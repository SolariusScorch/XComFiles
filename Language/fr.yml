  STR_CEREBREAL_LARVA_ARMOR: "Analyse de Combat : Larve de cérébral"
  STR_CEREBREAL_LARVA: "Larve de cérébrale"
  STR_CEREBREAL_LARVA_TERRORIST: "Terroriste larve de cérébrale "
  STR_CEREBREAL_LARVA_CORPSE: "Corps dune larve de cérébral"
  STR_CEREBREAL_LARVA_AUTOPSY: "Autopsie d'une larve de cérébral"
  STR_CEREBREAL_UFOPEDIA: "Les cérébraux forment une race qui ne semble pas totalement intégrée à la société alien, mais plutôt à considérer comme des alliés, qui pour d'infâmes raisons acceptent de se mettre au service de l'envahisseur.  Ils disposent de pouvoirs psioniques incroyables qu'ils utilisent comme une arme, en déclenchant une violente décharge de plasma par le simple fait de leur volonté.  Leur structure cérébrale indépendante les rend totalement imprévisibles.  Ils sont en conséquence plus vulnérables à la panique que les autres races aliens."
  STR_CEREBREAL_AUTOPSY_UFOPEDIA: "Ce spécimen n'est pas un alien typique : son génome est complètement différent de celui des espèces terrestres et de la plupart des espèces d'alien, et il semble encore plus étrange que la plupart des autres types de vie d'alien. La majeure partie de sa masse corporelle est constituée de matière neuronale, et le reste est presque exclusivement composé de cybernétique avancée permettant à cet énorme « cerveau » de fonctionner. Il semble incapable d'utiliser des armes à main et ne dispose d'aucun moyen de défense naturel significatif. Nous ne pouvons pas en dire beaucoup plus sur cette créature terrifiante."
  STR_CEREBREAL_LARVA_UFOPEDIA: "Cette créature est une forme juvénile d'un cérébral, enfermée dans un minuscule véhicule ressemblant à un OVNI pour se protéger sur le champ de bataille. Bien qu'elle ne soit pas aussi puissante qu'un cérébral adulte, elle reste un adversaire redoutable, dotée d'une grande intelligence et d'une résistance psionique remarquable. Son vaisseau est équipé d'une arme Plasma mortelle."
  STR_CEREBREAL_LARVA_AUTOPSY_UFOPEDIA: "Cette créature est presque entièrement composée de tissu cérébral, enfermé dans une capsule flottante. Cette capsule est très résistante aux dommages, en particulier aux balles et aux rayons laser. Elle est également équipée d'une arme Plasma, dont le profil est similaire à celui du fusil Plasma."
  STR_CHTONITE_STANDARD_ARMOR: "Analyse de Combat : Chtonien"
