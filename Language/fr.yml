  STR_SICK_BAY: "Infirmerie"
  STR_SICK_BAY_UFOPEDIA: "L'infirmerie permet l'hospitalisation des agents directement dans la base, ce qui réduit le temps de convalescence. Elle peut également être utilisée pour d'autres interventions médicales."
  STR_ADVANCED_SICK_BAY: "Infirmerie avancée"
  STR_ADVANCED_SICK_BAY_UFOPEDIA: "Grâce à la technologie alien, nous pouvons désormais accélérer le rétablissement de nos agents blessés. Le centre propose également des services de conseil psychologique et des options de traitement sur place. Il peut également être utilisé pour d'autres procédures médicales.{NEWLINE}La construction de ce centre nécessite 4 Chirurgie Extraterrestre, 2 Reproduction Extraterrestre et 1 Salle d'Examen."
  STR_GYM: "Salle de sport"
  STR_GYM_UFOPEDIA: "Cette installation est une salle d'entraînement pour les agents X-Com. Elle augmente leurs statistiques un peu plus pour chaque jour d'entraînement jusqu'à ce que leurs plafonds d'entraînement soient atteints. La salle de sport ne permet pas d'améliorer le Courage, les Réactions ou les capacités mentales. Il peut accueillir jusqu'à 10 personnes à la fois."
  STR_LARGE_GYM: "Grande salle de sport"
  STR_LARGE_GYM_UFOPEDIA: "Cette version plus vaste et plus avancée du centre d’entraînement X-Com peut former jusqu’à 60 agents simultanément. Équipée d’optronique de pointe, l’installation utilise des hologrammes mobiles pour simuler des affrontements hostiles, des labyrinthes tactiques pour affiner les réflexes de combat, ainsi que des équipements sportifs plus ordinaires mais indispensables.{NEWLINE}La construction de cette installation nécessite 5 composants optroniques."
  STR_PHYSICAL_TRAINING: "Entraînement au combat"
  STR_PRECISION_PLASMA: "Canon Plasma de précision"
  STR_PRECISION_PLASMA_UFOPEDIA: "Cette arme lourde tire du plasma extrêmement chargé à courte et moyenne distance avec une excellente précision."
  STR_PRECISION_PLASMA_CLIP: "Charg. Canon Plasma de précision"
  STR_PRECISION_PLASMA_CLIP_UFOPEDIA: "Ce dispositif compact sert de munition pour un canon Plasma de précision. Il contient une petite quantité d'élerium qui peut être récupérée."
  STR_CANISTER_GUN_CLIP_CH: "Charg. Capsules acides"
  STR_CANISTER_GUN_CLIP_CH_UFOPEDIA: "Ce petit contenant est remplis d'un acide très corrosif."
  STR_CANISTER_GUN_CLIP_I: "Charg. Capsules incendiaires"
  STR_CANISTER_GUN_CLIP_I_UFOPEDIA: "Ce contenant est remplis d'un fluide inflammable qui s'embrase quand il est exposé à l'air."
  STR_CANISTER_GUN_AMMO: "Charg. Fusil à capsules"
  STR_CANISTER_GUN: "Fusil à capsules"
  STR_CANISTER_GUN_UFOPEDIA: "Cette arme alien tir de petites capsules contenant des produits chimiques sous pression."
  STR_RIFLE_L85: "L85"
  STR_RIFLE_L85_UFOPEDIA: "Cette conception de fusil permet une manipulation facile en modes auto et coups par coups, mais la précision à longue distance est réduite. Il tire des munitions OTAN de 5,56 mm qui sont particulièrement efficaces pour la pénétration des blindages. Attention : les chargeurs ont tendance à tomber s'ils ne sont pas soigneusement fixés. {NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion II."
  STR_GENERIC_CRATE: "Caisse"
  STR_HSD_HABITAT_ATTACK: "Labo sous-marin d'HSD"
  STR_ALERT_HSD_HABITAT_ATTACK: "LABORATOIRE OCÉANIQUE HSD ATTAQUÉ !"
  STR_HSD_HABITAT_ATTACK_AQUATOID: "Labo sous-marin d'HSD"
  STR_HSD_HABITAT_ATTACK_AQUATOID_BRIEFING: "Une base de recherche sous-marine Hydrospace Dynamics a été attaquée par d'effrayants aquatoïdes ! Nous devons protéger le personnel et profiter de cette occasion pour en apprendre davantage sur nos ennemis sous-marins. Pour abandonner la mission, ramenez les agents X-Com dans le submersible et cliquez sur l'icône « Abandonner la mission »."
  STR_HSD_HABITAT_ATTACK_AQUATOID_DESCRIPTION: "Une base de recherche sous-marine Hydrospace Dynamics a été attaquée par d'effrayants aquatoïdes ! Nous devons protéger le personnel et profiter de cette occasion pour en apprendre davantage sur nos ennemis sous-marins. Peut-être le laboratoire détient-il des indices précieux qui pourraient nous aider dans ce conflit ?{NEWLINE}Seul le matériel adapté à une utilisation sous-marine est autorisé !"
  STR_HSD_HABITAT_ATTACK_DEEP_ONE: "Labo sous-marin d'HSD"
  STR_HSD_HABITAT_ATTACK_DEEP_ONE_BRIEFING: "Une base de recherche sous-marine Hydrospace Dynamics a été attaquée par les cruels Profonds ! Nous devons protéger le personnel et profiter de cette occasion pour en apprendre davantage sur nos ennemis sous-marins. Pour abandonner la mission, ramenez les agents X-Com dans le module submersible et cliquez sur l'icône « Abandonner la mission »."
  STR_HSD_HABITAT_ATTACK_DEEP_ONE_DESCRIPTION: "Une base de recherche sous-marine Hydrospace Dynamics a été attaquée par les cruels Profond! Nous devons protéger le personnel et profiter de cette occasion pour en apprendre davantage sur nos ennemis sous-marins. Peut-être que le laboratoire recèle des indices précieux qui nous aideront dans ce conflit ?{NEWLINE}Seuls les équipements adaptés à une utilisation sous-marine sont autorisés !"
  STR_HSD_HABITAT_ATTACK_LOBSTERMAN: "Labo sous-marin d'HSD"
  STR_HSD_HABITAT_ATTACK_LOBSTERMAN_BRIEFING: "Une base de recherche sous-marine Hydrospace Dynamics a été attaquée par de terribles Lobstermen ! Nous devons protéger le personnel et profiter de cette occasion pour en apprendre davantage sur nos ennemis sous-marins. Pour abandonner la mission, emmenez les agents X-Com dans la capsule submersible et cliquez sur l'icône « Abandonner la mission »."
  STR_HSD_HABITAT_ATTACK_LOBSTERMAN_DESCRIPTION: "Une base de recherche sous-marine d'Hydrospace Dynamics a été attaquée par de terribles hommes-homards ! Nous devons protéger le personnel et profiter de cette occasion pour en apprendre davantage sur nos ennemis sous-marins. Peut-être que le laboratoire recèle des indices précieux qui nous aideront dans ce conflit ?{NEWLINE}Seuls les équipements adaptés à une utilisation sous-marine sont autorisés !"
  STR_HSD_HABITAT_ATTACK_CARCHARODON: "Labo sous-marin d'HSD"
  STR_HSD_HABITAT_ATTACK_CARCHARODON_BRIEFING: "Une base de recherche sous-marine d'Hydrospace Dynamics a été attaquée par de féroces carcharodons ! Nous devons protéger le personnel et profiter de cette occasion pour en apprendre davantage sur nos ennemis sous-marins. Pour abandonner la mission, emmenez les agents X-Com dans la capsule submersible et cliquez sur l'icône « Abandonner la mission »."
  STR_HSD_HABITAT_ATTACK_CARCHARODON_DESCRIPTION: "Une base de recherche sous-marine d'Hydrospace Dynamics a été attaquée par de féroces carcharodons ! Nous devons protéger le personnel et profiter de cette occasion pour en apprendre davantage sur nos ennemis sous-marins. Peut-être que le laboratoire recèle des indices précieux qui nous aideront dans ce conflit ?{NEWLINE}Seuls les équipements adaptés à une utilisation sous-marine sont autorisés !"
  STR_UCITY: "Cité sous-marine"
  STR_UCITY_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Apparemment, tous les Profonds ne vivent pas dans des communautés nomades : certains vivent dans des complexes sous-marins profonds qui existent pour extraire des ressources pour « Dagon ». Ces Profonds sont plus civilisés, étant supervisés par des aquatoïdes.{NEWLINE}{NEWLINE}Ce pourrait être un excellent endroit pour capturer un aquatoïde de haut rang afin de l'interroger. Cela permettrait peut-être d'en savoir plus sur ce peuple étrange et ses plans mystérieux.{NEWLINE}{NEWLINE}De plus, nous pouvons vraiment arrêter de tendre des embuscades à ces aquatoïdes. Nous devrions plutôt nous attaquer à leur ville."
  STR_UCITY_AVAILABLE: "Cité sous-marine infiltrée"
  STR_UCITY_DESCRIPTION: "C'est ici que se trouve la grande cité sous-marine, peuplée par les Profonds et les aquatoïdes. Notre objectif est de localiser et de capturer un aquatoïde de haut rang.{NEWLINE}N'oubliez pas que les humains ne peuvent ni voir ni se déplacer facilement sous l'eau.{NEWLINE}"
  STR_UCITY_BRIEFING: "Nous avons infiltré la cité sous-marine. Notre objectif est de localiser et de capturer un aquatoïde de haut rang, puis de retourner à la capsule submersible. Pour abandonner la mission, ramenez les agents X-Com dans le submersible et cliquez sur l'icône « Abandonner la mission »."
  STR_USO_SURVEY_SHIP: "Surveillant T'leth"
  STR_USO_SURVEY_SHIP_UFOPEDIA: "Ce minuscule sous-marin est utilisé pour des missions de reconnaissance et de surveillance. Il précède généralement les vaisseaux plus imposants au début d'une opération militaire alien."
  STR_USO_SURVEY_SHIP_FRAME: "Épave de surveillant T'leth"
  STR_USO_ESCORT: "Escorteur T'leth"
  STR_USO_ESCORT_UFOPEDIA: "Un vaisseau d'escorte de taille moyenne qui ne représente guère de menace en soi. Ce vaisseau précède l'arrivée de vaisseaux plus grands et l'intensification des activités."
  STR_USO_ESCORT_FRAME: "Épave d'escorteur T'leth"
  STR_USO_CRUISER: "Croiseur T'leth"
  STR_USO_CRUISER_UFOPEDIA: "Le croiseur T'Leth est un vaisseau polyvalent, pilier de la flotte alien. Il est utilisé dans tous les types de missions aliens et constitue un adversaire redoutable."
  STR_USO_CRUISER_FRAME: "Épave de croiseur de T'leth"
  STR_ALERT_TLETH_GEOTHERMAL_COLLECTOR: "Les forces T'Leth accumulent de l'énergie !"
  STR_TLETH_GEOTHERMAL_COLLECTOR: "Collecteur géothermique T'leth"
  STR_TLETH_GEOTHERMAL_COLLECTOR_DESCRIPTION: "Un important groupe d'habitants des profondeurs a été aperçu près d'un volcan sous-marin. Selon Hydrospace Dynamics, ils construisent des fermes énergétiques temporaires afin de récolter l'énergie géothermique et de la convertir en une grande quantité de zrbite. Nous ne pouvons que supposer pourquoi ils ont besoin d'autant de combustible, mais ce n'est pas bon signe.{NEWLINE}Hydrospace Dynamics prévoit d'attaquer les installations alien et a besoin de notre aide. Refuser aurait un impact sérieux sur notre crédibilité.{NEWLINE}Seuls les équipements adaptés à une utilisation sous-marine sont autorisés !"
  STR_TLETH_GEOTHERMAL_COLLECTOR_BRIEFING: "Un important groupe d'habitants des profondeurs a été aperçu près d'un volcan sous-marin. Selon Hydrospace Dynamics, ils construisent des fermes énergétiques temporaires afin de récolter l'énergie géothermique et de la convertir en une grande quantité de zrbite. Nous soutiendrons les commandos marins HSD dans leurs efforts pour désactiver les collecteurs. Pour abandonner la mission, ramenez les agents X-Com dans la capsule submersible et cliquez sur l'icône « Abandonner la mission »."
  STR_ALERT_AQUATOID_TRAP: "OSNI arrivé !"
  STR_AQUATOID_TRAP: "Embuscade d'un OSNI"
  STR_AQUATOID_TRAP_DESCRIPTION: "Nous envoyons de faux signaux Profonds dans l'espoir d'attirer leurs fournisseurs à cet endroit. Rendez-vous là-bas et préparez une embuscade pour attaquer leur vaisseau lorsqu'il sera à quai. N'oubliez pas que les humains ne peuvent ni voir ni se déplacer facilement sous l'eau.{NEWLINE}Seul l'équipement adapté à la plongée est autorisé !"
  STR_AQUATOID_TRAP_BRIEFING: "Notre plan a fonctionné : les aliens apportent des ressources pour approvisionner la tribu Profonds que nous avons usurpée. Nous devrions prendre leur vaisseau lorsqu'il sera à terre, en laissant éventuellement certains d'entre eux en vie. N'oubliez pas que les humains ne peuvent ni voir ni se déplacer facilement sous l'eau. Bonne chance !"
  STR_EMBASSY_OF_TLETH: "Ambassade T'Leth"
  STR_EMBASSY_OF_TLETH_DESCRIPTION: "Nous avons localisé un lieu secret sous-marin où les membres haut placés de l'Église de Dagon sont emmenés pour rencontrer leurs maîtres inhumains. Une telle réunion est en cours en ce moment même. Nous ne laisserons pas cela se produire.{NEWLINE}Seuls les équipements adaptés à une utilisation sous-marine sont autorisés !"
  STR_EMBASSY_OF_TLETH_BRIEFING: "Nous avons localisé un lieu secret sous-marin où les membres haut placés de l'Église de Dagon sont emmenés pour rencontrer leurs maîtres inhumains. Une telle réunion est en cours en ce moment même. Nous ne laisserons pas cela se produire. Les humains ne peuvent pas bien voir ni se déplacer sous l'eau, alors soyez prudent. Pour abandonner la mission, ramenez les agents X-Com dans la capsule submersible et cliquez sur l'icône « Abandonner la mission »."
  STR_DEEP_ONE_VILLAGE: "Village profond"
  STR_DEEP_ONE_VILLAGE_RAID_COMPLETED: "Raid sur le village profond complété."
  STR_DEEP_ONE_VILLAGE_RAID: "Raid sur le village profond"
  STR_DEEP_ONE_VILLAGE_RAID_DESCRIPTION: "Nous avons localisé une plateforme de communication qui intéresse particulièrement un petit groupe de profonds. C'est une bonne occasion d'en capturer certains vivants ou, à défaut, de récupérer quelques artefacts. Les humains ne peuvent pas bien voir ni bien se déplacer sous l'eau, alors soyez prudent.{NEWLINE}Seul l'équipement adapté à une utilisation sous l'eau est autorisé !"
  STR_DEEP_ONE_VILLAGE_RAID_BRIEFING: "Nous avons localisé une plateforme de communication qui intéresse particulièrement un petit groupe de profonds. C'est une bonne occasion d'en capturer certains vivants ou, à défaut, de récupérer quelques artefacts. Les humains ne voient pas bien et ne se déplacent pas facilement sous l'eau, alors soyez prudents. Pour abandonner la mission, ramenez les agents X-Com dans la capsule submersible et cliquez sur l'icône « Abandonner la mission ». Bonne chance !"
  STR_SLEEP_WAVE_EMITTER: "Émetteur d'ondes de sommeil"
  STR_SLEEP_WAVE_EMITTER_: "Émetteur d'ondes de sommeil-{0}"
  STR_SLEEP_WAVE_EMITTER_ASSAULT: "Attaque de l'metteur d'ondes de sommeil"
  STR_ALERT_SLEEP_WAVE_EMITTER: "ÉMETTEUR D'ONDES DE SOMMEIL APPARU !"
  STR_SLEEP_WAVE_EMITTER_ASSAULT_DESCRIPTION: "Une étrange radiation psychique émane du fond marin, provoquant des effets tels que somnolence et engourdissement chez de nombreuses personnes dans toute la région. Dans de rares cas, ces ondes semblent provoquer une agressivité accrue et des épisodes psychotiques chez des citoyens pris au hasard. Nous devons neutraliser la source du problème."
  STR_SLEEP_WAVE_EMITTER_ASSAULT_BRIEFING: "Une étrange radiation psychique émane de ce site, provoquant des effets tels que somnolence et engourdissement chez de nombreuses personnes dans toute la région. Dans de rares cas, ces ondes semblent provoquer une agressivité accrue et des épisodes psychotiques chez des citoyens pris au hasard. Nous devons neutraliser la source du problème. Pour abandonner la mission, ramenez les agents X-Com dans la capsule submersible et cliquez sur l'icône « Abandonner la mission »."
  STR_DEEP_ONE_CHIEFTAIN: "Chef profond"
  STR_DEEP_ONE_SOLDIER: "Serviteur profond"
  STR_DEEP_ONE_ARMOR: "Analyse de Combat : Profond"
  STR_DEEP_ONE: "Profond"
  STR_DEEP_ONE_UFOPEDIA: "Presque humaine, cette étrange créature semble être un humanoïde reptilien très proche de l'homme. Ils sont plus forts et plus résistants que les humains. Les Profonds constituent une race à part entière, avec des spécimens mâles et femelles d'âges divers. Ces créatures sont tout à fait sensibles et peuvent tenir une conversation, même si leur raisonnement est plutôt simple. Elles se décrivent comme des « paysans » ou des « serviteurs », bien que la nature de leurs maîtres soit des plus ambiguës. En tant que créatures des profondeurs et de la surface, elles sont résistantes aux explosions et aux autres formes de dégâts par pression."
  STR_DEEP_ONE_AUTOPSY: "Autopsie d'un profond"
  STR_DEEP_ONE_AUTOPSY_UFOPEDIA: "L'analyse génétique suggère que cette créature est apparentée aux formes de vie terrestres normales, mais à des espèces très anciennes, datant d'environ la période Crétacée. Autrement, il s'agit d'un humanoïde assez standard, si l'on peut l'appeler ainsi, avec tous les organes naturels que l'on peut attendre d'un habitant des profondeurs capable de respirer de l'air. Un petit dispositif électronique est logé dans son crâne."
  STR_DEEP_ONE_CORPSE: "Corps de profond"
  STR_AQUATOID_SQUAD_LEADER: "Leader aquatoïde"
  STR_AQUATOID_SOLDIER: "Soldat aquatoïde"
  STR_AQUATOID_NAVIGATOR: "Navigateur aquatoïde"
  STR_AQUATOID_ARMOR: "Analyse de Combat : Aquatoïde"
  STR_AQUATOID: "Aquatoïde"
  STR_AQUATOID_AUTOPSY: "Autopsie d'un aquatoïde"
  STR_AQUATOID_AUTOPSY_UFOPEDIA: "Une analyse détaillée de cette créature nous permet de formuler quelques hypothèses de base. Ses poumons vestigiaux lui permettent de respirer de l'air et de se déplacer de manière limitée à la surface. Son corps est parcouru d'implants cybernétiques qui renforcent la force de ses membres atrophiés et améliorent le fonctionnement de ses organes. Tous les membres de cette race étant identiques, nous pouvons émettre l'hypothèse que ces créatures sont des clones."
  STR_AQUATOID_UFOPEDIA: "Les aquatoïdes constituent une société ancienne, qui existait déjà des millénaires avant que l'homme ne fasse ses premiers pas hésitants sur Terre. Leur forme compacte et leurs traits bulbeux rappellent leurs cousins voyageurs de l'espace, les sectoïdes. Les aquatoïdes cherchent à propager leur race stérile par la modification génétique d'autres races. Il s'avère que les humains sont les sujets idéaux pour cela. Les expériences ont donné naissance à de nombreuses races hybrides."
  STR_AQUATOID_CORPSE: "Corps d'un aquatoïde"
  STR_ZOMBIE_AQUATIC: "Zombie aquatique"
  STR_TENTACULAT_WEAPON: "Les tentacules de tentaculat"
  STR_TENTACULAT_WEAPON_UFOPEDIA: "Les attaques de tyentaculats provoquent une « zombification » instantanée de la cible et la transforment en une forme de vie aquatique dépourvue d'intelligence. En raison d'un échantillon très restreint, ce mécanisme est mal compris."
  STR_TENTACULAT_ARMOR: "Analyse de Combat : Tentaculat"
  STR_TENTACULAT: "Tentaculat"
  STR_TENTACULAT_TERRORIST: "Tentaculat"
  STR_TENTACULAT_CORPSE: "Corps d'un tentaculat"
  STR_TENTACULAT_AUTOPSY: "Autopsie d'un tentaculat"
  STR_TENTACULAT_UFOPEDIA: "Même les profondeurs d'un cauchemar lovecraftien ne pourraient donner naissance à une créature aussi indescriptible. Elle ne ressemble à aucun animal terrestre, et l'environnement qui pourrait produire une telle créature dépasse l'imagination. Armé de longs tentacules, le tentaculat paralyse ses victimes, puis les transforme en créatures sans esprit. Ces progénitures peuvent causer la mort au toucher, même à travers une armure."
  STR_TENTACULAT_AUTOPSY_UFOPEDIA: "Notre autopsie a révélé une myriade de petits implants cybernétiques logés dans le gros cerveau de la créature. Elle possède des récepteurs pour la lumière visible ainsi que pour l'imagerie thermique, ce qui lui permet de se déplacer avec une précision infaillible, même dans les profondeurs obscures de l'océan. Ses organes internes sont pour la plupart vestigiaux, à peine suffisants pour la maintenir en vie. Un connecteur externe mène à son petit estomac, il est donc logique de supposer qu'elle est nourrie directement par ses maîtres."
  STR_TASOTH_ARMOR: "Analyse de Combat : Tasoth"
  STR_TASOTH: "Tasoth"
  STR_TASOTH_SOLDIER: "Commando tasoth"
  STR_TASOTH_CORPSE: "Corps de tasoth"
  STR_TASOTH_AUTOPSY: "Autopsie de tasoth"
  STR_TASOTH_UFOPEDIA: "Beaucoup plus puissant qu'un homme, le tasoth est un véritable alien dont le comportement et la nature carnivore sont sans égal sur la planète. Le tasoth semble parfait pour former le fer de lance d'une attaque alien, car il ne semble jamais reculer devant le combat, même face à des adversaires largement supérieurs en nombre."
  STR_TASOTH_AUTOPSY_UFOPEDIA: "La dissection a révélé un organisme cybernétique doté d'un pouvoir étrange. À l'intérieur de la cavité corporelle se trouve une petite unité d'alimentation, mais aucun organe identifiable. L'énergie est transmise dans tout le corps par un système de transmission bioélectrique. Le corps est totalement dépourvu d'os ou de toute autre structure de soutien. Une fois mort, l'énergie s'arrête et la créature devient une poupée de chiffon sans vie, suintant de chair et de fluides aliens. La seule autre structure interne est une paire de cellules en céramique qui, si elles sont alimentées, réaniment brièvement la créature."
  STR_DESTROY_TASOTH: "Détruire l'usine de tasoth"
  STR_DESTROY_TASOTH_UFOPEDIA: "Commandant ! Nous avons réussi à implanter les données virales dans l'usine de tasoths et provoqué son... arrêt brutal. Oh, vous auriez dû voir les feux d'artifice !{NEWLINE}Nous avons porté un coup fatal aux aliens sous-marins de T'leth. Après la destruction de l'usine tasoths, ils semblent avoir retiré leurs forces dans les profondeurs et cessé toute activité en surface. Il semble que nous ne les reverrons pas de sitôt. Même si je ne doute pas qu'ils reviendront, je pense que nous pouvons laisser ce problème à nos petits-enfants. Maintenant, faisons la fête !"
  STR_TLETH_BLUEPRINTS: "Schémas T'leth"
  STR_TLETH_BLUEPRINTS_UFOPEDIA: "Divers documents techniques que nous avons récupérés dans une installation alien et que nous avons réussi à décoder. Ils ne sont pas vraiment utiles pour nos besoins, mais peuvent être très intéressants pour tout xénologue. Ils nous aident aussi à mieux comprendre les armes soniques des T'leths."
  STR_TASOTH_DATA_PAD: "Bloc de données sur la création des tasoths"
  STR_TASOTH_DATA_PAD_UFOPEDIA: "Cet appareil contient toutes les informations nécessaires pour créer des tasoths à partir de zéro. Il est essentiel au processus de création de l'armée invincible de Dagon.{NEWLINE}Bien que nous ne soyons pas en mesure de reproduire ce processus, nous en comprenons suffisamment pour le perturber. Nous devrions pirater l'ordinateur central de l'usine alien et remplacer les fichiers originaux par les nôtres. Cela provoquera la panne de l'ensemble des installations et, à terme, leur explosion lorsque l'accumulation de zrbite dans leur système atteindra une masse critique. Cela devrait éliminer la menace tasoth, ou du moins la retarder pendant longtemps."
  STR_TASOTH_FACTORY: "Usine de tasoth"
  STR_TASOTH_FACTORY_AVAILABLE: "USINE DE TASOTH INFILTRÉE"
  STR_TASOTH_FACTORY_DESCRIPTION: "Le plan consiste à infiltrer un complexe industriel qui produit des troupes tasoths, situé profondément sous le fond océanique. L'objectif est de récupérer un dispositif de stockage de données afin de rechercher les points faibles de l'installation. Méfiez-vous des soldats aliens, en particulier des tasoths.{NEWLINE}Seuls les équipements adaptés à une utilisation sous-marine sont autorisés, mais vous pouvez emmener autant de soldats que votre navire de surface le permet."
  STR_TASOTH_FACTORY_BRIEFING: "Vous avez plongé dans les profondeurs de l'océan pour infiltrer le complexe industriel qui produit les troupes tasoths. L'objectif est de récupérer un dispositif de stockage de données. Méfiez-vous des soldats aliens, en particulier des tasoths. Bonne chance !"
  STR_CULT_HQ: "Assaut sur le QG du culte"
  STR_BLACK_LOTUS_HQ: "QG du Lotus Noir"
  STR_BLACK_LOTUS_HQ_UFOPEDIA: "Nous savons maintenant que la secte du Lotus Noir a été créée et est toujours directement gouvernée par une intelligence alien connue sous le nom de la Dame Dorée, qui peut se manifester physiquement par la possession psionique de ses sujets. Bien que nous ne connaissions pas la nature exacte de cette intelligence, nous comprenons en détail comment elle opère : elle utilise un amplificateur psionique pour diriger sa concentration mentale afin de \"posséder\" les gens.{NEWLINE}Cet amplificateur est situé dans le quartier général du Lotus Noir, à l'intérieur d'une statue dorée représentant la Dame Dorée. Si nous le capturons, nous devrions être en mesure de déchiffrer son modèle de signal et de trouver un moyen de le désactiver, privant ainsi la maîtresse alien de la capacité de se manifester et de contrôler ses serviteurs.{NEWLINE}Nous disposons maintenant de suffisamment de données de renseignement pour localiser le QG et choisir le bon moment pour y faire une incursion. Vous serez informés lorsque l'occasion se présentera, mais attendez-vous à une forte résistance."
  STR_ZSRR_HQ: "QG de l'Aube Rouge"
  STR_ZSRR_HQ_UFOPEDIA: "Nous disposons désormais de suffisamment de données pour comprendre la structure de l'Aube Rouge : il s'agit d'une organisation parasite, qui prospère au sein de diverses agences militaires et gouvernementales d'Europe de l'Est et d'Asie. Presque tous ses membres supérieurs sont des militaires ou des officiers de renseignement ayant accès à des données top secrètes et à diverses ressources. C'est l'une de leurs plus grandes forces, mais nous pouvons en faire une faiblesse : tout membre de l'Aube Rouge exposé devrait être facile à traquer et à neutraliser par son employeur officiel, sans que nous ayons à lever le petit doigt.{NEWLINE}Voici le plan : nous devrions localiser la base principale de l'Aube Rouge, située quelque part dans le cercle polaire arctique, et arracher toutes les données personnelles que nous pourrions trouver. Grâce à ces informations, nous devrions être en mesure d'ébranler sérieusement l'organisation, voire de l'anéantir complètement. Je vous préviendrai dès que nous aurons trouvé une occasion d'attaquer. Bien sûr, nous pouvons nous attendre à une résistance extrême, alors préparez-vous à une bataille difficile."
  STR_CHURCH_OF_DAGON_HQ: "QG de l'Église de Dagon"
  STR_CHURCH_OF_DAGON_HQ_UFOPEDIA: "D'après les informations que nous avons \"obtenues\" du sorcier, l'Église de Dagon entretient un réseau de pyramides de pierre en Afrique équatoriale. Ces pyramides sont utilisées comme bases, et l'une d'entre elles - le Haut Temple - contient une statue en or qui semble être l'objet le plus sacré du culte, le plus grand cadeau de Dagon. Nous ne savons pas ce qu'est exactement cette statue, mais si nous la capturons, elle pourrait paralyser le culte comme rien d'autre.{NEWLINE}Le problème est que la statue change souvent d'emplacement entre les pyramides, mais nous pouvons toujours la tracer avec une précision raisonnable. Après tout, un Haut Temple est un Haut Temple, n'est-ce pas ? {NEWLINE}Je vous ferai savoir quand nous aurons localisé cette statue d'or et vous déciderez si nous sommes prêts à passer à l'action ou non."
  STR_EXALT_HQ: "QG d'EXALT"
  STR_EXALT_HQ_UFOPEDIA: "Nous comprenons désormais qu'EXALT ne produit pas les psiclones par ses propres moyens ; les appareils leur sont fournis par un réseau encore plus secret. Ce réseau dispose d'un représentant permanent que l'on peut trouver dans la base principale d'EXALT. De plus, ce représentant serait un hybride mi-humain mi-alien ! Si nous capturons et interrogeons ce mystérieux hybride, nous devrions être en mesure de détruire la chaîne d'approvisionnement en psiclone. Sans psiclone, EXALT s'effondrera à coup sûr.{NEWLINE}Nous disposons désormais de suffisamment de données pour localiser rapidement la base principale d'EXALT. Vous serez informé lorsque nous serons prêts à passer à l'action. Bien entendu, cette opération sera très exigeante, alors préparez vos meilleurs agents et votre meilleur équipement."
  STR_CULT_HQ_BLACK_LOTUS: "QG du Lotus Noir"
  STR_CULT_HQ_BLACK_LOTUS_DESCRIPTION: "Il s'agit de la base principale du Lotus Noir, située profondément sous terre. Nous devons localiser une statue dorée représentant un Avatar et récupérer un dispositif psionique qui y est intégré.{NEWLINE}Nous pouvons nous attendre à une forte résistance de la part des meilleurs agents du Lotus Noir. La base devrait être composée de couloirs standard et de pièces de différentes tailles."
  STR_CULT_HQ_BLACK_LOTUS_BRIEFING: "Nous sommes sur le point d'attaquer la base principale du Lotus Noir, située profondément sous terre. Nous devons localiser une statue dorée représentant un Avatar et récupérer un dispositif psionique qui y est intégré. Nous pouvons nous attendre à une forte résistance de la part des meilleurs agents du Lotus Noir, alors restez concentrés. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_CULT_HQ_CHURCH_OF_DAGON: "QG de l'Église de Dagon"
  STR_CULT_HQ_JUNGLE_CHURCH_OF_DAGON: "QG de l'Église de Dagon"
  STR_CULT_HQ_JUNGLE_CHURCH_OF_DAGON_DESCRIPTION: "Il s'agit du Grand Tzemple de l'Église de Dagon, le centre de toutes ses activités. Notre objectif est une statue en or qui serait la clé de la structure de l'Église.{NEWLINE}Nous devons récupérer cet objet dans le temple. Le terrain autour du temple est recouvert d'une végétation dense. Le temple grouille de cultistes et de leurs alliés inhumains."
  STR_CULT_HQ_JUNGLE_CHURCH_OF_DAGON_BRIEFING: "Nous sommes sur le point d'attaquer le Grand Temple de l'Église de Dagon, le centre de toutes ses activités. Notre objectif est une statue en or qui serait la clé de la structure de l'Église. Nous devons récupérer cet objet. Le temple grouille de cultistes et de leurs alliés inhumains, alors soyez prudents. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_CULT_HQ_EXALT: "QG d'EXALT"
  STR_CULT_HQ_EXALT_UFOPEDIA: "Nous sommes prêts à prendre d'assaut l'endroit d'où opère le chef d'EXALT. Leur position politique étant très élevée, nous devons nous introduire discrètement. Notre objectif est de capturer leur chef vivant. Ne vous blessez pas."
  STR_CULT_HQ_EXALT_DESCRIPTION: "Il s'agit du quartier général de l'organisation criminelle EXALT. Nous devons l'infiltrer et trouver leur chef, un hybride mi-humain, et soit le capturer, soit au moins récupérer son corps pour l'étudier. Bonne chance !{NEWLINE}La totalité de cette mission se déroule à l'intérieur d'un bâtiment."
  STR_CULT_HQ_EXALT_BRIEFING: "Il s'agit du quartier général de l'organisation criminelle EXALT. Nous devons l'infiltrer et trouver leur chef, un hybride mi-humain, et soit le capturer, soit au moins récupérer son corps pour l'étudier. Bonne chance !"
  STR_XCOM_ORIGINS: "Origines d'X-Com"
  STR_XCOM_ORIGINS_UFOPEDIA: "X-Com : Bureau Global d'Investigation a été créé en 1996 en réponse aux preuves de plus en plus nombreuses de la présence de forces aliens sur Terre. Cette agence spéciale a été chargée d'enquêter sur de tels incidents et de rendre compte directement aux Nations Unies. Le projet X-Com a été lancé en dépit de vives objections de la part de diverses parties, dont beaucoup réclament encore son démantèlement immédiat. Nous devons travailler dur pour conserver notre raison d'être, car nos ennemis sont nombreux et nos alliés préfèrent toujours rester dans l'ombre."
  STR_DURATHREAD_FACTORY_LOCATION: "Position d'une usine de Durafibre"
  STR_DURATHREAD_FACTORY_LOCATION_UFOPEDIA: "Nous savions que la Durafibre que nous avons récupéré était produit par l'Aube Rouge, mais nous ne savions pas où. Nous sommes désormais en mesure de localiser l'emplacement de leur usine de fabrication. Nous devrions l'attaquer et recueillir des données pour reproduire cette technologie à notre usage."
  STR_DURATHREAD_FACTORY_DESCRIPTION: "Voici un petit complexe de fabrication où la Durafibre est produit. Nous devons éliminer toute opposition et sécuriser cet emplacement pour étude.{NEWLINE}Le terrain environnant est principalement constitué de plaine gelée avec quelques collines. Faites attention, car des patrouilles d'élite de l'Aube Rouge ont été repérées.\""
  STR_DURATHREAD_FACTORY_BRIEFING: "Nous nous approchons d'un petit complexe de fabrication la Durafibre est produite. Il est géré par l'Aube Rouge et protégé par leurs commandos Red Ops. Nous devons éliminer toute opposition et sécuriser cet emplacement pour étude. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_CULT_HQ_ZSRR: "QG de l'Aube Rouge"
  STR_CULT_HQ_COLD_ZSRR: "QG de l'Aube Rouge"
  STR_CULT_HQ_COLD_ZSRR_DESCRIPTION: "Le plan consiste à prendre d'assaut la base principale de l'Aube Rouge, située ici. Notre objectif est d'obtenir des informations cruciales qui exposeront leurs dirigeants à la communauté mondiale.{NEWLINE}La base est principalement souterraine, avec plusieurs points d'entrée en surface. L'ensemble du complexe est extrêmement bien défendu."
  STR_CULT_HQ_COLD_ZSRR_BRIEFING: "Notre mission est un assaut direct sur la base principale de l'Aube Rouge. Notre objectif est d'obtenir des informations critiques qui exposeront leurs dirigeants à la communauté mondiale, neutralisant ainsi toute leur organisation. L'ensemble du complexe est extrêmement bien défendu, alors utilisez toutes les méthodes disponibles pour mener à bien la mission et mettre fin à la menace de l'Aube Rouge pour toujours. Bonne chance."
  STR_FIRE_DAMAGE: "Dégâts de feu"
  STR_FIRE_DAMAGE_UFOPEDIA: "Les attaques de feu standard n'infligent que 5 à 10 points de dégâts (modifiés par la résistance au feu de l'armure), mais elles ignorent les valeurs de l'armure et causent des pertes massives de moral. Les cibles 2x2 subissent des dégâts quadruplés. Un dégât de feu supplémentaire est infligé à chaque tour où la cible brûle (ce qui peut durer jusqu'à 5 tours). Les dégâts de feu n'infligent jamais de Blessures Fatales.{NEWLINE}Notez que ces règles s'appliquent au feu normal, tel que le terrain en feu ou les grenades incendiaires. Certaines armes, comme le napalm, infligent des dégâts initiaux beaucoup plus importants (mais si une unité prend feu à cause d'elles, les dégâts secondaires suivent les règles de dégâts d'incendie standard)."
  STR_SMOKE_DAMAGE: "Dégâts fumigènes"
  STR_SMOKE_DAMAGE_UFOPEDIA: "La fumée inflige des dégâts à toutes les unités qui ont commencé leur tour sur une case avec de la fumée, ainsi qu'à celles qui sont prises dans l'explosion initiale. Au lieu de diminuer la Santé, l'unité cible accumule des dégâts d'étourdissement. La résistance à l'étouffement protège des dégâts de fumée.{NEWLINE}La fumée standard inflige toujours 1 à 3 dégâts à toute unité qui s'y trouve. Cependant, notez que vos agents (et la plupart des êtres vivants) ont une résistance à l'étouffement de 400%, et qu'ils subissent donc quatre fois les dégâts de la fumée. Certaines armures réduisent cette vulnérabilité, voire éliminent complètement cette menace si elles sont étanches.{NEWLINE}Avertissement : bien que la fumée inflige des dégâts non létaux, elle peut tout de même provoquer un Surétourdissement et éventuellement la mort."
  STR_RETREAT: "Retraite"
  STR_RETREAT_UFOPEDIA: "La vie de nos agents est précieuse. Les perdre ne fait pas seulement mauvaise figure dans les journaux, mais entrave également notre capacité à constituer une équipe d'élite de professionnels expérimentés.{NEWLINE}En cas de débordement, n'hésitez pas à mettre fin à l'opération. Personne ne vous en voudra si vous obtenez des résultats ailleurs."
  STR_TEAMWORK: "Travail d'équipe"
  STR_TEAMWORK_UFOPEDIA: "Ne travaillez jamais seul. Ceux qui le font finissent abattus, décapités, déchiquetés ou pire."
  STR_CROWD_CONTROL: "Contrôle des foules"
  STR_CROWD_CONTROL_UFOPEDIA: "Lorsque vous combattez plusieurs cibles à la fois, il est souvent préférable de concentrer vos tirs sur un ou deux ennemis jusqu'à ce qu'ils soient hors d'état de nuire, puis de passer au suivant. Cependant, lorsque vous êtes encerclé, il est parfois préférable de tirer sur le plus grand nombre d'ennemis possible et d'essayer de les blesser. Les unités blessées sont plus susceptibles de se désengager et de se mettre à l'abri. Ceci est particulièrement important lorsque vous combattez des ennemis orientés vers la mêlée, car les blessures peuvent les dissuader de charger."
  STR_STAY_ALONE_STAY_ALIVE: "Rester seul, rester vivant"
  STR_STAY_ALONE_STAY_ALIVE_UFOPEDIA: "Dans des circonstances normales, il est généralement préférable que les agents restent ensemble. Cependant, face à un ennemi doté d'une forte capacité psionique, il peut être judicieux de se séparer. Après tout, on ne peut pas tirer sur ce que l'on ne voit pas, même sous contrôle psi."
  STR_NEED_TO_KNOW_BASIS: "Besoin d'informations de base"
  STR_NEED_TO_KNOW_BASIS_UFOPEDIA: "Si certains termes que vous trouvez dans les entrées de cette OVNIpédie ne vous disent rien, cela signifie que vous n'avez pas encore besoin d'accéder à ces connaissances."
  STR_DOSSIERS_UC: "DOSSIERS"
  STR_DOSSIERS: "Dossiers"
  STR_DOSSIERS_UFOPEDIA: "Nos enquêtes nous permettent parfois d'obtenir des informations sur des membres importants d'organisations illégales ou sur leurs victimes. Après avoir appris l'existence d'une telle personne, nous transmettons l'information aux Nations unies. Ces informations, même si elles n'ont qu'un rapport indirect avec notre travail, rendront le Conseil légèrement plus favorable lors de nos évaluations mensuelles."
  STR_ALIEN_SECRETS: "Secrets aliens"
  STR_ALIEN_SECRETS_UFOPEDIA: "Malgré sa puissance et sa détermination, le Conseil demeure largement ignorant de nombreux aspects des aliens : leurs capacités scientifiques, leur histoire, la structure de leur société. Si nous parvenons à fournir de telles informations au Conseil, cela devrait fortement l’impressionner."
  STR_TOMMYGUN: "Tommy Gun"
  STR_TOMMYGUN_DRUM: "Tambour Tommy Gun"
  STR_TOMMYGUN_UFOPEDIA: "Ce classique pour gangsters est assez puissant et dispose de longues rafales de 5 balles."
  STR_SONIC_WEAPONS: "Armes soniques"
  STR_SONIC_WEAPONS_UFOPEDIA: "Des études minutieuses des équipements soniques aliens nous ont permis de reproduire ces conceptions pour notre usage."
  STR_SONIC_WEAPONS_CALIBRATION: "Calibration d'armes soniques"
  STR_SONIC_WEAPONS_CALIBRATION_UFOPEDIA: "Après de longues expérimentations avec des conduits en erbite et aqua-plastique, nous avons réussi à calibrer correctement un émetteur d'ondes sonores. Nous pouvons désormais utiliser des armes soniques aliens."
  STR_SONIC_PULSER: "Pulsateur sonique"
  STR_SONIC_PULSER_UFOPEDIA: "Cet appareil est une grenade sous-marine qui utilise un micro-moteur magnétique pour se propulser. La grenade utilise une seule impulsion sonique qui est émise simultanément dans toutes les directions."
  STR_CONCUSSION_CANNON: "Canon à concussion sonique"
  STR_CONCUSSION_CANNON_UFOPEDIA: "Cette arme à distance utilise des impulsions soniques pour neutraliser les ennemis. Bien qu'elle ne soit pas létale, elle est extrêmement efficace contre les cibles vivantes."
  STR_CONCUSSION_CANNON_CLIP: "Charg. Canon à concussion sonique"
  STR_CONCUSSION_CANNON_CLIP_UFOPEDIA: "Cet appareil est utilisé comme munition pour un canon à concussion sonique. Il contient une petite quantité de zrbite."
  STR_SONIC_CANNON: "Canon sonique"
  STR_SONIC_CANNON_UFOPEDIA: "Le canon sonique est l'arme la plus puissante de la famille des armes soniques. Il dispose d'un oscillateur audio à plus grande portée et d'une chambre de réverbération plus grande que le blasta. Le canon est également équipé d'un système de détonation par impulsions qui modifie l'onde ultrasonique par modulation afin de produire un choc sonique plus efficace. Sa portée effective est également plus grande, mais reste tout de même assez limitée."
  STR_SONIC_CANNON_CLIP: "Charg. Puiss. Canon sonique"
  STR_SONIC_CANNON_CLIP_UFOPEDIA: "Ce dispositif compact est utilisé comme munition pour un canon sonique. Il contient une petite quantité de zrbite."
  STR_SONIC_BLASTA_RIFLE: "Fusil blasta sonique"
  STR_SONIC_BLASTA_RIFLE_UFOPEDIA: "Un dispositif sonique plus puissant. Même l'acier à haute teneur en carbone n'est pas à l'abri de cette arme. L'émetteur d'ondes ultra-compact est renforcé par un amplificateur supraconducteur qui augmente la puissance de cette arme. Son seul point faible est sa portée relativement faible pour un fusil."
  STR_SONIC_BLASTA_RIFLE_CLIP: "Charg. Puissance de blasta"
  STR_SONIC_BLASTA_RIFLE_CLIP_UFOPEDIA: "Ce petit objet sert de source d'énergie pour le fusil sonique, une arme alien puissante, et contient une petite quantité de zrbite."
  STR_SONIC_PISTOL: "Pistolet sonique"
  STR_SONIC_PISTOL_CLIP: "Charg. Pistolet sonique"
  STR_SONIC_PISTOL_CLIP_UFOPEDIA: "Source d'alimentation pour le pistolet sonique alien compact. Contient du zrbite, une substance hautement énergétique qui fonctionne comme une batterie."
  STR_SONIC_PISTOL_UFOPEDIA: "Les pistolets soniques sont un type d'arme basé sur des ondes audio ultrasoniques qui peuvent gélifier les os en quelques secondes. Les ondes ultrasoniques occupent une gamme au-delà de la portée de l'ouïe humaine. Ils peuvent fonctionner sous l'eau, mais leur portée effective n'est pas grande et leur précision diminue rapidement à des distances supérieures à 14."
  STR_BLACKOPS_SMARTGUN: "Mitrailleuse-intelligente BlackOps"
  STR_BLACKOPS_SMARTGUN_UFOPEDIA: "Cette mitrailleuse automatisée est extrêmement précise. Elle tire des munitions LMG standard.{NEWLINE}{NEWLINE}Acheter cette arme requière : Promotion III, BlackOps Premium."
  STR_BLACKOPS_SMARTPISTOL: "Pistolet intelligent BlackOps"
  STR_BLACKOPS_SMARTPISTOL_UFOPEDIA: "Ce pistolet est équipé d'un ordinateur avancé et de capteurs qui améliorent considérablement la précision.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion II, BlackOps Premium."
  STR_BLACKOPS_SMARTPISTOL_CLIP: "Charg. Pistolet intel BO"
  STR_BLACKOPS_SMARTRIFLE_CLIP: "Charg. Fusil intel BO"
  STR_BLACKOPS_SMARTRIFLE_AA_CLIP: "Charg. Trit. Fusil intel BO"
  STR_BLACKOPS_SMARTRIFLE_AA_CLIP_XXX: "Charg. Trit. fusil intel BO (x6)"
  STR_BLACKOPS_SMARTRIFLE_AA_CLIP_MANUFACTURING: "Fabrication de Charg. Trit. Fusil intel BO"
  STR_BLACKOPS_SMARTRIFLE: "Fusil intelligent BlackOps"
  STR_BLACKOPS_SMARTRIFLE_UFOPEDIA: "Ce fusil informatisé a une cadence de tir très élevée et est extrêmement précis.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion II, BlackOps Premium."
  STR_BLACKOPS_ASSAULT_LMG: "LMG d'assaut BlackOps"
  STR_BLACKOPS_LMG_CLIP: "Charg. LMG BlackOps"
  STR_BLACKOPS_LMG_AA_CLIP: "Charg. Trit. LMG BlackOps"
  STR_BLACKOPS_LMG_AA_CLIP_MANUFACTURING: "Fabrication de Charg. Trit. LMG BlackOps"
  STR_BLACKOPS_ASSAULT_LMG_UFOPEDIA: "Une variante d'arme lourde des fusils BlackOps, avec un canon plus lourd. Un recul important et une maniabilité difficile le rendent inadapté au tir à longue distance.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion II, Contact - BlackOps Industries."
  STR_BLACKOPS_LMG: "LMG BlackOps "
  STR_BLACKOPS_LMG_UFOPEDIA: "Cette mitrailleuse légère est équipée de stabilisateurs avancés et d'un système de bipied intégré, lui conférant une meilleure précision lors des tirs automatiques. Elle utilise des munitions LMG conventionnelles.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Licence pour mitrailleuses, Contact - BlackOps Industries."
  STR_MACRO_SMG: "Macro SMG BlackOps"
  STR_MACRO_SMG_UFOPEDIA: "Cette arme expérimentale de combat rapproché a été conçue pour neutraliser des cibles plus grandes que des humains en maximisant les dégâts infligés. Elle nécessite un soldat puissant pour la porter.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Contact - BlackOps Industries."
