  STR_MUTANT_BLOOD_PLASMA_SYNTHESIS: "Synthèse de plasma sanguin énergétique"
  STR_MUTANT_BLOOD_PLASMA_SYNTHESIS_UFOPEDIA: "Grâce à nos récentes découvertes médicales, nous sommes désormais capables de produire des composés sanguins hautement énergétiques à partir de l'élerium-115. Nous ne dépendons donc plus de son extraction à partir d'êtres vivants."
  STR_MUTANT_BLOOD_PLASMA_x5: "Plasma sanguin énergétique (x5)"
  STR_MUTANT_BLOOD_PLASMA: "Plasma sanguin énergétique"
  STR_MUTANT_BLOOD_PLASMA_UFOPEDIA: "Ce fluide a été extrait d'une créature possédant d’une grande quantité de substances biochimiques à haute énergie. Il contient des molécules complexes et exotiques qui améliorent naturellement les capacités de guérison humaines."
  STR_HEALING_PACK: "Gel cicatrisant"
  STR_HEALING_PACK_UFOPEDIA: "Un pack de gel de cicatrisant est très compact, mais extrêmement utile sur le champ de bataille. Pour l'utiliser, vous devez faire face à l'agent qui a besoin de soins. Si l'agent est inconscient, vous devez vous tenir au-dessus du corps. Cliquez sur l'icône du gel cicatrisant et sélectionnez « Utiliser » dans le menu. Les parties du corps en rouge indiquent les blessures mortelles. Cliquez sur une partie du corps blessée puis cliquez sur le bouton « Soigner ». Une blessure mortelle sera soignée et une partie de la Santé sera rétablie."
  STR_ALERT_ZOMBIE_ISOLATION: "ZOMBIFICATION EN COURS!"
  STR_ZOMBIE_ISOLATION: "Isolement de zombie"
  STR_ZOMBIE_ISOLATION_DESCRIPTION: "Un petit hôpital a admis un patient présentant des symptômes neurologiques inhabituels. Les résultats des tests de laboratoire ont déconcerté le personnel médical local, mais nous sommes presque sûrs de ce dont il s'agit : un stade précoce de zombification. Nous devons agir avec discrétion en nous faisant passer pour des spécialistes médicaux et en nous occupant des personnes infectées sur place. Nous devons nous dépêcher, la fête des zombies peut commencer à tout moment."
  STR_ZOMBIE_ISOLATION_BRIEFING: "Un petit hôpital a admis un patient présentant des symptômes neurologiques inhabituels. Les résultats des tests de laboratoire ont déconcerté le personnel médical local, mais nous sommes presque sûrs de ce dont il s'agit : un stade précoce de zombification. Nous devons agir avec discrétion en nous faisant passer pour des spécialistes médicaux et en nous occupant des personnes infectées sur place. Nous devons nous dépêcher, la fête des zombies peut commencer à tout moment. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_ZOMBIE_INFESTATION_BASIC: "Infestation de zombies"
  STR_ZOMBIE_INFESTATION_BASIC_DESCRIPTION: "Un petit hôpital a admis un patient présentant des symptômes neurologiques inhabituels. Les résultats des analyses de laboratoire ont déconcerté le personnel médical local, mais nous sommes assez sûrs de ce dont il s'agit : d'un stade précoce de zombification. Nous devrions agir avec discrétion en nous faisant passer pour des spécialistes médicaux et nous occuper des personnes infectées sur place. Nous devrions nous dépêcher ; la fête aux zombies peut commencer à tout moment."
  STR_ZOMBIE_INFESTATION_BASIC_BRIEFING: "Un petit hôpital a admis un patient présentant des symptômes neurologiques inhabituels. Les résultats des analyses de laboratoire ont déconcerté le personnel médical local, mais nous sommes assez sûrs de ce dont il s'agit : d'un stade précoce de zombification. Nous devrions agir avec discrétion en nous faisant passer pour des spécialistes médicaux et nous occuper des personnes infectées sur place. Nous devrions nous dépêcher ; la fête aux zombies peut commencer à tout moment."
  STR_ZOMBIE_INFESTATION_MEDIUM: "Infestation majeure de zombies"
  STR_ZOMBIE_INFESTATION_MEDIUM_DESCRIPTION: "Un important groupe de « zombies » a été repéré dans cette région. Nous devons sécuriser la zone et nous assurer que rien ne s'échappe. La capture de tout spécimen vivant inconnu jusqu'à présent est également encouragée."
  STR_ZOMBIE_INFESTATION_MEDIUM_BRIEFING: "Un important groupe de « zombies » a été repéré dans cette région. Nous devons sécuriser la zone et nous assurer que rien ne s'échappe. La capture de tout spécimen vivant inconnu jusqu'à présent est également encouragée. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_IN_PURSUIT_OF_VON_HAGEN: "À la poursuite de Von Hagen"
  STR_IN_PURSUIT_OF_VON_HAGEN_UFOPEDIA: "Notre dernière rencontre avec la légion de zombies de Von Hagen nous a clairement montré que nous l'avions sous-estimé. Il n'est plus seulement un gardien de tombeau, mais s'est transformé en une forme supérieure de zombie, capable de commander une force considérable de « morts-vivants ».{NEWLINE}Toutes les preuves disponibles indiquent que Von Hagen dispose d'un repaire souterrain, caché à nos yeux. Mais pas pour longtemps. Tôt ou tard, nous découvrirons sa cachette et, avec un peu de chance, mettrons fin à son règne de terreur."
  STR_SIEGFRIED_VON_HAGEN_ARMOR: "Analyse de Combat : Siegfried Von Hagen"
  STR_SIEGFRIED_VON_HAGEN: "Siegfried Von Hagen"
  STR_SIEGFRIED_VON_HAGEN_UFOPEDIA: "Siegfried Von Hagen est une véritable relique du moyen âge et un spécimen zombie unique en son genre. Sans surprise, il ne se souvient pas de sa vie d'humain, mais il parle d'une « reine de la nuit » : une figure mystérieuse qui lui aurait conféré à la fois intelligence et pouvoir. Siegfried reste un fidèle disciple de cette énigmatique bienfaitrice. Son arme, Nachtfall, est également un cadeau de celle-ci. Sa mission principale consiste à agrandir les rangs des zombies sous son commandement et à les préparer à une guerre imminente."
  STR_VON_HAGEN_REFUGE: "Le refuge de Von Hagen"
  STR_ALERT_VON_HAGEN_REFUGE: "LE BASTION DE VON HAGEN TROUVÉ !"
  STR_VON_HAGEN_REFUGE_BRIEFING: "Votre mission consiste à attaquer et à capturer un fort souterrain qui sert de bastion à Siegfried Von Hagen. Le fort est fortement fortifié, vous devez donc neutraliser les forces zombies, sécuriser la zone et éliminer ou capturer le chef. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_VON_HAGEN_REFUGE_DESCRIPTION: "Une forteresse souterraine d'où Siegfried Von Hagen envoie ses forces personnelles de zombies pour harceler la population. Elle est fortement fortifiée et défendue par de nombreux zombies, sans parler de Siegfried Von Hagen lui-même. Si nous réussissons, cela devrait être une source inestimable d'informations sur les zombies.{NEWLINE}Compte tenu de la très longue période d'activité de Von Hagen, si nous ne parvenons pas à l'appréhender maintenant, nous n'aurons plus jamais d'autre chance."
  STR_NACHTFALL: "Nachtfall"
  STR_NACHTFALL_UFOPEDIA: "À première vue, il s'agit d'une épée longue ordinaire, bien que trop ornée. En y regardant de plus près, on remarque que la gemme sertie en son centre dégage une présence perceptible. Elle respire la malveillance, susceptible d'affecter les esprits les plus faibles. La gemme semble être en alénium, mais légèrement différente de celles que nous avons vues auparavant. Lorsque Nachtfall frappe, les dégâts infligés sont convertis en points de vie pour le porteur, à condition que la cible soit biologique."
  STR_ZOMBIE_CATACOMBS: "Catacombes zombie"
  STR_ZOMBIE_CATACOMBS_BRIEFING: "Nous devons éliminer ce nid de zombies dès que possible. Soyez prudents, car une forme d'intelligence semble coordonner ces créatures normalement dépourvues de raison.  Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_ZOMBIE_CATACOMBS_DESCRIPTION: "Notre équipe « d'écologistes zombies » a découvert un complexe souterrain où ces créatures vivent et se reproduisent. Nous devons le nettoyer dès que possible. Attendez-vous à des couloirs sombres et étroits et à de nombreux zombies. Emportez des explosifs ou d'autres équipements pour détruire les murs."
  STR_ALERT_ZOMBIE_CATACOMBS: "CATACOMBES ZOMBIE LOCALISÉE"
  STR_ZOMBIE_HIVE: "Ruche zombie"
  STR_ZOMBIE_HIVE_BRIEFING: "Nous avons localisé un lieu souterrain où les zombies sont très présents. Nous devons découvrir leurs intentions et empêcher toute catastrophe. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_ZOMBIE_HIVE_DESCRIPTION: "Nous avons localisé un lieu souterrain où les zombies sont très présents. Nous devons découvrir leurs intentions et empêcher toute catastrophe. Cette mission se déroulera dans des grottes obscures."
  STR_ALERT_ZOMBIE_HIVE: "RUCHE ZOMBIE LOCALISÉE"
  STR_TOMB_GUARD_FEMALE_ARMOR: "Gardienne de tombeau"
  STR_TOMB_GUARD_MALE_ARMOR: "Analyse de Combat : Gardien de tombeau"
  STR_TOMB_GUARD_CORPSE: "Corps de gardien de tombeau"
  STR_ANCIENT_TOMB_GUARD_FEMALE_TERRORIST: "Ancienne gardienne de tombeau"
  STR_TOMB_GUARD_MALE_TERRORIST: "Gardien de tombeau"
  STR_TOMB_GUARD_FEMALE_TERRORIST: "Gardienne de tombeau"
  STR_TOMB_GUARD_TERRORIST: "Gardien de tombeau"
  STR_TOMB_GUARD: "Gardien de tombeau"
  STR_TOMB_GUARD_MALE_CORPSE: "Corps de gardien de tombeau"
  STR_TOMB_GUARD_FEMALE_CORPSE: "Corps de gardienne de tombeau"
  STR_TOMB_GUARD_UFOPEDIA: "Ayant régénéré encore plus de tissu neural humain, ces anciens contaminateur sont suffisamment intelligents pour développer une certaine conscience. Ils ne sont pas tout à fait humains, mais étonnamment proches : capables de communication basique, d'une certaine pensée abstraite et d'interaction sociale. Leur cerveau est presque entièrement humain ; le parasite est toujours présent, mais en raison de sa primitivité, son influence sur les processus cognitifs est négligeable. Les gardiens des tombes commandent les zombies inférieurs à l'aide de signaux biochimiques, les utilisant comme des drones, des soldats et de la nourriture d'urgence. Ayant une connaissance très limitée du monde, ils collectent avec enthousiasme toutes sortes d'objets pour les examiner."
  STR_TOMB_GUARD_AUTOPSY: "Autopsie de gardien de tombeau"
  STR_TOMB_GUARD_AUTOPSY_UFOPEDIA: "Ce spécimen possède un cerveau bien développé, dans lequel est enfoui le parasite alien. Sa biochimie reste exotique, mais il possède des analogues de toutes les fonctions corporelles humaines, y compris des organes spécialisés tels que le larynx et les gonades (même s'il est bien sûr incapable de procréer avec les humains)."
  STR_STRIX_WEAPON: "Arme strix"
  STR_STRIX_ARMOR: "Analyse de Combat : Strix"
  STR_STRIX: "Strix"
  STR_STRIX_TERRORIST: "Strix"
  STR_STRIX_CORPSE: "Corps de strix"
  STR_STRIX_UFOPEDIA: "Malgré sa biologie exotique, cette créature ressemble davantage à un humain qu'au contaminateur dont elle est issue. Elle est plutôt intelligente et capable de s'exprimer de manière basique, bien que sa psychologie soit simple et enfantine. Comme elle est capable de synthétiser du plasma sanguin, la strix mange rarement d'autres zombies, mais se nourrit parfois de gros animaux, y compris d'humains. Elle a la capacité de recruter des zombies moins puissants en les attirant avec de la nourriture, puis en les transformant en drones personnels. Contrairement aux zombies antérieurs, elle a une physiologie stable et une durée de vie prolongée."
  STR_STRIX_AUTOPSY: "Autopsie de strix"
  STR_STRIX_AUTOPSY_UFOPEDIA: "Clairement un stade avancé d'un contaminateur, ce type de zombie possède de grandes quantités de bioénergie, mais semble la stocker plutôt que de l'utiliser. Néanmoins, ses organes sont très développés, en particulier le cerveau et le tube digestif. Malgré sa biologie exotique, il semble ressembler davantage à un humain qu'à un contaminateur. Il est équipé de glandes mammaires modifiées, capables de sécréter un plasma nutritif."
  STR_GHOUL_ARMOR: "Analyse de Combat : Goule"
  STR_GHOUL: "Goule"
  STR_ANCIENT_GHOUL_WARRIOR: "Ancienne goule guerrière"
  STR_GHOUL_WARRIOR_ARMOR: "Analyse de Combat : Goule guerrière"
  STR_GHOUL_WARRIOR: "Goule guerrière"
  STR_GHOUL_WARRIOR_CORPSE: "Corps de goule guerrière"
  STR_GHOUL_SOLDIER: "Goule"
  STR_GHOUL_CORPSE: "Corps de goule"
  STR_GHOUL_UFOPEDIA: "Ce type de zombie est similaire au type de base, mais un régime alimentaire spécial fourni par une « strix » lui apporte suffisamment de bioplasma pour stabiliser son métabolisme, au prix d'une perte de masse corporelle. De plus, des hormones spéciales présentes dans la nourriture affectent fortement sa biologie, le poussant à abandonner la procréation au profit d'un développement général. Les goules sont rapides, assez fortes et étonnamment intelligentes : elles utilisent des objets, comprennent des ordres verbaux simples et font preuve d'une conscience sociale. Elles sont capables de parler dans une certaine mesure, mais ne réagissent pas beaucoup aux stimuli et ont peu d'instinct de conservation, se concentrant plutôt sur la protection de leur ruche."
  STR_GHOUL_AUTOPSY: "Autopsie de goule"
  STR_GHOUL_AUTOPSY_UFOPEDIA: "Ce zombie est nettement plus mince et plus léger que le type standard. Sa physiologie est similaire, mais son corps contient peu de plasma énergétique. De plus, ses tissus cérébraux sont très développés, avec des structures avancées similaires à celles d'un cerveau humain normal. Bien qu'il ne souffre pas de dégénérescence comme les zombies ordinaires, il est incapable de survivre loin de la ruche."
  STR_VAMPIRE_KNIGHT_ARMOR: "Analyse de Combat : Chevalier vampire"
  STR_VAMPIRE_KNIGHT: "Chevalier vampire"
  STR_VAMPIRE_KNIGHT_LEADER: "Chevalier vampire"
  STR_VAMPIRE_KNIGHT_CORPSE: "Corps de chevalier vampire"
  STR_VAMPIRE_KNIGHT_UFOPEDIA: "Ce type de zombie est doué de raison et assez intelligent, bien qu'il ait une compréhension limitée des humains. Grâce à sa physiologie surnaturelle, il puise son énergie dans la planète elle-même sous diverses formes ; le reste, il l'acquiert directement dans le sol lorsqu'il hiberne ou en extrayant des fluides d'autres organismes. Il est nettement plus proactif et curieux que les formes précédentes. Il possède de bonnes compétences sociales et entretient des relations avec d'autres zombies de haut rang, tout en commandant des zombies de rang inférieur grâce à ses vastes pouvoirs empathiques."
  STR_VAMPIRE_KNIGHT_AUTOPSY: "Autopsie de chevalier zombie"
  STR_VAMPIRE_KNIGHT_AUTOPSY_UFOPEDIA: "Ce zombie semble très humain à première vue. Sa chimie est complètement différente de celle des stades précédents : les niveaux d'énergie cellulaire sont hors normes, mais le métabolisme est très faible. De plus, son sang contient très peu d'énergie. Cela signifie que le vampire n'utilise pas les substances chimiques hyperénergétiques utilisées aux stades précédents. Oh, et il n'a pas de crocs, seulement des parties du corps du parasite qui peuvent sortir de la bouche du vampire pour se nourrir des humains capturés."
  STR_VAMPIRE_QUEEN_ARMOR: "Analyse de Combat : Reine vampire"
  STR_VAMPIRE_QUEEN_ARMOR_UFOPEDIA: "Les reines vampires peuvent absorber le sang de leurs ennemis pour se soigner et se revigorer."
  STR_VAMPIRE_QUEEN: "Reine vampire"
  STR_VAMPIRE_QUEEN_COMMANDER: "Reine vampire"
  STR_VAMPIRE_QUEEN_CORPSE: "Corps de reine vampire"
  STR_VAMPIRE_QUEEN_UFOPEDIA: "La reine vampire apparaît au sein de grands groupes de vampires. Sa position est principalement une construction sociale, car les vampires ont tendance à former des relations hiérarchiques, mais son pouvoir s'appuie sur un contrôle psionique et chimique sur ses sujets. Elle est très intelligente et possède une forte conscience de soi. Commandant un grand nombre de sujets et dotée d'un pouvoir personnel important, la reine vampire est une ennemie redoutable... ou une interlocutrice fascinante."
  STR_VAMPIRE_QUEEN_AUTOPSY: "Autopsie de reine vampire"
  STR_VAMPIRE_QUEEN_AUTOPSY_UFOPEDIA: "Ce spécimen est biologiquement identique au chevalier vampire, à l'exception d'une masse musculaire inférieure et d'un cerveau légèrement plus développé, en particulier les structures considérées comme liées aux pouvoirs psioniques."
  STR_ANCIENT_MUMMY_MATRIARCH: "Ancienne matriarche momie "
  STR_MUMMY: "Momie"
  STR_MUMMY_CORPSE: "Corps de momie"
  STR_MUMMY_ARMOR: "Analyse de Combat : Momie"
  STR_MUMMY_ARMOR_UFOPEDIA: "Les momies possèdent de puissantes capacités psioniques qui leur permettent de maintenir un bouclier de type Vert (capacité : 100, restauration : 25/tour)."
  STR_MUMMY_MATRIARCH: "Matriarche momie "
  STR_MUMMY_UFOPEDIA: "Encore plus puissantes que les vampires, les momies sont la forme ultime des zombies. Dotées d'une énergie extrêmement élevée et d'une efficacité parfaite, elles exploitent à 100 % leur potentiel physique et mental. Elles ignorent les dégâts importants, maintiennent un bouclier psi et peuvent manifester leur énergie brute sous la forme d'explosions violentes. Disposant d'un pouvoir absolu sur les zombies de rang inférieur, elles peuvent diriger des armées entières de parasites et régner sur de petits royaumes souterrains."
  STR_MUMMY_AUTOPSY: "Autopsie de momie"
  STR_MUMMY_AUTOPSY_UFOPEDIA: "Cette forme est similaire à celle d'un vampire, mais il existe quelques différences notables, bien que subtiles. Le métabolisme est à peu près le même, mais la momie stocke également du plasma sanguin énergétique à l'intérieur de son corps, un peu comme les Strix. Le cerveau est très bien développé. À l'exception des blessures qui l'ont tuée directement, le cadavre ne présente aucun dommage ni imperfection."
  STR_VAMPIRE_CASTLE: "Château vampire"
  STR_ALERT_VAMPIRE_CASTLE: "Château vampire découvert !"
  STR_VAMPIRE_CASTLE_BRIEFING: "Les zombies ont érigé ici une grotte monumentale. Éliminez cette infestation pour mettre fin à la menace qui pèse sur le monde de la surface, mais votre objectif principal est de capturer son terrible souverain pour l'interroger. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_VAMPIRE_CASTLE_DESCRIPTION: "Les zombies ont érigé ici une grotte monumentale. Éliminez cette infestation pour mettre fin à la menace qui pèse sur le monde de la surface, mais votre objectif principal est de capturer son terrible souverain pour l'interroger. Attendez-vous à voir un très grand nombre de zombies de différents types."
  STR_MUTANT_METABOLISM: "Métabolisme mutant"
  STR_MUTANT_METABOLISM_UFOPEDIA: "J'ai fait quelques tests concernant cette mystérieuse molécule que l'officier médical en chef avait isolée. Elle l'a correctement identifiée comme une source d'énergie pour certaines des créatures que nous avons examinées, mais je soupçonne que cela va bien plus loin que quiconque ne l'aurait jamais imaginé. En fait, nous pourrions être en présence du carburant biologique le plus efficace connu de la science. Cependant, afin de mieux comprendre ce phénomène, j'aurai besoin d'un meilleur laboratoire. Je serai heureux de fournir les plans nécessaires dès qu'ils seront terminés. En attendant, je suggère que nous extrayions autant de cette substance que possible des corps."
  STR_MUTANT_PHYSIOLOGY: "Physiologie mutante"
  STR_MUTANT_PHYSIOLOGY_UFOPEDIA: "J'ai analysé de grands échantillons de cette grosse créature que vous m'avez apportée et je suis arrivé à des conclusions intéressantes. Tout d'abord, bien que nous n'ayons trouvé aucune preuve directe de bio-ingénierie, de nombreux indices laissent penser qu'elle a été conçue dans un but précis. Ensuite, nous avons découvert un étrange composé chimique dans le sang de la créature, un composé que je ne parviens pas à identifier malgré de nombreuses références croisées. Ce qui nous amène au dernier point : ce composé est extrêmement énergétique et mes examens montrent que les tissus de la créature utilisent cette énergie comme carburant. Suivre cette voie dépasse malheureusement mon domaine d'expertise, mais si nous parvenons à analyser cette mystérieuse molécule, j'ai une idée sur la manière de l'utiliser pour améliorer notre équipement médical de terrain."
  STR_EXALT_OPERATIONS_PREQ: "Prérequis de : Opérations d'EXALT"
  STR_EXALT_OPERATIONS: "Opérations d'EXALT "
  STR_EXALT_OPERATIONS_UFOPEDIA: "Nous avons désormais suffisamment de données pour enfin découvrir certains canaux menant à l'élite dirigeante d'EXALT. Ce sont des hommes riches avec des identités extrêmement bien protégées, mais parfois nous pouvons localiser une planque ou un rassemblement où des informations importantes sont transmises à leurs subordonnés. Attaquer un tel lieu serait difficile avec toute la sécurité présente, mais c'est notre seule chance.{NEWLINE}{NEWLINE}{NEWLINE}À partir de maintenant, nous ne nous occuperons plus des planques d'EXALT ; ces tâches seront déléguées aux récupérateurs du Conseil à la place."
  STR_ZSRR_OPERATIONS: "Opérations de l'Aube Rouge"
  STR_ZSRR_OPERATIONS_UFOPEDIA: "Commandant, il semble que nous progressons dans la structure de l'Aube Rouge. J'ai complété une liste de partisans éminents de Red Dawn et ce n'est qu'une question de temps avant que nous localisions un de leur officier de haut rang et de leur rendre une visite, ou peut-être même faire une fête. Cela devrait être un grand pas vers la destruction définitive de l'Aube Rouge.{NEWLINE}Inutile de dire que ces maisons sont grandes et fortement défendues, donc c'est à vous de décider si nous frappons ou non ; nous pouvons toujours attendre la prochaine opportunité.{NEWLINE}{NEWLINE}{NEWLINE}De plus, à partir de maintenant, nous ne nous occuperons plus des planques de l'Aube Rouge ; de telles tâches seront désormais déléguées aux récupérateurs du Conseil."
  STR_BLACK_LOTUS_OPERATIONS: "Opérations du Lotus Noir"
  STR_BLACK_LOTUS_OPERATIONS_UFOPEDIA: "Commandant, infiltrer un réseau d'entreprises louches en Asie de l'Est n'a pas été facile, mais certainement palpitant ! Quoi qu'il en soit, nous avons maintenant accès à certaines de leurs sources de confiance, principalement des serveurs informatiques, ce qui nous permet d'obtenir une idée de l'endroit où leurs maîtres pourraient résider. L'analyse des données n'est pas parfaite, mais nous avons une chance de localiser un membre haut placé du Lotus Noir dès qu'il reçoit un e-mail ou qu'il paie ses courses avec un compte que nous connaissons. J'ai consulté notre équipe de hackers — c'est-à-dire moi-même — et nous sommes prêts à agir !{NEWLINE}{NEWLINE}{NEWLINE}De plus, à partir de maintenant, nous ne nous occuperons plus des planques du Lotus Noir ; de telles tâches seront déléguées aux récupérateurs du Conseil."
  STR_CHURCH_OF_DAGON_OPERATIONS: "Opération de l'Église de Dagon"
  STR_CHURCH_OF_DAGON_OPERATIONS_UFOPEDIA: "Commandant, j'ai élaboré un plan pour capturer un chef du culte.Nous savons déjà qu'on peut les trouver dans des fêtes consacrées à Dagon, où ils pratiquent toutes sortes de rituels maléfiques et s'amusent probablement aussi. J'ai maintenant une idée assez précise de la façon de calculer quand et où cette cérémonie aura lieu.Je vous appellerai dès que j'aurai quelque chose.{NEWLINE}{NEWLINE}{NEWLINE}En outre, à partir de maintenant, nous ne nous occuperons plus des refuges de l'Église de Dagon ; ces tâches seront plutôt déléguées aux récupérateurs du Conseil."
  STR_EXALT_NETWORK: "Réseau EXALT"
  STR_EXALT_NETWORK_UFOPEDIA: "Disposant du monopole du Psiclone et soutenu par des personnes fortunées, EXALT est très influent. Ses agents sont issus de toutes les couches sociales, mais elle est généralement dirigée par des individus liés aux élites politiques des Amériques. Si nous voulons atteindre ces personnes, nous devons localiser leurs délégués qui supervisent la distribution de Psiclone, commandent les opérations de niveau intermédiaire, etc. Les trouver ne devrait pas être trop difficile ; je vous tiendrai au courant si quelque chose se présente."
  STR_ZSRR_NETWORK_PREREQUISITE: "Prérequis de : Réseau de l'Aube Rouge"
  STR_ZSRR_NETWORK: "Réseau de l'Aube Rouge"
  STR_ZSRR_NETWORK_UFOPEDIA: "L'Aube Rouge entretient de bonnes relations à la fois avec l'armée et les milieux d'affaires. Je ne parle pas seulement des grandes entreprises, mais aussi des propriétaires de magasins, des mécaniciens automobiles et autres. Tous ces lieux offrent de bons endroits pour diverses activités, qu'il s'agisse de réunions, de briefings militaires, d'entraînements au combat et peut-être même de recherches scientifiques. Si nous plaçons ces endroits sous surveillance, nous pourrions avoir une chance de les surprendre lorsqu'ils s'y trouvent, avec un peu de chance en présence d'un officier de haut rang. Si toutefois nous parvenons à les atteindre."
  STR_BLACK_LOTUS_NETWORK: "Réseau du Lotus Noir"
  STR_BLACK_LOTUS_NETWORK_UFOPEDIA: "L'activité du Lotus Noir ne se limite pas aux avant-postes ; en fait, les affaires intéressantes commencent un niveau au-dessus, dans des planques plus permanentes. Ces bâtiments, qui appartiennent à diverses organisations sur le papier mais qui sont en réalité la propriété exclusive du Lotus Noir, servent de centres de données locaux, de terrains d'entraînement et d'entrepôt. C'est une grande chance pour nous de capturer un membre de haut rang de ce culte, mais il sera probablement protégé par une pléiade de gardes du corps bien entraînés.{NEWLINE}Une « pléiade » est un mot tellement génial, non ?"
  STR_CHURCH_OF_DAGON_NETWORK: "Réseau de l'Église de Dagon"
  STR_CHURCH_OF_DAGON_NETWORK_UFOPEDIA: "L'Église de Dagon est une organisation secrète, dont de nombreux membres ne quittent pratiquement jamais leurs colonies. Elle entretient cependant un réseau d'entrepôts d'urgence, généralement cachés dans des zones reculées et toujours gardés par un groupe de membres de l'Église. Ces installations sont notre meilleure chance d'appréhender les chefs du culte, car ils utilisent souvent ces cachettes pour se contacter et coordonner la coopération entre les villages. Nous ne savons pas ce qui se passe réellement là-bas, mais c'est vraiment louche."
  STR_CHURCH_OF_DAGON_AFTER_NETWORK: "Que Dagon Veille sur Nous"
  STR_CHURCH_OF_DAGON_AFTER_NETWORK_UFOPEDIA: "Frères et sœurs dans la foi, hélas, il semble que notre juste cause ne passe pas inaperçue. De courageux initiés et nos postes extérieurs ont commencé à disparaître, razziés et assaillis par quelque bras armé du monde maudit. Nous ne savons pas encore qui sont ceux qui agissent contre nous, ni ce qu'ils sont. Des émissaires de nos bienfaiteurs bien-aimés ont accepté de nous rencontrer pour en discuter. On nous a assuré que les nouveaux venus n'avaient que peu d'importance. Compte tenu de leur manque d'armes, je suis enclin à être d'accord : ils ne semblent rien de plus qu'une autre série de gardiens pour les masses qui vivent encore dans l'ignorance de notre véritable situation. Jusqu'à ce que nous sachions qu'ils ne le sont pas, combattons-les comme n'importe quel autre parmi ceux qui ont mis leur foi dans la terre.{NEWLINE}Jusqu'à ce que les étoiles s'alignent"
  STR_CHURCH_OF_DAGON_AFTER_OPERATIONS: "Que Dagon Veille sur Nous"
  STR_CHURCH_OF_DAGON_AFTER_OPERATIONS_UFOPEDIA: "Mes frères, la menace des pilleurs du monde condamné s'accroît.La divination de nos émissaires dans les profondeurs nous a éclairés sur eux, car nous savons maintenant qu'ils sont un dernier flottement condamné du monde que nous quittons, un élan aveugle des forces combinées des non-initiés pour en finir avec nous. Ils considèrent le contact de notre maître comme une menace, incapables d'admettre que le nôtre est la seule voie de salut pour nous tous.Heureusement, leurs propres contrôleurs ne voient guère de raison de les bénir : bien qu'ils assiègent la chair même de notre foi, ils en percent à peine la peau : des avant-postes peuvent tomber, mais nos véritables maisons et le temple restent loin, très loin de leur emprise.Allons à leur rencontre et donnons-leur le combat qu'ils recherchent : lorsqu'ils gisent éviscérés et saignants, ils sauront que nous avons raison.{NEWLINE}Jusqu'à ce que les étoiles s'alignent"
  STR_CHURCH_OF_DAGON_AFTER_HQ: "Que Dagon Veille sur Nous"
  STR_CHURCH_OF_DAGON_AFTER_HQ_UFOPEDIA: "À tous mes frères dans la foi : le pire est arrivé, car nos sanctuaires ont été pillés par ceux qui s'opposent à notre cause la plus juste. Ces prétendus sauveurs d'un monde en perdition ne savent pas ce qu'ils font ni ce à quoi ils s'opposent. Pourtant, nous les avons sous-estimés : bien qu'ils ne puissent jamais entrevoir les mystères les plus élevés, ils se sont révélés capables de détruire tout ce que nous avons tenté d'accomplir. Aujourd'hui encore, des murmures venus des profondeurs nous apprennent qu'ils connaissent l'existence de notre grand temple et qu'ils projettent de l'assaillir. Bien que les émissaires du Grand Dagon se tiennent à nos côtés pour le défendre, si notre foi vacille, nous risquons fort de tomber : il ne nous restera que le réconfort des profondeurs.{NEWLINE}Jusqu'à ce que les étoiles s'alignent"
  STR_BLACK_LOTUS_AFTER_NETWORK: "La Déesse Parle"
  STR_BLACK_LOTUS_AFTER_NETWORK_UFOPEDIA: "Mes Frères Éclairés !{NEWLINE}Malheureusement, c'est exactement ce que l'on avait prévu. Dans l'ombre, le dragon frappe : vêtu d'écailles noires, caché derrière des yeux miroirs. Les membres de notre cercle les plus éloignés disparaissent, ne laissant derrière eux que des taches de sang et des traces dans la poussière. Nous ne pouvons pas les voir, nous ne pouvons pas les connaître, mais si tout continue comme prévu, ce n'est que le début. Nous devons nous préparer. {NEWLINE}Que la Dame nous Voie."
  STR_BLACK_LOTUS_AFTER_OPERATIONS: "La Déesse Parle"
  STR_BLACK_LOTUS_AFTER_OPERATIONS_UFOPEDIA: "Mes Frères Éclairés !{NEWLINE}Cela continue. Tous les signes sont tels que nous les connaissons : l’emprise des Dragons s’étend de plus en plus. Guerriers et initiés tombent. Nos lieux secrets sont exposés alors qu'ils nous volent. Autour de nous, les autres observent et attendent. Le destin est inéluctable, pour l'instant. Être ainsi ravagés par la tête la plus aveugle est une humiliation, mais peut-être est-ce inévitable : s’ils ne peuvent voir la vérité, ils ne peuvent voir les pièges. Cependant, ce n’est pas encore terminé : s'ils ne peuvent le voir, montrons-leur notre puissance.{NEWLINE}Que la Dame Nous Voie."
  STR_BLACK_LOTUS_AFTER_HQ: "La Déesse Parle"
  STR_BLACK_LOTUS_AFTER_HQ_UFOPEDIA: "Mes frères éclairés!{NEWLINE}C'est fini. Leur portée ne dépasse plus leur emprise. Notre cloître est trouvé et l'étau se resserre. Bientôt, la tribulation commencera. Le Dragon nous dévorera certainement. Mais nous savons que ce n'est pas une fin mais un début. Elle est au-delà d'eux et c'est ainsi que va la vérité. Nous sommes prêts. Affrontons les jours à venir avec le courage qu'ils requièrent {NEWLINE}Que la Dame nous Voie."
  STR_ZSRR_AFTER_NETWORK: "MISE À JOUR DE LA SITUATION"
  STR_ZSRR_AFTER_NETWORK_UFOPEDIA: "Camarade : En ce qui concerne votre dernier message, je peux confirmer que ce qui est en train d'attraper nos gars n'est pas une opé de police. Nos gars ne se montrent plus aux endroits habituels. Ils ont disparu et d'après les rumeurs qui circulent, il ne s'agit même pas des suspects habituels : nous avons fait suffisamment d'efforts pour qu'ils nous l'aient dit depuis le temps. Nous devrions commencer à expédier nos armes, et peut-être demander à certains Pionniers d'aller voir de plus près ce qui se passe. C'est une nuisance pour l'instant, mais un gros point noir là où il devrait y avoir un ennemi, c'est exactement le scénario que nous ne voulons pas.{NEWLINE}- Jusqu'à l'Aube !"
  STR_ZSRR_AFTER_OPERATIONS: "MISE À JOUR DE LA SITUATION"
  STR_ZSRR_AFTER_OPERATIONS_UFOPEDIA: "Camarde : Comme le rapporte le rapport de terrain ci-joint, l'organisation qui a enlevé nos hommes et celle qui a attaqué nos postes avancés est la même. De plus, il est clairement évident qu'ils ne sont même pas censés faire cela : le mélange ridicule d'armes qu'ils utilisent et la couverture d'armure incohérente suffiraient à le prouver. Cependant, ce n'est même pas la moitié du problème : ils n'utilisent aucune tactique de combat appropriée ou méthodologie orthodoxe qui pourrait suggérer une force militaire ou même des spécialistes de la police. Ne considérez cependant pas cela pour dire qu'ils sont inoffensifs : ils sont mal entraînés, mais pas incompétents. Ce qui est plus inquiétant, c'est que leur équipement semble être le résultat de restrictions externes, et non d'un manque de fournitures : il évolue à mesure qu'ils continuent de nous attaquer, suggérant peut-être qu'on leur relache la bride. Nous ne savons pas jusqu'où vont ceux qui tiennent cette bride. S'ils parviennent à accéder à des équipements aux normes appropriées, ou même à du matériel spécial, ils pourraient très bien menacer nos bases opérationnelles ou pire.{NEWLINE}- Jusqu'à l'Aube !"
  STR_ZSRR_AFTER_HQ: "MISE À JOUR DE LA SITUATION"
  STR_ZSRR_AFTER_HQ_UFOPEDIA: "Camarade : Avec le récent repli vers nos territoires principaux, je pense qu'il est assez évident que nos ennemis, toujours insaisissables, sont sur le point de découvrir notre principal centre d'opérations. Comme je le craignais, ils se sont de plus en plus organisés en une unité paramilitaire entraînée, dotée de l'équipement et du soutien logistique nécessaires. Ce ne serait pas si grave si ce n'était la nature asymétrique de notre guerre, car leurs propres bases et centres d'opérations sont loin d'être à notre portée. Notre seul espoir à ce stade est de repousser leurs assauts jusqu'à ce que leurs maîtres jugent leurs opérations insuffisamment rentables et y mettent fin. Toutefois, s'ils parviennent à accéder à nos dirigeants, ce n'est qu'une question de temps avant qu'ils n'obtiennent nos noms. S'il apparaît que nous sommes en train de tomber, nous devrons faire ce que nous avons déjà fait : changer de nom, nous désengager et nier toute implication. Nous ne pouvons qu'espérer que cela fonctionnera cette fois-ci aussi.{NEWLINE}- Jusqu'à l'Aube !"
  STR_EXALT_AFTER_NETWORK: "POUR LES SEULS YEUX DES MAÎTRES"
  STR_EXALT_AFTER_NETWORK_UFOPEDIA: "Il semble que notre organisation suscite un intérêt inattendu. Depuis décembre, un certain nombre de refuges et de ressources ont disparu sans explication ni avertissement. Le peu que nous pouvons recueillir auprès des témoins et des survivants qui ne se sont pas déjà retournés contre nous suggère qu'une sorte d'agence gouvernementale a pris conscience de notre existence, à l'exception du fait qu'ils semblent posséder la capacité de traverser les frontières nationales sans incident dans leurs interventions. Pour l'instant, ils semblent n'être que légèrement armés et leurs attaques ne sont que de faible envergure, mais cela semble changer à une vitesse alarmante.{NEWLINE}Recommandation : renforcer la sécurité dans les avant-postes régionaux et les centres de distribution de Psiclone, commencez à faire appel à nos « amis » pour qu'ils mènent une enquête approfondie sur ces agents."
  STR_EXALT_AFTER_OPERATIONS: "POUR LES SEULS YEUX DES MAÎTRES"
  STR_EXALT_AFTER_OPERATIONS_UFOPEDIA: "En rapport avec vos demandes précédentes, notre enquête sur la menace a rencontré un obstacle de taille. Les bonnes nouvelles d'abord : nous sommes désormais certains qu'il s'agit d'une force d'enquête, et non d'une force militaire. Malgré les dégâts qu'ils ont causés jusqu'à présent, leur équipement est de qualité inférieure et la taille des forces d'intervention reste minime. Maintenant, les mauvaises nouvelles : le mandat international de nos ennemis est confirmé. Les mêmes agents ont été observés dans des lieux extrêmement différents (voir les pièces jointes). Pire encore, malgré leur équipement, ils ont réussi à infiltrer le réseau de distribution. Nous pensons qu'actuellement un nombre important de nos avant-postes sont compromis, et plus grave encore, ils pourraient connaître l'emplacement d'un ou plusieurs de nos retraites les plus exaltées. Le pire dans tout cela : nos 'amis' se sont révélés d'une incompétence alarmante, ou alors réticents, voire les deux. Ils sont incapables de nous donner la moindre information sur leur identité, même pas un nom.{NEWLINE}Recommandations : retirer les forces des planques, fortifier les centres de distribution, préparer des frappes sur nos domaines."
  STR_EXALT_AFTER_HQ: "POUR LES SEULS YEUX DES MAÎTRES"
  STR_EXALT_AFTER_HQ_UFOPEDIA: "Notre situation devient de plus en plus intenable : avec l'assaut de nos sanctuaires et la capture de notre collègue le plus estimé, il est de plus en plus probable que notre quartier général a été compromis par le service spécial. Compte tenu de l'efficacité prouvée de leur interrogatoire jusqu'à présent, il est peu probable qu'il puisse résister longtemps. Dans ce contexte, nos \"amis\" ont été en mesure de nous donner le nom de nos antagonistes inhabituels et obscurs : X-Com. A part cela, les détails restent insaisissables, même à ce stade avancé. Tout ce que nos informations peuvent nous dire, c'est qu'ils semblent viser spécifiquement notre destruction, ainsi que celle de certains éléments malavisés en dehors de nos zones d'opération. Fait inquiétant, il est tout à fait possible qu'ils soient au courant de nos partenariats plus ésotériques et que leur véritable objectif soit de les cibler, notre organisation n'étant qu'un obstacle à ce but.{NEWLINE}Recommandation : Activez le réseau de réserve et mettez-le en état de défense au niveau du quartier général. Préparez-vous à un assaut immédiat et activez les contingences."
  STR_TRITANIUM_MATRIX: "Matrice de tritanium"
  STR_TRITANIUM_MATRIX_UFOPEDIA: "Cette machine incroyablement avancée est au cœur d'une chaîne de production de tritanium. À l'aide de champs de force guidés par de puissants ordinateurs aliens, elle superpose couche après couche des atomes individuels pour créer la structure souhaitée. Elle est capable de produire plusieurs types de tritanium et même d'improviser pour en créer de nouveaux, même à partir de données incomplètes. Cet appareil va sans aucun doute révolutionner nos capacités industrielles."
  STR_DURATHREAD_MANUFACTURING: "Fabrication de Durafibre"
  STR_DURATHREAD_MANUFACTURING_UFOPEDIA: "Cette machine utilise des innovations technologiques plutôt uniques pour tisser du tissu en Durafibre. Nous avons rétroconçu le modèle pour notre propre usage."
  STR_DURATHREAD: "Durafibre"
  STR_DURATHREAD_UFOPEDIA: "La Durafibre est similaire au Kevlar, mais le polymère est enrichi d'un composé inorganique encore à identifier qui la rend encore plus résistante. Les vêtements en Durafibre sont comparables à des gilets pare-balles, mais aussi légers et souples que le coton."
  STR_UAC_OUTSOURCING_PREQ: "Prerequis de : Externalisation VAST"
  STR_UAC_OUTSOURCING: "Externalisation VAST"
  STR_UAC_OUTSOURCING_UFOPEDIA: "La fabrication de certains équipements aéronautiques de pointe pose problème, compte tenu de notre espace et de nos ressources limités. Notre nouvel accord spécial avec VAST nous permet de commander ces équipements auprès de leurs usines, sur la base des plans que nous avons développés. X-Com reste le seul propriétaire de ces conceptions, nous ne payons donc à VAST que les coûts des matériaux et les heures de travail de leur personnel... Et une « petite commission », bien sûr."
  STR_UAC: "VAST"
  STR_UAC_CONTACT: "Contact - VAST"
  STR_UAC_CONTACT_UFOPEDIA: "Vanguard Aero-Space Technologies est un fabricant d'avions et d'équipements aériens de pointe. Elle est également vaguement liée à BlackOps Industries via plusieurs investisseurs majeurs, ce qui en fait un candidat naturel pour être notre fournisseur."
  STR_BLACKOPS_PREMIUM: "BlackOps Premium"
  STR_BLACKOPS_PREMIUM_UFOPEDIA: "À mesure que notre influence grandit, BlackOps a proposé de nous inscrire sur leur liste de clients premium. Cela nous donnera accès à une large gamme de leur équipement expérimental de pointe - tant que nous les approchons avec des demandes spécifiques."
  STR_BLACKOPS_CONTACT: "Contact - BlackOps Industries"
  STR_BLACKOPS_CONTACT_UFOPEDIA: "BlackOps Industries est un fabricant top secret d'équipements militaires de pointe. Ils fournissent une grande partie des armes et des appareils utilisés par les principales agences gouvernementales secrètes du monde entier. Leurs marchandises sont chères, mais au-dessus de toute concurrence en termes de qualité. Leur gamme de produits s'élargira à mesure que notre influence augmentera."
