  STR_HYBRID_SUPERVISOR_ARMOR: "Analyse de Combat : Superviseur hybride"
  STR_HYBRID_CORPSE: "Corps d'hybride"
  STR_HYBRID_AUTOPSY: "Autopsie d'un hybride alien"
  STR_HYBRID_AUTOPSY_UFOPEDIA: "Comme prévu, cet être n'est qu'en partie humain. Son ADN contient de nombreux fragments qui sont très probablement d'origine extraplanétaire, ce qui se traduit par des caractéristiques physiques inhabituelles telles que des yeux anormalement grands ou une peau blanche et pâteuse. La chimie de son corps semble toutefois assez normale pour un primate terrestre, et ses capacités physiques semblent comparables à celles d'un humain."
  STR_HYBRID: "Hybride alien"
  STR_HYBRID_WORKER: "Travailleur hybride"
  STR_HYBRID_SOLDIER: "Soldat hybride"
  STR_HYBRID_SPECIALIST: "Spécialiste hybride"
  STR_HYBRID_SUPERVISOR: "Superviseur hybride"
  STR_HYBRID_UFOPEDIA: "Les hybrides aliens sont des croisements entre des humains et des sectoïdes, créés pour infiltrer et surveiller la Terre, ainsi que pour diverses autres tâches liées à l'invasion alien. Même si les hybrides ont une apparence manifestement inhumaine, ils possèdent une technologie de camouflage qui leur permet de se mêler à notre population sans être dérangés. Leurs maîtres exercent un contrôle télépathique limité, mais leur loyauté dépend encore largement de l'intimidation et de l'endoctrinement. Le Réseau Hybride fonctionne de manière très similaire aux organisations de renseignement humaines et utilise presque exclusivement des équipements terrestres."
  STR_HYBRID_DEFECTOR_RECRUITMENT: "Recrutement de transfuges hybrides"
  STR_HYBRID_ODDBALL: "Hybride bizarre"
  STR_HYBRID_ODDBALL_UFOPEDIA: "Commandant, à propos de notre hybride captif : une fois que nous avons fait connaissance, cette personne s'est ouverte à moi pour me dire qu'elle n'était pas heureuse de sa vie jusqu'à présent et à quel point le travail de pion sans visage pour quelques lointains suzerains aliens est pénible. J'ai procédé à une vérification approfondie des circonstances et du psychisme du candidat ; j'en ai conclu qu'il ne s'agit pas d'une tentative d'espionnage et qu'il pourrait s'agir d'un membre utile de notre famille ! Mais que pouvons-nous faire d'un tel captif ? Je vois deux possibilités. La première consiste à les confier à mon équipe de renseignement pour un débriefing, comme avec n'importe quel prisonnier (mais plus rapide et plus agréable) ; pour ce faire, il faut ouvrir un projet de recherche approprié. La seconde est de les inclure dans l'équipe d'agents de terrain ; cela peut se faire à partir du menu de l'atelier. Ou nous pouvons simplement les envoyer au Conseil comme tout le monde, je suppose..."
  STR_WRECKED_ALIEN_DRONE_DISASSEMBLY: "D/A : Carcasse de drone alien"
  STR_LIVE_ALIEN_DRONE_DISASSEMBLY: "D/A : Drone alien"
  STR_ALIEN_DRONE_ARMOR: "Analyse de Combat : Drone alien"
  STR_ALIEN_DRONE_WEAPON: "Arme de drone alien"
  STR_ALIEN_DRONE: "Drone alien"
  STR_ALIEN_DRONE_UFOPEDIA: "Les drones aliens ne sont pas réellement aliens, puisqu'ils sont assemblés sur Terre par des spécialistes hybrides selon les instructions de leurs maîtres. La fonction principale des drones est de garder les cachettes et les forteresses hybrides. Armés d'une arme laser, ils représentent un danger important pour nos troupes et sont souvent déployés en grand nombre."
  STR_ALIEN_DRONE_CORPSE: "Carcasse de drone alien"
  STR_ALIEN_DRONE_TERRORIST: "Drone alien"
  STR_ALIEN_DRONE_AUTOPSY: "Examen d'un drone alien"
  STR_ALIEN_DRONE_AUTOPSY_UFOPEDIA: "Ce petit robot se déplace grâce à une sorte de moteur anti-gravité. Il est contrôlé par un système électronique, construit à partir de pièces ordinaires facilement disponibles sur le marché, mais assemblées de manière inhabituelle. Le drone est équipé d'une arme laser légère."
  STR_WRECKED_LARGE_ALIEN_DRONE_DISASSEMBLY: "D/A : Carcasse de grand drone alien"
  STR_LIVE_LARGE_ALIEN_DRONE_DISASSEMBLY: "D/A : Grand drone alien"
  STR_LARGE_ALIEN_DRONE_ARMOR: "Analyse de Combat : Grand drone alien"
  STR_LARGE_ALIEN_DRONE_WEAPON: "Arme de grand drone alien"
  STR_LARGE_ALIEN_DRONE: "Grand drone alien"
  STR_LARGE_ALIEN_DRONE_UFOPEDIA: "Cette effrayante machine de guerre est bien plus dangereuse que son homologue plus petit, car il s'agit en réalité d'un véritable blindé robotisé. Son blindage robuste peut résister aux armes classiques et aux armes à énergie. Sa seule faiblesse réside dans sa vulnérabilité aux armes de mêlée."
