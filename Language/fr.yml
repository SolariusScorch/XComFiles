  STR_MEDAL_CARREER_MISSIONS_NAME: "Solide"
  STR_MEDAL_CARREER_MISSIONS_UFOPEDIA: "L'entraînement ne suffit pas ; c'est sur le terrain que l'on forge les agents les plus exceptionnels. Cette mention est décernée aux agents qui ont accompli avec succès de nombreuses missions, à partir de la cinquième.{NEWLINE}Chaque niveau augmente la Santé et la Lucidité +1."
  STR_MEDAL_CARREER_SCORE_4: "Pierre angulaire IV"
  STR_MEDAL_CARREER_SCORE_7: "Pierre angulaire VII"
