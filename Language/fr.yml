  STR_ADVANCED_FIREARMS: "Armes à feu perfectionnées"
  STR_ADVANCED_FIREARMS_UFOPEDIA: "En utilisant les dernières avancées de l’ingénierie terrienne, plusieurs prototypes d’armes ont été développés afin d’offrir aux troupes de X-Com davantage de puissance de feu et de flexibilité sur le champ de bataille."
  STR_HEAVY_SNIPER_RIFLE_MANUFACTURING: "Assemblage de fusils de précision lourds"
