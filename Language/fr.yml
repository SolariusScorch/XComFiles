  STR_REPTOID_UFOPEDIA: "Les reptiliens sont présents sur Terre depuis longtemps. Ils étaient là bien avant le début de l'invasion. Ils possèdent une intelligence extraordinaire, ce qui en fait d'excellents espions et agents de terrain. Nous ne savons pas grand-chose sur leurs origines, mais leur longue histoire sur Terre et leur proximité génétique avec nous indiquent une genèse terrestre."
  STR_REPTOID_AUTOPSY_UFOPEDIA: "Cette créature est recouverte d'écailles résistantes, capables de résister facilement aux balles de petit calibre. Curieusement, malgré son apparence reptilienne, elle semble assez résistante à la chaleur. Son cerveau est très développé, ce qui suggère une intelligence potentiellement surhumaine. Sa caractéristique la plus intéressante reste toutefois son ADN, qui est soit d'origine terrestre, soit inspiré des créatures terrestres."
  STR_SALAMANDRON_UFOPEDIA: "Le salamandron est une bête effrayante, qui ressemble vaguement aux prédateurs anciens, mais qui est aussi très différente. Conçue uniquement pour semer la terreur, elle est équipée de roquettes incendiaires, capables de détruire une petite ville en quelques minutes. Son comportement peut être régulé par un ensemble de petits récepteurs implantés dans son cerveau, mais elle fonctionne en grande partie de manière autonome, ce qui la rend difficile à contrôler, mais aussi pratiquement invulnérable au brouillage."
  STR_SALAMANDRON_AUTOPSY_UFOPEDIA: "Cette créature est très robuste. Elle est recouverte d'écailles épaisses extrêmement résistantes à la chaleur, mais moins aux découpeuses laser. Son minuscule cerveau comporte plusieurs petits implants dont le but semble être de provoquer des réactions basiques de « combattre ou fuire» au sein de son système."
