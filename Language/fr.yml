  STR_FOREST_LODGE: "Chalet forestier"
  STR_FOREST_LODGE_DEFENSE: "Enquête sur l'ancien chevalier"
  STR_FOREST_LODGE_DEFENSE_DESCRIPTION: "Le chevalier zombie a été aperçu près d'un lieu de villégiature touristique isolé. On peut s'attendre à ce que l'endroit soit sous surveillance. Pour éviter d'attirer l'attention, n'envoyez qu'un seul agent pour enquêter. Peut-être pourrons-nous retrouver la trace de cet individu légendaire. Nous n'avons qu'une seule chance."
  STR_FOREST_LODGE_DEFENSE_BRIEFING: "Vous êtes arrivé à destination. Cependant, avant même d'avoir eu le temps de vous installer, une horde de zombies surgit soudainement de la forêt ! Prenez le commandement du personnel et des autres clients pour vous protéger. Les secours sont en route ; vous devez tenir cette position pendant 20 tours. Bonne chance !"
  STR_FOREST_LODGE_DEFENSE_COMPLETED: "La défense du pavillon forestier est terminée."
  STR_ALERT_FOREST_LODGE_DEFENSE: "VON HAGEN APERÇU !"
  STR_REACTOR_DEFENSE_SYNDICATE: "Raid d'un réacteur par le Syndicat"
  STR_REACTOR_DEFENSE_SYNDICATE_DESCRIPTION: "Le Syndicat attaque une centrale à fusion expérimentale secrète. Nous devons aider les forces locales à empêcher les assaillants de saboter l'installation et de voler des données ou du matériel. Attention : des unités d'élite du Syndicat ont été repérées dans la zone."
  STR_REACTOR_DEFENSE_SYNDICATE_BRIEFING: "Le Syndicat attaque une centrale à fusion expérimentale secrète. Nous devons aider les forces locales à empêcher les assaillants de saboter l'installation et de voler des données ou du matériel. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_ALERT_REACTOR_DEFENSE_SYNDICATE: "LE SYNDICAT CIBLE UN RÉACTEUR EXPÉRIMENTAL !"
  STR_OLD_ARCHIVES_DEFENSE_SYNDICATE: "Raid du Syndicat sur des archives secrètes"
  STR_OLD_ARCHIVES_DEFENSE_SYNDICATE_DESCRIPTION: "Le Syndicat attaque une installation militaire secrète contenant des données importantes d'origine inconnue. Nous devons aider les forces locales et empêcher ces données de tomber entre les mains du Syndicat, tout en les récupérant pour nous-mêmes. Attention : des unités d'élite du Syndicat ont été repérées dans la zone."
  STR_OLD_ARCHIVES_DEFENSE_SYNDICATE_BRIEFING: "Le Syndicat attaque une installation militaire secrète contenant des données importantes d'origine inconnue. Nous devons empêcher les données de tomber entre les mains du Syndicat. Nous devons également trouver et examiner la bande magnétique qu'ils recherchent, sinon nous ne saurons jamais quels sont leurs véritables objectifs. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_ALERT_OLD_ARCHIVES_DEFENSE_SYNDICATE: "LE SYNDICAT CIBLE DES ARCHIVES MILITAIRES !"
  STR_OLD_XCOM_DATA_REEL: "Bobine de données cryptées"
  STR_OLD_XCOM_DATA_REEL_UFOPEDIA: "Cette bande, récupérée dans les anciennes archives, est cryptée. Pour la déchiffrer, nous avons besoin d'un code spécial développé par l'organisation UNIT."
  STR_SYNDICATE_HQ_DEFEATED: "Le syndicat a été vaincu."
  STR_SYNDICATE_PISSED: "Le syndicat est furieux, félicitations."
  STR_REACTOR_SAVED_FROM_SYNDICATE: "Le réacteur à fusion a été sauvé."
  STR_SYNDICATE_REPULSED: "Le Syndicat a été repoussé... pour l'instant."
  STR_COUNCIL_SALVAGER: "Récupérateur du Conseil"
  STR_COUNCIL_SALVAGER_ARMOR: "Analyse de Combat : Récupérateur du Conseil"
  STR_COUNCIL_MEMBER_ARMOR: "Analyse de Combat : Commissaire du Conseil"
  STR_COUNCIL_MEMBER: "Commissaire du Conseil"
  STR_ALERT_MANSION_DEFENSE_SYNDICATE: "LE SYNDICAT CIBLE DES MEMBRES DU CONSEIL !"
  STR_MANSION_DEFENSE_SYNDICATE: "Assassinat du Syndicat"
  STR_MANSION_DEFENSE_SYNDICATE_DESCRIPTION: "Une commissaire du Conseil favorable à notre cause est devenue la cible d'un escadron de tueurs d'élite du Syndicat. Vous devez la sauver à tout prix et la ramener à notre base.{NEWLINE}Vous commencerez dans la maison et vous vous disperserez pour trouver notre cible. Nous serons aidés par le personnel de sécurité du membre du Conseil. Attention : des unités d'élite du Syndicat ont été repérées dans la zone."
  STR_MANSION_DEFENSE_SYNDICATE_BRIEFING: "Une commissaire du Conseil favorable à notre cause est devenue la cible d'un escadron de tueurs d'élite du Syndicat. Vous devez la sauver à tout prix, sinon vous subirez un sérieux revers. Elle sera vêtue de violet. Une fois votre mission réussie, nous devrons également l'interroger - notre officier du renseignement insiste sur l'importance de cette étape. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_MALE_SOLDIER: "Soldat"
  STR_MALE_OFFICER_SOLDIER: "Officier militaire"
  STR_MALE_ELITE_SOLDIER: "Soldat d'élite"
  STR_MALE_ELITE_SOLDIER_UFOPEDIA: "Un militaire hautement qualifié, au sommet de sa forme physique et mentale. Fidèle au gouvernement officiel de la Terre, ce qui signifie qu'il est notre allié... en général."
