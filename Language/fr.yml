  STR_SEEKER_DRONE_UFOPEDIA: "Ce robot automatique est léger mais résistant. Il est équipé d'un répéteur laser, mais son rôle principal est la reconnaissance. Il est protégé par un champ de camouflage qui dissimule sa présence."
  STR_SEEKER_DRONE_AUTOPSY: "Examen d'un carcasse de drone traqueur"
  STR_SEEKER_DRONE_AUTOPSY_UFOPEDIA: "Cet engin planant est fait d'un matériau ultra-durable, notamment différent des alliages aliens. Il est équipé d'une petite mais puissante arme à rayons."
  STR_ALIEN_DIES_NO_ALIEN_CONTAINMENT_FACILITY_1: "Le prisonnier est transféré aux autorités locales en l’absence d’installation de détention."
  STR_ALIEN_DIES_NO_ALIEN_CONTAINMENT_FACILITY_2: "La créature est éliminée faute d’installation pour la contenir."
  STR_ALIEN_DIES_NO_ALIEN_CONTAINMENT_FACILITY_3: "L’entité se détériore faute d’installation pour la contenir."
