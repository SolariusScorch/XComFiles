  STR_SURPLUS_MILITARY_EQUIPMENT_UFOPEDIA: "Hé, Commandant, bonne nouvelle : j’ai parlé avec quelques vieux amis à moi et, tu sais quoi, j’ai obtenu le droit d’acheter du matériel militaire d’occasion. Rien de trop sophistiqué, puisqu’on doit toujours respecter les règles, mais quelques AK-47 ne feront pas trop grincer des dents les fonctionnaires de l’ONU. Évite simplement d’aborder ce sujet quand tu traites avec eux, d’accord ?{NEWLINE}Réfléchis simplement à ce que tu voudrais voir en premier : le fusil M16 ou quelques AK-47 comme je l’ai mentionné."
  STR_MIB_TERROR_MISSION: "Mission de terreur MiB"
  STR_MIB_TERROR_MISSION_BRIEFING: "Les Men in Black sont en train de nettoyer tout un village pour se débarrasser des témoins. La mission sera réussie lorsque toutes les unités ennemies auront été éliminées ou neutralisées. Vous devez tenter de sauver la vie de tous les civils présents dans la zone en arrêtant le groupe rebelle par tous les moyens nécessaires. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_MIB_TERRORISE: "OPÉRATION DE NETTOYAGE MIB"
  STR_KNIGHT_OF_CYDONIA: "Chevalier de Cydonia"
  STR_DIMENSION_X_WRECK: "Épave de vaisseau alien dans la Dimension X"
  STR_DIMENSION_X_WRECK_BRIEFING: "Nous avons localisé l’épave d’un ancien vaisseau spatial provenant de notre propre dimension, qui s’est écrasé dans la Dimension X il y a longtemps. Nous pensons qu’il pourrait contenir des informations cruciales sur les aliens. Sécurisez la zone afin de permettre à nos techniciens d’examiner l’épave. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_DIMENSION_X_WRECK_DESCRIPTION: "Nous avons localisé l’épave d’un ancien vaisseau spatial provenant de notre propre dimension, qui s’est écrasé dans la Dimension X il y a longtemps. Nous pensons qu’il pourrait contenir des informations cruciales sur les aliens."
  STR_DIMENSION_X_WRECK_SECURED: "Ancien vaisseau alien sécurisé."
  STR_DIMENSION_X_WRECK_SECURED_UFOPEDIA: "La récupération de cet ancien ordinateur n’a pas été facile, mais il est en route vers le système Solaire. Qui sait quels secrets il renferme ?"
  STR_ANCIENT_SHIP_COMPUTER: "Ordinateur de l'ancien vaisseau"
  STR_ANCIENT_SHIP_COMPUTER_UFOPEDIA: "L'épave était autrefois un vaisseau de construction, équipé d'une source d'énergie unique provenant de Mars. Sa mission était d'établir un pont stellaire afin de faciliter l'exploration spatiale. Apparemment, à l'époque, les aliens sous-marins étaient en guerre contre une autre faction terrestre appelée « Nephilim ». Ces Nephilims ont saboté le vaisseau et provoqué un effet cascade qui a envoyé le navire à travers un portail dimensionnel.{NEWLINE}Grâce à une vaste bibliothèque de signatures énergétiques, nous pouvons désormais bien comprendre le système de défense du QG alien. Cela devrait nous être utile à l'avenir."
  STR_LOST_USO: "Vaisseau alien perdu"
  STR_LOST_USO_UFOPEDIA: "Alors que nous explorions les environs de la cité alien, notre drone a photographié quelque chose qui ressemble clairement à une machine utilisée par la civilisation T'leth, peut-être un grand vaisseau. Il s'agit d'une découverte sans précédent : comment ce vaisseau est-il arrivé ici ? Et pourquoi ?{NEWLINE}En mesurant minutieusement les roches environnantes, nous avons découvert que le vaisseau s'était écrasé ici il y a environ 3 000 ans. Nous ne savons pas ce qui a causé l'accident, mais il devait s'agir d'une mission très spéciale. Nous devrions vraiment examiner ce vaisseau de plus près !{NEWLINE}Les indigènes ne semblent pas s'intéresser beaucoup à l'épave, mais ils semblent maintenir un système de sécurité : une sorte de bêtes gardiennes. Elles ont l'air très coriaces."
  STR_HOW_TO_DEAL_WITH_YOUR_DRAGON: "Comment négocier avec votre dragon"
  STR_HOW_TO_DEAL_WITH_YOUR_DRAGON_UFOPEDIA: "Un écran s'allume, révélant un visage reptilien.{NEWLINE}« Alors, c'est vous qui menez la résistance des habitants de la surface. J'ai été convoqué pour partager avec vous mes connaissances en matière de construction navale.{NEWLINE}Mes conditions ? Je veux toutes les données sur ceux que vous appelez les « aliens ». Ceux qui viennent de l'espace lointain. Je veux des informations sur leurs technologies, mais aussi sur leur apparence. J'ai besoin d'en savoir plus sur l'un de leurs chefs.{NEWLINE}Vous vous interrogez sur mes motivations. Pourquoi vous aiderais-je ? Cela ne vous regarde pas. J'agis selon ma volonté, et celle de personne d'autre. »"
  STR_REPTOID_FORGE_ACCESS: "Accès à la forge reptilienne"
  STR_REPTOID_FORGE_ACCESS_UFOPEDIA: "Satisfait de notre hommage et de nos performances au combat, le Roi Scorpion nous a donné ce que nous voulions : les coordonnées d'une ancienne forge reptilienne.{NEWLINE}Après avoir chassé quelques créatures qui s'étaient réfugiées dans la forge, nous nous sommes installés et avons hâte d'étudier les machines. Nous avons déjà trouvé quelques tablettes de données, ce qui devrait faciliter notre tâche. Dès que le spécialiste reptilien nous contactera, nous nous mettrons immédiatement au travail !"
  STR_CRAZED_ANTMEN_VILLAGE: "Village d'hommes-fourmis enragés"
  STR_ALERT_CRAZED_ANTMEN_VILLAGE: "HOMMES-FOURMIS ENRAGÉS ! AUX ARMES !"
  STR_CRAZED_ANTMEN_VILLAGE_DESCRIPTION: "Le Roi Scorpion souhaite que nous attaquions une tribu problématique d’hommes-fourmis. Ces derniers souffrent d’un déséquilibre chimique qui rend toute la colonie pathologiquement agressive envers ses voisins. Les reptiliens finiront par s’en occuper, mais ni le roi ni nous ne voulons voir leurs forces s’en approcher ; il vaut donc mieux que nous fassions nous-mêmes le sale boulot."
  STR_CRAZED_ANTMEN_VILLAGE_BRIEFING: "Ces hommes-fourmis souffrent d’un déséquilibre chimique qui rend toute la colonie pathologiquement agressive envers ses voisins. Éliminez-les pour le bien commun. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_CRAZED_ANTMEN_VILLAGE_COMPLETE: "Hommes-fourmis enragés neutralisés"
  STR_GIFT_FOR_THE_SCORPION_KING: "Don pour le Roi Scorpion"
  STR_GIFT_FOR_THE_SCORPION_KING_UFOPEDIA: "Le Roi Scorpion a accepté notre « tribut ». Il a laissé entendre qu’il pourrait considérer notre cause d’un œil favorable.{NEWLINE}{NEWLINE}Pour qui se prend-il, bon sang ?"
  STR_SCORPION_KINGS_OFFER: "L'offre du Roi Scorpion"
  STR_SCORPION_KINGS_OFFER_UFOPEDIA: "Le chef Scorpoïde a accepté de nous aider à régler notre problème : il a promis d’user de son influence pour trouver un ingénieur Reptoïde traître qui accepterait de partager ses connaissances en construction de vaisseaux. Il a également laissé entendre qu’il connaissait un endroit où nous pourrions examiner de vieilles machines reptoïdes, bien qu’aucun détail n’ait été donné. En échange, il réclame 10 Fusil à toxine et 40 Fiole de fusil à toxine. Il affirme que c’est simplement nécessaire pour obtenir la coopération du spécialiste - mais, bien sûr, c’est peu probable ; ce filou sait parfaitement que nous n’avons aucune alternative.{NEWLINE}Il a ajouté qu’il avait aussi une autre « faveur » à demander, et qu’il nous en informerait bientôt. À mon avis, ça ne présage rien de bon.{NEWLINE}{NEWLINE}(Pour préparer l’envoi, produisez « Cadeau pour le Roi Scorpion », puis lancez la recherche correspondante.)"
  STR_REPTOID_SHIP_BLUEPRINTS: "Plans de vaisseau reptilien"
  STR_REPTOID_SHIP_BLUEPRINTS_UFOPEDIA: "Même si nous avons capturé une Vipère, nous n'avons aucun moyen de construire des vaisseaux capables de se déplacer sous terre. Nous ne comprenons tout simplement pas comment fonctionne le moteur de phase et nous ne pouvons pas produire de terramite. C'est un problème sérieux si nous voulons mener une guerre contre les reptiliens, aussi limitée soit-elle.{NEWLINE}Afin de progresser dans ce domaine, nous devons analyser les machines industrielles des reptiliens et interroger un spécialiste reptilien. Malheureusement, nous n'avons accès ni à l'un ni à l'autre, car les reptiliens gardent précieusement leurs secrets. Nous devrions peut-être contacter notre ami le Roi Scorpion, c'est un homme plein de ressources..."
  STR_TERRAMITE_MANUFACTURING: "Fabrication de terramite"
  STR_TERRAMITE_MANUFACTURING_UFOPEDIA: "Grâce aux conseils des reptiliens, nous avons appris à produire de la terramite à partir de matériaux largement disponibles. Le processus est coûteux, mais en théorie peu complexe ; le principal défi consiste à atteindre une pression suffisante pour permettre la formation du réseau cristallin. Heureusement, nous disposons de la forge, donc le seul problème est de veiller à ce qu'elle reste entre nos mains."
  STR_SNAPPING_TURTLE_XCOM: "TORTUE SERPENTINE"
  STR_SNAPPING_TURTLE_XCOM_UFOPEDIA: "Ce vaisseau souterrain reptilien est un petit transport de troupes. Son moteur de phase lui permet de voyager sous terre."
  STR_SNAPPING_TURTLE_CONSTRUCTION: "Construction de Tortue Serpentine"
  STR_SNAPPING_TURTLE_CONSTRUCTION_DISASSEMBLY: "Désassembler la construction de Tortue Serpentine"
  STR_SNAPPING_TURTLE_ASSEMBLY: "Assemblage de Tortue Serpentine"
