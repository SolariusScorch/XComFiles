  STR_WASPITE_UFOPEDIA: "Les guêpites ont des combattants hors pair et forment l'élite du terrorisme alien. Très agressifs, génétiquement modifiés et cybernétiquement améliorés, ils représentent l'une des plus grandes menaces ennemies. Ils assument très souvent un rôle d'artilleurs. Le système spiral leur faisant office de corps génère un champ anti-gravité qui leur permet de flotter dans les airs."
  STR_WASPITE_AUTOPSY_UFOPEDIA: "L'anatomie de cette créature frôle la folie. Son corps est constitué d'un système de survie en spirale, combiné à une plante symbiotique issue de la bio-ingénierie. Une paire de bras mécaniques et la tête insectoïde de la créature, qui est vraisemblablement le seul vestige de l'espèce d'origine, sont greffés sur le corps. La partie végétale du corps est vulnérable au feu."
  STR_CYBERMITE_UFOPEDIA: "Ce robot miniature est en réalité une arme de terreur totalement autonome. Dès lors que les puissants senseurs optiques détectent une cible, la créature fond dessus. La source d'Elerium miniature est paramétrée pour s'enflammer et exploser dès qu'un certain degré de dommages est atteint, rendant l'acte de destruction de cette alien hautement mortel pour son auteur."
  STR_CYBERMITE_AUTOPSY_UFOPEDIA: "La plus proéminente caractéristique de ce robot incoryablement complexe est son arme, un dard en alliage relié à un container miniaturisé qui renferme probablement une puissante toxine. La source de puissance est trop endommagée pour être pleinement analysée, mais son design semble le rendre très vulnérable aux dommages d'impact, et il ne serait pas étonnant que sa destruction entraîne son explosion."
  STR_CROC: "Croc"
  STR_CROC_CADET: "Cadet croc"
  STR_CROC_CORPSE: "Corps de croc"
  STR_CROC_AUTOPSY: "Autopsie de croc"
  STR_CROC_UFOPEDIA: "Les crocs sont la chair à canon de l'empire reptilien. Nombreux et féroces, mais pas stupides, ils sont largement employés par les reptiliens comme soldats et ouvriers. Ils vivent dans des communautés autonomes, dans les régions supérieures du Shogg profond. Ils sont très résistants à la chaleur et au feu."
  STR_CROC_AUTOPSY_UFOPEDIA: "Cet humanoïde reptilien possède des écailles épaisses et des muscles bien développés. Ses tissus semblent très résistants à la chaleur, ce qui suggère qu'ils sont mieux adaptés à un environnement beaucoup plus chaud que la Terre actuelle. Sa structure génétique semble toutefois parfaitement terrestre."
