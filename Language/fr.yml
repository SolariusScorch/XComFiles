  STR_ALIEN_CYBERWATCH_TURRET_UFOPEDIA: "Une arme de défense alien. Elle est équipée d'un laser anti-infanterie à tir rapide et d'un système de communication avancé permettant de communiquer efficacement avec d'autres unités aliens."
  STR_ALIEN_CYBERWATCH_TURRET_CORPSE_UFOPEDIA: "Ce dôme robuste en tritanium protège une arme laser puissante et des instruments optroniques complexes."
  STR_WRECKED_ALIEN_CYBERWATCH_TURRET_DISASSEMBLY: "D/A : Carcasse de tourelle cybergarde alien"
  STR_LIVE_ALIEN_CYBERWATCH_TURRET_DISASSEMBLY: "D/A : Tourelle cybergarde alien"
  STR_CYBERDISC_WEAPON: "Canon de cyberdisque"
  STR_CYBERDISC_WEAPON_UFOPEDIA: "Cette puissante arme Plasma peut facilement faire fondre le béton et vaporiser les formes de vie."
  STR_CYBERDISC_ARMOR: "Analyse de Combat : Cyberdisque"
  STR_CYBERDISC_CORPSE: "Carcasse de cyberdisque"
  STR_SECTOPOD_ARMOR: "Analyse de Combat : Sectopode"
  STR_SECTOPOD_CORPSE: "Carcasse de sectopode"
  STR_SECTOPOD_UFOPEDIA: "Les Sectopodes sont des créatures robotiques armées d’un puissant rayon laser. Ces bêtes mécaniques sont généralement contrôlées par liaison télépathique, le plus souvent par les Éthérés. Les Sectopodes constituent probablement l’arme de terreur la plus puissante dont disposent les forces aliens."
  STR_SECTOPOD_AUTOPSY: "Autopsie de sectopode"
  STR_SECTOPOD_AUTOPSY_UFOPEDIA: "Le robot est de conception robuste et doté d'une armure assistée capable de résister à la plupart des formes d'attaque, en particulier aux armes Plasma. Cependant, ses circuits de détection semblent particulièrement vulnérables aux armes laser."
  STR_CYBERDISC_UFOPEDIA: "Cette soucoupe volante miniature est une arme de terreur automatisée équipée d'un puissant rayon plasma. Sa propulsion anti-gravité lui confère un avantage considérable sur les terrains difficiles. Sa fonction première est la destruction et la terreur au service de la race des sectoïdes."
  STR_CYBERDISC_AUTOPSY: "Examen de cyberdisque"
  STR_CYBERDISC_AUTOPSY_UFOPEDIA: "Le cyberdisque est bien blindé et résiste particulièrement bien aux munitions explosives. Le système anti-gravité principal est trop endommagé pour permettre de comprendre son fonctionnement."
  STR_SECTOID_GUARD: "Garde sectoïde"
  STR_SECTOID_GUARD_CAPTAIN: "Capitaine de la garde sectoïde"
  STR_SECTOID_GUARDIAN: "Gardien sectoïde"
  STR_SECTOID_COMMANDER_CORPSE: "Corps de sectoïde"
  STR_TANKS_DESTROYED: "UNITÉS DE SOUTIEN DÉTRUITES"
  STR_ALIEN_DIPLOMACY: "Diplomatie alien"
  STR_ALIEN_DIPLOMACY_UFOPEDIA: "Il semble que ce ne soit pas la première fois que les aliens aient découvert notre monde : apparemment, bien avant l’apparition de l’humanité, un grand vaisseau alien s’est écrasé sur Terre. Les envahisseurs actuels cherchent encore leurs ancêtres perdus, dans l’espoir de rétablir le contact. Les aliens sont convaincus que l’équipage ancien - ou ses descendants - est toujours vivant sur Terre, même si nous ne savons pas pourquoi. Si jamais ces deux forces venaient à se rencontrer et à se liguer contre nous, ce serait assurément un jour sombre pour l’humanité."
  STR_ALIEN_GOVERNANCE: "Gouvernance alien"
  STR_ALIEN_GOVERNANCE_UFOPEDIA: "Parfois, les aliens envoient leurs émissaires spéciaux sur Terre afin de transmettre des ordres particuliers ou d'assurer une supervision supplémentaire de projets d'invasion cruciaux. Ces missions ne constituent pas une menace directe pour X-Com, mais elles offrent l'occasion de capturer des aliens rares afin de les interroger et ainsi de faire progresser de manière significative nos efforts de défense."
  STR_ALIEN_ENVOY: "Envoyés aliens"
  STR_ALIEN_ENVOY_UFOPEDIA: "De temps à autre, les aliens envoient leurs émissaires sur Terre pour accomplir des missions (généralement diplomatiques) d'une grande importance. À cette fin, ils utilisent des vaisseaux spéciaux, qui se distinguent des autres par leur coque dorée. Les passagers de ces vaisseaux revêtent une importance cruciale pour nous, et notre priorité est de les capturer vivants et de les interroger."
  STR_ENVOY_SHIP: "Vaisseau diplomatique"
  STR_ENVOY_SHIP_UFOPEDIA: "Les vaisseaux diplomatiques sont extrêmement rares sur Terre. Ils transportent les membres de l'Ordre Éthéré afin de communiquer avec d'autres forces interstellaires. Ce ne sont pas des vaisseaux de guerre, mais il ne faut pas les sous-estimer. Comme ils transportent généralement des aliens de grande valeur, nous devons tenter de les capturer à tout prix. Ils sont facilement identifiables grâce à leur teinte dorée."
  STR_SMALL_ENVOY_SHIP: "Petit vaisseau diplomatique"
  STR_SMALL_ENVOY_SHIP_UFOPEDIA: "Ces ovnis rares sont conçus pour transporter des passagers importants, tels que les membres de l'Ordre Éthéré. Le vaisseau est rapide et bien armé pour sa taille. En raison de l'importance des passagers, qui peuvent certainement partager des informations précieuses, il est évidemment nécessaire d'intercepter ces véhicules à tout prix. Ils sont facilement identifiables grâce à leur teinte dorée."
  STR_SECTOID_GUARD_UFOPEDIA: "La Garde Sectoïde est une organisation composée d'individus sectoïdes qui sont séparés de la chaîne de commandement sectoïde normale et formés par les éthérés eux-mêmes. Ces gardiens sont ensuite chargés de missions hautement prioritaires, telles que la protection d'installations clés, et reçoivent des armures corporelles pour une protection accrue. Ils voyagent parfois avec des sectoïdes ordinaires en tant que conseillers, mais interagissent rarement avec d'autres aliens, à l'exception des éthérés. Nous pouvons nous attendre à en voir davantage lorsque nous nous approcherons de la structure de commandement des aliens."
  STR_ETHEREAL_ORDER: "Ordre des Éthérés"
  STR_ETHEREAL_ORDER_UFOPEDIA: "L'Ordre des Éthérés est le cercle le plus fermé de la société alien. Composé uniquement d'éthérés, ce groupe semble se situer au-dessus de tous les spécimens que nous rencontrons habituellement sur Terre. Il semble également avoir accès à une technologie qui n'est pas disponible, voire incompréhensible, pour les aliens « ordinaires ». On ne sait pas clairement s'il s'agit des décideurs des aliens ou simplement d'un organe exécutif. Aussi puissants soient-ils, ils ne participent pas directement à l'effort d'invasion."
  STR_SPECTRAL_SCYTHE: "Faux spectrale"
  STR_SPECTRAL_SCYTHE_UFOPEDIA: "Cette arme alien ésotérique exploite des champs psioniques d’une manière indicible, produisant des attaques de mêlée d’une puissance dévastatrice. Elle est capable d’ignorer presque tous les niveaux d’armure. Nous sommes incapables d’en comprendre le fonctionnement - et encore moins de la reproduire."
  STR_PHOTON_SPEAR: "Lance photonique"
  STR_PHOTON_SPEAR_UFOPEDIA: "Cette arme de mêlée utilise l'énergie photonique pour créer une courte « lame » composée d'énergie pure, qui s'étend depuis le manche. L'arme est alimentée par une source d'énergie exotique différente de tout ce que les aliens utilisent habituellement. Nous sommes incapables de comprendre ce processus suffisamment pour l'analyser, et encore moins pour le reproduire."
  STR_PHOTON_BLADE: "Lame photonique"
  STR_PHOTON_BLADE_UFOPEDIA: "Cette arme de mêlée utilise une physique exotique pour créer un faisceau étroit d’énergie photonique focalisée, de longueur limitée. Les particules voyagent de la poignée jusqu’à la pointe de la « lame », puis reviennent de façon inexplicable, en perdant très peu d’énergie au passage. Il semble qu’une sorte de source d’énergie soit intégrée dans la poignée de l’arme, mais nous n’avons pas réussi à en comprendre les principes de fonctionnement et sommes donc incapables de la reproduire. Elle n’est d’ailleurs pas cohérente avec les autres artefacts de technologie alien."
  STR_BLASTER_MULTI_LAUNCHER: "Multi-lanceur Blasteur"
  STR_BLASTER_MULTI_LAUNCHER_UFOPEDIA: "Cette arme semble être une version miniaturisée du redoutable lanceur Blaster. Son principe de fonctionnement est similaire, mais elle utilise des circuits psioniques beaucoup plus avancés. Ces circuits psioniques permettent de tirer plusieurs missiles presque à la suite. Au lieu d'une grande chambre pour la bombe Blaster, elle dispose d'un chargeur."
  STR_BLASTER_MULTI_BOMB: "Pack multi-bombes Blaster"
  STR_BLASTER_MULTI_BOMB_UFOPEDIA: "Ce chargeur contient huit mini-missiles puissants pour le multi-lanceur Blaster. Bien qu'ils ne soient pas aussi puissants que les bombes Blaster, ces missiles n'en sont pas moins dévastateurs et peuvent être tirés rapidement."
  STR_FIRE_LAUNCHER: "Lance-fournaise"
  STR_FIRE_LAUNCHER_UFOPEDIA: "Cette arme lourde tire des boules d'énergie concentrée qui explosent à l'impact. Sa propriété la plus remarquable est qu'on n'a pas pu trouver de source d'énergie, ni même imaginer comment ce lanceur fonctionne. Cette arme est bien trop bizarre pour être fabriquée dans nos ateliers."
  STR_ELECTRO_WHIP: "Fouet neural"
  STR_ELECTRO_WHIP_UFOPEDIA: "Cette arme fonctionne essentiellement de la même manière que le bâton paralysant, mais cela ne suffit pas à décrire ses propriétés inhabituelles. Le fouet utilise des impulsions électriques modulées pour neutraliser la cible, mais nous ne comprenons pas vraiment comment cette modulation opère - ni même d’où provient l’énergie. Bien que nous sachions désormais comment utiliser cette arme, nous sommes incapables de la reproduire."
  STR_THUNDER_ARCER_STUDY: "Étude sur le foudroyeur à arc"
  STR_THUNDER_ARCER_STUDY_UFOPEDIA: "Grâce à la capture vivante du Dr Jamrowocky, nous avons obtenu une occasion unique de comprendre le fonctionnement des armes électriques des hommes-poissons. Chez un homme-poisson ordinaire, cette arme est trop interconnectée avec les tissus corporels et d’autres systèmes pour pouvoir être retirée sans être endommagée. Cependant, la variante dite « Héros homme-poisson » est moins modifiée : nous pouvons donc retirer l’arme en toute sécurité, l’étudier et, à terme, l’adapter à un usage humain."
  STR_THUNDER_ARCER: "Foudroyeur à arc"
  STR_THUNDER_ARCER_UFOPEDIA: "Cette arme n'a pas de chargeur ; elle fonctionne grâce à des micro-organismes qui génèrent des impulsions électriques. Il s'agit indéniablement d'un processus artificiel que nous sommes incapables de reproduire, mais nous pouvons maintenir ces microbes en vie indéfiniment en leur fournissant de grandes quantités de matière organique. Malheureusement, toutes les tentatives visant à créer une nouvelle colonie ont échoué, nous ne pouvons donc pas produire nos propres foudroyeur à arc."
