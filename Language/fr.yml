  STR_CHTONITE: "Chtonien"
  STR_CHTONITE_SOLDIER: "Soldat chtonien"
  STR_CHTONITE_MEDIC: "Médecin chtonien"
  STR_CHTONITE_ENGINEER: "Ingénieur chtonien"
