  STR_CELATID_WEAPON: "Crachat de célatide"
  STR_CELATID_WEAPON_UFOPEDIA: "Le crachat de Célatide est un mélange extrêmement corrosif d’enzymes et d’autres substances chimiques mortelles."
  STR_CELATID_UFOPEDIA: "Cette forme de vie possède la mystérieuse capacité naturelle de flotter dans les airs. Elle semble détecter les ondes cérébrales humaines et se dirige vers une cible humaine même si celle-ci est bien cachée. Une fois sa cible détectée, le célatide atterrit et tire de petites gouttelettes d'un venin extrêmement corrosif. La créature a la capacité de se cloner à une vitesse alarmante. Elle accompagne la race des Traqueurs dans ses pérégrinations."
