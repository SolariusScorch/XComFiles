  STR_HEAVY_STUN_WEAPONS: "Armes paralysantes lourdes"
  STR_HEAVY_STUN_WEAPONS_UFOPEDIA: "L’analyse tactique montre clairement que capturer des suspects dangereux vivants peut être délicat, en particulier lorsque ces suspects sont des cyborgs maléfiques, des monstres bizarres ou de simples psychopathes. En même temps, l’interrogatoire de ces suspects est l’une des responsabilités clés de notre projet, car ils peuvent aider à faire la lumière sur les causes de tels incidents. Pour faire court, je pense que nous devrions développer un prototype d’arme plus efficace qui puisse étourdir les ennemis à plus longue distance."
  STR_LASER_WEAPONS_UFOPEDIA: "Bien que les lasers existent depuis des décennies, la technologie alien permet la conception et l'utilisation d'armes laser pratiques, qui sont à bien des égards supérieures aux armes cinétiques."
  STR_MASS_DRIVER_WEAPONS_UFOPEDIA: "Les ares à impulsion sont équipés d'une puissante bobine qui propulse de petits projectiles à l'aide d'une force électromagnétique. Les balles tirées par les armes à impulsion sont beaucoup plus rapides que les balles traditionnelles, et donc beaucoup plus puissantes, mais elles ont également une portée assez courte, car elles brûlent rapidement dans l'atmosphère. En raison de la chaleur extrême produite par l'arme et celles-ci sont incapables de tirer en mode automatique."
  STR_GAUSS_WEAPONS_UFOPEDIA: "La version ultime des armes à impulsion, utilisant des systèmes de refroidissement et de gestion de l'énergie avancés."
