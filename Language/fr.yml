  STR_SYNDICATE_AGENT_ARMOR: "Analyse de Combat : Agent du Syndicat"
  STR_SYNDICATE_MERC_ARMOR: "Analyse de Combat : Sécurité du Syndicat"
  STR_SYNDICATE_MERC_CAPTAIN_ARMOR: "Analyse de Combat : Capitaine de la sécurité du Syndicat"
  STR_SYNDICATE_SUPERSOLDIER_ARMOR: "Analyse de Combat : Super-soldat du Syndicat"
  STR_SYNDICATE_SCIENTIST_ARMOR: "Analyse de Combat : Scientifique du Syndicat"
  STR_SYNDICATE_CEO_FALSEFORM_ARMOR: "Analyse de Combat : PDG du Syndicat"
  STR_SYNDICATE_CEO_TRUEFORM_ARMOR: "Analyse de Combat : Véritable PDG du Syndicat"
  STR_SYNDICATE_WORKER: "Associé du Syndicat"
  STR_SYNDICATE_WORKER_UFOPEDIA: "Ces cols blancs travaillent sans relâche dans leurs bureaux stériles pour assurer le bon fonctionnement des affaires du Syndicat. Bien qu'ils ne soient pratiquement pas combattants, ils défendront néanmoins leurs maîtres avec une férocité surprenante et déconcertante."
  STR_SYNDICATE_AGENT: "Agent du Syndicat"
  STR_SYNDICATE_AGENT_UFOPEDIA: "Les agents du Syndicat sont les membres les plus bas et les plus courants de l'organisation qui savent réellement ce qu'est le Syndicat. Leurs principales fonctions comprennent les négociations avec des partenaires mineurs dans le crime, l'espionnage industriel et la gestion générale. Même s'ils ne sont essentiellement pas des combattants, ils sont intelligents, impitoyables et très bien armés."
  STR_SYNDICATE_MERC_CAPTAIN: "Capitaine de la sécurité du Syndicat"
  STR_SYNDICATE_MERC_CAPTAIN_UFOPEDIA: "Ces hommes engagés sont des spécialistes de la sécurité d'élite. Ils sont les cerveaux derrière les muscles des équipes de sécurité du Syndicat."
  STR_SYNDICATE_MERC: "Sécurité du Syndicat"
  STR_SYNDICATE_MERC_UFOPEDIA: "Ces individus sont payés pour garder les installations du Syndicat. Ils ressemblent à des agents de sécurité ordinaires, mais ne vous y trompez pas : ce sont des tueurs entraînés qui exécutent tous les ordres sans poser de questions."
  STR_SYNDICATE_CEO_TRUEFORM_PSI_WEAPON: "Attaque Psi d'un PDG du Syndicat"
  STR_SYNDICATE_CEO_TRUEFORM_MELEE_WEAPON: "Attaque de mêlée d'un PDG du Syndicat"
  STR_SYNDICATE_CEO: "PDG du Syndicat"
  STR_SYNDICATE_CEO_FALSEFORM: "PDG du Syndicat"
  STR_SYNDICATE_CEO_TRUEFORM: "PDG du Syndicat"
  STR_SYNDICATE_CEO_TRUEFORM_CORPSE: "Corps d'un PDG du Syndicat"
  STR_SYNDICATE_CEO_TRUEFORM_UFOPEDIA: "Cet être terrifiant conserve une apparence humaine, mais peut prendre sa véritable forme lorsqu'il souffre ou est soumis à un stress intense. Il s'agit d'un humain amélioré, modifié à l'aide de substances biochimiques exotiques afin d'acquérir une force, une intelligence et des pouvoirs psioniques exceptionnels. Ce don est considéré comme un privilège au sein du Syndicat, réservé aux plus hauts responsables. Cette technologie semble bien plus avancée que tout ce dont dispose l'organisation."
  STR_SYNDICATE_CEO_TRUEFORM_AUTOPSY: "Autopsie de PDG du Syndicat"
  STR_SYNDICATE_CEO_TRUEFORM_AUTOPSY_UFOPEDIA: "Malgré son apparence cauchemardesque, cette créature possède de l'ADN humain. La chimie de son corps a été fortement modifiée par des moyens inconnus. Elle est très musclée, a une constitution robuste et un cerveau développé. La forme de son corps semble extrêmement adaptable, avec des muscles spécialisés qui lui permettent de se contracter de force pour prendre une forme humaine."
  STR_SYNDICATE_SCIENTIST: "Scientifique du Syndicat"
  STR_SYNDICATE_SCIENTIST_UFOPEDIA: "Ces individus sont employés par le Syndicat pour travailler sur ses projets secrets. Ils ressemblent beaucoup à nos propres scientifiques, sauf que leur objectif n'est pas la protection de la Terre, bien au contraire. Ils sont motivés par la cupidité et l'ambition, ou au mieux par la curiosité scientifique ; dans tous les cas, ils sont complètement amoraux."
  STR_SYNDICATE_SUPERSOLDIER_CORPSE: "Corps de super-soldat du Syndicat"
  STR_SYNDICATE_SUPERSOLDIER: "Super-soldat du Syndicat"
  STR_SYNDICATE_SUPERSOLDIER_UFOPEDIA: "Ces soldats sont des machines de guerre génétiquement améliorées et chirurgicalement modifiées. Leurs capacités physiques dépassent celles de pratiquement tous les humains normaux. Leur cerveau a également été modifié afin d'améliorer leurs capacités psi naturelles, leur conférant ainsi un avantage supplémentaire au combat grâce à la télékinésie protectrice. Ils tremblent. Ils cuisent."
  STR_SYNDICATE_WALKER_CANNON: "Canon de mécha du Syndicat"
  STR_SYNDICATE_WALKER_ARMOR: "Analyse de Combat : Mécha du Syndicat"
  STR_SYNDICATE_WALKER: "Mécha du Syndicat"
  STR_SYNDICATE_WALKER_UFOPEDIA: "Ce robot de sécurité mobile est bien blindé et équipé d'un canon rotatif. Il est parfaitement adapté à une utilisation en intérieur."
  STR_SYNDICATE_WALKER_CORPSE: "Carcasse de mécha du Syndicat"
  STR_SYNDICATE_WALKER_AUTOPSY: "Examen de carcasse de mécha du Syndicat"
  STR_SYNDICATE_WALKER_AUTOPSY_UFOPEDIA: "Ce robot de sécurité est lourdement blindé et équipé d'un canon rotatif. Sa conception est quelque peu expérimentale, mais il semble être produit en série. Son châssis semble raisonnablement agile, mais pas très rapide. Il fonctionne de manière autonome et est suffisamment intelligent pour distinguer un ami d'un ennemi à l'aide de ses capteurs visuels et auditifs, du moins la plupart du temps."
  STR_SYNDICATE_LABS_NETWORK: "Réseau de labos du Syndicat"
  STR_SYNDICATE_LABS_NETWORK_UFOPEDIA: "L'activité principale du Syndicat repose sur le développement, l'utilisation et la vente de technologies exotiques. L'organisation dispose d'un vaste réseau de laboratoires secrets, pour la plupart dissimulés dans des centres de recherche plus conventionnels appartenant à diverses sociétés contrôlées par le Syndicat. Cartographier ce réseau est un élément essentiel de notre lutte contre le Syndicat."
  STR_SYNDICATE_WAREHOUSE: "Entrepôt du Syndicat"
  STR_ALERT_SYNDICATE_WAREHOUSE: "ENTREPÔT DU SYNDICAT DÉCOUVERT"
  STR_SYNDICATE_WAREHOUSE_DESCRIPTION: "Nous avons localisé un entrepôt du Syndicat. Nous devons empêcher les marchandises qui s'y trouvent d'atteindre leur destination. L'entrepôt est protégé par des agents de sécurité hautement qualifiés et équipés de matériel de pointe."
  STR_SYNDICATE_WAREHOUSE_BRIEFING: "Nous avons localisé un entrepôt du Syndicat. Nous devons empêcher les marchandises qui s'y trouvent d'atteindre leur destination. L'entrepôt est protégé par des agents de sécurité hautement qualifiés et équipés de matériel de pointe. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_SYNDICATE_LAB: "Labo du Syndicat"
  STR_ALERT_SYNDICATE_LAB: "LABO DU SYNDICAT DÉCOUVERT"
  STR_SYNDICATE_LAB_DESCRIPTION: "Nous avons localisé un laboratoire du Syndicat. Nous devons arrêter l'un des scientifiques et le faire parler.{NEWLINE}Attendez-vous à affronter des agents de sécurité du Syndicat bien équipés."
  STR_SYNDICATE_LAB_BRIEFING: "Nous avons localisé un laboratoire du Syndicat. Nous devons arrêter l'un des scientifiques et le faire parler. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_SYNDICATE_MONSTER_LAB: "Labo de monstres du Syndicat"
  STR_SYNDICATE_MONSTER_LAB_DESCRIPTION: "Notre objectif est de mener un raid dans un laboratoire secret du Syndicat et de récupérer des fichiers critiques concernant l'activité des monstres. Fouillez les scientifiques pour récupérer ces fichiers.{NEWLINE}Attendez-vous à affronter des agents de sécurité du Syndicat nombreux et bien équipés."
  STR_SYNDICATE_MONSTER_LAB_BRIEFING: "Vous devez pénétrer dans un complexe de laboratoires souterrains. Il est impossible d'y entrer par la voie normale, vous devez donc passer par des cavernes. Recherchez les dossiers personnels des scientifiques du Syndicat. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_ALERT_SYNDICATE_MONSTER_LAB: "LABO DE MONSTRES DU SYNDICAT"
  STR_MONSTERS_INC: "Dossiers Monsters Inc."
  STR_MONSTERS_INC_UFOPEDIA: "Ces documents prouvent sans l'ombre d'un doute que le Syndicat est responsable du clonage et de la distribution des chupacabras, de l'élevage des loups Fenrir, de la capture et des expériences sur les décharnés et les Mongorns sauvages... La liste est longue. Quoi qu'il en soit, même s'ils ne sont pas les véritables créateurs de ces organismes, sans leur soutien, la présence des monstres sur Terre diminuera.{NEWLINE}Afin de résoudre ce problème une fois pour toutes, nous devons nous rendre dans un laboratoire abandonné de l'Aube Rouge. Il est désormais envahi par des araignées géantes, mais il détient la clé pour vaincre cette menace."
  STR_SYNDICATE_EXPERIMENTS: "Expériences du Syndicat"
  STR_SYNDICATE_EXPERIMENTS_UFOPEDIA: "L'interrogatoire d'un scientifique qui travaillait pour le Syndicat nous a fourni quelques indices concernant les monstres qui rôdent sur Terre. En fait, l'organisation semble être responsable d'une grande partie de ces apparitions. Bien que leurs motivations restent encore floues, nous devons trouver l'un de leurs laboratoires de clonage et intercepter suffisamment de données pour mettre au jour cette conspiration mondiale.{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Nouvel objectif : trouver les dossiers secrets sur les expériences menées sur les monstres. Ils devraient se trouver sur les scientifiques du Syndicat dans leurs bases secrètes."
  STR_SYNDICATE: "Le Syndicat"
  STR_SYNDICATE_UFOPEDIA: "Le Syndicat est une vaste et puissante organisation secrète qui possède plusieurs multinationales et en contrôle beaucoup d'autres. Son objectif premier semble être de monétiser à tout prix les connaissances et les technologies aliens, mais nous soupçonnons que ses véritables ambitions s'apparentent davantage à une domination mondiale. Compte tenu de tous ses actifs, il dispose de ressources pratiquement illimitées, mais il semble également bénéficier du favoritisme de certains de nos adversaires politiques. Inutile de dire qu'il est extrêmement dangereux, même comparé aux cultes aliens."
  STR_UAC_MILITARY: "Militaire VAST"
  STR_UAC_MILITARY_CORPSE: "Corps de militaire VAST"
  STR_UAC_MILITARY_ARMOR: "Analyse de Combat : Militaire VAST"
  STR_UAC_MILITARY_UFOPEDIA: "Officiellement, ces individus sont des mercenaires, indépendants ou associés à de petites sociétés de sécurité. Dans la pratique, ils coopèrent étroitement avec VAST, qui est souvent leur seul client. Ils sont très bien entraînés et équipés, et ne doivent donc pas être sous-estimés, même lorsqu'ils semblent être en infériorité numérique."
  STR_UAC_SPACE_MARINE: "Space marine VAST"
  STR_UAC_SPACE_MARINE_CORPSE: "Corps de space marine VAST"
  STR_UAC_SPACE_MARINE_ARMOR: "Analyse de Combat : Space marine VAST"
  STR_UAC_SPACE_MARINE_UFOPEDIA: "Ces individus impressionnants tant physiquement que mentalement ont été sélectionnés et ont suivi un entraînement intensif pour la guerre spatiale. Apparemment, VAST a des projets très ambitieux pour l'avenir et veut être prêt à tout. Le prisonnier a parlé des exercices d'atterrissage orbital auxquels il a participé et des vaisseaux spatiaux avancés qui seraient utilisés régulièrement par VAST. À part cela, nous ne pouvons pas en apprendre beaucoup plus."
  STR_UAC_ENGINEER: "Ingénieur VAST"
  STR_UAC_ENGINEER_CORPSE: "Corps Ingénieur VAST"
  STR_UAC_ENGINEER_ARMOR: "Analyse de Combat : Ingénieur VAST"
  STR_UAC_ENGINEER_UFOPEDIA: "Ces ingénieurs sont responsables des technologies de pointe développées par la société VAST Corp. Ils ne sont généralement pas combattants et ne devraient pas représenter une menace significative pour X-Com, mais ils savent très bien utiliser les armes qu'ils ont contribué à concevoir."
  STR_UAC_MANAGER: "Cadre VAST"
  STR_UAC_MANAGER_CORPSE: "Corps de cadre VAST"
  STR_UAC_MANAGER_ARMOR: "Analyse de Combat : Cadre VAST"
  STR_UAC_MANAGER_UFOPEDIA: "Ces cadres intermédiaires sont chargés d'orchestrer toutes les activités quotidiennes de VAST, dont beaucoup sont discutables sur le plan juridique et moral. Leur connaissance de ces activités est très variable, même les personnes relativement bien informées ignorant tout des actions de l'entreprise auxquelles elles n'ont pas participé, ce qui témoigne du niveau de contrôle de l'information exercé par VAST. Néanmoins, ces cadres sont essentiels pour nos enquêtes sur VAST et doivent être interrogés chaque fois que cela est possible, même s'ils résistent à leur arrestation. En fait, surtout dans ce cas."
  STR_UAC_MASTER_RESEARCHER: "Chercheur principal VAST"
  STR_UAC_MASTER_RESEARCHER_CORPSE: "Corps de chercheur principal VAST"
  STR_UAC_MASTER_RESEARCHER_ARMOR: "Analyse de Combat : Chercheur principal VAST"
  STR_UAC_MASTER_RESEARCHER_UFOPEDIA: "Ces individus brillants et impitoyables, employés par VAST, mènent des projets expérimentaux portant sur des phénomènes physiques très inhabituels liés à des dimensions étranges et à des manifestations psioniques. Ces seigneurs autoproclamés de la technocratie règnent sur leurs fiefs scientifiques avec une autonomie presque totale, faisant toujours passer le progrès avant la sécurité et l'éthique."
  STR_UAC_TURRET: "Tourelle VAST"
  STR_UAC_TURRET_CORPSE: "Carcasse de tourelle VAST"
  STR_UAC_TURRET_WEAPON: "Arme de tourelle VAST"
  STR_UAC_TURRET_ARMOR: "Analyse de Combat : Tourelle VAST"
  STR_UAC_TURRET_UFOPEDIA: "Une arme Plasma fixe, utilisée par VAST pour protéger ses installations hors-monde."
  STR_HUMAN_OSIRON_GOON_ARMOR: "Analyse de Combat : Homme de Main Osiron"
  STR_HUMAN_OSIRON_ELITE_ARMOR: "Analyse de Combat : Capo d'Osiron"
  STR_HUMAN_OSIRON_TECH_TROOPER_ARMOR: "Analyse de Combat : Techno-troupe d'Orsiron"
  STR_HUMAN_OSIRON_TECH_TROOPER_ARMOR_UFOPEDIA: "Les techno-troupes d'Osiron sont équipés de petits émetteurs de boucliers qui leur permettent de maintenir des boucliers de type rouge de base (capacité : 25, restauration : 10/tour)."
  STR_HUMAN_OSIRON_BOSS_ARMOR: "Analyse de Combat : Employeur d'Osiron"
  STR_HUMAN_OSIRON_GOON: "Homme de main d'Osiron"
  STR_HUMAN_OSIRON_GOON_UFOPEDIA: "Ces soldats de gang sont bien équipés, bien entraînés et bien payés, et donc assez dangereux. Néanmoins, ils possèdent peu de connaissances utiles."
  STR_HUMAN_OSIRON_ELITE: "Capo d'Osiron"
  STR_HUMAN_OSIRON_ELITE_UFOPEDIA: "Ces soldats vétérans d'Osiron sont plus coriaces, plus méchants et mieux équipés que leurs camarades moins connus. Ils sont certes dangereux, mais les déchets sophistiqués restent des déchets."
  STR_HUMAN_OSIRON_TECH_TROOPER: "Techno-troupe d'Orsiron"
  STR_HUMAN_OSIRON_TECH_TROOPER_UFOPEDIA: "Vêtus d'armures exotiques et équipés d'implants cybernétiques, ces soldats sont employés par certaines des cellules les plus efficaces d'Osiron. Ils utilisent des armes très sophistiquées et représentent une menace très importante pour nos équipes."
  STR_HUMAN_OSIRON_BOSS: "Employeur d'Osiron"
  STR_HUMAN_OSIRON_BOSS_UFOPEDIA: "Membres haut placés de l'Osiron, ils vivent de la contrebande, de la vente et du vol d'artefacts aliens. Ils sont étonnamment bien connectés pour de simples chefs de gang."
  STR_HUMAN_OSIRON_FIXER_ARMOR: "Analyse de Combat : Dealer d'Osiron"
  STR_HUMAN_OSIRON_FIXER: "Dealer d'Osiron"
  STR_HUMAN_OSIRON_FIXER_UFOPEDIA: "Riches membres d'Osiron, principalement impliqués dans la contrebande de technologies aliens, la corruption et le gaspillage de leur vie pathétique dans la drogue et d'autres aspects agréables de la vie. Leurs aptitudes au combat ne devraient pas poser de problème à nos agents, mais la veste en Tritanium qu'ils portent souvent et les armes exotiques qu'ils utilisent peuvent poser quelques problèmes."
  STR_OSIRON: "Osiron"
  STR_OSIRON_UFOPEDIA: "Osiron est une organisation criminelle, spécialisée dans toutes sortes de choses - artefacts aliens, reliques et créatures étranges. Malgré leur faible nombre, ils opèrent dans le monde entier, à la recherche de moyens d'acquérir ou de vendre leur marchandise. Leur activité illégale constitue également une menace directe pour la Terre, dans la mesure où ils offrent régulièrement leurs marchandises et leurs compétences uniques à des organisations dangereuses telles que les cultes aliens."
  STR_OSIRON_STAKEOUT: "Implantation Osiron"
  STR_OSIRON_STAKEOUT_DESCRIPTION: "Nous avons localisé un repaire de gangsters d'Osiron dans une partie désolée de la ville. Notre objectif est de capturer leur leader pour l'interroger.{NEWLINE}Seuls les équipements dissimulables et les vêtements civils sont autorisés !"
  STR_OSIRON_STAKEOUT_BRIEFING: "Nous avons localisé un repaire de gangsters d'Osiron dans une partie désolée de la ville. Ils surveillent la zone, donc nous avons dû utiliser un véhicule civil et un équipement léger pour ne pas attirer l'attention. Notre objectif est de capturer leur leader. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_OSIRON_HACIENDA: "Hacienda d'Osiron"
  STR_OSIRON_HAVIRA: "Hacienda d'Osiron"
  STR_ALERT_OSIRON_HACIENDA: "REFUGE D'ORSIRON LOCALISÉ"
  STR_OSIRON_HACIENDA_DESCRIPTION: "Cette luxueuse demeure, à l'abri des regards indiscrets, appartient à un agent haut placé d'Osiron. Éliminez son maître et saisissez toutes les marchandises illégales en sa possession. L'endroit est bien défendu, alors préparez-vous à affronter de nombreux soldats du gang."
  STR_OSIRON_HACIENDA_BRIEFING: "Cette luxueuse demeure, à l'abri des regards indiscrets, appartient à un agent haut placé d'Osiron. Éliminez son maître et saisissez toutes les marchandises illégales en sa possession. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_OSIRON_NEST: "Assaut sur un entrepôt Osiron caché"
  STR_ALERT_OSIRON_NEST: "ENTREPÔT OSIRON DÉTECTE À "
  STR_OSIRON_NEST_DESCRIPTION: "Les enquêteurs locaux ont découvert un grand entrepôt utilisé par Osiron pour stocker des marchandises de contrebande. Lors de l'arrestation, les suspects ont opposé une résistance farouche et un violent échange de tirs a éclaté entre les forces d'Osiron et la police. Il s'avère que les criminels ont été sérieusement sous-estimés par la police et qu'ils sont désormais nettement plus nombreux et mieux armés que les forces d'assaut. Nous ferions mieux de leur venir en aide."
  STR_OSIRON_NEST_BRIEFING: "Les enquêteurs locaux ont découvert un grand entrepôt utilisé par Osiron pour stocker des marchandises de contrebande. Lors de l'arrestation, les suspects ont opposé une résistance farouche et un violent échange de tirs a éclaté entre les forces d'Osiron et la police. Les criminels se sont barricadés dans le bâtiment et tirent depuis là-bas. Neutralisez toutes les forces d'Osiron dans la zone et essayez de limiter au maximum les pertes parmi les policiers. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_ALERT_OSIRON_STAKEOUT: "BASE D'OSIRON DÉTECTÉE À"
  STR_OSIRON_CRUISE: "Paquebot Osiron"
  STR_OSIRON_CRUISE_DESCRIPTION: "Nous avons détecté un navire de contrebande Osiron, se faisant passer pour un paquebot de croisière. Notre mission est de monter à bord, d'appréhender l'équipage et de sécuriser toute cargaison illégale. Attendez-vous à une résistance de la part des agents Osiron et de la sécurité. Vous ne pouvez pas battre en retraite durant cette mission."
  STR_OSIRON_CRUISE_BRIEFING: "Nous avons détecté un navire de contrebande Osiron, se faisant passer pour un paquebot de croisière. Notre mission est de monter à bord, d'appréhender l'équipage et de sécuriser toute cargaison illégale. Vous ne pouvez pas battre en retraite durant cette mission."
  STR_ALERT_OSIRON_CRUISE: "NAVIRE MARIN D'OSIRON REPÉRÉ"
  STR_GHOST_PLOT: "Intrigue fantomatique"
  STR_GHOST_PLOT_UFOPEDIA: "Après notre rencontre avec les « fantômes » dans l'hôpital psychiatrique, nous avons mené une enquête approfondie sur place. Le cercle rituel que nous avons trouvé suggère que ces entités ont été aidées, invoquées ou créées d'une manière ou d'une autre par des personnes vivantes possédant des connaissances et des compétences uniques. Après avoir interrogé le personnel et examiné tous les détails de sécurité disponibles, nous avons réussi à réduire le nombre de suspects à deux. Malheureusement, leur localisation est actuellement inconnue.{NEWLINE}Une enquête plus approfondie nous a amenés à penser que ces personnes appartiennent à une organisation secrète appelée « Révélation de l'Éther», qui n'a vraisemblablement aucun lien avec les sociétés secrètes que nous avons rencontrées auparavant. Quel que soit son objectif, son existence constitue probablement une menace pour l'humanité. Nous inclurons donc ce groupe dans nos activités de prévention de la criminalité."
  STR_RECLAMATION_OF_AETHER: "Révélation de l'Éther"
  STR_RECLAMATION_OF_AETHER_UFOPEDIA: "Révélation de l'Éther, également connu sous le nom de Enfants de l'Éther, est une organisation libre de nethermanciens, psychotroniciens et autres, dont l'esprit est devenu un peu trop désordonné après des années de contact avec la psi-sphère de notre planète. Ils sont susceptibles de provoquer une perturbation de l'ordre, généralement en invoquant des effets atypiques et parfois en offrant des sacrifices vivants à des entités psioniques."
  STR_RECLAMATION_OF_AETHER_PREREQUISITE: "Prérequis de : Révélation de l'Éther"
  STR_RECLAMATION_OF_AETHER_ORGANIZATION: "Organisation de la Révélation de l'Éther"
  STR_RECLAMATION_OF_AETHER_ORGANIZATION_UFOPEDIA: "Nous avons obtenu des informations sur la Révélation de l'Éther. Il s'agit d'une organisation décentralisée, réunie par des « guides spirituels » qui apparaissent dans les rêves des individus à fort potentiel psychique. L'esprit les aide à gagner en inspiration ou en perspicacité, et les guide lentement vers un intérêt pour le surnaturel. Ils sont ensuite réunis avec d'autres individus qui connaissent le même « destin funeste », sous la direction d'un « compagnon ». Nous ne savons pas ce qui arrive à ceux qui résistent.{NEWLINE}Ils chassent ensuite les sites spirituels pour alimenter leur technologie chuchotée par les fantômes, récoltant l'ectoplasme des « fantômes sauvages » et accumulant des augmentations au point d'injecter des concoctions à base d'ectoplasme dans leur corps.{NEWLINE}Pour en savoir plus, nous devrons mettre la main sur un « Maître », souvent évoqué à voix basse par les acolytes."
  STR_GHOSTLY_WHISPERS: "Chuchotements fantomatiques"
  STR_GHOSTLY_WHISPERS_UFOPEDIA: "L'interrogatoire des membres de « Révélation de l'Éther » a révélé plusieurs faits intéressants. Tous racontent une histoire similaire : un être apparaît dans leurs rêves « pour les guider », et lorsqu'ils suivent ses paroles et ses ordres, ils s'enrichissent d'une « sagesse ésotérique ». Cet être peut offrir des solutions aux problèmes personnels de ses victimes, ce qui les amène à le suivre volontairement, puis à diriger d'autres personnes vers d'autres « membres » à travers leurs rêves et les prémonitions données par ces esprits. C'est également de là que provient leur technologie : en suivant l'étrange logique onirique chuchotée par ces esprits, qui leur indiquent comment obtenir de l'ectoplasme pour alimenter leurs engins. Ainsi, chaque type d'objet suit une « logique » spécifique et personnelle. Enfin, tous les membres recensés jusqu'à présent ont un potentiel psionique élevé, ce qui les rend « très réceptifs » à ce type de contact."
  STR_ANY_RECLAMATION_OF_AETHER_INTERROGATED: "Un membre de la Révélation de l'Éther interrogé"
  STR_HUMAN_GHOST_CULTIST_ARMOR: "Analyse de Combat : Esprit cultiste"
  STR_HUMAN_GHOST_CULTIST: "Esprit cultiste"
  STR_HUMAN_GHOST_CULTIST_UFOPEDIA: "Ces individus égarés appartiennent aux Enfants de l'Éther, une secte informelle composée de médiums et d'autres adorateurs de fantômes. Une exposition prolongée aux énergies du monde des morts les a conditionnés à obéir aveuglément à leurs supérieurs, qu'ils soient humains ou fantômes. Ils ne craignent pas la mort, mais dans des situations extrêmes, ils peuvent tout de même être submergés par la terreur."
  STR_RECLAMATION_OF_AETHER_MALE_INITIATE_ARMOR: "Analyse de Combat : Initié masculin de la RdE"
  STR_RECLAMATION_OF_AETHER_FEMALE_INITIATE_ARMOR: "Analyse de Combat : Initié féminine de la RdE"
  STR_RECLAMATION_OF_AETHER_MALE_INITIATE: "Initié de la Révélation de l'Éther"
  STR_RECLAMATION_OF_AETHER_FEMALE_INITIATE: "Initiée de la Révélation de l'Éther"
  STR_RECLAMATION_OF_AETHER_INITIATE: "Initié de la Révélation de l'Éther"
  STR_RECLAMATION_OF_AETHER_INITIATE_UFOPEDIA: "Les initiés sont recrutés parmi des civils normaux ayant une forte affinité psionique. Ils sont armés de technologies ectoplasmiques et d'armes qu'ils sont capables de fabriquer ou qu'on leur a confiées, mais ce ne sont que des civils : ils n'ont pas reçu d'entraînement militaire particulier. Tous partagent une histoire similaire : des rêves qui les aidaient dans leur vie quotidienne les ont peu à peu amenés à s'intéresser au surnaturel, recevant de l'aide en échange de l'exécution d'ordres. Nous soupçonnons qu'un certain niveau de manipulation psychique subconsciente est également à l'œuvre pour les rendre volontaires. On ne sait pas ce qu'il advient de ceux qui résistent."
  STR_RECLAMATION_OF_AETHER_MALE_JOURNEYMAN: "Voyageur de la Révélation de l'Éther"
  STR_RECLAMATION_OF_AETHER_FEMALE_JOURNEYMAN: "Voyageuse de la Révélation de l'Éther"
  STR_RECLAMATION_OF_AETHER_MALE_JOURNEYMAN_ARMOR: "Analyse de Combat : Voyageur de la RdE"
  STR_RECLAMATION_OF_AETHER_FEMALE_JOURNEYMAN_ARMOR: "Analyse de Combat : Voyageuse de la RdE"
  STR_RECLAMATION_OF_AETHER_JOURNEYMAN: "Voyageur de la Révélation de l'Éther"
  STR_RECLAMATION_OF_AETHER_JOURNEYMAN_UFOPEDIA: "Voyageurs de la Révélation de l'Éther représentent l'élite entraînée de cette organisation peu structurée. Ils ont plus d'expérience sur le terrain, ont reçu un entraînement au combat ou sont issus d'un milieu militaire. Ils ont été équipés de gants et de masques ectoplasmiques spéciaux, ainsi que d'ectoplasme infusé directement dans leur corps pour augmenter leurs performances au combat."
  STR_RECLAMATION_OF_AETHER_MASTER_ARMOR: "Analyse de Combat : Maître de la RdE"
  STR_RECLAMATION_OF_AETHER_MASTER: "Maître de la Révélation de l'Éther"
  STR_RECLAMATION_OF_AETHER_MASTER_UFOPEDIA: "Les maîtres de la Révélation de l'Ether ont à peine l'apparence d'un être humain. Ils sont enfermés en permanence dans une combinaison blindée et leur corps est imprégné d'ectoplasme gazeux. Cet état leurs permet de guider les êtres ectoplasmiques pour qu'ils fusionnent avec un humain vivant, créant ainsi un puissant utilisateur psionique et un accès direct aux chuchotements fantomatiques. Ils jouent le rôle de leaders et de visionnaires au sein de l'organisation. Ils sont résistants et manient de puissantes armes ectoplasmiques."
  STR_RECLAMATION_OF_AETHER_OBLIVIONIST_ARMOR: "Analyse de Combat : Oblivioniste RdE"
  STR_RECLAMATION_OF_AETHER_OBLIVIONIST: "Oblivioniste de la Révélation de l'Éther"
  STR_RECLAMATION_OF_AETHER_OBLIVIONIST_UFOPEDIA: "Fusion entre un être humain vivant et un esprit, ces fanatiques adeptes du culte de l'Éther constituent des unités de combat rudimentaires mais puissantes. L'entité spectrale est liée aux engrammes du cultiste, ce qui améliore considérablement ses capacités au combat. Une fois l'Oblivioniste neutralisé, la construction se déstabilise et s'effondre instantanément, libérant le fantôme en colère de sa prison charnelle."
  STR_RESIDUAL_PSIONIC_ARTIFACTS: "Artefacts psioniques résiduels"
  STR_RESIDUAL_PSIONIC_ARTIFACTS_UFOPEDIA: "Les objets significatifs pour la psyché d'un mourant peuvent conserver une empreinte de leur utilisateur initial ou de leur propriétaire associé. Il peut s'agir d'un souvenir favori, de l'arme d'un meurtre ou d'un objet témoin d'une situation particulièrement forte sur le plan émotionnel. Après avoir étudié les trois objets découverts par nos agents de terrain, nous sommes maintenant en mesure de rechercher les émanations subtiles et spécifiques de ces objets. Cela pourrait nous aider à découvrir ce que la Révélation de l'Éther tente d'accomplir en essayant de rassembler de tels objets."
  STR_BILLHOOK: "Serpe"
  STR_BILLHOOK_UFOPEDIA: "Cet ustensile de cuisine est assez tristement célèbre. En tant qu'arme, il repose davantage sur la force brute que sur l'habileté."
  STR_MALE_VIP_REPTOID: "VIP reptilien"
  STR_MALE_VIP_REPTOID_ARMOR: "Analyse de Combat : VIP reptilien"
  STR_REPTOID_SHADOW_ARMOR: "Analyse de Combat : Ombre reptilienne"
  STR_REPTOID_DRAKE_ARMOR: "Analyse de Combat : Drake reptilien"
  STR_REPTOID_COMMANDO_ARMOR: "Analyse de Combat : Commando reptilien"
  STR_REPTOID_STANDARD_ARMOR: "Analyse de Combat : Reptilien"
  STR_CROC_ARMOR: "Analyse de Combat : Croc"
  STR_REPTOID_DRAKE_CORPSE: "Corps de drake reptilien"
  STR_REPTOID_DRAKE: "Drake reptilien"
  STR_REPTOID_DRAKE_UFOPEDIA: "Les drakes reptiliens sont des officiers militaires reptiliens portant des armures assistées. Ils sont hautement entraînés, utilisent le meilleur équipement reptilien disponible et sont très dangereux au combat."
  STR_REAPER_WEAPON: "Charge de faucheur"
  STR_REAPER_WEAPON_UFOPEDIA: "L'attaque de faucheur est similaire à une charge de rhinocéros, et tout aussi dévastatrice."
  STR_REAPER_ARMOR: "Analyse de Combat : Faucheur"
  STR_REAPER: "Faucheur"
  STR_REAPER_UFOPEDIA: "Ce carnivore bipède possède de puissantes mâchoires et un appétit vorace. Il possède un certain nombre d'implants cérébraux mystérieux qui servent probablement à contrôler son activité. Les instincts prédateurs primitifs de cette créature ne servent pas à grand-chose, si ce n'est à terroriser et à détruire."
  STR_REAPER_TERRORIST: "Faucheur terroriste"
  STR_REAPER_CORPSE: "Corps de faucheur"
  STR_REAPER_AUTOPSY: "Autopsie de faucheur"
  STR_REAPER_AUTOPSY_UFOPEDIA: "Le faucheur contient deux \"cerveaux\" et deux \"cœurs\" qui lui permettent de fonctionner même lorsqu'il est gravement blessé. Cependant, sa peau poilue est hautement inflammable, ce qui rend la créature vulnérable aux armes incendiaires."
  STR_BARDICHE: "Bardiche"
  STR_BARDICHE_UFOPEDIA: "Cette arme d'hast magistralement conçue peut être utilisée pour couper des chevaux en deux, ... rarement dans la longueur, à condition que l'utilisateur ait suffisamment de force pour la tenir correctement."
  STR_GREATSWORD: "Épée à deux mains"
  STR_GREATSWORD_UFOPEDIA: "Cette énorme arme de mêlée provoque des blessures effrayantes, mais n'est pas très efficace contre les armures."
  STR_SLEDGEHAMMER: "Marteau lourd"
  STR_SLEDGEHAMMER_UFOPEDIA: "Cette arme n'a pas été conçue pour la précision, mais pour la puissance. Entre les mains d'un individu extrêmement fort, elle peut être absolument dévastatrice."
  STR_KNIFE: "Couteau"
  STR_KNIFE_UFOPEDIA: "Cette lame privilégie les coups rapides aux coups puissants. Elle est particulièrement adaptée aux combattants agiles ayant une formation de base en mêlée... ou aux cuisiniers."
  STR_MAGMA_TANK_FACTORY: "Usine de mini-blindés M.A.G.M.A."
  STR_MAGMA_TANK_FACTORY_DESCRIPTION: "Une installation de la M.A.G.M.A. dédiée à la fabrication de robots militaires a subi une grave défaillance, provoquant la rébellion de ses mini-blindés automatisés.{NEWLINE}Aidez le personnel de la M.A.G.M.A. (mini-blindés non affectés et chasseurs de chars) à maîtriser la rébellion des robots."
  STR_MAGMA_TANK_FACTORY_BRIEFING: "Une installation M.A.G.M.A. dédiée à la fabrication de robots militaires a subi une grave défaillance, provoquant la rébellion de ses mini-blindés automatisés. Aidez le personnel M.A.G.M.A. (mini-blindés non affectés et chasseurs de chars) à maîtriser la rébellion des robots. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_ALERT_MAGMA_TANK_FACTORY: "ROBOTS REBELLES DANS UNE USINE M.A.G.M.A. !"
  STR_SYNDICATE_CHUPACABRAS_LAB: "Labo de Chupacabra"
  STR_ALERT_SYNDICATE_CHUPACABRAS_LAB: "DES CHUPACABRAS ÉCHAPÉS D'UN LABO DU SYNDICAT !"
  STR_SYNDICATE_CHUPACABRAS_LAB_DESCRIPTION: "La société M.A.G.M.A. a récemment tenté d'entamer des « négociations » avec le Syndicat en « rendant visite » à l'un de leurs laboratoires. Malheureusement, le laboratoire contenait plusieurs spécimens de Chupacabras qui se sont rapidement échappés. Comme M.A.G.M.A. préfère ne pas être associée à cet incident, elle nous a demandé d'intervenir en son nom. Si nous ignorons leur demande, le Conseil nous critiquera également."
  STR_SYNDICATE_CHUPACABRAS_LAB_BRIEFING: "La société M.A.G.M.A. a récemment tenté d'entamer des « négociations » avec le Syndicat en « rendant visite » à l'un de leurs laboratoires. Malheureusement, le laboratoire contenait plusieurs spécimens de chupacabras qui se sont rapidement échappés. Maintenant, nous devons nettoyer ce foutoir. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_MAGMA_LAB: "Labo M.A.G.M.A."
  STR_MAGMA_LAB_DESCRIPTION: "Un laboratoire isolé appartenant à la M.A.G.M.A. Corporation a été envahi par des zombies (sans doute échappés de leur confinement). Notre tâche consiste à contenir l’incursion et, si possible, à découvrir pourquoi les zombies ont réussi à s’échapper."
  STR_MAGMA_LAB_BRIEFING: "Un laboratoire isolé appartenant à la M.A.G.M.A. Corporation a été envahi par des zombies (sans doute échappés de leur confinement). Notre tâche consiste à contenir l’incursion et, si possible, à découvrir pourquoi les zombies ont réussi à s’échapper. Nous sommes autorisés à conserver tout objet trouvé sur place, y compris d’éventuelles réserves d’argent. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_ALERT_MAGMA_LAB: "PROBLÈME AU LABO M.A.G.M.A. !"
  STR_MAGMA_MISSION_MAGMA_LAB: "Mission M.A.G.M.A. : Labo M.A.G.M.A."
  STR_MAGMA_MISSION_MAGMA_LAB_UFOPEDIA: "{NEWLINE}{NEWLINE}À : X-Com{NEWLINE}De : M.A.G.M.A. Corporation{NEWLINE}{NEWLINE}Commandant, la M.A.G.M.A. Corp. apprécie grandement l'expérience de votre organisation dans la lutte contre... des ennemis irréguliers. Nous vous serions reconnaissants de bien vouloir nous aider à régler certaines questions délicates qui ne manqueront pas de se poser. Si vous nous aidez à contenir ces problèmes, M.A.G.M.A. se fera un plaisir de vous récompenser en conséquence. Bien entendu, si vous veniez à périr, M.A.G.M.A. n'assumerait aucune responsabilité."
  STR_MESSAGE_FROM_MAGMA_01: "Message de M.A.G.M.A. num. 001"
  STR_MESSAGE_FROM_MAGMA_01_UFOPEDIA: "À : X-Com{NEWLINE}De : M.A.G.M.A. Corporation{NEWLINE}{NEWLINE}Bonjour, Commandant, au nom de M.A.G.M.A. Corporation. Au cas où nous aurions besoin de nous présenter, nous sommes l'une des principales entreprises du marché des technologies de pointe dans le domaine de l'énergie et de l'armement. Nous sommes heureux d'avoir enfin pu vous parler ; nous pouvons nous entraider pour défendre notre planète contre les créatures d'un autre monde dont X-Com a tant appris. Pour commencer, nous vous donnerons accès à certains de nos produits standard, sans poser de questions. En échange, nous attendons de vous une coopération discrète au cas où M.A.G.M.A. tomberait sur quelque chose relevant de votre domaine d'expertise... Et vu la direction que prend le monde, cela semble inévitable ; nous n'abandonnons jamais notre quête pour améliorer l'humanité. Que ce soit le début modeste d'une grande initiative, commandant.{NEWLINE}Si vous êtes intéressé(e) par une collaboration avec nous, veuillez remplir le programme de recherche intitulé « Mission M.A.G.M.A. : Laboratoire M.A.G.M.A. ». Cela validera notre contrat"
  STR_MESSAGE_FROM_MAGMA_02: "Message de M.A.G.M.A. num. 002"
  STR_MESSAGE_FROM_MAGMA_02_UFOPEDIA: "À : X-Com{NEWLINE}De : M.A.G.M.A. Corporation{NEWLINE}{NEWLINE}Excellent travail dans cette installation, commandant. Votre aide nous a permis de progresser sans encombre dans l'opération de nettoyage.{NEWLINE}Cependant, n'oubliez pas que votre objectif principal est de découvrir la raison pour laquelle tout cela s'est produit. Tant que cela n'est pas fait, nous ne pouvons exclure la possibilité que cela se reproduise."
  STR_MESSAGE_FROM_MAGMA_03: "Message de M.A.G.M.A. num. 003"
  STR_MESSAGE_FROM_MAGMA_03_UFOPEDIA: "À : X-Com{NEWLINE}De : M.A.G.M.A. Corporation{NEWLINE}{NEWLINE}Commandant, la M.A.G.M.A. Corporation est très satisfaite de la manière efficace dont vous avez résolu l'affaire du virus. Nous pensons que cela a été très profitable pour toutes les parties concernées, à l'exception du Syndicat. {NEWLINE}Dans le prolongement de cette collaboration fructueuse, nous vous offrons l'accès à notre produit exclusif, le canon lourd. Cette arme expérimentale pourrait s'avérer inestimable dans votre domaine d'activité.{NEWLINE}Malheureusement, le Syndicat traître reste notre ennemi commun, et d'autres éléments constituent également une menace pour l'humanité. Nous vous contacterons à nouveau pour vous proposer une mission lorsque le moment sera venu"
  STR_MESSAGE_FROM_MAGMA_04: "Message de M.A.G.M.A. num. 004"
  STR_MESSAGE_FROM_MAGMA_04_UFOPEDIA: "{NEWLINE}{NEWLINE}À : X-Com{NEWLINE}De : M.A.G.M.A. Corporation{NEWLINE}{NEWLINE}Commandant, la M.A.G.M.A. Corporation tient à vous remercier une nouvelle fois pour votre aide plus que précieuse.{NEWLINE}Vous seriez peut-être intéressé par l'achat d'un autre de nos produits exclusifs, le célèbre canon automatique. Vous apprécierez certainement ses avantages."
  STR_MESSAGE_FROM_MAGMA_05: "Message de M.A.G.M.A. num. 005"
  STR_MESSAGE_FROM_MAGMA_05_UFOPEDIA: "{NEWLINE}{NEWLINE}À : X-Com{NEWLINE}De : M.A.G.M.A. Corporation{NEWLINE}{NEWLINE}Commandant, la M.A.G.M.A. Corporation vous est profondément reconnaissante pour votre aide opportune.{NEWLINE}Grâce à cette mission, vous avez gagné la confiance de la M.A.G.M.A. Veuillez jeter un œil à notre gamme top secrète d'armes à impulsions : personne d'autre ne propose quoi que ce soit de similaire ! À part vous, bien sûr, si cela vous intéresse."
  STR_SHARE_ALLOY_AMMO_TECH: "Partager la technologie des munitions en tritanium"
  STR_SHARE_ALLOY_AMMO_TECH_UFOPEDIA: "Eh bien, commandant, nous avons téléchargé toutes nos données sur les munitions en tritanium directement sur les serveurs du M.A.G.M.A. J'espère que cela nous sera profitable, comme vous l'espérez, au lieu de nous causer des ennuis.{NEWLINE}{NEWLINE}De plus, le Conseil est plutôt en colère contre nous en ce moment. [-500 points]"
  STR_DO_NOT_SHARE_ALLOY_AMMO_TECH: "Ne pas partager la technologie des munitions en tritanium"
  STR_DO_NOT_SHARE_ALLOY_AMMO_TECH_UFOPEDIA: "Oui, Commandant, je suis tout à fait d'accord avec vous. Ces gens de M.A.G.M.A. ont beau parler avec éloquence, mais pouvez-vous vraiment leur faire confiance ? Pas moi !{NEWLINE}Quoi qu'ils aient à offrir, je parie que cela ne vaut pas le risque. J'espère au moins que nous ne passons pas à côté de grand-chose...{NEWLINE}{NEWLINE}(250 points attribués)"
  STR_SHARE_TERRAMITE_TECH: "Partager la technologie de la terramite"
  STR_SHARE_TERRAMITE_TECH_UFOPEDIA: "Alors, Commandant, j'ai donné à ce camarade du M.A.G.M.A. tous les dossiers sur la terramite. Ce type me donne la chair de poule, alors j'espère qu'ils sont contents. Et que nous n'en souffrirons pas trop.{NEWLINE}{NEWLINE}Évidemment, nous avons énervé le Conseil et maintenant, ils veulent nos têtes sur des piques. Zut. (-500 points)"
  STR_DO_NOT_SHARE_TERRAMITE_TECH: "Ne pas partagez la technologie sur la terramite"
  STR_DO_NOT_SHARE_TERRAMITE_TECH_UFOPEDIA: "La vie est une succession de décisions difficiles, Commandant. Celle-ci ne semble toutefois pas trop compliquée. Il ne serait vraiment pas prudent de contrarier nos sponsors directs... Quoi que M.A.G.M.A. ait à offrir, cela ne peut certainement pas être suffisamment intéressant pour contrarier le Conseil. Je veux dire, suis-je en train de faire preuve d'une évidence flagrante ou quoi ?{NEWLINE}{NEWLINE}(250 points attribués)"
  STR_SHARE_POWER_SOURCE_MINIATURIZATION_TECH: "Partager la technologie des batteries à l'élérium"
  STR_SHARE_POWER_SOURCE_MINIATURIZATION_TECH_UFOPEDIA: "Commandant, nous avons fourni à la M.A.G.M.A. les moyens de constituer une armée alimentée à l'élerium. Ou du moins, de bouleverser complètement l'équilibre des forces dans de nombreuses régions du monde. Nous n'aurions peut-être pas dû faire cela.{NEWLINE}{NEWLINE}De plus, le Conseil est absolument furieux contre nous pour avoir enfreint l'embargo sur les sources d'énergie. (-1500 points)"
  STR_DO_NOT_SHARE_POWER_SOURCE_MINIATURIZATION_TECH: "Ne pas partagez la technologie sur les batteries à l'élérium"
  STR_DO_NOT_SHARE_POWER_SOURCE_MINIATURIZATION_TECH_UFOPEDIA: "Ouaip, Commandant, la dernière chose dont nous avons besoin, c'est que le M.A.G.M.A. ait les moyens de constituer une armée alimentée à l'élerium. Ou du moins de bouleverser complètement l'équilibre des pouvoirs dans de nombreuses régions du monde. Pour qui nous prennent-ils, Osiron ? {NEWLINE}{NEWLINE} (450 points attribués)"
  STR_SHARE_ELERIUM_EXPLOSIVES_TECH: "Partager la technologie des explosifs à l'élérium"
  STR_SHARE_ELERIUM_EXPLOSIVES_TECH_UFOPEDIA: "Eh bien, commandant, je devrais vous faire la leçon sur l'interdiction de prolifération des armes aliens, mais il semble qu'il soit déjà trop tard pour cela. J'espère vraiment que vous savez ce que vous faites, car à ce rythme, nous risquons tous les deux d'être licenciés bientôt... (-1500 points)"
  STR_DO_NOT_SHARE_ELERIUM_EXPLOSIVES_TECH: "Ne pas partagez la technologie sur les explosifs à l'élérium"
  STR_DO_NOT_SHARE_ELERIUM_EXPLOSIVES_TECH_UFOPEDIA: "Compris, commandant. Le M.A.G.M.A. n'est pas le genre de panier dans lequel je serais prêt à mettre tous mes œufs... Surtout un œuf aussi gros. Ne soyons pas trop gourmands et gardons la tête froide, sinon nous risquons de tout perdre... {NEWLINE}{NEWLINE} (250 points attribués)"
  STR_SHARE_ALIEN_GARDENS_TECH: "Partager la technologie des jardins aliens"
  STR_SHARE_ALIEN_GARDENS_TECH_UFOPEDIA: "Commandant, la société M.A.G.M.A. a accepté notre offre avec enthousiasme et l'a immédiatement mise en œuvre dans ses usines chimiques secrètes. Je ne sais pas qui sont leurs acheteurs, à part nous, bien sûr, mais j'espère sincèrement qu'ils n'utiliseront jamais cette technologie. Je veux dire, il sera assez difficile de dissimuler son utilisation, compte tenu de ses effets sur les personnes, les véhicules et les bâtiments...{NEWLINE}{NEWLINE}Le Conseil le sait évidemment aussi, et je suis très curieux de savoir comment vous allez vous expliquer. Vous avez une explication pratique, n'est-ce pas ? (-1500 points)"
  STR_DO_NOT_SHARE_ALIEN_GARDENS_TECH: "Ne pas partagez la technologie sur les jardins aliens"
  STR_DO_NOT_SHARE_ALIEN_GARDENS_TECH_UFOPEDIA: "Commandant, j'ai dit à la société M.A.G.M.A. d'aller se faire voir, comme vous me l'aviez demandé. Quoi qu'ils puissent nous offrir, ça nous resterait quand même en travers de la gorge. Sans parler du Conseil qui nous mettrait en pièces ! {NEWLINE}... Mais je ne vais pas vous mentir : je n'arrête pas de penser à toutes les technologies géniales auxquelles nous venons de renoncer. Pour sortir de cette déprime, je pense qu'une consommation modérée d'alcool s'impose. Peut-être aimeriez-vous me rejoindre à la cantine, commandant ? Hmmm~ ?{NEWLINE}{NEWLINE}(250 points attribués)"
  STR_MESSAGE_FROM_MAGMA_ALLOY_AMMO: "Message de M.A.G.M.A. : Munitions en tritanium"
  STR_MESSAGE_FROM_MAGMA_ALLOY_AMMO_UFOPEDIA: "{NEWLINE}{NEWLINE}À : X-Com{NEWLINE}De : M.A.G.M.A. Corporation{NEWLINE}{NEWLINE}Commandant, la M.A.G.M.A. Corporation est très intéressée par les munitions en tritanium que vous avez développées. Si vous nous en communiquez les détails, nous vous fournirons de nouvelles marchandises formidables, entièrement compatibles avec nos produits phares !{NEWLINE}Si vous acceptez cette offre, veuillez remplir le rapport \"Partager la technologie des munitions en tritanium\"."
  STR_MESSAGE_FROM_MAGMA_TERRAMITE: "Message de M.A.G.M.A. : Terramite"
  STR_MESSAGE_FROM_MAGMA_TERRAMITE_UFOPEDIA: "À : X-Com{NEWLINE}De : M.A.G.M.A. Corporation{NEWLINE}{NEWLINE}Commandant, nous avons remarqué que vous avez découvert un nouveau matériau très intéressant. Quelle résistance, quelle élégance ! Peut-être seriez-vous intéressé par le partage de ses propriétés, au nom de la science ? Cela nous permettrait de vous proposer de nouveaux produits, encore meilleurs, à l'avenir !{NEWLINE}Si vous acceptez cette offre, veuillez remplir le rapport « Partager la technologie Terramite »."
  STR_MESSAGE_FROM_MAGMA_POWER_SOURCE_MINIATURIZATION: "Message de M.A.G.M.A. : Batteries à l'élerium"
  STR_MESSAGE_FROM_MAGMA_POWER_SOURCE_MINIATURIZATION_UFOPEDIA: "À : X-Com{NEWLINE}De : M.A.G.M.A. Corporation{NEWLINE}{NEWLINE}Commandant, comme vous le savez peut-être, la M.A.G.M.A. Corporation est un leader mondial dans le domaine des technologies énergétiques, notamment des réacteurs à fusion expérimentaux. Bien qu'efficaces, ces réacteurs ne peuvent être miniaturisés et sont totalement immobiles. Il s'avère cependant que la technologie énergétique alien est modulaire et évolutive.{NEWLINE}Si vous partagez vos secrets avec nous, cela serait très profitable pour nous deux !{NEWLINE}Si vous acceptez cette offre, veuillez remplir le rapport « Partager la technologie des batteries à l'élerium »."
  STR_MESSAGE_FROM_MAGMA_ELERIUM_EXPLOSIVES: "Message de M.A.G.M.A. : Explosif à l'élerium"
  STR_MESSAGE_FROM_MAGMA_ELERIUM_EXPLOSIVES_UFOPEDIA: "À : X-Com{NEWLINE}De : M.A.G.M.A. Corporation{NEWLINE}{NEWLINE}Commandant, c'est un plaisir de vous contacter à nouveau. Comme vous le savez, je représente l'un des principaux fabricants d'armes de cette planète, dont les conceptions sont susceptibles de s'avérer cruciales dans le cadre des contacts interstellaires en cours. Bien que nous soyons fiers de nos conceptions originales, la Terre ne peut se permettre d'ignorer nos concurrents, en particulier ceux d'origine alien.{NEWLINE}Dans cette optique, je voudrais vous proposer un accord mutuellement avantageux : si vous partagez avec nous vos données sur les explosifs à base d'élerium, nous serons en mesure de vous offrir encore plus de puissance de feu ! Connaissant votre affection pour nos conceptions, nous pensons que vous ne refuserez pas cette offre. Après tout, c'est l'avenir de la planète entière qui est en jeu.{NEWLINE}Si vous acceptez cette offre, veuillez remplir le rapport « Partager la technologie des explosifs à base d'élerium »."
  STR_MESSAGE_FROM_MAGMA_ALIEN_GARDENS: "Message de M.A.G.M.A. : Jardins aliens"
  STR_MESSAGE_FROM_MAGMA_ALIEN_GARDENS_UFOPEDIA: "À : X-Com{NEWLINE}De : M.A.G.M.A. Corporation{NEWLINE}{NEWLINE}Commandant, certains de nos amis communs nous ont rapporté que vous aviez fait des découvertes très intéressantes concernant la chimie alien. Cela correspond tout à fait à notre projet de recherche sur les armes, qui, j'en suis sûr, vous intéressera : des munitions spécialement conçues pour détruire les armures individuelles. Si vous acceptez de partager cette technologie avec notre entreprise, je suis certain que nous serons en mesure de vous proposer des équipements de terrain révolutionnaires !{NEWLINE}Si vous pensez que nous pouvons conclure un accord, veuillez remplir le rapport « Partager la technologie des jardins aliens»."
  STR_MESSAGE_FROM_MAGMA_POWER_ARMOR: "Offre de M.A.G.M.A. : Armure assistée lourde"
  STR_MESSAGE_FROM_MAGMA_POWER_ARMOR_UFOPEDIA: "À : X-Com{NEWLINE}De : M.A.G.M.A. Corporation{NEWLINE}{NEWLINE}Commandant, vous répondez toujours avec discernement à nos demandes raisonnables. Grâce à des camarades comme vous, la société M.A.G.M.A. est en passe de dominer le marché mondial de l'énergie. Mais nous n'avons pas abandonné notre spécialité initiale : l'équipement militaire. Et grâce à ces technologies incroyables, nous pouvons vous proposer un nouveau type de protection corporelle : l'armure assistée !{NEWLINE}Cette magnifique machine ne sera vendue qu'à nos clients les plus fidèles. Bien sûr, vous figurez en tête de cette liste !"
  STR_NIGHTVISION: "Vision nocturne"
  STR_NIGHTVISION_UFOPEDIA: "Au cours d'une mission nocturne, vous pouvez passer en mode Vision nocturne en appuyant sur la touche de verrouillage du défilement ou en maintenant la barre d'espacement enfoncée (Cela peut être modifié dans les options). Ce mode vous donnera une vision plus claire du champ de bataille."
  STR_HEAT_VISION: "Vision thermique"
  STR_HEAT_VISION_UFOPEDIA: "La vision thermique ignore une certaine quantité de fumée (en pourcentage) pour permettre le repérage. Ce résultat peut être obtenu à l'aide de capteurs spécialisés ou en utilisant des données non visuelles, telles que des sons ou des tremblements. Quelle que soit la méthode utilisée, les écrans de fumée ne sont pas totalement efficaces contre de nombreux types d'ennemis.{NEWLINE}Cette valeur peut varier entre 0 (aucun bonus) et 100 (visibilité totale au travers de la fumée)."
  STR_PSI_VISION: "Vision psionique"
  STR_PSI_VISION_UFOPEDIA: "Cette forme de perception repose sur le sens psionique, naturellement disponible pour certaines formes de vie. Elle permet de détecter les créatures vivantes en observant le champ psionique environnant et en captant toute perturbation à proximité. La matière inanimée est transparente à la vision psionique, ainsi les objets inertes comme les murs ne l'obscurcissent pas. En revanche, le même principe s'applique aux robots, qui sont également invisibles au psi. À l'exception de certaines entités spécialisées, la vision psionique a généralement une portée très courte. Elle est également directionnelle, tout comme la vision normale, bien qu'elle ne fasse pas appel aux yeux."
  STR_LOOK_AROUND: "Regarder autour de soi"
  STR_LOOK_AROUND_UFOPEDIA: "Vos yeux sont votre outil tactique le plus important {NEWLINE}N'oubliez pas de toujours surveiller vos arrières, car de grandes choses peuvent toujours être trompeusement furtives."
  STR_MISSIONS_AND_RESEARCH: "Missions et Recherches"
  STR_MISSIONS_AND_RESEARCH_UFOPEDIA: "Certains projets de recherche modifient les missions que X-Com peut recevoir. Par exemple, l'interrogatoire des membres d'un culte secret peut mettre X-Com sur la piste de ses plans et de ses complexes. Ces recherches sont signalées par la mention \"Affecte la progression !\" dans \"l'aperçu de l'arbre technologique\". {NEWLINE}Le verrouillage ou le déverrouillage d'une mission de cette manière n'affecte pas la fréquence des autres types de missions. Par exemple, enquêter sur un culte ne réduirait pas la possibilité d'effectuer des missions sur des créatures étranges, et éviter ce type de recherche ne rendrait pas les créatures étranges plus courantes."
  STR_SURRENDER: "Réddition"
  STR_SURRENDER_UFOPEDIA: "La plupart des ennemis (mais pas tous) peuvent se rendre lorsque la bataille tourne mal pour eux. Les unités qui se rendent sont automatiquement arrêtées et la bataille prend fin."
  STR_READINESS: "Lucidité"
  STR_READINESS_UFOPEDIA: "La Lucidité mesure l'état de détresse d'un agent du X-Com. La participation à des missions impliquant le surnaturel la diminue progressivement : elle baisse généralement d'un point à chaque tour, mais les missions plus intensives peuvent être encore plus éprouvantes. Les drogues de combat et les pouvoirs mentaux sont d'autres causes possibles de perte de Lucidité.{NEWLINE}Un agent récupère quelques points de Lucidité par jour. La quantité exacte dépend des installations de la base ; plus elles sont avancées et confortables, plus la récupération est rapide. Les quartiers d'habitation standard  permettront d'en récupérer 3 points jour.{NEWLINE}La Lucidité doit être surveillée, car elle affecte les performances au combat. Des niveaux décents permettent d'être en pleine forme au combat, et un état  optimale légèrement la régénération de l'énergie et du moral d'un agent. À l'inverse, un faible niveau fatigue et rend anxieux les agents. Un niveau de Lucidité extrêmement bas peut même affecter les Unités de Temps, qui se régénèrent normalement au maximum au début de chaque tour."
  STR_OVERSTUN: "Surétourdissement"
  STR_OVERSTUN_UFOPEDIA: "Les combattants gravement blessés restent en danger même après avoir reçu des soins médicaux. Lorsque le niveau d'étourdissement actuel dépasse 5 fois ou plus la Santé actuel, l'unité commence à perdre un peu de Santé à chaque tour. Cette perte est signalée par une icône de \"choc cardiaque \". Pour éviter la mort par surétourdissement, augmentez la Santé des blessés ou réduisez leur niveau d’étourdissement."
  STR_ENEMY_SURRENDER: "L’ENNEMI S'EST RENDU"
  STR_AQUA_PLASTICS_PREQ1: "Prérequis A de : Aqua-plastiques"
  STR_AQUA_PLASTICS_PREQ2: "Prérequis B de : Aqua-plastiques"
  STR_DART_RIFLE_PREQ: "Prérequis de : Fusil à fléchettes"
  STR_ALIEN_ENGINEERING_PREQ: "Prérequis de : Ingénierie alien"
  STR_ALIEN_MEDIC_INTERROGATED: "Médecin alien interrogé"
  STR_CULTIST_INTERROGATED: "Un cultiste interrogé"
  STR_ANY_CULT_NETWORK: "N'importe quel réseau cultiste"
  STR_STRANGE_CREATURE_AUTOPSY: "Autopsie d'une créature étrange effectuée"
  STR_STRANGE_CREATURE: "Créature étrange décrite"
  STR_COOL_ALIEN_GADGET: "Gadget alien sympa"
  STR_ZSRR_BIO_ENHANCEMENT: "Bio-amélioration de l'Aube Rouge"
  STR_ZSRR_BIO_ENHANCEMENT_UFOPEDIA: "Tous les membres de l'Aube Rouge sont soumis à une procédure médicale qui augmente considérablement leurs capacités de combat de base, principalement la résilience et la force. Même les rangs inférieurs sont renforcés - en fait, cela semble être un point important de leur processus de recrutement - ce qui suggère qu'il est largement disponible et bon marché, bien qu'il soit beaucoup plus avancé que tout traitement médical standard. Il est basé sur des agents rétroviraux qui modifient le métabolisme de la personne pour créer des protéines artificielles qui favorisent la croissance musculaire et modifient le tissu musculaire pour augmenter son efficacité."
  STR_SUPERLASKA_APPREHENSION: "Le client spécial"
  STR_ALERT_SUPERLASKA_APPREHENSION: "AGENT HYBRIDE DÉTECTÉ À"
  STR_SUPERLASKA_APPREHENSION_DESCRIPTION: "Des espions hybrides infiltrent l'industrie du sexe pour recueillir des informations et des échantillons génétiques, et éventuellement recruter des adeptes.{NEWLINE}Un agent X-Com se fera passer pour un client et appréhendra l'agent clone. Vous commencerez dans un café, puis vous ratisserez la zone. Comme il s'agit d'une mission de renseignement, seul l'équipement dissimulable peut être utilisé."
  STR_SUPERLASKA_APPREHENSION_BRIEFING: "Des espions hybrides infiltrent l'industrie du sexe pour recueillir des informations et des échantillons génétiques, et éventuellement recruter des adeptes. Pour démanteler la cellule, un agent X-Com se fera passer pour un client et appréhendera l'agent clone, qui risque de reconnaître immédiatement le piège et devra être maîtrisé. Pour annuler la mission, retournez les agents X-Com au café et cliquent sur l'icône « Abandonner la mission »."
  STR_SUBMARINE: "CALYPSO"
  STR_BIG_SUBMARINE: "TRIDENT"
  STR_PINKDESERT_EXIT: "Sortie du désert alien"
  STR_SKI_LODGING_XCOM: "CHALET DE SKI"
  STR_XCOM_CAFE: "CAFÉ"
  STR_HYBRID_OPERATIONS: "Opérations hybrides"
  STR_HYBRID_OPERATIONS_UFOPEDIA: "Les hybrides aliens mènent des projets de renseignement visant à subvertir les gouvernements terriens et d'autres institutions puissantes. Des clones d'apparence humaine infiltrent ces institutions afin de saboter leurs activités, détourner leurs ressources ou simplement recueillir des informations. Si nécessaire, ils organisent également des attentats terroristes et des assassinats."
  STR_HYBRID_NETWORK_STRUCTURE: "Structure du Réseau Hybride"
  STR_HYBRID_NETWORK_STRUCTURE_UFOPEDIA: "Pour préserver le secret, les hybrides dispersent leurs opérations aussi largement que possible. Les installations agricoles et d'élevage sont dissimulées dans des régions reculées à travers le monde, tandis que les activités de production, de recherche et de renseignement se déroulent dans les centres urbains. Chaque cellule est structurée de manière à garantir une autonomie maximale, n'autorisant qu'un échange minimal de personnel et de matériel. Ce principe s'étend même aux centres de commandement, qui restent isolés des autres fonctions et dépendent principalement de ressources locales. Cela rend la lutte contre la menace hybride particulièrement difficile."
  STR_ALERT_HOLIDAY_RESORT_TERROR: "COMPLEXE TOURISTIQUE ATTAQUÉ !"
  STR_HOLIDAY_RESORT_TERROR: "Attaque contre un complexe touristique"
  STR_HOLIDAY_RESORT_TERROR_DESCRIPTION: "Des agents artificiels créés par des hybrides aliens ont attaqué un site touristique très fréquenté. Nous devons agir rapidement.{NEWLINE}Préparez-vous à affronter des spécialistes non blindés dans un terrain accidenté où se trouvent de nombreux otages."
  STR_HOLIDAY_RESORT_TERROR_BRIEFING: "Des agents artificiels créés par des hybrides aliens se sont infiltrés dans un lieu touristique très fréquenté. Leur objectif est d'assassiner toute la population et de profiter du chaos qui s'ensuivra pour se faire passer pour certaines des victimes. Nous devons agir rapidement pour protéger les vies civiles et saboter le plan d'infiltration. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_CHEMPISTOL: "Pistolet-chim"
  STR_CHEMPISTOL_UFOPEDIA: "Cette arme projette des jets de produits chimiques pressurisés et hautement actifs. Elle est absolument mortelle pour les cibles vivantes et les machines non protégées. Le mélange chimique peut être produit à partir d'ingrédients courants, mais il est très inhabituel et probablement fabriqué avec une supervision alien."
  STR_CHEMPISTOL_CLIP: "Réservoir Pistolet-chem"
  STR_CHEMPISTOL_EXTINGUISHER_CLIP: "Réservoir Extincteur Pistolet-chim"
  STR_CHEMOGUN: "Lancechem"
  STR_CHEMOGUN_UFOPEDIA: "Cette arme projette des jets de produits chimiques pressurisés et hautement actifs. Elle est absolument mortelle pour les cibles vivantes et les machines non protégées. Le mélange chimique peut être produit à partir d'ingrédients courants, mais il est très inhabituel et probablement fabriqué avec une supervision alien."
  STR_CHEMOGUN_CLIP: "Réservoir de lancechem"
  STR_CHEMOGUN_EXTINGUISHER_CLIP: "Réservoir extincteur de lancechem"
  STR_EXTINGUISHER_TANKS: "Blindés extincteurs"
  STR_EXTINGUISHER_TANKS_UFOPEDIA: "Les armes chimiques fabriquées par les hybrides fonctionnent de manière à pouvoir pulvériser des produits chimiques qui sauvent des vies au lieu de les détruire. Cela nous permet de les utiliser comme une version plus pratique de l'extincteur."
  STR_ARACHNOQUAKE_SURFACE: "Surface du nid d'araignées"
  STR_ARACHNOQUAKE_UNDERGROUND: "Souterrains du nid de araignées"
  STR_ARACHNOQUAKE: "Nid d'araignée"
  STR_ALERT_ARACHNOQUAKE: "DES ARAIGNÉES GÉANTES TERRORISENT"
  STR_ARACHNOQUAKE_SURFACE_DESCRIPTION: "Les activités minières ont perturbé un grand nid souterrain d'araignées géantes, qui sont soudainement apparues dans la ville.{NEWLINE}Nous devons sécuriser la zone touchée et protéger les civils en danger. Ensuite, nous devons descendre sous terre pour trouver et éliminer la source du problème."
  STR_ARACHNOQUAKE_SURFACE_BRIEFING: "Les activités minières ont perturbé un grand nid souterrain d'araignées géantes, qui sont soudainement apparues dans la ville.{NEWLINE}Nous devons sécuriser la zone touchée et protéger les civils en danger. Ensuite, nous devons descendre sous terre pour trouver et éliminer la source du problème. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_ARACHNOQUAKE_UNDERGROUND_BRIEFING: "Après avoir débarrassé les rues de toutes les araignées géantes, nous avons trouvé un passage reliant les égouts à une grande grotte souterraine. Nous devons tuer la reine des araignées pour nous assurer que les arachnides ne mettront plus la population en danger. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_SHIV: "Surin"
  STR_SHIV_UFOPEDIA: "Un couteau simple, quelque peu dangereux entre des mains expertes."
  STR_SWITCHBLADE: "Couteau à cran d'arrêt"
  STR_SWITCHBLADE_UFOPEDIA: "Un couteau pliant dont la lame s'étend automatiquement grâce à un ressort. Un favori de toujours pour tous les gangsters."
  STR_WEREWOLF_ARMOR: "Analyse de Combat : Loup-garou"
  STR_WEREWOLF_WHITE_ARMOR: "Analyse de Combat : Loup-garou alpha"
  STR_WEREWOLF: "Loup-garou"
  STR_WEREWOLF_TERRORIST: "Loup-garou"
  STR_WEREWOLF_UFOPEDIA: "Cette créature, comme son homonyme mythique, est un humanoïde aux traits de loup. Très musclée et très agressive, elle est dotée d'une intelligence simiesque et d'un instinct de prédateur très développé. Il ne suit pas facilement les ordres, préférant manifester son hostilité envers le personnel, même lorsqu'il a faim ou qu'il est menacé avec de la douleur. Ses gènes suggèrent une conception totalement artificielle"
  STR_WEREWOLF_AUTOPSY: "Autopsie de loup-garou"
  STR_WEREWOLF_AUTOPSY_UFOPEDIA: "Les loups-garous possèdent à la fois de l'ADN humaine et canine, combinés de manière inconnue de la science. Ils ont des muscles, des dents et des griffes très développés. Leur cerveau est volumineux, ce qui indique qu'ils ont de bons sens et une bonne intelligence."
  STR_WEREWOLF_CORPSE: "Corps de loup-garou"
  STR_WEREWOLF_WHITE: "Loup-garou alpha"
  STR_WEREWOLF_WHITE_CORPSE: "Corps de loup-garou"
  STR_WEREWOLF_WHITE_LEADER: "Loup-garou alpha"
  STR_WEREWOLF_WHITE_UFOPEDIA: "Ces loups-garous sont plus grands et plus forts que leurs congénères habituels. Ils semblent également imposer facilement leur volonté aux autres loups-garous, probablement grâce à un mécanisme de domination de type psi. Ils sont connus pour paralyser les humains en leur projetant une peur psionique."
  STR_WERECAT_ARMOR: "Analyse de Combat : Chat-garou"
  STR_WERECAT_BLACK_ARMOR: "Analyse de Combat : Chat-garou Alpha"
  STR_WERECAT: "Chat-garou"
  STR_WERECAT_TERRORIST: "Chat-garou"
  STR_WERECAT_UFOPEDIA: "Cette créature semi-intelligente est non seulement forte, mais aussi extrêmement rapide pour sa taille. Elle vit dans les jungles et les déserts, chassant divers animaux de taille moyenne ou plus grand, y compris des humains. Elle semble calme et posé la plupart du temps, mais elle fait preuve d'une grande détermination et d'une grande patience lorsqu'elle cherche un moyen d'échapper à l'emprisonnement. Ses tissus présentent des caractéristiques génétiques d'humains et de félins, ce qui ne peut que signifier qu'elles ont été créées à l'aide d'une ingénierie génétique avancée."
  STR_WERECAT_AUTOPSY: "Autopsie de chat-garou"
  STR_WERECAT_AUTOPSY_UFOPEDIA: "Ce mutant mi-humain, mi-félin possède une musculature redoutable, des crocs et des griffes. Son code génétique semble artificiel, mais il est certainement hors du champ de la génétique contemporaine."
  STR_WERECAT_CORPSE: "Corps de chat-garou"
  STR_WERECAT_BLACK: "Chat-garou Alpha"
  STR_WERECAT_BLACK_CORPSE: "Corps de chat-garou"
  STR_WERECAT_BLACK_LEADER: "Chat-garou Alpha"
  STR_WERECAT_BLACK_UFOPEDIA: "Ces grands Chats-Garous noirs présentent des fonctions cognitives d'un niveau supérieur à celles des chats-garous ordinaires et semblent exercer une sorte de contrôle mental sur leurs congénères. Ils peuvent également tenter d'utiliser ces capacités sur des agents."
  STR_ALIEN_ORIGINS: "Origine des aliens"
  STR_ALIEN_ORIGINS_UFOPEDIA: "Il est clair que nous menons une bataille perdue d'avance sur Terre. Les hordes aliens sont écrasantes en nombre. Le mieux que nous puissions faire est de ralentir leur progression. Le seul espoir pour l'humanité est de s'attaquer aux aliens à la source. Nos recherches semblent indiquer l'existence d'une base opérationnelle à proximité, dans notre système solaire. Les aliens désignent cet endroit comme le centre d'une civilisation ancienne qui précède l'histoire humaine. Nous devons localiser cet endroit dès que possible. Cependant, nous devons capturer et interroger un leader alien afin d'obtenir des informations plus détaillées. Les OVNIs les plus gros contiennent probablement au moins un leader alien."
  STR_ALIEN_LIFEFORMS: "Formes de vie alien"
  STR_ALIEN_LIFEFORMS_UFOPEDIA: "L'analyse d'un certain nombre d'organismes inhabituels nous a amenés à la conclusion que certains d'entre eux partagent des traits qui indiquent leurs origines aliens. Ces traits leur permettent de vivre librement dans des environnements à faible teneur en oxygène et à basse pression, mais la plupart d'entre eux s'en sortent bien sur Terre du moins pendant un certain temps. Dans la plupart des cas, ces organismes sont modifiés par chirurgie, ce qui améliore certaines de leurs capacités mais les rend également dépendants de la technologie. Ce modèle suggère une structure semblable à une ruche, où différentes formes de vie remplissent des fonctions spécifiques, soutenues et soignées par l'ensemble de la société."
  STR_HYBRID_WORKSHOP: "Atelier hybride"
  STR_HYBRID_WORKSHOP_UFOPEDIA: "Les hybrides disposent d'un réseau dispersé de sites de fabrication de bas niveau, où est produite une grande partie de leur équipement. Ces sites sont souvent temporaires et difficiles à localiser. Bien que leur impact direct sur X-Com soit modéré, nous ne devons pas les ignorer, car ils sont un signe évident du renforcement des hybrides."
  STR_HYBRID_WORKSHOP_DESCRIPTION: "Il s'agit d'un site de construction où le Réseau Hybride assemble certains des équipements utilisés pour nuire au Conseil. Mettez-y un terme et saisissez tout matériel utile sur place. Il est protégé par une petite escouade de soldats et de drones."
  STR_HYBRID_WORKSHOP_BRIEFING: "Il s'agit d'un site de construction où le Réseau Hybride assemble certains des équipements utilisés pour nuire au Conseil. Mettez-y un terme et saisissez tout matériel utile sur place. Il est protégé par une petite escouade de soldats et de drones. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_ALERT_HYBRID_WORKSHOP: "ATELIER HYBRIDE DÉCOUVERT À"
  STR_HYBRID_HIDEOUT: "Planque hybride"
  STR_ALERT_HYBRID_HIDEOUT: "REFUGE HYBRIDE DÉCOUVERT À"
  STR_HYBRID_HIDEOUT_DESCRIPTION: "Nous avons découvert une cachette hybride. Apparemment, ils l'utilisent pour coordonner leurs activités subversives dans la région, organiser des réunions secrètes entre agents et approvisionner leur réseau d'agents. Nous devons faire preuve d'une extrême prudence afin de ne pas effrayer les suspects."
  STR_HYBRID_HIDEOUT_BRIEFING: "Nous avons découvert une cachette hybride. Apparemment, ils l'utilisent pour coordonner leurs activités subversives dans la région, organiser des réunions secrètes entre agents et approvisionner leur réseau d'agents. Arrêtez les suspects et saisissez leur équipement afin de faire la lumière sur les plans des aliens. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_HYBRID_DRONE_FACTORY: "Usine de drones hybride"
  STR_HYBRID_DRONE_FACTORY_UFOPEDIA: "Les hybrides fabriquent leur propre équipement, y compris des drones sophistiqués de conception alien. Cette activité est relativement difficile à localiser, car elle se déroule dans des zones discrètes et est souvent protégée par des barons du crime locaux, corrompus ou soumis à un contrôle mental. Si rien n'est fait, ces sites continueront à fournir des armes lourdes aux forces hybrides, érodant progressivement l'ordre mondial que nous sommes censés protéger."
  STR_HYBRID_DRONE_FACTORY_DESCRIPTION: "Nous avons localisé un site de fabrication où le Réseau Hybride assemble ses robots serviteurs. Il est lourdement protégé par de nombreuses unités de combat hybrides, principalement des drones produits sur place. Nous devons neutraliser cette installation avant que ces drones ne deviennent une menace directe pour X-Com."
  STR_HYBRID_DRONE_FACTORY_BRIEFING: "Nous avons localisé un site de fabrication où le Réseau Hybride assemble ses robots serviteurs. Il est lourdement protégé par de nombreuses unités de combat hybrides, principalement des drones produits sur place. Nous devons neutraliser cette installation avant que ces drones ne deviennent une menace directe pour X-Com. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_ALERT_HYBRID_DRONE_FACTORY: "USINE DE DRONE HYBRIDE DÉCOUVERTE À"
  STR_HYBRID_STORAGE: "Installation de stockage hybride"
  STR_HYBRID_STORAGE_UFOPEDIA: "Les hybrides préparent et stockent des provisions d'urgence pour les forces d'infiltration aliens. Ces provisions consistent principalement en nourriture adaptée à la consommation des aliens. Bien qu'ils ne soient pas particulièrement dangereux, ces lieux doivent être localisés et nettoyés."
  STR_HYBRID_STORAGE_DESCRIPTION: "Il y a un entrepôt dans cette zone où les hybrides aliens stockent des provisions pour leurs maîtres. L'objectif est de s'emparer de ces matériaux à des fins de recherche.{NEWLINE}Attendez-vous à quelques combats urbains légers."
  STR_HYBRID_STORAGE_BRIEFING: "Il y a un entrepôt dans cette zone où les hybrides aliens stockent des provisions pour leurs maîtres. L'objectif est de s'emparer de ces matériaux à des fins de recherche. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_ALERT_HYBRID_STORAGE: "INSTALLATION DE STOCKAGE HYBRIDE DÉCOUVERTE À"
  STR_HYBRID_STORAGE_FACILITY: "Installation de stockage hybride"
  STR_HYBRID_CAMPUS: "Campus hybride"
  STR_ALERT_HYBRID_CAMPUS: "DÉCOUVERTE D'UN ÉTABLISSEMENT SCOLAIRE HYBRIDE !"
  STR_HYBRID_CAMPUS_DESCRIPTION: "Nous avons localisé un établissement où les jeunes hybrides sont élevés et endoctrinés. Nous devons mener un raid sur cet établissement avant qu'ils ne déménagent et placer les jeunes sous notre garde.{NEWLINE}Attendez-vous à une résistance modérée de la part du personnel."
  STR_HYBRID_CAMPUS_BRIEFING: "Nous avons localisé un établissement où les jeunes hybrides sont élevés et endoctrinés. Nous devons mener un raid sur cet établissement avant qu'ils ne déménagent et placer les jeunes sous notre garde. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_ALERT_HYBRID_CLONING_FARM: "INSTALLATION DE CLONAGE D'AGENT HYBRIDE DÉCOUVERTE !"
  STR_HYBRID_CLONING_FARM: "Clonage d'agent hybride"
  STR_HYBRID_CLONING_FARM_UFOPEDIA: "Les hybrides créent leurs agents spéciaux à l'aide d'une technologie alien. Ces humains artificiels sont programmés pour obéir à leurs créateurs et sont incapables de raisonner. Ces expériences sont menées dans des zones rurales isolées afin de préserver leur confidentialité."
  STR_HYBRID_CLONING_FARM_DESCRIPTION: "Cette ferme isolée est utilisée par les hybrides pour développer des humains artificiels à des fins de renseignement. Nous devons mettre fin à cette menace et saisir tout le matériel.{NEWLINE}Attendez-vous à une légère résistance de la part du personnel de l'installation et des agents clonés."
  STR_HYBRID_CLONING_FARM_BRIEFING: "Cette ferme isolée est utilisée par les Hybrides pour développer des humains artificiels à des fins de renseignement. Nous devons mettre fin à cette menace et saisir tout le matériel. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_SUPERLASKA_SOLDIER: "Infiltrateur hybride"
  STR_SUPERLASKA_ARMOR: "Analyse de Combat : Infiltrateur hybride"
  STR_SUPERLASKA: "Infiltrateur hybride"
  STR_SUPERLASKA_UFOPEDIA: "Ces femmes sont clonées et « élevées » dans des régions reculées afin de devenir des agents spéciaux. Si peu d'entre elles survivent à ce processus en raison du programme de sélection rigoureux des hybrides, celles qui y parviennent sont prêtes à être déployées après seulement quelques années. Grâce à leur programmation prénatale, elles naissent avec une loyauté fanatique envers la cause alien. Elles possèdent également de formidables capacités de combat."
  STR_HYBRID_ASSAULT_ARMOR: "Analyse de Combat : Agresseur hybride"
  STR_HYBRID_ASSAULT: "Agresseur hybride"
  STR_HYBRID_ASSAULT_UFOPEDIA: "Les infiltrateurs hybrides sont élevés à partir d'un cocktail d'hormones légèrement différent, qui accentue leur agressivité et leur endurance physique au détriment de leur charme et de leur subtilité. Cette variante est utilisée par les hybrides comme forces d'attaque spécialisées. Ils sont mentalement sous-développés, mais hautement entraînés et disciplinés."
  STR_CLONE: "Clones"
  STR_SUPERLASKA_CORPSE: "Corps d'infiltrateur hybride"
  STR_SUPERLASKA_AUTOPSY: "Autopsie d'Infiltrateur hybride"
  STR_SUPERLASKA_AUTOPSY_UFOPEDIA: "L'autopsie a révélé la présence de nombreuses structures aliens dans tout le corps, notamment des muscles renforcés, des sens exacerbés et des couches protectrices supplémentaires autour de tous les organes vitaux. Le corps est également assez jeune, et a donc probablement été cloné il y a seulement quelques années. Son ADN de base est principalement humain, avec seulement quelques modifications et ajouts provenant de l'ADN alien."
  STR_MADMAN_RAMPAGE: "Folie meurtrière"
  STR_MADMAN_RAMPAGE_DESCRIPTION: "Un malheureux citoyen a appris des secrets bien gardés sur les aliens, le gouvernement et d'autres sujets connexes. Ce choc l'a poussé à l'extrémisme et à planifier un attentat terroriste pour attirer l'attention de la population sur la guerre secrète en cours.{NEWLINE}Nous devons l'appréhender et l'éliminer avant qu'il ne tue trop de gens. Considérez-le comme armé et très dangereux."
  STR_MADMAN_RAMPAGE_BRIEFING: "Un malheureux citoyen a appris des secrets bien gardés sur les aliens, le gouvernement et d'autres sujets connexes. Ce choc l'a poussé à l'extrémisme et à planifier un attentat terroriste pour attirer l'attention de la population sur la guerre secrète en cours. Nous devons l'appréhender et l'éliminer avant qu'il ne tue trop de gens. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
