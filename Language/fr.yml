  STR_JARHEAD_TERROR: "Terreur cuve-encéphale"
  STR_JARHEAD_TERROR_DESCRIPTION: "D'étranges horreurs biomécaniques sont soudainement apparues dans cette ville et attaquent la population. Nous devons mettre fin à cela !"
  STR_JARHEAD_TERROR_BRIEFING: "D'étranges horreurs biomécaniques sont soudainement apparues dans cette ville et attaquent la population. Nous devons mettre fin à cela ! Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_MONSTER_TERROR: "Monstre terrifiant"
  STR_MONSTER_TERROR_DESCRIPTION: "Des créatures aliens sont soudainement apparues en ville et attaquent la population. Nous devons les arrêter avant que la situation ne devienne incontrôlable et sauver tous ceux que nous pouvons."
  STR_MONSTER_TERROR_BRIEFING: "Des créatures aliens sont soudainement apparues en ville et attaquent la population. Nous devons les arrêter avant que la situation ne devienne incontrôlable et sauver tous ceux que nous pouvons. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_CHAOS_WAND: "Baguette du Chaos"
  STR_CHAOS_WAND_USE: "Utilisation des baguettes du chaos"
  STR_CHAOS_WAND_UFOPEDIA: "Cette arme psionique redoutable mais imprévisible exploite l'état émotionnel exacerbé de son utilisateur pour libérer un rayon destructeur dévastateur. Chaque utilisation rapproche son utilisateur de la folie, ne laissant qu'aux psioniques les plus habiles l'espoir de maîtriser son pouvoir."
  STR_STORM_ROSE: "Rose de tempête"
  STR_STORM_ROSE_USE: "Utilisation des roses de tempête"
  STR_STORM_ROSE_UFOPEDIA: "Cet étrange objet organique d'origine inconnue est capable de transformer l'énergie psionique en décharges électriques. Sa puissance dépend fortement du potentiel psionique de son utilisateur."
  STR_FLAME_GLOVE: "Gant flamboyant"
  STR_FLAME_GLOVE_USE: "Utilisation de gants flamboyants"
  STR_FLAME_GLOVE_UFOPEDIA: "Cette arme concentre l'énergie psionique pour créer une petite bulle de chaleur. Le gant de flamboyant permet également à l'utilisateur de contrôler le mouvement de la bulle et de s'en servir comme d'un missile. Sa puissance dépend fortement du potentiel psionique de l'utilisateur."
  STR_THANATONAUTIAN_GRASP: "Manus Thanatonautien"
  STR_THANATONAUTIAN_GRASP_USE: "Utiliser de Manus Thanatonautien"
  STR_THANATONAUTIAN_GRASP_UFOPEDIA: "En concentrant sa peur naturelle de la mort, l'utilisateur peut la manifester sous la forme d'une impulsion crépitante et hurlante d'énergie psionique, qu'il lance comme une arme à projectile. Elle explose ensuite dans une petite zone, infligeant des visions de la mort de tous ceux qui se trouvent dans la zone d'effet. La puissance de cette arme dépend fortement du potentiel psionique de l'utilisateur. Chaque utilisation coûte 2 points de Lucidité."
  STR_STAR_CANNON: "Canon stellaire"
  STR_STAR_CANNON_UFOPEDIA: "Cette arme lourde repose sur une chambre psionique capable de produire du plasma chaud par stimulation mentale d'un certain mélange de matériaux. Le projectile de plasma ainsi obtenu est extrêmement dangereux pour les humains et leur environnement. Sa puissance dépend fortement du potentiel psionique de l'utilisateur. Ce processus dépend grandement de la grâce de la Dame Dorée, il devient donc encore plus puissant entre les mains de ses disciples les plus fidèles."
  STR_STAR_CANNON_CLIP: "Charg. Canon stellaire"
  STR_STAR_CANNON_CLIP_UFOPEDIA: "Un cylindre rempli de produits chimiques secs, utilisé comme masse réactive par le canon stellaire."
  STR_STAR_MUSKET: "Mousquet stellaire"
  STR_STAR_MUSKET_UFOPEDIA: "Il s'agit d'une arme Plasma, bien que le projectile plasma soit produit grâce aux capacités psi du tireur et à de la poussière radioactive. Sa puissance dépend fortement du potentiel psionique de l'utilisateur. Ce processus dépend fortement de la grâce de la Dame Dorée, donc entre les mains de ses disciples les plus fidèles, il devient encore plus puissant."
  STR_STAR_MUSKET_CLIP: "Charg. Mousquet stellaire"
  STR_STAR_MUSKET_CLIP_UFOPEDIA: "Cylindre rempli de produits chimiques secs, utilisé comme masse réactive par le mousquet stellaire."
  STR_STAR_PISTOL: "Pistolet stellaire"
  STR_STAR_PISTOL_UFOPEDIA: "Une arme de poing de conception alien, tirant des projectiles énergétiques selon le même principe que le gant flamboyant, mais perfectionnée et standardisée. Au lieu de simplement chauffer l'air ambiant, cette arme utilise un mélange spécial d'agents chimiques qui peuvent facilement être convertis en plasma grâce à la manipulation psionique. Sa puissance dépend fortement du potentiel psionique de l'utilisateur. Ce processus dépend largement de la grâce de la Dame Dorée, de sorte qu'entre les mains de ses disciples les plus fidèles, il devient encore plus puissant."
  STR_STAR_PISTOL_CLIP: "Charg. Pistolet stellaire"
  STR_STAR_PISTOL_CLIP_UFOPEDIA: "Un petit conteneur rempli de divers produits chimiques pulvérisés. Il fournit les réactifs nécessaires au pistolet stellaire."
  STR_FORCEBLADE: "Lame énergétique"
  STR_FORCEBLADE_UFOPEDIA: "Une arme de mêlée alien, adaptée aux escrimeurs dotés de pouvoirs psioniques. L'interaction psionique avec l'arme fait apparaître un tranchant scintillant sur toute la longueur de l'arme. Ce tranchant est constitué de champs de force et, entre de bonnes mains, peut devenir incroyablement tranchant par rapport aux armes blanches normales. Elle a été conçue pour les disciples de la Dame Dorée et fonctionne mieux lorsqu'elle est utilisée par eux."
  STR_STAFF_OF_HEART_GRIP: "Bâton de Poigne du Cœur"
  STR_STAFF_OF_HEART_GRIP_USE: "Utiliser le Bâton de Poigne du Cœur"
  STR_STAFF_OF_HEART_GRIP_USE_UFOPEDIA: "À force d'essais et d'erreurs (souvent douloureuses), nous avons finalement réussi à percer le secret du fonctionnement du Bâton de Poigne du Cœur. Pour l'utiliser correctement, il ne faut pas le considérer comme une arme, mais comme un instrument délicat des arts mystiques obscurs qui nécessite une harmonisation et un dévouement particuliers. Il ne convient donc qu'aux psions entraînés."
  STR_STAFF_OF_HEART_GRIP_UFOPEDIA: "Ce bâton est fabriqué à partir d'un matériau doré, léger et résistant. Il contient un gros cristal vert, très beau mais qui provoque des nausées si on le regarde trop longtemps. Il concentre l'énergie psi pour écraser les organes vitaux de la victime, contournant toute armure. Cependant, le talent naturel ne suffit pas pour l'utiliser efficacement."
  STR_DAGON_STAFF: "Bâton de Dragon"
  STR_DAGON_STAFF_USE: "Utilisation des bâtons de Dragon"
  STR_DAGON_STAFF_UFOPEDIA: "Cet objet mystérieux est recouvert de runes étranges qui évoquent la sorcellerie et la perfection. Il convertit l'énergie psionique en un effet puissant qui transforme d'une manière ou d'une autre les particules d'eau en un missile chimique mortel et brûlant. Il semblerait qu'il vibre parfois légèrement au contact direct, mais nous n'avons pas été en mesure de mesurer ces mouvements."
  STR_SKULL_STAFF: "Bâton-crâne"
  STR_SKULL_STAFF_USE: "Utilisation des bâton-crâne"
  STR_SKULL_STAFF_UFOPEDIA: "Ce bâton est fabriqué à partir de restes organiques, dont certains ont été traités à l'aide d'une technologie de pointe. Il a pour effet subtil mais inquiétant de décomposer les particules à proximité et de les transformer en une substance caustique. Lorsqu'il est utilisé par un psionique expérimenté, il produit un effet dévastateur appelé « Nuage de mort ». Il est toutefois très éprouvant pour son utilisateur."
  STR_HADRIEX_GUN: "Arme d'Hadriex"
  STR_HADRIEX_GUN_UFOPEDIA: "Cet artefact techno-spirituel diffuse un gaz ectoplasmique qui a un effet similaire à celui d'une attaque fantomatique : faiblesse, hallucinations, incapacité. Le dispositif fonctionne en partie grâce à des capacités psioniques, qui influencent sa précision et sa puissance de feu."
  STR_HADRIEX_GUN_CHARGE: "Charge de l'arme d'Hadriex"
  STR_GHOST_NEURALIZER: "Neuraliseur fantôme"
  STR_GHOST_NEURALIZER_UFOPEDIA: "Une arme qui semble avoir été fabriquée à partir d'objets ménagers divers soudés ensemble. Lorsqu'elle est alimentée par un chargeur spécifique d'ectoplasme, elle s'active et émet des rayons d'énergie psionique incapacitants. Elle est particulièrement efficace contre les formes de vie à base d'ectoplasme."
  STR_GHOST_NEURALIZER_CLIP: "Charg. Neuraliseur fantôme"
  STR_GHOST_NEURALIZER_CLIP_UFOPEDIA: "Essentiellement de l'ectoplasme, mais enrichi d'un modèle énergétique spécial pour alimenter le neuraliseur fantôme, une arme psionique sophistiquée."
  STR_KATAPELTES_SPIRITUS: "Katapeltes Spiritus"
  STR_KATAPELTES_SPIRITUS_UFOPEDIA: "Une arme à double fonction basée sur l'ectoplasme. Elle tire des projectiles d'énergie psi-organique solidifiée en grappes serrées. Le mode de tir alternatif consiste en un jet d'ectoplasme à haute pression."
  STR_KATAPELTES_SPIRITUS_BLOB_CLIP: "Munitions blob de Katapeltes Spiritus"
  STR_KATAPELTES_SPIRITUS_BLOB_CLIP_UFOPEDIA: "Fioles destinées à alimenter le dispositif de lancement de blob du Katapeltes Spiritus. Elles sont remplies d'ectoplasme raffiné."
  STR_KATAPELTES_SPIRITUS_SPRAY_CLIP: "Munitions d’aspersion de Katapeltes Spiritus"
  STR_KATAPELTES_SPIRITUS_SPRAY_CLIP_UFOPEDIA: "Fiole utilisée pour la fonction d'aspersion du Katapeltes Spiritus. L'ectoplasme à haute pression alimente les ventilateurs pulvérisateurs de l'arme."
  STR_KLEIN_BOTTLE_GRENADE: "Grenade Kleinflasche"
  STR_KLEIN_BOTTLE_GRENADE_UFOPEDIA: "Un conteneur rempli d'ectoplasme sous pression qui semble prendre des formes géométriques impossibles alors qu'il tourbillonne et se remodèle constamment. Décrit comme « un condensat de haine de soi qui explose sur les gens », il peut être carrément mortel et inflige également des dégâts secondaires au moral et à la santé mentale. Il a un rayon d'explosion très large et ignore la plupart des armures, mais est inoffensif pour les objets inanimés.{NEWLINE}Les dégâts de base sont augmentés de la moitié de la force psionique de l'utilisateur."
  STR_SENTIENT_GHOST: "Sentinelle fantomatique"
  STR_LIGHT_CANNON: "Canon léger"
  STR_LIGHT_CANNON_CONT: "Canon léger (suite)"
  STR_LIGHT_CANNON_UFOPEDIA: "Cette arme à main de gros calibre peut utiliser des munitions perforantes, hautement explosives et à chevrotine. Elle possède un grand pouvoir d'arrêt."
