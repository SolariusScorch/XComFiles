  STR_ASYLUM_APPARITIONS: "Apparitions dans l'asile"
  STR_ALERT_ASYLUM_APPARITIONS: "DES FANTÔMES ! DANS L'ASILE !"
  STR_ASYLUM_APPARITIONS_DESCRIPTION: "Chaque nuit, cet hôpital psychiatrique est hanté par un phénomène étrange : des fantômes qui attaquent les patients et le personnel, les effrayant et les affaiblissant. Nous devons infiltrer les lieux et mettre fin à cela.{NEWLINE}Cette mission nécessite un équipement d'infiltration, car nous ne voulons pas effrayer ceux qui font peur. Elle aura lieu de nuit, mais les lieux sont correctement éclairés. Ne vous attendez pas à ce que ces « fantômes » tombent sous l'effet des balles ou de toute autre attaque standard."
  STR_ASYLUM_APPARITIONS_BRIEFING: "Vous avez infiltré l’aile psychiatrique hantée en vous faisant passer pour des médecins. Trouvez la source de l’activité paranormale et détruisez-la. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_THE_EXORCISM: "L'Exorcisme"
  STR_ALERT_THE_EXORCISM: "Exorcisme en cours !"
  STR_THE_EXORCISM_DESCRIPTION: "Les prêtres locaux tentent de chasser les « mauvais esprits » qui hantent une maison abandonnée. Envoyez vos agents pour les aider. Votre équipe se fera passer pour des représentants de l'Église, donc seuls les objets strictement religieux seront autorisés lors de cette mission. Elle aura lieu pendant la nuit."
  STR_THE_EXORCISM_BRIEFING: "Les prêtres locaux tentent de chasser les « mauvais esprits » qui hantent une maison abandonnée. Envoyez vos agents pour les aider. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_HAUNTED_FARM: "FERME HANTÉE"
  STR_HAUNTED_FARM_DESCRIPTION: "D'étranges apparitions ont été signalées par plusieurs habitants d'une ferme isolée, ce qui nous fait penser qu'il pourrait s'agir d'un lieu hanté par des « fantômes ». Apportez des armes non physiques. Capturez ces « fantômes » si possible."
  STR_HAUNTED_FARM_BRIEFING: "D'étranges apparitions ont été signalées par plusieurs habitants d'une ferme isolée, ce qui nous fait penser qu'il pourrait s'agir d'un lieu hanté par des « fantômes ». Capturez ces « fantômes » si possible. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_HAUNTED_HOUSE: "Maison hantée"
  STR_HAUNTED_HOUSE_DESCRIPTION: "Une maison fortifiée abandonnée a fait l'objet d'étranges « apparitions » signalées par plusieurs habitants, ce qui nous fait penser qu'il pourrait s'agir d'un lieu hanté par des « fantômes ». Apportez des armes non physiques. Capturez les « fantômes » si possible."
  STR_HAUNTED_HOUSE_BRIEFING: "Une maison fortifiée abandonnée a fait l'objet d'étranges « apparitions » signalées par plusieurs habitants, ce qui nous fait penser qu'il pourrait s'agir d'un lieu hanté par des « fantômes ». Capturez les « fantômes » si possible. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_ALERT_HAUNTED_VILLAGE: "FANTÔMES SIGNALÉS DANS UN VILLAGE !"
  STR_THE_SOUND_OF_GRAVES: "Le bruit d'outre-tombes"
  STR_ALERT_THE_SOUND_OF_GRAVES: "ACTIVITÉ SPECTRALE DANS UN CIMETIÈRE !"
  STR_THE_SOUND_OF_GRAVES_DESCRIPTION: "Nous avons découvert l'emplacement de cette tombe dite « du misérable ». Il est vrai que des manifestations spirituelles se produisent dans ce vieux cimetière. Il est situé au cœur d'une forêt abandonnée, oubliée de la plupart des gens. Nous devons nous y rendre et enquêter sur la cause de ces apparitions soudaines. Il est probable qu'un objet chargé spirituellement soit impliqué. Équipement dissimulable uniquement."
  STR_THE_SOUND_OF_GRAVES_BRIEFING: "Nous avons découvert l'emplacement de cette tombe dite « du misérable ». Il est vrai que des manifestations spirituelles se produisent dans ce vieux cimetière. Il est situé au cœur d'une forêt abandonnée, oubliée de la plupart des gens. Nous devons nous y rendre et enquêter sur la cause de ces apparitions soudaines. Il est probable qu'un objet chargé spirituellement soit impliqué. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_THE_SOUND_OF_GRAVES_COMPLETED: "Le cimetière est désormais paisible."
  STR_IMPOSSIBLE_INTERNET_INTELLIGENCE: "Intelligence internet impossible"
  STR_ALERT_IMPOSSIBLE_INTERNET_INTELLIGENCE: "DISQUE FANTOMATIQUE EN ACTION !"
  STR_IMPOSSIBLE_INTERNET_INTELLIGENCE_DESCRIPTION: "Nous sommes sur la piste du dernier emplacement connu du « disque dur hanté ». Il a été repéré dans un institut de technologique universitaire, selon certaines informations circulant sur internet. Nous n'avons pas le temps de nous soucier de la discrétion : entrons et empêchons tout rituel qu'ils pourraient tenter à partir du disque dur."
  STR_IMPOSSIBLE_INTERNET_INTELLIGENCE_BRIEFING: "Le collège technique semble vide pour le moment, ce qui est une chance pour nous. À l'intérieur du bâtiment, nous avons détecté une activité ectoplasmique, ainsi que des agents humains qui y sont liés. Trouvez le disque dur pour empêcher le rituel et ramenez-le pour l'étudier. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_IMPOSSIBLE_INTERNET_INTELLIGENCE_COMPLETED: "Le disque dur fantomatique est sous notre garde."
  STR_TELEVISED_GHOST_HUNTING: "Chasse aux fantômes télévisée"
  STR_ALERT_TELEVISED_GHOST_HUNTING: "CHASSEURS DE FANTÔMES EN ACTION !"
  STR_TELEVISED_GHOST_HUNTING_DESCRIPTION: "De jeunes enquêteurs équipés de toutes sortes d'appareils ont fait irruption dans une maison que nous surveillions. Soit ils ont eu vent de nos investigations, soit ils ont suivi les mêmes pistes que nous. Quoi qu'il en soit, nous devons aller voir ce que font ces chasseurs de fantômes en herbe, récupérer leur équipement et, s'ils sont encore en vie, les capturer."
  STR_TELEVISED_GHOST_HUNTING_BRIEFING: "De jeunes enquêteurs équipés de toutes sortes d'appareils ont fait irruption dans une maison que nous surveillions. Soit ils ont eu vent de nos investigations, soit ils ont suivi les mêmes pistes que nous. Quoi qu'il en soit, nous devons aller voir ce que font ces chasseurs de fantômes en herbe, récupérer leur équipement et, s'ils sont encore en vie, les capturer. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_TELEVISED_GHOST_HUNTING_COMPLETED: "Hantise dans la maison contenue."
  STR_NIGHT_AT_THE_MUSEUM: "Une nuit au musée"
  STR_ALERT_NIGHT_AT_THE_MUSEUM: "ACTIVITÉ SPECTRALE DANS UN MUSÉ !"
  STR_NIGHT_AT_THE_MUSEUM_DESCRIPTION: "Des phénomènes étranges ont été signalés dans un musée d'histoire naturelle de la région, notamment des cris d'animaux effrayants, des bruits de pas lourds et même des dégâts matériels. Les premières recherches suggèrent que ces phénomènes pourraient être liés à des fossiles récemment exposés. S'agit-il d'un nouveau niveau d'activité paranormale ?"
  STR_NIGHT_AT_THE_MUSEUM_BRIEFING: "Des phénomènes étranges ont été signalés dans un musée d'histoire naturelle de la région, notamment des cris d'animaux effrayants, des bruits de pas lourds et même des dégâts matériels. Les premières recherches suggèrent que ces phénomènes pourraient être liés à des fossiles récemment exposés. Inspectez l'établissement et assurez-vous qu'il ne présente aucun danger pour les visiteurs. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_NIGHT_AT_THE_MUSEUM_COMPLETED: "Le musée a repris son fonctionnement normal."
  STR_RECLAMATION_OF_AETHER_LABORATORY: "Laboratoire de la Révélation de l'Éther"
  STR_RECLAMATION_OF_AETHER_LABORATORY_UFOPEDIA: "Grâce aux informations que nous avons obtenues en interrogeant les membres de la Réclamation de l'éther et en récupérant divers artefacts psioniques résiduels, nous avons une compréhension suffisante des énergies mentales sous lesquelles la Réclamation travaille, ainsi que des lieux possibles où ils se réunissent. Avec un peu de temps, nous serons en mesure de scanner plusieurs zones à la recherche d'une activité psionique inhabituelle liée aux artefacts qu'ils ont déjà dû collecter et de trouver l'un de leurs points de rassemblement."
  STR_ALERT_RECLAMATION_OF_AETHER_LABORATORY: "LABORATOIRE DE L'ÉTHER DÉCOUVERT !"
  STR_RECLAMATION_OF_AETHER_LABORATORY_DESCRIPTION: "L'interrogatoire des membres de la « Révélation de l'Éther » nous a permis de trianguler l'emplacement de l'un de leurs principaux laboratoires. Nous devons attaquer l'installation et prendre ce que nous pouvons pour en savoir plus sur leurs capacités à détecter les manifestations spirituelles."
  STR_RECLAMATION_OF_AETHER_LABORATORY_BRIEFING: "Le laboratoire se trouve dans un centre commercial abandonné. Attendez-vous à une grandes quantités d'entités spectrales et de forces de la Révélation de l'Éther se trouvent dans la zone. Défaites leurs forces et prenez le contrôle du laboratoire avant qu'ils ne tentent de détruire leurs données et récupérez leur équipement pour l'étudier. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_RECLAMATION_OF_AETHER_LABORATORY_COMPLETED: "Le laboratoire de l'éther est à nous."
  STR_AETHER_NEXUS_ASSAULT: "Nexus d'Éther"
  STR_AETHER_NEXUS_ASSAULT_: "Nexus d'Éther"
  STR_ALERT_AETHER_NEXUS: "NEXUS D'ÉTHER DÉCOUVERT !"
  STR_AETHER_NEXUS_COMPLETED: "Le Nexus d'Éther est sécurisé."
  STR_AETHER_NEXUS_DESCRIPTION: "Cet immeuble de bureaux banal est en réalité le quartier général secret de la Révélation de l'Éther, qui abrite des machines ésotériques permettant d'invoquer des entités spectrales. Nous devons le prendre d'assaut pour mettre fin aux agissements de cette secte et découvrir leurs secrets. Bien sûr, le site est défendu à la fois par des humains et des fantômes, et comme la zone est densément peuplée, notre priorité doit être de protéger les civils."
  STR_AETHER_NEXUS_BRIEFING: "Nous sommes sur le point d'attaquer le centre névralgique de la Révélation de l'Éther, responsable d'une grande partie de l'activité fantomatique mondiale. L'ennemi a anticipé notre mouvement et a lâché une horde d'esprits pour terroriser la population locale, sans doute afin de gagner du temps. Nous devons reprendre le contrôle de la situation et frapper l'installation pour mettre fin au règne de terreur de la secte. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_ECTOPLASMIC_GENERATOR_REMAINS: "Restes du générateur ectoplasmique"
  STR_ECTOPLASMIC_GENERATOR_REMAINS_UFOPEDIA: "L'analyse des différents appareils saisis lors du raid sur le laboratoire de la Révélation de l'Éther nous a permis de mieux comprendre l'infrastructure occulte de la secte. Certains de leurs équipements comportent des composants psioniques, destinés à être reliés à distance à une sorte de machine facilitant les infestations fantomatiques. Nous devons concentrer nos efforts sur la localisation de cet appareil."
  STR_GEOGRAPHICAL_ECTOPLASMIC_DETECTOR: "Détecteur ectoplasmique géographique"
  STR_GEOGRAPHICAL_ECTOPLASMIC_DETECTOR_UFOPEDIA: "Après avoir examiné le générateur d'ectoplasme défectueux, nous avons combiné nos conclusions avec nos connaissances en matière de techniques de rêve afin de mieux comprendre comment la génération d'ectoplasme pouvait fonctionner à distance. Il s'avère que les machines peuvent rêver après tout, à condition qu'elles soient équipées d'un composant ectoplasmique capable de maintenir une proto-conscience. Un tel système pourrait transmettre des informations à travers le monde, permettant à la fois d'« invoquer des fantômes » et d'établir une communication pratiquement inviolable via un réseau centralisé. Le dispositif Nexus doit consommer beaucoup d'énergie pour fonctionner, ce qui devrait faciliter sa localisation, mais nous nous concentrerons principalement sur les signaux de communication eux-mêmes : notre corps psi devrait être capable de rêver pour accéder à ces transmissions et, espérons-le, découvrir l'emplacement physique du Nexus."
  STR_ECTOPLASM_GENERATION: "Production d'ectoplasme"
  STR_ECTOPLASM_GENERATION_UFOPEDIA: "Nous comprenons désormais suffisamment bien la technologie de la Révélation de l'Éther pour produire notre propre ectoplasme à l'aide d'un psionique volontaire et de l'équipement du laboratoire psionique. Le processus est long, mais peu coûteux et totalement sûr."
  STR_MANIFESTED_EMOTIONS: "Émotions manifestées"
  STR_MANIFESTED_EMOTIONS_UFOPEDIA: "Des émotions fortes et durables peuvent, dans certaines circonstances, se manifester sous forme d'êtres. Dans les lieux où ces émotions ont été particulièrement intenses, la présence d'individus dotés de pouvoirs psychiques latents peut leur donner forme. Ces entités ont tendance à être largement dépourvues d'intelligence, incarnant uniquement l'émotion qui les a créées. Leur forme spécifique dépend de plusieurs facteurs : les circonstances de leur création, l'environnement dans lequel elles se sont développées et ce que le premier observateur associe à ces émotions - il y a donc un aspect culturel qui entre en jeu. Il suffit de dire que, à moins que l'émotion ne soit particulièrement puissante, elles sont généralement faibles, à peu près équivalentes à des « animaux » parmi les formes de vie ectoplasmiques, pour utiliser une comparaison grossière."
  STR_GHOST_PHYSIOLOGY: "Physiologie des fantômes"
  STR_GHOST_PHYSIOLOGY_UFOPEDIA: "Tout d'abord, un fantôme ne possède pas de corps au sens conventionnel du terme. Ce que nous percevons est une fusion entre une projection psycho-réactive de l'observateur et l'image que le fantôme a de lui-même, qui prend forme grâce à l'ectoplasme. Il ne contient pas d'organes, à moins que le mythe de sa création ne l'exige. Les fantômes sont les vestiges psychiques d'émotions, de pensées et de sentiments intenses ; l'esprit d'une entité mourante qui laisse une empreinte sur la noosphère ambiante. Ici, l'esprit EST le corps : l'ectoplasme répond à la volonté persistante, se façonnant à travers le traumatisme de la mort... ou du soulagement. Si les émotions négatives sont plus couramment observées, car seules les sensations suffisamment puissantes peuvent laisser une empreinte fantomatique, les émotions positives peuvent également se manifester de cette manière. En conclusion, pour étudier les fantômes, nous avons besoin qu'ils soient « vivants » et non dissipés."
  STR_THE_SPECTRAL_MIND: "L'esprit spectral"
  STR_THE_SPECTRAL_MIND_UFOPEDIA: "De nombreux fantômes continuent à répéter les gestes qu'ils accomplissaient de leur vivant : un jardinier spectral, par exemple, peut être vu en train de s'occuper de plantes qui n'existent plus. Ils ne sont, en quelque sorte, que les échos de ce qu'ils étaient autrefois. Pourtant, il est possible que les spectres « s'éveillent » de cet état automatisé et prennent conscience de leur condition, sous l'effet de stimuli externes ou de changements environnementaux. Dans certains cas, le traumatisme d'un tel « réveil » les fait lentement disparaître ; pour beaucoup d'autres, cependant, cela leur permet d'évoluer dans de nouvelles directions et de réagir au-delà de leurs obsessions. Bien qu'il y ait toujours une « obsession » fondamentale - comme le besoin de s'occuper des plantes, pour revenir à notre exemple - ils en viennent à la traiter davantage comme une nécessité humaine, comparable à l'alimentation : essentielle, mais ne constituant pas l'intégralité de leur existence. La stase reste néanmoins leur état naturel, car l'existence après la mort n'est pas propice à des changements rapides."
  STR_WRAITH_PSI_PANIC_WEAPON: "Aura de peur"
  STR_GHOST_TOUCH_WEAPON: "Touché fantomatique"
  STR_ANTEDILUVIAN_GHOST_TOUCH_WEAPON: "Touché de fantôme antédiluvien"
  STR_GHOST_BLADE_WEAPON: "Lame fantomatique"
  STR_GHOST_RANGED_TERROR_BLAST: "Explosion de terreur fantomatique"
  STR_ANTEDILUVIAN_GHOST_TERROR_BOLT: "Trait de terreur de fantôme antédiluvien"
  STR_GHOST_RANGED_TERROR_BLAST_UFOPEDIA: "Cette attaque est de nature psychique. Elle inflige peu de dégâts réels, mais ruine la préparation au combat de la cible en lui infligeant des dégâts au moral, des étourdissements et des dégâts énergétiques."
  STR_GHOST_WILHEARD_RANGED_BLAST: "Art obscur de l'agent Wilheard"
  STR_TELEKINETIC_FLING: "Vol télékinétique"
  STR_GHOST: "Fantôme"
  STR_BUG_EYE_GHOST_ARMOR: "Analyse de Combat : Œil globuleux fantomatique"
  STR_GHOST_LIGHT: "Lumière fantomatiques"
  STR_BUG_EYE_GHOST: "Œil globuleux fantomatique"
  STR_BUG_EYE_GHOST_UFOPEDIA: "Cette apparition malveillante est en fait un nœud d'énergie psionique qui se manifeste sous la forme d'une « créature ». Elle est principalement composée d'énergie et ignore la plupart des dangers environnementaux, à l'exception des décharges d'énergie violentes et des attaques psi. Elle est dépourvue d'intelligence, mais perçoit l'esprit humain et chasse son énergie psi, ce qui est désagréable pour la victime et peut même être fatal. Pour citer les classiques, c'est la vie, mais pas telle que nous la connaissons."
  STR_PHANTASMAL_TENTACLE_WEAPON: "Attaque de tentacule fantomatique"
  STR_PHANTASMAL_TENTACLE_ARMOR: "Analyse de Combat : Tentacule fantomatique"
  STR_PHANTASMAL_TENTACLE_XCOM_ARMOR: "Analyse de Combat : Tentacule fantomatique"
  STR_PHANTASMAL_TENTACLE_XCOM: "Tentacule fantomatique"
  STR_PHANTASMAL_TENTACLE: "Tentacule fantomatique"
  STR_PHANTASMAL_TENTACLE_UFOPEDIA: "Ces appendices fantomatiques peuvent se manifester sur Terre grâce à certains pouvoirs spirituels, dont font preuve certaines entités psioniques extrêmement puissantes. Leur forme semble être définie par une fonction simple : se nourrir. Incapables de se déplacer, ils se tortillent sur le champ de bataille, réagissant à toute créature vivante qui passe à proximité et essayant de l'immobiliser avec leur « attaque fantomatique », qui draine également des unités de temps. Bien qu'ils ne soient pas très dangereux individuellement, un groupe de ces tentacules peut compliquer une mission qui serait autrement simple."
  STR_GHOST_EYE_GAZE: "Fixer l'âme"
  STR_GHOST_EYE_GAZE_UFOPEDIA: "Cette capacité permet à un œil fantomatique d'attaquer mentalement ses ennemis. Elle a un effet paralysant et draine l'énergie de la cible. Les cibles affectées perdent également une partie de leurs unités de temps actuelles."
  STR_GHOST_EYE_ARMOR: "Analyse de Combat : Œil fantomatique"
  STR_GHOST_EYE: "Œil fantomatique"
  STR_GHOST_EYE_UFOPEDIA: "Petit être ectoplasmique généralement créé par des entités psioniques de haut niveau, mais pouvant parfois se former de lui-même. Son origine est associée à un état mental de vigilance et d'anticipation. Les yeux fantomatiques peuvent être utiles comme éclaireurs et disposent également d'une capacité de combat psionique limitée appelée « Fixer l'âme », qui peut gêner, voire immobiliser un agent X-Com."
  STR_GAZE: "Regard"
  STR_SKULL_WRAITH_ARMOR: "Analyse de Combat : Entité spectrale"
  STR_SKULL_WRAITH: "Entité spectrale"
  STR_SKULL_WRAITH_UFOPEDIA: "Cette agglomération d’énergie psionique est particulièrement puissante. Elle se nourrit des émotions humaines négatives, convertissant l’énergie psionique en ectoplasme. Sa stratégie de chasse consiste à instiller la peur chez ses victimes et à drainer leur énergie mentale tandis qu’elles sont paralysées par la terreur. Elle ne réagit de manière fiable qu’aux décharges d’énergie violentes et aux attaques psi."
  STR_ANCIENT_SEA_GHOST_ARMOR: "Analyse de Combat : Fantôme marin ancien"
  STR_ANCIENT_SEA_GHOST: "Fantôme marin ancien"
  STR_ANCIENT_SEA_GHOST_UFOPEDIA: "Cette entité spirituelle marine est le résultat d'émotions violentes liées à la mort et à la terreur. Les pensées complexes étant rares en pleine mer, ces manifestations mettent du temps à se dissiper et finissent par être partiellement préservées pendant des centaines d'années en se nourrissant d'énergie spirituelle primitive. Une telle entité psionique peut se manifester sous la forme d'un spectre et possède suffisamment d'énergie psionique pour nuire à un être humain en perturbant son champ bioénergétique."
  STR_KNIGHT_GHOST_ARMOR: "Analyse de Combat : Fantôme chevaleresque"
  STR_KNIGHT_GHOST: "Fantôme chevaleresque"
  STR_KNIGHT_GHOST_UFOPEDIA: "La fureur, la peur ou l'exaltation peuvent parfois se manifester sous une forme humaine. Cela se produit le plus souvent sur les champs de bataille, où de nombreuses entités de ce type peuvent apparaître simultanément. Lorsque ces êtres se rencontrent, ils se battent ; ensuite, le vainqueur absorbe l'énergie du perdant et développe de nouveaux moyens d'infliger de la violence. Au final, les seuls qui restent dans la région sont les guerriers les plus forts, vêtus d'une épaisse armure fabriquée à partir des ennemis qu'ils ont dévorés. Ces « chevaliers fantômes » sont féroces, déterminés et violents, mais ils ont le sens de l'honneur. En raison de leurs origines et de leur tempérament, on dit qu'ils représentent toutes les qualités des guerriers, bonnes et mauvaises."
  STR_HUMAN_GHOST_ARMOR: "Analyse de Combat : Fantôme humain"
  STR_HUMAN_GHOST: "Fantôme humain"
  STR_HUMAN_GHOST_UFOPEDIA: "Un moment d'espoir, de désespoir ou d'émerveillement ; un instantané de l'état émotionnel d'une personne, imprimé dans la sphère psionique terrestre. Ces « fantômes » d'apparence humaine sont en fait des imitations simplifiées de personnes (probablement dotées d'un fort potentiel psionique) submergées par des émotions intenses, qui répètent sans cesse les mêmes actions et les mêmes affirmations jusqu'à ce qu'elles cessent d'exister. Ils semblent souvent en détresse, souffrants, parfois étrangement euphoriques, ou bloqués de manière permanente dans un autre état mental. Ces pseudo-humains semblent assez détachés et ont une mauvaise compréhension de la réalité, mais peuvent néanmoins facilement neutraliser un agent imprudent. Ils peuvent également démoraliser les gens avec leurs cris infernaux."
  STR_POLTERGEIST_ARMOR: "Analyse de Combat : Poltergeist"
  STR_POLTERGEIST: "Poltergeist"
  STR_POLTERGEIST_UFOPEDIA: "Une apparition malveillante et puissante, qui hante généralement les maisons. Contrairement à la plupart des fantômes, ils ne sont pas créés à partir d'un seul événement émotionnel, mais sont le résultat d'une détresse prolongée d'une personne pendant plusieurs mois ou années. Cette « combustion lente » est la méthode la plus efficace pour créer un poltergeist, mais il peut parfois apparaître spontanément à partir de différents souvenirs qui s'accumulent. Ce processus n'est pas entièrement compris, tout comme le poltergeist lui-même. Tout ce que nous pouvons affirmer avec certitude, c'est qu'il est beaucoup plus complexe que la plupart des fantômes et que ses attaques télékinétiques sont extrêmement douloureuses (et potentiellement mortelles)."
  STR_ANTEDILUVIAN_GHOST_ARMOR: "Analyse de Combat : Fantôme antédiluvien"
  STR_ANTEDILUVIAN_GHOST: "Fantôme antédiluvien"
  STR_ANTEDILUVIAN_GHOST_UFOPEDIA: "Issus des profondeurs du temps, ces êtres éthérés menacent de bouleverser notre perception de la réalité. Ils sont incroyablement anciens, probablement plus vieux que l'humanité. Par conséquent, bien qu'ils ressemblent aux fantômes humains, ils doivent avoir une origine différente, qu'il s'agisse d'animaux, d'une race ancienne inhumaine ou de quelque chose d'autre encore. Au lieu des attaques psioniques utilisées par les fantômes humains, ils concentrent leur pouvoir dans un missile spectral, qui peut facilement neutraliser même un agent endurci et un peu fou. Ils semblent également posséder beaucoup plus d'énergie que les fantômes « ordinaires »."
  STR_GHOST_DINOSAUR_ARMOR: "Analyse de Combat : Fantôme saurien"
  STR_GHOST_DINOSAUR: "Fantôme saurien"
  STR_GHOST_DINOSAUR_UFOPEDIA: "Cet esprit courroucé a possédé les restes fossilisés d'une créature ancienne, il possède donc en quelque sorte une composante matérielle. Il se déplace avec une détermination inébranlable et une avidité prédatrice. On ne peut contester son efficacité au combat. Il mord avec des dents partiellement intangibles, ignorant les armures, et rugit d'un cri chargé de pouvoir psionique qui décourage ses ennemis. Au-delà de cela, il fait preuve d'une intelligence animale. La chair à l'extérieur est une illusion, la peau est fine : c'est ainsi que la bête se percevait. Bien que nous ne puissions être certains de l'espèce réelle de l'animal, les agents l'ont appelé « Tyrannosquantus Rex », en raison de son profil accroupi. Inutile de dire que ce n'est pas exact."
  STR_GHOST_DINOSAUR_BITE: "Morsure de fantôme saurien"
  STR_GHOST_DINOSAUR_ROAR: "Cris de fantôme saurien"
  STR_ECTOPLASM_XXX: "Ectoplasme (x5)"
  STR_ECTOPLASM_DUMMY: "Ectoplasme répandus"
  STR_ECTOPLASM: "Ectoplasme"
  STR_ECTOPLASM_UFOPEDIA: "Cette substance mystérieuse est sans doute de la matière normale, mais sa composition chimique, quasi organique, est chaotique et difficile à expliquer. De plus, elle est chargée d'énergie mentale résiduelle. Elle se désintègre rapidement et nécessite une installation spéciale pour être étudiée."
  STR_SPIRITUAL_MANIFESTATION_SITES: "Sites de manifestation spirituelle"
  STR_SPIRITUAL_MANIFESTATION_SITES_UFOPEDIA: "Nous avons trouvé des preuves de l'existence d'êtres communément appelés « fantômes », des êtres qui ont une résonance psychique, qui sont en grande partie incorporels et qui laissent de « l'ectoplasme » derrière eux lorsqu'ils se dissipent. Nous ne savons pas grand-chose : nous avons besoin de plus d'échantillons et il ne serait pas prudent de supposer que le folklore communément connu à propos de ces manifestations est correct. Nous faisons appel à des agents de renseignement pour découvrir d'autres sites « hantés » de ce type - nous avons plusieurs candidats à observer pour nous assurer que nous avons découvert un véritable lieu de manifestation d'un « fantôme »."
  STR_THE_SOUND_OF_GRAVES_INVESTIGATION: "Investigation sur « Le bruit d’outre-tombes »"
  STR_THE_SOUND_OF_GRAVES_INVESTIGATION_UFOPEDIA: "Nous disposons d'informations sur une hantise potentielle en Amérique du Nord. La légende parle d'un vieil avare qui a été enterré avec tout son argent il y a un siècle. Aujourd'hui, le jour de son anniversaire, il sort de sa tombe pour ajouter de nouvelles richesses à son coffre-fort. Cependant, personne n'arrive à se mettre d'accord sur l'endroit où se trouve sa tombe. C'est ainsi que de nombreux chasseurs de trésors se lancent à la recherche du trésor. Leur sort est variable : en général, ils ne trouvent rien, mais certains ont mystérieusement disparu. Nos agents travaillent d'arrache-pied sur cette affaire. S'il y a un fantôme, nous le trouverons."
  STR_IMPOSSIBLE_INTERNET_INTELLIGENCE_INVESTIGATION: "Enquête : Intelligence internet impossible"
  STR_IMPOSSIBLE_INTERNET_INTELLIGENCE_INVESTIGATION_UFOPEDIA: "Nos agents enquêtent sur une rumeur concernant un « disque exauçant les vœux » qui aurait laissé des cadavres dans plusieurs villes d'Asie du Sud-Est. Cette légende urbaine existe depuis au moins une décennie. L'histoire est presque toujours la même : un étudiant ou un enseignant en difficulté est abordé par un individu étrange qui lui dit que ce disque dur résoudra ses problèmes et exaucera son vœu, à condition qu'il suive les instructions. Un esprit apparaît et exauce le vœu d'une manière tordue, tuant toujours l'étudiant. Internet n'a fait que contribuer à la propagation rapide de cette rumeur. Nous suivons la piste des cadavres et espérons pouvoir empêcher ce « fantôme » de faire d'autres victimes."
  STR_TELEVISED_GHOST_HUNTING_INVESTIGATION: "Investigation sur « Chasse aux fantômes télévisée »"
  STR_TELEVISED_GHOST_HUNTING_INVESTIGATION_UFOPEDIA: "Nous avons des vues sur une maison où un triple meurtre a été commis et où toutes les tentatives d'installation de nouveaux habitants ont échoué de façon spectaculaire. Dépression, cauchemars violents, stress élevé et fuite panique ne sont que quelques-uns des phénomènes observés. Nous préparons une couverture pour enquêter nous-mêmes sur la maison, en nous faisant passer pour des « chasseurs de fantômes » afin de ne pas éveiller les soupçons des autorités locales."
  STR_HAUNTED_HOWLING_HOUSE_INVESTIGATION: "Enquête sur la maison hantée hurlante"
  STR_HAUNTED_HOWLING_HOUSE_INVESTIGATION_UFOPEDIA: "Journal de l'agent Ito et de l'agent Lawrence{NEWLINE}X-01 : Nous avons suivi les indices concernant une « grande demeure hantée et hurlante ». Nous nous sommes installés et observons le bâtiment de loin.{NEWLINE}X-02 : Jusqu'à présent, rien ; nous avons vu QUELQUES mouvements dans les environs, à savoir des animaux sauvages qui entraient et sortaient. Des craquements dans le bois. C'est vraiment un endroit ancien.{NEWLINE}X-03 : Un petit groupe de personnes à l'allure officielle est entré. Probablement pour inspecter la maison. Deux heures plus tard, ils sont sortis en courant et en hurlant.{NEWLINE}X-04 : Ce soir, la maison a crié, voire hurlé. Des lumières et des cris provenaient de l'endroit. Des bruits de métal et de bois qui craquent. Alors que nous nous apprêtions à appeler l'équipe de terrain, quatre enfants sont sortis en traînant un type déguisé en yéti et lui ont arraché son masque pour révéler un vieil homme qui leur criait dessus. Puis la police est intervenue. Je pense que c'est un échec, les gars.{NEWLINE}Statut : aucune manifestation spirituelle constatée."
  STR_FETID_FOUL_FOREST_INVESTIGATION: "Enquête dans la forêt fétide"
  STR_FETID_FOUL_FOREST_INVESTIGATION_UFOPEDIA: "Journal de l'agent Qadir et de l'agent Beaumont.{NEWLINE}X-01 : Nous sommes arrivés et nous nous sommes installés dans l'une des cabanes de chasse. La forêt empeste, comme le disait la rumeur. Il y a quelque chose ici qui ne va pas.{NEWLINE}X-02 : Nous avons inspecté la forêt. Outre l'odeur, on remarque une absence notable d'animaux terrestres dans les environs. Des oiseaux,cependant, oui.{NEWLINE}X-03 : Nous allons chercher des provisions en ville. Nous avons entendu des rumeurs selon lesquelles il y aurait une sorcière dans les bois. Maintenant, on peut parler.{NEWLINE}X-04 : Nous sommes allés à la maison présumée de la « sorcière ». Il n'y avait qu'une vieille dame. Elle était gentille. Des investigations plus poussées ont révélé qu'elle était la veuve d'un bûcheron.{NEWLINE}X-05 : Nous avons suivi une autre piste : un ancien refuge où des criminels se sont retranchés il y a quelques décennies. Il n'y avait rien. Pas la moindre trace d'énergie psychique. Nous pensons que cet endroit est sans intérêt. Mais nous ne savons toujours pas pourquoi il y a une telle odeur, remarquez.{NEWLINE}X-07 : Nous avons découvert pourquoi. Une plante locale dégage une odeur nauséabonde. La chasse excessive a tué les cerfs. La plante s'est développée. Affaire classée.{NEWLINE}Statut : aucune manifestation spirituelle détect"
  STR_GHOULISH_GASTRONOMICAL_GARDEN_INVESTIGATION: "Enquête macabre dans le jardin gastronomique"
  STR_GHOULISH_GASTRONOMICAL_GARDEN_INVESTIGATION_UFOPEDIA: "Journal de l'agent Gamal et de l'agent Sousa{NEWLINE}X-01 : Nous sommes arrivés. C'est une grande communauté agricole. Nous recherchons une sorte de jardin effrayant.{NEWLINE}X-02 : Nous l'avons trouvé. Cet endroit possède un jardin effrayant. Des citrouilles difformes. Des carottes violettes. Des choux jumeaux. Nous nous méfions des carottes.{NEWLINE}X-03 : Je viens d'apprendre que les carottes violettes sont normales. Bon sang.{NEWLINE}X-04 : Nous nous sommes faufilés à l'intérieur. Nous avons trouvé des légumes qui ont des visages, ainsi que de nombreuses photos de ces légumes. Des récompenses pour eux. Des coupures de journaux. Nous n'avons pas trouvé de jardin hanté, nous avons trouvé quelqu'un qui cultive des légumineuses originales. Il les cultive, c'est tout.{NEWLINE}X-05 : J'ai acheté une citrouille. Elle ressemble au visage du chercheur en chef. Je suis sûr qu'il l'aimera.{NEWLINE}Statut : aucune manifestation spirituelle trouvée."
  STR_GOLDEN_ANKH: "Ankh Doré"
  STR_SO_WHAT_NOW_ANEXI: "Et maintenant, Anexi ?"
  STR_HOLY_TRIAL: "Le Procès Sacré"
  STR_HOLY_TRIAL_UFOPEDIA: "Je t'ai choisi comme allié parce que je crois en tes intentions. Mes sœurs, cependant, ne te font pas confiance, nous allons donc devoir les convaincre. Et j'ai l'idée parfaite : ces effrontés de Nouveaux-nés n'arrêtent pas de voler nos reliques sacrées, les Ankhs Dorés Si tu en ramènes une, elles te verront sûrement comme je te vois. Je dirai à tes serfs où et quand ils pourront la trouver..."
  STR_HOLY_TRIAL_PASSED: "Procès Sacré passé"
  STR_HOLY_TRIAL_PASSED_UFOPEDIA: "Oui, oui ! C'est bien un Ankh Doré ! Tu as bien travaillé, allié ! Je te récompenserai généreusement pour cet artefact récupéré, et pour tout autre à l'avenir.{NEWLINE}Je vais maintenant le rapporter à mes sœurs. Elles seront certainement intéressées par ce que tu as à leur dire."
  STR_MEET_THE_COVEN: "Rencontrer le Sabbat"
  STR_MEET_THE_COVEN_UFOPEDIA: "Nous sommes les Anciens. Puisque vous avez fait vos preuves, nous avons décidé de vous considérer comme notre allié. Et nous avons besoin de votre aide.{NEWLINE}Nous aurions dompté les Nouveau-Nés depuis longtemps, mais une force terrible les guide — une force que nous ne comprenons pas entièrement. Une entité puissante a pris le contrôle de leurs pensées et de leurs intentions, les dressant contre nous et leur insufflant une haine farouche. Cet être mystérieux est connu sous le nom de Pharaon.{NEWLINE}Nous devons renverser ce sombre tyran. Sa demeure est trop bien protégée pour un assaut frontal, aussi prévoyons-nous d’envoyer une petite escouade de chevaliers. Vos hommes les accompagneront-ils ?"
  STR_COVEN_REWARD: "Récompense du Cercle"
  STR_COVEN_REWARD_UFOPEDIA: "Braves mortels, nous vous sommes profondément reconnaissants pour votre aide dans la chute du serviteur du Dragon. Nous savons que vous avez beaucoup d’autres ennemis, dont les insidieux Hommes du Ciel. Pour vous témoigner notre gratitude, nous vous offrons ici un secret permettant d’atteindre l’immortalité en ne faisant plus qu’un avec un Essenteur. Cela vous sera assurément d’une grande utilité dans votre guerre."
  STR_HYBRID_RECRUITMENT: "Recrutement hybride"
  STR_HYBRID_CONTROLLERS: "Contrôleurs hybride"
  STR_HYBRID_CONTROLLERS_UFOPEDIA: "Les hybrides sont plus humains que nous le pensions, et ne semblent pas heureux. Nous avons déterminé qu'ils sont en quelque sorte contrôlés par des pouvoirs psioniques. Après le témoignage du spécialiste hybride, nous pouvons commencer à rechercher l'origine de ces signaux psioniques."
  STR_HYBRID_CONTROL_CIRCUITRY: "Circuit de contrôle hybride"
  STR_HYBRID_CONTROL_CIRCUITRY_UFOPEDIA: "Cette machine incroyablement complexe fonctionne comme un central téléphonique, mais pour les psioniques. Elle stocke les données de tous les hybrides existants, y compris leurs empreintes psioniques uniques, et aide à diriger un message psionique vers un agent particulier. En envoyant des ondes émotionnelles, l'appareil communique aux hybrides si leurs maîtres sont satisfaits d'eux ou non. Il dispose également d'un « logiciel » intégré permettant de reconnaître les signes indiquant qu'un hybride pourrait se révolter et devenir rebelle. Cet appareil était destiné à l'oppression absolue, mais nous pouvons désormais l'utiliser à bon escient : pour trouver facilement les hybrides qui seraient prêts à trahir leurs créateurs."
  STR_HYBRID_CONTROL_TAKEN: "Centre de contrôle hybride capturé !"
  STR_HYBRID_CONTROL: "Centre de contrôle hybride"
  STR_HYBRID_CONTROL_ASSAULT: "Assaut sur le centre de contrôle hybride"
  STR_ALERT_HYBRID_CONTROL_ASSAULT: "CENTRE DE CONTRÔLE HYBRIDE DÉTECTÉ !"
  STR_HYBRID_CONTROL_ASSAULT_DESCRIPTION: "Cette zone souterraine est gérée par les contrôleurs principaux des hybrides. Nous devons comprendre comment fonctionne réellement le Réseau Hybride."
  STR_HYBRID_CONTROL_ASSAULT_BRIEFING: "Cette zone souterraine est gérée par les contrôleurs principaux des hybrides. Nous devons comprendre comment fonctionne réellement le Réseau Hybride. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_ACADEMY_TOWER_ASSAULT_: "Tour de l'Académie Dorée-{0}"
  STR_ACADEMY_TOWER: "Tour de l'Académie Dorée"
  STR_ACADEMY_TOWER_ASSAULT: "Tour de l'Académie Dorée"
  STR_ACADEMY_TOWER_ASSAULT_DESCRIPTION: "L'Académie Dorée a établi un important centre culturel dans cette ville, attirant de nombreuses nouvelles recrues tout en renforçant ses liens politiques. Nos informations indiquent la présence de machines psioniques situées près du sommet de la tour, sans doute construites à des fins malveillantes."
  STR_ACADEMY_TOWER_ASSAULT_BRIEFING: "L'Académie Dorée a établi un important centre culturel dans cette ville, attirant de nombreuses nouvelles recrues tout en renforçant ses liens politiques. Nos informations indiquent la présence de machines psioniques situées près du sommet de la tour, sans doute construites à des fins malveillantes. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_OSIRON_ACADEMY_TOWER_ASSAULT_: "Tour de l'Académie Dorée-{0}"
  STR_OSIRON_ACADEMY_TOWER_ASSAULT: "Tour de l'Académie Dorée"
  STR_HYBRID_EMBASSY_ASSAULT_: "Ambassade hybrides-{0}"
  STR_HYBRID_EMBASSY_: "Ambassade des hybrides-{0}"
  STR_HYBRID_EMBASSY: "Ambassade hybride"
  STR_HYBRID_EMBASSY_ASSAULT: "Assaut de l'ambassade hybride"
  STR_HYBRID_EMBASSY_ASSAULT_DESCRIPTION: "Le Réseau Hybride a établi une base permanente à cet endroit afin de coordonner ses activités politiques. Sa présence constitue une menace directe pour X-Com, car elle pourrait inciter les pays voisins à abandonner le projet et à signer un pacte secret avec les aliens. Nous devons le détruire afin de contrecarrer ces efforts subversifs."
  STR_HYBRID_EMBASSY_ASSAULT_BRIEFING: "Le Réseau Hybride a établi une base permanente à cet endroit afin de coordonner ses activités politiques. Sa présence constitue une menace directe pour X-Com, car elle pourrait inciter les pays voisins à abandonner le projet et à signer un pacte secret avec les aliens. Nous devons le détruire afin de contrecarrer ces efforts subversifs. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_HYBRID_BASE_INTERCEPTION: "Interception de l'ambassade des hybride"
  STR_DREAMERS: "Rêveurs"
  STR_DREAMERS_UFOPEDIA: "Il semblerait que les anciens psions aient développé une technique appelée « songe profond », qui leur permettait d'entrer dans un état de rêve qu'ils utilisaient pour méditer et même communiquer entre eux. Cette aptitude subsiste chez certains immortels, mais même parmi eux, elle est devenue rare. Se comparer à nos prédécesseurs, c'est faire preuve d'humilité !"
  STR_ANEXIS_OFFER: "L'offre d'Anexi"
  STR_ANEXIS_OFFER_UFOPEDIA: "Je suis Anexi, de la Maison des Cieux Enflammés, sœur du Prophète Serpent. Je vous remercie d'être intervenu en notre faveur et d'avoir vaincu l'armée des Nouveau-nés. Nous vivons dans ces cavernes depuis des millénaires, mais ces Nouveau-nés tentent de s'emparer de nos terres sacrées. Ils sont jeunes et stupides, mais nombreux. Ils ne font pas le poids face à notre intelligence, mais nous sommes peu nombreux et la ligne de front est longue. Je vous accueille volontiers, car vous avez de nombreux serviteurs compétents. Seriez-vous intéressé par une alliance... discrète ?"
  STR_THE_NEPHILIM: "Les Néphilims"
  STR_THE_NEPHILIM_UFOPEDIA: "Dans les temps anciens, des aliens ont également visité la Terre. Comme aujourd'hui, ils ont mélangé l'ADN alien avec celui des humains, créant ainsi des hybrides. Une différence notable avec notre cas est que l'ADN provenait principalement des éthérés, et non des sectoïdes. Ces hybrides étaient intelligents, doués psioniquement et avaient une durée de vie exceptionnellement longue. Cependant, ils semblent avoir été abandonnés par leurs maîtres aliens, ou peut-être se sont-ils rebellés ; dans tous les cas, ils sont allés vivre avec les anciens humains et sont souvent devenus leurs dirigeants. Ils pourraient même être à l'origine du potentiel psi humain. Nous ne savons pas ce qui leur est arrivé, mais il est possible qu'ils soient toujours là, tirant les ficelles dans l'ombre. Qui sait ?"
  STR_PHASE_DRIVE: "Moteur de phase"
  STR_PHASE_DRIVE_UFOPEDIA: "Cet appareil incroyablement sophistiqué permet à un vaisseau de « se déphaser » de notre réalité, ce qui lui permet de traverser la matière solide sans endommager le vaisseau ni l'environnement. Il est principalement utilisé par les reptiliens pour voyager entre leurs colonies souterraines et la surface de la Terre, mais il confère également à leurs véhicules des capacités défensives, car il peut « clignoter » pour apparaître et disparaître afin d'éviter les missiles qui s'approchent. Son inconvénient est qu'un vaisseau en phase n'a aucun moyen d'observer le monde extérieur, à l'exception des pouvoirs psi."
  STR_CHITIN_DAGGER: "Dague en chitine"
  STR_CHITIN_DAGGER_UFOPEDIA: "Une simple lame, façonnée avec habileté à partir de la carapace d’un gros arthropode."
  STR_MUMMY_ABODE_ALTAR: "Terrain du temple momie"
  STR_ALERT_MUMMY_ABODE_ALTAR: "TEMPLE MOMIE LOCALISÉ"
  STR_MUMMY_ABODE_ALTAR_DESCRIPTION: "Cette zone revêt une certaine importance religieuse pour les zombies doués de raison. Nous devons récupérer l'artefact volé dont a parlé Anexi. L'endroit grouille d'ennemis."
  STR_MUMMY_ABODE_ALTAR_BRIEFING: "Cette zone revêt une certaine importance religieuse pour les zombies sensibles. Nous devons récupérer un symbole ankh doré, posé sur un autel. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_MUMMY_ABODE: "Demeure de momie"
  STR_ALERT_MUMMY_ABODE: "DEMEURE DE MOMIE DÉCOUVERTE"
  STR_MUMMY_ABODE_DESCRIPTION: "Nous avons localisé une communauté souterraine de zombies, dirigée par une puissante souveraine. Capturez cette souveraine vivante, car elle pourrait être la clé pour résoudre la crise des zombies."
  STR_MUMMY_ABODE_BRIEFING: "Nous avons localisé une communauté souterraine de zombies, dirigée par une puissante souveraine. Capturez cette souveraine vivante. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_ANCIENT_MUMMY_ABODE: "Ancienne demeure de momie"
  STR_ALERT_ANCIENT_MUMMY_ABODE: "ANCIENNE DEMEURE ATTAQUÉE"
  STR_ANCIENT_MUMMY_ABODE_DESCRIPTION: "Une unité agressive de zombies menée par une momie matriarche attaque un ancien campement de momies. Nous devrions profiter de cette occasion pour ouvrir des voies diplomatiques avec ces vieilles momies, à condition de trouver une momie neutre encore en vie."
  STR_ANCIENT_MUMMY_ABODE_BRIEFING: "Une unité agressive de zombies menée par une matriarche momie attaque un ancien campement de momies. Nous devrions profiter de cette occasion pour ouvrir des voies diplomatiques avec ces vieilles momies. Trouvez et protégez la momie locale. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
