  STR_MEDAL_CARREER_SCORE_NAME: "Pierre angulaire"
  STR_MEDAL_CARREER_SCORE_UFOPEDIA: "Certains agents sont partout, font tout eux-mêmes, et ils le font bien. Cette distinction est décernée aux agents qui ont participé à suffisamment de missions pour obtenir un score élevé.{NEWLINE}+10 de Courage aux niveaux IV, VII et X."
  STR_MEDAL_STATGAIN_1: "Elite I"
  STR_MEDAL_STATGAIN_2: "Elite II"
  STR_MEDAL_STATGAIN_3: "Elite III"
  STR_MEDAL_STATGAIN_4: "Elite IV"
