  STR_RPG_UFOPEDIA: "Le lanceur RPG est un lance-roquettes classique. Selon les munitions utilisées, il est très dangereux pour le personnel vivant et les véhicules blindés.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion III et Licence d'explosifs."
