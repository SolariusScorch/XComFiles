  STR_TEMPLE_OF_DAGON_ASSAULT: "ASSAUT D'UN LE TEMPLE DE DAGON"
  STR_TEMPLE_OF_DAGON_ASSAULT_DESCRIPTION: "Un temple souterrain a été érigé sous la ville, où les adeptes de Dagon se livrent à d'innommables rituels à l'encontre de leur dieu des ténèbres. De plus, il abrite des machines arcaniques d'origine inconnue. À l'insu de la population, il grouille de créatures inhumaines."
  STR_TEMPLE_OF_DAGON_ASSAULT_BRIEFING: "Vous êtes sur le point d'attaquer une installation souterraine majeure de l'Église de Dagon. Maîtrisez tous les cultistes et les autres unités qui gardent l'endroit. Si vous décidez de battre en retraite, rassemblez les agents restants dans la zone de sortie verte et cliquez sur l'icône « Abandonner la mission »."
  STR_ALIEN_BIG_BASE: "Colonie alien"
  STR_ALIEN_BIG_BASE_: "COLONIE ALIEN-{0}"
  STR_ALERT_ALIEN_COLONY: "COLONIE ALIEN ÉTABLIE !"
  STR_ALIEN_BIG_BASE_ASSAULT: "ASSAUT CONTRE LA COLONIE ALIEN"
  STR_ALIEN_BIG_BASE_ASSAULT_DESCRIPTION: "Conformément à l’accord passé avec le pays hôte, les aliens ont établi une base majeure à cet endroit. Son centre de contrôle doit être détruit afin de rendre la base inopérante. Nous nous attendons à une résistance importante de la part des envahisseurs aliens."
  STR_ALIEN_BIG_BASE_ASSAULT_BRIEFING: "Conformément à l’accord passé avec le pays hôte, les aliens ont établi une base majeure à cet endroit. Son centre de contrôle doit être détruit afin de rendre la base inopérante. La mission se terminera lorsque tous les ennemis auront été éliminés. Si vous décidez de vous retirer, regroupez les agents restants dans la zone de sortie verte et cliquez sur l'icône « Abandonner la mission »."
  STR_EXPEDITION_PLANET_SURVEY_OPENING: "Compte-rendu : Étude territoriale"
  STR_EXPEDITION_PLANET_SURVEY: "Étude territoriale"
  STR_EXPEDITION_PLANET_SURVEY_UFOPEDIA: "Notre accord spécial avec les récupérateurs du Conseil nous permet d'utiliser leurs services pour des opérations d'exploration planétaire. Pour commander un relevé, il vous suffit d'acheter un article « Étude territoriale ». L'étude prendra 7 jours pour arriver. Une fois qu'elle est arrivée, traitez les résultats dans vos ateliers pour obtenir une découverte aléatoire. Sachez que certaines expéditions ne trouvent rien d'intéressant, voire pire."
  STR_EXPEDITION_SEA_OPENING: "Compte-rendu : Expédition maritime"
  STR_EXPEDITION_SEA_UFOPEDIA: "La création de la société Hydrospace Dynamics nous permet de leur confier des missions spéciales visant à explorer les fonds marins et à récupérer tout matériel alien qu'ils pourraient trouver. Pour commander cette mission d'exploration, il vous suffit d'acheter un article « Expédition maritime » dans la boutique. L'expédition mettra 30 jours pour arriver à destination. Une fois arrivée, traitez les résultats dans vos ateliers pour récupérer une découverte aléatoire."
  STR_EXPEDITION_SEA: "Expédition maritime"
  STR_EXPEDITION_SHOGG_OPENING: "Compte-rendu : Expédition dans Shogg"
  STR_EXPEDITION_SHOGG: "Expédition dans Shogg"
  STR_EXPEDITION_SHOGG_UFOPEDIA: "Maintenant que nous avons fait la paix avec les Reptiliens, nous pouvons commencer à envoyer des explorateurs dans leur royaume souterrain. Bien que de nombreuses zones restent inaccessibles, nous sommes autorisés à visiter des villages secondaires et à rapporter quelques babioles - à condition d’avoir l’air suffisamment inoffensifs.{NEWLINE}Nos équipes de recherche sont impatientes !"
  STR_EXPEDITION_DIMENSION_X_OPENING: "Compte-rendu : Expédition dans la Dimension X"
  STR_EXPEDITION_DIMENSION_X: "Expédition dans la Dimension X"
  STR_EXPEDITION_DIMENSION_X_UFOPEDIA: "Bien que le Conseil nous ait interdit d'explorer directement le monde aliène de la Dimension X, nous avons négocié l'accès à certains de ses artefacts. Il nous suffit de commander une « opération de récupération » et d'en couvrir intégralement les coûts..."
  STR_LAIR_OF_APOCALYPSE: "Repaire de l'Apocalypse"
  STR_ALERT_LAIR_OF_APOCALYPSE: "REPAIRE DE L'APOCALYPSE DÉCOUVERT !"
  STR_LAIR_OF_APOCALYPSE_DESCRIPTION: "Nous avons localisé un site souterrain où le Culte de l'Apocalypse se rassemble pour accomplir les actes blasphématoires décrits dans le Codex de la Transfiguration. Nous devons découvrir leurs plans et vérifier s'ils ont réellement ouvert un portail dimensionnel."
  STR_LAIR_OF_APOCALYPSE_BRIEFING: "Nous avons localisé un site souterrain où le Culte de l'Apocalypse se rassemble pour accomplir les actes blasphématoires décrits dans le Codex de la Transfiguration. Nous devons découvrir leurs plans et vérifier s'ils ont réellement ouvert un portail dimensionnel. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_BEYOND_THE_DOOM_PORTAL: "Au-delà du Portail de la Perdition"
  STR_BEYOND_THE_DOOM_PORTAL_BRIEFING: "Vos agents ont courageusement franchi le portail et s'apprêtent à explorer l'étrange dimension parallèle qui se trouve de l'autre côté. Trouvez une sphère noire flottante et sécurisez-la en neutralisant tous les ennemis. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_DOOM_PORTAL_EXPLORED: "Portail de la Perdition exploré"
  STR_ALERT_PROJECT_SAMAEL: "LE PROJET SAMAËL EST ACTIVÉ !"
  STR_PROJECT_SAMAEL_PREVENTED: "Projet Samaël empêché."
  STR_PROJECT_SAMAEL: "Projet Samaël"
  STR_PROJECT_SAMAEL_UFOPEDIA: "Le « Projet Samael » est une initiative inhabituelle au sein des rangs de la secte, visant à perturber l'ordre public en lâchant une horde de créatures surnaturelles dans un grand centre urbain. Ce n'est pas quelque chose qu'ils seraient normalement capables de faire, mais le chef de ce mouvement, qui se fait également appeler Samaël, a découvert un appareil étrange, capable de concentrer de grandes quantités d'énergie psionique. Nous devons trouver ce méchant et mettre fin à ses plans diaboliques."
  STR_PROJECT_SAMAEL_DESCRIPTION: "Nous avons découvert le laboratoire maléfique de Samaël, qui prévoit de plonger le monde dans le chaos avec ses légions démoniaques. Il est temps de passer à l'action !"
  STR_PROJECT_SAMAEL_BRIEFING: "Nous avons découvert le laboratoire maléfique de Samaël, qui prévoit de plonger le monde dans le chaos avec ses légions démoniaques. Il est temps de passer à l'action ! Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_SAMAEL_LEGACY: "L'héritage de Samael"
  STR_SAMAEL_LEGACY_UFOPEDIA: "Cette tablette d’un autre monde renferme des textes mystérieux de savoir arcanique, capables d’apporter pouvoir et illumination à ceux qui suivent ces voies obscures… et qui parviennent à rester en vie."
  STR_STAFF_OF_SAMAEL: "Personnel de Samaël"
  STR_STAFF_OF_SAMAEL_UFOPEDIA: "Ce bâton ésotérique concentre l'énergie mentale pour invoquer un terrible diablotin issu du royaume de l'inconscient. Cela met à rude épreuve la santé mentale de tout être humain, et le fait d'invoquer un monstre meurtrier et incontrôlable est en contradiction avec les objectifs de X-Com."
  STR_BLACK_SPHERE: "Sphère Noire"
  STR_BLACK_SPHERE_UFOPEDIA: "Une masse enchevêtrée et comprimée d'énergie spirituelle négative ; un cœur des ténèbres incompréhensible."
  STR_BLACK_SPHERE_REPORT: "Rapport sur la Sphère Noire"
  STR_BLACK_SPHERE_REPORT_UFOPEDIA: "Quelle que soit la nature de la Sphère, elle semble agir comme une sorte de matrice, un processeur de données analogique capable d'exprimer certains schémas dans d'autres entités psioniques qu'elle peut atteindre. De plus, cet artefact peut modifier ses vibrations psioniques pour s'adapter à la fréquence d'autres êtres, ce qui lui permet d'échanger des informations avec l'autre partie. Qu'est-ce que cela signifie, me demanderez-vous ? En termes simples, la Sphère affecte certains êtres vivants à proximité, en modifiant très lentement, progressivement, mais de manière constante, leurs schémas psioniques. Nous ne savons pas si les victimes sont choisies au hasard ou si la Sphère les sélectionne activement, mais leur activité cérébrale, puis leurs schémas comportementaux, commencent à dériver dans une direction, euh, inquiétante. Cet effet psionique est dangereux, mais heureusement, il peut être évité grâce à un équipement spécialisé, donc il ne devrait plus y avoir d'incidents à partir de maintenant. La question est maintenant de savoir ce que nous pouvons faire de cette information."
  STR_HUMAN_SONIC_FOCUSED_FIRE: "Focalisation d'armes soniques"
  STR_HUMAN_SONIC_FOCUSED_FIRE_UFOPEDIA: "L'expérience acquise lors du développement de nouvelles armes soniques, ainsi qu'une meilleure compréhension du fonctionnement de l'ancienne technologie alien, nous ont permis de mettre au point un composant permettant de concentrer l'énergie émise sur le feu, qui est également une sorte de munition pour le mode de tir correspondant."
  STR_HUMAN_SONIC_HEAVY_CANNON: "Canon sonique lourd"
  STR_HUMAN_SONIC_HEAVY_CANNON_UFOPEDIA: "Une variante lourde des armes soniques, combinant la technologie humaine et alien. Dans la configuration proposée, elle peut tirer automatiquement une série de 8 coups, mais sans possibilité de tirer un seul impulsion en raison des caractéristiques de conception du distributeur à condensateur de la tête rayonnante."
  STR_HUMAN_SONIC_HEAVY_CANNON_CLIP: "Charg. Canon sonique lourd"
  STR_HUMAN_SONIC_HEAVY_CANNON_FOCUSED_CLIP: "Charg. Foca. Canon sonique lourd"
  STR_HUMAN_SONIC_HEAVY_CANNON_FOCUSED_CLIP_UFOPEDIA: "La modernisation en profondeur du distributeur de condensateur de la tête de rayonnement du canon sonique lourd, ainsi qu'une révision mineure des autres composants, permettent de concentrer l'énergie dans un faisceau qui s'effondre au contact d'une surface solide, libérant une charge sous la forme d'une puissante explosion. {NEWLINE}Pour pouvoir mettre le générateur en mode de tir concentré, un module spécial à usage unique est nécessaire, qui est connecté à l'arme en plus des munitions normales.{NEWLINE}Pour effectuer un tir dans ce mode, vous devez sélectionner le menu de l'arme {ALT}Tir focalisé{ALT}."
  STR_XCOM_SONIC_WEAPONS: "Armes soniques X-Com"
  STR_XCOM_SONIC_WEAPONS_UFOPEDIA: "Après avoir étudié les principes de base des armes soniques aliens, nous avons pu réaliser des progrès significatifs dans le développement de nos propres prototypes. Les armes potentielles se caractérisent par des dommages importants infligés par une impulsion à haute énergie dans l'environnement immédiat. Cela réduit l'efficacité du blindage de la cible et permet une utilisation à n'importe quelle profondeur sous-marine sans sacrifier l'utilisation atmosphérique. Malheureusement, nous n'avons pas encore réussi à obtenir une focalisation suffisante de l'impulsion émise ; par conséquent, l'énergie de charge diminue inévitablement avec la distance. Dans ce cas, les armes les plus prometteuses sont celles qui sont efficaces à petite et moyenne distance. Peut-être qu'une meilleure compréhension de la technologie alien nous permettra d'améliorer encore ces armes."
  STR_RETURN_HUMAN_SONIC_PROTOTYPE: "Rendre la technologie d'armes soniques"
  STR_RETURN_HUMAN_SONIC_PROTOTYPE_UFOPEDIA: "Bon choix, commandant ! Nous ne devons pas gâcher nos relations avec l'armée ou le Conseil. Nous disposons d'un arsenal varié d'armes très efficaces, et je pense que ce projet douteux de fusionner la technologie alien et humaine ne donnera pas de résultats substantiels. Et nous pouvons utiliser l'argent reçu pour financer nos propres développements prometteurs. La compensation financière des agences gouvernementales sera transférée dans les 24 heures."
  STR_KEEP_HUMAN_SONIC_PROTOTYPE: "Garder la technologie d'armes soniques"
  STR_KEEP_HUMAN_SONIC_PROTOTYPE_UFOPEDIA: "Notre équipe soutient votre décision, commandant. Nous avons analysé les données et avons déjà quelques idées prometteuses. Néanmoins, il est évident que pour traduire ce concept en une arme individuelle, une compréhension approfondie des principes de fonctionnement des armes soniques aliens est nécessaire."
  STR_DOUBLE_SHOT: "Double tir"
  STR_DOUBLE_SHOT_SHORT: "Double"
  STR_FOCUSED_SHOT: "Tir focalisé"
  STR_FOCUSED_SHOT_SHORT: "Focalisé"
  STR_HUMAN_SONIC_SHOTGUN: "Fusil à pompe sonique"
  STR_HUMAN_SONIC_SHOTGUN_UFOPEDIA: "Une arme élégante qui incarne la combinaison harmonieuse des technologies humaines et alien. L'émetteur que nous avons construit selon le mode de tir habituel génère 6 impulsions sonores, divergeant à de petits angles. Cela peut être fait deux fois de suite rapidement sans risque de surchauffe du générateur."
  STR_HUMAN_SONIC_SHOTGUN_PELLET_CLIP: "Charg. Fusil à pompe sonique"
  STR_HUMAN_SONIC_SHOTGUN_FOCUSED_CLIP: "Charg. Foca. Fusil à pompe sonique"
  STR_HUMAN_SONIC_SHOTGUN_FOCUSED_CLIP_UFOPEDIA: "L'évolution de la technologie de focalisation des impulsions soniques nous a amenés à créer une modification des fusils à soniques, nous permettant de générer une charge puissante au lieu d'en disperser plusieurs plus faibles. Ainsi, la précision est considérablement accrue et la perte de puissance de l'impulsion due à la distance parcourue est réduite, mais la cadence de tir ralentit sensiblement en raison de la surchauffe du générateur. {NEWLINE}Pour pouvoir mettre le générateur en mode de tir focalisé, un module spécial à usage unique est nécessaire, qui est chargé dans l'arme en plus des munitions normales.{NEWLINE}Pour effectuer un tir dans ce mode, vous devez sélectionner le menu de l'arme {ALT}Tir focalisé{ALT}."
  STR_CORRUPTED_DATA: "Données corrompues"
  STR_CORRUPTED_DATA_UFOPEDIA: "Lors de la procédure de déchiffrage, un mécanisme de protection inattendu s'est déclenché, menant à une corruption irréversible des données."
  STR_RECORD_WOW_SIGNAL: "Le signal Wow!"
  STR_RECORD_WOW_SIGNAL_UFOPEDIA: "Un puissant signal radio à bande étroite reçu le 15 août 1977 par le radiotélescope de l'université de l'État de l'Ohio semblait provenir de la constellation du Sagittaire et présentait les caractéristiques attendues d'une origine alien. L'astronome Jerry Ehman a été tellement impressionné par le résultat qu'il a entouré la lecture sur l'imprimé et a écrit le commentaire Wow ! Selon des témoins oculaires, le lendemain, il a reçu la visite de deux personnes qui se sont présentées comme des agents fédéraux. Ils ont demandé avec insistance au scientifique de les accompagner et, dans la nuit, tous les enregistrements du signal ont disparu de son bureau. Des témoins, il ne reste qu'une photographie de l'enregistrement décrypté, prise par un étudiant diplômé d'Ehman."
  STR_RECORD_MICROWAVE: "Micro-ondes incroyable"
  STR_RECORD_MICROWAVE_UFOPEDIA: "Commandant, parmi les données militaires décodées, j'ai trouvé un calcul étonnant pour la génération de faisceaux d'ondes magnétiques résonnant avec des sources cohérentes. Savez-vous ce que cela signifie ? Nous pouvons fabriquer un micro-ondes qui ne chauffe pas l'assiette ! C'est tout simplement un miracle ! Commandez immédiatement la production du premier échantillon. Après les tests obligatoires, il sera installé dans la salle à manger."
  STR_QUANTUM_COMPUTER: "Prototype d'ordinateur quantique"
  STR_QUANTUM_COMPUTER_UFOPEDIA: "Cet appareil est un prototype d'ordinateur quantique. Il utilise la mécanique quantique (superposition quantique, intrication quantique) pour transmettre et traiter des données. Théoriquement, cela permet de traiter simultanément tous les états possibles, offrant une supériorité significative par rapport aux ordinateurs conventionnels en termes de vitesse de calcul. Malheureusement, la conception présente un certain nombre d'inconvénients majeurs : le système de refroidissement est extrêmement inefficace et il ne semble pas que ce prototype soit capable de réaliser des calculs significatifs."
  STR_HUMAN_SONIC_CONCEPT: "Concepte d'armes soniques humaines"
  STR_HUMAN_SONIC_CONCEPT_UFOPEDIA: "Cet ordinateur contient des développements militaires top secrets liés à l'armement sonique. Cependant, le développement est loin d'être terminé, et il semble que les militaires soient dans l'impasse. Ce matin, un représentant convaincant des services de renseignements militaires nous a contactés et nous a demandé de rendre toutes ces données aux autorités.{NEWLINE}Commandant, je crois que les militaires ne seront pas en mesure de réaliser le potentiel de ce concept. Malheureusement, nous ne pouvons pas simplement aller dans leur dos et copier les données de leur ordinateur en raison de la nature du logiciel et de son lien étroit avec l'architecture du noyau de calcul.{NEWLINE}Je propose de refuser ce transfert de données et de compléter les armes nous-mêmes. Cela entraînera probablement des sanctions du Conseil.{NEWLINE}En cas d'accord, l'armée offre une récompense de {ALT}$ 5,000,000{ALT}. Compte tenu de la nature non officielle de l'accord, l'argent sera transféré en espèces."
  STR_CYBERWEB_HEIST: "Braquage Cyberweb"
  STR_CYBERWEB_HEIST_DESCRIPTION: "Les forces Cyberweb ont attaqué un élément militaire top secret. Aidez les militaires à repousser l'attaque et à protéger le personnel de la base."
  STR_CYBERWEB_HEIST_BRIEFING: "Les forces Cyberweb ont attaqué un élément militaire top secret. Aidez les militaires à repousser l'attaque et à protéger le personnel de la base. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_HYBRID_JUVENILE_FOR_PERSONNEL: "Hybride juvénile pour le personnel"
  STR_XENOPHYTE_FOR_A_FAVOR: "Xenophyte pour une faveur"
  STR_MILITARY_COMPUTER_HACKING: "Piratage d'ordinateur militaire"
  STR_HACKED_DATA: "Données piratées !"
  STR_CYBERWEB_HEIST_WON: "Braquage Cyberweb remporté."
  STR_MILITARY_COMPUTER: "Ordinateur militaire"
  STR_MILITARY_COMPUTER_UFOPEDIA: "Grâce à la rétro-ingénierie, nous avons réussi à comprendre le principe de fonctionnement de base de l'ordinateur militaire que nous avons capturé. Le système limitant l'accès aux données a une conception multicouche, ce qui rend le piratage difficile. Nous avons réussi à le faire, mais comme chaque instance a ses propres caractéristiques dans le système de sécurité, une approche individuelle est nécessaire à chaque fois. Vous devriez transférer cet échantillon et tous les suivants au département d'ingénierie. Avec le temps, ils seront en mesure d'accéder aux données. Cependant, le processus de piratage est assez rude et peut parfois entraîner des dommages ou des pertes de données."
  STR_MIND_PROBE_MANUFACTURING: "Fabrication de de sondes d'esprits"
  STR_TRITANIUM_KUKRI: "Kukri en tritanium"
  STR_TRITANIUM_KUKRI_UFOPEDIA: "Cette arme tranchante fabriquée à partir d’alliages aliens coupe bien mieux les matériaux durs que son homologue terrestre, tout en étant plus légère et plus agréable à manier."
  STR_KUKRI: "Kukri"
  STR_KUKRI_UFOPEDIA: "Le Kukri, aussi appelé « couteau Gurkha », est le couteau utilitaire de base des armées népalaise et indienne. Il est également en service dans plusieurs unités du Commonwealth. Il est plus efficace entre les mains d'un soldat fort et brave.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Armes non standard, Engager un représentant militaire."
  STR_KUKRI_BUY: "Acquisition de kukris"
  STR_DEMON: "Démon"
  STR_DOOM_IMP_ARMOR: "Analyse de Combat : Démon"
  STR_DOOM_IMP_CLAWS: "Griffes de démon"
  STR_DOOM_IMP_WEAPON: "Boul de feu de démon"
  STR_DOOM_IMP: "Démon"
  STR_DOOM_IMP_UFOPEDIA: "Cette créature possède des réflexes fulgurants et une intelligence malveillante. Sa caractéristique la plus remarquable est sa capacité à lancer des boules de feu presque sans interruption. Cette capacité est un exploit psionique qui démontre le potentiel énergétique du psi. Bien que complètement inhumaine, il y a quelque chose d'effrayant et de familier dans son regard haineux."
  STR_DOOM_IMP_CORPSE: "Corps de démon"
  STR_DOOM_IMP_AUTOPSY: "Autopsie de démon"
  STR_DOOM_IMP_AUTOPSY_UFOPEDIA: "Cette créature grotesque possède un ADN parfaitement humain. Elle a été déformée et transformée en une forme démoniaque par une force inconnue. Elle est forte et résistante. Certains de ses organes sont vestigiaux ou ont complètement disparu (comme la plupart du système reproducteur), tandis que d'autres sont anormalement grands, en particulier le cœur. Elle semble très résistante aux attaques thermiques."
  STR_DOOM_PINKY_ARMOR: "Analyse de Combat : Diable rose"
  STR_DOOM_PINKY: "Diable rose"
  STR_DOOM_PINKY_UFOPEDIA: "Cette créature démoniaque est aussi terrifiante que bizarre. Sa caractéristique la plus marquante est son énorme gueule pleine de dents, capable de dévorer une vache en quelques secondes. Lorsqu'elle est provoquée, la créature charge et mord ses proies sans discernement, sans montrer aucun instinct de préservation. Heureusement pour nous, elle n'est que très peu intelligente, mais il ne faut pas sous-estimer sa ruse brutale."
  STR_DOOM_PINKY_CORPSE: "Corps de diable rose"
  STR_DOOM_PINKY_AUTOPSY: "Autopsie de diable rose"
  STR_DOOM_PINKY_AUTOPSY_UFOPEDIA: "La chair de cette créature est d’origine humaine, mais elle a été horriblement transformée par une puissance inimaginable venue d’au-delà de ce monde. Elle est exactement ce qu’elle paraît être : une masse presque inarrêtable de muscles, d’os et de dents. De nombreux organes ont été profondément modifiés afin de conférer à la créature un maximum de résistance, de vitesse et de puissance — et certains ont même complètement disparu. Fait surprenant, le cerveau est plutôt volumineux pour une telle brute, mais il ne semble pas suffisamment oxygéné pour être très actif."
  STR_DOOM_HELL_BARON_WEAPON: "Projectile de baron des Enfers"
  STR_DOOM_HELL_BARON_CLAW: "Griffe de baron des Enfers"
  STR_DOOM_HELL_BARON_ARMOR: "Analyse de Combat : Baron des Enfers"
  STR_DOOM_HELL_BARON: "Baron des Enfers"
  STR_DOOM_HELL_BARON_UFOPEDIA: "Un monstre absolument terrifiant, même comparé aux autres démons. Il associe une force brute redoutable à une grande intelligence et à un sens aigu du combat, ce qui lui permet de mener les hordes démoniaques au combat. Pire encore, il est capable d’utiliser ses pouvoirs pour projeter des projectiles corrosifs mortels. Nous ne pouvons qu’espérer que cet ennemi ne devienne pas plus prolifique."
  STR_DOOM_HELL_BARON_CORPSE: "Corps de baron des Enfers"
  STR_DOOM_HELL_BARON_AUTOPSY: "Autopsie de baron des Enfers"
  STR_DOOM_HELL_BARON_AUTOPSY_UFOPEDIA: "Un humanoïde puissamment bâti, doté de traits démoniaques classiques. Il possède une grande résilience physique, même pour un démon. Ses mains bien articulées et son large cerveau indiquent une bonne intelligence. Comme les autres démons, cette créature a été créée en déformant horriblement une forme humaine pour en faire une monstruosité infernale."
  STR_DARK_ONE_SOLDIER: "Soldat obscur"
  STR_DARK_ONE_SOLDIER_UFOPEDIA: "Ces êtres humains ont vu leurs schémas comportementaux altérés de façon permanente en une fureur aveugle. Cette étrange affliction les rend incapables de communiquer, et ils ne prennent aucune initiative qui ne conduise pas à blesser autrui. Néanmoins, ils conservent suffisamment de capacités intellectuelles pour manier des armes ou chasser en groupe. Leurs esprits sont enveloppés d’un voile psionique obscure, d’où leur nom."
  STR_SPIRIT_FLAMES: "Flammes spirituelles"
  STR_CODEX_OF_THE_TRANSFIGURATION: "Codex de la Transfiguration"
  STR_CODEX_OF_THE_TRANSFIGURATION_UFOPEDIA: "Ce texte religieux décrit le processus d'ascension humaine vers une forme d'existence supérieure. Cette forme est différente, mais résolument physique, car les écritures rejettent le non-corporalisme.{NEWLINE}Au-delà du mysticisme, le codex fournit des instructions détaillées sur le processus, qui, à son stade ultime, nécessite une machine appelée « l'Enclume des Âmes ». Comme si cela ne suffisait pas, cet appareil serait situé derrière une sorte de portail dimensionnel..."
  STR_TRITANIUM_GRENADE: "Grenade au tritanium"
  STR_TRITANIUM_GRENADE_UFOPEDIA: "Cette version miniaturisée de la charge à fragmentation en tritanium peut être utilisée comme n'importe quelle autre grenade."
  STR_UNPACKING: "Déballage"
  STR_EXPLOSIVES_BOX_SIMPLE_OPENING: "Ouv : Caisse d'explosifs simples"
  STR_EXPLOSIVES_BOX_SIMPLE: "Caisse d'explosifs simples"
  STR_EXPLOSIVES_BOX_SIMPLE_UFOPEDIA: "Cette caisse contient des explosifs, généralement à usage civil ou obsolètes."
  STR_EXPLOSIVES_BOX_STANDARD_OPENING: "Ouv : Caisse d'explosifs standards"
  STR_EXPLOSIVES_BOX_STANDARD: "Caisse d'explosifs standards"
  STR_EXPLOSIVES_BOX_STANDARD_UFOPEDIA: "Cette boîte contient des explosifs standard, militaires ou civils."
  STR_EXPLOSIVES_BOX_ADVANCED_OPENING: "Ouv : Caisse d'explosifs avancés"
  STR_EXPLOSIVES_BOX_ADVANCED: "Caisse d'explosifs avancés"
  STR_EXPLOSIVES_BOX_ADVANCED_UFOPEDIA: "Une caisse remplie d'explosifs modernes et coûteux."
  STR_MEDICAL_SUPPLIES_CHEAP: "Matériel médical bon marché"
  STR_MEDICAL_SUPPLIES_CHEAP_UFOPEDIA: "Cette caisse contient du matériel médical de base."
  STR_MEDICAL_SUPPLIES_CHEAP_OPENING: "Ouv : Matériel médical bon marché"
  STR_MEDICAL_SUPPLIES_STANDARD: "Matériel médical standard"
  STR_MEDICAL_SUPPLIES_STANDARD_OPENING: "Ouv : Matériel médical standard"
  STR_MEDICAL_SUPPLIES_STANDARD_UFOPEDIA: "Une pile décente de matériel médical."
  STR_MEDICAL_SUPPLIES_RICH: "Matériel médical de qualité"
  STR_MEDICAL_SUPPLIES_RICH_OPENING: "Ouv : Matériel médical de qualité"
  STR_MEDICAL_SUPPLIES_RICH_UFOPEDIA: "À l'intérieur de ce conteneur se trouvent des articles médicaux de qualité."
  STR_WEAPON_BOX_REINFORCED_OPENING: "Ouv : Caisse d'arme renforcée"
  STR_WEAPON_BOX_RAMSHACKLE_OPENING: "Ouv : Caisse d'arme délabrée"
  STR_WEAPON_BOX_OPENING: "Ouv : Caisse d'arme"
  STR_WEAPON_BOX: "Caisse d'arme"
  STR_WEAPON_BOX_UFOPEDIA: "Une caisse en bois solide, utilisé pour ranger les armes de poing en toute sécurité."
  STR_WEAPON_BOX_REINFORCED: "Caisse d'arme renforcée"
  STR_WEAPON_BOX_REINFORCED_UFOPEDIA: "Cette caisse d'arme est d'une qualité exceptionnelle pour une protection maximale de la précieuse cargaison."
  STR_WEAPON_BOX_RAMSHACKLE: "Caisse d'arme délabrée"
  STR_WEAPON_BOX_RAMSHACKLE_UFOPEDIA: "Cette simple caisse en bois contient des armes et des munitions."
  STR_AMMO_BOX_OPENING: "Ouv : Caisse de munitions"
  STR_AMMO_BOX: "Caisse de munitions"
  STR_AMMO_BOX_UFOPEDIA: "Un conteneur utilisé pour stocker des munitions."
  STR_UAC_WEAPON_BOX_OPENING: "Ouv : Caisse d'armes VAST"
  STR_UAC_WEAPON_BOX: "Caisse d'armes VAST"
  STR_UAC_WEAPON_BOX_UFOPEDIA: "Une caisse renforcée pour le transport sécurisé des armes à feu. Elle porte un petit logo VAST."
  STR_SYNDICATE_WEAPON_BOX_OPENING: "Ouv : Caisse d'arme du Syndicat"
  STR_SYNDICATE_WEAPON_BOX: "Caisse d'arme du Syndicat"
  STR_SYNDICATE_WEAPON_BOX_UFOPEDIA: "Une caisse discrète, mais de taille respectable, utilisée pour transporter des armes et du matériel militaire."
  STR_GOOD_OSIRON_CRATE_OPENING: "Ouv : Caisse renforcée d'Osiron"
  STR_GOOD_OSIRON_CRATE: "Caisse renforcée d'Osiron"
  STR_GOOD_OSIRON_CRATE_UFOPEDIA: "Une caisse blindée sophistiquée, protégée par un verrou électronique. Très difficile à forcer."
  STR_TRITANIUM_AMMO_CRATE_OPENING: "Ouv : Caisse de munitions en tritanium"
  STR_TRITANIUM_AMMO_CRATE: "Caisse de munitions en tritanium"
  STR_TRITANIUM_AMMO_CRATE_UFOPEDIA: "Ce dépôt sécurisé robuste et verrouillé électriquement a été largement modifié afin d'empêcher tout accès non autorisé. Son ouverture prendra un certain temps."
  STR_MIB_CRATE_OPENING: "Ouv : Caisses des MiB"
  STR_MIB_CRATE: "Caisse des MiB"
  STR_MIB_CRATE_UFOPEDIA: "Cette boîte est protégée par une technologie alien qui la rend virtuellement impossible à forcer sans détruire son contenu (et une bonne partie de notre atelier). Nous n'avons pas les ressources nécessaires pour pirater le dispositif, notre seule option reste donc d'être très, très prudent lorsque nous l'ouvrons avec des machines industrielles.{NEWLINE}L'ouverture de la caisse des MiB rapporte toujours une unité de E-115 (provenant de la charge explosive)."
  STR_PURCHASE_SHOGG_WEAPONS: "Acheter d'armes Shogg"
  STR_PURCHASE_SHOGG_WEAPONS_UFOPEDIA: "Le nouveau Roi Scorpion est disposé à commercer avec nous pour obtenir des ressources de la surface.{NEWLINE}En échange, il est prêt à nous fournir de l’équipement Shogg, comme les armes courantes utilisées dans le monde souterrain."
  STR_SHOGG_STINGRIFLE_BUY: "Acquisition de fusil à aiguilles Shogg"
  STR_SHOGG_STINGRIFLE: "Fusil à aiguilles Shogg"
  STR_SHOGG_STINGRIFLE_UFOPEDIA: "Cette arme portative tire des pointes acérées d'origine biologique. Grâce aux propriétés uniques du matériau dont elles sont composées, ces pointes peuvent pénétrer les armures légères, créant un minuscule trou à travers lequel un puissant agent chimique est appliqué. Cette arme provoque de graves brûlures profondes sous la peau de la victime, entraînant souvent une mort atroce."
  STR_SHOGG_STINGRIFLE_CLIP: "Charg. Fusil à aiguilles Shogg"
  STR_DRAGON_BREATH_PISTOL: "Pistolet à souffle draconique"
  STR_DRAGON_BREATH_PISTOL_UFOPEDIA: "Une arme à rayons thermiques à une main, fabriquée dans les installations avancées de Shogg. Généralement utilisée par les reptiliens avec une arme de mêlée."
  STR_DRAGON_BREATH_PISTOL_CLIP: "Charg. Pistolet à souffle draconique"
  STR_DRAGON_BREATH_PISTOL_CLIP_UFOPEDIA: "Une forme particulière de diamant qui stocke de l'énergie sous forme d'antiprotons capturés. Lorsqu'il est placé dans un pistolet à souffle draconique et excité, il libère une impulsion d'énergie qui permet à l'arme de tirer."
  STR_DRAGON_BREATH_SMG: "SMG à souffle draconique"
  STR_DRAGON_BREATH_SMG_UFOPEDIA: "Une arme d'assaut à tir rapide, produite et utilisée par les reptiliens. Cette arme à rayons thermiques est très pratique pour les combats souterrains : sa cadence de tir rapide facilite les réactions, tandis que sa puissance de feu réduite aide le tireur à éviter d'être pris dans le souffle."
  STR_DRAGON_BREATH_SMG_CLIP: "Charg. SMG à souffle draconique"
  STR_DRAGON_BREATH_SMG_CLIP_UFOPEDIA: "Une batterie pour la SMG à souffle draconique. Elle est basée sur un cristal de diamant spécialement conçu pour stocker de l'antimatière comme source d'énergie."
  STR_DRAGON_BREATH_RIFLE: "Fusil à souffle draconique"
  STR_DRAGON_BREATH_RIFLE_UFOPEDIA: "Une variante à deux mains du rayon thermique reptilien, conçue pour les longues distances. Rarement utilisée dans Shogg, mais souvent observée lors de missions en surface."
  STR_DRAGON_BREATH_RIFLE_CLIP: "Charg. Fusil à souffle draconique"
  STR_DRAGON_BREATH_RIFLE_CLIP_UFOPEDIA: "Une batterie diamantée pour alimenter le fusil à souffle draconique."
  STR_HEAVY_DRAGON_BREATH: "Canon à souffle draconique lourd"
  STR_HEAVY_DRAGON_BREATH_UFOPEDIA: "Une version surdimensionnée du rayon thermique portable de Shogg. Une arme véritablement dévastatrice."
  STR_HEAVY_DRAGON_BREATH_CLIP: "Charg. Canon à souffle draconique lourd"
  STR_HEAVY_DRAGON_BREATH_CLIP_UFOPEDIA: "Une grande batterie à cristaux de diamant, cultivée artificiellement selon les spécifications du canon à souffle draconique."
  STR_PHASE_DIAMOND_PREQ: "Prérequis de : Diamants de phase"
  STR_PHASE_DIAMOND: "Diamants de phase"
  STR_PHASE_DIAMOND_UFOPEDIA: "Cette source d'énergie reptilienne me donnait mal à la tête, car même moi j'avais du mal à comprendre son fonctionnement, jusqu'à ce que je me souvienne soudainement des expériences du CERN sur le stockage stable de l'antimatière. Et c'est entre autres ce qu'est le diamant de phase. Son réseau cristallin est capable de retenir les antiprotons, et ce de manière si sûre qu'ils ne subiront pas d'annihilation rapide à moins que le diamant ne soit soumis à des conditions extrêmes. Des conditions telles que celles créées dans les réacteurs reptiliens. Excité par la matière en annihilation, le carbone du diamant subit une fusion à chaud, libérant mille fois plus d'énergie que sa réserve interne d'antimatière. Lorsque cela se produit, le diamant est partiellement « éliminé » de notre réalité, de sorte que la libération est progressive, dirigée et ne détruit pas le réacteur. C'est un moyen tout à fait fantastique et incroyablement efficace de stocker de l'énergie."
  STR_CYBERMINES: "Cybe-rmines"
  STR_ALERT_CYBERMINES: "DES CYBERMITES APERÇUES DANS UNE MINE !"
  STR_CYBERMINES_DESCRIPTION: "Des mineurs au travail ont été attaqués par des insectes métalliques agressifs. La mine entière est placée en quarantaine. Nous devons enquêter sur les lieux et régler le problème."
  STR_CYBERMINES_BRIEFING: "Des mineurs au travail ont été attaqués par des insectes métalliques agressifs. La mine entière est placée en quarantaine. Nous devons enquêter sur les lieux et régler le problème. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_ETHEREAL_ORIGINS: "Origine des Éthérés"
  STR_ETHEREAL_ORIGINS_UFOPEDIA: "{ALT}Les Éthérés viennent d’un monde où les liens télépathiques sont monnaie courante et où de nombreuses espèces forment des esprits collectifs. Eux aussi vivaient autrefois en groupes, mais à mesure que leur culture s’est développée, ils ont appris à se détacher du collectif et à acquérir leur individualité. Cela a favorisé le progrès de leur société, mais a également engendré des souffrances, car ils étaient mal adaptés à la solitude. Finalement, deux idéologies concurrentes ont émergé : promouvoir l’individualité comme une noble cause - au prix du martyre - ou revenir à l’état béat de l’esprit collectif. Ils trouvèrent cependant un compromis : certains individus seraient désignés pour former une élite, tandis que les autres seraient relégués au rang de serviteurs. Les membres de l’élite ne fusionneraient pas leurs esprits entre eux, mais uniquement avec ceux de la « plèbe », laquelle serait délibérément rendue stupide et mentalement faible afin d’empêcher toute prise de contrôle du réseau. Ces « plébéiens » sont connus sous le nom de Mutons. Chaque membre de l’élite demeure un individu, puisqu’il règne sur son propre réseau psi, tout en échappant à la souffrance de la séparation, car les Mutons deviennent désormais sa « famille ». Ce modèle culturel perdure encore aujourd’hui, même si tous les Éthérés ne l’approuvent pas entièrement...{ALT}"
  STR_MARS_THE_FINAL_ASSAULT: "Mars : L'assaut final"
  STR_MARS_THE_FINAL_ASSAULT_BRIEFING: "Après avoir bravé le paysage martien, vos agents épuisés par les combats arrivent au cœur d’un vaste complexe de tunnels et de salles. Le cerveau alien est caché quelque part dans le labyrinthe. Il doit être détruit pour que la Terre soit sauvée de l’asservissement alien.{NEWLINE}{NEWLINE}Bonne chance !"
  STR_MARS_CHRYSSALID_HIVE: "Mars : Ruches chryssalide"
  STR_MARS_CHRYSSALID_HIVE_BRIEFING: "L'ascenseur pyramidal emmène vos agents profondément sous la surface de la planète. Votre seule chance d'échapper à toute l'armée d'aliens est de choisir l'approche la moins probable : traverser les vastes salles de reproduction organiques des redoutables chryssalides aliens. Vos forces seront séparées en petites escouades pour éviter d'être détectées. Une fois que vous avez rassemblé tous vos agents dans la zone de l'ascenseur, cliquez sur l'icône « Abandonner la mission » pour passer à l'étape suivante."
  STR_MARS_CYDONIA_LANDING: "Mars : Débarquement à Cydonia"
  STR_MARS_CYDONIA_LANDING_BRIEFING: "Votre appareil Talion s’est posé dans la région de Cydonia, à la surface de Mars. Nos informations indiquent que l’une des constructions pyramidales contient un ascenseur d’accès vert menant à un complexe souterrain. Une fois que vous aurez rassemblé tous vos agents dans la zone de l’ascenseur, cliquez sur l’icône « Abandonner la mission » pour passer à l’étape suivante."
  STR_CAKE_EATING: "Manger le Gâteau"
  STR_ALIEN_INTERROGATED: "Alien interrogé"
  STR_ALIEN_ENGINEER_INTERROGATED: "Ingénieurs aliens interrogé"
  STR_REPTOID_RECRUITMENT: "Recrutement reptilien"
  STR_ALERT_REPTOID_RECRUITMENT: "LES REPTILIENS RECRUTENT !"
  STR_USE_FLASHBANG: "Utiliser Grenade étourdissante"
  STR_USE_FLASHBANG_SHORT: "Étourdir"
  STR_FLASHBANG_GRENADE: "Grenade étourdissante "
  STR_FLASHBANG_GRENADE_UFOPEDIA: "Une grenade étourdissante conçue pour submerger les sens afin de l'aveugler et de désorienter avec une lumière vive couplée à un son fort. De tels dispositifs non mortels sont utilisés par l'armée, les forces de l'ordre et les forces spéciales.{NEWLINE}Les cibles affectées ont leurs TU réduits de moitié, ainsi que leur RÉACTION de 25-35, le TIR et le LANCER de 20-30 et la MELÉE de 10-20 pendant 1 tour."
  STR_THE_THING: "Métamorphe"
  STR_METAMORPHS: "Métamorphes"
  STR_METAMORPHS_UFOPEDIA: "Les « métamorphes » que nous avons combattus en Antarctique ont été maîtrisés juste à temps : cette forme de vie exotique pourrait potentiellement menacer l'ensemble de la biosphère terrestre. Elle consomme puis imite toute forme de vie cellulaire, végétale ou animale, y compris certaines de leurs capacités et leur mémoire. Tôt ou tard, cette menace aurait infesté un oiseau ou un poisson et trouvé le moyen de se propager à un autre continent. Qui aurait alors pu l'arrêter ?{NEWLINE}Elle semble incompatible avec la technologie alien, ses origines sont donc probablement différentes. Une fois de plus, nous apprenons que notre galaxie est beaucoup plus grande, plus ancienne et plus effrayante que nous le pensons.{NEWLINE}{NEWLINE}(2000 points attribués)"
  STR_POLAR_BASE_THE_THING: "Horreurs de l'Antarctique"
  STR_POLAR_BASE_THE_THING_SOLVED: "Horreurs de l'Antarctique purifiées."
  STR_ALERT_POLAR_BASE_THE_THING: "QUELQUE CHOSE DE MALAISANT A ÉTÉ DÉCOUVERT EN ANTARCTIQUE !"
  STR_POLAR_BASE_THE_THING_DESCRIPTION: "Une base de recherche près du pôle Sud a découvert les restes gelés d'une forme de vie ancienne. Peu après, nous avons perdu le contact avec la base. Enquêtez sur l'incident et recherchez des survivants."
  STR_POLAR_BASE_THE_THING_BRIEFING: "Une base de recherche près du pôle Sud a découvert les restes gelés d'une forme de vie ancienne. Peu après, nous avons perdu le contact avec la base. Enquêtez sur l'incident et recherchez des survivants. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_THE_THING_POLARNIK: "Civil"
  STR_THE_THING_POLARNIK_TRANSFORMED: "Civil métamorphosé"
  STR_THE_THING_POLARNIK_TRANSFORMED_CORPSE: "Corps de civil métamorphosé"
  STR_THE_THING_HEAD: "Tête métamorphosée"
  STR_THE_THING_HEAD_CORPSE: "Restes de tête métamorphosée"
  STR_THE_THING_DOG: "Chien"
  STR_THE_THING_DOG_CORPSE: "Chien mort"
  STR_THE_THING_SHAPELESS_MASS: "Masse métamorphique"
  STR_THE_THING_SHAPELESS_MASS_CORPSE: "Masse métamorphique inerte"
  STR_THE_THING_WEAPON: "Attaque métamorphique"
  STR_MULTI_PHASED_PSIONICS: "Psionique multi-phasée"
  STR_MULTI_PHASED_PSIONICS_UFOPEDIA: "Les récentes découvertes dans le domaine de la psionique et de l'IA ont conduit à des solutions techniques innovantes. En utilisant des chemins optroniques contrôlés par une programmation alien avancée, nous pouvons amplifier les ondes psioniques avec une plus grande efficacité. Les appareils qui en résultent sont plus robustes et plus précis, mais aussi plus lourds et moins économes en énergie."
  STR_DREAMSCAPE_EXPLORED: "Songe-espace exploré."
  STR_DREAM: "Songe-espace"
  STR_DREAM_BLADE: "Songe-lame"
  STR_DREAM_BLADE_UFOPEDIA: "Cette lame est la manifestation de votre pouvoir mental, à utiliser contre les créatures oniriques. Ne la perdez pas, sinon vous serez à leur merci."
  STR_DREAMING: "Rêverie"
  STR_DREAMING_UFOPEDIA: "la rêverie est une technique mentale qui permet à celui qui la pratique d'entrer dans une transe méditative afin d'explorer son propre esprit. Bien que les détails de son fonctionnement restent flous, elle semble connecter le cerveau à un médium externe appelé « Songe-espace », permettant ainsi au sujet de se manifester pleinement dans son propre rêve. Il s'agit d'un processus dangereux, car le rêveur est exposé à diverses forces naturelles régissant le Songe-espace, ce qui signifie que tout dommage subi dans le rêve entraîne une détérioration mentale et peut entraîner la mort. {NEWLINE}La rêverie est une mission solitaire, car on ne peut emmener personne avec soi dans ses propres rêves. Il en va naturellement de même pour les objets physiques : vous ne pouvez rien emporter avec vous, ni rien ramener. Il existe toutefois des exceptions : certains objets psioniques peuvent s'harmoniser avec le rêveur et se manifester en sa possession à l'intérieur du rêve, et il existe de très rares cas d'objets oniriques capables d'être recréés dans la réalité, en utilisant la force vitale du rêveur. {NEWLINE}Si vous vous réveillez dans un rêve, vous serez armé d'une lame de songe : une manifestation de vos pouvoirs psioniques qui constituent votre seule défense contre les habitants de ce monde étrange. Par conséquent, seuls les psioniques bien entraînés devraient participer à de telles missions, à moins que vous n'apportiez une autre arme avec vous."
  STR_DELICIOUS_CAKE: "Gâteau délicieux"
  STR_DELICIOUS_CAKE_UFOPEDIA: "Cet irrésistible objet culinaire se manifeste après un voyage réussi dans le Songe-espace. Une fois consommé, il stimule l’affinité psionique, améliorant de façon permanente la Force Psi (mais sans dépasser vos limites naturelles). Il peut être mangé même en cas de blessure grave, grâce à ses puissantes propriétés curatives. Quant à son origine, sa composition et ses effets précis… mieux vaut ne pas en parler.{NEWLINE}{NEWLINE}Pour manger le Gâteau, rendez-vous sur l’écran du personnel et sélectionnez « Manger le Gâteau »."
  STR_PENTAGRAM_UPLANET_ACID: "Portail pentagrammatique"
  STR_DREAMSCAPE_NECROMANCERS_DUNGEON: "Donjon du nécromancien du Songe-espace"
  STR_ALERT_NECROMANCERS_DUNGEON: "LES CAUCHEMARS RODENT !"
  STR_DREAMSCAPE_NECROMANCERS_DUNGEON_DESCRIPTION: "Une source mystérieuse au sein du Conseil a sollicité notre aide : le Songe-espace est perturbé par une force malveillante qui piège les rêveurs dans un cauchemar afin de les vider de leur force vitale et de les laisser dans un état végétatif. Nous devons nous aventurer dans le Songe-espace et mettre fin à cela. Notre client fournira une porte chakra spéciale, permettant à jusqu'à 20 agents de participer."
  STR_DREAMSCAPE_NECROMANCERS_DUNGEON_BRIEFING: "Une source mystérieuse au sein du Conseil a sollicité notre aide : le Songe-espace est perturbé par une force malveillante qui piège les rêveurs dans un cauchemar afin de les vider de leur force vitale et de les laisser dans un état végétatif. Trouvez et éliminez les créatures cauchemardesques qui hantent ce royaume. Veillez à ne pas vous transformer vous aussi en cauchemar ! Pour abandonner la mission, emmenez les projections astrales des agents X-Com vers le portail pentagrammatique et cliquez sur l'icône « Abandonner la mission »."
  STR_DREAMSCAPE_VILLA: "Voyage dans le Songe-espace"
  STR_ALERT_DREAMSCAPE_VILLA: "UN CHAKRA S'EST ACTIVÉ !"
  STR_DREAMSCAPE_VILLA_DESCRIPTION: "Cet endroit et ce moment sont l'occasion idéale pour l'un de nos agents d'affronter ses démons intérieurs. Il s'agit d'un voyage solitaire au plus profond de son esprit. Évitez ou triomphez des songe-mirages rouges, qui représentent vos peurs et vos limites, et devenez une meilleure version de vous-même. Cherchez le prix, un délicieux gâteau, et utilisez-le ou emportez-le chez vous pour que quelqu'un d'autre puisse l'utiliser plus tard. Le gâteau augmentera de façon permanente la Force Psi de l'utilisateur."
  STR_DREAMSCAPE_VILLA_BRIEFING: "Cet endroit et ce moment sont l'occasion idéale pour l'un de nos agents d'affronter ses démons intérieurs. Il s'agit d'un voyage solitaire au plus profond de son esprit. Évitez ou triomphez des songe-mirages rouges, qui représentent vos peurs et vos limites, et devenez une meilleure version de vous-même. Cherchez le prix, un délicieux gâteau, et utilisez-le ou emportez-le chez vous pour que quelqu'un d'autre puisse l'utiliser plus tard. Le gâteau augmentera de façon permanente la Force Psi de l'utilisateur. Pour abandonner la mission, emmenez la projection astrale de l'agent X-Com vers le portail pentagrammatique et cliquez sur l'icône « Abandonner la mission »."
  STR_NIGHTMARE: "Cauchemar "
  STR_RIFT_STAFF: "Bâton brêche"
  STR_RIFT_STAFF_UFOPEDIA: "Grâce à nos nouvelles avancées technologiques dans le domaine de l'assemblage psi, nous avons réussi à reproduire la célèbre attaque de l'agent Wilheard. Cependant, comme nos agents ne sont pas des êtres spirituels anciens, les effets de l'arme sont limités : l'attaque est plus faible et a un impact considérable sur l'état mental de l'agent. De plus, les tentacules qui en résultent sont instables, ce qui signifie qu'ils se dissipent assez rapidement sans laisser de trace. Néanmoins, cet objet peut s'avérer très utile dans notre travail."
  STR_DARK_STAFF: "Bâton sombre"
  STR_DARK_STAFF_UFOPEDIA: "Cet artefact s’est manifesté de façon inexplicable après notre excursion dans certaines zones particulièrement sombres du Songe-espace. À toute personne qui l’examine, il semble suinter la malveillance et peut provoquer de légères hallucinations auditives, généralement décrites comme des « voix hurlantes de morts »."
  STR_DARK_STAFF_USE: "Utilisation des bâtons sombres"
  STR_DARK_STAFF_USE_UFOPEDIA: "Par des méthodes à la fois grossières et ingénieuses, cet appareil psionique canalise une énergie psionique négative en une attaque concentrée. Son utilisation peut être maîtrisée par un psion expérimenté, mais elle est extrêmement douloureuse et invalidante - et n’est donc pas recommandée."
  STR_SKELETAL_HAND: "Main squelettique"
  STR_SKELETAL_TOUCH: "Touché squelettique"
  STR_SKELETON: "Squelette"
  STR_SKELETON_CORPSE: "Restes de squelette"
  STR_SKELETON_ARMOR: "Analyse de Combat : Squelette"
  STR_LICH: "Liche"
  STR_LICH_CORPSE: "Restes de liche"
  STR_LICH_ARMOR: "Analyse de Combat : Liche"
  STR_DREAMSPRITE: "Songe-mirages"
  STR_DREAMSPRITE_RED: "Songe-mirages rouge"
  STR_DREAMSPRITE_ARMOR_RED: "Analyse de Combat : Songe-mirages rouge"
  STR_DREAMSPRITE_CORPSE: "Reste de songe-mirages"
  STR_DREAMSPRITE_WEAPON: "Attaque de songe-mirages"
  STR_DREAMSPRITE_ESSENCE: "Essence de songe-mirages"
  STR_SLEEPER_MALE: "Dormeur"
  STR_SLEEPER_FEMALE: "Dormeuse"
  STR_SLEEPER_CORPSE: "Perdu"
  STR_REPTOID_SOCIETY: "Société reptilienne"
  STR_REPTOID_SOCIETY_UFOPEDIA: "Bien qu'ils constituent une civilisation avancée, les reptiliens n'ont pas de chaîne de commandement claire, mais agissent de manière indépendante dans le but d'atteindre des objectifs communément acceptés. D'une certaine manière, cela fonctionne pour eux, grâce à leur société extrêmement statique et à leurs caractéristiques biologiques, telles que la patience née de l'immortalité et le raisonnement froid. Néanmoins, ils sont souvent en désaccord les uns avec les autres, ce que nous pourrions exploiter."
  STR_ALIEN_INCURSION: "Incursions aliens"
  STR_ALIEN_INCURSION_UFOPEDIA: "{ALT}Comme le suggèrent nos réflexions précédentes, la théorie de l'« invasion alien » est en grande partie erronée. Si l'on parle d'attaque, celle-ci est davantage de nature politique que militaire. Les aliens cherchent à exercer leur influence sur la Terre et, grâce à leurs ressources, ils ont facilement obtenu le soutien de nombreux groupes d'intérêt locaux. Aussi choquant que cela puisse paraître, ils font pratiquement partie du Conseil de la Terre, participant régulièrement aux réunions et faisant avancer leur propre programme. Ils sont combattus par une majorité anti-alien (dont font partie nos sponsors), mais pour combien de temps encore ?{ALT}"
  STR_THE_PHANTOM_MENACE: "La Menace Fantôme"
  STR_THE_PHANTOM_MENACE_UFOPEDIA: "Jusqu'à présent, nous avons qualifié la menace aliens « d'invasion », mais peut-être avions-nous tort. Accords secrets, attentats terroristes, diffusion de technologies : ce ne sont pas là les outils de la conquête. Peut-être les aliens désapprouvent-ils le concept de guerre, peut-être ne le comprennent-ils tout simplement pas, ou peut-être n'ont-ils tout simplement pas les moyens d'attaquer ouvertement la Terre ? Ou peut-être veulent-ils la garder intacte pour leurs plans insondables ? Quoi qu'il en soit, nous ne devrions pas considérer les forces aliens comme une armée, sinon nous serions probablement tous déjà ensevelis sous des cadavres. Elles opèrent comme un groupe politique, essayant d'atteindre leurs objectifs par la voie diplomatique. C'est une prise de conscience assez choquante, n'est-ce pas ? Pourquoi me regardez-vous avec tant d'incrédulité, commandant ? Je ne suis pas votre envoyé uniquement parce que je suis beau !"
  STR_ALIEN_ORBITAL: "Station orbitale alien"
  STR_ALIEN_ORBITAL_UFOPEDIA: "Nous avons appris grâce au journal principal du MiB l'existence d'une grande station orbitale à partir de laquelle les aliens coordonnent leurs expéditions sur notre planète. Ce satellite artificiel se trouve sur une orbite haute et serait facile à observer depuis la Terre s'il n'était pas protégé par un mystérieux champ de camouflage qui le rend presque invisible aux rayonnements électromagnétiques. Tant que nous pouvons décoder les communications alien, nous sommes en mesure de suivre cet objet avec suffisamment de précision pour l'atteindre avec un vaisseau spatial. Il nous suffit d'attendre que la base soit dans la bonne position, commandant."
  STR_ANIMAL_PSIONICS: "Psionique animale"
  STR_ANIMAL_PSIONICS_UFOPEDIA: "Notre analyse des soi-disant « pouvoirs psioniques » montre que ces effets s'appliquent à tous les êtres vivants - humains, animaux, voire plantes - mais que les résultats varient en fonction du niveau de conscience du récepteur. Pour simplifier, les êtres dotés d'une activité neuronale plus complexe sont plus accessibles à un psion agressif, mais d'un autre côté, un sens plus aigu de soi protège en partie l'esprit des influences extérieures. Les humains, grâce à leur forte capacité à penser par symboles, sont généralement assez résistants au psi, car ils peuvent affronter les schémas mentaux invasifs par le rationalisme et l'introspection (enfin, la plupart des humains en tout cas). Les organismes simples sont faciles à influencer par le psi, mais leur comportement est souvent trop figé pour être affecté, ou trop alien pour être facilement reprogrammé. Par conséquent, les meilleurs candidats à la domination psionique sont les animaux dotés d'un cerveau complexe mais d'un niveau de pensée abstraite relativement faible."
  STR_DR_ALPHA_ISLAND: "L'île du Dr Alpha"
  STR_ALERT_DR_ALPHA_ISLAND: "REPÈRE DU DR ALPHA TROUVÉ !"
  STR_DR_ALPHA_ISLAND_DESCRIPTION: "Cette petite île volcanique est l'endroit où le Dr Alpha et sa ménagerie se sont cachés du monde. Nous avons des raisons de penser qu'il prépare quelque chose, nous ne pouvons donc pas le laisser agir à sa guise. Nous n'avons qu'une seule chance, nous devons donc partir maintenant et réussir !"
  STR_DR_ALPHA_ISLAND_BRIEFING: "Il y avait autrefois un laboratoire secret sur cette île volcanique, et aujourd'hui, le Dr Alpha l'utilise pour créer son armée monstrueuse. Résolvez le problème et ramenez le scientifique rebelle pour l'interroger. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_DR_ALPHA: "Dr Alpha"
  STR_DR_ALPHA_INTERROGATION: "Interrogatoire du Dr Alpha"
  STR_DR_ALPHA_INTERROGATION_UFOPEDIA: "Le biologiste excentrique nous a parlé à contrecœur de son don pour contrôler les animaux. Il est né avec ce talent et ne pouvait pas l'expliquer lui-même, mais il l'a étudié pendant des années et est parvenu à des conclusions intéressantes concernant l'interaction extrasensorielle entre les formes de vie. Inutile de dire que ses connaissances en cryptozoologie sont également impressionnantes. En plus de cela, il s'est également révélé être un ingénieur autodidacte talentueux."
  STR_AGENT_WILHEARD_CRUISE: "Le voyage de l'agent Wilheard"
  STR_ALERT_AGENT_WILHEARD_CRUISE: "L'AGENT WILHEARD A ÉTÉ REPÉRÉ !"
  STR_AGENT_WILHEARD_CRUISE_DESCRIPTION: "Nous avons enfin localisé l'insaisissable agent Wilheard : il a récemment été aperçu à bord de ce navire. Nous devons profiter de cette occasion unique pour capturer, ou au moins éliminer, cet officier dangereux. Nous nous attendons à trouver des entités ectoplasmiques à bord du vaisseau.{NEWLINE}Il n'y aura aucune issue si cette mission se complique, mais c'est notre seule chance de rencontrer l'agent Wilheard."
  STR_AGENT_WILHEARD_CRUISE_BRIEFING: "Alors que vous vous approchez du navire, vous ne voyez aucune trace d'activité humaine à bord. Bien qu'il navigue à pleine vitesse, le navire semble abandonné. Cependant, vos détecteurs d'activité ectoplasmique s'affolent soudainement et vous pouvez entendre les cris désespérés de l'équipage au loin...{NEWLINE}Vous ne pouvez pas abandonner cette mission."
  STR_AGENT_WILHEARD_ARMOR: "Analyse de Combat : Agent Wilheard"
  STR_AGENT_WILHEARD: "Agent Wilheard"
  STR_AGENT_WILHEARD_UFOPEDIA: "Un spectre extrêmement ancien, travaillant avec la Confrérie depuis le Moyen Âge - ses souvenirs les plus anciens. Au fil des siècles, il a consumé et incorporé d'innombrables entités spirituelles, augmentant considérablement sa puissance et sa stabilité mentale. Au sein de la Confrérie, il a joué le rôle d'espion et d'assassin, aidé par l'utilisation créative de ses pouvoirs fantomatiques, puis celui d'ingénieur psi. Nous ne comprenons pas entièrement ses origines, mais elles dépassent la technologie de MiB, tant celle de notre époque que celle d'autrefois, et doivent donc être considérées comme une anomalie naturelle. Son expérience peut être une mine d'informations sur nos ennemis, ainsi que sur l'histoire de l'Ancien Monde."
  STR_CARLOS_TANAKA_ARMOR: "Analyse de Combat : Dr Carlos Tanaka"
  STR_CARLOS_TANAKA_ARMOR_UFOPEDIA: "L’un des soi-disant « Princes Osiron », le Dr Tanaka est un individu exceptionnellement bien connecté, même selon les standards Osirons. Il a passé des décennies à bâtir son réseau de clients et entretient des contacts avec des cadres de nombreuses organisations clandestines. Nous ferons bon usage des informations qu’il nous fournira."
  STR_CARLOS_TANAKA: "Dr Carlos Tanaka"
  STR_GERTRUDE_ELLISON_ARMOR: "Analyse de Combat : Gertrude Ellison"
  STR_GERTRUDE_ELLISON: "Gertrude Ellison"
  STR_DR_HADRIEX_CRUISE: "Croisière infernale avec le Dr Hadriex"
  STR_ALERT_DR_HADRIEX_CRUISE: "SPECTRES SUR UN NAVIRE !"
  STR_DR_HADRIEX_CRUISE_DESCRIPTION: "Un signal S.O.S. a été envoyé par un navire civil, apparemment attaqué par des fantômes et des sectateurs. Cette mission est une occasion unique. Vous ne pouvez pas vous retirer de cette mission."
  STR_DR_HADRIEX_CRUISE_BRIEFING: "Un signal S.O.S. a été envoyé par un navire civil, apparemment attaqué par des fantômes et des sectateurs. Vous ne pouvez pas vous retirer de cette mission."
  STR_DR_HADRIEX: "Dr Hadriex"
  STR_DR_HADRIEX_ARMOR: "Analyse de Combat : Dr Hadriex"
  STR_DR_HADRIEX_INTERROGATION: "Interrogatoire du Dr Hadriex"
  STR_DR_HADRIEX_INTERROGATION_UFOPEDIA: "Le Dr Hadriex nous a raconté comment un objet « magique » avait transporté son équipage « de l'autre côté », un royaume spirituel qui reflète le nôtre. Son récit est devenu assez incohérent par la suite, mais apparemment, ils ont établi le contact avec des esprits marins et conclu un accord : les esprits aideraient l'équipage à retourner dans l'espace normal, mais ils exigeaient en échange un sacrifice sous la forme d'émotions fortes et violentes dont les fantômes pourraient se nourrir. Hadriex et ses compagnons cultistes ont accepté et ont commencé les préparatifs pour organiser une fête vraiment... remarquable à bord du navire. Seule notre intervention a mis fin à leur projet ; qui sait ce qui aurait pu se passer ?"
  STR_GERTRUDE_ELLISON_INTERROGATION: "Interrogatoire de Gertrude Ellison"
  STR_GERTRUDE_ELLISON_INTERROGATION_UFOPEDIA: "Interroger cette salope n'a pas été facile. Tout d'abord, il était nécessaire d'exclure tout homme de cette affaire. Ensuite, elle a réussi à me faire quelques vilaines griffures. Mais au bout d'un moment, comme elle n'a pas pu prendre son sérum alien à temps, elle a commencé à vieillir sous nos yeux. Effrayant ! Mais sa volonté et ses capacités psioniques se sont considérablement affaiblies et elle nous en a dit beaucoup sur les aliens."
  STR_GERTRUDE_ELLISON_AMBUSH: "Embuscade de ravisseurs aliens"
  STR_ALERT_GERTRUDE_ELLISON_AMBUSH: "AMBUSCADE DE RAVISSEURS ALIENS !"
  STR_GERTRUDE_ELLISON_AMBUSH_DESCRIPTION: "Avec l'aide d'Interpol, nos services de renseignement ont localisé Gertrude Ellison, un agent hybride impliqué dans des enlèvements aliens. Elle a séduit plusieurs hommes et les emmène dans la forêt, où les attend un vaisseau alien. Le plan consiste à tendre une embuscade au point de rencontre."
  STR_GERTRUDE_ELLISON_AMBUSH_BRIEFING: "Avec l'aide d'Interpol, nos services de renseignement ont localisé Gertrude Ellison, un agent hybride impliqué dans des enlèvements aliens. Elle a séduit plusieurs hommes et les emmène dans la forêt, où les attend un vaisseau alien. Le plan consiste à tendre une embuscade au point de rencontre où elle va remettre ses victimes aux aliens. Il est recommandé de capturer les adversaires et d'éviter les pertes civiles. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_SCIENTIST_HOUSE: "MAISON DE DAVID VINCENT"
  STR_DAVID_VINCENT: "David Vincent"
  STR_DAVID_VINCENT_HOUSE: "Abri secret de David Vincent"
  STR_ALERT_DAVID_VINCENT_HOUSE: "DAVID VINCENT TROUVÉ !"
  STR_DAVID_VINCENT_HOUSE_DESCRIPTION: "Nous avons réussi à retrouver David Vincent, un scientifique fugitif qui se cache des aliens sous le nom de Jeremiah Smith. Apparemment, il a appris quelque chose de très important concernant les plans des envahisseurs et maintenant les Hommes en Noir le traquent. Nous devons le sauver et découvrir ce qu'il a appris. N'oubliez pas que nous n'avons qu'une seule chance. Nous ne pourrons pas nous retirer de cette mission."
  STR_DAVID_VINCENT_HOUSE_BRIEFING: "Nous avons réussi à retrouver David Vincent, un scientifique fugitif qui se cache des aliens sous le nom de Jeremiah Smith. Apparemment, il a appris quelque chose de très important concernant les plans des envahisseurs et maintenant les Men In Black le traquent. Nous devons le sauver et découvrir ce qu'il a appris. N'oubliez pas que nous n'avons qu'une seule chance. Nous ne pourrons pas nous retirer de cette mission."
  STR_DAVID_VINCENT_INTERROGATION: "Interrogatoire de David Vincent"
  STR_DAVID_VINCENT_INTERROGATION_UFOPEDIA: "Le scientifique que nous avons sauvé, David Vincent, nous a expliqué les résultats de ses recherches autour d'une tasse de thé apaisante. Il a commencé son travail dans les années 1960 : après avoir assisté à l'atterrissage d'un OVNI près de Los Angeles, il a commencé à rassembler des preuves de leur présence sur Terre. Son activité n'est pas passée inaperçue aux yeux des aliens et il a dû quitter son ancienne vie, se cachant dans une région isolée. Là, il a poursuivi son travail au mépris des risques. Malgré les événements récents, il n'a pas l'intention de s'arrêter. Nous l'avons persuadé de ne pas entreprendre d'actions indépendantes pour divulguer l'information au grand public et nous avons utilisé nos canaux spéciaux auprès du Conseil pour lui fournir une nouvelle couverture fiable."
  STR_FLOPPY_LOG: "Disquette de données du scientifique"
  STR_FLOPPY_LOG_UFOPEDIA: "Les données de la disquette de David se sont révélées être assez bien cryptées. Après analyse, il est apparu que le scientifique avait beaucoup progressé dans la compréhension des technologies aliens. Malheureusement, une partie importante de ses enregistrements ne peut être déchiffrée."
  STR_FLOPPY_DIMENSION_X: "Notes de recherche sur la Dimension X"
  STR_FLOPPY_DIMENSION_X_UFOPEDIA: "Données de recherche diverses recueillies par les membres de Cyberweb, couvrant divers éléments du monde alien au-delà des portes dimensionnelles. Bien que mal organisées, elles ont une réelle valeur scientifique et peuvent nous fournir des détails intéressants sur cet environnement exotique et ses habitants."
  STR_ALIEN_IMPLANTS_PREQ: "Prérequis de : Implants aliens"
  STR_ALIEN_IMPLANTS: "Implants aliens"
  STR_ALIEN_IMPLANTS_UFOPEDIA: "La technologie médicale alien dépasse largement la nôtre, et leur cybernétique illustre parfaitement cet écart. Nous pouvons désormais copier leurs solutions de bio-ingénierie pour une intégration plus profonde et plus sûre d'un corps kyberos avec des extensions inorganiques."
  STR_ADVANCED_AI_PREQ: "Prérequis de : Robotique avancée"
  STR_TISSUE_COMPOSITES: "Composites tissulaires"
  STR_TISSUE_COMPOSITES_UFOPEDIA: "{ALT}Notre compréhension de la médecine aliens et terrestre nous a permis de combler le fossé entre les structures organiques et inorganiques. Nous pouvons désormais cultiver des tissus améliorés à l'aide de matériaux avancés pour une meilleure durabilité et une transplantation plus facile.{ALT}"
  STR_HYPERMETABOLISM: "Hyper-métabolisme"
  STR_HYPERMETABOLISM_UFOPEDIA: "Des recherches approfondies sur les sciences de la vie alien et la faune aberrante nous ont aidés à découvrir comment augmenter l'efficacité énergétique des êtres vivants sans causer de dommages permanents. Les perspectives théoriques sont encore limitées par des contraintes physiques, mais les premiers tests montrent que les applications pratiques de cette technologie sont tout à fait à notre portée."
  STR_ADVANCED_AI: "Robotique avancée"
  STR_ADVANCED_AI_UFOPEDIA: "Un esprit fonctionnel ne suffit pas : il doit être correctement connecté au corps. Grâce aux nouvelles méthodes de connexion de l'unité d'IA à la machine qu'elle est censée habiter, nous pouvons rendre cette dernière plus complexe et sophistiquée. Cela ouvre un tout nouveau monde de possibilités pour les types de châssis IA et autres dispositifs robotiques."
  STR_SENTIENT_ALGORYTHMS: "Éveille d'éclat d'alénium"
  STR_SENTIENT_ALGORYTHMS_UFOPEDIA: "L'héritage de Kiryu-Kai contenait de nombreux documents sur le développement de schémas de pensée dans les cristaux d'alénium. Compte tenu de l'absence apparente d'une base théorique suffisante et de la distanciation de ces connaissances par rapport à la science terrestre, on ne peut que supposer que ces informations proviennent d'une source alien. Il s'agit en fait d'une documentation technique et de démarrage qui devrait nous permettre « d'éveiller » un éclat d'alénium dans un état de conscience qui n'est pas si éloigné du nôtre. Une telle intelligence est capable d'apprendre et de s'améliorer. En outre, si l'on fait preuve d'une attention suffisante, elle sera prédisposée à s'aligner sur nous, bien que le processus prenne beaucoup de temps. Une fois parvenue à maturité, elle atteint des caractéristiques qui lui permettent de s'associer facilement à diverses technologies, comme les robots ou les systèmes d'armes intelligents."
  STR_ADVANCED_MICROMECHANICS_PREQ: "Prérequis de : Micromécanique avancée"
  STR_ADVANCED_MICROMECHANICS: "Micromécanique avancée"
  STR_ADVANCED_MICROMECHANICS_UFOPEDIA: "{ALT}Nos connaissances en chimie alien et l'étude de certaines applications techniques directes nous ont permis de mettre au point de nouvelles techniques de fabrication qui nous permettent de produire des machines fonctionnant à l'échelle microscopique. Bien que cela ne soit en soi rien de nouveau, nos nouvelles solutions sont plus sûres et plus efficaces que n'importe quelle technologie terrestre standard, ce qui rend leurs applications militaires plus pratiques. Cette recherche s'est concentrée sur les solutions à base de tritanium, mais peut également s'appliquer à d'autres types de matériaux.{ALT}"
  STR_ADVANCED_OPTICS: "Optiques avancées "
  STR_ADVANCED_OPTICS_UFOPEDIA: "Nos récentes connaissances en matière d'équipements optiques ont renforcé notre expertise technique. Nous pouvons désormais entretenir, calibrer et même produire des équipements comportant des pièces optiques complexes, comme des lentilles ou des guides d'ondes à fibres optiques."
  STR_CYBEROPTICS: "Cyberoptiques"
  STR_CYBEROPTICS_UFOPEDIA: "Grâce à des implants oculaires avancés, nous pouvons améliorer considérablement la perception visuelle de nos cyborgs et de nos unités robotiques. Le secret réside non seulement dans leurs systèmes optiques haut de gamme, mais aussi dans leur intégration au cortex cérébral ou à son équivalent inorganique."
  STR_WHACK: "Fracasser"
  STR_WHACK_SHORT: "Fracas"
  STR_MINIGUN_DRONE_BAY: "Baie à drones (Miniguns)"
  STR_MINIGUN_DRONE_BAY_UFOPEDIA: "Ce bâtiment ajoute huit gardes robots autonomes qui sont déployés automatiquement en cas d'attaque de la base. Ils sont armés de miniguns.{NEWLINE}Ce bâtiment nécessite : QG X-Com virtualisé."
  STR_LASER_DRONE_BAY: "Baie à drones (Canons laser)"
  STR_LASER_DRONE_BAY_UFOPEDIA: "Ce bâtiment ajoute huit gardes robots autonomes qui sont déployés automatiquement en cas d'attaque de la base. Ils sont équipés de canons laser.{NEWLINE}Ce bâtiment nécessite : QG X-Com virtualisé."
  STR_PLASMA_DRONE_BAY: "Baie à drones (Canons Plasma)"
  STR_PLASMA_DRONE_BAY_UFOPEDIA: "Ce bâtiment ajoute huit gardes robots autonomes qui sont déployés automatiquement en cas d'attaque de la base. Ils sont équipés de canons Plasma.{NEWLINE}Ce bâtiment nécessite : QG X-Com virtualisé."
  STR_LASER_HAND_WEAPONS_MANUFACTURING: "Fabrication d'armes laser"
  STR_LASER_HAND_WEAPONS_MANUFACTURING_UFOPEDIA: "Après avoir étudié les armes laser récupérées, nous comprenons désormais comment développer des batteries capables d'alimenter des armes laser à faible puissance. Notez que ces batteries utilisent des circuits supraconducteurs, qui peuvent être difficiles à se procurer."
  STR_ADVANCED_LASER_HAND_WEAPONS_MANUFACTURING: "Fabrication d'armes laser avancées"
  STR_ADVANCED_LASER_HAND_WEAPONS_MANUFACTURING_UFOPEDIA: "Grâce à la batterie à élérium miniaturisée, nous disposons désormais d'une source d'énergie suffisamment légère et portable pour être utilisée dans des blocs d'alimentation pour armes à énergie."
  STR_PILOTS: "Pilotes"
  STR_PILOTS_UFOPEDIA: "Tous les véhicules X-Com doivent être pilotés par des agents X-Com. Ces agents prendront part aux combats tactiques normalement. Vous pouvez sélectionner manuellement l'agent qui pilotera le véhicule dans le menu Pilotes de l'écran d'équipement du véhicule. Si vous ne désignez pas de pilote, l'agent le plus bas dans la liste de l'équipage sera automatiquement désigné comme pilote.{NEWLINE}En combat avec des OVNI, les statistiques du pilote ont les effets suivants:{NEWLINE}>PRÉCISITION AU TIR affecte les chances de toucher l'OVNI.{NEWLINE}>RÉACTION affecte les chances d'évite les tirs.{NEWLINE}>COURAGE affecte la vitesse d'approche de l'OVNI.{NEWLINE}Les pilotes peuvent acquérir de l'expérience dans ces statistiques (et dans ces statistiques uniquement) en engageant et en battant avec succès des OVNI. Notez que certains vaisseaux nécessitent plus d'un pilote. Dans ce cas, la moyenne des statistiques de tous les pilotes sera calculée. Tous les pilotes gagneront de l'expérience en abattant des OVNIs."
  STR_CRAFT_EQUIPMENT_TYPES: "Types d'équipement pour véhicules"
  STR_CRAFT_EQUIPMENT_TYPES_UFOPEDIA: "Les armes pouvant être montées sur un véhicule d'X-Com sont limitées par leur type ; une arme cinétique nécessite un stockage de munitions adéquat, tandis que les armes à rayons requièrent une source d'énergie. Voici une liste de tous les types d'armes et des emplacements :{NEWLINE}>Canon [CAN] : armes cinétiques, tirées par un carburant explosif ou des moyens plus avancés, tels que des bobines électromagnétiques.{NEWLINE}>Faisceau [FAIS] : armes énergétiques à tir direct.{NEWLINE}>Missile léger[MSLG] : missiles typiques. {NEWLINE}>Missile lourd [MSLD] : missiles surdimensionnés, avec des charges utiles plus importantes et un nombre de munitions plus réduit.{NEWLINE}>Monté sur pivot [MP] : armes d'infanterie montées sur un véhicule.{NEWLINE}{NEWLINE}Un véhicule peut également avoir des emplacements spécialisés destinés à des systèmes spécifiques:{NEWLINE}>Bouclier [BOUC] : protège le véhicule des attaques entrantes.{NEWLINE}>Modif. moteur [MOTR] : amélioration de la propulsion du véhicule ; vitesse, esquive et/ou d'autres propriétés liées.{NEWLINE}>Électronique [ELEC] : traitement de l'information pour améliorer la détection ou la précision."
  STR_HALLUCINOID_ARMOR: "Analyse de Combat : Hallucinoïde"
  STR_HALLUCINOID_CORPSE: "Corps d'hallucinoïde"
  STR_HALLUCINOID_TERRORIST: "Hallucinoïde"
  STR_HALLUCINOID: "Hallucinoïde"
  STR_HALLUCINOID_UFOPEDIA: "Après avoir pillé les océans, les aliens ont élevé ces énormes créatures terrestres pour en faire une arme. Ne vous laissez pas tromper par l'apparence inoffensive de ces marins des profondeurs. Doté d'une attaque glaciale en combat rapproché et de puissantes capacités psioniques, l'hallucinoïde est un ennemi redoutable."
  STR_HALLUCINOID_AUTOPSY: "Autopsie d'hallucinoïde"
  STR_HALLUCINOID_AUTOPSY_UFOPEDIA: "Dans les nombreuses couches du corps gélatineux de cet organisme se trouve un puissant congélateur chimique, sa principale capacité offensive. La peau douce et souple des hallucinoïdes semble sensible aux attaques thermiques."
  STR_HALLUCINOID_FREEZE: "Congélation hallucinoïde"
  STR_HALLUCINOID_FREEZE_UFOPEDIA: "Les Hallucinoïdes utilisent une arme biochimique composée de milliers de cnidocytes. Ces cellules spécialisées projettent des micro-capsules remplis de cryo-agent avec une force suffisante pour percer un exosquelette blindé. Ce cryo-agent déclenche une réaction endothermique, gelant la victime en un instant. Même si l’attaque ne tue pas immédiatement, elle inflige suffisamment de dégâts pour que la victime cesse de se battre et soit facilement dévorée par l’Hallucinoïde."
  STR_HALLUCINOID_PSI_WEAPON: "Attaque mentale d'hallucinoïde"
  STR_HALLUCINOID_PSI_WEAPON_UFOPEDIA: "Les Hallucinoïdes utilisent des capacités psioniques de base pour distraire et hypnotiser leurs proies. Bien que le principe soit relativement simple, il déclenche une réaction complexe dans le cerveau des animaux supérieurs, les rendant souvent trop fascinés pour réagir - ou même pour remarquer qu’ils sont attaqués par l’Hallucinoïde - avant qu’il ne soit trop tard."
  STR_XARQUID_ARMOR: "Analyse de Combat : Xarquide"
  STR_XARQUID_CORPSE: "Corps de xarquide"
  STR_XARQUID_TERRORIST: "Xarquide"
  STR_XARQUID: "Xarquide"
  STR_XARQUID_UFOPEDIA: "Un autre invertébré terrestre modifié, le xarquid est une créature d'une grande beauté et très dangereuse. Ce géant, nageur rapide, cache un puissant canon sonique. Depuis nos premières rencontres avec cette créature puissante, nous nous méfions de sa puissance et de ceux qui la contrôlent, les insidieux Profonds."
  STR_XARQUID_AUTOPSY: "Autopsie de xarquide"
  STR_XARQUID_AUTOPSY_UFOPEDIA: "Ce nautile surdimensionné a été rendu gigantesque grâce à un régime à base de drogues alien et à des modifications chirurgicales. Pervertie au-delà des limites de la nature, dotée de systèmes de contrôle mécaniques supplémentaires et de nombreuses autres caractéristiques artificielles, cette créature n'est rien d'autre qu'une arme de guerre polyvalente. Déployé comme une plate-forme d'armes organique, le xarquide est un adversaire redoutable grâce à sa carapace résistante et à sa mobilité."
  STR_XARQUID_GRAPPLE: "Saisie de xarquide"
  STR_XARQUID_GRAPPLE_UFOPEDIA: "En cas d'urgence, un xarquide peut utiliser ses nombreux tentacules pour se défendre. Bien qu'ils ne soient pas aussi dangereux que ses attaques à distance, ces appendices agiles sont puissants et ne doivent pas être pris à la légère."
  STR_XARQUID_WEAPON: "Canon de xarquide"
  STR_XARQUID_WEAPON_UFOPEDIA: "L'implant le plus remarquable d'un xarquid est son canon sonique lourd semi-biologique, capable de percer facilement un grand trou dans le blindage d'un navire militaire."
  STR_MALE_MARINE_OFFICER: "Officier de marine"
  STR_AQUA_PLASTIC_SUIT_HSD_MARINE: "Commando marin HSD"
  STR_AQUA_PLASTIC_SUIT_HSD_MARINE_ARMOR: "Analyse de Combat : Commando marin HSD"
  STR_MARINE_BASE_DEFENSE: "DÉFENSE DE LA BASE MARITIME"
  STR_MARINE_BASE_ATTACKED: "LA BASE MARITIME ATTAQUÉE !"
  STR_MARINE_BASE_DEFENSE_BRIEFING: "Une base Hydrospace Dynamics est attaquée ! Nous devons nous précipiter à leur secours, car ils ne peuvent pas résister seuls à l'attaque alien. Nous ne pourrons pas nous retirer de cette mission."
  STR_MARINE_BASE_DEFENSE_DESCRIPTION: "Une base Hydrospace Dynamics est attaquée ! Repoussez les forces aliens. Nous ne pourrons pas nous retirer de cette mission."
  STR_CALCINITE_ZAPPER: "Attaque électrique de calcinite"
  STR_CALCINITE_ARMOR: "Analyse de Combat : Calcinite"
  STR_CALCINITE_TERRORIST: "Terroriste calcinite"
  STR_CALCINITE_CORPSE: "Corps de calcinite"
  STR_CALCINITE: "Calcinite"
  STR_CALCINITE_UFOPEDIA: "Telles les combinaisons de plongée des marins disparus, ces aliens rôdent dans les profondeurs marines à la recherche d'une proie imprudente. Une forme verte gélatineuse tourbillonne dans le masque facial. Cette masse est maintenue par un puissant champ bioélectrique qui peut également s'étendre au-delà du corps et être utilisé pour attaquer."
  STR_CALCINITE_AUTOPSY: "Autopsie de calcinite"
  STR_CALCINITE_AUTOPSY_UFOPEDIA: "Une fois la carapace blindée retirée, le calcinite se révèle être une énorme masse amorphe de protoplasme. Il ne possède ni cerveau, ni membres, ni organes sensoriels visibles. Un petit composant métallique se trouve enfoui profondément dans son corps liquide. Une fois mort, nous ne pouvons que spéculer sur la nature de cette créature. Une énigme inexplicable de nos ennemis aliens."
  STR_EXO_TROOPER: "Exo-Soldat"
  STR_EXO_TROOPER_ARMOR: "Analyse de Combat : Exo-Soldat"
  STR_EXO_TROOPER_UFOPEDIA: "Les Exo-Soldats ont une formation scientifique et une soif insatiable d'exploration. Ils portent des exosquelettes renforcées qui les protègent des environnements hostiles."
  STR_XENOPHYTE_SHARD: "Éclat de xenophyte"
  STR_XENOPHYTE_SHARD_UFOPEDIA: "Matériau d'origine biologique cultivé par la civilisation Dimension X pour des raisons qui restent obscures - peut-être simplement un sous-produit de leur biotechnologie avancée. Ces cristaux sont rares, parfois découverts dans des régions reculées où la vie alien prospère sans surveillance. Très recherchés par le Conseil de la Terre pour leurs propriétés scientifiques uniques, ils n'ont toutefois aucune application technologique directe. Le Conseil s'est engagé à nous récompenser pour leur récupération."
  STR_GOLDEN_LADY_ORIGINS: "Origine de la Dame Dorée"
  STR_GOLDEN_LADY_ORIGINS_UFOPEDIA: "\"L'urne\" s'est avérée être un transmetteur psionique pour manifester la volonté de Dame sur Terre et organiser un culte pour construire un appareil plus grand. C'est une bonne chose que nous l'ayons trouvée, sinon elle aurait eu un plan de secours.{NEWLINE}L'objet provient de l'espace lointain, très probablement au-delà du système solaire. Il émet périodiquement d'étranges particules de nature ou de fonction inconnue."
  REGION_HELLO_WORLD: "Le monde"
  STR_COUNCIL_OF_EARTH_CLUE: "Indice sur le Conseil Terrien"
  STR_COUNCIL_OF_EARTH: "Conseil Terrien"
  STR_COUNCIL_OF_EARTH_UFOPEDIA: "Il est désormais clair que le Conseil n'utilise l'ONU comme son visage public. En réalité, il s'agit d'un groupe secret qui opère indépendamment des pays et exerce un contrôle important sur eux. Le Conseil est composé de nombreuses personnes d'origines diverses qui, pour une raison ou une autre, appartiennent à la classe dirigeante secrète. Les membres qui partagent les mêmes idées s'organisent en factions, qui sont semblables à des partis politiques en ce sens qu'elles se disputent constamment le pouvoir et l'influence sur la planète."
  STR_COUNCIL_POWER_CHAIN_CLUE: "Indice sur la chaîne de pouvoir du Conseil"
  STR_COUNCIL_POWER_CHAIN: "Chaîne de pouvoir du Conseil"
  STR_COUNCIL_POWER_CHAIN_UFOPEDIA: "Il existe deux grandes catégories d'organisations au service du Conseil. La première catégorie est qualifiée de « technique » et couvre l'administration mondiale, par exemple la Banque mondiale. On attend de ces organisations qu'elles fassent leur travail efficacement afin de garantir le maintien de l'ordre mondial. Leurs affaires ne sont généralement pas discutées lors des sessions du Conseil, elles sont seulement contrôlées en termes de résultats. Chacune d'entre elles est supervisée par un Haut-Commissaire (un membre du cercle restreint du Conseil, mais qui ne fait pas partie des véritables décideurs) et contrôlée par d'autres Hauts-Commissaires. L'autre catégorie est souvent qualifiée de « politique ». Ces organisations, bien que souvent plus petites que certaines « techniques », sont considérées comme faisant partie de la lutte politique. Ces entités nuisent à certaines grandes factions tandis que d'autres en tirent profit, et elles sont donc vivement contestées et combattues. Comme vous l'avez probablement deviné, nous appartenons à la deuxième catégorie : nous sommes soutenus par une partie du Conseil, mais au détriment d'autres factions. C'est pourquoi nous avons tant d'ennemis et d'obstacles stupides ; mais c'est aussi la raison pour laquelle nous jouissons d'une si grande marge de manœuvre dans nos erreurs."
  STR_COUNCIL_OUR_FRIENDLY_ENEMY_CLUE: "Indice sur Le Conseil : Notre ennemi amical"
  STR_COUNCIL_OUR_FRIENDLY_ENEMY: "Le Conseil : Notre ennemi amical"
  STR_COUNCIL_OUR_FRIENDLY_ENEMY_UFOPEDIA: "Bien que le Conseil ait promulgué X-Com, la décision n'a pas été prise à l'unanimité. Le Conseil semble fracturé lorsqu'il s'agit de traiter avec des forces inconnues et certains de ses membres n'apprécient pas notre existence. Nous devons nous méfier de ces cercles et de tous les serviteurs qu'ils pourraient déléguer pour perturber nos opérations. Nos patrons ont réussi à faire avancer l'initiative X-Com, mais elle est encore très contestée, ce qui nous place dans une position précaire. Nous devons nous efforcer de ne pas donner de munitions à nos ennemis politiques et d'éviter d'irriter le Conseil, car notre organisation peut être dissoute à tout moment."
  STR_HAWKS_AND_DOVES_CLUE: "Indice sur Faucons et Colombes"
  STR_HAWKS_AND_DOVES: "Faucons et Colombes"
  STR_HAWKS_AND_DOVES_UFOPEDIA: "Il est désormais clair que les aliens ont des plans plus élaborés qu'une simple guerre interplanétaire. Ils sont peut-être meurtriers et terrifiants, mais ils n'ont pas l'intention de détruire complètement l'humanité et sont prêts à négocier. Même si cela pourrait n'être qu'une ruse, une grande partie du Conseil estime qu'il est possible de raisonner ces aliens, et certains considèrent que c'est une option préférable. D'autres sont sceptiques quant à la possibilité de faire confiance aux aliens ou refusent tout simplement de coopérer avec eux pour diverses raisons.{NEWLINE}L'organisation X-Com a été créée par ces derniers, dont l'objectif ultime est de perturber les opérations aliens sur Terre et de maintenir le statu quo. Mais leurs adversaires disposent encore d'une influence politique suffisante pour créer un contrepoids, communément appelé les Men in Black, dont l'objectif est de garantir et de faciliter la coopération entre les humains et les aliens."
  STR_FACTION_ILLUMINATI_CLUE: "Indice sur les Illuminati"
  STR_FACTION_ILLUMINATI: "Les Illuminati"
  STR_FACTION_ILLUMINATI_UFOPEDIA: "La faction la plus influente au sein du Conseil de la Terre au cours des derniers siècles et le principal soutien de l'initiative X-Com. Son programme politique consiste à promouvoir l'individualité et les droits de l'homme, car elle estime que le libre choix est indispensable à la création d'une société efficace. Elle préfère diriger les masses depuis l'ombre en utilisant le soft power, en particulier le contrôle subtil de l'information. En tant que groupe dominant, elle se préoccupe principalement du maintien du statu quo politique et perçoit toute réforme imminente comme une menace. Son plan directeur consiste à assurer un développement durable tout en évitant tout changement brusque, afin de mener les citoyens vers un avenir où ils jouiront d'une vie sans danger et sans pauvreté, mais dépourvue de spiritualité et donc facile à gouverner."
  STR_FACTION_MAJESTIC_12_CLUE: "Indice sur « les Majestic 12 »"
  STR_FACTION_MAJESTIC_12: "Les « Majestic 12 »"
  STR_FACTION_MAJESTIC_12_UFOPEDIA: "Traditionnellement connue sous le nom de « La Confrérie », cette organisation a pris de l'importance après la chute de Rome et est restée le principal acteur jusqu'à la fin du Moyen Âge. Cette faction estime que, puisque les individus ont des forces intrinsèques (ou une grandeur) différentes, les faibles doivent imiter les forts, et les forts doivent montrer l'exemple. Elle considère les aliens comme plus forts que nous, et estime donc que l'adhésion de la Terre à leur empire mystérieux est un choix naturel. Elle est prête à tout pour retrouver son ancienne position et n'hésitera pas à montrer pourquoi elle a gagné son autre nom : l'Ordre des Assassins."
  STR_FACTION_GNOMES_OF_ZURICH_CLUE: "Indice sur les gnomes de Zurich "
  STR_FACTION_GNOMES_OF_ZURICH: "Gnomes de Zurich "
  STR_FACTION_GNOMES_OF_ZURICH_UFOPEDIA: "Ce groupe bien établi au sein du Conseil critique le statu quo, qu'il considère comme une stagnation dangereuse. Il estime que trop de ressources sont gaspillées au nom de « l'ordre mondial » au lieu d'être investies dans des applications pratiques telles que l'exploration spatiale et la guerre. Il considère la Terre comme le germe d'une future puissance interstellaire et estime que l'impératif absolu de l'humanité est d'accroître ses capacités spatiales. Il propose diverses idées radicales sur le fonctionnement de la société, tout en promettant une plus grande liberté individuelle."
  STR_FACTION_THE_HERMETIC_ORDER_CLUE: "Indice sur l'Ordre Hermétique"
  STR_FACTION_THE_HERMETIC_ORDER: "Ordre Hermétique"
  STR_FACTION_THE_HERMETIC_ORDER_UFOPEDIA: "Bien que relativement jeune, cette faction est fortement ancrée dans les anciennes traditions méditerranéennes. Historiquement associée à l'alchimie, elle suit une philosophie extrêmement élitiste d'amélioration personnelle et de pureté spirituelle. Elle est strictement hiérarchisée et se préoccupe de la manière dont les êtres inférieurs peuvent permettre à leurs supérieurs d'aider la société à atteindre des sommets encore plus élevés et à produire des individus encore meilleurs. Ses idées controversées l'isolent d'une grande partie du Conseil, mais elle est également considérée comme plus sensée que la plupart des autres factions."
  STR_FACTION_DISCORDIANS_CLUE: "Indice sur les Discordiens"
  STR_FACTION_DISCORDIANS: "Discordiens"
  STR_FACTION_DISCORDIANS_UFOPEDIA: "Le Culte d'Éris, une faction jeune mais influente au sein du Conseil. Il n'a guère de hiérarchie ni de structure, mais s'appuie plutôt sur la participation volontaire de grands esprits qui remettent en question le statu quo. Elle s'oppose à toute action du Conseil qu'elle juge exploiteuse (ce qui couvre la quasi-totalité des activités du Conseil), tout en promouvant l'anarchie et l'autodétermination universelle de tous les êtres humains comme la voie optimale vers l'amélioration de l'humanité. Son influence sur les politiques du Conseil est négligeable, mais elle bénéficie d'un large soutien parmi les initiés de rang inférieur du Conseil et doit donc être prise au sérieux. Elle soutient les mouvements volatils, notamment ceux qui cherchent à abolir les restrictions sur la technologie et la connaissance."
  STR_FACTION_THE_GRID_CLUE: "Indice sur la Grille"
  STR_FACTION_THE_GRID: "La Grille"
  STR_FACTION_THE_GRID_UFOPEDIA: "Cette faction considère l'humanité tout entière comme une conscience gestalt, un esprit collectif unique, qui doit être nourri et entretenu pour assurer une croissance saine. Bien qu'ils ne soient pas anti-individualistes en soi, ils considèrent les individus comme des cellules pour la plupart réticentes de cet être beaucoup plus grand. Afin de pouvoir façonner et guider cette conscience émergente, ils concentrent leurs études sur la manipulation de toutes les informations, qu'elles soient orales, écrites, diffusées ou codées par télépathie. Cependant, ils n'ont jusqu'à présent pas réussi à déterminer la manière correcte d'élever une espèce. Leur activité politique se concentre donc principalement sur le soutien aux Illuminati dans l'élimination des éléments nouveaux et non testés de la politique mondiale, tout en planifiant sans conviction une sorte de révolution médiatique future."
  STR_TLETH_MESSENGERS: "Messagers T'leth"
  STR_TLETH_RECON: "Reco T'leth"
  STR_TLETH_SURVEY: "Surveillance T'leth"
  STR_CAMERA_ARMOR: "Analyse de combat : Caméra de sécurité X-Com"
  STR_CAMERA_ARMOR_UFOPEDIA: "Ces caméras de vidéosurveillance peuvent nous aider à détecter les ennemis si le périmètre de la base est compromis. Chaque corridor en est équipé. Ce ne sont que des équipements, donc leur destruction n'entraîne aucune perte de Moral."
  STR_XCOM_CAMERA: "Caméra de sécurité X-Com"
  STR_CAMERA_CORPSE: "Caméra de sécurité détruite"
  STR_INDUSTRIAL_INVESTIGATION: "Enquête industrielle"
  STR_ALERT_INDUSTRIAL_INVESTIGATION: "ENQUÊTE INDUSTRIELLE OUVERTE"
  STR_INDUSTRIAL_INVESTIGATION_DESCRIPTION: "Une organisation illégale a établi une cellule dormante pour passer inaperçue dans ce complexe industriel. Nous devons infiltrer les lieux en tant que travailleurs et nous assurer que cette activité cesse. N'oubliez pas : vous ne pouvez emporter que du matériel de travail pour cette opération. Les déguisements seront obtenus sur place."
  STR_INDUSTRIAL_INVESTIGATION_BRIEFING: "Une organisation illégale a établi une cellule dormante pour passer inaperçue dans ce complexe industriel. Nous devons éliminer ces cultistes et éventuellement arrêter leur leader."
  STR_COVER_WORKERS: "Couverture : Ouvriers"
  STR_COVER_WORKERS_UFOPEDIA: "Les installations industrielles sont une cible de bas niveau populaire pour les infiltrations ennemies. Nous sommes désormais en mesure d'effectuer des contre-infiltrations sous le nez de l'ennemi en habillant nos agents en tenue de travail."
  STR_COVER_SPORTSMEN: "Couverture : Sportifs"
  STR_COVER_SPORTSMEN_UFOPEDIA: "Il est parfois crucial d'infiltrer un pays en douce, pour éviter un incident diplomatique. Les agents de X-Com peuvent se faire passer pour des sportifs se rendant à un camp d'entraînement. Cela limitera cependant leur équipement aux objets appropriés à leur couverture. Cela permettra également à X-Com d'acheter et d'utiliser des fusils de sport lors de missions."
  STR_COVER_SURFERS: "Couverture : Surfeurs"
  STR_COVER_SURFERS_UFOPEDIA: "Les stations balnéaires peuvent être une zone d'opérations étonnamment courante pour les criminels. Grâce à cette couverture, les agents de X-Com peuvent réagir aux situations où se promener en costume attirerait trop l'attention. Cela couvre également une formation de base au surf pour l'ensemble du personnel et un vrai faux pendentif de dent de requin en résine."
  STR_COVER_SCIENTISTS: "Couverture : Scientifiques"
  STR_COVER_SCIENTISTS_UFOPEDIA: "Nous avons évolué vers un jeu plus sérieux : infiltrer des centres de recherche et des installations médicales d'élite. Leur personnel regorge de personnages louches sur lesquels enquêter. De plus, ils seront probablement une cible de choix pour les envahisseurs aliens - pour les éliminer ou les retourner contre nous."
  STR_COVER_CLERGY: "Couverture : Clergé"
  STR_COVER_CLERGY_UFOPEDIA: "Les ordres religieux sont parfois confrontés à des phénomènes surnaturels. Nous pouvons désormais intervenir et prendre le relais lorsque cela est nécessaire. Veuillez faire preuve de tact lorsque vous utilisez un tel déguisement."
  STR_REPTOID_DRAGONFIRE_TURRET_DEFENDER: "Tourelle à feu draconique"
  STR_REPTOID_DRAGONFIRE_TURRET: "Tourelle à feu draconique"
  STR_REPTOID_DRAGONFIRE_TURRET_UFOPEDIA: "Cette tourelle de sécurité utilisée par les reptiliens émet un rayonnement infrarouge modulé qui provoque de petites perturbations des liaisons atomiques faibles. Cette arme montre à quel point l'ingénierie des reptiliens est incroyablement avancée par rapport à la nôtre."
  STR_REPTOID_DRAGONFIRE_TURRET_CORPSE: "Carcasse de tourelle à feu draconique"
  STR_REPTOID_DRAGONFIRE_TURRET_ARMOR: "Analyse de Combat : Tourelle à feu draconique"
  STR_REPTOID_DRAGONFIRE_TURRET_AUTOPSY: "Examen de tourelle à feu draconique"
  STR_REPTOID_DRAGONFIRE_TURRET_AUTOPSY_UFOPEDIA: "Le cœur de cette plate-forme de tir immobile est constitué d'un système complexe d'émetteurs et de miroirs, protégé par un blindage lourd en terramite. Il crée et tire des traits d'énergie."
  STR_SHAMBLER_WEAPON: "Charge de décharné"
  STR_XCOM_SEEKER_DRONE_CORPSE: "Carcasse de drone traqueur"
  STR_XCOM_SEEKER_DRONE: "Drone traqueur X-Com"
  STR_XCOM_SEEKER_DRONE_ARMOR: "DRONE TRAQUEUR"
  STR_XCOM_SEEKER_DRONE_UFOPEDIA: "Le châssis du drone traqueur été adapté pour être utilisé par nos IA. Il est équipé de la même arme Plasma que la variante alien d'origine. Au lieu d'un système d'autodestruction, notre version est équipée d'un bouclier robuste de type rouge (capacité : 75, restauration : 25/tour). Il peut fonctionner sous l'eau, mais pas dans le vide."
  STR_SEEKER_DRONE_ADAPTATION: "Aju : Drone traqueur"
  STR_SEEKER_DRONE_PROCESSING: "Traiter : Drone traqueur"
  STR_XCOM_FLYING_DRONE_CORPSE: "Épave de drone aérien"
  STR_XCOM_FLYING_DRONE: "Drone aérien"
  STR_XCOM_FLYING_DRONE_ARMOR: "DRONE AÉRIEN"
  STR_XCOM_FLYING_DRONE_UFOPEDIA: "Un drone alien, reconditionné pour être utilisé par les unités IA humaines. Il est équipé de la même arme laser à tir rapide que le modèle original."
  STR_ALIEN_DRONE_ADAPTATION: "Aju : Drone alien"
  STR_ALIEN_DRONE_PROCESSING: "Traiter : Drone alien"
  STR_XCOM_LARGE_FLYING_DRONE: "Grand drone aérien"
  STR_XCOM_LARGE_FLYING_DRONE_ARMOR: "GRAND DRONE AÉRIEN"
  STR_XCOM_LARGE_FLYING_DRONE_UFOPEDIA: "Un grand drone alien, adapté pour être utilisé par les IA X-Com."
  STR_LARGE_ALIEN_DRONE_ADAPTATION: "Aju : Grand drone alien"
  STR_LARGE_ALIEN_DRONE_PROCESSING: "Traiter : Grand drone alien"
  STR_NINJA_SCROLL: "Parchemin Ninja"
  STR_NINJA_SCROLL_UFOPEDIA: "Ce document manuscrit contient des secrets liés à certains arts mystiques du Lotus Noir. Il n'est pas possible d'en tirer des enseignements pratiques sans l'aide d'un instructeur, mais il reste néanmoins très instructif."
  STR_STUN_SPEAR: "Lance étourdissante"
  STR_STUN_SPEAR_UFOPEDIA: "Une arme non létale, utilisant un agencement ingénieux de paralysants électriques pour maximiser les dégâts infligés."
  STR_STUN_ROD_2: "Bâton paralysant"
  STR_STUN_ROD_2_UFOPEDIA: "Cette version améliorée du bâton électrique est plus facile à utiliser efficacement. Sa poignée pratique avec gâchette de déclenchement en fait une arme de mêlée idéale pouvant être maniée d'une seule main."
  STR_ELECTRIC_PROD: "Barre électrique"
  STR_ELECTRIC_PROD_UFOPEDIA: "Cet appareil ne peut être utilisé qu'en combat rapproché, mais étourdit un organisme vivant en infligeant des décharges électriques sans risquer de le tuer."
  STR_DIG: "Creuser"
  STR_DIG_SHORT: "Creuser"
  STR_PICKAXE: "Pioche"
  STR_PICKAXE_UFOPEDIA: "Même si vous pouvez l'utiliser sous le coup de la colère, vous n'êtes pas un *nain*. Bien plus efficace pour détruire les murs et autres éléments du terrain. Dégâts peu fiables contre les cibles en mouvement."
  STR_CROWBAR_BUY: "Acquisition de pieds de biche"
  STR_CROWBAR: "Pied de biche"
  STR_CROWBAR_UFOPEDIA: "Cet outil simple est encombrant et lourd, mais passe quelque peut inaperçu dans n’importe quel environnement industriel ou de recherche."
  STR_WRENCH: "Clé à molette"
  STR_WRENCH_UFOPEDIA: "Elles le valent pas celles d'avant."
  STR_TRANSFER_TIME: "Temps de transfert>{ALT}{0}"
  STR_RECOVERY_TIME: "Temps de récupération>{ALT}{0}"
  STR_CURRENT_STATS: "Statistiques actuelles"
  STR_CHANGES: "Changements"
  STR_SHIELDS: "Boucliers"
  STR_TUTORIALS_UC: "MANUEL DE TERRAIN"
  STR_MARTIAL_TECHNIQUES: "TECHNIQUES MARTIALES "
  STR_UFO_TRACKER: "Suivi global"
  STR_GOLD_SHIELD: "Bouclier doré"
  STR_GOLD_SHIELD_UFOPEDIA: "Les boucliers de force de type dorés offrent la meilleure protection contre les dommages PSI et WARP, une bonne protection contre les dommages CINÉTIQUES, INCENDIAIRES et de CONTUSION, une protection correcte contre les dommages ÉLECTRIQUES, une protection médiocre contre les dommages PLASMAS et TRANCHANTS et une protection très faible contre les dommages CHIMIQUES et ASSOMMANTS. Ils n'offrent aucune protection contre les dommages ÉTOUFFANTS et E-115. Ils offrent une protection moyenne contre tous les autres types de dommages."
  STR_GREEN_SHIELD: "Boucliers verts"
  STR_GREEN_SHIELD_UFOPEDIA: "Les champs de force de type vert offrent la meilleure protection contre les LASERS, une bonne protection contre les attaques de type ASSOMMER et CHIMIQUE, une protection correcte contre les IEM et l'ÉLECTRIQUE, une protection médiocre contre les attaques PLASMA et TRANCHANTES, et une protection très faible contre les attaques CINÉTIQUES, les INCENDIAIRES et les CONTUSIONS. Ils n'offrent aucune protection contre les ÉTOUFFEMENTS et les E-115. Ils offrent une protection moyenne contre tous les autres types de dégâts."
  STR_PURPLE_SHIELD: "Bouclier violet"
  STR_PURPLE_SHIELD_UFOPEDIA: "Les champs de force de type violet offrent la meilleure protection contre les attaques de type ASSOMMER, CHIMIQUE et IEM, une bonne protection contre les attaques PSI et WARP, une protection médiocre contre les dommages PLASMAS et TRANCHANTS et une protection très faible contre les dommages LASER. Ils n'offrent aucune protection contre les dommages ÉTOUFFEMENTS et E-115. Ils offrent une protection moyenne contre tous les autres types de dommages."
  STR_RED_SHIELD: "Bouclier rouge"
  STR_RED_SHIELD_UFOPEDIA: "Les boucliers de force de type rouge offrent la meilleure protection contre les dommages CINÉTIQUES, INCENDIAIRES et CONTUSIONS, une bonne protection contre les dommages LASER, une protection médiocre contre les dommages PLASMA et TRANCHANTS, une mauvaise protection contre les dommages IEM et une protection très mauvaise contre les dommages PSI et WARP. Ils n'offrent aucune protection contre les dommages ÉTOUFFEMENTS et E-115. Ils offrent une protection moyenne contre tous les autres types de dommages."
  STR_BOOMER_ORGAN: "Organe détonnant"
  STR_BOOMER_ORGAN_UFOPEDIA: "Un organe volatile récupéré sur un zombie détonnant. Pressez fort, secouez bien et lancez. Ne pas agiter pendant le transport."
  STR_BOOMER_ORGAN_GROWING: "Croissance d'organes détonnants"
  STR_BOOMER_ORGAN_GROWING_UFOPEDIA: "Après quelques expériences avec des hormones, nous pouvons maintenant utiliser un parasite zombie pour faire pousser des organes de zombie détonnant dans un hôte animal. Le processus détruit rapidement l'hôte ainsi que le parasite. Par ailleurs, je recommande d'éloigner toute personne non essentielle du laboratoire pendant la procédure, car elle peut être assez perturbante à regarder."
  STR_SNIPER_SPOTTER_COOPERATION: "Coopération sniper/observateur"
  STR_SNIPER_SPOTTER_COOPERATION_UFOPEDIA: "Nos ennemis s'appuient souvent sur la communication pour mettre la pression sur les agents du X-Com au combat. De nombreux ennemis disposent d'une capacité de « repérage » ou de « sniper », ou des deux. Les « observateurs » peuvent transmettre des informations sur toutes les unités du X-Com qu'ils peuvent voir aux « snipers », qui à leur tour peuvent les cibler même s'ils ne les voient pas directement. Ces attaques subissent une pénalité de précision de -50%, comme tous les tirs dirigés vers des cibles invisibles."
  STR_ENEMY_REINFORCEMENTS: "Renforts ennemis"
  STR_ENEMY_REINFORCEMENTS_UFOPEDIA: "Au cours de certaines missions, de nouvelles unités ennemies peuvent apparaître sur le terrain. Cela sera annoncé sur l'écran « Mouvement caché ». Ces nouvelles unités apparaîtront au début de la phase ennemie et pourront agir immédiatement, prenant potentiellement vos agents par surprise.{NEWLINE}Typiquement, ces ennemis arrivent à pied et sont déployés le long du bord de la carte. Ces unités n'apparaîtront jamais à moins d'une certaine distance de l'unité X-Com la plus proche (généralement 10 cases). Cependant, les renforts apparaissant par d'autres moyens ne respectent pas nécessairement ces règles."
  STR_FIRE_SPRAYING: "Aspersion de tirs"
  STR_FIRE_SPRAYING_UFOPEDIA: "De nombreuses armes automatiques permettent de saturer toute une zone entre deux points donnés. Maintenez CTRL+MAJUSCULE pendant que vous cliquez sur le tir automatique pour « arroser et prier » lorsqu'il est activé. Placez autant de points de passage sur la carte que vous le souhaitez (jusqu'au maximum autorisé par l'arme) et profitez de la suppression de tirs!{NEWLINE}La plupart des armes n'ont qu'une limite de 2 points de passage (le début et la fin de la ligne à pulvériser), mais certaines armes à haute cadence de tir peuvent en avoir plus."
  STR_ELERIUM_EXPLOSIVE: "Explosif à l'élérium"
  STR_ELERIUM_EXPLOSIVE_UFOPEDIA: "Cet explosif utilise une charge d’élérium extrêmement puissante pour une efficacité maximale. Il doit être employé avec la plus grande prudence."
  STR_ALLOY_SHRAPNEL_CHARGE: "Charge à fragmentation en tritanium"
  STR_ALLOY_SHRAPNEL_CHARGE_UFOPEDIA: "Cette variante de l’explosif puissant contient de petits éclats de tritanium qui sont projetés par l’explosion, provoquant d’effroyables blessures tranchantes. Cependant, ces éclats causent moins de destruction au terrain."
  STR_ROCKET_LAUNCHER_CONT: "Lance-roquette (suite)"
  STR_SHRAPNEL_ROCKET: "Roquette à fragmentation"
  STR_TRITANIUM_SHRAPNEL_ROCKET: "Roquette à fragmentation en tritanium"
  STR_ZOMBIES_AT_PEACE_UFOPEDIA: "Avec la chute du Pharaon, les Anciens ont pu approcher les Nouveau-nés de manière diplomatique. Une trêve fut conclue, suivie de négociations et finalement d'un accord pour unir leurs forces. Tout le monde allait profiter de ce traité : les Nouveau-nés étaient invités à rejoindre, sur un pied d'égalité, une société ordonnée et riche en culture, tandis que les Anciens étaient revigorés par ce sang neuf. X-Com y trouvait également son compte : la fin de la guerre signifiait un contrôle accru sur les zombies restants à la surface, car tous les survivants devaient être traqués par le Cercle et emmenés sous terre pour devenir leurs serviteurs."
  STR_REPTOIDS_IN_THE_SHADOWS_UFOPEDIA: "Mais même ce jour de triomphe est assombri par une terrible certitude : dans les profondeurs, les reptiliens continuent de menacer toutes les autres formes de vie sensibles sur Terre. Jamais au repos, toujours à l'affût, complotant sans relâche, ils ne sont jamais assez loin pour que l'on puisse se détendre. Aujourd'hui, nous célébrons notre victoire, mais demain, nous devrons redoubler d'efforts pour défendre notre planète."
  STR_PHARAOH_TOMB_ALTAR: "L'AUTEL DU PHARAON A ÉTÉ DÉCOUVERT !"
  STR_PHARAOH_TOMB: "Tombe du Pharaon"
  STR_PHARAOH_TOMB_DESCRIPTION: "En coopération avec le Cercle, nous lançons une attaque surprise au cœur des forces ennemies. Nous devons abattre l’énigmatique Pharaon et ses armées."
  STR_PHARAOH_TOMB_BRIEFING: "En coopération avec le Cercle, nous lançons une attaque surprise au cœur des forces ennemies. Nous devons abattre l’énigmatique Pharaon et ses armées. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_PHARAOH_HAS_FALLEN: "Le Pharaon est tombé !"
  STR_BULLFROG_ARMOR: "Analyse de Combat : Crapaud-Taureau"
  STR_BULLFROG: "Crapaud-Taureau"
  STR_BULLFROG_TERRORIST: "Crapaud-taureau"
  STR_BULLFROG_CORPSE: "Corps de crapaud-taureau"
  STR_BULLFROG_UFOPEDIA: "Cette monstruosité semble tout droit sortie de la période Carbonifère. Elle utilise une langue préhensile pour attraper des mammifères de taille moyenne et de grands oiseaux aussi facilement qu'une grenouille normale attrape des mouches. Elle possède une intelligence limitée, mais son poids considérable, combiné à des réflexes mortels, en fait un prédateur redoutable."
  STR_BULLFROG_AUTOPSY: "Autopsie de crapaud-taureau"
  STR_BULLFROG_AUTOPSY_UFOPEDIA: "Ce grand spécimen ressemblant à une grenouille semble être soit une espèce encore inconnue de la science, soit un organisme créé artificiellement. Contrairement à ce que nous savons des grands amphibiens anciens, cette créature montre des signes de métabolisme rapide, ce qui explique comment elle peut survivre et prospérer dans un environnement terrestre. Des traces d’un composé chimique extrêmement énergétique ont été trouvées dans son sang."
  STR_BULLFROG_TONGUE: "Langue de crapaud-taureau"
  STR_BULLFROG_TONGUE_UFOPEDIA: "Cela frappe si vite que cela crée un bang sonique."
  STR_BULLFROG_BITE: "Morsure de crapaud-taureau"
  STR_GIANT_AXE: "Hache gigantesque"
  STR_GIANT_AXE_UFOPEDIA: "Cette arme simple, mais bien conçue, est destinée à des combattants beaucoup plus forts que les humains."
  STR_DRONE_FIRE_EXTINGUISHER: "Extincteur de drone"
  STR_FIRE_EXTINGUISHER: "Extincteur"
  STR_FIRE_EXTINGUISHER_UFOPEDIA: "Un extincteur peut être un outil de terrain utile pour nos agents, permettant de sauver des vies humaines et des biens. En raison de son poids et de sa dureté, il peut également être utilisé pour maîtriser tout individu non coopératif."
  STR_HANDCUFFS: "Menottes"
  STR_HANDCUFFS_UFOPEDIA: "Elles sont généralement utilisées par les structures de pouvoir de l'État (armée, police, services spéciaux) ou par des organisations non gouvernementales exerçant des fonctions similaires, afin de limiter la liberté d'action d'une personne en lui immobilisant les mains. Plus la personne détenue est forte, plus elle a de chances de se libérer. Plusieurs menottes peuvent être utilisées pour une meilleure sécurité. Si la créature n'a pas de mains ou est très forte, les menottes ne seront pas mises.{NEWLINE}Pour utiliser les menottes, placez-vous au-dessus d'une unité assommée et sélectionnez l'action « Menotter ». Les menottes sont à usage unique."
  STR_TRITANIUM_HANDCUFFS: "Menottes en tritanium"
  STR_TRITANIUM_HANDCUFFS_UFOPEDIA: "Menottes renforcées pour ligoter les adversaires particulièrement forts.{NEWLINE}Plus le détenu est fort, plus il a de chances de se libérer. Plusieurs menottes peuvent être utilisées pour plus de sécurité. Si la créature n'a pas de mains ou est très forte, les menottes ne seront pas mises.{NEWLINE}Pour utiliser les menottes, placez-vous au-dessus d'une unité assommée et sélectionnez l'action « Menottes ». Les menottes sont à usage unique."
  STR_HANDCUFFS_ACTION: "Menotter"
  STR_MINOTAUR_ARMOR: "Analyse de Combat : Minotaure"
