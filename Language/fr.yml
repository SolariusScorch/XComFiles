  STR_MINOTAUR: "Minotaure"
  STR_MINOTAUR_TAMED: "Minotaure dompté "
  STR_XMINOTAUR: "X-Minotaure"
  STR_MINOTAUR_TERRORIST: "Minotaure"
  STR_MINOTAUR_CORPSE: "Corps de minotaure"
  STR_MINOTAUR_AUTOPSY: "Autopsie de minotaure"
  STR_MINOTAUR_AUTOPSY_UFOPEDIA: "Cette bête de 300 kg est protégée par des plaques d'armure implantées sous de larges zones de sa peau. Son crâne est très robuste et résistant. Ses cornes sont recouvertes d'un alliage de titane, ce qui en fait une arme encore plus redoutable."
  STR_MINOTAUR_UFOPEDIA: "Cette monstruosité imposante est le mélange parfait entre des traits humains et bovins qui, ensemble, créent un guerrier invincible. Son intelligence est très limitée et ne lui permet même pas de parler, mais il peut exécuter des ordres de combat simples et même évaluer des situations tactiques. Il est plutôt docile la plupart du temps et peut être utilisé comme garde sans surveillance, mais au combat, il devient instantanément furieux et attaquera sans pitié tout ennemi en vue."
  STR_MINOTAUR_WEAPON: "Charge de minotaure"
  STR_XCOM_MINOTAURS_YES: "Minotaures d'assaut ? Bonne idée !"
  STR_XCOM_MINOTAURS_YES_UFOPEDIA: "Haha, excellent ! Je vais aller droit au but. J'ai hâte de les voir en action ! Vous avez vu ces muscles ? Quelle puissance !"
  STR_XCOM_MINOTAURS_NO: "Minotaures d'assaut ? Mauvaise idée..."
  STR_XCOM_MINOTAURS_NO_UFOPEDIA: "Après mûre réflexion, vous rejetez officiellement l'idée de créer des forces armées minotaures. Le Conseil approuve cette décision [+150 points], mais votre envoyé semble particulièrement déçu."
  STR_XCOM_MINOTAURS: "Minotaures X-Com"
  STR_XCOM_MINOTAURS_DESCRIPTION: "Commandant, puis-je avoir votre attention un instant ? J'ai à discuter de quelque chose..."
  STR_XCOM_MINOTAURS_UFOPEDIA: "Commandant, nous avons longuement débattu de l'idée de déployer des Minotaures sur le terrain, et pas seulement pour la défense de la base. Oui, cette idée a été rejetée à chaque fois, et je comprends pourquoi : les « toros » ne cadrent pas vraiment avec notre image de « police mondiale », ils sont trop voyants, trop stupides et beaucoup trop indisciplinés. Difficile de contester cela. Mais vous savez quoi, je n'arrête pas de penser au Syndicat et à la façon dont ils ont réussi à faire ça. Je ne dis pas qu'on devrait suivre leur exemple, mais... peut-être s'inspirer de leur stratégie ? Clin d'œil, clin d'œil.{NEWLINE}Donc, même si les Minotaures ne sont toujours pas adaptés au service standard, on pourrait concevoir un transport spécial pour les déployer dans des missions ciblées. Cela impliquerait de convertir un certain nombre d'entre eux en unité de combat autonome. Avantages : une force de combat solide avec une implication minimale des agents. Inconvénients : les Minotaures. Qu'en pensez-vous ?"
