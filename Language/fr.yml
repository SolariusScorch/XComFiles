  STR_MEDAL_NIGHTOPS_NAME: "Noctambule"
  STR_MEDAL_NIGHTOPS_UFOPEDIA: "Bien que l'obscurité représente un défi supplémentaire de taille au combat, les agents apprendront avec le temps à compenser ce handicap en utilisant leurs autres sens, développant ainsi des compétences extraordinaires en matière de combat nocturne.{NEWLINE}Chaque niveau impair augmente la Lucidité de +1, et chaque niveau pair étend la portée de la Vision nocturne de +1."
  STR_MEDAL_CARREER_MISSIONS_1: "Solide I"
  STR_MEDAL_CARREER_MISSIONS_2: "Solide II"
  STR_MEDAL_CARREER_MISSIONS_3: "Solide III"
  STR_MEDAL_CARREER_MISSIONS_4: "Solide IV"
