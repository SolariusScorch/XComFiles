  STR_HUSBANDRY: "Entraînement"
  STR_TRAINING: "Entraînement"
  STR_DEALS: "Offres spéciales"
  STR_EMP_BOMB: "Mini-bombe IEM"
  STR_EMP_BOMB_UFOPEDIA: "Cette charge spécialisée pour petit lanceur libère une puissante onde électromagnétique, particulièrement perturbatrice pour les circuits électroniques."
  STR_ELERIUM_BOMB: "Mini-bombe à élérium"
  STR_ELERIUM_BOMB_UFOPEDIA: "La mini-bombe à élérium, principalement utilisée par les terroristes aliens, est une munition puissante et mortelle pour le petit lanceur."
  STR_SUPERCONDUCTIVE_CIRCUITS: "Circuits supraconducteurs"
  STR_SUPERCONDUCTIVE_CIRCUITS_UFOPEDIA: "Ce câblage exotique est principalement composé de tritanium, conçu avec une nanostructure spécifique pour améliorer ses propriétés supraconductrices. Cette disposition atomique unique permet à l'alliage de stocker et de transférer l'énergie avec une efficacité sans précédent. Cependant, lorsqu'il est utilisé pour le stockage d'énergie, la structure se détériore lors de la libération, ce qui en fait une batterie jetable."
  STR_ADVANCED_LASER_WEAPONS: "Armes laser avancées"
  STR_ADVANCED_LASER_WEAPONS_UFOPEDIA: "Notre nouvelle compréhension du stockage et de la production d'énergie alien nous a permis de développer des armes laser avancées. Cette nouvelle gamme d'armes à faisceau est alimentée par des batteries E-115, ce qui permet d'obtenir une puissance de sortie nettement supérieure."
  STR_TURBOLASER_WEAPONS: "Armes à turbolaser"
  STR_TURBOLASER_WEAPONS_UFOPEDIA: "Grâce à la technologie des chambres de confinement d'antimatière, nous sommes en mesure de surmonter les limites des batteries d'armes laser. Nos nouvelles armes sont non seulement plus puissantes, mais elles ne nécessitent pas non plus de réapprovisionnement en énergie sur le champ de bataille."
  STR_NUCLEAR_LASER_PISTOL: "Pistolet à turbolaser "
  STR_NUCLEAR_LASER_PISTOL_UFOPEDIA: "Le pistolet à turbolaser est une mise en œuvre efficace d'une nouvelle technologie. Il combine la commodité d'un pistolet et une puissance élevée."
  STR_NUCLEAR_LASER_RIFLE: "Fusil à turbolaser "
  STR_NUCLEAR_LASER_RIFLE_UFOPEDIA: "Le fusil à turbolaser est une version plus puissante du fusil laser précédent."
  STR_NUCLEAR_HEAVY_LASER: "Turbolaser lourd"
  STR_NUCLEAR_HEAVY_LASER_UFOPEDIA: "Le turbolaser lourd est encombrant, mais extrêmement efficace."
  STR_NUCLEAR_PORTABLE_LASER_CANNON: "Canon à turbolaser portable"
  STR_NUCLEAR_PORTABLE_LASER_CANNON_UFOPEDIA: "Conçue pour être transportée par des unités en armure assistée, cette arme est la forme ultime des lasers d'infanterie. Capable de transpercer pratiquement toutes les défenses, c'est une arme encombrante, mais extrêmement efficace, en particulier face à des ennemis lourdement blindés."
  STR_LASER_PISTOL_MIB_CLIP: "Charg. Pistolet laser"
  STR_LASER_PISTOL_MIB_XD_CLIP: "Charg. XD Pistolet laser"
  STR_LASER_SMG_CLIP: "Charg. SMG laser"
  STR_LASER_SMG_XD_CLIP: "Charg. XD SMG laser"
  STR_LASER_RIFLE_MIB_CLIP: "Charg. Fusil laser"
  STR_LASER_RIFLE_MIB_XD_CLIP: "Charg. XD Fusil laser"
  STR_HEAVY_LASER_MIB_CLIP: "Charg. Laser lourd"
  STR_HEAVY_LASER_MIB_XD_CLIP: "Charg. XD Laser lourd"
