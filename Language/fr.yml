  STR_NAPALM_GRENADE_MANUFACTURING: "Fabrication de grenades napalm"
  STR_NAPALM_GRENADE_GIANT_BEETLE_BOMBARDIER_LIVING: "Grenade napalm (depuis un Scarabée Bombardier Géant) "
  STR_NAPALM_GRENADE: "Grenade napalm"
  STR_NAPALM_GRENADE_UFOPEDIA: "Cette arme incendiaire terrifiante peut réduire toute une escouade en cendres fumantes. Elle inflige beaucoup plus de dégâts qu'une grenade incendiaire classique de puissance équivalente.{NEWLINE}{NEWLINE}La fabrication de cette arme nécessite : Promotion III, Grenade incendiaire, Licence d'explosifs et Atelier."
  STR_GAS_GRENADE_MANUFACTURING: "Fabrication de grenade à gaz"
  STR_GAS_GRENADE: "Grenade à gaz"
  STR_GAS_GRENADE_UFOPEDIA: "Cette grenade contient un gaz mortel, extrêmement dangereux pour la plupart des êtres vivants non protégés. Un masque à gaz classique offre une certaine protection, mais ne rend pas le porteur immunisé.{NEWLINE}{NEWLINE}La fabrication de cette arme nécessite : Promotion III, Armes non standard, Grenade incendiaire, Licence d'explosifs, Atelier."
  STR_CHRYSSALID_GAS_GRENADE: "Grenade à gaz de chryssalide"
  STR_CHRYSSALID_GAS_GRENADE_UFOPEDIA: "Cette grenade contient un composé chimique qui cible certaines formes de vie aliens en suralimentant leur métabolisme à base d'élérium, provoquant ainsi la libération rapide de l'énergie contenue dans l'élérium de la cible. En fonction de la densité d'E-115 dans la cible, les effets peuvent aller de brûlures locales à une explosion violente."
  STR_COMBAT_KNIFE: "Couteau de combat"
  STR_COMBAT_KNIFE_UFOPEDIA: "Grâce à son tranchant et à sa pointe trempés, un agent de terrain entraîné peut tuer silencieusement un ennemi légèrement armé d'une seule entaille ou d'un estoc. Il convient aux rencontres rapprochées de toutes sortes. Il fait appel à la fois à la force et à l'habileté."
  STR_BLACKOPS_SHOTGUN: "Fusil à pompe BlackOps "
