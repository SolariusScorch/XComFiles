  STR_QBU_88_BUY_PREQ_B: "Prérequis B de : Acquisition de QBU-88"
  STR_USAS_12: "USAS-12"
  STR_USAS_12_UFOPEDIA: "Un fusil de combat célèbre et efficace, fabriqué par Daewoo Precision Industries.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion II."
