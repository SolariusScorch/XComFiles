  STR_MONGORN: "Mongorn"
  STR_MONGORN_CORPSE: "Corps de mongorn"
  STR_MONGORN_TERRORIST: "Mongorn sauvage"
  STR_MONGORN_UFOPEDIA: "Découverts pour la première fois en Mongolie, les mongorns parcourent les plaines eurasiennes à la recherche de nourriture. Bien qu'ils soient très agressifs et ne soient pas totalement intelligents, les mongorns semblent comprendre la majeure partie de ce que nous leur communiquons, mais ils répondent toujours par l'agressivité. On ne sait pas comment une créature aussi déraisonnable ai pu survivre dans la nature, mais il est possible qu'elle ait été conditionnée pour haïr et attaquer les humains chaque fois que cela était possible. Ces créatures sont difficiles à traiter, car leurs sens aiguisés et leur ruse animale les rendent difficiles à chasser depuis les airs."
  STR_MONGORN_AUTOPSY: "Autopsie de mongorn"
  STR_MONGORN_AUTOPSY_UFOPEDIA: "Cette créature est clairement le résultat de manipulations génétiques. Il mélange des gènes provenant d'humains et d'autres primates ainsi que de schémas inconnus de notre science. Ils mesurent pratiquement 3 mètres et possèdent une grande force ainsi qu'une peau épaisse. Leur fourrure inflammable permet un avantage au combat."
  STR_CULT_BASE: "Base avancée d'un culte"
  STR_ANCIENT_ZOMBIES: "Anciens zombies"
  STR_ANCIENT_ZOMBIES_UFOPEDIA: "Nous avons découvert un fait étonnant : une petite apocalypse zombie s'est déjà produite au moins une fois sur Terre. Il y a des milliers d'années, une épidémie zombie s'est déclarée en Afrique, causée par le même type de parasite. Cet événement a donné naissance à des zombies similaires à ceux que nous connaissons, dont les plus puissants étaient les momies. Ces momies se sont livrées à des guerres entre elles et contre les non-zombies, et la plupart d'entre elles ont fini par se réfugier sous terre pour se cacher du monde. Ces momies anciennes sont toujours là-bas, avec seulement une ombre de leur ancien pouvoir, mais toujours incroyablement sages et intelligentes. Aujourd'hui, une nouvelle génération de zombies est apparue à la surface, et ces nouveaux zombies ont l'intention de conquérir les domaines de leurs aînées pour s'emparer de leurs connaissances et de leurs artefacts.{NEWLINE}Il serait peut-être judicieux de parler à ces momies anciennes, étant donné qu'elles ne semblent pas hostiles à l'humanité et que nous avons un ennemi commun."
  STR_ZOMBIE_OVERLORDS: "Seigneur zombie"
  STR_ZOMBIE_OVERLORDS_UFOPEDIA: "Les reines vampires, aussi puissantes soient-elles, prétendent n'être que l'ombre du véritable sommet du cycle de vie des zombies. Ces mystérieux seigneurs commanderaient de vastes armées, disposeraient de zombies d'élite et pourraient projeter une force psionique sans pareille. On dit qu'ils vivent encore plus profondément sous terre que les vampires, là où la terre et la pierre elles-mêmes s'effondrent sous leur présence écrasante... Du moins, c'est ce que dit la reine.{NEWLINE}Bien que la perspective de rechercher activement ces êtres mythiques puisse sembler quelque peu décourageante, il semble que nous n'ayons pas vraiment le choix. Et malgré leurs pouvoirs immenses, les zombies, y compris les vampires, sont plutôt naïfs et facilement impressionnables, alors peut-être que cela ne sera pas si difficile après tout ?"
  STR_FOLLOW_THE_ZOMBIES_PREQ_A: "Prérequis A de : Suivre les zombies "
  STR_FOLLOW_THE_ZOMBIES_PREQ_B: "Prérequis B de : Suivre les zombies "
  STR_FOLLOW_THE_ZOMBIES: "Suivre les zombies"
  STR_FOLLOW_THE_ZOMBIES_UFOPEDIA: "Grâce aux informations fournies par le gardien de tombeau, nous avons terminé notre enquête sur les tribus de zombies connues. Certaines traces nous ont menés à des grottes cachées, profondément enfouies dans la terre. Ils semblent y vivre, indifférents à l'obscurité et à la chaleur. D'après ce que nous savons de l'écologie des zombies, il pourrait y en avoir des hordes. Apparemment, nos rencontres avec les zombies n'étaient que la partie émergée de l'iceberg.{NEWLINE}Quoi qu'il en soit, nous devrions commencer à surveiller ce monde souterrain. Ces zombies pourraient nous mener à leurs maîtres."
  STR_ZOMBIE_PLOT: "Le complot zombie"
  STR_ZOMBIE_PLOT_UFOPEDIA: "Nous avons établi que les parasites zombies apparaissent dans une zone où l'activité alien est confirmée. L'équipage d'un vaisseau alien enlève un humain, lui fait subir un lavage de cerveau pour le plonger dans un état hypnotique et lui remet plusieurs parasites zombies à déployer dans la communauté locale. Bien que l'hypnose soit temporaire, la victime finit généralement par devenir le dernier hôte du lot, ce qui permet de maintenir le secret. Malheureusement, nous ne pouvons que spéculer sur les véritables motivations des aliens."
  STR_SENTIENT_ZOMBIE: "Conscience zombie"
  STR_SENTIENT_ZOMBIE_UFOPEDIA: "Notre découverte de zombies doués d'intelligence - si l'on peut encore qualifier ainsi les gardiens des tombes - a révolutionné notre compréhension de ces créatures, de leur cycle de vie et de leur statut d'êtres vivants. Grâce à leur matière cérébrale supplémentaire, les gardiens des tombes agissent presque comme des humains : ils parlent, utilisent des outils, ont des pensées abstraites. Cependant, ils ne sont pas humains ; leur corps est plus petit et leur biologie alien affecte leur perception du monde. Néanmoins, nous devons les considérer comme doués d'intelligence. {NEWLINE}Mais il y a un autre aspect important à ce stade de zombification : la synthèse de plasma sanguin hyper-énergétique. C'est ce qui leur a permis de se développer autant ; ils n'ont plus besoin de compter uniquement sur la collecte de plasma sanguin, ils le produisent eux-mêmes petit à petit ! Et d'après leurs dires, il existe des formes de zombies encore plus avancées mentalement : leurs « maîtres ». Ces zombies super-intelligents doivent avoir une physiologie encore meilleure. Honnêtement, c'est un peu effrayant."
  STR_ZOMBIE_ARE_BREEDING: "\"Ils se reproduisent !\""
  STR_ZOMBIE_ARE_BREEDING_UFOPEDIA: "Commandant, les nouvelles concernant la multiplication des zombies sont sinistres : non seulement ils mangent les gens, mais ils les utilisent pour augmenter leur nombre. Pour ce faire, les zombies se mangent les uns les autres jusqu'à ce qu'ils se transforment en gros zombies, ce qui leur permet de régénérer davantage leur hôte et de muter finalement au stade de contaminateur. Cela pourrait bien être l'objectif ultime de \"l'évolution des zombies\" : la reproduction. {NEWLINE}Cependant, quelque chose ne colle pas. Les zombies se nourrissent de leur agent chimique hyperénergétique, c'est pourquoi ils se mangent les uns les autres, mais ils ne le produisent pas ; ils finiront donc toujours par s'éteindre. Pourquoi s'embêter à se reproduire alors que la population va mourir de toute façon ? Si les zombies sont une arme biologique, ne s'agit-il pas d'une mesure de sécurité contre une épidémie incontrôlable, ou peut-être d'une limitation technique qui n'aurait pas pu être surmontée ? Cela devrait permettre d'endiguer au moins certaines épidémies."
  STR_ZOMBIE_EVOLUTION_HYPOTHESIS: "Hypothèse sur l'évolution des zombies"
  STR_ZOMBIE_EVOLUTION_HYPOTHESIS_UFOPEDIA: "Commandant, notre analyse des deux variantes de zombies, les « normaux » et les « gros », suggère qu'une sorte de changement évolutif se produit au sein de ces créatures. Je pense qu'il est prudent de supposer que d'autres stades de ce processus peuvent exister. Je vais continuer mes recherches à ce sujet, mais comprenez bien que pour le faire correctement, je devrai procéder étape par étape. En d'autres termes, si nous trouvons plusieurs stades supplémentaires de zombies, nous devrions les examiner dans l'ordre de leur évolution. Je veux dire, s'ils évoluent vraiment."
  STR_ZOMBIE_PARASITE: "Parasite zombie"
  STR_ZOMBIE_PARASITE_UFOPEDIA: "Ce petit organisme est prêt à être inséré dans un être humain, ce qui le transformerait en zombie. Il est clairement d'origine alien."
  STR_DAMAGED_ZOMBIE_PARASITE: "Parasite zombie endommagé"
  STR_DAMAGED_ZOMBIE_PARASITE_UFOPEDIA: "Ce parasite zombie a survécu à son hôte, mais il est gravement blessé. Il agite violemment ses vrilles dans tous les sens, essayant désespérément de se régénérer. Il n'y parviendra pas, mais nous pouvons le congeler à moitié mort et le vendre sur le marché gris. Peut-être que la recherche médicale dévoilera ses secrets de régénération et que quelque chose de bon pourra résulter de cette créature maléfique."
  STR_MEGAZOMBIE_ARMOR: "Analyse de Combat : Mégazombie"
  STR_MEGAZOMBIE: "Mégazombie"
  STR_MEGAZOMBIE_TERRORIST: "Mégazombie"
  STR_MEGAZOMBIE_CORPSE: "Corps de mégazombie"
  STR_MEGAZOMBIE_AUTOPSY: "Autopsie de mégazombie"
  STR_MEGAZOMBIE_AUTOPSY_UFOPEDIA: "Cette variante de zombie a été créée artificiellement en suralimentant un gros zombie tout en l'empêchant de se transformer en contaminateur. En conséquence, tout l'excès d'énergie a été redirigé vers la masse corporelle, créant ainsi un gros zombie exceptionnellement grand et fort. Son corps contient des réserves d'énergie supplémentaires, ce qui lui confère une vitalité énorme."
  STR_MEGAZOMBIE_UFOPEDIA: "Le mégazombie ne possède aucune caractéristique particulière par rapport à sa variante de base, le gros zombie. Cependant, son énorme résistance et sa vitesse relativement bonne en font un ennemi dangereux. Lorsque vous en rencontrez un, il est recommandé de saturer la cible avec des explosifs à haut rendement ou des armes incendiaires ; comme pour tous les zombies, les armes à énergie ne sont pas très efficaces."
  STR_ZOMBIE_TROOPER_1_ARMOR: "Analyse de Combat : Soldat zombie"
  STR_ZOMBIE_TROOPER_1_TERRORIST: "Soldat zombie"
  STR_ZOMBIE_TROOPER_2_TERRORIST: "Soldat zombie amoché"
  STR_ZOMBIE_TROOPER_CORPSE: "Corps de soldat zombie"
  STR_ZOMBIE_TROOPER: "Soldat zombie"
  STR_ZOMBIE_TROOPER_AUTOPSY: "Autopsie de soldat zombie"
  STR_ZOMBIE_TROOPER_AUTOPSY_UFOPEDIA: "Ce zombie était équipé d'une armure de combat moderne et d'implants cybernétiques spéciaux reliés aux restes de son système nerveux ainsi qu'au parasite lui-même. Sinon, il semble être un zombie normal et bien nourri."
  STR_ZOMBIE_TROOPER_UFOPEDIA: "Cette monstruosité est clairement le résultat d'expériences scientifiques menées sur un zombie ordinaire. Curieusement, il est capable d'utiliser des objets tels que des armes et d'autres équipements militaires, tout en étant incapable de comprendre des mécanismes beaucoup plus simples. On peut supposer sans risque qu'il a été programmé pour accomplir certaines tâches spécifiques, très probablement via un implant cybernétique que nous avons trouvé dans son cerveau."
  STR_ZOMBIE_IMPLANT_VIRUS: "Virus pour implant zombie"
  STR_ZOMBIE_IMPLANT_VIRUS_UFOPEDIA: "Nous avons enfin toutes les pièces nécessaires pour résoudre cette affaire. Il s'avère que le Syndicat, rival déclaré de M.A.G.M.A., a utilisé Osiron pour conclure un accord avec Cyberweb afin de produire un virus informatique conçu pour perturber le fonctionnement des implants zombies de M.A.G.M.A. Ce virus a ensuite été introduit dans certains laboratoires de M.A.G.M.A. et a commencé à infecter lentement les implants des zombies captifs, un par un. Le processus était lent et irrégulier, ce qui a contribué à la difficulté d'isoler le problème. De plus, l'ingéniosité de la conception de ce virus a empêché les spécialistes de M.A.G.M.A. de remarquer quoi que ce soit.{NEWLINE}Après tout cela, M.A.G.M.A. nous témoignera certainement sa gratitude. Nous devrions attendre leur réponse."
  STR_ZOMBIE_IMPLANT_INVESTIGATION: "Enquête sur les implants zombies"
  STR_ZOMBIE_IMPLANT_INVESTIGATION_UFOPEDIA: "Le chef d'Osiron, actuellement détenu, nous a fourni des informations très intéressantes concernant l'implant zombie M.A.G.M.A. Apparemment, le groupe qui cherchait à créer un tel outil n'est autre que le mystérieux Syndicat, une société internationale secrète qui domine la plupart des organisations criminelles à travers le monde. Le service a été fourni par un autre groupe rebelle, Cyberweb.{NEWLINE}Pourquoi ce Syndicat voudrait-il saboter les recherches de M.A.G.M.A. ? Tout d'abord, ce sont des concurrents de longue date, et ils sont en très mauvais termes. Mais mon instinct me dit qu'il y a un conflit plus profond ici.{NEWLINE}Pour l'instant, nous devons trouver et arrêter certains membres du Syndicat. J'espère que nous en apprendrons davantage à ce moment-là."
  STR_ZOMBIE_IMPLANT_ORIGINS: "Origines de l'implant zombie"
  STR_ZOMBIE_IMPLANT_ORIGINS_UFOPEDIA: "Les informations fournies par le maître EXALT nous ont permis de poursuivre notre enquête sur l'implant cérébral des soldats zombies. L'année dernière, une personne non identifiée a contacté le milieu criminel clandestin avec une demande très particulière : créer un virus informatique destiné à infecter les appareils psioniques. Cette personne a conclu une sorte d'accord avec un groupe nommé Osiron, qui prétendait connaître les personnes idéales pour cela. Notre enquête approfondie a confirmé cette information et a également suggéré que l'appareil à infecter pourrait être l'implant zombie. {NEWLINE}Nous devons vérifier si nos enquêtes précédentes nous ont fourni des pistes. Si oui, tant mieux. Sinon, notre prochaine étape consistera à localiser un chef d'Osiron et à lui demander gentiment des informations sur leur mystérieux client et leur fournisseur. Je suis sûr que M.A.G.M.A. sera très intéressé par ces informations. Pour cette mission, nous devrons utiliser un véhicule civil et du matériel dissimulable."
  STR_ZOMBIE_IMPLANT_PREQ: "Prérequis de : Implant de soldat zombie"
  STR_ZOMBIE_IMPLANT: "Implant de soldat zombie"
  STR_ZOMBIE_IMPLANT_UFOPEDIA: "Il s'agit d'un implant cybernétique spécial connecté au cerveau. Il permet aux soldats zombies d'effectuer certaines tâches complexes, comme utiliser des armes à distance, mais de manière peu efficace. Cet implant semble avoir une fonction similaire à celle du psiclone, on peut donc supposer qu'il a été conçu comme un dispositif de contrôle mental afin d'influencer le comportement des zombies. Il ne semble toutefois pas fonctionner correctement, car les soldats zombies ne réagissent pas bien aux stimulations de l'implant."
  STR_ZOMBIE_INFECTOR_ARMOR: "Analyse de Combat : Contaminateur zombie"
  STR_ZOMBIE_INFECTOR: "Contaminateur zombie"
  STR_ZOMBIE_INFECTOR_CORPSE: "Corps de contaminateur zombie"
  STR_ZOMBIE_INFECTOR_UFOPEDIA: "Les contaminateurs sont des gros zombies qui, suite à un régime riche en composé d'autres zombies, ont subi une transformation physiologique importante. Ils sont beaucoup plus rapides et mieux coordonnés que leurs congénères et représentent donc un plus grand danger. Le parasite utilise son nouvel environnement riche en énergie pour se multiplier et la progéniture qui en résulte est implantée dans des personnes vivantes, les transformant en simples zombies. Sa durée de vie est également beaucoup plus longue, en partie grâce à un meilleur métabolisme."
  STR_ZOMBIE_INFECTOR_AUTOPSY_UFOPEDIA: "Ce zombie possède un tissu musculaire, un système cardiovasculaire et un système nerveux bien développés. La plupart des cellules semblent jeunes, comme si elles avaient été cultivées très récemment. Le parasite a également subi de curieuses modifications physiologiques liées à la reproduction."
  STR_ZOMBIE_INFECTOR_AUTOPSY: "Autopsie de contaminateur zombie"
  STR_ZOMBIE_INFECTOR_TERRORIST: "Contaminateur zombie"
  STR_ZOMBIE_GRUBAS_ARMOR: "Analyse de Combat : Gros zombie"
  STR_ZOMBIE_GRUBAS_TERRORIST: "Gros zombie"
  STR_ZOMBIE_GRUBAS: "Gros zombie"
  STR_ZOMBIE_GRUBAS_CORPSE: "Corps de gros zombie"
  STR_ZOMBIE_GRUBAS_UFOPEDIA: "Les gros zombies sont des zombie anormaux qui se nourrissent de leurs semblables. Étant donné que tous les zombies contiennent des parasites alimentés par des produits chimiques hyperénergétiques, un gros zombie fraîchement nourri dispose de deux fois plus d'énergie. Cet excès d'énergie entraîne un certain nombre de changements physiologiques, améliorant ainsi son efficacité métabolique et prolongeant sa durée de vie. Sa peau grisâtre est un bon indicateur de l'ampleur de ces changements : biochimiquement, cet être ne ressemble plus du tout à un humain."
  STR_ZOMBIE_GRUBAS_AUTOPSY: "Autopsie de gros zombie"
  STR_ZOMBIE_GRUBAS_AUTOPSY_UFOPEDIA: "Ce zombie est particulièrement grand et lourd. Sa biochimie est radicalement différente de celle d'un zombie ordinaire et contient davantage de composés à haute teneur énergétique. Dans son tube digestif, nous avons trouvé les restes d'un autre zombie."
  STR_ZOMBIE_BOOMER_ARMOR: "Analyse de Combat : Zombie détonnant"
  STR_BOOMER_WEAPON: "Fracas de zombie détonnant"
  STR_ZOMBIE_BOOMER: "Zombie détonnant"
  STR_ZOMBIE_BOOMER_CORPSE: "Corps de zombie détonnant"
  STR_ZOMBIE_BOOMER_TERRORIST: "Zombie détonnant"
  STR_ZOMBIE_BOOMER_UFOPEDIA: "En raison d'un métabolisme aberrant, ces zombies ne parviennent pas à assimiler correctement les composés hautement énergétiques issus de la consommation d'autres zombies, qui s'accumulent alors dans leur corps comme des tumeurs. Leur poids réduit leur permet de se déplacer beaucoup plus rapidement, mais ces créatures pitoyables ne survivent que quelques heures. Lorsqu'elles sont mortellement blessées, le parasite qui les habite perd tout contrôle sur la physiologie de l'hôte et toute cette énergie stockée est libérée d'un seul coup, créant une puissante explosion qui déchire le zombie. Avec quelques recherches, nous pourrions peut-être utiliser ces tumeurs comme sources d'énergie, si elles sont récupérées avant la détonation."
  STR_ZOMBIE_BOOMER_AUTOPSY: "Autopsie de zombie détonnant"
  STR_ZOMBIE_BOOMER_AUTOPSY_UFOPEDIA: "Le technicien de laboratoire Vuorela a tiré la courte paille pour procéder à l'autopsie, qui s'est déroulée dans une chambre forte sécurisée, habituellement utilisée pour les recherches sur les explosifs. Il s'est avéré que l'hypothèse initiale était correcte : à l'intérieur de ce gros zombie dégénéré se trouvent de nombreuses poches remplies de produits chimiques volatils et instables. Ces poches se sont avérées récupérables et constituent une arme efficace, bien que légèrement inquiétante. Remarque : ne laissez pas les chiens mâcher les organes récupérés."
  STR_ZOMBIE_STERILE_ARMOR: "Analyse de Combat : Zombie"
  STR_ZOMBIE_STERILE: "Zombie"
  STR_ZOMBIE_STERILE_CORPSE: "Corps de zombie"
  STR_ZOMBIE_STERILE_TERRORIST: "Zombie"
  STR_ZOMBIE_STERILE_UFOPEDIA: "Ces humains infectés ont été complètement envahis par un parasite alien. Ils possèdent peu de capacités cognitives et ne présentent aucune fonction cérébrale supérieure dus au fait que leur cerveau est en grande partie consommé par le parasite. Ils ont des capacités motrices réduites et de mauvaises réactions aux stimuli, mais sont complètement immunisés à la douleur. Les zombies sont incapables d'utiliser d'outils à moins qu'on leurs donne directement l'objet, qu'ils utiliseront alors comme instrument de matraquage. Même si les zombies conservent leur corps d'origine, ils ne peuvent plus être considérés comme des humains et ont une durée de vie très courte en raison de leur métabolisme détérioré. Il est préférable de les garder dans des cages plutôt que dans des cellules de prison."
  STR_ZOMBIE_STERILE_AUTOPSY: "Autopsie de zombie"
  STR_ZOMBIE_STERILE_AUTOPSY_UFOPEDIA: "Cette créature était autrefois assurément humaine, mais son système nerveux central a été surpassé par un parasite d'origine inconnue. Le parasite est de la taille d'un petit pois, avec de longues vrilles qui s'infiltrent dans divers organes. Il semble n'être lié à aucun organisme moderne ou ancien connu. Son effet sur le corps de l'hôte est un contrôle total du métabolisme de base, conférant une grande résistance et une immunité à la douleur, mais au prix d'une mort imminente."
  STR_ZOMBIE_WEAPON: "Fracas de zombie"
  STR_ZOMBIE_INFECTOR_WEAPON: "Morsure de contaminateur zombie"
  STR_ZOMBIE_INFECTOR_WEAPON_UFOPEDIA: "La morsure de zombie contaminateur implante un œuf de parasite, qui prend instantanément le contrôle du nouvel hôte - pour toujours."
  STR_SWARMIDS_LARGE_ARMOR: "Analyse de Combat : Essaimides (Grande)"
  STR_SWARMIDS_SMALL_ARMOR: "Analyse de Combat : Essaimides (Petite)"
  STR_SWARMIDS_CORPSE: "Corps d'essaimides"
  STR_SWARMIDS_LARGE_CORPSE: "Tas de corps d'ssaimides"
  STR_SWARMIDS_SMALL_CORPSE: "Corps d'essaimides"
  STR_SWARMIDS: "Essaimides"
  STR_SWARMIDS_SMALL: "Petite nuée d'essaimides"
  STR_SWARMIDS_LARGE: "Grande nuée d'essaimides"
  STR_SWARMIDS_LARGE_TERRORIST: "Nuée d'essaimides"
  STR_SWARMIDS_SMALL_TERRORIST: "Essaimides"
  STR_SWARMIDS_AUTOPSY: "Autopsie d'essaimides"
  STR_SWARMIDS_UFOPEDIA: "Les essaimides ne ressemblent à aucune autre créature connue de la science. Ils recherchent agressivement leurs proies, qu'ils repèrent grâce à leur structure multi-oculaire très développée. Leurs yeux peuvent fonctionner indépendamment, ce qui leur permet de voir assez bien, sauf si tous sont endommagés. Leur dard est très robuste ; il a du mal à pénétrer directement une armure lourde, mais ils recherchent instinctivement les points faibles, laissant des phéromones comme signal au reste de l'essaim. Les armes à projectiles conventionnelles sont peu efficaces, seules les explosions et surtout le feu peuvent les endommager de manière constante."
  STR_SWARMIDS_AUTOPSY_UFOPEDIA: "Le corps de cette créature insectoïde comprend un torse légèrement blindé et une queue flexible. Le torse abrite une fente contenant plusieurs yeux articulés et est surmonté de trois paires d'ailes. La queue est entièrement constituée de tissu musculaire, similaire à la langue humaine, et se termine par un dard redoutable utilisé pour attaquer ses proies."
  STR_CHIEF_MEDICAL_OFFICER_INTRODUCTION: "Présentation de l'officier médical en chef"
  STR_CHIEF_MEDICAL_OFFICER_INTRODUCTION_DESCRIPTION: "Bonjour, Commandant, je suis l'officier médical en chef de cette base. Je n’ai entendu que du bien à votre sujet, donc j'ai de grands espoirs pour le projet. En fait, je m'intéresse plus aux découvertes que nous pouvons faire qu'à l'argent, et comme je ne suis pas vraiment dans le besoin, j'ai décidé de faire un petit don à la cause. Je l'ai laissé pour vous dans un casier sécurisé."
  STR_CHIEF_MEDICAL_OFFICER_INTRODUCTION_UFOPEDIA: "Je suppose que je devrais vous parler un peu de moi. Comme vous le savez, mon devoir est de garder nos agents de terrain en un seul morceau après... eh bien, vous savez comment ça se passe avec des affaires louches comme la nôtre. Cependant, je suis également qualifié pour effectuer des analyses scientifiques sur tout matériel biologique intéressant, y compris des autopsies, des vivisections et des tests biochimiques. N'hésitez pas à me rendre visite quand vous en aurez envie. Désolé pour l'odeur des antiseptiques, mais croyez-moi, c'est mieux ainsi."
  STR_INTELLIGENCE_OFFICER_INTRODUCTION: "Présentation de l'Officier du renseignement"
  STR_INTELLIGENCE_OFFICER_INTRODUCTION_UFOPEDIA: "Hé, c'est un très beau costar que vous portez Commandant ! Je suis l'Officier du renseignement ici, ce qui signifie que je prends les appels, que je fais le café et que je presse les gens pour obtenir des informations. Je pense que cette dernière chose est la plus importante pour vous, mais mon café aussi est très bon !{NEWLINE}{NEWLINE}Notre situation est simple : on est dans le flou complet. Je n'ai que peu ou pas de pistes à suivre, et nous devons les trouver avant tout. La meilleure source de renseignements, ce sont les captifs, alors dites aux agents de m'en laisser des vivants. Il y a d'autres sources, comme les documents saisis et autres, alors gardez un œil sur tout ce qui semble inhabituel. Mais ne me donnez pas de corps, ils ne sont pas très causants ; si vous pensez qu'ils sont vraiment intéressants, parlez-en plutôt à ce médecin sexy, elle est compétente et sait ce qu'est un bon café."
  STR_INTELLIGENCE_OFFICER_INTRODUCTION_DESCRIPTION: "Commandant, puis-je entrer ? Je suis ravie de vous rencontrer enfin ! J'ai pensé que vous pourriez profiter d'une pause lors de votre première journée, alors j'ai apporté du café pour célébrer ce moment. Peut-être aimez-vous plutôt le thé...?{NEWLINE}Pendant que nous attendions votre arrivée, j'ai pris la liberté de discuter avec certaines personnes du financement pour dénicher quelques informations sur les affaires en cours. Il donc j'ai sur moi des dossiers, pourrions-nous les consulter plus tard ensemble ?"
  STR_CHIEF_ACCOUNTANT_INTRODUCTION: "Présentation du chef comptable"
  STR_CHIEF_ACCOUNTANT_INTRODUCTION_UFOPEDIA: "En tant que chef comptable, je suis responsable de tous les transferts d'argent que vous autorisez, vous feriez donc mieux de contrôler vos envies de dépenses. {NEWLINE}{NEWLINE}Donc, c'est vous qui serez responsable de ce bordel. J'espère vraiment que vous serez à la hauteur de la tâche, car cela n’a pas l’air bon. Vous savez aussi bien que moi que nous ne sommes qu'une opération annexe pour montrer à quel point l'ONU se soucie de toutes ces conneries bizarres. Mais quelle que soit votre position à ce sujet, je vais faire en sorte que ce projet continue et je vous assure que je serai là au moins aussi longtemps que vous !"
  STR_CHIEF_ACCOUNTANT_INTRODUCTION_DESCRIPTION: "Ah, le nouveau Commandant. Je supervise toutes les questions financières de cette organisation. Puis-je vous voir plus tard dans la journée dans mon bureau ? Il y a quelques points dont j'aimerais discuter. {NEWLINE}Mais d'abord, j'ai besoin que vous signiez ce colis. Il est là depuis longtemps, et il est adressé au Commandant de X-Com. Je ne sais pas ce qu'il contient, alors s'il vous plaît ne l'ouvrez pas en ma présence. Signez simplement ici et ici..."
  STR_QUARTERMASTER_INTRODUCTION: "Présentation du quartier-maître"
  STR_QUARTERMASTER_INTRODUCTION_UFOPEDIA: "Bon, passons aux choses sérieuses, Commandant. {NEWLINE}{NEWLINE}Mon rôle ici est de garder un œil sur toutes les commandes de ravitaillement afin que nos agents n'aient pas à le faire. En l'état actuel des choses, nous semblons être un peu sous-équipés, alors je vais essayer de nous proposer quelque chose d'un peu plus avancé si vous me le permettez. Si vous avez besoin de quelque chose de spécial, faites-le-moi savoir et je verrai ce qui peut être fait. {NEWLINE}{NEWLINE}Pour commencer, je recommanderais d'étendre un peu notre équipement de terrain de base. Ils disent que certains de nos suspects sont... eh bien, plus difficiles à abattre que d'habitude, si vous voyez ce que je veux dire, et mon instinct me dit que les fusillades seront fréquentes."
  STR_QUARTERMASTER_INTRODUCTION_DESCRIPTION: "Eh bien, je le serai, Commandant ! Je suis heureux de vous voir enfin en personne. Je gère nos fournitures et notre équipement de terrain. Dites, voulez-vous voir mon petit atelier personnel ? Gardons cela entre nous, mais j'ai du bon whisky en réserve pour les occasions spéciales comme celle-ci. {NEWLINE}Mais avant , il y a un petit quelque chose que je garde en réserve pour les jours de pluie, et je pense que nous allons avoir une année pluvieuse, il est donc temps de le dépoussiérer. Ce n'est peut-être pas grand-chose, mais nous ne sommes pas vraiment bien armés à ce stade."
  STR_MUDRANGER_CONTRACTED: "Transport de troupes expérimental"
  STR_MUDRANGER_CONTRACTED_DESCRIPTION: "Commandant, j'ai quelque chose pour vous. Le Conseil développe actuellement un transport à courte portée destiné aux équipes scientifiques, apparemment dans le cadre d'un programme d'exploration spatiale, et ils nous ont demandé si cela nous intéressait. Grâce à un contrat spécial, nous pourrions acquérir quelques prototypes à un prix très raisonnable.{NEWLINE}Comme il s'agit d'un équipement certifié scientifique , cela pourrait nous aider à contourner les restrictions habituelles concernant le déploiement de grands groupes d'agents sur le terrain. Cela pourrait même offrir certains avantages tactiques. Cela dit... la conception présente quelques, euh, particularités.{NEWLINE}Vous devriez probablement le voir par vous-même."
  STR_LOGISTICS: "Logistique"
  STR_LOGISTICS_UFOPEDIA: "Notre soi-disant « réseau logistique mondial » est une fiction : en théorie, nous pouvons aller n’importe où, mais y arriver avec un équipement décent ET à temps serait un sacré miracle ! Personne n’aime avoir des agents étrangers sur son sol, et quatre c’est pire que deux. {NEWLINE}Néanmoins, en menaçant les bonnes personnes, j’ai réussi à améliorer un peu le système, de sorte que nous pouvons désormais avoir une camionnette prête dans chaque grande ville de la planète, en théorie. Si vous pensez que c’est peu impressionnant, vous êtes libre de ne pas l’utiliser et d’arrêter de me faire perdre mon temps."
  STR_PERSONAL_PROTECTION: "Protection personnelle"
  STR_PERSONAL_PROTECTION_UFOPEDIA: "Les gilets en Kevlar ne sont pas vraiment une technologie de pointe, mais apparemment, nous n'étions pas considérés comme suffisamment importants pour en avoir un approvisionnement régulier. J'espère corriger cette erreur apparente, même si cela va me demander beaucoup de paperasse. Ils sont un peu chers pour la faible protection qu'ils offrent, mais peut-être qu'au moins ils rendront nos agents plus heureux. {NEWLINE}Pour l'instant, que diriez-vous d'utiliser de bons vieux manteaux en cuir ? Au moins, ils vous garderont imperméables et pourraient arrêter une attaque faible."
  STR_NONSTANDARD_WEAPONS: "Armes non standard"
  STR_NONSTANDARD_WEAPONS_UFOPEDIA: "Une fois toutes les formalités administratives effectuées - et il y en avait vraiment beaucoup - nous avons finalement trouvé un fournisseur d'armes qui étaient auparavant considérées comme \"inutiles\" pour nos opérations. Rien d'extraordinaire en fait, juste quelques modèles supplémentaires qui conviendraient mieux à certains de nos hommes que ce que nous avons, comme ces très gros revolvers Magnum ou peut-être des fusils de chasse quand nous nous serons développés. Si vous en avez besoin, commandez-les simplement comme d'habitude."
  STR_REVIVED_WEAPONS: "Armes restaurées"
  STR_REVIVED_WEAPONS_UFOPEDIA: "Commandant, vous avez entendu ? Il y a des gens qui se consacrent à la sauvegarde des méthodes de conceptions d'armes abandonnées. Parfois, des projets prometteurs sont annulés en raison de problèmes financiers ou de problèmes techniques qui s'avèrent trop difficiles. Les personnes que j'ai mentionnées reprennent ces conceptions et parviennent parfois à les terminer en secret en utilisant des ressources de obscures. Pourquoi font-ils cela ? Principalement pour l'argent ! Ces conceptions ont des fans inconditionnels, qui paieraient volontiers beaucoup d'argent pour leur arme préférée, supposée inexistante. Et étant donné que ces armes ont tendance à fonctionner au moins aussi bien que prévu au départ, elles peuvent également intéresser X-Com. Si vous êtes intéressé à les essayer, alors je connais quelqu'un qui connaît quelqu'un..."
  STR_MEDICINE: "Médecine"
  STR_MEDICINE_UFOPEDIA: "Avant de faire des découvertes substantielles, nous devons tirer le maximum des sources disponibles, nous ne sommes pas là pour refaire la roue. Notre objectif devrait être de contacter les bonnes personnes pour acquérir ce dont nous avons besoin pour faire ce que nous n'avons pas.{NEWLINE}J'aimerais suggérer de faire connaissance avec quelqu'un qui s'occupe des thérapies expérimentales à base de cellules souches, car cette technologie peut sauver la vie de nos agents. Je peux me pencher sur cette question si vous me donnez un peu de temps.{NEWLINE}J'ai toutefois accès à une série de techniques non conventionnelles qui peuvent améliorer les capacités de combat de nos agents. Cela prend beaucoup de temps et d'entraînement, mais nos agents s'élèveront progressivement au-dessus des hommes ordinaires. Vous voulez savoir d'où je tiens cela ? Oh, je vous assure que vous cesserez bientôt d'être surpris par de telles trivialités."
  STR_XENOLOGIST_CONTACT: "Engager un xénologue"
  STR_XENOLOGIST_CONTACT_UFOPEDIA: "Ah, bonjour, bonjour ! Je suis absolument ravi d'être votre Chef xénologue. Vous semblez être un bon chef, Commandant ; j'attends beaucoup de cette opération. {NEWLINE}Je vois que vous ne savez pas exactement pourquoi je suis ici, n'est-ce pas ? Eh bien, moi non plus, pour être honnête. Il ne semble pas se passer quoi que ce soit où mes compétences uniques pourraient être appliquées. Mais ne vous inquiétez pas, je suis sûr que votre Officier du renseignement ou votre ingénieur en Chef ou toute autre personne qui mène des recherches ici demandera mon aide très bientôt. Je suis sûr que vous ne regretterez pas de m'avoir invité ici, Commandant... Et je suis sûr que je ne le regretterai pas non plus."
  STR_MILITARY_ENVOY_CONTACT: "Engager un représentant militaire"
  STR_MILITARY_ENVOY_CONTACT_UFOPEDIA: "Salutations, Comm’dant ! Votre nouvel représentant militaire est ici. J'ai été envoyé ici en urgence, au sujet d'une sorte de fauteur de troubles alien. Inutile de demander comment je le sais, j'ai mes relations. C'est pour ça que vous me vouliez, n'est-ce pas ? {NEWLINE}En tout cas, j'ai déjà eu une conversation avec l'un de vos agents, celui qui m'a amené ici, et apparemment nous sommes cruellement sous-équipés. Je ne peux pas vous promettre d'armes nucléaires à ce stade, mais je pense que je peux vous obtenir quelque chose de plus grâce à mes vieux amis. Que voulez-vous dire par « est-ce légal ? », bien sûr que c'est légal ! Si nous pouvions utiliser des produits illégaux sans être punis, les choses seraient bien plus faciles. Euh, bien sûr, je ne pourrais pas vous aider avec ça de toute façon, Comm’dant."
  STR_CHIEF_RESEARCHER_CONTACT: "Engager un Directeur de recherche"
  STR_CHIEF_RESEARCHER_CONTACT_UFOPEDIA: "Bonsoir, Commandant. J'ai reçu votre offre de devenir Directeur de recherche et cela a certainement éveillé ma curiosité. Je dois dire que j'étais sceptique au début, mais certains collègues bien placés m'ont assuré que vous aviez de bonnes preuves sur ces événements étranges, alors je n'ai pas pu résister à venir ici pour voir par moi-même. {NEWLINE}Franchement, nos installations de recherche sont plutôt modestes, mais elles devront faire l'affaire pour l'instant. Si cela ne vous dérange pas, j'organiserai immédiatement une réunion avec votre personnel pour discuter des améliorations à apporter aux laboratoires. Je veux dire, juste après mon emménagement. Nous avons une suite double, n'est-ce pas ?"
  STR_CHIEF_ENGINEER_CONTACT: "Engager un ingénieur en Chef"
  STR_CHIEF_ENGINEER_CONTACT_UFOPEDIA: "Salut, mon pote. J'ai bien reçu ton message, alors me voici : ton nouvel ingénieur en Chef. Écoute, je suis ici juste pour les gadgets, d'accord ? Je ne suis pas vraiment un politicien et je ne sais pas si ton cirque à trois pistes est une meilleure chose pour le monde que les autres ; je m'en fiche. Mais je t'aiderai tant que tu continues à me fournir des trucs sympas. Alors, où est mon atelier ? COMMENT TU VEUX DIRE QU'ON N'EN A PAS ? Bon sang, on dirait que mon travail a déjà commencé. Nous devons vraiment concevoir un espace de travail, avec un équipement décent et beaucoup de place et un ordinateur avec un système de vocalisation cool. Tu sais quoi, laisse-moi juste me mettre au travail et je t'apporterai les plans quand ils seront prêts."
  STR_ALENIUM_SHARD: "Éclat d'alénium"
  STR_ALENIUM_SHARD_UFOPEDIA: "Selon les données du Kiryu-Kai, cet étrange cristal est apparemment d'origine inconnue. De plus, sa structure interne est incroyablement complexe, avec un réseau de voies microscopiques qui remplit tout son volume d'une manière qui ressemble étrangement à un cerveau organique. Lorsqu'elles sont exposées à des stimuli électriques, ces voies se développent et se réorganisent en conséquence, formant de nouvelles connexions et détruisant les anciennes ; en d'autres termes, elles se comportent exactement comme un système neuronal biologique. Il est également capable de stocker et de libérer de l'énergie de manière très contrôlée.{NEWLINE}Les Kiryu-Kai ont fait de nombreuses expériences sur ces éclats et ont finalement trouvé un moyen de les « éveiller », ce qui a entraîné la création d'une sorte de conscience. Ils n'ont pas eu le temps de trouver des applications pratiques, mais si nous achevons leurs recherches, nous pourrions disposer d'un outil puissant pour nous aider dans nos efforts. Ou peut-être qu'un meilleur terme serait « alliés puissants » ?"
  STR_ALIEN_ALLOYS_UFOPEDIA: "Les vaisseaux aliens sont construits à partir d'alliages spéciaux aux propriétés uniques, qui les classent dans la catégorie des matériaux \"Tritanium\", que l'on croyait jusqu'à présent théoriques. Ils sont extrêmement légers et durables, et peuvent être modelés grâce à des méthodes électromagnétiques. Lorsqu'on le souhaite, ils peuvent présenter des effets de mémoire de forme et de superélasticité tout en étant plus durables que n'importe quel autre matériau connu de la science - il s'agit en fait d'un superalliage auto-cicatrisant. Ce matériau peut être utilisé dans de nombreux types de processus de fabrication."
  STR_ALLOYS_ENGINEERING: "Ingénierie des alliages aliens"
  STR_ALLOYS_ENGINEERING_UFOPEDIA: "Les alliages aliens sont fantastiques en soi, mais ils sont tellement différents de nos matériaux qu'il m'a fallu une nuit ou deux pour déterminer leurs propriétés physiques exactes et trouver comment les introduire dans la feuille d'alliage. Mais maintenant que nous avons surmonté ces obstacles, mettons cette nouvelle technologie à profit ! Hum, que diriez-vous d'améliorer nos armes à feu ? Je dis ça comme ça !"
  STR_ALIEN_ENGINEERING: "Ingénierie alien"
  STR_ALIEN_ENGINEERING_UFOPEDIA: "Les appareils aliens utilisés par les humains, tels que les cultistes, sont fabriqués avec des composants électroniques largement disponibles, mais selon des règles et une logique très différentes de celles auxquelles nous sommes habitués. Néanmoins, ces appareils obéissent à toutes les lois connues de la physique et fonctionnent selon des principes qui commencent à avoir un sens une fois que l'on s'y est familiarisé. Aujourd'hui, nous comprenons suffisamment bien ces composants pour les bricoler et en apprendre davantage sur leurs fonctions."
  STR_ALIEN_LANGUAGE: "Langage alien"
  STR_ALIEN_LANGUAGE_UFOPEDIA: "Les aliens utilisent une forme de langage écrit pour communiquer avec leurs adeptes. Cette langue utilise des symboles disposés selon un système grammatical simple pour former de courts messages. À l'heure actuelle, nous ne pouvons pas dire si les aliens utilisent également ce langage pour communiquer entre eux, mais nous pouvons peut-être en apprendre davantage sur leur relation avec les humains."
  STR_UFO_SIGNATURE: "Signature OVNI"
  STR_UFO_SIGNATURE_UFOPEDIA: "Nous avons déterminé que le communicateur alien fonctionne en identifiant et en localisant les transmissions des OVNIs, que les aliens cachent normalement à nos capteurs grâce à une technologie sophistiquée. Si nous parvenons à reproduire ce dispositif à plus grande échelle, nous bénéficierons d'un avantage considérable pour observer et éventuellement contrer les vols OVNIs."
  STR_DEEP_ONE_COMM_DEVICE: "Dispositif Comm des profonds"
  STR_ALIEN_COMMUNICATOR: "Communicateur alien"
  STR_ALIEN_COMMUNICATOR_UFOPEDIA: "Cet appareil est utilisé par les membres haut placés de la secte pour contacter leurs maîtres aliens. Il est construit selon un modèle alien, mais avec des matériaux terrestres. Il transmet un simple signal numérique bidirectionnel entre l'utilisateur et un OVNI proche, leur permettant d'envoyer des messages dans une langue alien.{NEWLINE}Le plus intéressant à propos de ce communicateur est qu'il est équipé d'un détecteur d'OVNIs à courte portée. Nous devrions certainement examiner cela de plus près."
  STR_QD_SLOT: "Étui"
  STR_FLARE_PISTOL_BUY: "Acquisition de pistolets lance-flares"
  STR_FLARE_PISTOL: "Pistolet lance-flares"
  STR_FLARE_PISTOL_CLIP: "Flare"
  STR_FLARE_PISTOL_UFOPEDIA: "Ce pistolet tire une flare qui crée un petit feu pour produire de la lumière. A manipuler avec précaution."
  STR_NITRO_EXPRESS: "Fusil Nitro Express"
  STR_NITRO_EXPRESS_UFOPEDIA: "Ce fusil de chasse est suffisamment puissant pour tuer des éléphants, mais seulement entre de bonnes mains. Tout ce qui est plus dur que la peau d'un éléphant a de bonnes chances de l'arrêter.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion I."
  STR_NITRO_EXPRESS_CLIP: "Mun. Nitro Express"
  STR_NITRO_EXPRESS_BUY: "Acquisition de Nitro Express"
  STR_GLOCK_18: "Glock 18"
  STR_GLOCK_18_CLIP: "Charg. Glock 18"
  STR_GLOCK_18_LARGE_CLIP: "Grand charg. Glock 18"
  STR_GLOCK_18_UFOPEDIA: "Le pistolet Glock 18 de calibre 9 mm est une arme très fiable et précise, à utiliser de préférence contre des cibles non blindées en raison de son faible pouvoir d'arrêt. Il accepte deux types de chargeurs : standard (18) et grand (33). Il peut tirer de courtes rafales si nécessaire."
  STR_COLT45: "Colt .45"
  STR_COLT45_CLIP: "Charg. Colt .45"
  STR_COLT45_UFOPEDIA: "Ce puissant pistolet bien connu, mais sa cadence de tir est relativement lente."
  STR_TOKAREV: "Tokarev TT-30"
  STR_TOKAREV_CLIP: "Charg. Tokarev"
  STR_TOKAREV_UFOPEDIA: "Ce pistolet est encore utilisé dans tout le bloc du Pacte de Varsovie, ainsi qu'en Chine et au Pakistan. Il est fiable et précis, mais n'est pas facile à manier."
  STR_HK_MK23_SOCOM_BUY: "Acquisition de Mk23 SOCOM"
  STR_HK_MK23_SOCOM: "Mk23 SOCOM"
  STR_HK_MK23_SOCOM_CLIP: "Charg. Mk23 SOCOM"
  STR_HK_MK23_SOCOM_HAVOC_CLIP: "Charg. Havoc Mk23 SOCOM"
  STR_HK_MK23_SOCOM_UFOPEDIA: "Le H&K Mk23 SOCOM, fabriqué en Allemagne, est l'arme officielle des forces spéciales américaines. Équipée d'un viseur laser, elle est très précise et puissante, mais relativement lourde et d'une portée efficace légèrement réduite.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Armes non standard, Engager un représentant militaire."
  STR_MAKAROV: "Makarov"
  STR_MAKAROV_CLIP: "Charg. Makarov"
  STR_MAKAROV_UFOPEDIA: "Pistolet russe traditionnel de 9 mm. Sa précision, sa cadence de tir et son pouvoir d'arrêt sont moyens pour sa catégorie."
  STR_ZSRR_GANGER_ARMOR: "Analyse de Combat : Gangster de l'Aube Rouge"
  STR_ZSRR_MOLOLEC_ARMOR: "Analyse de Combat : Gars de l'Aube Rouge"
  STR_ZSRR_MATROS_ARMOR: "Analyse de Combat : Marin de l'Aube Rouge"
  STR_ZSRR_RED_OPS_MALE_ARMOR: "Analyse de Combat : Soldat Red Ops"
  STR_ZSRR_RED_OPS_FEMALE_ARMOR: "Analyse de Combat : Soldat Red Ops"
  STR_ZSRR_PIONEER_MALE_ARMOR: "Analyse de Combat : Pionnier de l'Aube Rouge"
  STR_ZSRR_PIONEER_FEMALE_ARMOR: "Analyse de Combat : Pionnier de l'Aube Rouge"
  STR_ZSRR_UBEK_ARMOR: "Analyse de Combat : Coordinateur de l'Aube Rouge"
  STR_ZSRR_UBEK: "Coordinateur de l'Aube Rouge"
  STR_ZSRR_UBEK_UFOPEDIA: "L'élite de l'Aube Rouge est composée de superviseurs et de contrôleurs issus des rangs d'anciens officiers supérieurs désillusionnés de diverses formations spéciales post-soviétiques, notamment des parachutistes, des unités antiterroristes telles qu'Alpha ou Vympel, et des Spetznaz du GRU. Ils ont accès à toutes les ressources dont dispose l'Aube Rouge, y compris à une augmentation biologique poussée."
  STR_ZSRR_MATROS: "Marin de l'Aube Rouge"
  STR_ZSRR_MATROS_UFOPEDIA: "Les \"Marins\" sont des membres de l'Aube Rouge responsables de la logistique, des communications et de la supervision. Leur nom et leur apparence reflètent le fait qu'ils sont des membres actuels ou anciens de la marine russe, qui a été profondément infiltrée par l'Aube Rouge et parfois utilisée pour des objectifs « non officiels ». Leur équipement représente une menace modérée au combat, mais leurs corps bio-ingénierés ne doivent pas être sous-estimés."
  STR_ZSRR_PIONEER: "Pionnier de l'Aube Rouge"
  STR_ZSRR_PIONEER_MALE: "Pionnier de l'Aube Rouge"
  STR_ZSRR_PIONEER_FEMALE: "Pionnière de l'Aube Rouge"
  STR_ZSRR_PIONEER_UFOPEDIA: "Les Pionniers sont des officiers en formation qui servent les officiers supérieurs de l'Aube Rouge en tant qu'assistants, gardes du corps et envoyés. Ils ne sont pas aussi bien informés que leurs patrons, mais ils sont bien formés et déterminés."
  STR_ZSRR_RED_OPS_FEMALE: "Soldat Red Ops"
  STR_ZSRR_RED_OPS_MALE: "Soldat Red Ops"
  STR_ZSRR_RED_OPS: "Red Ops"
  STR_ZSRR_RED_OPS_UFOPEDIA: "Les Red Ops sont une formation militaire composée de soldats d'élite de l'Aube Rouge ayant une expérience de combat significative. Ces individus sont à la fois très compétents et très bien équipés, ce qui les rend extrêmement dangereux au combat. Ils sont généralement utilisés pour des missions spéciales lorsque des combats intenses sont prévus, mais heureusement, leur nombre limité empêche leur déploiement fréquent. Comme les autres membres de l'Aube Rouge, ils sont biologiquement améliorés pour augmenter leurs caractéristiques physiques."
  STR_ZSRR_MOLOLEC: "Gars de l'Aube Rouge"
  STR_ZSRR_MOLOLEC_UFOPEDIA: "Un gars, ou \"Molodet\", est un nom commun pour un soldat de l'Aube Rouge. Ces individus ont une solide formation militaire et, grâce au processus d'amélioration, d'excellentes caractéristiques physiques. Bien qu'ils ne soient pas particulièrement bien informés, les \"gars\" sont raisonnablement compétents et largement utilisés pour protéger les infrastructures de l'Aube Rouge, faire du travail de mercenaire et effectuer des raids terroristes. Ils utilisent couramment des armes militaires."
  STR_ZSRR_GANGER: "Gangster de l'Aube Rouge"
  STR_ZSRR_GANGER_UFOPEDIA: "Les gangsters au plus bas dans les rang de l'Aube Rouge. Bien qu'ils ne soient pas très entraînés, ils possèdent d'excellents réflexes, une grande force et une bonne endurance, ce qui s'avère être dû à une amélioration artificielle. En échange de leurs services, les gangsters se voient promettre une puissance physique et une part des « butins de guerre », quoi que ce soit. Les gangsters opèrent généralement dans les villes et sont faciles à confondre avec des voyous, mais ils sont habituellement supervisés par des membres de l'Aube Rouge plus expérimentés et mieux équipés."
  STR_ZSRR: "Aube Rouge"
  STR_ZSRR_UFOPEDIA: "L'Aube Rouge est une organisation paramilitaire opérant dans l'ancienne région du Pacte de Varsovie. Son programme n'est pas clair, mais elle semble avoir été créée par de hauts fonctionnaires de l'URSS qui avaient accès à des technologies étranges disparues des entrepôts secrets de l'ère post-soviétique. Les membres de l'Aube Rouge sont biologiquement augmentés pour améliorer leurs capacités de combat, ce qui indique un projet d'amélioration humaine d'une ampleur sans précédent. La plupart des activités de l'Aube Rouge sont liées au crime organisé et aux services de mercenaires, qu'ils utilisent pour amasser plus d'argent et de pouvoir. Ils sont également exceptionnellement bien approvisionnés et représentent donc un risque élevé pour nos agents."
  STR_BASEBALL_BAT: "Batte de baseball"
  STR_BASEBALL_BAT_UFOPEDIA: "Comme le dit la plaisanterie, \"en Russie, on a vendu cent mille battes de baseball et pas une seule balle\". Apparemment, les adeptes locaux des pouvoirs aliens n'hésitent pas non plus à l'utiliser. Il ne nécessite que très peu d'habileté, mais la force physique est un atout."
  STR_GOLF_STICK: "Club de golf"
  STR_GOLF_STICK_UFOPEDIA: "Le golf est considéré comme un sport réservé aux nobles, alors pourquoi tant d'ordures ont-elles un équipement de golf ?"
  STR_LUGER: "Luger"
  STR_LUGER_CLIP: "Charg. Luger"
  STR_LUGER_UFOPEDIA: "Il s'agit d'un pistolet de conception classique, couramment utilisé par l'armée allemande au cours de la Première et de la Seconde Guerre mondiale. Il a été progressivement abandonné en raison de la complexité de ses mécanismes, mais on le trouve encore dans les mains de civils."
  STR_MAUSER: "Mauser"
  STR_MAUSER_CLIP: "Charg. Mauser"
  STR_MAUSER_UFOPEDIA: "Un pistolet avec une histoire et une bonne ergonomie, il est assez précis et peut être mortel dans des mains habiles."
  STR_RIFLE: "Fusil BlackOps"
  STR_RIFLE_CLIP: "Charg. Fusil BlackOps"
  STR_RIFLE_UFOPEDIA: "Ce fusil polyvalent d'une grande précision est doté d'un viseur à guidage laser et accepte des munitions de 6,7 mm dans des chargeurs de 20 balles à haute pénétration.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion II, Contact - BlackOps Industries."
  STR_G11_BUY: "Acquisition de H&K G11"
  STR_G11: "H&K G11"
  STR_G11_UFOPEDIA: "Arme expérimentale sans douille, produite par H&K. Elle se caractérise par des tirs en rafale précises. Ses munitions ignorent plus de blindages que la plupart des fusils. Elle semble fonctionner au mieux entre les mains de professionnels au sang froid.{NEWLINE}L'achat de cette arme nécessite : Promotion II."
  STR_G11_CLIP: "Charg. H&K G11"
  STR_G36_BUY: "Acquisition de H&K G36"
  STR_G36_BUY_PREQ_A: "Prérequis A de : Acquisition de H&K G36"
  STR_G36_BUY_PREQ_B: "Prérequis B de : Acquisition de H&K G36"
  STR_G36: "H&K G36"
  STR_G36_UFOPEDIA: "Le Heckler & Koch G36 est le principal fusil de combat de la Bundeswehr depuis 1997. L'arme tire des munitions standard de 5,56 mm de l'OTAN. Il est plus léger qu'un fusil ordinaire de l'OTAN et dispose d'un viseur avancé pour un tir de précision. Les munitions ignorent plus de blindage que la plupart des fusils.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion II et Toute arme utilisant des munitions 5.56 OTAN."
  STR_RIFLE_M16: "M16"
  STR_RIFLE_M16_CLIP: "Charg. 5,56 mm OTAN"
  STR_RIFLE_M16_UFOPEDIA: "Ce fusil d'assaut n'est pas très puissant, mais il est léger et précis. Le M16 est souvent utilisé par les agents de l'EXALT. Il tire des munitions de 5,56 mm OTAN qui pénètrent mieux les blindages que la plupart des fusils.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion II."
  STR_STEYR_AUG: "Steyr AUG"
  STR_STEYR_AUG_UFOPEDIA: "Cette arme tire des munitions standard de 5,56 mm OTAN avec une grande précision. Ses systèmes de ciblage avancés la rendent plus précise, mais aussi un peu plus lente à tirer. Elle a une meilleure pénétration de blindage que la plupart des fusils.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion II et Toute arme utilisant des munitions 5.56 OTAN."
  STR_KS23_BUY: "Acquisition de KS-23M "
  STR_KS23: "KS-23M"
  STR_KS23_UFOPEDIA: "Cette version du KS-23 est une nouvelle addition aux forces militaires russes, conçue pour tirer des balles lourdes (ce qu'elle fait avec une létalité effrayante), mais peut également utiliser de la chevrotine et des obus AP.{NEWLINE}L'achat de cette arme nécessite : Promotion II, Armes restaurées."
  STR_KS23_SHELLS_BS: "Cart. Chev KS-23M"
  STR_KS23_SHELLS_AP: "Cart. AP KS-23M"
  STR_KS23_SHELLS_BATON: "Cart. Choc KS-23M"
  STR_PANCOR_JACKHAMMER_BUY: "Acquisition de Pancor Jackhammer "
  STR_PANCOR_JACKHAMMER: "Pancor Jackhammer"
  STR_PANCOR_JACKHAMMER_UFOPEDIA: "Malgré son chargeur rapide à gaz, il a été annulé en raison de son prix élevé, de problèmes techniques et de son inadaptation aux civils ; mais son design est resté populaire auprès du public, grâce à son esthétique et à son aspect futuriste. En raison de son cadre en polymère léger, le recul est assez important. {NEWLINE}L'achat de cette arme nécessite : Promotion II, Licence pour mitrailleuses, Armes restaurées."
  STR_PANCOR_JACKHAMMER_CLIP: "Tambour Pancor Jackhammer"
  STR_OICW_BUY: "Acquisition de XM29 OICW"
  STR_OICW: "XM29 OICW"
  STR_OICW_UFOPEDIA: "Le XM29 OICW (Objective Individual Combat Weapon) est un prototype de fusil d'assaut qui tire des balles de 5,56 mm de l'OTAN et des projectiles de 20 mm à détonation aérienne. Il est équipé d'optiques avancées qui améliorent la létalité de l'arme, mais il faut un soldat entraîné pour les utiliser efficacement {NEWLINE}L'achat de cette arme nécessite : Promotion II, Armes restaurées, Licence d'explosifs et Toute arme utilisant des munitions 5,56 mm OTAN."
  STR_OICW_GRENADE_CLIP: "Charg. OICW 20mm"
  STR_OICW_GRENADE_CLIP_UFOPEDIA: "Ces projectiles explosifs à détonation aérienne de 20x28 mm pour le lanceur sous le canon du XM29 OICW sont livrés en chargeurs de six coups. L'explosion se concentre autour de la cible.{NEWLINE}{NEWLINE}Le chargeur devient disponible en même temps que le XM29 OICW."
  STR_RIFLE_M16_CLIP_BUY_CONDITION: "Condition d'achat de Charg. 5,56 mm OTAN"
  STR_PIPE: "Tuyau en fer"
  STR_PIPE_UFOPEDIA: "Ce tuyau robuste constitue une arme improvisée très efficace."
  STR_WOODEN_CLUB: "Bâton en bois"
  STR_WOODEN_CLUB_UFOPEDIA: "Une simple arme de mêlée, fabriquée à partir d'un seul morceau de bois dur. Bien qu'extrêmement primitive, elle peut être utilisée avec de bons résultats par des combattants suffisamment meurtriers."
  STR_BRASS_KNUCKLES: "Poings américains"
  STR_BRASS_KNUCKLES_UFOPEDIA: "Ensemble d'anneaux soudés entre eux, portés aux doigts pour augmenter la puissance de frappe. L'une des plus anciennes armes encore utilisées dans le monde, principalement dans les « combats de rue »."
  STR_WAKIZASHI: "Wakizashi"
  STR_WAKIZASHI_UFOPEDIA: "Dans le Japon féodal, un wakizashi était porté avec un katana comme arme complémentaire. De nos jours, il est principalement utilisé comme une \"version légère du katana\", partageant bon nombre de ses atouts tout en étant plus confortable à manier et à transporter. Cependant, il est peu efficace entre les mains d'amateurs et n'est pas très performant contre les armures."
  STR_RUSTY_BLADE: "Lame rouillée"
  STR_RUSTY_BLADE_UFOPEDIA: "Cette arme de mêlée a connu des jours meilleurs. Elle est assez lourde pour une épée."
  STR_KATANA: "Katana"
  STR_KATANA_UFOPEDIA: "Une arme de mêlée à deux mains, inspirée des sabres japonais traditionnels, mais dotée des matériaux les plus récents. Elle nécessite une bonne maîtrise des armes de mêlée pour être maniée correctement, en particulier contre les ennemis en armure."
  STR_THROWING_AXES: "Haches de jet"
  STR_THROWING_AXES_UFOPEDIA: "Une arme à distance très ancienne, facile à utiliser mais difficile à maîtriser."
  STR_TRITANIUM_THROWING_AXES: "Haches de lancer en tritanium"
  STR_TRITANIUM_THROWING_AXES_UFOPEDIA: "Une version améliorée de la hache de lancer classique, fabriquée à partir d'alliages légers et d'une petite quantité de tritanium. Elle est beaucoup plus meurtrière et offre une meilleure pénétration des armures, mais nécessite tout de même un expert en lancer pour atteindre son plein potentiel."
  STR_THROWING_STARS: "Étoiles jetables"
  STR_THROWING_STARS_UFOPEDIA: "Cette célèbre arme orientale, également connue sous le nom de shuriken, est bien plus mortelle dans de bonnes mains qu'on ne pourrait le croire. En revanche, elle est inutile pour un amateur {NEWLINE}Bien que n'importe qui puisse essayer de s'en servir, il est recommandé d'avoir la compétence de lancer à 50 ou plus."
  STR_THROWING_KNIVES: "Couteaux de lancer"
  STR_THROWING_KNIVES_UFOPEDIA: "Ces couteaux de lancer asiatiques sont mortels entre des mains expertes, en particulier contre des cibles non blindées."
  STR_ALLOY_THROWING_KNIVES: "Couteaux de lancer en tritanium"
  STR_ALLOY_THROWING_KNIVES_UFOPEDIA: "Ces lames en tritanium ont une meilleure pénétration d'armure que leurs prédécesseurs en acier."
  STR_BLACK_LOTUS: "Lotus Noir"
  STR_BLACK_LOTUS_UFOPEDIA: "Le Lotus Noir est une société spirituelle très secrète, populaire dans toute l'asie de l'est parmi les riches et les pauvres. Ses membres prétendent vénérer une sorte de « déesse de l'aube », une créature surnaturelle qui leur apparaît en personne pour les « remplir de paix » par des moyens mystiques. Le Lotus Noir accumule de l'influence depuis des décennies et est suffisamment riche pour influer l'économie de marché et même déstabiliser des gouvernements. Nombre de ses activités sont illégales et guidées par des puissances inconnues, elle ne peuvent donc pas être tolérées."
  STR_BLACK_LOTUS_FOLLOWER_ARMOR: "Analyse de Combat : Disciple du Lotus Noir"
  STR_BLACK_LOTUS_FOOTMAN_ARMOR: "Analyse de Combat : Fantassin du Lotus Noir"
  STR_BLACK_LOTUS_WARRIOR_ARMOR: "Analyse de Combat : Guerrier du Lotus Noir"
  STR_BLACK_LOTUS_ASSASSIN_ARMOR: "Analyse de Combat : Assassin du Lotus Noir"
  STR_BLACK_LOTUS_MANDARIN_ARMOR: "Analyse de Combat : Mandarin du Lotus Noir"
  STR_BLACK_LOTUS_WITCH_ARMOR: "Analyse de Combat : Sorcière du Lotus Noir"
  STR_BLACK_LOTUS_WAR_WITCH_ARMOR: "Analyse de Combat : Sorcière de guerre du Lotus Noir"
  STR_BLACK_LOTUS_WAR_WITCH_ARMOR_UFOPEDIA: "Les sorcières de guerre du Lotus Noir sont équipées d'un dispositif qui leur permet de projeter un bouclier psionique de type Or (capacité : 40, restauration : 20/tour)."
  STR_BLACK_LOTUS_HOST_ARMOR: "Analyse de Combat : Hôte du Lotus Noir"
  STR_BLACK_LOTUS_AVATAR_ARMOR: "Analyse de Combat :  Avatar du Lotus Noir"
  STR_BLACK_LOTUS_FOLLOWER: "Disciple du Lotus Noir"
  STR_BLACK_LOTUS_FOLLOWER_UFOPEDIA: "Ces membres de bas rang du Lotus Noir sont fanatiquement fidèles au culte et bien entraînés au combat à mains nues, bien qu'ils utilisent également des armes à feu. Recrutés dans divers pays et groupes sociaux, ils mènent une vie normale pour ne pas dévoiler leur couverture, mais ressemblent plus à des moines qu'à des citoyens ordinaires. En dehors de nombreuses formes poétiques du culte, ils ne possèdent que peu d'informations utiles, mais leur dévotion au Lotus Noir est une raison plus que suffisante pour les appréhender."
  STR_BLACK_LOTUS_FOOTMAN: "Fantassin du Lotus Noir"
  STR_BLACK_LOTUS_FOOTMAN_UFOPEDIA: "Ces gardiens des repaires du Lotus Noir suivent un entraînement militaire rigoureux. Ils sont suffisamment armés, mais leur plus grand avantage réside dans le camouflage et la furtivité."
  STR_BLACK_LOTUS_WARRIOR: "Guerrier du Lotus Noir"
  STR_BLACK_LOTUS_WARRIOR_UFOPEDIA: "Ces personnes sont choisies parmi les partisans de bas rang et reçoivent une formation pour renforcer leurs capacités de combat et d'espionnage. Il est courant qu'elles simulent leur propre mort pour couper leurs liens avec le monde, et elles interagissent rarement avec les citoyens ordinaires en dehors de leurs missions. Les guerriers sont utilisés pour garder les planques du Lotus Noir, le renseignement et les assassinats. Bien qu'ils ne soient généralement pas très bien armés, leurs compétences et leur moral ne doivent pas être pris à la légère."
  STR_BLACK_LOTUS_ASSASSIN: "Assassin du Lotus Noir"
  STR_BLACK_LOTUS_ASSASSIN_UFOPEDIA: "Les assassins sont l'élite du Lotus Noir, utilisés pour les missions les plus difficiles et les plus secrètes. Ils résident dans les domaines du Lotus Noir, où ils s'entraînent rigoureusement et participent à des rituels mystiques. Ils possèdent une capacité unique et mystérieuse à se fondre complètement dans leur environnement, à moins d'être vus de très près. Les assassins eux-mêmes ne peuvent expliquer cette capacité autrement que par un art ancien qui nécessite de nombreuses années de maîtrise, mais nos tests indiquent qu'il s'agit d'un effet mental plutôt que d'une véritable invisibilité. En combat, les assassins utilisent des armes silencieuses, comme des épées ou des lames de jet."
  STR_BLACK_LOTUS_MANDARIN: "Mandarin du Lotus Noir"
  STR_BLACK_LOTUS_MANDARIN_UFOPEDIA: "Des membres riches des élites asiatiques du monde des affaires, du crime et de la politique, ayant des liens très étroits avec le Lotus Noir. En échange de leur parrainage, le Lotus Noir leur fournit divers services, y compris une formation psionique. Méfiez-vous de leur kung-fu."
  STR_BLACK_LOTUS_WITCH: "Sorcière du Lotus Noir"
  STR_BLACK_LOTUS_WITCH_UFOPEDIA: "Les soi-disant « sorcières » sont des membres de haut rang du Lotus Noir, à la fois commandantes locales et représentantes du culte dans la haute société. Elles possèdent également des capacités mentales uniques, leur permettant de manipuler des dispositifs spéciaux construits selon des plans fournis au culte par leur « déesse », ainsi que de maintenir un bouclier télékinétique pour les protéger des tirs d'armes légères. Elles sont bien informées sur le culte et responsables de nombreux crimes, et doivent donc être une cible prioritaire pour l'arrestation."
  STR_BLACK_LOTUS_WAR_WITCH: "Sorcière de guerre Lotus Noir"
  STR_BLACK_LOTUS_WAR_WITCH_UFOPEDIA: "Nouvelle génération de guerrières psioniques du Lotus Noir, les sorcières de guerre sont sélectionnées parmi les meilleures élèves de l'Académie d'Orée et suivent un entraînement intensif en psionique, arts martiaux et tactiques de combat modernes. Protégées par une armure en polymère et un champ de force, elles sont pratiquement invulnérables aux tirs d'armes légères. Leurs compétences au combat, renforcées par leurs pouvoirs psioniques, surpassent celles des forces spéciales conventionnelles, et leur dévouement fanatique à la secte est inébranlable."
  STR_BLACK_LOTUS_HOST: "Hôte du Lotus Noir"
  STR_BLACK_LOTUS_HOST_WEAPON: "Attaque d'hôte du Lotus Noir"
  STR_BLACK_LOTUS_HOST_UFOPEDIA: "Les sorcières qui atteignent le sommet des techniques de méditation du Lotus Noir communiquent avec leur déesse par le biais d'un lien télépathique. Si une telle sorcière est très compatible avec la Dame Dorée, elles peuvent devenir si étroitement liées que son corps et son esprit s'entremêlent avec l'« Être Suprême ». L'Hôte qui en résulte devient une extension de la volonté de la déesse, capable de voir le monde avec des yeux humains et un esprit étranger. Les hôtes sont vénérés parmi le Lotus Noir comme des incarnations mineures de leur déesse. La tâche principale des hôtes est de représenter la Dame Dorée là où un avatar réel ne peut ou ne doit pas se manifester, et également de dispenser la sagesse divine et le pouvoir destructeur."
  STR_BLACK_LOTUS_HOST_CORPSE: "Reste d'hôte du Lotus Noir"
  STR_BLACK_LOTUS_HOST_AUTOPSY: "Autopsie d'hôte du Lotus Noir"
  STR_BLACK_LOTUS_HOST_AUTOPSY_UFOPEDIA: "Le corps de cet individu s'est décomposé instantanément après sa mort, puis s'est en grande partie liquéfié ou évaporé, ne laissant qu'une matière résiduelle sur les vêtements de l'hôte. Cette biomasse restante présente des traces de matériel génétique humain. Ce processus de décomposition rapide indique une biochimie très exotique, très probablement induite par un puissant champ psionique."
  STR_HOST_MORPH: "Morphose d'hôte"
  STR_HOST_MORPH_UFOPEDIA: "Techniquement humaine, mais sa biochimie a été fortement modifiée pour créer une forme de vie au métabolisme extrêmement bizarre qui défie notre science, permettant une conversion facile de l'énergie biologique en violentes explosions psioniques. Le processus semble dépendre d'une source d'énergie externe, mais nous n'avons pas réussi à l'identifier ni à la localiser. Sur le plan psychologique, l'hôte est un étrange mélange d'identité humaine et alien, affichant un sentiment d'identité affaibli et une vénération fanatique pour sa déesse spatiale. Ces effets s'atténuent avec le temps en captivité et l'hôte redevient progressivement un être humain normal sans séquelles durables, mais avec une apparence plus jeune et une amnésie sévère."
  STR_BLACK_LOTUS_AVATAR_GRAPPLE: "Grappin de l'avatar du Lotus Noir"
  STR_BLACK_LOTUS_AVATAR_WEAPON: "Arme de l'avatar du Lotus Noir"
  STR_BLACK_LOTUS_AVATAR_CORPSE: "Reste de l'avatar du Lotus Noir"
  STR_BLACK_LOTUS_AVATAR_AUTOPSY: "Autopsie de l'avatar du Lotus Noir"
  STR_BLACK_LOTUS_AVATAR_AUTOPSY_UFOPEDIA: "Cette créature semble être entièrement humaine, jusqu'au niveau du code génétique. Elle n'a rien de particulier. J'ai donc procédé à une autopsie extrêmement minutieuse et j'ai découvert que cette personne ne présentait absolument aucun signe de maladie, de défiguration ou de vieillissement. Elle avait toutes ses dents, la plante des pieds souple, tout ce qui prouvait qu'elle était à la fois extrêmement jeune et parfaitement intacte. J'ai alors demandé à l'officier du renseignement de vérifier son ADN, qui a révélé qu'il s'agissait d'un citoyen de Kagoshima, âgé de 41 ans, membre du Lotus Noir. Apparemment, il s'est transformé en... elle, mais nous ne savons ni comment ni pourquoi."
  STR_AVATAR_MORPH: "Avatar morphosé"
  STR_AVATAR_MORPH_UFOPEDIA: "Cette créature n'a qu'une apparence humaine, car elle est complètement possédée par une intelligence alien. Elle prétend venir de l'espace et avoir pris possession du corps de ce serviteur. Elle se déclare également invincible, car nous ne pouvons pas attaquer son corps directement, et si nous détruisons l'hôte, elle peut toujours posséder quelqu'un d'autre. Honnêtement, la plupart du temps, elle se contentait de se moquer de moi, alors j'ai ressenti une certaine satisfaction lorsqu'elle s'est enfin tue."
  STR_BLACK_LOTUS_AVATAR: "Avatar du Lotus Noir"
  STR_BLACK_LOTUS_AVATAR_UFOPEDIA: "L'Avatar est la voix de la Déesse, un hôte humain complètement envahi par un esprit alien et remodelé pour prendre la forme d'une femme flottante. La parole de l'Avatar est absolue parmi les membres de la secte."
  STR_BLACK_LOTUS_STORMCLOUD_CANNON: "Canon d'orageux Lotus Noir"
  STR_BLACK_LOTUS_STORMCLOUD_CORPSE: "Carcasse d'orageux Lotus Noir"
  STR_BLACK_LOTUS_STORMCLOUD_AUTOPSY: "Examen d'une carcasse d'orageux Lotus Noir"
  STR_BLACK_LOTUS_STORMCLOUD_AUTOPSY_UFOPEDIA: "Ce véhicule automatisé a été entièrement fabriqué à partir de matériaux terrestres, mais le processus de fabrication était probablement plus avancé technologiquement que le nôtre. Le seul composant véritablement alien est une unité de traitement optronique. L'orageux utilise des batteries à haute densité pour fonctionner, ce qui limite trop son temps de fonctionnement pour être pris en considération par X-Com."
  STR_WRECKED_BLACK_LOTUS_STORMCLOUD_DISASSEMBLY: "D/A : Carcasse d'orageux du Lotus Noir"
  STR_LIVE_BLACK_LOTUS_STORMCLOUD_DISASSEMBLY: "D/A : Orageux du Lotus Noir"
  STR_BLACK_LOTUS_STORMCLOUD_ARMOR: "Analyse de Combat : Orageux du Lotus Noir"
  STR_BLACK_LOTUS_STORMCLOUD: "Orageux du Lotus Noir"
  STR_BLACK_LOTUS_STORMCLOUD_UFOPEDIA: "Véhicule de combat automatisé tout-terrain, très rapide et bien blindé. Il est équipé d'un puissant canon laser. L'orageux est principalement utilisé pour la défense périmétrique."
  STR_CHURCH_OF_DAGON: "Église de Dagon"
  STR_CHURCH_OF_DAGON_UFOPEDIA: "L'Église de Dagon est une organisation religieuse secrète originaire du bassin méditerranéen. Ses adeptes vénèrent une divinité océanique nommée Dagon, à laquelle ils offrent des sacrifices humains. Les membres les plus haut placés de l'Église seraient en contact direct avec les « Messagers de Dagon », qui vivraient sous la mer. L'Église est présente en Europe et en Afrique depuis de nombreuses décennies et est assez influente, bien que les adeptes aient du mal à interagir avec les humains normaux en raison des changements physiques et psychosociaux provoqués par les pratiques du culte."
  STR_BLACK_LOTUS_PSI_GENERATOR: "Générateur psi du Lotus Noir"
  STR_BLACK_LOTUS_PSI_GENERATOR_UFOPEDIA: "Cet étrange dispositif a été installé dans la statue de l'Avatar de la base principale du Lotus Noir. Son but est de recevoir et d'amplifier les ondes psioniques provenant d'un endroit situé dans l'espace et de permettre la \"possession\" des humains par la \"déesse\" de la secte.{NEWLINE}Bien que nous ne puissions pas dire que nous comprenons vraiment ses principes de fonctionnement, nous pouvons théoriquement l'utiliser pour localiser de tels fronts d'ondes psioniques. Si nous y parvenons, nous mettrons le Lotus Noir hors d'état de nuire en tant qu'organisation, puisqu'il ne pourra plus contacter sa maîtresse sans que nous le sachions immédiatement."
  STR_DESTROY_EXALT: "Mettre fin à EXALT !"
  STR_DESTROY_EXALT_UFOPEDIA: "Notre opération est un succès ! Avec les bons réglages, nous avons réussi à rendre les accros au psiclone encore plus accros, si bien qu'ils privilégient désormais nos produits aux produits aliens et refusent leurs commandes. C'est peut-être moralement ambigu, mais cela a certainement aidé à contenir un grand danger pour l'humanité. Les maîtres d'EXALT sont maintenant à peu près seuls, à l'exception de leurs plus fidèles serviteurs, et ne devraient plus nous causer de problèmes.{NEWLINE}Naturellement, ce n'est pas comme si tous les membres d'EXALT avaient soudainement disparu des rues ; nous pouvons toujours nous attendre à voir quelques bases restantes, certaines essayant même encore de faire avancer leur agenda par confusion ou par loyauté aveugle.Il ne devrait pas être trop difficile de les éliminer, et ils ne s'en remettront pas.{NEWLINE}Comme nous en avons presque fini avec eux, nous devrions maintenant passer au niveau suivant : les hybrides."
  STR_DESTROY_BLACK_LOTUS: "Mettre fin au Lotus Noir !"
  STR_DESTROY_BLACK_LOTUS_UFOPEDIA: "Nous avons terminé la construction de notre détecteur psi en utilisant le générateur psi du Lotus Noir comme base. Désormais, ils ne peuvent plus nous échapper ! En fait, nous avons localisé certains de leurs chefs dans les heures qui ont suivi l'activation du détecteur et nous avons envoyé des équipes à l'assaut de leurs repaires. Le Lotus Noir n'est plus, ses forces restantes sont dispersées et désemparées. Une fois que nous serons sûrs qu'il ne reste plus de bases permanentes du Lotus Noir, nous pourrons en toute sécurité les retirer de notre agenda.{NEWLINE}Nous n'avons pas besoin de garder les générateurs psi supplémentaires, car ils nous sont désormais inutiles. Je suggère que nous les vendions ou quelque chose comme ça."
  STR_DAGON_STATUE: "Statue de l'Église de Dagon"
  STR_DAGON_STATUE_UFOPEDIA: "Cette statue est faite d'un matériau étrange et est extrêmement difficile à endommager avec des scies, des lasers ou des torches chimiques. Une fois que nous avons réussi à l'ouvrir, nous avons trouvé de nombreux textes écrits dans la langue insondable concernant l'Église, ses opérations générales, les ordres reçus de Dagon, etc. Ces informations sont suffisantes pour cibler les nœuds cruciaux de la secte avec le soutien des gouvernements nationaux. Si vous souhaitez que nous divulguiions ces informations et que nous en finissions avec eux, il vous suffit de le dire - cela ne prendra pas longtemps."
  STR_DESTROY_CHURCH_OF_DAGON: "Mettre fin à l'Église de Dagon !"
  STR_DESTROY_CHURCH_OF_DAGON_UFOPEDIA: "C'est donc chose faite, commandant, l'Église de Dagon est battue. Elle existe toujours, mais elle a été contrainte de se cacher. Une fois que nous aurons éliminé tous les points d'appui de l'Église, il est peu probable que nous entendions à nouveau parler d'eux. Je ne peux pas dire qu'ils me manqueront beaucoup.{NEWLINE}S'il vous reste des statues de Dagon, je vous suggère de les jeter. Elles me font peur."
  STR_RED_DAWN_KEYCARD: "Carte mémoire de l'Aube Rouge"
  STR_RED_DAWN_KEYCARD_UFOPEDIA: "Nous avons réussi à décoder la carte mémoire. Tous les secrets de l'Aube Rouge, y compris les noms, les adresses, les carnets de bord, les dépenses, les contacts, les alias, les successions - nous avons tout, Commandant. Leur avenir est entre vos mains.{NEWLINE}J'ai les données prêtes à être divulguées aux bonnes personnes. Si c'est fait, l'Aube Rouge est terminée. Mais en fin de compte, c'est à vous de décider si, et quand, nous voulons le faire. Je soutiendrai toutes vos décisions.{NEWLINE}{NEWLINE}- Officier du renseignement"
  STR_DESTROY_ZSRR: "Mettre fin à l'Aube Rouge !"
  STR_DESTROY_ZSRR_UFOPEDIA: "Nous avons informé les Nations unies et le président de la Russie du programme complet de l'Aube Rouge et de tous les détails qui s'y rapportent. Cela suffira amplement pour que tous leurs commandants soient condamnés à une longue peine de prison, voir pire. J'aimerais voir leurs visages maintenant!{NEWLINE}Malgré tout cela, nous devons être conscients de tous les restes des forces de l'Aube Rouge, qui peuvent encore opérer à partir de bases isolées pour essayer de ruiner notre journée. Les détruire tous sera le dernier clou sur le cercueil de l'Aube Rouge.{NEWLINE}Tout cela mis à part, nous pouvons maintenant nous concentrer sur les choses vraiment importantes ! Et nous pouvons aussi vendre toutes les cartes mémoire de l'Aube Rouge que nous avons, nous n'en avons plus besoin."
  STR_SKULLJACK: "Verrou crânien"
  STR_SKULLJACK_UFOPEDIA: "En connectant un psiclone à l'implant cérébral d'un agent, nous avons réussi à transformer un dispositif de rétroaction bidirectionnel en un dispositif tridirectionnel, créant ainsi un canal psi entre l'esprit de l'agent et celui de la cible. Cela nous permet d'interférer avec les processus de pensée et la perception de la cible, permettant ainsi à l'agent de prendre temporairement le contrôle des actions de la cible. Attention : ce processus est assez fatigant et peut présenter un danger pour l'intégrité de l'utilisateur à long terme."
  STR_PSICLONE: "Psiclone"
  STR_PSICLONE_UFOPEDIA: "Cet étrange appareil a un puissant effet psychoactif. Il améliore considérablement les réflexes et le moral de la victime, mais altère également gravement sa conscience, provoquant des hallucinations complexes. En fait, les membres d'EXALT affirment que ces hallucinations sont en fait des visions causées par une véritable activité psychique, car l'appareil renforce la perception psionique et permet à un humain de « se connecter » à ces signaux aliens, bien que de manière erratique."
  STR_EXALT: "EXALT"
  STR_EXALT_UFOPEDIA: "EXALT est une organisation clandestine, principalement active dans les Amériques. Elle a été fondée par un groupe d'individus puissants ayant des relations politiques et semble être impliquée dans diverses activités criminelles, comme la distribution illégale de drogues. Ses produits commerciaux de prédilection sont des dispositifs mentaux appelés Psiclones, dont on dit qu'ils sont hautement psychoactifs. Il ne fait guère de doute que ces appareils ont une origine alien et sont probablement très dangereux."
  STR_EXALT_INFILTRATOR_ARMOR: "Analyse de Combat : Infiltrateur EXALT"
  STR_EXALT_ENFORCER_ARMOR: "Analyse de Combat : Agent EXALT"
  STR_EXALT_EXECUTIONER_ARMOR: "Analyse de Combat : Exécuteur EXALT"
  STR_EXALT_LIQUIDATOR_ARMOR: "Analyse de Combat : Liquidateur EXALT"
  STR_EXALT_MASTER_ARMOR: "Analyse de Combat : Maître EXALT"
  STR_EXALT_INFILTRATOR: "Infiltrateur EXALT"
  STR_EXALT_INFILTRATOR_UFOPEDIA: "Ces citoyens sont les agents de bas niveau de l'organisation EXALT. La plupart d'entre eux mènent leur vie quotidienne comme si de rien n'était, attendant silencieusement les ordres de la hiérarchie. D'autres sont chargés de distribuer la super-drogue psiclone, et un petit nombre d'entre eux participent à des attaques terroristes. Ai-je précisé qu'ils sont tous fortement dépendants au psiclone ? Oui, je suppose que vous savez maintenant pourquoi ils sont si dévoués à l'organisation."
  STR_EXALT_GOON_ARMOR: "Analyse de Combat : Gorille EXALT"
  STR_EXALT_GOON: "Gorille EXALT"
  STR_EXALT_GOON_UFOPEDIA: "Ces personnes sont des fantassins de carrière d'EXALT. Ils sont bien entraînés, déterminés et extrêmement difficiles à briser mentalement. Leurs capacités physiques sont également exceptionnelles."
  STR_EXALT_ENFORCER: "Agent EXALT"
  STR_EXALT_ENFORCER_UFOPEDIA: "Les agents sont des officiers d'EXALT, souvent chargés de petites opérations. Ils sont d'une efficacité impitoyable et ne doivent pas être pris à la légère"
  STR_EXALT_EXECUTIONER: "Exécuteur EXALT"
  STR_EXALT_EXECUTIONER_UFOPEDIA: "Ces agents d'élite d'EXALT sont chargés des missions les plus exigeantes, y compris les assassinats. Ils possèdent les meilleures compétences de combat parmi tout le personnel d'EXALT et sont pratiquement indestructibles. De plus, ils sont équipés d'une vaste gamme d'équipements spécialisés."
  STR_BRAINER_ARMOR: "Analyse de Combat : éminence hybride"
  STR_BRAINER_WEAPON: "Explosion psionique d'éminence hybride"
  STR_EXALT_BRAINER: "Éminence EXALT"
  STR_EXALT_BRAINER_UFOPEDIA: "Étant donné que les membres ordinaires d'EXALT sont pour la plupart contrôlés par la distribution de psiclone, il existe un moyen de gagner sans guerre prolongée : utiliser cette arme EXALT contre eux. Nous comprenons désormais suffisamment bien le fonctionnement du psiclone pour développer une contre-onde qui perturbera le fonctionnement de ces dispositifs sur de vastes étendues. Avant que nos ennemis n'ajustent leur signal, nous inonderons le marché avec nos psiclones piratés qui seront immunisés contre les perturbations et, vous le savez, ne vous forceront pas à rejoindre une armée alien échange. Cela devrait rendre EXALT suffisamment inoffensif pour que nous n'ayons plus à nous en soucier. Donnez simplement l'ordre, commandant."
  STR_EXALT_BRAINER_CORPSE: "Corps d’éminence EXALT"
  STR_HYBRID_BRAINER: "Éminence hybride"
  STR_BRAINER: "Éminence hybride"
  STR_BRAINER_UFOPEDIA: "Cette créature est mi-humaine, mi-alien. Elle possède des capacités mentales inhabituelles, notamment la télékinésie et un champ de force personnel. Elle aurait été élevée par des aliens afin d'infiltrer la Terre. Elle occupe une position importante au sein d'un réseau composé de ses semblables, d'apparence plus humaine mais tout aussi dangereux."
  STR_BRAINER_AUTOPSY: "Autopsie d'éminence hybride"
  STR_BRAINER_AUTOPSY_UFOPEDIA: "La physiologie de cette créature est en grande partie humaine, car elle possède tous nos organes à l’exception des organes génitaux, qu’elle n’a jamais eus. Son cerveau, en revanche, est plus développé et atypique sous certains aspects, ce qui suggère des capacités mentales supérieures. Physiquement, elle est extrêmement fragile, mais les rapports de combat indiquent la présence d’une sorte de champ de force autour de la créature."
  STR_EXALT_LIQUIDATOR: "Liquidateur EXALT"
  STR_EXALT_LIQUIDATOR_UFOPEDIA: "Les liquidateurs sont des agents d'élite d'EXALT, qui servent dans les forces spéciales de leurs suzerains, généralement pour semer la terreur. Ils sont bien entraînés, équipés d'un bon gilet pare-balles et entièrement dévoués à leur cause... ou à leurs Psiclones."
  STR_TERROR_FROM_THE_DEEP: "Terror from The Deep"
  STR_TERROR_FROM_THE_DEEP_UFOPEDIA: "Nous avons enfin découvert le terrible plan de T'leth : il semblerait qu'il soit en train de constituer une armée de guerriers invincibles appelés tasoths afin d'envahir la Terre.{NEWLINE}Heureusement pour nous, cette armée est produite dans une installation isolée, car le processus nécessite des machines très instables. Cela nous donne une chance de nous y infiltrer. Nous devrions obtenir suffisamment de données pour élaborer un plan visant à la neutraliser dès que possible."
  STR_ZRBITE_TANK: "Conteneur de zrbite"
  STR_ZRBITE_TANK_UFOPEDIA: "Cet appareil alien est rempli d'un matériau exotique et hautement énergétique appelé zrbite."
  STR_ZRBITE_TANK_DISASSEMBLY: "Ouv : Conteneur de zrbite"
  STR_ZRBITE: "Zrbite"
  STR_ZRBITE_UFOPEDIA: "Alliage d'origine alien, composé en partie d'or et en partie de biomatériaux. Il s'agit d'une source d'énergie très efficace, utilisée pour les armes et les vaisseaux aliens. Il est stocké dans des réservoirs en cristal spéciaux d'une capacité de 30 unités.{NEWLINE}Malheureusement, il est hors de notre capacité technique de reproduire ce matériau, car la plupart de ses composants sont d'origine alien. Encore une fois."
  STR_AQUA_PLASTICS: "Aqua-plastiques"
  STR_AQUA_PLASTICS_UFOPEDIA: "Les sous-marins et les structures aliens utilisent un matériau incroyablement solide, flexible et durable pour la majeure partie de leur construction. Les aqua-plastiques sont des matériaux complexes à liaisons multiples et catalysés par le zrbite. Dense mais légère, cette substance est encore plus résistante que le titane ou le Kevlar. Malheureusement, son processus de fabrication est principalement organique, et nous ne disposons pas des infrastructures nécessaires pour la produire."
  STR_GILLMAN_HERO: "Homme-poisson héro"
  STR_GILLMAN_HERO_CORPSE: "Corps d'homme-poisson héro"
  STR_GILLMAN_HERO_ARMOR: "Analyse de Combat : Homme-poisson héro"
  STR_GILLMAN_HERO_UFOPEDIA: "Après avoir brisé le contrôle mental, nous avons réussi à communiquer avec le spécimen. Il semblait avoir retrouvé son humanité et, malgré une perte de mémoire importante, s'est identifié comme étant le « Dr Jamrowocky » de l'organisation Men in Black. Il a été enlevé et soumis à des expériences par les aliens, puis utilisé dans leurs opérations comme une arme et un « animal de compagnie ». Il est reconnaissant d'avoir été sauvé et partagera tout ce qu'il sait sur les aliens. Il a également fait don de son armure."
  STR_GILLMAN_HERO_AUTOPSY: "Autopsie d'homme-poisson héro"
  STR_GILLMAN_HERO_AUTOPSY_UFOPEDIA: "Cette créature semble être une forme plus grande des homme-poisson. Les modifications de son corps sont moins radicales que chez un spécimen normal et toutes ses caractéristiques anatomiques humaines sont encore présentes, ce qui nous a permis de l'identifier comme un homme adulte. Il possède plusieurs implants supplémentaires destinés à augmenter sa force, mais aussi à le contrôler plus directement par le psi, ce qui suggère une plus grande indépendance mentale. Son armure semble inexplicablement être d'origine humaine, mais très avancée."
  STR_JANISSARY_ARMOR: "Analyse de Combat : Homme-poisson"
  STR_JANISSARY_WEAPON: "Attaque d'homme-poisson"
  STR_JANISSARY: "Homme-poisson"
  STR_JANISSARY_AUTOPSY: "Autopsie d'homme-poisson"
  STR_JANISSARY_UFOPEDIA: "Bien qu'ils aient été humains par le passé, les hommes-poissons ignorent leur ancienne identité et sont sous le contrôle total des aliens. Il n'y a aucun moyen de communiquer avec eux, puisqu'ils sont contrôlés directement par des implants cybernétiques dans leur cerveau lourdement modifié. Au combat, ils tuent ou neutralisent par une décharge électrique. Ils sont normalement chargés de monter la garde."
  STR_JANISSARY_AUTOPSY_UFOPEDIA: "Ces créatures sont le résultat terrifiant d'expérimentations humaines. Elles sont créées à partir de victimes capturées, lourdement modifiées par la cybernétique et la biotechnologie. Les modifications cybernétiques les plus visibles concernent le cerveau et le système cardiovasculaire, ainsi qu'une sorte de générateur de foudre intégré à chacun de leurs bras. Leur physiologie est clairement conçue pour leur permettre de travailler sous l'eau indéfiniment et à de grandes profondeurs."
  STR_JANISSARY_TERRORIST: "Terroriste homme-poisson"
  STR_JANISSARY_CORPSE: "Corps d'homme-poisson"
  STR_AQUATIC_WARFARE: "Guerre sous-marine"
  STR_GILLDOG_ARMOR: "Analyse de Combat : Branchien"
  STR_GILLDOG: "Branchien"
  STR_GILLDOG_TERRORIST: "Branchien"
  STR_GILLDOG_CORPSE: "Corps de branchien"
  STR_GILLDOG_AUTOPSY: "Autopsie de branchien"
  STR_GILLDOG_AUTOPSY_UFOPEDIA: "Nos agents ont eu raison d'évaluer cette créature : elle possède réellement des poumons et des branchies. Sa peau écailleuse la protège contre la plupart des agressions, notamment chimiques, et sa structure corporelle lui permet de résister à de fortes pressions, comme dans les profondeurs des océans ou lors d'explosions. Ses mâchoires sont puissantes et extrêmement vicieuses."
  STR_GILLDOG_UFOPEDIA: "Les branchiens peuvent opérer aussi bien sur terre que sous l'eau. Ce sont de dangereux prédateurs, alliant l'intelligence des mammifères à la ténacité des ichtyens. Leur principale faiblesse est la fumée, qui a tendance à les étouffer facilement."
  STR_GILLDOG_WEAPON: "Morsure de branchien"
  STR_BLOODHOUND_ARMOR: "Analyse de Combat : Traque-sang"
  STR_BLOODHOUND: "Traque-sang"
  STR_BLOODHOUND_TERRORIST: "Traque-sang"
  STR_BLOODHOUND_CORPSE: "Corps de traque-sang"
  STR_BLOODHOUND_AUTOPSY: "Autopsie de traque-sang"
  STR_BLOODHOUND_AUTOPSY_UFOPEDIA: "Cette créature cauchemardesque est un grand canidé qui a subi des modifications génétiques et chirurgicales. Elle possède une grande force musculaire, en particulier au niveau de la mâchoire. Son crâne est épais et robuste. La créature a été nourrie avec un cocktail d'antibiotiques, ce qui suggère une déficience du système immunitaire. Le secret de son incroyable résistance aux tirs réside dans sa peau dure et horriblement mutilée : un treillis de durafibre, apparemment implanté après que la créature ait atteint sa taille adulte. Le plus inquiétant reste toutefois la présence d'un code-barres tatoué avec un numéro de série."
  STR_BLOODHOUND_UFOPEDIA: "Ces chiens monstrueux, génétiquement modifiés, sont des bêtes de guerre produites en série. Ils sont sauvages et sanguinaires, mais tout aussi intelligents et fidèles que des chiens normaux. Ils sont implantés avec une greffe de peau en Durafibre, ce qui les rend très résistants aux balles. Leur seule faiblesse est leur dépendance totale à des médicaments et antibiotiques coûteux pour rester en vie, en raison d'imperfections dans leur conception. Ils sont également stériles. Cependant, leurs fabricants considèrent ces deux caractéristiques comme avantageuses pour un produit commercial potentiel."
  STR_BLOODHOUND_WEAPON: "Morsure de traque-sang"
  STR_SUPPORTER_OF_DAGON_ARMOR: "Analyse de Combat : Partisan de Dagon"
  STR_DISCIPLE_OF_DAGON_ARMOR: "Analyse de Combat : Adepte de Dagon"
  STR_PRIEST_OF_DAGON_ARMOR: "Analyse de Combat : Prêtre de Dagon"
  STR_CHOSEN_OF_DAGON_ARMOR: "Analyse de Combat : Élu de Dagon"
  STR_SORCERER_OF_DAGON_ARMOR: "Analyse de Combat : Sorcier de Dagon"
  STR_SUPPORTER_OF_DAGON: "Partisan de Dagon"
  STR_SUPPORTER_OF_DAGON_UFOPEDIA: "Ces individus sont des membres initiés d'une organisation quasi religieuse appelée l'Église de Dagon. Ils parlent de rituels secrets impliquant des sacrifices humains, destinés à obtenir les faveurs des divinités de l'océan, mais vivent par ailleurs une vie normale. Ce sont pour la plupart de simples civils, mais fous, armés et dangereux."
  STR_DISCIPLE_OF_DAGON: "Adepte de Dagon"
  STR_DISCIPLE_OF_DAGON_UFOPEDIA: "Ces cultistes de bas rang prétendent être au service d'une entité surnaturelle appelée Dagon, associée aux profondeurs océaniques. Ils semblent être affectés par un syndrome commun qui fait paraître leur peau grisâtre et humide, ainsi que par des anomalies de développement. Ce syndrome freine leurs capacités intellectuelles mais les rend plus résistants à la douleur et aux chocs, et leur donne une meilleure vision en basse lumière. Leur dévotion fanatique les rend également presque téméraires au combat."
  STR_PRIEST_OF_DAGON: "Prêtre de Dagon"
  STR_PRIEST_OF_DAGON_UFOPEDIA: "Les prêtres sont les dirigeants de l'Église de Dagon. De l'extérieur, ils sont moins affectés par le « syndrome de Dagon », qui les rend responsables des contacts avec les étrangers. Ils sont cependant exceptionnellement résistants pour des êtres humains et leur esprit fonctionne de manière très différente du nôtre, très probablement en raison de l'endoctrinement par une intelligence alien, ou peut-être d'une variante du syndrome de Dagon. Les prêtres sont essentiels à l'Église de Dagon et doivent être appréhendés sans délai."
  STR_CHOSEN_OF_DAGON: "Élu de Dagon"
  STR_CHOSEN_OF_DAGON_UFOPEDIA: "Ce membre de l'Église de Dagon ressemble aux Adeptes de Dagon, mais conserve nettement plus d'intelligence et même de charisme. En captivité, le soi-disant élu passe la plupart de son temps en transe méditative. Cette transe provoque de petits changements dans son corps, comme des membranes entre les doigts ou des excroissances en forme d'écailles sur sa peau, qui disparaissent peu après la fin de la transe. Les Élus ne semblent pas avoir de rôle particulier dans le culte, si ce n'est celui d'être des exemples à suivre, et sont considérés comme des mystiques éclairés par leurs frères."
  STR_DAGON_MORPH: "Morphosé de Dagon"
  STR_DAGON_MORPH_UFOPEDIA: "Cette créature était autrefois humaine, mais elle est désormais presque entièrement alien, tant physiquement que mentalement. Son « syndrome de Dagon » s'est pleinement développé, le transformant en un être semi-aquatique doté de pouvoirs psi effrayants."
  STR_SORCERER_OF_DAGON_CORPSE: "Corps de morphosé de Dagon"
  STR_SORCERER_OF_DAGON: "Sorcier de Dagon"
  STR_SORCERER_OF_DAGON_UFOPEDIA: "Les sorciers ont le privilège de contacter les « Messagers de Dagon » et prétendent voyager vers leurs temples sous-marins. Ils possèdent d'étranges pouvoirs télépathiques qui peuvent également être focalisés à travers un dispositif spécial pour produire divers effets. Ces capacités les rendent de redoutables adversaires. Les sorciers ne maîtrisent pas très bien les langues humaines, mais leurs adeptes sont guidés par télépathie et obéissent promptement aux ordres."
  STR_SORCERER_OF_DAGON_AUTOPSY: "Autopsie de morphosé de Dagon"
  STR_SORCERER_OF_DAGON_AUTOPSY_UFOPEDIA: "Cette créature était autrefois humaine, mais elle a été profondément modifiée à l'aide d'une technologie non-terrestre, jusqu'à son code génétique et sa biochimie. Mis à part son apparence effrayante, la plupart des changements ont pour but d'adapter la créature à la vie sous-marine. Elle semble sensible au feu et devrait avoir des difficultés à respirer l'air."
  STR_DEEP_ONE_OUTPOST: "Avant-postes profond"
  STR_DEEP_ONE_OUTPOST_UFOPEDIA: "Les profonds sont un peuple nomade sans installations permanentes. Ils préfèrent flotter librement, emportant toutes leurs possessions avec eux. Comme ils dépendent des provisions fournies par leurs mystérieux « dieux », ils restent généralement à proximité des avant-postes de communication sous-marins inhabités. Si nous trouvons un tel avant-poste, nous devons le surveiller pour détecter toute activité des profonds et intercepter tout groupe qui s'en approche."
  STR_CALL_OF_TLETH: "Appel de T'leth"
  STR_CALL_OF_TLETH_UFOPEDIA: "Chaque fois que les profonds ont besoin de quelque chose, ils se rendent au poste avancé le plus proche et appellent à l'aide. Nous comprenons désormais comment fonctionne leur dispositif de communication. Si nous envoyons une fausse demande de ravitaillement, leurs supérieurs devraient se présenter, pour être capturés."
  STR_DEEP_ONE_COMMUNITIES: "Communautés de profonds"
  STR_DEEP_ONE_COMMUNITIES_UFOPEDIA: "Les profonds vivent en petites communautés nomades sur le plateau continental, chassant le poisson et s'entraînant à devenir des guerriers sous la tutelle, faute de mieux, de la prêtrise. En résumé, ils sont intelligents, mais très primitifs.{NEWLINE}Nos captifs ont été incapables d'expliquer d'où venait exactement leur équipement exceptionnellement avancé, se contentant de dire qu'il avait été offert par d'énigmatiques « maîtres ». Apparemment, chaque fois que nous faisons une découverte, cela nous montre qu'il y a un homme derrière l'homme. N'est-ce pas, commandant ?"
  STR_EXALT_RATIONALE: "Raison d'être d'EXALT"
  STR_EXALT_RATIONALE_UFOPEDIA: "Il s'avère qu'EXALT n'est pas un groupe monolithique. Certaines de ses élites pensent que les aliens sont en fait un moindre mal par rapport aux gouvernements terriens inefficaces et corrompus par de fausses idéologies. D'autres les considèrent simplement comme une source de profit, comme n'importe quel autre gouvernement. Ils ne perçoivent pas ce pluralisme comme une menace, mais plutôt comme un raisonnement interne qui ne nuit pas à l'efficacité de l'organisation et qui n'est qu'une saine compétition entre différentes politiques - un darwinisme politique en quelque sorte. A la fois marginaux et corporatistes, ils n'en sont pas moins bien armés et déterminés à servir leurs futurs maîtres aliens."
  STR_ZSRR_RATIONALE: "Raison d'être de l'Aube Rouge"
  STR_ZSRR_RATIONALE_UFOPEDIA: "Composée essentiellement d'anciens officiels soviétiques mécontents du nouvel ordre des choses, l'Aube Rouge fonctionne sur un mélange efficace d'idéologie et de pragmatisme. Ils considèrent la société alien - ou du moins ce qu'ils en savent d'après les preuves récupérées dans les anciens entrepôts de l'URSS - comme supérieure en termes de technologie et, sans doute, de moralité. Leur objectif est de survivre à l'inévitable conquête alien et peut-être même d'en tirer profit. Ils considèrent que les aliens ne sont pas très différents de nous et que nous devrions nous rapprocher d'eux pour mieux nous intégrer dans leur empire. Ils pensent également que les aliens doivent avoir une sorte de discours interne et qu'ils peuvent être influencés de l'intérieur par le biais de la politique classique. Une grande partie de leurs efforts se concentre sur la collecte de ressources pour les négociations futures avec les envahisseurs, après que nous les ayons rejoints."
  STR_CHURCH_OF_DAGON_RATIONALE: "Raison d'être de l'Église de Dagon"
  STR_CHURCH_OF_DAGON_RATIONALE_UFOPEDIA: "L'objectif principal des cultistes de Dagon est de provoquer la fin du monde tel que nous le connaissons, en aidant à réveiller leur dieu alien, qui prendra possession de la planète et la transformera en autre chose. Pourquoi feraient-ils une telle chose ? Eh bien, il se trouve qu'ils ont une vision très pessimiste de la réalité : selon eux, l'Univers est rempli de forces trop puissantes et dangereuses pour que l'humanité ne puisse y survivre seule. À leurs yeux, devenir une partie d'une de ces puissances est nécessaire pour la survie de notre espèce, et conserver notre humanité est un luxe que nous ne pouvons pas nous permettre.{NEWLINE}Espérons qu'ils se trompent, et non nous."
  STR_BLACK_LOTUS_RATIONALE: "Raison d'être du Lotus Noir"
  STR_BLACK_LOTUS_RATIONALE_UFOPEDIA: "Pour un culte religieux, l'agenda du Lotus Noir est étonnamment pragmatique - du moins pour les membres qui n'ont pas été continuellement exposés à la volonté de leur déesse. L'humanité se tient seule face à une multitude (toujours un mot impressionnant, si vous me demandez !) d'ennemis, dont beaucoup ne peuvent être pleinement compris ni combattus, ni par nous ni par le Lotus Noir, sans aide extérieure.{NEWLINE}La Dame Dorée représente une telle opportunité.{NEWLINE}Bien qu'elle semble considérer ses fidèles plus comme des jouets ou des amusements, elle a fourni plusieurs moyens d'organiser une réponse plus efficace à quiconque souhaiterait véritablement nuire à l'humanité, sous la forme d'un entraînement psionique, interprété et modifié pour correspondre aux traditions de méditation et de combat d'Extrême-Orient.{NEWLINE}Pour quiconque n'est pas dominé psioniquement par leur déesse, elle semble être le moindre de deux maux, voire de plusieurs."
  STR_CYBERWEB_RATIONALE: "Raison d'être du Cyberweb"
  STR_CYBERWEB_RATIONALE_UFOPEDIA: "Avoir un esprit scientifique et être confronté à une technologie alien peut provoquer un choc profond, car cela remet souvent en question nos principes fondamentaux. Cyberweb offre une réponse possible : une organisation qui incarne une opposition violente à l'ignorance. Bien que Cyberweb soit strictement égalitaire, ses membres sont profondément unis par une cause commune : utiliser la technologie alien comme une arme pour prendre le contrôle partout où cela est possible. Les candidats partageant les mêmes idées sont recrutés parmi des groupes tels que Technomages, La Ligue, Osiron et d'autres factions modérées ayant une expérience dans le domaine des technologies exotiques. La plupart de ces organisations considèrent les Technocinglés de Cyberweb comme des extrémistes dangereux, tout comme nous, et s'opposent généralement à eux. Osiron fait figure d'exception notable, entretenant des relations amicales avec Cyberweb et collaborant même à certains projets."
  STR_MESSENGERS_OF_DAGON: "Messagers de Dagon"
  STR_MESSENGERS_OF_DAGON_UFOPEDIA: "Il semble que les messagers dont parlent les cultistes de Dagon ne soient pas un mythe : ils viennent en effet de la mer et il est peu probable qu'ils soient humains. Qui qu'ils soient, ils possèdent une technologie qui dépasse l'entendement humain et constituent probablement une menace pour les sociétés terriennes, et seront donc classés comme des aliens.{NEWLINE}Puisque nous savons maintenant ce qu'il faut chercher, nous allons tenter d'attraper ces messagers sur la terre ferme et d'en savoir plus sur leurs origines et leurs motivations."
  STR_DAGON: "Dagon"
  STR_DAGON_UFOPEDIA: "Nos suppositions et nos sombres prédictions sont maintenant confirmées : Dagon est bel et bien un être alien très puissant et très ancien, régnant sur une immense base alien sous-marine peuplée d'intelligences inhumaines. Bien que ce Dagon soit actuellement dans un état de « rêve », qui fait référence à une sorte d'hibernation psionique, les yeux de sa forteresse sont fixés sur l'humanité. Ils nous considèrent comme une race inférieure, au mieux apte à être exploitée, au pire à être éradiquée de la planète {NEWLINE}La ville est encore à des décennies de sa pleine préparation au combat, mais c'est certainement un ennemi qui peut s'avérer très difficile à vaincre. Pour l'instant, les messagers de Dagon doivent être arrêtés à chaque occasion."
  STR_UNDERWATER_OPERATIONS: "Opération sous-marines"
  STR_UNDERWATER_OPERATIONS_UFOPEDIA: "X-Com a la capacité de mener des missions sous-marines si nécessaire. Lorsqu'une telle mission se présente, vous pouvez vous rendre sur les lieux à l'aide de votre moyen de transport habituel. Un sous-marin X-Com « Calypso » dédié sera mis à votre disposition sur place.{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE} {NEWLINE}N'oubliez pas que le Calypso ne peut accueillir que 7 agents ; si vous en emmenez davantage, ils devront renoncer à cette mission.{NEWLINE}Avertissement : tout chien participant à cette mission se noiera !"
  STR_ADVANCED_UNDERWATER_OPERATIONS: "Opération sous-marines avancées"
  STR_ADVANCED_UNDERWATER_OPERATIONS_UFOPEDIA: "Grâce au nouveau module sous-marin « Trident », nous pouvons envoyer jusqu'à 15 agents à des profondeurs jamais atteintes auparavant.{NEWLINE}Attention : tout chien participant à des missions sous-marines se noiera !"
