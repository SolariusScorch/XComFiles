  STR_M14_UFOPEDIA: "Un vieux fusil militaire, tirant la puissante balle 7,62 mm OTAN. Encore utilisé de façon limitée comme arme de précision.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion II."
  STR_M14_BUY: "Acquisition de M14"
  STR_GALIL: "Galil"
  STR_GALIL_UFOPEDIA: "Cette version légère d'un fusil 7,62 a été conçue pour les forces militaires et policières israéliennes, y compris la garde de la Knesset.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion II."
  STR_GALIL_BUY: "Acquisition de Galil "
  STR_FN_FAL: "FN FAL"
  STR_FN_FAL_UFOPEDIA: "Arme fiable, précise et puissante, utilisant des munitions 7,62 mm OTAN. Pas le meilleur choix pour un débutant.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion II."
  STR_FN_FAL_CLIP: "Charg. 7,62 mm OTAN"
  STR_DESERT_EAGLE: "Desert Eagle"
  STR_DESERT_EAGLE_UFOPEDIA: "Conçu comme un pistolet de tir, il est devenu très populaire sur le marché des armes civiles en raison de ses munitions puissantes. Bonne précision, mais difficile à utiliser.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Armes non standard."
  STR_DESERT_EAGLE_CLIP: "Charg. Desert Eagle"
  STR_XCOM_BUREAU: "Histoire d'X-Com : Bureau X-Com"
  STR_XCOM_BUREAU_UFOPEDIA: "La bande révèle une vérité choquante : notre X-Com est en quelque sorte la réincarnation d'un projet du même nom datant des années 1960, mis en place à la hâte pour contrer une agression alien secrète sur le sol américain. Apparemment, une faction d'aliens, dirigée par une entité mystérieuse, a tenté de prendre le contrôle du gouvernement et finalement de conquérir la Terre. Le plan a échoué, mais le chef n'a jamais été capturé ni tué, car il ou elle agissait via un lien psychique depuis un endroit alien. Un autre alien, décrit comme un être énergétique, semblait en fait aider les humains à repousser l'invasion et à dissimuler les dégâts.{NEWLINE}Il est intéressant de noter qu'il est possible que le chef agissait indépendamment des envahisseurs actuels et qu'il était peut-être leur concurrent. Les aliens ne sont peut-être pas aussi monolithiques que nous le soupçonnions au départ."
  STR_XCOM_HISTORY_UNIT: "Histoire d'X-Com : UNIT"
  STR_XCOM_HISTORY_UNIT_UFOPEDIA: "Dans les années 1940, un ovni s'est écrasé sur le sol britannique, alertant le gouvernement de la présence des aliens. Cette information n'a jamais été communiquée à un autre pays ; au lieu de cela, une équipe d'intervention spéciale a été constituée au cas où ils reviendraient. Les aliens sont revenus à plusieurs reprises et ont été attaqués à plusieurs occasions. Les pertes de UNIT étaient élevées, mais elle a remporté plusieurs victoires, s'emparant de certains cadavres d'aliens et de leur équipement. Ils ont ensuite joué un rôle actif dans la lutte contre d'autres menaces connexes, principalement des cyborgs créés sur Terre par des agents aliens. Après sa dissolution, le personnel d'UNIT a participé au projet Xenonauts. Leur division scientifique n'est jamais allée bien loin avec la technologie alien, mais ils ont inventé quelques gadgets, comme des armes anti-robots.{NEWLINE}Nous avons trouvé les plans de : Grenade IEM."
  STR_XENONAUTS: "Histoire d'X-Com : Xénonautes"
  STR_XENONAUTS_UFOPEDIA: "Il s'avère que Kiryu-Kai et d'autres initiatives similaires n'étaient pas les premières tentatives pour faire face à la menace aliens. Nous avons découvert un projet top secret des années 70 intitulé « Force de Défense Xénonautes », qui était une opération conjointe de l'OTAN et du Pacte de Varsovie. L'initiative a été de courte durée ; elle a échoué en raison d'un manque de renseignements, d'un budget limité et d'un certain nombre de décisions malheureuses, sans parler des agents qui ont abusé du « sérum d'amélioration de l'esprit » (ce qui leur a valu le terme informel de « psychonautes »). Toutefois, il ne faut pas sous-estimer son rôle unique pendant la guerre froide, ni ses réalisations scientifiques, comme le Bouclier de Combat Xéno."
  STR_KIRYU_KAI: "Histoire d'X-Com : Kiryu-Kai"
  STR_KIRYU_KAI_UFOPEDIA: "Avant X-Com, de nombreux pays ont tenté de faire face à la menace paranormale par leurs propres moyens. Le projet japonais au nom de code « Kiryu-Kai » est sans doute celui qui a connu le plus de succès. Ayant rencontré et combattu des aliens, cette organisation est à l'origine de la plupart de nos données et technologies de départ. Malheureusement, les pertes subies au combat, combinées à un désintérêt soudain et mystérieux du gouvernement japonais, ont conduit à l'arrêt prématuré du projet.{NEWLINE}{NEWLINE}L'information la plus importante que nous ayons reçue du Kiryu-Kai est:{NEWLINE} « L'invasion commencera le 1er janvier 1999, à 12h00 GMT. »"
