  STR_DOGE_ALLOY_VEST_ARMOR: "EQUIPEMENT EN TRITANIUM"
  STR_DOGE_ALLOY_VEST_ARMOR_UFOPEDIA: "Fabriqué en tritanium, cet équipement de protection est à la fois plus résistant et plus léger que les armures pour chiens classiques. Il augmente la capacité de charge du chien de 4."
