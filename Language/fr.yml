  STR_OBLITERATOR_AUTOPSY_UFOPEDIA: "L'usage de cet unité automatisé est clairement destiné à la guerre. Son épaisse armure triple-couche est conçu pour résister autant aux armes énergétiques qu'aux armes balistiques. La puissance offensive est assuré par 14 puissantes rockets à Élérium entreposés dans les compartiments d'armes."
