  STR_LASER_RIFLE_MIB: "Fusil laser"
  STR_HEAVY_LASER_MIB: "Laser lourd"
  STR_PORTABLE_LASER_CANNON: "Canon laser portable"
  STR_LASER_PISTOL_MIB_UFOPEDIA: "Ce pistolet laser est une arme de poing avancée. Sa batterie a une capacité de 24 coups.{NEWLINE}{NEWLINE}La fabrication de cette arme nécessite : Fabrication de Pistolet Laser."
  STR_LASER_PISTOL_MIB_MANUFACTURING: "Fabrication de pistolet laser"
  STR_LASER_SMG_UFOPEDIA: "Une arme laser à deux mains, principalement conçue pour les combats urbains et les assauts rapprochés.{NEWLINE}{NEWLINE}La fabrication de cette arme nécessite : Fabrication de SMG laser."
  STR_LASER_SMG_MANUFACTURING: "Fabrication de SMG Laser"
  STR_LASER_RIFLE_MIB_UFOPEDIA: "Ce fusil laser est alimenté par une batterie très sophistiquée qui permet 36 tirs.{NEWLINE}{NEWLINE}La fabrication de cette arme nécessite : Fabrication de fusil Laser."
  STR_HEAVY_LASER_MIB_UFOPEDIA: "Cette variante du laser lourd est une arme anti-blindage. Elle peut tirer 20 coups par chargeur.{NEWLINE}{NEWLINE}La fabrication de cette arme nécessite : Fabrication de laser lourd."
  STR_PORTABLE_LASER_CANNON_UFOPEDIA: "Une variante ultra-lourde du laser lourd, conçue pour les agents portant une armure assistée. Non seulement elle est extrêmement puissante, mais son mécanisme de refroidissement robuste lui permet de tirer par rafales courtes.{NEWLINE}{NEWLINE}La fabrication de cette arme nécessite : Fabrication de canon laser portable."
  STR_LASER_RIFLE_MIB_MANUFACTURING: "Fabrication de fusil laser"
  STR_HEAVY_LASER_MIB_MANUFACTURING: "Fabrication de laser lourd"
  STR_LASER_SNIPER_RIFLE_MANUFACTURING: "Fabrication de fusil de précision laser"
  STR_PORTABLE_LASER_CANNON_MANUFACTURING: "Fabrication de canon laser portable"
  STR_XCOM_CYBERDISC_PLASMA: "Cyberdisque X-Com/Plasma"
  STR_XCOM_CYBERDISC_LASER: "Cyberdisque X-Com/Laser"
  STR_XCOM_CYBERDISC: "Cyberdisque X-Com"
  STR_XCOM_CYBERDISC_UFOPEDIA: "Les progrès réalisés dans les domaines de l'électronique aliens et de la science des matériaux nous ont permis de réparer les cyberdisques endommagés et de les utiliser à nos propres fins. Bien que puissants, ces ovnis miniatures ont toujours tendance à exploser violemment lorsqu'ils sont gravement endommagés, il convient donc de les manipuler avec prudence."
  STR_HACKING: "Piratage informatique"
  STR_ALIEN_ENCRYPTION: "Cryptage alien"
  STR_ALIEN_DATA_SLATE_DECRYPTION: "Décryptage de la tablette de données alien"
  STR_ALIEN_DATA_SLATE_DECRYPTED: "Tablette de données alien décryptée"
  STR_ALIEN_DATA_SLATE: "Tablette de données alien"
  STR_ALIEN_DATA_SLATE_UFOPEDIA: "Les tablettes de données aliens sont des appareils portables utilisés pour stocker des informations techniques spécialisées. Elles ne se trouvent qu'en possession d'aliens de haut rang et doivent faire l'objet d'une enquête dès que possible. Pour accéder à leurs banques de mémoire, elles doivent d'abord être décryptées dans l'atelier. Pour cela, nous devons maîtriser la technologie de cryptage alien."
  STR_ABYSSAL_URN_OPENING: "Ouv : Urne abyssale"
  STR_ABYSSAL_URN: "Urne abyssale"
  STR_ABYSSAL_URN_UFOPEDIA: "Ce contenant ornemental semble être utilisé par les Profonds pour entreposer du matériel culturel ou pour usage diplomatique. C'est fait d'aqua-plastique qui sera récupéré lors de l'ouverture."
  STR_JAR_OF_GRAY_GOO_OPENING: "Bocal ouvert de gelée grise"
  STR_JAR_OF_GRAY_GOO: "Bocal de gelée grise"
  STR_JAR_OF_GRAY_GOO_UFOPEDIA: "Ce conteneur est rempli d’un fluide visqueux en mouvement constant. Il semble chercher un moyen de s’échapper, avec une créativité aussi grande que son obstination."
  STR_ALIEN_TERROR_2: "Terreur alien"
  STR_ALIEN_FLYBY: "Survol alien"
  STR_ALIEN_FLYBY_UFOPEDIA: "Les aliens ont pour stratégie d'intimider les gouvernements terrestres en faisant traverser leur espace aérien par de nombreux OVNIs. Il faut s'attendre à une activité OVNI au-dessus des grandes zones peuplées, afin de démontrer la puissance alien. Les aliens sont particulièrement susceptibles d'agir ainsi en réponse à la destruction d'ovnis par X-Com."
  STR_ALIEN_DOMINATION: "Domination alien"
  STR_ALIEN_DOMINATION_UFOPEDIA: "Au fur et à mesure que la guerre s'éternise, les aliens introduiront de nouvelles technologies puissantes et des troupes d'élite pour intimider les gouvernements terriens et les pousser à se soumettre. Ils sont particulièrement susceptibles de le faire en réponse à la destruction d'OVNIs par X-Com. De telles démonstrations de puissance militaire sont très dangereuses pour X-Com, à la fois indirectement (car les gouvernements risquent de devenir très nerveux) et directement (car les aliens n'hésitent pas à attaquer les vaisseaux de X-Com dès qu'ils en ont l'occasion). Nous devons faire tout notre possible pour les arrêter, malgré le risque énorme que cela comporte."
  STR_ALIEN_COLONY: "Colonie alien"
  STR_ALIEN_COLONY_UFOPEDIA: "Après une infiltration réussie dans un pays, les aliens construiront une grande base dans la région. Cette colonie lancera à son tour d'autres missions, allant des patrouilles à d'avantage de subversion. Nous devons nous attaquer en priorité à ces bases, mais les envahisseurs ne manqueront pas d'opposer une résistance importante."
  STR_ALIEN_EMBASSY_ENVOY: "Gouvernance alien"
  STR_ALIEN_RESEARCH_EARLY: "Recherche alien"
  STR_ALIEN_RESEARCH: "Recherche alien"
  STR_ALIEN_RESEARCH_UFOPEDIA: "La mission de recherche alien sert à collecter des données de base sur la Terre et ses habitants. De petits véhicules sont principalement utilisés, avec des atterrissages occasionnels dans des zones désertes. Ce type d'activité alien est la moins menaçante pour le X-Com et ne suscite que peu d'inquiétude de la part des gouvernements et du public."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Une fois qu'une base alien est construite, elle est régulièrement réapprovisionnée par un vaisseau spécial. Si l'un de ces vaisseaux est détecté lors de son atterrissage, cela signifie qu'une base alien se trouve à proximité."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "Il s'agit d'une forme très insidieuse d'activité alien. L'enlèvement par des aliens est largement répandu, malgré leurs tentatives d'effacer l'expérience de la mémoire de leurs victimes. Les personnes enlevées rapportent avoir été soumises à des examens physiques humiliants, y compris la fécondation de femmes humaines par des fœtus aliens et des expériences génétiques bizarres. Le but de cette activité semble être lié à la mutation génétique et à la manipulation du matériel génétique des aliens. Cette activité suscite une grande inquiétude et se produit dans des zones peuplées ou dans des villes."
  STR_ALIEN_HARVEST_UFOPEDIA: "Les aliens utilisent la faune terrestre à de nombreuses fins. Des animaux sont enlevés secrètement et ramenés avec divers organes prélevés. Les mutilations de bétail sont le plus souvent signalées en même temps que les observations d'OVNIs. Ce type d'activité, principalement sur les terres agricoles, suscite de vives inquiétudes de la part des gouvernements et une grande anxiété au sein de la population. La théorie qui sous-tend la « récolte aliens » suggère que des races aliens ont à l'origine « ensemencé » la planète avec sa flore et sa faune, et qu'elles sont revenues pour récolter la moisson qu'elles ont semée."
  STR_ALIEN_TERROR_UFOPEDIA: "Lorsque les aliens terrorisent une ville, ils déploient des forces spéciales équipées pour commettre des massacres, notamment à l'aide d'armes biologiques. Les civils sont directement menacés et les gouvernements sont contraints d'évacuer des zones entières. L'objectif principal de cette activité est de générer une hystérie collective suffisante pour que les gouvernements menacent le projet X-Com. Les aliens peuvent recourir à de telles tactiques terroristes en réaction à la destruction d'OVNIs."
  STR_ALIEN_BASE_UFOPEDIA: "Les aliens construisent des bases secrètes souterraines dans des endroits reculés. Après quelques vols de reconnaissance initiaux, une intense activité d'OVNI se produira pendant la construction de la base. Ces bases sont connues pour contenir des laboratoires expérimentaux pour les personnes enlevées et des fournitures pour d'autres activités dans la région. La présence de bases aliens génère un grand nombre de rapports d'activités sans qu'il y ait d'OVNI. Pour localiser une base, un vaisseau X-Com doit patrouiller dans une zone pendant quelques heures afin d'avoir une chance d'être détecté."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Si les intercepteurs X-Com réussissent particulièrement bien à abattre les OVNIs, les aliens pourraient prendre des mesures de représailles. Cela pourrait se traduire par une attaque directe contre une base X-Com. Cependant, les aliens doivent trouver une base X-Com pour pouvoir l'attaquer, et tant que les ovnis sont tenus à distance, le risque d'assaut devrait être faible."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Les gouvernements Terriens peuvent être infiltrés par des agents aliens d'apparence humaine. Il peut en résulter des contacts officiels entre les aliens et les gouvernements au plus haut niveau. Le point culminant de cette activité est caractérisé par une intense activité d'OVNI à proximité des grandes villes. Les aliens tenteront de signer un pacte avec un gouvernement terrestre en lui offrant la connaissance de leur technologie supérieure. En échange, le gouvernement autorisera les aliens à mener leurs activités sans entrave. Cette mission alien représente la menace la plus élevée pour le X-Com. Si un gouvernement accepte un pacte, son financement cessera."
  STR_SENTRY_RETALIATION: "Représailles ailen"
  STR_SABOTEUR_RETALIATION: "Représailles ailen"
  STR_TROOP_SHIP_ASSAULT_RETALIATION: "Représailles alien"
  STR_ETHEREAL_RETALIATION: "Représailles éthérées"
  STR_ETHEREAL_RETALIATION_UFOPEDIA: "À mesure que X-Com prend conscience de la cause alien, la caste alien au pouvoir s'inquiète davantage de nos activités. Une fois un point critique atteint, elle s'impliquera dans une confrontation directe en recherchant puis en attaquant nos bases avec ses forces d'élite. De telles attaques constituent une menace extrême pour X-Com, mais elles représentent également une occasion rare de capturer des agents éthérés de haut rang."
  STR_ALERT_ALIEN_MIB_MEETING: "Rencontre entre les aliens et les MiB près de"
  STR_ALIEN_MIB_MEETING_SECTOID: "Réunion Aliens/MiB (Sectoïde)"
  STR_ALIEN_MIB_MEETING_FLOATER: "Réunion Alien/MiB (Flottant)"
  STR_ALIEN_MIB_MEETING_MUTON: "Réunion Alien/MiB (Muton)"
  STR_ALIEN_MIB_MEETING: "Réunion Alien/MiB"
  STR_ALIEN_MIB_MEETING_UFOPEDIA: "L'organisation des Men In Black est connue pour aider les aliens à s'infiltrer sur Terre, que ce soit pour des missions diplomatiques ou de sabotage. Les deux groupes s'accordent sur un point de rencontre approprié, d'où les aliens sont récupérés par une équipe spécialisée des MiB et transférés vers leur destination. Il est important d'intercepter de telles missions dès que possible."
  STR_ALIEN_MIB_MEETING_BRIEFING: "Un vaisseau alien a atterri près de cette ville et les Men in Black sont venus aider les visiteurs à infiltrer le monde humain à des fins malveillantes. Assurez-vous que les deux forces soient neutralisées. Attention : les renforts MiB commenceront à arriver sur place vers le tour 2, alors préparez-vous à les intercepter. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_ALIEN_MIB_MEETING_DESCRIPTION: "Un vaisseau alien a atterri près de cette ville et les Men in Black sont venus aider les visiteurs à infiltrer le monde humain à des fins malveillantes. Assurez-vous que les deux forces soient neutralisées."
  STR_MIB_COVERUP: "Couverture MiB"
  STR_MIB_COVERUP_UFOPEDIA: "L'organisation Men in Black s'engage souvent dans des opérations de dissimulation de la vérité à tous les niveaux, allant de la censure des médias locaux à des assassinats brutaux. Les cas les plus importants concernent la nécessité de garantir que les aliens présents sur Terre puissent mener à bien leurs plans maléfiques à l'insu de la population générale, ce qui peut même inclure la surveillance des aliens eux-mêmes si leurs actions sont trop manifestes ou contraires aux intérêts des dirigeants obscurs du MiB. Les opérations de dissimulation impliquent généralement plusieurs vaisseaux de guerre, principalement des transports de troupes. Il va de soi que nous devons nous opposer à ces activités, à la fois pour protéger la Terre et pour nous protéger nous-mêmes."
  STR_MIB_DOMINATION: "Domination MiB"
  STR_MIB_DOMINATION_UFOPEDIA: "Lorsqu'ils sont provoqués, les Men in Black peuvent tenter de prendre le contrôle de l'espace aérien terrestre en faisant étalage de leur puissance militaire. De nombreux vaisseaux de guerre balayeront le ciel, tentant d'abattre tout vaisseau X-Com qu'ils rencontreront. Cette mission est extrêmement dangereuse pour les ressources de X-Com, ainsi que pour sa réputation."
  STR_ALIEN_ABDUCTION_SITE: "Site d'enlèvements alien"
  STR_ALIENS_ABDUCT: "ENLÈVEMENTS ALIEN DÉTECTÉS"
  STR_ALIEN_ABDUCTION_SITE_DESCRIPTION: "Un vaisseau alien a atterri dans la région et attaque la population locale. Nous devons mettre fin à cela immédiatement."
  STR_ALIEN_ABDUCTION_SITE_BRIEFING: "Un vaisseau alien a atterri dans la région et attaque la population locale. Pour annuler la mission, emmenez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_RAIDERS_EARLY: "Équipage Spécial"
  STR_RAIDERS_MIDEARLY: "Équipage Spécial"
  STR_RAIDERS_MID: "Équipage Spécial"
  STR_RAIDERS_LATE: "Équipage Spécial"
  STR_RAIDERS_VERYLATE: "Équipage Spécial"
  STR_MIB: "Men in Black"
  STR_MIBTANK: "PAL MiB"
  STR_MIB_AGENT_ARMOR: "Analyse de Combat : Agent MiB"
  STR_MIB_ENFORCER_ARMOR: "Analyse de Combat : Agent de sécurité MiB"
  STR_MIB_COMBAT_ARMOR: "Analyse de Combat : Spécialiste MiB"
  STR_MIB_COORDINATOR_ARMOR: "Analyse de Combat : Coordinateur MiB"
  STR_MIB_COMMANDER_ARMOR: "Analyse de Combat : Commandant MiB"
  STR_MIB_POWER_SUIT: "Analyse de Combat : Troupe lourde MiB"
  STR_MIB_XENOTECHNOLOGIST_POWER_SUIT: "Analyse de Combat : Xénotechnologue MiB"
  STR_MIB_SHOCK_TROOPER_ARMOR: "Analyse de Combat : Troupe de choc MiB"
  STR_MIB_STORMTROOPER_ARMOR: "Analyse de Combat : Infanterie d'assaut MiB"
  STR_MIB_AGENT: "Agent MiB"
  STR_MIB_AGENT_UFOPEDIA: "Ces individus peuvent sembler moyens au premier abord, mais ils sont formés et équipés au plus haut niveau possible, et au-delà. Ils sont également programmés pour une efficacité, une ténacité et une impitoyabilité maximales. Ne vous attendez pas à ce qu'ils cèdent au combat.{NEWLINE}Les agents MiB semblent régulièrement subir une sorte de lavage de mémoire ou de blocage qui est très difficile à briser, rendant l'extraction d'informations spécifiques est extrêmement problématique."
  STR_MIB_ENFORCER: "Agent de sécurité MiB"
  STR_MIB_ENFORCER_UFOPEDIA: "Les agent de sécurités des MiB sont des supersoldats, robustes et bien équipés. Ils s'engagent régulièrement dans des activités d'ombre, principalement en tant que gardes du corps et assassins, et peuvent donc posséder des informations pertinentes sur leur organisation."
  STR_MIB_SCIENTIST: "Scientifique des MiB"
  STR_MIB_SCIENTIST_UFOPEDIA: "Les scientifiques sont les cerveaux anonymes qui dirigent les projets de connaissance des Men in Black. Ils ne sont pas particulièrement bien formés, mais ils sont extrêmement intelligents et ont accès à des données très intéressantes. Certains des esprits les plus brillants de notre siècle sont des scientifiques du MiB, même si le monde ne connaîtra jamais leur nom."
  STR_MIB_EXECUTOR: "Exécutant MiB"
  STR_MIB_EXECUTOR_UFOPEDIA: "Les exécutants peuvent être classés comme de jeunes officiers, mais ils rendent compte aux plus hauts échelons des Men In Black - ou peut-être à leurs employeurs. Ils dirigent de petites équipes d'agents des MiB dans des opérations contre l'humanité et possèdent également des compétences rares. Leurs corps sont visiblement augmentés par avec de la cybernétique et des drogues."
  STR_MIB_COORDINATOR: "Coordinateur MiB"
  STR_MIB_COORDINATOR_UFOPEDIA: "Les coordinateurs sont des officiers de rang intermédiaire dans l'armée secrète Men in Black. Ils sont nommés pour aider, et parfois prendre le commandement, lors d'opérations majeures. Ils sont tous extrêmement dangereux à plusieurs niveaux : militaire, social, psychologique et autres."
  STR_MIB_COMMANDER: "Commandant MiB"
  STR_MIB_COMMANDER_UFOPEDIA: "Ces personnes doivent être considérées comme les généraux des forces Men in Black : elles sont les plus puissantes, les mieux informées et les plus influentes. En tant qu'officiers supérieurs, elles ont accès aux secrets les plus profonds du MiB qu'un agent de terrain puisse connaître."
  STR_MIB_STORMTROOPER: "Infanterie d'assaut MiB"
  STR_MIB_STORMTROOPER_UFOPEDIA: "Les troupe d'assaut sont les spécialistes d'assaut les plus élitistes parmi les puissants agents Men in Black. Ils portent une combinaison légère équipée d'un module anti-gravité et d'un champ de camouflage quasi parfait. Ce dernier est malheureusement incompatible avec le matériel de nos agents."
  STR_MIB_HEAVY_TROOPER: "Troupe lourde MiB"
  STR_MIB_HEAVY_TROOPER_UFOPEDIA: "Ces individus sont des agent de sécurité, spécialisés dans les opérations impliquant des armures assistées. Bien que leur équipement soit redoutable, ils ne possèdent aucune qualité particulière, du moins en ce qui concerne les agents du MiB."
  STR_MIB_SHOCK_TROOPER: "Troupe de choc MiB"
  STR_MIB_SHOCK_TROOPER_UFOPEDIA: "Cet agent du MiB a subi d'importantes modifications cybernétiques et a été relié à une armure assistée ultra-lourde. Grâce à la combinaison d'une technologie alien et d'un entraînement radical, il est pratiquement invincible et ne présente aucun point faible. L'armure ne peut pas être adaptée à des humains ordinaires utilisant des implants cybernétiques de bas niveau."
  STR_MIB_PSI_OPS_ARMOR: "Analyse de Combat : Psi Ops MiB"
  STR_MIB_PSI_OPS_ARMOR_UFOPEDIA: "Les Psi Ops MiB sont suffisamment puissants pour produire des boucliers de force de type vert (capacité : 125, restauration : 20/tour)."
  STR_MIB_PSI_OPS: "Psi-Ops MiB"
  STR_MIB_PSI_OPS_UFOPEDIA: "Les Psi-Ops sont des exécuteurs spécialisés dans le combat psi. Ce sont des psioniques de haut niveau, capables de provoquer des mouvements de panique générale et de briser la volonté d'une personne lambda en quelques secondes. Nous devons les éliminer dès que nous les repérons."
  STR_MIB_XENOTECHNOLOGIST: "Xénotechnologue MiB"
  STR_MIB_XENOTECHNOLOGIST_UFOPEDIA: "Ces ingénieurs sont hautement qualifiés et cybernétiquement améliorés. Leur principale responsabilité consiste à étudier et à entretenir la technologie alien utilisée par les Men in Black, notamment les armes et les systèmes de propulsion des engins. En raison des considérations de sécurité et de leurs horaires de travail exigeants, on les voit rarement, voire jamais, sur le terrain. Ils sont équipés de combinaisons spécialisées conçues pour les tâches lourdes, qu'ils manient avec une habileté exceptionnelle. Il est essentiel de capturer et d'interroger le plus grand nombre possible d'entre eux, car cela pourrait nous aider à percer les secrets aliens."
  STR_MIB_PSI_OPS_CORPSE: "Corps de Psi-Ops MiB"
  STR_MIB_PILOT_ARMOR: "Analyse de Combat : Pilote MiB"
  STR_MIB_PILOT: "Pilote MiB"
  STR_MIB_PILOT_UFOPEDIA: "Ces Men in Black sont hautement qualifiés pour piloter non seulement des véhicules, mais aussi utiliser presque tous types de machines. Ils sont équipés de nombreux implants cybernétiques pour améliorer leurs réflexes en combat et faciliter l'interaction avec les machines auxquelles ils sont affectés. Leur personnalité laisse entrevoir l'intensité brute typique de tous les Men in Black, mais ils sont plus réservés et moins agressifs dans les interactions sociales que les agents de terrain. Ils ne possèdent pas beaucoup d'informations pertinentes, mais pourraient se souvenir de certains détails de leurs missions de vol."
  STR_MIB_PILOT_CORPSE: "Corps de pilote MiB"
  STR_MIBTANK_TERRORIST: "Blindé terroriste MiB"
  STR_MIBTANK_TERRORIST_PROCESSING: "Traiter : Blindé terroriste MiB"
  STR_MIB1_CORPSE: "Corps d'agent de sécurité"
  STR_MIB2_CORPSE: "Corps de scientifique MiB"
  STR_MIB_COORDINATOR_CORPSE: "Corps de coordinateur MiB"
  STR_MIB4_CORPSE: "Corps de troupe lourde MiB"
  STR_MIB_XENOTECHNOLOGIST_CORPSE: "Corps de xénotechnologue MiB"
  STR_MIB_SHOCK_TROOPER_CORPSE: "Corps de troupe de choc MiB"
  STR_MIB5_CORPSE: "Corps de troupe d'assaut MiB"
  STR_MIB_COMMANDER_CORPSE: "Corps de commandant MiB"
  STR_MIBTANK_CORPSE: "Carcasse de blindé MiB"
  STR_MIB_MUDRANGER_FRAME: "Épave de Mudranger MiB"
  STR_MIB_MUDRANGER: "Mudranger des MiB"
  STR_MIB_MUDRANGER_UFOPEDIA: "Un Mudranger semblable au nôtre, utilisé par les Men In Black pour des opérations d'ingénierie discrètes. Pour des tâches plus complexes, plusieurs mudrangers sont déployés. Il n'est équipé que d'un armement rudimentaire, mais il est assez robuste pour sa taille et son niveau technologique."
  STR_MIB_MUDRANGER_CONVOY: "Convoi de Mudrangers des MiB"
  STR_MIB_MUDRANGER_CONVOY_LOADED: "Convoi de Mudrangers des MiB"
  STR_MIB_TRANSPORTER_FRAME: "Épave de transporteur MiB"
  STR_MIB_TRANSPORTER: "Transporteur MiB"
  STR_MIB_TRANSPORTER_UFOPEDIA: "Un vaisseau utilitaire léger, construit à l'aide d'une technologie alien. Sa fonction principale est le transport rapide et discret d'objets ou de personnel de valeur, mais il est également utilisé pour diverses autres tâches, notamment la reconnaissance. Il transporte un petit équipage composé de spécialistes Men in Black."
  STR_MIB_ARMORY_SHIP_FRAME: "Épave de vaisseau-arsenal MiB"
  STR_MIB_ARMORY_SHIP: "Vaisseau-arsenal MiB"
  STR_MIB_ARMORY_SHIP_UFOPEDIA: "Petit vaisseau de transport conçu et utilisé par l'organisation Men in Black pour approvisionner en équipement les unités de terrain chargées de missions prioritaires. Grâce à ses composants aliens, cet appareil est très rapide et difficile à intercepter. Il est néanmoins assez bien armé pour sa taille et son rôle. Il transporte un petit équipage de sécurité."
  STR_MIB_SCIENCE_SHIP_FRAME: "Épave de vaisseau scientifique MiB"
  STR_MIB_SCIENCE_SHIP: "Vaisseau scientifique MiB"
  STR_MIB_SCIENCE_SHIP_UFOPEDIA: "Un vaisseau léger du MiB utilisant une technologie alien, déployé pour des missions scientifiques et d'exploration. Il transporte une petite équipe scientifique du MiB. Bien qu'il ne s'agisse pas d'un vaisseau de guerre, il est plutôt bien armé pour sa taille et son rôle."
  STR_MIB_ENGINEERING_SHIP_FRAME: "Épave de vaisseau d’ingénierie MiB"
  STR_MIB_ENGINEERING_SHIP: "Vaisseau d’ingénierie MiB"
  STR_MIB_ENGINEERING_SHIP_UFOPEDIA: "Un grand vaisseau technique alimenté à l'élerium, utilisé par les Men in Black pour les grands projets de construction. Il est équipé de machines sophistiquées d'origine alien et terrienne, notamment d'un puissant vaporisateur Plasma qui peut être utilisé comme arme aérienne improvisée. Sa taille imposante le rend très résistant aux dommages."
  STR_MIB_FREIGHT_SHIP_FRAME: "Épave de vaisseau de transport MiB"
  STR_MIB_FREIGHT_SHIP: "Vaisseau de transport MiB"
  STR_MIB_FREIGHT_SHIP_UFOPEDIA: "Un grand vaisseau Men in Black, utilisé pour le transfert rapide de fournitures. Bien qu'il ne soit que modérément dangereux, il est souvent protégé par d'autres vaisseaux MiB."
  STR_MIB_ESCORT_SHIP_FRAME: "Épave d'escorteur MiB"
  STR_MIB_ESCORT_SHIP: "Escorteur MiB"
  STR_MIB_ESCORT_SHIP_UFOPEDIA: "Un vaisseau de combat léger utilisé par les Men in Black pour protéger les vaisseaux vulnérables. Armé d'un canon Plasma, il est très dangereux pour les appareils X-Com. Il ne transporte qu'un équipage au sol rudimentaire."
  STR_MIB_DEFENDER_FRAME: "Épave de gardien MiB"
  STR_MIB_DEFENDER: "Gardien MiB"
  STR_MIB_DEFENDER_UFOPEDIA: "Le vaisseau d'escorte le plus avancé déployé par les Men in Black, utilisé uniquement dans les missions les plus cruciales pour protéger les officiers supérieurs du MiB. Il dispose d'une puissance de feu considérable et d'une vitesse inégalée. Il transporte un équipage relativement restreint mais d'élite."
  STR_MIB_SCOUT_SHIP_FRAME: "Épave de vaisseau de reconnaissance MiB"
  STR_MIB_SCOUT_SHIP: "Vaisseau de reconnaissance MiB"
  STR_MIB_SCOUT_SHIP_UFOPEDIA: "Un petit vaisseau des Men in Black, doté de systèmes de détection remarquablement performants pour une unité de cette taille, principalement utilisé pour la reconnaissance. Bien qu’il ne s’agisse pas d’un appareil de combat, il surpasse aisément les chasseurs conçus avec la technologie terrienne standard et doit être considéré comme aussi dangereux que de véritables OVNIs. Son équipage réduit est commandé par un officier subalterne."
  STR_MIB_DROPSHIP_FRAME: "Épave de transport rapide MiB"
  STR_MIB_DROPSHIP: "Transport rapide MiB"
  STR_MIB_DROPSHIP_UFOPEDIA: "Un transporteur de troupes léger, construit selon les mêmes principes d'ingénierie que les vaisseaux aliens. Il transporte une petite force opérationnelle composée de soldats et d'agents de terrain moyennement équipés. Utilisé pour des interventions et des enquêtes à petite échelle."
  STR_MIB_STEALTH_BOMBER_FRAME: "Épave de bombardier furtif MiB"
  STR_MIB_STEALTH_BOMBER: "Bombardier furtif des MiB"
  STR_MIB_STEALTH_BOMBER_UFOPEDIA: "Ce vaisseau d'assaut a été conçu pour être utilisé lors d'attaques contre des cibles au sol. Grâce à des solutions d'ingénierie alien, il est à la fois agile et relativement puissant. Il est également bien adapté aux assauts terrestres, car il transporte une petite unité de combat polyvalente et bien équipée."
  STR_MIB_STRIKE_SHIP_FRAME: "Épave de vaisseau d'attaque MiB"
  STR_MIB_STRIKE_SHIP: "Vaisseau d'attaque MiB"
  STR_MIB_STRIKE_SHIP_UFOPEDIA: "Un vaisseau de guerre ultra-lourd, conçu pour dominer les airs et mener des invasions terrestres de grande envergure. Son armement lourd et ses capacités défensives le rendent extrêmement dangereux pour les vaisseaux X-Com. Il transporte une importante force de troupes d'élite, notamment des unités d'assaut lourdes, et est commandé par des officiers MiB de haut rang."
  STR_MIB_GROUND_SUPPLY: "Approvisionnement terrestre MiB"
  STR_MIB_SUPPLY: "Approvisionnement MiB"
  STR_MIB_SUPPLY_UFOPEDIA: "Le maintien des bases Men in Black est difficile, car il nécessite des matériaux et des technologies exotiques. Ceux-ci sont fournis par des vaisseaux d'ingénierie spécialisées. Cela représente une bonne occasion pour X-Com de capturer un tel vaisseau."
  STR_MIB_WEAPONS_DISTRIBUTION: "Distribution d'armes MiB"
  STR_MIB_WEAPONS_DISTRIBUTION_UFOPEDIA: "Les Men in Black disposent d'un réseau de petits avant-postes dans les grandes villes. Ces avant-postes fonctionnent de manière autonome, mais ont parfois besoin d'être réapprovisionnés, généralement pour des missions spéciales ou après avoir subi des pertes imprévues. Les vaisseaux-arsenaux se chargent de ces tâches. Les Men in Black considèrent ces missions comme intrinsèquement risquées et ne les entreprennent qu'à contrecœur. Nous devons donc saisir toutes les occasions possibles pour capturer leur équipement."
  STR_MIB_WEAPONS_DISTRIBUTION_SITE: "Site de distribution d'armes MiB"
  STR_ALERT_MIB_WEAPONS_DISTRIBUTION: "Approvisionnement d'arme MiB détecté à"
  STR_MIB_WEAPONS_DISTRIBUTION_SITE_DESCRIPTION: "Les Men in Black déchargent des fournitures militaires destinées à leur antenne locale. C'est une occasion rêvée de s'emparer d'une partie de leur équipement. Cependant, le temps presse, car ils devraient avoir terminé dans quelques heures."
  STR_MIB_WEAPONS_DISTRIBUTION_SITE_BRIEFING: "Les Men in Black déchargent des fournitures militaires destinées à leur antenne locale. C'est une occasion rêvée de s'emparer d'une partie de leur équipement. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_MIB_FREIGHT: "Fret MiB"
  STR_MIB_FREIGHT_UFOPEDIA: "Les bases Men in Black sont isolées de leur réseau, mais doivent tout de même être approvisionnées. Ce qui ne peut être obtenu localement sera expédié à l'aide d'avions furtifs construits à l'aide de technologies aliens. La capture de ces transports devrait être très avantageuse pour X-Com, mais notez qu'ils sont toujours escortés par un vaisseau militaire."
  STR_MIB_OUTPOST_: "Avant-poste MiB-{0}"
  STR_MIB_OUTPOST: "Avant-poste MiB"
  STR_MIB_OUTPOST_UFOPEDIA: "Bien que les installations des Men in Black soient top secrètes, elles doivent parfois créer un site pour exercer une influence sur des acteurs externes, tels que des gouvernements ou des organisations secrètes. Pour éviter de compromettre l'ensemble de leur structure, ils établissent alors un avant-poste isolé, avec un lien minimal avec les autres sites. Ces lieux sont utilisés pour toutes sortes d'activités sur le terrain, allant de la propagande à des incursions armées mineures. Si rien n'est fait, ils finiront par devenir des bases souterraines à part entière, ce qui posera encore plus de problèmes à X-Com."
  STR_ALERT_MIB_OUTPOST: "AVANT-POSTE MIB LOCALISÉ"
  STR_MIB_OUTPOST_DESCRIPTION: "Vous avez localisé une installation Men in Black, créée pour diffuser de la propagande pro-alien et mener des recherches sur le terrain. Cet avant-poste n'est qu'un prélude à l'activité des MiB dans la région et deviendra au fil du temps une base à part entière. Nous devons la détruire avant qu'elle ne serve ses fins néfastes."
  STR_MIB_OUTPOST_BRIEFING: "Vous avez localisé une installation Men in Black. Votre mission consiste à la rendre inopérante. La mission sera réussie lorsque toutes les unités ennemies auront été éliminées ou neutralisées. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_MIB_BASE_ASSAULT: "Assaut d'une base MiB"
  STR_ALERT_MIB_BASE: "BASE MIB LOCALISÉE"
  STR_MIB_BASE: "Base MiB "
  STR_MIB_BASE_: "Base MiB-{0}"
  STR_MIB_BASE_ASSAULT_DESCRIPTION: "Vous avez localisé une base opérationnelle des Men in Black. Cette base joue un rôle essentiel dans leur plan diabolique visant à livrer la Terre aux aliens, elle doit donc être détruite. Attendez-vous à une forte résistance de la part des agents MiB utilisant la technologie alien."
  STR_MIB_BASE_ASSAULT_BRIEFING: "Vous êtes sur le point d'attaquer une base opérationnelle des Men in Black. Son centre de contrôle doit être détruit pour rendre la base inopérante. La mission prendra fin lorsque tous les ennemis auront été éliminés. Si vous décidez de vous retirer, regroupez les agents restants dans la zone de sortie verte et cliquez sur l'icône « Abandonner la mission »."
  STR_MIB_AA_SHIPMENT: "Envoi de munitions en tritanium MiB"
  STR_MIB_TERROR: "Terrorisme MiB"
  STR_MIB_LUNAR_BASE: "Base lunaire MiB"
  STR_MIB_LUNAR_BASE_UFOPEDIA: "Alors que les Men in Black collaborent quotidiennement avec les aliens sur Terre, les plus hauts responsables aliens refusent de se rendre sur la planète pour des raisons de sécurité (à l'exception de certaines opérations non divulguées, auxquelles les MiB ne participent pas directement). Afin de disposer d'un lieu sûr pour rencontrer les VIP alien, les Men in Black entretiennent une base secrète sur la face cachée de la Lune, où les OVNIs peuvent atterrir sans encombre et à l'abri des regards indiscrets. L'emplacement de cette base secrète n'est connu que des plus hauts échelons de l'organisation et est protégé par de puissantes défenses terrestres afin d'empêcher tout atterrissage non autorisé. Sans une véritable force militaire spatiale soutenue par des bombardiers spatiaux, il est hors de question d'attaquer cette base par la force brute."
  STR_MIB_LUNAR_BASE_LANDING: "Aire d'atterrissage sur la base lunaire MiB"
  STR_MIB_LUNAR_BASE_ASSAULT_UNDERGROUND: "Souterrains de la base lunaire MiB"
  STR_ALERT_MIB_LUNAR_BASE: "Base lunaire MiB disponible"
  STR_MIB_LUNAR_BASE_LANDING_DESCRIPTION: "Cette installation lunaire sert de point de rencontre aux aliens qui travaillent avec les Men in Black. C'est notre seule chance de capturer des données cruciales concernant les opérations aliens essentielles. Attendez-vous à une forte résistance de la part des troupes d'élite des MiB."
  STR_MIB_LUNAR_BASE_LANDING_BRIEFING: "Cette installation sert de point de rencontre pour les aliens qui travaillent avec les Men in Black. C'est notre seule chance de capturer des données cruciales concernant les opérations aliens essentielles. Frayez-vous un chemin à travers la surface lunaire jusqu'à un ascenseur souterrain qui mènera vos agents à la base proprement dite. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_MIB_LUNAR_BASE_ASSAULT_UNDERGROUND_BRIEFING: "Vous avez atteint la base proprement dite, utilisée par les Men in Black pour leurs réunions avec les chefs aliens. Attendez-vous à une forte résistance. Votre objectif est de récupérer le journal principal du MiB, actuellement en possession du commandant de la base. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_MIB_DROPSHIP_RETALIATION: "Représailles du MiB"
  STR_MIB_STEALTH_BOMBER_RETALIATION: "Représailles du MiB"
  STR_MIB_RETALIATION: "Représailles MiB"
  STR_MIB_ACTIVITY: "Activités des Men In Black"
  STR_MIB_ACTIVITY_UFOPEDIA: "Cette organisation ressemble quelque peu à X-Com, équipée de technologies avancées et intervenant lorsque des événements liés aux aliens se produisent. Elle semble toutefois plus soucieuse de dissimuler les aliens que de les combattre. Nous devons capturer l'un de leurs chefs pour en savoir plus."
  STR_MIB_IDENTITY_PREQ: "Prérequis de : Men in Black (MiB)"
  STR_MIB_IDENTITY: "Men in Black (MiB)"
  STR_MIB_IDENTITY_UFOPEDIA: "Le MiB et X-Com sont les deux faces d'une même pièce. Tous deux ont été fondés par les puissances mondiales, mais alors que X-Com a été créé pour combattre les envahisseurs, le MiB a été créé pour les apaiser. Il semble que les dirigeants mondiaux aient voulu garder toutes les options ouvertes."
  STR_MIB_OBJECTIVE: "Objectifs du MiB"
  STR_MIB_OBJECTIVE_UFOPEDIA: "Il semble que les Men in Black aient été créés par les Majestic 12 et restent en grande partie sous leur contrôle. Ils doivent leur existence aux échecs répétés des Majestic 12 lorsqu'il s'est agi de reprendre aux Illuminati la place de leader au sein du Conseil. Incapable de prendre le pouvoir par des moyens conventionnels, cette faction a décidé de conclure un accord avec la nouvelle force - les aliens. Alors que l'objectif réel de X-Com est de tenir les aliens à l'écart de la politique terrienne, le but des Men in Black est d'aider les aliens, afin que leurs maîtres puissent prendre le pouvoir aux Illuminati et utiliser la technologie alien pour réaliser le véritable potentiel de l'humanité."
  STR_ALIEN_TUTELAGE: "Tutelle alien"
  STR_ALIEN_TUTELAGE_UFOPEDIA: "Bien que les aliens partagent leur technologie avancée avec les Men in Black, ils semblent quelque peu réticents à révéler tout ce qu'ils savent. Les informations les plus facilement partagées sont les applications technologiques directes, comme les moteurs E-115 ou les explosifs Plasma. Une catégorie plus restreinte, mais toujours partiellement accessible, comprend l'aéronautique alien, la génétique sur mesure et la psionique. En revanche, les connaissances fondamentales relatives à l'économie alien, telles que les origines et la véritable nature de l'élément E-115, restent un secret bien gardé. Les équipes scientifiques des Men in Black ne sont pas vraiment satisfaites de cette situation et font tout leur possible pour comprendre les principes de toute technologie alien qu'elles peuvent trouver. Il s'agit d'une question délicate, car personne ne peut prédire comment les aliens réagiront si leurs alliés procèdent à une rétro-ingénierie de technologies potentiellement sensibles, mais les Men in Black estiment que cela vaut la peine de prendre le risque, au moins de temps en temps."
