  STR_SOLDIER_RAMPAGE: "Folie meurtrière"
  STR_SOLDIER_RAMPAGE_DESCRIPTION: "Un membre d'une force militaire d'élite a appris des secrets bien gardés concernant les aliens, le gouvernement et d'autres sujets connexes. Ce choc l'a incité à devenir un extrémiste et à planifier une attaque terroriste pour attirer l'attention de la population sur la guerre secrète en cours. Nous devons l'appréhender et l'éliminer avant qu'il ne tue trop de gens. Ne sous-estimez pas son arme militaire."
  STR_SOLDIER_RAMPAGE_BRIEFING: "Un membre d'une force militaire d'élite a appris des secrets bien gardés concernant les aliens, le gouvernement et d'autres sujets connexes. Ce choc l'a incité à devenir un extrémiste et à planifier une attaque terroriste pour attirer l'attention de la population sur la guerre secrète en cours. Nous devons l'appréhender et l'éliminer avant qu'il ne tue trop de gens. Ne sous-estimez pas son arme militaire. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_POSTAL_RAMPAGE: "Folie meurtrière"
  STR_POSTAL_RAMPAGE_DESCRIPTION: "Un extrémiste et justicier autoproclamé a découvert des secrets bien gardés concernant les aliens, le gouvernement et d'autres sujets connexes. Ce choc l'a poussé à basculer dans l'extrémisme, et il planifie une attaque terroriste pour attirer l'attention du public sur la guerre secrète en cours.{NEWLINE}Nous devons l'appréhender et l'éliminer avant qu'il ne tue trop de personnes. Considérez-le comme armé (de manière excessive) et une menace sérieuse pour vos agents."
  STR_POSTAL_RAMPAGE_BRIEFING: "Un extrémiste et justicier autoproclamé a découvert des secrets bien gardés concernant les aliens, le gouvernement et d'autres sujets connexes. Ce choc l'a poussé à basculer dans l'extrémisme, et il planifie une attaque terroriste pour attirer l'attention du public sur la guerre secrète en cours.Nous devons l'appréhender et l'éliminer avant qu'il ne tue trop de personnes. Considérez-le comme armé (de manière excessive) et une menace sérieuse pour vos agents. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_DARK_ONE_RAMPAGE: "Massacre de ténébreux"
  STR_DARK_ONE_RAMPAGE_DESCRIPTION: "Les autorités locales nous ont informés qu'un extrémiste autoproclamé justicier avait lancé une attaque terroriste afin d'attirer l'attention de la population sur la guerre secrète en cours et l'existence d'aliens et d'autres horreurs. Cependant, les détails sont étranges et nous soupçonnons que cet « extrémiste » pourrait être quelque chose d'inhumain.{NEWLINE}Quoi qu'il en soit, nous devons l'appréhender et l'éliminer avant qu'il ne tue trop de gens. Considérez-le comme extrêmement dangereux pour vos agents."
  STR_DARK_ONE_RAMPAGE_BRIEFING: "Les autorités locales nous ont informés qu'un extrémiste autoproclamé justicier avait lancé une attaque terroriste afin d'attirer l'attention de la population sur la guerre secrète en cours et l'existence d'aliens et d'autres horreurs. Cependant, les détails sont étranges et nous soupçonnons que cet « extrémiste » pourrait être quelque chose d'inhumain.{NEWLINE}Quoi qu'il en soit, nous devons l'appréhender et l'éliminer avant qu'il ne tue trop de gens. Considérez-le comme extrêmement dangereux pour vos agents. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_PSYCHEMICALS: "Psychochimiques"
  STR_PSYCHEMICALS_UFOPEDIA: "Cet agent chimique n'est pas particulièrement nocif, mais peut causer des lésions cérébrales lorsqu'il s'accumule pendant de nombreuses années. Son objectif serait de rendre la population mondiale insensible et indifférente à ce qui va se passer sur Terre."
  STR_CHEMTRAILS: "Site de transfert des Chempistes"
  STR_CHEMTRAILS_UFOPEDIA: "L'une des principales responsabilités des hybrides consiste à disperser des mélanges chimiques complexes au-dessus des zones peuplées. Cela se fait parfois à l'aide de petits avions inoffensifs, mais généralement, le mélange est simplement ajouté au carburant des avions civils. Les produits chimiques peuvent avoir divers effets légers sur le comportement des personnes, ce qui s'inscrit dans une stratégie plus large visant à rendre la population terrestre apathique et docile."
  STR_CHEMTRAILS_DESCRIPTION: "Nous avons localisé une installation aérienne de fortune, utilisée par les hybrides pour préparer des produits chimiques dangereux destinés à être dispersés dans l'air. Nous devons mettre fin à cette activité avant que nous soyons tous empoisonnés ou soumis à un lavage de cerveau.{NEWLINE}L'installation est située sur des terres agricoles. Attendez-vous à une certaine résistance de la part des habitants."
  STR_CHEMTRAILS_BRIEFING: "Cette ferme est utilisée par les hybrides pour préparer des produits chimiques dangereux destinés à être dispersés dans l'air. Nous devons mettre fin à cette activité avant que nous soyons tous empoisonnés ou soumis à un lavage de cerveau. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_ALERT_CHEMTRAILS: "SITE DE TRANSFERT DES CHEMPISTES DÉCOUVERT"
  STR_HYBRID_BREEDING: "Élevage des hybride"
  STR_HYBRID_BREEDING_UFOPEDIA: "Les hybrides augmentent leurs rangs grâce à la reproduction artificielle, pratiquée dans des laboratoires secrets situés dans des régions reculées. Ils se divisent en deux catégories principales, qui se distinguent par la proportion de matériel génétique alien et leur cycle de croissance. Les hybrides standard possèdent un ADN humain entremêlé de gènes aliens, ce qui leur confère des traits distinctifs tels que des capacités psioniques et la stérilité. Ces hybrides grandissent et apprennent naturellement sous la guidance des membres plus âgés. La deuxième catégorie est celle des « infiltrés » : ils possèdent beaucoup moins de gènes aliens et sont visuellement impossibles à distinguer des humains, mais ils sont plus enclins à la désobéissance. Pour contrer cela, les infiltrés subissent une croissance accélérée et sont étroitement surveillés. Leur développement cognitif reste limité par rapport aux hybrides normaux, ce qui restreint leur utilisation à des missions spécifiques où ils servent d'agents sacrifiables."
  STR_HYBRID_FARM: "Ferme expérimentale hybride"
  STR_ALERT_HYBRID_FARM: "FERME HYBRIDE DETECTÉE"
  STR_HYBRID_FARM_DESCRIPTION: "Cette ferme est utilisée par les hybrides pour cultiver des légumes OGM. Nous devons veiller à ce que cette entreprise ferme ses portes dans les plus brefs délais. {NEWLINE} Attendez-vous à une légère résistance de la part des agriculteurs hostiles."
  STR_HYBRID_FARM_BRIEFING: "Cette ferme est utilisée par les hybrides pour cultiver des légumes OGM. Nous devons veiller à ce que cette entreprise ferme ses portes dans les plus brefs délais. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_HYBRID_FARM_UFOPEDIA: "Les hybrides exploitent des fermes secrètes dans des endroits inoffensifs où ils cultivent des plantes génétiquement modifiées. Ces plantes sont liées d'une manière ou d'une autre au plan directeur des aliens pour la Terre. Quel que soit ce plan, nous devons réagir rapidement à ces activités."
