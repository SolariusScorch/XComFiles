  STR_WIZKID_SMALL_TANK_ROCKET_LAUNCHER_UFOPEDIA: "Un petit robot sentinelle à chenilles, armé d'un puissant lance-roquettes."
  STR_WIZKID_TURRET: "Tourelle des Technomages"
  STR_WIZKID_TURRET_WEAPON: "Tourelle armée des Technomages"
  STR_WIZKID_TURRET_UFOPEDIA: "Une mesure de sécurité automatisée bon marché, tirant des balles de 5,56 mm avec une précision médiocre."
  STR_PINKY_DEVIL: "Diable Rose"
  STR_PINKY_DEVIL_CRONE: "Bique Diable Rose"
  STR_PINKY_DEVIL_CRONE_ARMOR_UFOPEDIA: "Une bique est protégée par des énergies d'un autre monde, qui lui confèrent un bouclier de type rouge (capacité : 80, restauration : 10/tour)."
  STR_PINKY_DEVIL_CRONE_UFOPEDIA: "Les biques sont l'élite spirituelle des Diables Roses, régnant dans l'ombre grâce à leur sagesse et leur habileté à manipuler. Alors que les Diables Roses ordinaires opèrent généralement dans les zones urbaines, entretenant leurs réseaux d'espionnage et corrompant progressivement les sociétés, les biques se trouvent généralement dans les régions sauvages. Ce sont de puissants psioniques qui vénèrent des entités surnaturelles qui leur confèrent, dit-on, des pouvoirs terrifiants en échange de vies humaines et de leur propre santé mentale. Elles entretiennent des relations avec d'autres organisations rurales liées au Culte de l'Apocalypse."
  STR_WESTMAN: "Homme de l'Ouest"
  STR_WESTMEN_INFORMANT: "Informateur des hommes de l'Ouest"
  STR_GANG_CAVEMEN: "Sous-culture : Hommes des cavernes"
  STR_GANG_CAVEMEN_UFOPEDIA: "Ces personnes adoptent une position très ferme quant à la possibilité que l'humanité ait des origines aliens : elles le nient bruyamment ! Ils s'habillent de fourrures et de cuir pour montrer leur « fierté d'être une espèce sensible autodidacte et autonome » et semblent suivre un ensemble de concepts New Age, tels que la réincarnation ou le véganisme. Bien qu'ils soient pour la plupart bien éduqués, ils semblent être assez facilement manipulés par quiconque maîtrise les informations de base."
  STR_GANG_EASY_RIDERS: "Sous-culture : Motards"
  STR_GANG_EASY_RIDERS_UFOPEDIA: "Les motards sont issus des communautés de gens vivant dans des caravanes à travers le monde, ou plutôt de leur frange la plus anti-gouvernementale. Leur objectif est la liberté personnelle totale, principalement en matière de déplacement et de vie privée. Ils fuient le travail régulier, mais acceptent souvent des petits boulots, légaux ou non. Ils s'expriment généralement bien et sont connus pour leur talent à s'associer à des personnes au pouvoir, ce qui aide énormément leur cause."
  STR_GANG_STORMIES: "Sous-culture : Orageux"
  STR_GANG_STORMIES_UFOPEDIA: "Certaines technologies aliens ont trouvé leur chemin vers les marchés noirs terrien, notamment « l'Orage », une imitation bon marché du sérum de l'Aube Rouge. Cette substance très coûteuse s'est avérée insuffisamment efficace pour les clients sérieux, les revendeurs ont donc décidé de cibler plutôt des adolescents peu sûrs d'eux mais déterminés (et riches). Promettant la perfection physique, ces adolescents sont devenus si motivés que certains d'entre eux ont réussi à activer le sérum grâce à leur forte volonté et à leur dévouement à l'activité physique. Désormais appelés « Orageux », ces jeunes maintiennent leur sous-culture axée sur les capacités physiques, les prouesses au combat et l'amour libre, une sous-culture qui a en fait été créée par les fournisseurs de ce sérum. Au fond, ce ne sont que de grands nerds.{NEWLINE}Et honnêtement, nous devrions mettre fin à ce commerce de technologie alien. Qui sait ce qui va suivre ?"
  STR_GANG_LUCHADORES: "Sous-culture : Luchadores"
  STR_GANG_LUCHADORES_UFOPEDIA: "Il y a une étrange rumeur dans les rues : si vous mangez un zombie, vous obtiendrez une force et une vitalité inhumaines (et probablement aussi des prouesses sexuelles). Eh bien, ces Luchadores l'ont réellement fait. Et dans leur cas, ça a fonctionné ! Nous ne savons pas pourquoi, mais certaines personnes parviennent à absorber le sang de zombie et à en extraire de l'énergie biologique, ce qui leur procure un gain soudain de capacités physiques. Ce processus est assez dangereux et douloureux (vous êtes soumis à toutes sortes de stress physiques et vous vous sentez fiévreux pendant des jours !), mais les résultats sont impressionnants, comme vous pouvez le constater. Cela diminue également l'intelligence et peut entraîner des comportements destructeurs, donc mieux vaut vous en tenir à nos solutions X-Com.{NEWLINE}Les Luchadores vivent généralement en petits groupes et sont farouchement territoriaux. Attention : ils sont aussi faciles à sous-estimer."
  STR_GANG_MOTOR_MEN: "Sous-culture : Routards"
  STR_GANG_MOTOR_MEN_UFOPEDIA: "Ces gens ont l'impression qu'une sorte de guerre est en cours et pensent que nous avons déjà perdu. Mais ils pensent aussi que rien ne change jamais et que l'humanité survivra d'une manière ou d'une autre. Vivre vite, mourir jeune, voler jusqu'à la dernière goutte d'énergie d'une civilisation vouée à la ruine : telle est leur devise. Dans la pratique, ils voyagent entre les petites villes et, partout où ils vont, ils sèment le chaos et volent ce dont ils ont besoin."
  STR_GANG_PINKY_DEVILS: "Sous-culture : Diables Roses"
  STR_GANG_PINKY_DEVILS_UFOPEDIA: "Ce groupe adhère à une culture centrée sur l'occultisme et la mode : louer Lucifer, soigner son apparence. Cette religion ne compte pas beaucoup de membres, mais ceux-ci participent souvent à divers rituels, allant du bris de vitres « pour Satan » à des orgies vraiment intéressantes. Ils sont aussi souvent drogués, alors faites attention.{NEWLINE}Nous ne connaissons pas exactement les principes de leur foi, car chaque membre a sa propre version. Ils croient cependant aux êtres diaboliques et ont l'intention de se réincarner en tant que tels. Il y a quelque chose qui semble un peu bizarre chez eux..."
  STR_GANG_TECH_WIZARDS: "Sous-culture : Technomages"
  STR_GANG_TECH_WIZARDS_UFOPEDIA: "Les Technomages prospèrent à la lisière du marché gris, où des technologies inhabituelles sont achetées et vendues. Intelligents et riches, ils recherchent ces artefacts non pas pour l'argent ou le pouvoir, mais purement pour la sensation d'être quelqu'un de plus qu'un simple mortel. Ils considèrent l'humanité comme une « masse ignorante » et cherchent ouvertement à en vivre chaque fois que cela est possible. Ils sont également convaincus qu'après la chute du monde tel que nous le connaissons, ce sont eux qui prendront le pouvoir."
  STR_GANG_WESTMEN: "Sous-culture : Hommes de l'Ouest"
  STR_GANG_WESTMEN_UFOPEDIA: "Se qualifiant fièrement de « réfugiés de la modernité », les hommes de l'Ouest sont convaincus de la futilité de la civilisation humaine face aux diverses menaces qui pèsent sur elle. Ils envisagent de créer une alternative, basée non pas sur les villes - qui peuvent être détruites facilement - mais sur de petites communautés cachées. Ils font l'éloge de la guérilla, mais beaucoup d'entre eux ne se considèrent pas comme des soldats. En fait, tout ce dont ils conviennent, c'est que la civilisation est condamnée et qu'ils feraient mieux d'être ailleurs quand cela arrivera. Ils volent toutes les ressources qu'ils peuvent et appellent cela des « opérations de récupération »."
  STR_BROTHER_OF_APOCALYPSE: "Frère de l'Apocalypse"
  STR_BROTHER_OF_APOCALYPSE_UFOPEDIA: "Il y a quelque chose d'inhumain chez cet homme, et pas dans le sens alien du terme : ses yeux brûlent d'une passion intense et primitive. Les Frères de l'Apocalypse ont été choisis parmi les plus pauvres de la Terre pour être transformés en missionnaires fanatiques du chaos et de la destruction. Ils sont bien formés à leur évangile, destiné à attiser le feu de la rébellion parmi les masses mécontentes. Ils font preuve d'une loyauté incroyable envers leurs mystérieux supérieurs, ainsi que d'une ténacité et d'une résilience exceptionnelles au combat."
  STR_PONTIFF_OF_APOCALYPSE: "Pontife de l'Apocalypse"
  STR_PONTIFF_OF_APOCALYPSE_UFOPEDIA: "Bien que le Culte de l’Apocalypse ne soit pas fortement hiérarchisé, les pontifes sont des clercs très respectés, chargés de gérer les monastères et de promouvoir la doctrine. Ils possèdent également des pouvoirs mentaux bien supérieurs à ceux des cultistes de rang inférieur, ce qui leur permet de déchaîner des feux infernaux sur leurs ennemis."
  STR_CLERIC_OF_APOCALYPSE: "Clerc de l'Apocalypse"
  STR_CLERIC_OF_APOCALYPSE_UFOPEDIA: "Les clercs dirigent les Avant-postes de l'Apocalypse, des ordres indépendants de frères. Curieusement, ils n'ont pas de supérieurs hiérarchiques ; anarchistes dans l'âme, ces cultistes refusent de former une hiérarchie complexe. Les clercs sont recrutés parmi les frères par un groupe de trois clercs plus âgés ou plus, en fonction de leurs capacités intellectuelles et psychosociales."
  STR_SAMAEL_OF_APOCALYPSE: "Samaël de l'Apocalypse"
  STR_SAMAEL_OF_APOCALYPSE_UFOPEDIA: "Il s'avère que « Samaël » n'est pas seulement un nom, mais aussi un rang unique : il ne peut y avoir plus d'un Samaël par siècle. Ce pontife a été élevé au rang de Samaël lors d'un rituel interdit impliquant les forces du chaos et du carnage afin de devenir leur champion sur Terre. Il est tout aussi utile que les pontifes ordinaires, mais aussi beaucoup plus dangereux : grâce à son mystérieux appareil, il peut invoquer des démons à travers le temps et l'espace. Ni lui ni nous ne comprenons comment fonctionne cet appareil."
  STR_COMMUNION_OF_APOCALYPSE: "Communion de l'Apocalypse"
  STR_ALERT_COMMUNION_OF_APOCALYPSE: "LE CULTE DE L'APOCALYPSE SE RÉUNIT !"
  STR_COMMUNION_OF_APOCALYPSE_DESCRIPTION: "Ici, toutes sortes de gangsters se rassemblent dans la forêt pour célébrer leurs objectifs impies. Appréhendez les disciples et les émissaires. Soyez prudent, car les ennemis sont nombreux et bien armés."
  STR_COMMUNION_OF_APOCALYPSE_BRIEFING: "Ici, toutes sortes de gangsters se rassemblent dans la forêt pour célébrer leurs objectifs impies. Appréhendez les disciples et les émissaires. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_COMMUNION_OF_APOCALYPSE_UFOPEDIA: "Les membres des gangs n'ont de contact avec leurs supérieurs que lors de réunions spéciales. Celles-ci sont à la fois un rituel religieux, une réunion d'affaires, une conférence et un débriefing militaire. Nous devrions pouvoir y trouver quelqu'un de mieux informé."
  STR_HIDDEN_UNDERWORLD: "Monde clandestin caché"
  STR_HIDDEN_UNDERWORLD_UFOPEDIA: "Apparemment, le monde secret des cultes de l'ombre dans lequel nous avons osé nous infiltrer est plus interconnecté que nous ne le pensions. Si toutes les organisations illégales restent discrètes, méfiantes envers leurs rivaux potentiels, certaines d'entre elles recherchent des opportunités de partenariat limitées. Leurs agents peuvent parfois échanger des informations et des ressources précieuses, voire coopérer pour atteindre un objectif commun. Ces contacts restent souvent inconnus, même pour la plupart des membres de bas rang des deux organisations."
  STR_OUTPOST_OF_APOCALYPSE: "Avant-poste de l'Apocalypse"
  STR_OUTPOST_OF_APOCALYPSE_TEMPERATE: "Avant-poste de l'Apocalypse"
  STR_OUTPOST_OF_APOCALYPSE_DESERT: "Avant-poste de l'Apocalypse"
  STR_ALERT_OUTPOST_OF_APOCALYPSE: "AVANT-POSTE DE L'APOCALYPSE TROUVÉ !"
  STR_OUTPOST_OF_APOCALYPSE_BRIEFING: "Nous avons trouvé un temple fortifié du Culte de l'Apocalypse. Nous devons détruire leurs défenses et prendre le contrôle du bâtiment. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_OUTPOST_OF_APOCALYPSE_DESCRIPTION: "Nous avons trouvé un temple fortifié du Culte de l'Apocalypse. Nous devons détruire leurs défenses et prendre le contrôle du bâtiment."
  STR_OUTPOST_OF_APOCALYPSE_UFOPEDIA: "L'interrogatoire d'un frère de l'Apocalypse nous a permis de déterminer l'emplacement potentiel de plusieurs avant-postes permanents maintenus par cet étrange culte. Nous espérons découvrir davantage de leurs secrets dans ces lieux."
  STR_TOWER_OF_APOCALYPSE: "Tour de l'Apocalypse"
  STR_ALERT_TOWER_OF_APOCALYPSE: "TOUR DE L'APOCALYPSE A ÉTÉ RETROUVÉE !"
  STR_TOWER_OF_APOCALYPSE_BRIEFING: "Nous avons découvert un monastère isolé appartenant au Culte de l'Apocalypse. Notre mission consiste à maîtriser les adeptes et à recueillir des informations sur le culte. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_TOWER_OF_APOCALYPSE_DESCRIPTION: "Nous avons découvert un monastère isolé appartenant au Culte de l'Apocalypse. Notre mission consiste à maîtriser les adeptes et à recueillir des informations sur le culte."
  STR_TOWER_OF_APOCALYPSE_UFOPEDIA: "Les tours de l'Apocalypse sont des monastères secrets où les membres du culte peuvent librement se livrer à leurs pratiques blasphématoires. Les sympathisants ordinaires n'ont pas accès à ces monastères, seuls les membres à part entière y sont admis. Chaque tour est dirigée par un clerc supérieur portant le titre de Pontife, qui est probablement mieux informé des affaires du culte que les clercs ordinaires."
  STR_MYSTERIES_OF_APOCALYPSE: "Les mystères de l'Apocalypse"
  STR_MYSTERIES_OF_APOCALYPSE_UFOPEDIA: "Commandant, je suis désolé, mais malgré avoir atteint le sommet du Culte de l'Apocalypse, nous n'avons rien trouvé de particulier. Ils ont simplement commencé à se rassembler un jour, spontanément, sans aucune organisation ni ordre. Mais ils avaient tout de même besoin d'argent, et ils ont réussi à trouver un sponsor très riche. Je pense qu'ils reçoivent une aide financière qui dépasse le cadre de leurs partisans immédiats, mais même eux ignorent qui pourrait être leur mystérieux bienfaiteur. C'est toutefois le seul indice dont je dispose, je vais donc essayer de réfléchir à une solution."
  STR_GOALS_OF_APOCALYPSE: "Les objectifs secrets de l'Apocalypse"
  STR_GOALS_OF_APOCALYPSE_UFOPEDIA: "Commandant, la jeune femme du service de renseignement s'est plainte d'une énigme dans son enquête sur ce Culte de l'Apocalypse, j'ai donc décidé de l'aider. J'ai passé de longues heures à étudier toutes sortes de textes religieux, politiques et de divertissement produits par la secte et, avec l'aide d'un logiciel d'analyse linguistique, j'ai trouvé un message caché : l'humanité est tombée dans un sommeil profond, et le rôle de la secte est de la réveiller. Son objectif est de préparer l'humanité à des épreuves futures, qui devraient survenir très bientôt. Hélas, nous ne savons pas d'où provient cette information. Nous devrions peut-être trouver d'autres indices..."
  STR_CULT_OF_APOCALYPSE: "Culte de l'apocalypse"
  STR_CULT_OF_APOCALYPSE_UFOPEDIA: "En plus d'autres dangers, une puissance mystérieuse se cache parmi les habitants de la Terre, complotant pour noyer le monde dans le chaos, mais apparemment sans lien avec les cultes aliens connus ou les conspirations d'inspiration xéno. Pendant de nombreuses années, cette présence a cultivé divers gangs et sectes aux objectifs rebelles, s'en faisant des alliés et étudiant leurs ennemis. Aujourd'hui, elle semble sur le point de se révéler au monde entier, et ce ne sera probablement pas pour le meilleur."
  STR_CULT_OF_APOCALYPSE_PREQ_EASY_RIDERS: "Prérequis de : Culte de l'Apocalypse (Motards)"
  STR_CULT_OF_APOCALYPSE_PREQ_CAVEMEN: "Prérequis de : Culte de l'Apocalypse(hommes des cavernes)"
  STR_CULT_OF_APOCALYPSE_PREQ_WESTMEN: "Prérequis de : Culte de l'Apocalypse (Hommes de l'Ouest)"
  STR_CULT_OF_APOCALYPSE_PREQ_LUCHADORES: "Prérequis de : Culte de l'Apocalypse (Luchadores)"
  STR_CULT_OF_APOCALYPSE_PREQ_TECH_WIZARDS: "Prérequis de : Culte de l'Apocalypse (Technomages)"
  STR_CULT_OF_APOCALYPSE_PREQ_PINKY_DEVILS: "Prérequis de : Culte de l'Apocalypse (Diables Roses)"
  STR_DIMENSION_X_FAUNA: "Dimension X"
  STR_SECTOID_GUARDIAN_ARMOR: "Analyse de Combat : Gardien sectoïde"
  STR_SECTOID_STANDARD_ARMOR: "Analyse de Combat : Sectoïde"
  STR_SECTOID_STANDARD_ARMOR_UFOPEDIA: "Les sectoïdes possèdent des capacités psioniques leur permettant de maintenir en permanence des boucliers de force de type (capacité : 50, restauration : 7/tour). Les sectoïdes de rang supérieur, dotés d'une psionique plus puissante, ont des boucliers plus de deux fois plus résistants."
  STR_SECTOID_AUTOPSY_UFOPEDIA: "L'autopsie montre des organes digestifs atrophiés et une structure simple. Le cerveau et les yeux sont très bien développés. La structure suggère une modification génétique ou une mutation. La petite bouche et le nez semblent n'avoir que peu de fonctions. Les doigts palmés, et les pieds plats suggèrent des origines aquatiques. Il n'y a pas d'organes reproducteurs, et aucun indice sur la façon dont cette espèce se reproduit. C'est certainement une espèce créée par génie génétique."
  STR_MIB_SECTOPOD_CORPSE: "Sectopode MiB détruit"
  STR_ETHEREAL_SPEAKER_ARMOR: "Analyse de Combat : Émissaire éthéré"
  STR_ETHEREAL_LEADER_ARMOR: "Analyse de Combat : Éthéré"
  STR_ETHEREAL_COMMANDER_ARMOR: "Analyse de Combat : Éthéré"
  STR_ETHEREAL_KEEPER_ARMOR: "Analyse de Combat : Éthéré"
  STR_ETHEREAL_LEGATE_ARMOR: "Analyse de Combat : Éthéré"
  STR_ETHEREAL_KNIGHT_ARMOR: "Analyse de Combat : Éthéré"
  STR_ETHEREAL_GRAND_MASTER_ARMOR: "Analyse de Combat : Éthéré"
  STR_ETHEREAL_SOLDIER_ARMOR: "Analyse de Combat : Éthéré"
  STR_ETHEREAL_SOLDIER_ARMOR_UFOPEDIA: "Les éthérés sont des psioniques extrêmement puissants. Même un soldat peut maintenir un bouclier de type doré très puissant (capacité : 150, restauration : 25/tour). Les éthérés les plus puissants peuvent avoir des boucliers dorés plusieurs fois plus puissants."
  STR_BLACK_LOTUS_AVATAR_ARMOR_UFOPEDIA: "L'Avatar du Lotus Noir peut maintenir un bouclier de type Or (capacité : 50, restauration : 25/tour), le protégeant ainsi de la plupart des formes d'attaque."
  STR_ETHEREAL_NAVIGATOR: "Navigateur éthéré"
  STR_ETHEREAL_MEDIC: "Docteur éthéré"
  STR_ETHEREAL_ENGINEER: "Ingénieur éthéré"
  STR_ETHEREAL_LEGATE: "Légat éthéré"
  STR_SNAKEMAN_SOLDIER_ARMOR: "Analyse de Combat : Homme-serpent"
  STR_SNAKEMAN_MEDIC: "Docteur homme-serpent"
  STR_ZOMBIE_CORPSE: "Corps de chryssalide zombie"
  STR_ZOMBIE_DOGE: "Chien zombie"
  STR_ZOMBIE_DOGE_ARMOR: "Analyse de Combat : Chien zombie"
  STR_ZOMBIE_DOGE_CORPSE: "Corps de chien zombie"
  STR_LEADER_PLUS: "Leader alien recherché"
  STR_COMMANDER_PLUS: "Commandant alien étudié."
  STR_WRAP_UP_DIMENSION_X_EXPLORATION: "Résumé de l'exploration de la dimension X"
  STR_WRAP_UP_DIMENSION_X_EXPLORATION_UFOPEDIA: "Notre travail dans la Dimension X est terminé. Nous avons repoussé le Cyberweb et recueilli des données inestimables sur les aliens. Il est maintenant temps de rentrer chez nous.{NEWLINE}Oui, ce monde alien est très intéressant. Mais le Conseil estime qu'il est trop tôt pour entreprendre une exploration sérieuse. De plus... Je soupçonne qu'ils ont déjà accès à d'autres mondes comme celui-ci. Ils commencent donc à évacuer définitivement la base.{NEWLINE}Quelles que soient leurs raisons, ils sont très satisfaits de nos performances. Espérons que cela nous aidera à rester à flot dans cette mer tumultueuse de secrets et de trahisons."
  STR_CYBERWEB_HQ: "QG Cyberweb"
  STR_CYBERWEB_HQ_UFOPEDIA: "Nous avons localisé le QG du Cyberweb, caché dans la Dimension X. Il ne s'agit toutefois pas d'une base, mais d'un gigantesque dirigeable capable d'ouvrir un portail dimensionnel et de semer le chaos sur Terre !{NEWLINE}Comme il peut simplement s'échapper dans la Dimension X lorsqu'il est attaqué par nos vaisseaux, nous devons attaquer ce cuirassé lorsqu'il est immobilisé pour maintenance. Jusqu'à ce que cette opération soit terminée, nous devons nous assurer que le ciel terrestre est bien défendu contre ses incursions. Soyez prudent : le Conseil détestera chaque seconde passée par ce vaisseau dans l'atmosphère terrestre.{NEWLINE}Ne ratez pas cette mission, commandant ! L'avenir de X-Com en dépend !"
  STR_CYBERWEB_DOMINATION: "Domination Cyberweb"
  STR_CYBERDREDNAUGHT: "Cuirassé Cyberweb"
  STR_CYBERDREDNAUGHT_ASSAULT: "Assaut d'un cuirassé Cyberweb"
  STR_CYBERDREDNAUGHT_ASSAULT_DESCRIPTION: "Nous avons enfin trouvé une faille dans la sécurité de Cyberweb et avons pu planifier une attaque contre le terrible vaisseau de combat. Si nous réussissons, cela mettra fin aux plans de domination mondiale de Cyberweb, et ses membres retourneront à leur ancienne vie de petits délinquants. Attendez-vous à une forte résistance de la part des forces mécanisées de Cyberweb.{NEWLINE}Vous vous approcherez du lieu dans un Mudranger, votre équipe est donc limitée à 14 personnes."
  STR_CYBERDREDNAUGHT_ASSAULT_BRIEFING: "Nous devons sécuriser le cuirassé afin d’empêcher une guerre interdimensionnelle contre Cyberweb. Attendez-vous à une forte résistance de la part des forces mécanisées de Cyberweb. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission » - mais souvenez-vous que cela placerait X-Com dans une position très délicate."
  STR_CYBERDREDNAUGHT_SECURED: "Cuirassé Cyberweb sécurisé."
  STR_CYBERDREDNAUGHT_SECURED_UFOPEDIA: "Notre longue bataille est terminée : nous avons pris le contrôle du grand vaisseau volant. Un miracle technologique, né dans ce monde lointain et alien. Bien qu'il s'agisse de l'œuvre de criminels, il reste une source d'inspiration : si une bande de fous a pu construire une telle chose, jusqu'où l'humanité tout entière pourrait-elle aller avec suffisamment de détermination ?"
  STR_COUNCIL_APPEARS_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}Peu après le dernier coup de feu, vous avez été contacté par un représentant du Conseil.{NEWLINE}« Félicitations pour votre mission, commandant. La Terre vous en est reconnaissante. Nous allons maintenant prendre le contrôle du vaisseau capturé avec notre équipage entraîné.{NEWLINE}Merci, commandant, pour vos efforts considérables afin de prendre le contrôle de la Dimension X. C'est maintenant à notre tour de veiller à ce qu'il en reste ainsi. Et nous utiliserons ce vaisseau pour protéger notre base principale ici. »"
  STR_CYBERDREDNAUGHT_PLANS: "Plans de cyberdreadnought"
  STR_THE_COUNCIL_BACKTRACKS: "Le Conseil fait marche arrière"
  STR_THE_COUNCIL_BACKTRACKS_DESCRIPTION: "Le Conseil a finalement admis retirer X-Com de la Dimension X était une décision précipitée. Bien que les forces du Conseil aient réussi à prendre le contrôle des anciennes installations de X-Com, à lancer des efforts de recherche et d'exploration et à disperser en grande partie la présence restante de Cyberweb, elles manquent de l'expertise nécessaire pour mener des opérations plus nuancées. Par conséquent, à l'avenir, le Conseil pourrait nous demander courtoisement notre aide au-delà des ces portes.{NEWLINE}[1000 points]"
  STR_AFTER_THE_END: "Après la fin"
  STR_AFTER_THE_END_DESCRIPTION: "Les forces du Conseil opèrent désormais depuis notre ancienne base de recherche dans la Dimension X, ratissant la planète à la recherche de poches de résistance restantes. Elles ont lancé une opération militaire de grande envergure, bien que leurs efforts visent principalement à éviter d'attirer l'attention des autochtones. Mais peut-on se cacher d'eux dans leur propre monde ? Que feront ces aliens s'ils sont témoins de notre combat ? Ces questions semblent troubler les dirigeants militaires, mais il est trop tard pour hésiter. Livrés à eux-mêmes, les fugitifs de Cyberweb sont tout aussi susceptibles de déclencher un incident politique."
  STR_THEIR_DARKEST_HOUR: "Leur heure la plus sombre"
  STR_THEIR_DARKEST_HOUR_DESCRIPTION: "Les forces du Conseil ont réussi à contenir les technocinglés restants. Elles ont pris le contrôle de plusieurs installations Cyberweb disséminées à travers la planète ; certaines ont été fermées, mais d'autres restent opérationnelles. La ville alien reste inactive, ce qui est également une bonne nouvelle.{NEWLINE}Cependant, le nombre de technocinglés arrêtés ou tués au cours de la campagne est loin d'atteindre le nombre estimé de membres du personnel Cyberweb. Qu'est-il advenu des autres ? Ont-ils réussi à s'enfuir vers la Terre ? Ou ont-ils connu un sort différent ? Seul le temps nous le dira..."
  STR_DIMENSION_X: "Dimension X"
  STR_DIMENSION_X_REPORT_INCOMING: "Commandant, nous avons reçu un message de notre base extra-planaire dans la Dimension X..."
  STR_DIMENSION_X_SURVEY: "Étude de la Dimension X"
  STR_DIMENSION_X_SURVEY_UFOPEDIA: "Notre équipe d'exploration a réussi à lancer un satellite d'observation dans la dimension exotique. Il semble s'agir d'une planète terrestre en orbite autour d'une étoile de classe M mourante (qui semble beaucoup plus ancienne que notre univers). Bien que l'atmosphère soit impropre à la vie humaine, la planète regorge de formes de vie à base de carbone. On y trouve également de nombreuses structures artificielles, pour la plupart en ruine, à l'exception d'une région fortement développée. Cette architecture alien semble organique."
  STR_CITY_X_SURVEY: "Dimension X : Enquête sur la ville alien"
  STR_CITY_X_SURVEY_UFOPEDIA: "Nos drones de reconnaissance ont été abattus alors qu'ils approchaient de la ville alien. Nous n'avons reçu que quelques images de structures organiques colossales au-dessus de l'horizon. Les scans montrent que ces structures sont en réalité vivantes, avec une physiologie probablement similaire à celle des autres organismes locaux. La ville est protégée par des engins volants en forme de soucoupe, armés de missiles explosifs et d'armes à faisceaux. Nous pensons que cette ville est avant tout un immense centre de production, mais nous ignorons son utilité.{NEWLINE}Avec nos ressources, nous ne pouvons espérer rivaliser avec les vaisseaux aliens. Je crains que nous devions laisser cette ville à de futurs explorateurs."
  STR_DIMENSION_X_PLANETOLOGY: "Dimension X : Rapport planétologique"
  STR_DIMENSION_X_PLANETOLOGY_UFOPEDIA: "Il est confirmé que la planète a environ 35 milliards d'années. Sa rotation complète dure 139 heures, mais l'année locale ne dure que 42 jours terriens. Les fouilles préliminaires suggèrent une longue histoire de vie organique, mais actuellement, la Dimension X est en grande partie stérile en raison des niveaux élevés de radiation provenant de son étoile en déclin. L'atmosphère est principalement composée d'azote et d'oxygène, mais contient des niveaux élevés de dioxyde de carbone et de gaz complexes d'origine incertaine. Il y a peu d'eau liquide et aucune couche d'ozone digne de ce nom, mais de nombreuses formes de vie prospèrent encore sur ce monde étrange. Ces formes de vie ont une biochimie à base de carbone, mais sont par ailleurs extrêmement alien et ne peuvent être décrites qu'à l'aide d'analogies approximatives avec la vie telle que nous la connaissons."
  STR_DIMENSION_X_XENOBIOLOGY: "Dimension X : Rapport xénobiologique"
  STR_DIMENSION_X_XENOBIOLOGY_UFOPEDIA: "Dès que nous avons prélevé nos premiers échantillons, nous avons trouvé étrange à quel point les différentes plantes étaient étroitement liées les unes aux autres ; c'est comme si toute la biocénose locale était composée d'une seule famille de plantes, même si celle-ci était assez diversifiée. Il en va de même pour la faune, qui partage également de nombreux « gènes » - ou plus exactement, des analogues de gènes - avec la flore. De plus, nous avons observé des comportements qui ne semblent pas profiter directement à l'espèce, mais qui sont strictement bénéfiques à une autre forme de vie, ce qui indique un réseau complexe de dépendances.{NEWLINE}Nous émettons l'hypothèse que l'ensemble de l'écosystème planétaire est en quelque sorte artificiel ; soit conçu à la main pour s'adapter aux conditions difficiles de la Dimension X, soit au moins fortement guidé par un agent intelligent. Une autre hypothèse suggère que la planète a récemment connu un événement proche de l'extinction, dont seuls quelques genres ont survécu, puis se sont développés sous diverses formes en raison de la pression évolutive. Quoi qu'il en soit, cet écosystème a peu de chances de survivre encore longtemps, car l'étoile qui se meurt lentement entraînera une détérioration constante des conditions de vie sur la planète."
  STR_TRANSDIMENSIONAL_ENERGETICS: "Énergétique transdimensionnelle"
  STR_TRANSDIMENSIONAL_RECEIVER: "Récepteur transdimensionnel"
  STR_TRANSDIMENSIONAL_RECEIVER_UFOPEDIA: "Cette installation a pour fonction de maintenir une connexion stable avec l'infrastructure énergétique située dans la Dimension X, ce qui nous permet de fabriquer des technologies dimensionnelles. Elle fait l'objet d'un accord avec le Conseil qui exploite ladite infrastructure, d'où son coût mensuel élevé.{NEWLINE}AVERTISSEMENT : les portails dimensionnels sont instables et peuvent provoquer des distorsions de l'espace-temps local, des décharges d'énergie violentes ou des failles de sécurité. Par conséquent, leur utilisation est généralement mal vue et peut causer des dommages imprévisibles."
  STR_CUSTOMIZED_DIMENSIONAL_BATTERIES: "Batteries dimensionnelles personnalisées"
  STR_CUSTOMIZED_DIMENSIONAL_BATTERIES_UFOPEDIA: "Les batteries extradimensionnelles (XD) constituent une alternative abordable, bien qu'imparfaite, aux sources d'énergie aliens pour les armes légères. Depuis que nous maîtrisons cette technologie, il est assez facile pour nos ingénieurs de concevoir des chargeurs pour les armes connues qui ne nécessitent absolument aucun matériau alien, seulement une infrastructure énergétique transdimensionnelle. L'inconvénient est que ces chargeurs sont moins puissants et ont une capacité inférieure à ceux d'origine, mais ils restent une option intéressante par rapport aux armes à feu classiques."
  STR_CYBERWEB_BATTERY_MANUFACTURING: "Fabrication de batteries Cyberweb"
  STR_CYBERWEB_BATTERY_MANUFACTURING_UFOPEDIA: "Après avoir étudié attentivement les fichiers Cyberweb, nous comprenons désormais la technologie dimensionnelle qu'ils utilisent pour fabriquer leurs batteries. Ou peut-être que « comprendre » est un peu exagéré ; cependant, Cyberweb ne semble pas être meilleur, et cela ne les a pas empêchés de mettre ces principes à profit. Pourquoi ne pourrions-nous pas en faire autant ? Bien sûr, nous aurons besoin d'un récepteur transdimensionnel près de l'atelier.{NEWLINE}Oh, une dernière chose : ces batteries ne sont finalement pas très efficaces. Comme vous le savez, le transfert dimensionnel est capricieux et peut fonctionner ou non à un moment et à un endroit donnés. Cela signifie que pour chaque batterie que nous utilisons, il y en a plusieurs qui ne fonctionnent pas pour le moment, mais qui pourraient fonctionner demain... La logistique de tout cela va être pénible. Je suis bien content que ce ne soit pas mon travail."
  STR_CYBERWEB_POWER_PLANT: "Centrale électrique Cyberweb"
  STR_CYBERWEB_POWER_PLANT_UFOPEDIA: "Nous avons localisé un complexe industriel dans une région reculée de la planète alien. Il semble s'agir d'une installation nucléaire, mais nous avons également détecté des machines inconnues qui émettent d'étranges radiations. L'endroit semble hautement automatisé, avec seulement un équipage humain rudimentaire. Son système de défense périphérique semble axé sur la protection contre les formes de vie locales."
  STR_CYBERWEB_POWER_PLANT_DESCRIPTION: "Nous devons prendre le contrôle d'une installation énergétique Cyberweb située à cet endroit.{NEWLINE}Cette mission se déroulera dans la Dimension X, veillez donc à ce que tout le personnel porte un équipement de protection. Vous vous rendrez sur place à bord d'un Mudranger, votre équipe sera donc limitée à 14 personnes."
  STR_CYBERWEB_POWER_PLANT_BRIEFING: "Nous devons prendre le contrôle d'une installation énergétique Cyberweb située à cet endroit. Éliminez toute résistance à la surface avant de passer sous terre. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_CYBERWEB_POWER_PLANT_UNDERGROUND: "Sous-sol de centrale électrique Cyberweb"
  STR_CYBERWEB_POWER_PLANT_UNDERGROUND_BRIEFING: "Nous avons infiltré la mystérieuse installation Cyberweb. Prenez en le contrôle. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_CYBERWEB_POWER_PLANT_SECURED: "Centrale électrique Cyberweb sécurisée."
  STR_CYBERWEB_POWER_TRANSMISSION: "Transmission de puissance Cyberweb"
  STR_CYBERWEB_POWER_TRANSMISSION_UFOPEDIA: "L'installation Cyberweb s'est avérée être un réacteur nucléaire plutôt ordinaire, bien que construit à partir d'un mélange de technologies classiques et aliens. La partie la plus intéressante était un puissant système de relais utilisant la physique dimensionnelle, dont la fonction principale est d'alimenter à distance divers équipements Cyberweb, même sur Terre. Cette technologie a été adaptée à partir de la civilisation native de la Dimension X et est tout à fait remarquable, mais aussi dangereuse et instable. Cyberweb possède d'autres installations de ce type cachées un peu partout sur la planète alien, donc la perte de celle-ci ne les gênera pas beaucoup. Mais pourrait-elle nous être utile ?{NEWLINE}Pour l'instant, nous avons transféré le contrôle de l'installation au récupérateurs du Conseil, car nous n'avons ni les effectifs ni le mandat nécessaires pour l'entretenir. Nous pourrions peut-être conclure un accord avec le Conseil."
  STR_CYBERWEB_FORTRESS: "Forteresse Cyberweb"
  STR_CYBERWEB_FORTRESS_UFOPEDIA: "Nous avons enfin trouvé un avant-poste de Cyberweb dans la Dimension X. Ce complexe fortifié n'est probablement pas leur base principale, mais il devrait contenir des indices sur les plans de Cyberweb.{NEWLINE}Puis-je aller prévenir les agents de se tenir prêts ?"
  STR_CYBERWEB_FORTRESS_ASSAULT_DESCRIPTION: "Si elle est capturée, cette forteresse pourrait révéler les secrets les plus profonds de Cyberweb. Prenez le contrôle de l'installation pour permettre l'accès au cœur informatique.{NEWLINE}Cette mission se déroulera dans la Dimension X, veillez donc à ce que tout le personnel porte un équipement de protection. Vous vous approcherez du site à bord d'un Mudranger, votre équipe sera donc limitée à 14 personnes."
  STR_CYBERWEB_FORTRESS_ASSAULT_BRIEFING: "Vous approchez d'un fort Cyberweb, situé au milieu du désert rose. Prenez le contrôle de l'installation pour permettre l'accès au cœur informatique. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_CYBERWEB_FORTRESS_ASSAULT: "Assaut d'une forteresse Cyberweb"
  STR_ALERT_CYBERWEB_FORTRESS_ASSAULT: "OPPORTUNITÉ D'ATTAQUE D'UN FORTERESSE CYBERWEB"
  STR_CYBERWEB_FORTRESS_SECURED: "Forteresse Cyberweb sécurisé."
  STR_DIMENSION_X_BASE_DEFENSE_FAUNA: "Défense de l'avant-poste Dimension X"
  STR_ALERT_DIMENSION_X_BASE_DEFENSE: "AVANT-POSTE DE LA DIMENSION X ATTAQUÉ !"
  STR_DIMENSION_X_BASE_DEFENSE_FAUNA_DESCRIPTION: "Notre avant-poste dans la Dimension X est attaqué par la faune locale. Nous devons retourner de l'autre côté du portail et neutraliser la menace. Si nous ne le faisons pas, le Conseil sera très déçu."
  STR_DIMENSION_X_BASE_DEFENSE_FAUNA_BRIEFING: "Notre avant-poste dans la Dimension X est attaqué par la faune locale. Tout le personnel scientifique a été évacué vers une zone plus sûre. Si nous ne protégeons pas les installations, la base devra être reconstruite, ce qui nuira à notre réputation. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_DIMENSION_X_BASE_DEFENSE_ARMY: "Défense de l'avant-poste Dimension X"
  STR_DIMENSION_X_BASE_DEFENSE_ARMY_DESCRIPTION: "Notre avant-poste dans la Dimension X est attaqué par les indigènes. Nous devons retourner de l'autre côté du portail et neutraliser la menace. Si nous ne le faisons pas, le Conseil sera très déçu."
  STR_DIMENSION_X_BASE_DEFENSE_ARMY_BRIEFING: "Notre avant-poste dans la Dimension X est attaqué par les indigènes. Tout le personnel scientifique a été évacué vers une zone plus sûre. Si nous ne protégeons pas les installations, la base devra être reconstruite, ce qui nuira à notre réputation. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_DIMENSION_X_DESERT_BRIEFING: "Après avoir atteint la surface, vous découvrez un étrange désert d'apparence alien qui s'étend à perte de vue. Cet endroit semble convenir pour servir de poste avancé temporaire à votre équipe de recherche, mais vous devez d'abord le sécuriser et le débarrasser de toute forme de vie hostile. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_DIMENSION_X_DESERT: "Désert de la Dimension X"
  STR_DIMENSION_X_DESERT_SECURED: "L'avant-poste de la Dimension X est sécurisé."
  STR_DIMENSION_X_DESERT_SECURED_UFOPEDIA: "Notre équipe scientifique a réussi à établir le premier laboratoire de recherche humain dans une autre dimension. Alors que vos agents rentraient chez eux, ces scientifiques s'apprêtaient à explorer cet étrange monde à la recherche de réponses. À quoi ressemble-t-il ? En quoi diffère-t-il du nôtre ? Est-il habité ? Et surtout, où se trouve le Cyberweb ?"
  STR_WILD_PINK_CAVES_DESCRIPTION: "Les forces du Conseil explorant la Dimension X sollicitent notre aide pour cartographier un complexe de cavernes situées profondément sous la surface. Ces grottes se caractérisent par une grande biodiversité. Le Conseil estime que notre expertise pourrait s'avérer utile.{NEWLINE}Nous pouvons refuser cette mission sans pénalité, mais si nous y participons, nous serons responsables de la sécurité des Exo-Troopers."
  STR_WILD_PINK_CAVES_BRIEFING: "Les forces du Conseil explorant la Dimension X sollicitent notre aide pour cartographier un complexe de cavernes situées profondément sous la surface. Ces grottes se caractérisent par une grande biodiversité, qui ne semble pas être surveillée par les forces locales de la Dimension X. Nous espérons pouvoir collecter des échantillons qui, autrement, nécessiteraient un conflit indésirable avec la civilisation locale. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_WILD_PINK_CAVES: "Expédition dans la Dimension X"
  STR_ALERT_WILD_PINK_CAVES: "EXPLORER LA DIMENSION X"
  STR_PINK_CAVES_DESCRIPTION: "Nous avons découvert une brèche dans le voile qui sépare notre Terre de la Dimension X. Nous devrions explorer ce monde inconnu et, si tout se passe bien, y construire un avant-poste. Voyager de l'autre côté nécessitera probablement des mesures de protection environnementale. Attendez-vous à des choses étranges."
  STR_PINK_CAVES_BRIEFING: "Après avoir franchi le portail, vous entrez dans une sorte de grotte alien. Trouvez votre chemin vers la surface, indiquée par des grilles de sortie marron. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_PINK_CAVES: "Point de transfert vers la Dimension X"
  STR_ALERT_PINK_CAVES: "LA DIMENSION X APPROCHE !"
  STR_CYBERWEB_PORTAL_SYSTEM: "Système de portail Cyberweb"
  STR_CYBERWEB_PORTAL_SYSTEM_UFOPEDIA: "Le portail Cyberweb que nous avons saisi s'est avéré être l'un des nombreux sur Terre. Apparemment, la technologie transdimensionnelle utilisée par Cyberweb a ses inconvénients : elle ne peut être activée qu'à certains moments et à certains endroits, de sorte que pour maintenir une fréquence de voyage raisonnable, il faut disposer d'un grand nombre d'installations de ce type à travers le monde. Cela signifie que si nous voulons voyager au-delà du portail, nous devrons également tenir compte de l'horloge.{NEWLINE}Un autre problème avec ces portails est qu'ils sont... non étanches, ce qui signifie qu'en dehors de la porte principale, de plus petites bulles ont tendance à apparaître spontanément dans les environs. Si ces mini-portails émergent à l'extérieur du complexe, des créatures extradimensionnelles s'infiltrent souvent sur Terre. Le Cyberweb ne semble pas s'en préoccuper outre mesure."
  STR_CYBERWEB_PLANS: "Plans Cyberweb"
  STR_CYBERWEB_PLANS_UFOPEDIA: "Les documents que nous avons obtenus font état du projet de Cyberweb visant à développer des portails vers d'autres dimensions. Aussi improbable que cela puisse paraître, il semble non seulement qu'ils aient réussi à le faire, mais aussi qu'ils envoient du personnel et du matériel à travers ces « portails dimensionnels » depuis déjà longtemps, ce qui suggère une opération majeure de leur part de l'autre côté. Le portail utilise un médium appelé « sous-espace » et est très instable, ce qui a entraîné plusieurs accidents causant de graves pertes. Finalement, Cyberweb a toutefois mis au point une méthode pour le contrôler en y connectant directement une batterie de superordinateurs optroniques ; il est toutefois impossible de prédire combien de temps un portail restera ouvert. Si nous développons un moyen de suivre les perturbations du sous-espace causées par le fonctionnement d'un portail, nous pourrons le localiser et envoyer une équipe pour le saisir."
  STR_ADVANCED_FIREARMS_DEP_1: "Prérequis A de : Armes à feu perfectionnées"
  STR_BRAINER_CRACKED: "Éminence démasquée"
  STR_TOUGH_CREATURE_AUTOPSY: "Autopsie d'une créature robuste"
  STR_CULT_CONTAINED: "Une secte est maîtrisée"
  STR_OLD_XCOM_DATA_REEL_DECRYPTION: "Décryptage de bobines de données"
  STR_CRISIS_TROOPER_ID: "Insigne de soldat de crise"
  STR_CRISIS_TROOPER_ID_UFOPEDIA: "Ce badge appartenait à un membre d'une force militaire gouvernementale top secrète. Elle est en fait si secrète qu'elle n'existe pas officiellement."
  STR_OFFICER_ID: "Insigne d'officier militaire"
  STR_OFFICER_ID_UFOPEDIA: "Cet insigne appartenait à un soldat de haut rang. Il a de la valeur sur le marché noir."
  STR_SOLDIER_ID: "Insigne de soldat"
  STR_SOLDIER_ID_UFOPEDIA: "Un insigne militaire, indiquant le nom du soldat, son unité et d'autres données personnelles de base."
  STR_ELITE_SOLDIER_ID: "Insigne de soldat d'élite"
  STR_ELITE_SOLDIER_ID_UFOPEDIA: "Cet insigne appartenait à un membre des forces spéciales. Si les choses avaient été différentes, il aurait pu devenir un excellent ajout à X-Com."
  STR_ROSARY: "Rosaire"
  STR_ROSARY_UFOPEDIA: "Un symbole religieux utilisé dans certains rites."
  STR_CROSS: "Croix"
  STR_CROSS_UFOPEDIA: "Amen."
  STR_MEDICAL_LICENSE: "Licence médicale"
  STR_MEDICAL_LICENSE_UFOPEDIA: "Ne pas nuire. Mais aussi, praesente medico nihil nocet."
  STR_DRIVING_LICENSE: "Permis de conduire"
  STR_DRIVING_LICENSE_UFOPEDIA: "Un permis de conduire standard, délivré à un citoyen moyen."
  STR_VIP_ID: "Carte d'identité VIP"
  STR_VIP_ID_UFOPEDIA: "Une carte d'identité personnelle appartenant à une personne très importante. Du moins, elles étaient importantes à l'époque où cette carte d'identité a été émise..."
  STR_SECURITY_LICENSE: "Licence de sécurité"
  STR_SECURITY_LICENSE_UFOPEDIA: "Ce document confirme les qualifications d'une personne pour travailler en tant que garde du corps personnel, avec tout ce que cela implique."
  STR_WORK_PERMIT: "Permis de travail"
  STR_WORK_PERMIT_UFOPEDIA: "Ce document appartenait à un simple ouvrier qui s'est retrouvé au mauvais endroit au mauvais moment. Un sombre rappel pour nous que personne n'est à l'abri de la menace alien."
  STR_HUNTING_LICENSE: "Permis de chasse"
  STR_HUNTING_LICENSE_UFOPEDIA: "Un permis de chasse. Il couvre toutes les armes à feu légales, à condition qu'elles soient utilisées de manière appropriée."
  STR_HOSTESS_ACCESS_CARD: "Carte d'accès hôtesse"
  STR_HOSTESS_ACCESS_CARD_UFOPEDIA: "Ce badge permet à l'utilisateur d'accéder à certaines zones restreintes, mais probablement rien de vraiment important."
  STR_ENGINEER_ACCESS_CARD: "Carte d'accès d'ingénieur"
  STR_ENGINEER_ACCESS_CARD_UFOPEDIA: "Cette carte personnelle donne accès à des machines et bases de données sécurisées. Elle porte toujours le nom du propriétaire d'origine."
  STR_TECHNICAL_ACCESS_CARD: "Carte d'accès de technicien"
  STR_TECHNICAL_ACCESS_CARD_UFOPEDIA: "Cette carte de sécurité permet à l'utilisateur d'accéder à une zone restreinte correspondante."
  STR_SPORT_PARAPHERNALIA: "Accessoires de sport"
  STR_SPORT_PARAPHERNALIA_UFOPEDIA: "Ils existent pour prouver l'attachement du propriétaire au club local, pour soutenir l'équipe et pour narguer les adversaires."
  STR_HOUSE_KEY: "Clé de maison"
  STR_HOUSE_KEY_UFOPEDIA: "Cette clé ouvre divers portes dans une certaine maison. Elle était utilisée quotidiennement par un membre du personnel."
  STR_SURVIVAL_NOTES: "Journal de survie"
  STR_SURVIVAL_NOTES_UFOPEDIA: "Un tas de notes manuscrites expliquant comment faire face à tout ce que Mère Nature peut vous envoyer. Apparemment, ça n’a pas très bien fonctionné."
  STR_POLICE_ID: "Carte d'identité d'un policier"
  STR_POLICE_ID_UFOPEDIA: "Une pièce d'identité authentique avec des insignes sympas, ainsi que le numéro et la photo de l'agent. L'agent en question n'en aura plus besoin, alors que certaines personnes que vous connaissez pourraient en avoir besoin."
  STR_SWAT_ID: "Carte d'identité d'agent antiterroriste"
  STR_SWAT_ID_UFOPEDIA: "Ce badge appartenait à un policier qui faisait partie d'une escouade utilisant du matériel et des tactiques militaires."
  STR_OSIRON_CONTACTS_WITCHES: "Osiron a contacté les sorcières"
  STR_ALL_CLASSIC_WEAPONS_KNOWN: "Toutes les armes classiques connues"
  STR_POWERED_EXOSKELETON_KNOWN: "Connaissance sur les exosquelettes assistés"
  STR_SYNDICATE_MYSTERIOUS_PARCEL_RECEIVED: "Livraison mystérieux du Syndicat reçu"
  STR_SYNDICATE_MYSTERIOUS_PARCEL: "Livraison mystérieux du Syndicat"
  STR_SYNDICATE_MYSTERIOUS_PARCEL_DESCRIPTION: "Commandant, nous avons reçu un colis que nous n'avons pas commandé. Il semble inoffensif, mais il porte le logo du Syndicat..."
  STR_SYNDICATE_MYSTERIOUS_PARCEL_UFOPEDIA: "Malgré tout ce qui s'est passé, nous avons toujours des ennemis communs. Utilisez cette connaissance pour purifier le monde."
  STR_SYNDICATE_TESTAMENT_DECRYPTION: "Décryptage du message final du Syndicat"
  STR_SYNDICATE_TESTAMENT_ENCRYPTED: "Message final du Syndicat"
  STR_SYNDICATE_TESTAMENT_ENCRYPTED_UFOPEDIA: "Dans le complexe souterrain, nous avons récupéré un message codé qui semble provenir du véritable chef du Syndicat. Il semble qu'il puisse être décrypté à l'aide d'une des bagues que nous avons trouvées sur le personnel du Syndicat. Voulez-vous que j'essaie ?"
  STR_SYNDICATE_TESTAMENT_DECRYPTED: "Testament décrypté du Syndicat"
  STR_SYNDICATE_TESTAMENT: "Testament du Syndicat"
  STR_SYNDICATE_TESTAMENT_UFOPEDIA: "Salutations, Commandant X-Com.{NEWLINE}{NEWLINE}En démantelant notre cellule du Syndicat sur Terre, vous avez prouvé votre supériorité sur les masses inférieures. Vous avez le potentiel pour atteindre la véritable surhumanité. Il vous suffit pour cela de renoncer à votre allégeance envers les soi-disant Éclairés, dont le seul objectif est de maintenir l'humanité dans l'ignorance, et de vous efforcer de maîtriser la nature et vous-même.{NEWLINE}{NEWLINE}Soit vous vous joignez à nous, soit vous serez détruit avec tous les autres sous-humains. Réfléchissez bien."
  STR_SYNDICATE_SUPERMUTANT: "Supermutant du Syndicat"
  STR_SYNDICATE_SUPERMUTANT_UFOPEDIA: "Les supermutants sont créés par le Syndicat en infectant des volontaires humains avec un mutagène spécial. Les spécimens ainsi obtenus possèdent une grande force physique et des capacités mentales supérieures. Ils sont également capables de dissimuler leur véritable apparence et de passer pour des humains normaux. Cependant, le processus présente un taux de mortalité extrêmement élevé, et il existe également... d'autres échecs."
  STR_SCHUTZSTAFFELN_RING: "Anneau de Schutzstaffeln"
  STR_SCHUTZSTAFFELN_RING_UFOPEDIA: "Une bague en argent, portée uniquement par les officiers supérieurs des SS du Troisième Reich. Vous n'avez aucune idée de la manière dont elle est arrivée entre les mains de son dernier propriétaire, mais son authenticité ne fait aucun doute, ce qui en fait un objet de collection très précieux.{NEWLINE}Malgré ses connotations, cette bague est étrangement apaisante au toucher."
  STR_SYNDICATE_HQ_ACCESS: "Accès au QG du Syndicat"
  STR_SYNDICATE_HQ_ACCESS_UFOPEDIA: "Bon, nous avons un plan... audacieux. L'idée est de pénétrer dans le QG du Syndicat en nous faisant passer pour leurs agents. Nous avons désormais rassemblé suffisamment d'identités pour en choisir quelques-unes. Nous utiliserons des Impersonatrons pour changer notre apparence.{NEWLINE}Quand je dis « nous », je parle bien sûr de nos agents, pas de moi-même... Ce qui est dommage, car c'est vraiment passionnant !"
  STR_SYNDICATE_HQ: "Quartier général du Syndicat"
  STR_ALERT_SYNDICATE_HQ: "QG DU SYNDICAT SITUÉ À"
  STR_SYNDICATE_HQ_DESCRIPTION: "C'est ici que le Syndicat reçoit ses ordres. Notre objectif est de capturer cette installation.{NEWLINE}Nous pouvons nous attendre à une résistance extrême de la part des forces du Syndicat. La base devrait être composée de couloirs standard et de pièces de différentes tailles."
  STR_SYNDICATE_HQ_BRIEFING: "Nos agents se sont déguisés à l'aide d'Impersonatrons, et nous sommes sur le point de pénétrer dans le quartier général du Syndicat. Notre objectif est de capturer l'ensemble des installations. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_SYNDICATE_HQ_UFOPEDIA: "Même le Syndicat doit être supervisé depuis quelque part. Grâce aux informations obtenues auprès du mutant PDG, nous sommes désormais en mesure de localiser cet endroit et d'arrêter les responsables.{NEWLINE}Cependant, cela est plus facile à dire qu'à faire. Tous les accès au QG sont trop surveillés pour que nous puissions nous y faufiler. Le Conseil n'autorisera pas non plus un assaut frontal, de peur que les dirigeants ne s'échappent, ce avec quoi je suis tout à fait d'accord. La seule façon d'y entrer est d'utiliser une technologie de camouflage supérieure à laquelle le Syndicat n'est pas préparé. Comme peut-être... l'Impersonatron ?"
  STR_SYNDICATE_SUMMARY: "Rapport de Synthèse sur le Syndicat"
  STR_SYNDICATE_SUMMARY_UFOPEDIA: "De : Comité des Nations Unies{NEWLINE}Objet : Le Syndicat{NEWLINE}Commandant,{NEWLINE}Le Conseil a reçu et examiné votre rapport concernant l'organisation criminelle internationale connue sous le nom de Syndicat. Les preuves que vous avez présentées ont été jugées valables, et le Conseil a décidé de prendre des mesures directes contre cette organisation.{NEWLINE}Vous avez pour ordre d'attaquer le Syndicat et de détruire sa base opérationnelle principale. Pour ce faire, vous devez arrêter l'un de leurs chefs régionaux et l'interroger afin de découvrir l'emplacement de leur quartier général. Prenez toutes les mesures que vous jugez nécessaires, mais ne les rendez pas trop publiques.{NEWLINE}Bon travail jusqu'à présent, commandant. Nous sommes convaincus que vous réglerez cette affaire rapidement. N'oubliez pas que nous vous observons."
  STR_SYNDICATE_BIO_TERROR: "Bio-terrorisme du Syndicat"
  STR_SYNDICATE_BIO_TERROR_UFOPEDIA: "Nous avons enfin réuni suffisamment de preuves pour confirmer que le Syndicat est responsable de nombreuses attaques de monstres, voire de toutes, et qu'il agit de manière remarquablement systématique. Des créatures aberrantes sont secrètement relâchées à proximité de zones peuplées et les événements qui s'ensuivent sont observés de près par des scientifiques sur le terrain. Un département entier est principalement chargé d'élever, de relâcher et de surveiller ces spécimens aliens, ainsi que de documenter leurs effets sur les humains. Nous ne pouvons pas affirmer avec certitude s'ils testent des armes biologiques ou s'ils ont un autre objectif en tête."
  STR_MONSTERS_THE_AFTERMATH: "Monstres : Les conséquences"
  STR_MONSTERS_THE_AFTERMATH_UFOPEDIA: "Les documents du Syndicat saisis concernant le projet sur les animaux aberrants ont révélé que l'organisation surveillait de très près les créatures dangereuses. Les rencontres avec des humains, y compris X-Com, étaient méticuleusement consignées et même notées. C'était presque comme s'ils jouaient à un jeu compétitif grotesque, mais d'une manière très détachée et impassible.{NEWLINE}Nous avons discuté de cette question avec le Conseil et une nouvelle division opérationnelle a été créée pour s'occuper des monstres qui ont échappé à l'extermination. Cette nouvelle entité, appelée l'Institut Noah, les étudiera et trouvera peut-être même une utilité à ces créatures. Si nous avons un jour besoin de produits liés aux monstres, nous pourrons leur demander de l'aide, mais étant donné la rareté de ces marchandises, les prix seront certainement élevés."
  STR_MONSTROUS_BREED: "Espèces monstrueuses"
  STR_MONSTROUS_BREED_UFOPEDIA: "Nous avons trouvé la preuve que les connaissances utilisées par le Syndicat pour concevoir toutes ses monstruosités provenaient d'une source extérieure inconnue. Nous avons également trouvé des registres d'ordres écrits, selon lesquels le laboratoire était censé élever toutes sortes de monstres et les lâcher dans des zones peuplées. Le comportement humain et l'efficacité des monstres devaient être évalués à partir de nombreux échantillons. Les ordres provenaient du quartier général du Syndicat."
  STR_MONSTERS_FINAL_SOLUTION: "Monstres : La solution finale"
  STR_MONSTERS_FINAL_SOLUTION_UFOPEDIA: "Il s'avère que les créatures contre lesquelles nous continuons à lutter sont régulièrement réparties à travers le monde par un réseau d'employés dévoués du Syndicat. Des formes de vie aberrantes sont relâchées dans la nature, puis elles se multiplient et commencent à menacer les populations locales.{NEWLINE}Mais cela est désormais terminé. Cela m'a demandé quelques efforts, commandant, mais grâce aux données du Syndicat, j'ai réussi à synthétiser un composé chimique qui réagit violemment avec le plasma sanguin mutant, provoquant une mort rapide et parfois une incinération. Il est inoffensif pour les humains et peut être dispersé dans l'air, ce qui facilite le contrôle de toute épidémie.{NEWLINE}Nous avons déjà communiqué la formule aux gouvernements fondateurs. Désormais, les monstres sont leur problème, pas le nôtre. Cela ne signifie pas que nous ne reverrons plus jamais les monstres, mais au moins, ce ne sera plus quotidiennement."
  STR_SYNDICATE_CHRYSSALID_RESEARCH: "Recherche biologique du Syndicat"
  STR_SYNDICATE_CHRYSSALID_RESEARCH_UFOPEDIA: "Selon le scientifique du Syndicat que nous avons capturé, l'organisation mène des recherches approfondies sur les créatures aliens que nous rencontrons régulièrement. Leurs recherches semblent bien plus avancées que les nôtres, et sont donc potentiellement inestimables.{NEWLINE}Les laboratoires de recherche du Syndicat sont bien protégés et difficiles à trouver, mais nous avons une opportunité à saisir : l'un de ces laboratoires, situé dans une ancienne base d'Aube Rouge, a été victime d'une sorte d'invasion de monstres et a été rapidement abandonné. Nous devrions nous y rendre, éliminer la menace et récupérer les échantillons. Mais soyez prudents, car l'endroit grouille de ces araignées démoniaques..."
  STR_SPIDER_SIBERIA: "Labo abandonné du Syndicat"
  STR_ALERT_SPIDER_SIBERIA: "LABO DU SYNDICAT ABANDONNÉ LOCALISÉ"
  STR_SPIDER_SIBERIA_BRIEFING: "Cette base abandonnée recèle d'importants secrets du Syndicat. Apparemment, des araignées géantes en ont pris possession, un immense essaim cherchant refuge dans ses tunnels chauffés par l'énergie nucléaire. Nous devons nettoyer la base pour récupérer les échantillons. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_SPIDER_SIBERIA_DESCRIPTION: "Cette base abandonnée renferme d'importants secrets du Syndicat. Elle grouille de monstres alien."
  STR_SPIDER_SIBERIA_COMPLETE: "Base de Sibérie (infestée d’araignées) conquise."
  STR_UAC_WEAPON_DELIVERY: "Livraison d'armes VAST"
  STR_ALERT_UAC_WEAPON_DELIVERY: "Distribution illégale d'armes VAST repérée à"
  STR_UAC_WEAPON_DELIVERY_DESCRIPTION: "Les agents de VAST livrent leurs armes à une cellule locale du Culte de l'Apocalypse. Nous allons nous faire passer pour des hommes des cavernes et nous présenter sur place avant l'arrivée des gangsters. Notre objectif est d'intercepter la livraison et de trouver des preuves des activités illégales de VAST.{NEWLINE}Seuls les objets dissimulables et les vêtements civils sont autorisés !"
  STR_UAC_WEAPON_DELIVERY_BRIEFING: "Les agents de VAST livrent leurs armes à une cellule locale du Culte de l'Apocalypse. Nous allons nous faire passer pour des hommes des cavernes et nous présenter sur place avant l'arrivée des gangsters. Notre objectif est d'intercepter la livraison et de trouver des preuves des activités illégales de VAST. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_UAC_WEAPON_LAB: "Laboratoire d'armes VAST"
  STR_ALERT_UAC_WEAPON_LAB: "Laboratoire d'armes VAST trouvé à"
  STR_UAC_WEAPON_LAB_DESCRIPTION: "Nous avons localisé un vaste site de recherche et développement où sont fabriquées leurs armes expérimentales. Nous devons arrêter et interroger le personnel."
  STR_UAC_WEAPON_LAB_BRIEFING: "Nous avons localisé un vaste site de recherche et développement où sont fabriquées leurs armes expérimentales. Nous devons arrêter et interroger le personnel. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_UAC_OFFICE: "Bureaux VAST"
  STR_ALERT_UAC_OFFICE: "Immeuble bureaux VAST vulnérables localisé à"
  STR_UAC_OFFICE_DESCRIPTION: "Notre enquête a porté ses fruits : nous avons réussi à localiser un bâtiment VAST lié à des activités illégales connues. Nous devons pénétrer dans le bâtiment déguisés, échapper ou vaincre ses systèmes de sécurité et arrêter le directeur."
  STR_UAC_OFFICE_BRIEFING: "Notre enquête a porté ses fruits : nous avons réussi à localiser un bâtiment VAST lié à des activités illégales connues. Nous devons pénétrer dans le bâtiment, échapper ou vaincre ses systèmes de sécurité et arrêter le directeur. C'est la seule priorité de cette mission. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_UAC_SPACE_LAB_SURFACE: "Laboratoire aérospatial VAST"
  STR_ALERT_UAC_SPACE_LAB_SURFACE: "Laboratoire aérospatial VAST disponible"
  STR_UAC_SPACE_LAB_SURFACE_DESCRIPTION: "Nous avons réussi à localiser une installation secrète VAST où sont menées des recherches illégales sur la guerre spatiale. Le Conseil veut savoir ce qu'ils cachent. Nos sponsors veulent que nous attaquions les lieux et saisissions toutes les données, sans quoi leurs concurrents pourraient prendre l'avantage. De plus, notre objectif étant de protéger la Terre contre les menaces obscures, et VAST semblant collaborer avec le Culte de l'Apocalypse, nous avons nos propres raisons de ne pas ignorer cela."
  STR_UAC_SPACE_LAB_SURFACE_BRIEFING: "Nous avons réussi à localiser une installation secrète de VAST où sont menées des recherches illégales sur la guerre spatiale. Nous devons infiltrer le complexe et nous rendre à la grande ascenseur qui mène à un complexe de recherche souterrain."
  STR_UAC_SPACE_LAB_UNDERGROUND_TAKEN: "Souterrains du laboratoire aérospatial VAST capturé"
  STR_UAC_SPACE_LAB_UNDERGROUND: "Souterrains du laboratoire aérospatial VAST"
  STR_ALERT_UAC_SPACE_LAB_UNDERGROUND: "Laboratoire aérospatial VAST disponible"
  STR_UAC_SPACE_LAB_UNDERGROUND_BRIEFING: "Vos forces ont pénétré dans le laboratoire aérospatial VAST situé profondément sous terre. Veillez à capturer vivant le chercheur en chef, puis sécurisez les lieux afin que nos agents puissent télécharger toutes les données des serveurs. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_MOON_UAC_BASE_LANDING: "Atterrissage sur la base lunaire VAST"
  STR_ALERT_MOON_UAC_BASE_LANDING: "La base lunaire VAST est accessible !"
  STR_MOON_UAC_BASE_LANDING_BRIEFING: "Votre vaisseau s'est posé sur la Lune, à côté du complexe VAST. Localisez l'entrée et déplacez tous vos agents vers la zone d'ascenseur jaune. Une fois tous vos agents rassemblés dans la zone d'ascenseur, cliquez sur l'icône « Abandonner la mission » pour passer à l'étape suivante. Méfiez-vous des tourelles Plasma !"
  STR_MOON_UAC_BASE_LANDING_DESCRIPTION: "Une occasion de frapper une base VAST sur la Lune et de démanteler définitivement leur programme de portails dimensionnels. Pour y parvenir, nous aurons besoin d'un vaisseau spatial performant, car un engin orbital ne suffit pas pour atteindre la Lune."
  STR_MOON_UAC_BASE_EXPLORATION: "Exploration de la base lunaire VAST"
  STR_MOON_UAC_BASE_EXPLORATION_BRIEFING: "Vos agents ont pénétré les défenses extérieures de la base lunaire et ont découvert des installations VAST qui leur semblent familières. Cependant, cette couche ne semble pas abriter la porte dimensionnelle expérimentale que nous recherchons. Trouvez l'accès aux niveaux inférieurs, marqués par des cases jaunes. Une fois tous vos agents rassemblés dans la zone d'ascenseur, cliquez sur l'icône « Abandonner la mission » pour passer à l'étape suivante."
  STR_UAC_MOON_BASE_DIMENSIONAL_PORTAL: "Base lunaire VAST : Portail dimensionnel"
  STR_UAC_MOON_BASE_DIMENSIONAL_PORTAL_BRIEFING: "Vous vous approchez du laboratoire principal, caché dans les profondeurs. Mais soudain, la machinerie mystérieuse s'active, créant une faille dimensionnelle temporaire. Une horde de démons s'engouffre alors dans le bâtiment ! Venez à bout de cet ennemi et prenez le contrôle du portail pour enfin purifier VAST de cet élément hostile. Les démons continueront à envahir notre monde à moins que vous ne les tuiez tous !{NEWLINE}Vous pouvez également trouver un livre de codes VAST situé près de l'entrée, puis évacuer (abandonner la mission). Ramenez-le chez vous et étudiez-le ; cela permettra de déclencher la procédure d'autodestruction de la base. Cela vous permettra de faire exploser la base et de résoudre l'affaire, mais vous passerez à côté de certaines découvertes."
  STR_MOON_UAC_BASE_TAKEN: "Base lunaire VAST capturée"
  STR_UAC_MOON_BASE_DESTROYED: "Base lunaire VAST détruite"
  STR_UAC_MOON_BASE_DESTROYED_UFOPEDIA: "En entrant la séquence correcte, vous déclenchez à distance l'autodestruction de la base lunaire VAST. Son équipage restant était impuissant à l'arrêter et s'est en grande partie échappé à la surface, pour être ensuite placé en détention par la sécurité VAST. Peu après, l'ensemble du complexe a été complètement détruit par une explosion souterraine.{NEWLINE}Nous ne saurons jamais quels trésors obscurs ont pu être perdus dans cet incident. Mais ce qui importe, c'est que le programme n'existe plus et que VAST est de nouveau sous le contrôle du Conseil. Quel que soit l'avenir, nous avons un élément de chaos de moins à craindre. Le Conseil semble également satisfait."
  STR_UAC_RESOLVED: "Affaire VAST résolue"
  STR_UAC_BATTERY_BUY: "Acquisition de batteries VAST"
  STR_FOUND_ITEMS: "Objets trouvés"
  STR_FOUND_ITEMS_UFOPEDIA: "Votre équipe collectera et analysera tous les équipements pris aux ennemis. Il s'agira en grande partie d'articles largement connus, tels que des armes populaires, mais certains pourront être tout à fait inhabituels. Même si l'objet est relativement commun, il doit être analysé afin de transmettre les informations à nos agents et à notre personnel sous une forme standardisée. L'ajout de ces informations normalisées dans nos livres est également une condition préalable essentielle à l'acquisition de l'arme en question. Vous pouvez penser qu'il s'agit d'une bureaucratie inutile, Commandant, c'est pour cela que je suis ici, pour m'assurer que le Chaos ne nous consume pas tous.{NEWLINE}Votre OVNIpédie contiendra des informations sur tous les équipements analysés, leurs paramètres et leur source (le cas échéant)."
