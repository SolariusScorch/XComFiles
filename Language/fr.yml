  STR_ALERT_MANNEQUIN_MADNESS: "ÉMEUTE DES PERSONNES ARTIFICIELLES À"
  STR_MANNEQUIN_MADNESS: "Folie des mannequins"
  STR_MANNEQUIN_MADNESS_DESCRIPTION: "Un groupe de « robots en plastique déguisés » sème le chaos dans la ville, semant la confusion parmi les forces de police locales. Nous devons prendre le contrôle et maîtriser la situation."
  STR_MANNEQUIN_MADNESS_BRIEFING: "Un groupe de « robots en plastique déguisés » sème le chaos dans la ville, semant la confusion parmi les forces de police locales. Nous devons prendre le contrôle et maîtriser la situation. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_POLICE_REINFORCEMENTS: "LES RENFORTS DE POLICE SONT ARRIVÉS"
  STR_POLICE_REINFORCEMENTS_DESCRIPTION: "D'autres policiers sont arrivés sur place. Ils vont maintenant engager le combat avec l'ennemi."
  STR_ALERT_JARHEAD_FACTORY: "USINE DE CUVE-ENCÉPHALE LOCALISÉE À"
  STR_JARHEAD_FACTORY: "Usine de cuves-encéphales"
  STR_JARHEAD_FACTORY_DESCRIPTION: "Nous avons découvert un lieu où des humains sont transformés en cuves-encéphales cauchemardesques, situé dans un quartier délabré de la ville. Détruisez ce site et assurez-vous qu'aucune de ces monstruosités ne s'échappe."
  STR_JARHEAD_FACTORY_BRIEFING: "Nous avons découvert un lieu où des humains sont transformés en cuves-encéphales cauchemardesques, situé dans un quartier délabré de la ville. Détruisez ce site et assurez-vous qu'aucune de ces monstruosités ne s'échappe. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_JARHEAD_INVESTIGATION: "Investigation sur les cuves-encéphales"
  STR_JARHEAD_INVESTIGATION_UFOPEDIA: "Après avoir examiné attentivement les pièces des cuves-encéphales, nous avons conclu qu'au moins certaines d'entre elles étaient des composants assez banals. Notre étape suivante consistait à vérifier minutieusement si quelqu'un en particulier avait commandé ces pièces. Ce travail s'est avéré cauchemardesque, car des milliers d'entreprises étaient concernées, mais nous avons finalement trouvé quelques pistes. Nous allons surveiller ces pièces et essayer de les suivre, dans l'espoir de les retrouver jusqu'à l'endroit où ces cuves-encéphales sont fabriqués.{NEWLINE}Par ailleurs, j'ai également trouvé d'anciens documents mentionnant une créature similaire. Ces documents datent des années 1950 et proviennent d'une organisation britannique appelée « UNIT ». Cela pourrait être important !"
  STR_SECRETS_OF_JARHEADS: "Secrets des cuves-encéphales"
  STR_SECRETS_OF_JARHEADS_UFOPEDIA: "Les cuves-encéphales sont des infiltrés, pas des troupes de choc. Le concept de base derrière eux vient de Dagon, mais a été modifié pour fonctionner avec une technologie humaine inférieure. Ils ne disposent pas des implants neuronaux qui relient la plupart des créatures de Dagon à leur réseau de contrôle ésotérique et utilisent une solution psionique plus rudimentaire qui relie les cuves-encéphales dans des essaims collectifs, alimentés en informations par des dispositifs psioniques aliens. Cela leur permet d'agir conformément aux besoins de l'Église tout en supprimant les processus de pensée indésirables. Cependant, ces systèmes psioniques sont intrinsèquement instables et peuvent provoquer la folie meurtrière de tout un groupe.{NEWLINE}Pourquoi Dagon a-t-il besoin de telles unités alors qu'il dispose déjà d'un grand nombre d'adeptes humains dévoués ? Il semble que cela fasse partie d'un accord conclu avec les dirigeants de l'Église, qui souhaitaient profiter de la supériorité technologique de T'leth. Une armée d'esclaves à commander permettrait non seulement de satisfaire ce désir, mais aurait également une signification religieuse. Après tout, l'utilisation d'êtres humains vivants comme composants s'inscrit dans la philosophie de « débrouillardise » de T'leth, les aspects pratiques de leur utilisation étant secondaires par rapport aux aspects spirituels. De plus, les cuves-encéphales sont parfaitement adaptés pour être intégrés dans le « réseau CM » si leurs créateurs aliens décident de contourner leurs collaborateurs humains, plaçant ainsi les cuves-encéphales sous le contrôle total de T'leth."
  STR_JARHEAD_PRETENDER: "Prétendant cuve-encéphale"
  STR_JARHEAD_PRETENDER_ARMOR: "Analyse de Combat : Prétendant cuve-encéphale"
  STR_JARHEAD_ARMOR: "Analyse de Combat : Cuve-encéphale"
  STR_JARHEAD_TERRORIST: "Terroriste cuve-encéphale"
  STR_JARHEAD_CORPSE: "Corps de cuve-encéphale"
  STR_JARHEAD_AUTOPSY: "Autopsie de cuve-encéphale"
  STR_JARHEAD_AUTOPSY_UFOPEDIA: "Le « cuve-encéphale » est un rappel macabre des prouesses technologiques des ennemis de l'humanité. Son exosquelette mécanoïde abrite un petit réacteur à désintégration qui alimente le cyborg. Le cerveau contenu dans le « bocal » est humain et semble n'avoir subi aucune modification."
  STR_JARHEAD: "Cuve-encéphale"
  STR_JARHEAD_UFOPEDIA: "Cette créature est un cyborg, fabriqué à partir d'un cerveau humain vivant. Son corps mécanique est léger mais résistant. Nous n'avons pas réussi à communiquer avec cette créature, même en utilisant la stimulation directe. Elle possède toutefois des capacités psi, sous la forme de puissantes explosions."
  STR_BLACK_LOTUS_MASHINOBI_ARMOR: "Analyse de Combat :  Mashinobi"
  STR_BLACK_LOTUS_MASHINOBI: "Mashinobi"
  STR_BLACK_LOTUS_MASHINOBI_UFOPEDIA: "Ces cyborgs sont des guerriers du Lotus Noir améliorés, qui travaillent désormais pour les forces résiduelles du culte. Ce sont des spécialistes du combat hautement entraînés, capables d'affronter les meilleurs combattants au corps à corps. Ils sont également très discrets, en particulier à la lumière du jour."
  STR_PSG1_BUY: "Acquisition de PSG-1"
  STR_PSG1: "PSG-1"
  STR_PSG1_CLIP: "Charg. PSG-1"
  STR_PSG1_UFOPEDIA: "Un fusil de précision conçu dans les années 70 par H&K, destiné à la police. Il excelle dans les cibles peu visibles, mais est sujet à des défaillance s'il n'est pas bien entretenu. Sa puissance de feu dépend de l'habileté de l'utilisateur avec l'arme, mais il est assez efficace contre les armures. {NEWLINE}L'achat de cette arme nécessite : Promotion II."
