  STR_CAMO: "Camouflage"
  STR_CAMO_UFOPEDIA: "Le camouflage, ou camo, est une propriété de l'armure qui rend son porteur visible à une distance plus courte que la normale. Cette différence est exprimée en nombre de cases. Notez que le camouflage ne peut s'appliquer qu'à la vision de jour, à la vision de nuit ou aux deux ; il est donc exprimé en deux valeurs différentes (\"camouflage de jour\" et \"camouflage de nuit\" dans INFO). Notez que les valeurs positives indiquent la distance maximale pour repérer l'unité, tandis que les valeurs négatives décrivent à quel point le champ de vision de l'observateur est réduit pour voir cette unité. Les deux valeurs peuvent être contrées par l'Anticamo correspondant."
  STR_ACCURACY: "Précision"
  STR_ACCURACY_UFOPEDIA: "La précision dépend de l'arme et de la caractéristique respective de l'utilisateur (en général, la Précision au tir pour les armes à feu, la Précision au lancer pour les grenades, la Précision en mêlée pour les armes de mêlée). Parfois, la précision d'une arme est basée sur plus d'une caractéristique. Pour plus de détails sur les armes inhabituelles, consultez la description de l'arme."
  STR_DAMAGE: "Dégats"
  STR_DAMAGE_UFOPEDIA: "Les dégâts infligés dépendent de l'arme et, dans certains cas, des capacités de l'utilisateur. Dans l'OVNIpédie, les dégâts de l'arme sont affichés à côté de l'arme, et le bonus est précisé dans la description. Surveillez-les, car ils peuvent être très importants !"
  STR_ION_ACCELERATION: "Accélération par faisceau d'ions"
  STR_ION_ACCELERATION_UFOPEDIA: "Les sous-marins volants aliens s'appuient sur des systèmes d'alimentation complexes pour se déplacer à une vitesse incroyable dans les profondeurs. Leur technologie repose sur le déplacement ionique, qui utilise le zrbite comme catalyseur. Les moteurs déplacent 100 fois leur propre volume en eau par seconde. Cette puissance énorme permet aux aliens de dépasser n'importe quel sous-marin terrien. Nous pouvons reproduire ce système de propulsion à l'aide d'aqua-plastique et de cellules d'alimentation au zbite."
  STR_ZRBITE_DRIVE: "Moteur au zrbite"
  STR_ZRBITE_DRIVE_UFOPEDIA: "Nous avons entièrement rétro-conçu le dispositif d'accélérateur de faisceau ionique. Nous pouvons désormais concevoir des vaisseaux propulsés au zrbite !"
  STR_AUTO_SHOTGUN: "Fusil à pompe auto BlackOps"
  STR_AUTO_SHOTGUN_UFOPEDIA: "\"Vous cherchez une arme de pénétration ? Ne cherchez plus ! BlackOps Industries a exactement ce qu'il vous faut.\"{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion III, Contact - BlackOps Industries."
  STR_AUTO_SHOTGUN_SHELLS: "Tambour Fusil à pompe auto BO"
