  STR_HEAVY_SNIPER_RIFLE_UFOPEDIA: "Ce fusil de précision de gros calibre sacrifie la mobilité au profit de la précision et de la puissance. Comme il n'existe aucun modèle de série sur le marché, il doit être fabriqué sur mesure. Il est fortement recommandé de ne tirer avec cette arme qu'à partir d'une position à genoux."
  STR_AUTO_MORTAR: "Mortier-auto"
  STR_AUTO_MORTAR_CONT: "Mortier-auto (Suite)"
  STR_AUTO_MORTAR_UFOPEDIA: "Un mortier robotisé est plus rapide à recharger et équipé de systèmes de guidage, ce qui réduit la pénalité lors des tirs sur des cibles non visibles."
  STR_MORTAR_BUY: "Acquisition de mortiers"
