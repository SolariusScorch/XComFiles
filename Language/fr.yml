  STR_VIPER_XCOM: "VIPÈRE"
  STR_VIPER_XCOM_UFOPEDIA: "Ce type d’appareil reptilien est principalement utilisé comme moyen de transport personnel. Nous pouvons l’employer pour atteindre des emplacements souterrains, inaccessibles aux vaisseaux dépourvus de moteur de phase."
