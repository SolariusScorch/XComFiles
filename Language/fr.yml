  STR_ASSAULT_CANNON_CLIP_AA_MANUFACTURING: "Fabrication Char. Trit-CA BlackOps"
  STR_ASSAULT_CANNON_UFOPEDIA: "Cette arme lourde de BlackOps tire des balles lourdes en coups rapides ou en tir rafales de 4 balles. Il est préférable de l'utiliser à moyenne portée.{NEWLINE}Le canon d'assaut est un produit spécial de BlackOps, présenté et vendu uniquement à leurs clients les plus exceptionnels. Nous sommes désormais parmi eux.{NEWLINE}L'achat de cette arme nécessite : Promotion III, Contact - BlackOps Industries."
  STR_CAWS: "SAAR BlackOps "
  STR_CAWS_UFOPEDIA: "Acronyme de Système d’Arme d’Assaut Rapproché, ce fusil à pompe futuriste est plus rapide et a une meilleure portée que la conception traditionnelle. {NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion II, Contact - BlackOps Industries."
