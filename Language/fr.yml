  STR_MILESTONE_1_PREQ: "Prérequis de : Promotion I"
  STR_WHAT_DO_NOW_MILESTONE_0: "X-Com BGI : Stratégie générale"
  STR_WHAT_DO_NOW_MILESTONE_0_UFOPEDIA: "La première chose à faire est de consolider notre position, car nous ne sommes pas pris au sérieux par l'ONU. Nous devons donc trouver et présenter des preuves de l'existence de forces qui pourraient menacer la paix mondiale.{NEWLINE}Premièrement, expliquer la hausse simultanée du nombre d'organisations criminelles et de cultes religieux observé sur tous les continents. Nous devons en savoir plus sur elles, de préférence en arrêtant leurs membres et en les interrogeant. Cela nous permettrait de mieux comprendre ce phénomène social et d\"y mettre fin.{NEWLINE}Deuxièmement, peut-être plus frappant, est l'augmentation des signalements de créatures étranges, de monstres et autres. C'est un autre problème auquel il faut s'attaquer ; nous devons enquêter sur ces signalements et, s'ils contiennent une part de vérité, nous devons capturer ou disséquer ces créatures."
  STR_WHAT_DO_NOW_MILESTONE_1: "X-Com UAP: Stratégie générale"
  STR_WHAT_DO_NOW_MILESTONE_1_UFOPEDIA: "Commandant, nos efforts ont porté leurs fruits : l'ONU est prête à nous écouter. C'est une excellente occasion de saper les efforts de nos ennemis et d'aller de l'avant. Après quelques consultations, je suggère que notre prochaine étape soit d'élargir notre personnel sur place. Tout d'abord, nous aurons besoin d'un véritable Directeur de recherche avec une formation en biochimie et en physique exotique. Ensuite, comme nous avons clairement affaire à une intelligence alien, nous avons besoin d'un xénologue professionnel pour découvrir tous leurs secrets. Ensuite, nous devons renforcer notre coopération avec les milieux militaires pour garantir l'accès aux armes modernes. Et enfin, nous avons besoin d'un ingénieur en chef pour travailler sur tous les artefacts que nous trouverons. Malheureusement, nous ne pouvons pas les enlever, ils doivent venir à nous d'eux-mêmes. Nous devons poursuivre notre travail d'enquête en espérant découvrir quelque chose qui les intéressera trop pour qu'ils refusent de coopérer."
  STR_WHAT_DO_NOW_MILESTONE_2: "X-Com ASP: Stratégie générale"
  STR_WHAT_DO_NOW_MILESTONE_2_UFOPEDIA: "Commandant, l'ONU semble impressionnée et choquée par nos découvertes. Nous devrions leur présenter encore plus de preuves de la présence alien sur Terre, car notre opposition ne s'arrêtera pas tant que nous ne serons pas démantelés. Notre objectif devrait maintenant être de contenir au moins partiellement la menace de des cultes en infiltrant au moins les plus hauts échelons d'une organisation et en révélant leurs véritables objectifs et identités. Nous devrions également en apprendre davantage sur les aliens et leur origine. Pour ce faire, nous devrions également développer un laboratoire plus avancé avec un meilleur équipement et davantage de stations de recherche."
  STR_WHAT_DO_NOW_MILESTONE_3: "X-Com Defense OVNI : stratégie générale"
  STR_WHAT_DO_NOW_MILESTONE_3_UFOPEDIA: "Enfin, commandant, nous avons les mains libres pour traiter avec les ennemis de la Terre. Nous devons profiter de cette occasion pour renforcer nos capacités militaires tout en continuant à répondre aux alertes. Ensuite, nous devons nous concentrer sur l'étude approfondie de l'ennemi, la rétro-ingénierie de sa technologie, l'interrogatoire des spécialistes et des dirigeants aliens, afin de développer une stratégie de contre-attaque. Nous devons également être attentifs à l'ennemi intérieur, c'est-à-dire aux dirigeants mondiaux qui pensent que X-Com est une erreur. Nous devons donc faire bonne impression aux yeux de l'ONU.{NEWLINE}Nous sommes les seuls à pouvoir arrêter l'invasion. Je suis convaincu que nous pouvons y parvenir ensemble."
  STR_MILESTONE_1_SUMMARY: "Promotion I"
  STR_MILESTONE_1_SUMMARY_UFOPEDIA: "VOTRE AUTORITÉ A ÉTÉ ETENDUE.{NEWLINE}VOUS ÊTES MAINTENANT CONNUS EN TANT QUE {NEWLINE}X-COM : UNITE ACTIVITÉ PARANORMALE{NEWLINE}{NEWLINE}De nouveaux articles sont disponibles à l'achat : Combinaison Hazmat, Grenade fumigène."
  STR_MILESTONE_2_SUMMARY: "Promotion II"
  STR_MILESTONE_2_SUMMARY_UFOPEDIA: "VOTRE AUTORITÉ A ÉTÉ ETENDUE.{NEWLINE}ÊTES MAINTENANT CONNUS EN TANT QUE X-COM: AGENCE DE SÉCURITÉ PARANORMALE"
  STR_MILESTONE_3_SUMMARY: "Promotion III"
  STR_MILESTONE_3_SUMMARY_UFOPEDIA: "VOTRE AUTORITÉ A ÉTÉ ETENDUE.{NEWLINE}ÊTES MAINTENANT CONNUS EN TANT X-COM : DEFENSE OVNI"
  STR_MILESTONE_1: "Rapport de synthèse X-Com #1"
  STR_MILESTONE_1_UFOPEDIA: "De : X-Com : Bureau d'Investigation Global{NEWLINE}À : Comité des Nations Unies{NEWLINE}Sujet : Activité paranormale{NEWLINE}Notre enquête sur les rapports anormaux dans le monde entier nous a permis de confirmer que ces incidents sont effectivement causés par des facteurs qui ne peuvent être expliqués à l'aide des connaissances scientifiques conventionnelles. Les exemples les plus frappants incluent des organismes biologiques anormaux (voir pièce jointe n° 2), mais nous pensons que la plus grande préoccupation des Nations unies est l'émergence d'organisations terroristes clandestines qui semblent être liées d'une manière ou d'une autre à cette activité paranormale. Nous recommandons vivement au Comité des Nations Unies de prendre des mesures supplémentaires pour recueillir davantage de renseignements sur ces groupes."
  STR_MILESTONE_2: "Rapport de synthèse X-Com #2"
  STR_MILESTONE_2_UFOPEDIA: "De : X-Com : Unité Activité Paranormale{NEWLINE}À : Comité des Nations Unies{NEWLINE}Sujet : OVNI : Ennemi inconnu {NEWLINE}Notre enquête sur l'activité paranormale récente nous a fourni des preuves solides que les « cultes » sont liés à une sorte de force alien qui soutient activement ces organisations. Cette même force alien semble être à l'origine des phénomènes biologiques inhabituels rencontrés sur Terre que nous avons pu examiner en détail. Nous ne connaissons pas encore les objectifs ou le modus operandi des aliens, mais leur activité semble coordonnée et globale. Considérant que cette activité semble favoriser le désordre et le danger pour la vie humaine, nous suggérons que les aliens doivent être considérés comme hostiles à l'humanité pour le moment, et que des moyens plus importants sont nécessaires pour recueillir plus d'informations sur cette menace."
  STR_MILESTONE_3: "Rapport de synthèse X-Com #3"
  STR_MILESTONE_3_UFOPEDIA: "De : X-Com : Agence de Sécurité Paranormale{NEWLINE}À : Comité des Nations Unies{NEWLINE}Sujet : Conspiration alien{NEWLINE}Nos conclusions concernant toute activité alien sont plutôt sombres : non seulement nous sommes assiégés par des forces aliens hostiles, mais nos échelons supérieurs de pouvoir sont également profondément infiltrés. De plus, nous ne sommes pas menacés par une seule force, mais par un certain nombre de concurrents possibles : les mystérieux aliens venus du ciel, la civilisation sous-marine des Profonds, un monde inconnu sous la surface de la Terre et, enfin, les collaborateurs humains. Nous estimons qu'aucun d'entre eux n'est encore prêt pour une invasion totale, mais ils feront tout ce qu'ils peuvent pour nous affaiblir et nous dérouter.{NEWLINE}C'est pourquoi je recommande vivement une approche plus ciblée pour renforcer les défenses de la Terre, en commençant par donner à X-Com les pleins droits militaires d'intervenir au nom non seulement de l'ONU, mais aussi de l'humanité tout entière."
  STR_MILESTONE_3_PREQ: "Prérequis de : Promotion III"
  STR_HWP_UC: "UNITÉS MÉCANIQUES"
  STR_HWP: "Plates-formes d'armes lourdes"
  STR_HWP_UFOPEDIA: "En réponse aux dangers inhérents aux activités de X-Com, nous avons développé une plate-forme d'armes lourdes polyvalente sans pilote. La tourelle est semi-modulaire et peut accueillir soit un canon, soit un lance-roquettes double, soit un minigun. Son blindage robuste est très résistant à la plupart des types de dommages. En raison de sa taille, une plate-forme d'armes lourdes nécessite un espace de chargement important pour son transport."
  STR_SCORPOID_ARMOR: "Analyse de Combat : Scorpoïde"
  STR_SCORPOID_WEAPON: "Pinces de scorpoïde"
  STR_SCORPOID: "Scorpoïde"
  STR_SCORPOID_UFOPEDIA: "Ces créatures terrifiantes vivent profondément sous terre, en petites tribus. Elles sont fortes, résistantes et trompeusement discrètes. Elles chassent principalement d’autres créatures souterraines pour se nourrir, mais cultivent parfois aussi leurs propres plantes. Malgré leur nature brutale, elles se débrouillent plutôt bien avec la technologie, qu’elles reçoivent des Reptoïdes en échange de travaux de mercenariat."
  STR_SCORPOID_AUTOPSY: "Autopsie de scorpoïde"
  STR_SCORPOID_AUTOPSY_UFOPEDIA: "Ces humanoïdes arachnides sont protégés par une carapace très dure, résistante à toutes les formes de dégâts. Leur musculature est plus puissante qu’il ne serait nécessaire pour se déplacer aisément avec cette carapace, ce qui laisse supposer une bonne vitesse. Leurs organes ne ressemblent que vaguement à ceux des scorpions ordinaires, et sont en réalité plus proches de ceux des scorpions géants ; cela peut indiquer un lien évolutif entre ces deux formes de vie."
  STR_SCORPOID_CORPSE: "Corps de scorpoïde"
  STR_SCORPOID_HUNTER: "Chasseur scorpoïde"
  STR_SCORPOID_REBEL: "Rebelle scorpoïde"
  STR_SCORPOID_CHIEF: "Chef scorpoïde"
  STR_ANTMAN_WEAPON_SPIT: "Crachat d'homme-fourmille"
  STR_ANTMAN_QUEEN_ARMOR: "Analyse de Combat : Reine femme-fourmille"
  STR_ANTMAN_WARRIOR_ARMOR: "Analyse de Combat : Guerrier homme-fourmille"
  STR_ANTMAN_WORKER_ARMOR: "Analyse de Combat : Ouvrier homme-fourmille"
  STR_ANTMAN_WEAPON: "Griffes d'homme-fourmille"
  STR_ANTMAN: "Homme-fourmille"
  STR_ANTMAN_UFOPEDIA: "Les hommes-fourmilles vivent dans des communautés semblables à des ruches, profondément enfouies sous terre. Ils sont relativement primitifs et simples d'esprit, mais aussi travailleurs et bien adaptés à leur environnement. Malgré leur structure semblable à celle d'une ruche, les hommes-fourmilles ont des personnalités individuelles, bien qu'ils soient fortement prédisposés à une société collective. Leur loyauté va à leur reine locale, mais ils entretiennent de solides relations commerciales avec les reptiliens qui leur fournissent une technologie de pointe en échange de divers services et matières premières."
  STR_ANTMAN_AUTOPSY: "Autopsie d'homme-fourmille"
  STR_ANTMAN_AUTOPSY_UFOPEDIA: "Ces insectoïdes possèdent toutes les caractéristiques des créatures intelligentes utilisant des outils : un cerveau bien développé, des mains habiles et des sens aiguisés. Ils sont également dotés d'une carapace chitineuse résistante et sont très forts. Leurs glandes buccales produisent un acide puissant, utilisé pour la construction et la guerre. Ils sont relativement résistants à la plupart des armes utilisées par X-Com, en particulier les balles, le feu et les produits chimiques ; leur principale faiblesse est le rayon laser."
  STR_ANTMAN_CORPSE: "Corps d'homme-fourmille"
  STR_ANTMAN_WORKER: "Ouvrier homme-fourmille"
  STR_ANTMAN_WARRIOR: "Guerrier homme-fourmille"
  STR_ANTMAN_WARRIOR_CORPSE: "Corps de guerrier homme-fourmille"
  STR_ANTMAN_QUEEN: "Reine femme-fourmille"
  STR_ANTMAN_QUEEN_CORPSE: "Corps de reine femme-fourmille"
  STR_ANTMAN_QUEEN_COMMANDER: "Reine femme-fourmille"
  STR_ANTMAN_QUEEN_AUTOPSY: "Autopsie de reine femme-fourmille"
  STR_ANTMAN_QUEEN_AUTOPSY_UFOPEDIA: "Cet organisme possède la structure génétique des hommes-fourmilles ; toutes les différences sont dues à une expression différente de ces gènes. Le corps est immobile, rempli d'organes reproducteurs et d'usines à hormones. Le cerveau est bien développé. Comme certains autres types d'hommes-fourmilles, les reines peuvent projeter de l'acide pour se défendre."
  STR_ANTMAN_QUEEN_UFOPEDIA: "Ce type hautement spécialisé d'homme-fourmille a été nourri avec un mélange spécial de nutriments afin de se transformer en une masse immobile de glandes et de neurones. Il sert de reproducteur pour la colonie, mais aussi de banque de connaissances et de régulateur chimique. Les reines ne règnent pas directement, mais leur influence sur la colonie en tant que nœuds d'information est considérable. Il y a généralement une reine par nid, mais dans les colonies plus importantes, il peut y avoir plusieurs reines."
  STR_GIANT_SPIDER_KING_ARMOR: "Analyse de Combat : Roi araignée"
  STR_GIANT_SPIDER_QUEEN_ARMOR: "Analyse de Combat : Reine araignée géante"
  STR_GIANT_SPIDER_RED_ARMOR: "Analyse de Combat : Araignée incendiaire"
  STR_GIANT_SPIDER_GREEN_ARMOR: "Analyse de Combat : Araignée blindée"
  STR_GIANT_SPIDER_PURPLE_ARMOR: "Analyse de Combat : Araignée mortelle"
  STR_GIANT_SPIDER_ALLOY_ARMOR: "Analyse de Combat : Araignée furtive"
  STR_GIANT_SPIDER_ARMOR: "Analyse de Combat : Araignée géante"
  STR_GIANT_SPIDER_KING_COMMANDER: "Roi araignée"
  STR_GIANT_SPIDER_KING: "Roi Araignée"
  STR_GIANT_SPIDER_KING_CORPSE: "Corps de roi araignée"
  STR_GIANT_SPIDER_KING_UFOPEDIA: "Cette forme rare de l'espèce des araignées géantes est très particulière, car elle est humanoïde, tant physiquement que mentalement. Bien qu'incapables de parler, elles sont capables de communiquer avec les humains à l'aide de la technologie. Les rois araignées vivent profondément sous terre et commandent leurs armées d'arachnides grâce à des liens psychiques avec les reines araignées. Il est intéressant de noter qu'ils considèrent les reines comme leurs égales, et non comme leurs subordonnées. Les rois araignées sont des psioniques, et leur cerveau humanoïde leur permet d'influencer les humains. Leurs domaines entretiennent généralement des relations avec les reptiliens, qui les équipent de cybernétique pour la communication interespèces."
  STR_GIANT_SPIDER_KING_AUTOPSY: "Autopsie de roi araignée"
  STR_GIANT_SPIDER_KING_AUTOPSY_UFOPEDIA: "L'ADN de cette forme est identique à celui des araignées plus petites, mais leur expression génétique est radicalement différente. Le corps du roi araignée se maintient en position verticale, avec trois paires de bras pour manipuler des équipements. Son gros cerveau est relié à un petit implant métallique."
  STR_GIANT_SPIDER_QUEEN_LEADER: "Reine araignée géante"
  STR_GIANT_SPIDER_QUEEN: "Reine araignée géante"
  STR_GIANT_SPIDER_QUEEN_CORPSE: "Corps de reine araignée géante"
  STR_GIANT_SPIDER_QUEEN_UFOPEDIA: "Ce grand arthropode est la forme mature d'une araignée géante. Contrairement à ses congénères plus petits, c'est une créature sociale qui entretient une « cour » composée de ses propres enfants. Les araignées servantes chassent en grande partie pour la reine, bien qu'elle soit parfaitement capable de tuer ses propres proies. Les petites araignées semblent être dominées par une sorte de contrôle mental qui, heureusement, ne fonctionne pas sur les humains."
  STR_GIANT_SPIDER_QUEEN_AUTOPSY: "Autopsie de reine araignée géante"
  STR_GIANT_SPIDER_QUEEN_AUTOPSY_UFOPEDIA: "Cette araignée est non seulement beaucoup plus grosse que la moyenne, mais elle possède également un cerveau plus complexe, bien qu'il soit difficile d'estimer ses capacités mentales à partir de la seule dissection. Pour le reste, elle est semblable aux plus petites : rapide, vicieuse et absolument terrifiante. Mais dix fois plus, si l'on en croit nos agents."
  STR_GIANT_SPIDER_RED: "Araignée incendiaire"
  STR_GIANT_SPIDER_RED_TERRORIST: "Araignée incendiaire"
  STR_GIANT_SPIDER_RED_UFOPEDIA: "Cette araignée géante a accumulé une quantité significative de gaz volatils dans son corps, lui conférant ainsi la capacité de cracher du feu. Tuer l'araignée provoque généralement une petite explosion."
  STR_GIANT_SPIDER_RED_CORPSE: "Corps d'araignée incendiaire"
  STR_GIANT_SPIDER_GREEN: "Araignée blindée"
  STR_GIANT_SPIDER_GREEN_TERRORIST: "Araignée blindée"
  STR_GIANT_SPIDER_GREEN_UFOPEDIA: "Ce type d'araignée géante possède une armure extrêmement épaisse. Elle est beaucoup plus résistante aux dégâts, mais aussi nettement plus lente que le type de base."
  STR_GIANT_SPIDER_PURPLE: "Araignée mortelle"
  STR_GIANT_SPIDER_PURPLE_TERRORIST: "Araignée mortelle"
  STR_GIANT_SPIDER_PURPLE_UFOPEDIA: "Cette araignée géante est beaucoup plus rapide et plus forte que le type standard. Elle est capable de ronger très rapidement des matériaux résistants."
  STR_GIANT_SPIDER_ALLOY: "Araignée furtive"
  STR_GIANT_SPIDER_ALLOY_TERRORIST: "Araignée furtive"
  STR_GIANT_SPIDER_ALLOY_UFOPEDIA: "Cette araignée géante a la capacité de se fondre dans l'environnement. Elle est une experte de l'attaque surprise, qui est généralement fatale."
  STR_GIANT_SPIDER: "Araignée géante"
  STR_GIANT_SPIDER_CORPSE: "Corps d'araignée géante"
  STR_GIANT_SPIDER_UFOPEDIA: "Les araignées géantes sont des chasseuses solitaires, mais elles sont capables de comportement social durant la saison des amours. Elles sont aussi rapides et mortelles que les petites araignées chasseuses, et assez intelligentes pour s'attaquer à des animaux communs comme les cochons, les gros serpents ou les tapirs. Leur point faible semble être le feu, et elles détestent la fumée en raison de leurs besoins énergétiques."
  STR_GIANT_SPIDER_AUTOPSY: "Autopsie d'araignée géante"
  STR_GIANT_SPIDER_AUTOPSY_UFOPEDIA: "Cette créature cauchemardesque ressemble à une araignée en apparence, bien que de nombreux organes internes aient été modifiés pour s'adapter à sa grande taille. Ses sacs à venin ne sont pas très dangereux pour les humains, mais ses crocs peuvent infliger des blessures profondes. Sa carapace n'est pas très épaisse, mais offre une certaine protection contre les explosions."
  STR_GIANT_SPIDER_TERRORIST: "Araignée géante"
  STR_MEGASCORPION_WEAPON: "Dard"
  STR_MEGASCORPION_ARMOR: "Analyse de Combat : Mégascorpion"
  STR_MEGASCORPION: "Mégascorpion"
  STR_MEGASCORPION_CORPSE: "Corps de mégascorpion"
  STR_MEGASCORPION_UFOPEDIA: "Bien que cette créature soit principalement un hétérométrus bengalensis surdimensionné, son cerveau très efficace lui confère une intelligence plus proche de celle des prédateurs mammifères, comme les tigres ou les loups. Les mégascorpions sont des créatures de meute aux relations sociales complexes, capables de chasser en équipe. Bien qu'ils ne soient que des animaux, ils peuvent être mortels pour les agents non préparés ; la fumée est un bon moyen de dissuasion."
  STR_MEGASCORPION_AUTOPSY: "Autopsie de mégascorpion"
  STR_MEGASCORPION_AUTOPSY_UFOPEDIA: "Cette créature est exactement ce qu'elle semble être : un scorpion d'une taille inhabituelle. Il a la même structure corporel, les mêmes organes internes et globalement, la même génétique ; la seule chose remarquable, en dehors de la taille, est la complexité et le volume de son cerveau. La chimie corporelle est quelque peu étrange, et nous devrions supposer que c'est pour compenser l'efficacité peu remarquable de son système respiratoire simple."
  STR_MEGASCORPION_TERRORIST: "Mégascorpion"
  STR_ASMODEAN_COBRA_SPIT: "Crachat de cobra"
  STR_ASMODEAN_COBRA_BITE: "Morsure de cobra"
  STR_ASMODEAN_COBRA_ARMOR: "Analyse de Combat : Cobras asmodéen"
  STR_ASMODEAN_COBRA: "Cobras asmodéen"
  STR_ASMODEAN_COBRA_CORPSE: "Corps de cobra asmodéen"
  STR_ASMODEAN_COBRA_UFOPEDIA: "Ce serpent très agressif a certainement été modifié. Comme les cobras cracheurs normaux, il peut projeter son venin à des distances considérables, mais celui-ci est particulièrement mortel et même corrosif. La morsure de ce serpent est extrêmement dangereuse et douloureuse, mais non venimeuse. Les cobras asmodéens sont très puissants pour leur taille et peuvent facilement s'attaquer à des proies beaucoup plus grandes, souvent sans même utiliser leur venin. Contrairement aux serpents normaux, ils chassent souvent même lorsqu'ils n'ont pas faim ; un trait qui nuit à leur survie, mais qui est aussi extrêmement problématique pour les humains et la faune locale."
  STR_ASMODEAN_COBRA_AUTOPSY: "Autopsie de cobra asmodéen"
  STR_ASMODEAN_COBRA_AUTOPSY_UFOPEDIA: "La composition génétique de ce serpent le place quelque part près du cobra royal, mais certaines de ses parties sont artificielles, ce qui affecte probablement son comportement ainsi que certaines caractéristiques anatomiques, comme des glandes à venin anormalement développées et complexes. Son anatomie est relativement standard et indique un chasseur rapide qui compte sur des attaques fulgurantes plutôt que sur l'étranglement."
  STR_ASMODEAN_COBRA_TERRORIST: "Cobras asmodéen"
  STR_GIANT_BEETLE_BOMBARDIER_ARMOR: "Analyse de Combat : Scarabée-bombardier géant"
  STR_GIANT_BEETLE_BOMBARDIER_SPIT: "Crachat de scarabée-bombardier géant"
  STR_GIANT_BEETLE_ARMOR: "Analyse de Combat : Scarabée géant"
  STR_GIANT_BEETLE_WEAPON: "Morsure de scarabée géant"
  STR_GIANT_BEETLE: "Scarabée géant"
  STR_GIANT_BEETLE_CORPSE: "Corps de scarabée géant"
  STR_GIANT_BEETLE_UFOPEDIA: "Cette créature, plutôt répugnante, est un chasseur implacable, bien que primitif. Elle possède un odorat très développé, lui permettant de traquer de grands animaux. Cet énorme insecte ne survivrait jamais sur Terre à notre époque sans ses cellules sanguines étranges et hautement efficaces, qui lui permettent de soutenir son corps inhabituellement grand. Sa principale faiblesse est le feu, mais elle est également très vulnérable aux produits chimiques, comme les insecticides."
  STR_GIANT_BEETLE_BOMBARDIER_TERRORIST: "Scarabée-bombardier géant"
  STR_GIANT_BEETLE_BOMBARDIER: "Scarabée-bombardier géant"
  STR_GIANT_BEETLE_BOMBARDIER_UFOPEDIA: "Cette forme rare de scarabée géant est capable de synthétiser un gaz inflammable à l'intérieur de son corps. Ce gaz se mélange à la salive de la créature, produisant un projectile de feu dangereux et extrêmement répulsif. Heureusement, ces créatures sont de nature extrêmement défensive."
  STR_GIANT_BEETLE_AUTOPSY: "Autopsie de scarabée géant"
  STR_GIANT_BEETLE_AUTOPSY_UFOPEDIA: "Cette créature est bien plus grande que ce qui est théoriquement possible sur Terre. Elle est protégée par une carapace résistante qui peut arrêter les balles d'armes de poing et même les explosions de grenades."
  STR_GIANT_BEETLE_TERRORIST: "Scarabée géant"
  STR_ELECTRIC_CLUB: "Matraque électrique"
  STR_ELECTRIC_CLUB_UFOPEDIA: "Une matraque télescopique délivrant des décharges électriques, conçue pour être utilisée par les forces de police."
  STR_SMALL_SHOTGUN: "Petit fusil à pompe"
  STR_SMALL_SHOTGUN_UFOPEDIA: "Un fusil à pompe compacte. Sa portée est assez courte, mais il peut être dissimulé sous des vêtements amples."
  STR_SMALL_SHOTGUN_SHELLS: "Mun. Chev Petit fusil à pompe"
  STR_MUCKSTAR_ARMOR: "Analyse de Combat : Bouillastre"
  STR_MUCKSTAR: "Bouillastre"
  STR_MUCKSTAR_WEAPON: "Électrochoc de bouillastre"
  STR_MUCKSTAR_UFOPEDIA: "Cette créature bizarre est un prédateur qui chasse aussi bien au-dessus qu'au-dessous de la ligne de flottaison. Elle traque ses proies à l'aide d'ondes psioniques et les abat à l'aide de puissantes décharges électriques."
  STR_MUCKSTAR_AUTOPSY: "Autopsie de bouillastre"
  STR_MUCKSTAR_AUTOPSY_UFOPEDIA: "Cette créature semble totalement alien, mais est en réalité un corail fortement modifié. Elle possède un simple système nerveux central et un appareil digestif primitif, tandis que le reste de son volume est occupé par un organe en forme de ballon rempli de gaz légers. Ses excroissances épineuses se terminent par des organes spécialisés capables de produire une tension électrique significative."
  STR_MUCKSTAR_CORPSE: "Corps de bouillastre"
  STR_MUCKSTAR_TERRORIST: "Bouillastre"
  STR_CHUPACABRA_ARMOR: "Analyse de Combat : Chupacabra"
  STR_CHUPACABRA_WEAPON: "Morsure de Chupacabra"
  STR_CHUPACABRA: "Chupacabra"
  STR_CHUPACABRA_TERRORIST: "Chupacabra"
  STR_CHUPACABRA_CORPSE: "Corps de chupacabra"
  STR_CHUPACABRA_UFOPEDIA: "Cette créature est un prédateur extrêmement rapide et dangereux. Son intelligence est limitée, mais très adaptée à chasser et se cacher sur Terre. Le seul problème est qu'ils ne peuvent se reproduire, ce qui indique qu'il existe peut-être une sorte de reine du Chupacabra qui assure la conception de ces chasseurs. Il est recommandé d'engager autant que possible ces prédateurs à longue distance."
  STR_CHUPACABRA_AUTOPSY: "Autopsie de Chupacabra"
  STR_CHUPACABRA_AUTOPSY_UFOPEDIA: "Cet organisme est clairement d'origine alien car elle possède de nombreuse caractéristique inconnue sur Terre. Il a un exosquelette similaire à nos invertébrés, mais sa structure neurale et cardiovasculaire est plus semblable à celle des grands mammifères dans leur complexité. Les Chupacabras ont des yeux très simples, mais leur morphologie et leur chimie suggère un prédateur véloce disposant de griffes acérées et une queue semblable à un fouet. Leur carapace extérieure protège légèrement des attaques physiques."
  STR_BAT: "X-Sombreaile"
  STR_RAT: "X-Rat"
  STR_GIANT_RAT_WEAPON: "Morsure de rat géant"
  STR_GIANT_RAT_WEAPON_UFOPEDIA: "Les rats géants sont si agiles que toutes leurs attaques comptent comme si elles étaient infligées sous l'armure."
  STR_GIANT_RAT_ARMOR: "Analyse de Combat : Rat géant"
  STR_GIANT_RAT: "Rat géant"
  STR_GIANT_RAT_TERRORIST: "Rat géant"
  STR_GIANT_RAT_CORPSE: "Corps de rat géant"
  STR_GIANT_RAT_UFOPEDIA: "Ce rongeur de taille inhabituelle est également très agressif. Il chasse volontiers les mammifères et les oiseaux et mange de grandes quantités de végétaux. Les rats géants sont généralement porteurs d'une maladie contagieuse qui accroît considérablement leur agressivité et leur férocité. Si ce nouveau type de rat se multiplie aussi rapidement que ses cousins plus communs, il pourrait mettre sérieusement en péril nos ressources alimentaires. L'humanité sera-t-elle supplantée par les rongeurs comme l'ont été les dinosaures ?"
  STR_GIANT_RAT_AUTOPSY: "Autopsie de rat géant"
  STR_GIANT_RAT_AUTOPSY_UFOPEDIA: "Ce rongeur géant est plus gros qu'un chat domestique. En dehors de sa grande taille, il ne présente pas de changements significatifs par rapport aux membres plus communs de la famille des rattus. Ses organes présentent des signes d'inflammation chronique et son taux d'hormones est exceptionnellement élevé."
  STR_DOGE_COMBAT_VEST_CORPSE: "Chien mort"
  STR_DOGE_COMBAT_VEST: "Équipement de Combat pour Chien"
