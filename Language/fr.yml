  STR_CEREBREAL_STANDARD_ARMOR: "Analyse de Combat : Cérébral"
  STR_CEREBREAL_STANDARD_ARMOR_UFOPEDIA: "Les cérébraux adultes sont des entités psioniques, ce qui leur permet de maintenir des boucliers de type doré (capacité : 100, restauration : 10). Les boucliers des rangs supérieurs sont jusqu'à 150 % plus puissants."
