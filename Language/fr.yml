  STR_BASE_DEFENSE_DIMENSION_X_BRIEFING: "En raison d'un dysfonctionnement du récepteur transdimensionnel, une multitude de formes de vie aliens en ont émergé. Notre base est en grand danger. Conformément à la procédure standard, tout le personnel non combattant et les appareils X-Com ont été évacués. Les unités ennemies pénétreront dans la base par les portes du hangar ou l'ascenseur d'accès. Défendez la base et ses installations vitales à tout prix - c'est un combat à mort. Si vous cliquez sur l'icône « abandonner la mission », vous concéderez la défaite et perdrez la base."
  STR_BASE_DEFENSE_CULT_BRIEFING: "Un important groupe de sectateurs est arrivé à vos portes. Notre base est en grand danger. Conformément à la procédure standard, tout le personnel non combattant et les appareils X-Com ont été évacués. Les unités ennemies pénétreront dans la base par les portes du hangar ou l'ascenseur d'accès. Défendez la base et ses installations vitales à tout prix : c'est un combat à mort. Si vous cliquez sur l'icône « Abandonner la mission », vous concéderez la défaite et perdrez la base."
  STR_STAFF_001: "Commentaire : Interruptions insensées"
  STR_STAFF_001_UFOPEDIA: "Commandant ! Je viens déposer une plainte officielle concernant mes conditions de travail. Dès le matin, j'ai été réveillé par ce gros balourd de quartier-maître qui n'arrêtait pas de taper avec un marteau sur de la ferraille. Juste après m'être occupé de lui, la morgue s'est mise à diffuser du heavy metal à plein volume, ce que je ne commenterai même pas. Et alors que je revenais de là et que je m'asseyais enfin pour terminer toutes les factures, un pauvre bougre du centre de détention s'est mis à hurler comme s'il était écorché vif, ce qui, pour ce que j'en sais, était peut-être littéral, et j'ai donc dû m'occuper aussi de cette salope rousse !{NEWLINE}Sérieusement, si vous ne faites rien pour remédier à tout ce boucan, je vous le GARANTIS, JE VOUS FERAIS TOUS SOUFFIR. Un jour ou l'autre."
  STR_STAFF_002: "Commentaire : Quelle interrogatoire ?"
  STR_STAFF_002_UFOPEDIA: "Qu...qu'entendez-vous par « l'interrogatoire », Commandant ? Je n'interrogeais rien du tout !{NEWLINE}C'est vrai ! Je jure que je ne passais pas de temps avec l'officier médical en chef, qu'elle n'a pas laissé de cigarette allumée sur le bureau, et je vous assure qu'il n'y avait pas d'objets inflammables non autorisés dans mon bureau. Comme vous pouvez le constater, il est impossible qu'un prisonnier ait brûlé vif pendant que nous étions... occupées ! Vous voyez ce que je veux dire ?"
  STR_STAFF_003: "Commentaire : Guérison du cancer"
  STR_STAFF_003_UFOPEDIA: "Commandant ! Nous avons interrogé le captif, et, eh bien, vous ne devinerez jamais ! Apparemment, ce type a le remède contre le cancer. LE REMÈDE CONTRE LE CANCER ! Vous imaginez ? Je n'ai aucune idée de comment il a pu obtenir quelque chose comme ça, c'est un truc super secret. Enfin, plus maintenant !{NEWLINE}Bien sûr, ce n'est pas comme si nous pouvions l'utiliser pour notre travail, mais nous pourrions au moins gagner quelques sympathisants au sein du Conseil.{NEWLINE}{NEWLINE}(100 points attribués)"
  STR_STAFF_004: "Commentaire : Un mouvement souple"
  STR_STAFF_004_UFOPEDIA: "Commandant, en ce qui concerne l'interrogatoire de ce mec du Lotus Noir, j'ai une bonne et une mauvaise nouvelle. La mauvaise nouvelle, c'est qu'il a fait preuve de talents de ninja, c'est-à-dire qu'il s'est échappé d'une salle de haute sécurité (menotté), a brisé un panneau mural métallique, a gravement endommagé notre système de ventilation et a effrayé deux femmes de ménage. La bonne nouvelle, c'est que lorsque je l'ai confronté et remis en prison, j'ai appris de lui un mouvement génial. Je pourrais l'appeler « fabuleux saut acrobatique de ninja casse-cou ». Vous voulez voir ce que c'est ?"
  STR_STAFF_005: "Commentaire : Airs russes"
  STR_STAFF_005_UFOPEDIA: "Commandant, avez-vous vu le gars d'Aube Rouge que nous avons interrogé ? Un garçon formidable ! Il ne savait pas grand-chose de plus que ce que nous savions déjà, mais il s'est avéré être un excellent joueur d'accordéon ! Et quelle voix ! Je suis vraiment désolé de le laisser partir dans une prison où ses talents seront gâchés. Et si on le gardait pour remonter le moral des troupes ?"
  STR_STAFF_006: "Commentaire : Linguistique appliquée"
  STR_STAFF_006_UFOPEDIA: "Commandant, je suis désolé de vous annoncer que notre jolie captive ne savait rien d'intéressant. Elle a cependant été un excellent tuteur : ma connaissance des jurons en chinois a au moins triplé !"
  STR_STAFF_007: "Commentaire : Sagesse et clairvoyance"
  STR_STAFF_007_UFOPEDIA: "Commandant, j'ai assisté à l'interrogatoire de notre récent prisonnier. Nous n'en avons pas tiré grand-chose, mais je pense avoir compris quelque chose d'important sur la vie:{NEWLINE}{NEWLINE}Il n'y a rien de tel qu'une raclée gratuite."
  STR_STAFF_008: "Commentaire : Point de vue"
  STR_STAFF_008_UFOPEDIA: "Commandant, j'ai aidé à l'interrogatoire de notre récent prisonnier. En fait, j'ai utilisé le truc de la grenade dans la bouche pour les convaincre de parler. Ils sont soudain devenus beaucoup plus bavards, mais nous n'avons finalement rien appris d'utile. Mais j'ai eu une pensée éclairante:{NEWLINE}{NEWLINE}Lorsque vous n'avez qu'une grenade amorcée, il est préférable de régler tous les problèmes sous un ciel ouvert."
  STR_STAFF_009: "Commentaire : Rêve de Titans"
  STR_STAFF_009_UFOPEDIA: "Commandant, j'ai fait un rêve vraiment bizarre la nuit dernière... Dans ce rêve, X-Com combattait des géants nus et malformés qui n'étaient sensibles qu'aux armes de mêlée et n'avaient qu'une armure contournable à l'arrière. C'était assez effrayant dans l'ensemble, mais au moins la Scientifique en Chef était une femme follement canon.{NEWLINE}Je me demande si je verrai un jour une suite à ce rêve ! Je suis très enthousiaste !"
  STR_STAFF_010: "Commentaire : Problème d'égout"
  STR_STAFF_010_UFOPEDIA: "Commandant, des habitants ont signalé la présence d'une étrange créature dans les environs. J'ai regardé autour de moi en me promenant et, par chance, j'ai réussi à l'abattre - on aurait dit un triton géant avec des pattes et de grandes dents. Le problème est donc résolu, mais je suggère qu'à partir de maintenant, nous fassions plus attention au contenu de nos égouts."
  STR_STAFF_011: "Commentaire : Un message important"
  STR_STAFF_011_UFOPEDIA: "On pourrait penser que certaines des personnes que ces cultes tentent de recruter iraient aux actualités et les dénonceraient. Pourtant, d'une manière ou d'une autre, cela n'arrive pas. Vous êtes-vous déjà demandé pourquoi ? Ces pauvres idiots subissent-ils un lavage de cerveau et un chantage tels qu'aucun ne passe à travers les mailles du filet ? Je peux personnellement attester que rien n'assure la loyauté, l'amour et la coopération comme une drogue soigneusement préparée... Cela me rappelle que je dois retourner à mon travail. Nous apprenons tous les jours quelque chose de nouveau, n'est-ce pas, commandant ? Ne vous droguez pas... vous ne pouvez pas vous fier !"
  STR_STAFF_012: "Commentaire : Un message troublant"
  STR_STAFF_012_UFOPEDIA: "Commandant, j'aimerais que vous écoutiez cet enregistrement que j'ai fait en secret dans le bureau d'interrogatoire :{NEWLINE}{NEWLINE}{ALT}... J'ai besoin de nouvelles pinces. Les anciennes que vous m'avez données se sont cassées pendant que je les utilisais. Et, oui, nous avons besoin d'une nouvelle chaise... Parce que l'ancienne a des trous dans le siège ! ... Oui, c'est vrai, des trous... Pendant que vous y êtes, pouvons-nous obtenir un bidon de 50 gallons, le seau ne l'est tout simplement pas... peu importe, je vais demander à l'un des garçons du hangar si nous pouvons transporter stratégiquement du matériel vers des emplacements alternatifs...{ALT}{NEWLINE}{NEWLINE}Bien sûr, j'étais consterné. Commandant, cela doit cesser ! Notre budget ne peut pas couvrir cela pour l'éternité, les chaises ne poussent pas sur les arbres !"
  STR_STAFF_013: "Commentaire : Survivalistes"
  STR_STAFF_013_UFOPEDIA: "Certains de ces membres du « culte » semblent être « au courant » de ce qui se passe ici... Ils stockent des armes... Ils ont des bases éloignées... C'est comme s'ils se préparaient à l'apocalypse. Je me demande ce qu'ils savent que nous ne savons pas encore."
  STR_STAFF_014: "Commentaire : Fermiers"
  STR_STAFF_014_UFOPEDIA: "Pourquoi les agriculteurs ? Il y a beaucoup d'autres habitants dans les zones reculées : les chasseurs, les randonneurs, les survivalistes... alors pourquoi les agriculteurs ? Quelque chose me dit que ces aliens en savent plus que nous sur les fermiers... Ou bien ils sont extrêmement attirés par le bœuf. Qui pourrait les en blâmer ?"
  STR_STAFF_015: "Commentaire : Arachnophobie"
  STR_STAFF_015_UFOPEDIA: "Oh Seigneur, pourquoi est-ce que ça doit toujours être des insectes ? Pourquoi les mutations ne pourraient-elles pas transformer les choses en choses mignonnes, comme des lapins ou des tortues ? Ces mutations rendent toujours les choses effrayantes, mortelles et glauques. J'ai des frissons rien que d’y pensées. J'ai besoin d'un verre..."
  STR_STAFF_016: "Commentaire : Homme mystérieux"
  STR_STAFF_016_UFOPEDIA: "Commandant, le Man In Black que nous avons capturé - je sais que même vous les appelez ainsi ! - dit qu'il ne se souvient de rien. Il dit que la dernière chose dont il se souvient, c'est qu'il se rendait au magasin. Il nous a donné son nom, son adresse, tout. Et ça semble correspondre à la réalité ! Ce type existe vraiment ! Sa femme est très inquiète ! Vous savez Commandant, c'est probablement bien plus profond que ce que nous pensions."
  STR_STAFF_017: "Commentaire : Croisement blasphématoire"
  STR_STAFF_017_UFOPEDIA: "Non, commandant, je vous assure qu'il n'est PAS possible de croiser des profonds avec des humains. Il est impossible que ces deux formes de vie puissent produire une quelconque progéniture ; leurs génomes sont beaucoup trop différents.{NEWLINE}En revanche, nous avons déjà vu des choses qui ne devraient littéralement pas exister..."
  STR_STAFF_018: "Commentaire : Complot insidieux"
  STR_STAFF_018_UFOPEDIA: "Vous savez ce que je déteste Commander ? Que les nouveaux jeux ne gardent pas leurs sauvegardes dans leurs propres putains de dossiers. Quel genre de malade obligerait à les stocker dans un endroit obscur ? C'est pratiquement un crime de guerre !{NEWLINE}Vous pensez que c'est peut-être les Hybrides ? Ils font toutes sortes de conneries tordues. Qui d'autre aurait pu avoir une idée aussi horrible ?"
  STR_STAFF_019: "Commentaire : La manière du Docteur"
  STR_STAFF_019_UFOPEDIA: "Commandant, je sais que ces dernières semaines ont été assez stressantes pour vous. Je suis également au courant de ce dernier interrogatoire infructueux, qui n'a probablement pas aidé non plus. C'est pourquoi, en tant que médecin, je vous recommande ces pilules aux couleurs vives, de ma conception personnelle. Prenez-en une après le petit-déjeuner et une le soir, elles vous feront vous sentir beaucoup mieux. Croyez-moi, elles sont méticuleusement testées."
  STR_STAFF_020: "Commentaire : La stature de la science"
  STR_STAFF_020_UFOPEDIA: "Avez-vous remarqué, Commandant, que les scientifiques ne sont plus des méchants à la TV ? Aujourd'hui, s'il y a un personnage scientifique, il est généralement du bon côté, comme une figure paternelle ou un ami de confiance du protagoniste. Il n'y a pas de savants fous qui caquettent, personne ne veut voler la proverbiale Lune.{NEWLINE}On pourrait penser que c'est une bonne chose pour la science qu'elle soit associée à une imagerie positive plutôt qu'à la peur. Mais je pense qu'à un niveau plus profond, c'est un signe que la science a perdu sa gravité. Elle n'est pas crainte, donc elle n'est pas vraiment prise au sérieux par le grand public. Elle a été réduite à une ressource utile, ne soutenant qu'un seul camp dans la lutte entre le bien et le mal. Nous ne sommes plus respectés en tant que force civilisatrice, nous sommes de simples gardiens du savoir !{NEWLINE}...Et c'est pourquoi j'ai été impoli avec le Chef-Comptable plus tôt aujourd'hui, Commandant. Je suis désolé, cela ne se reproduira plus."
  STR_STAFF_021: "Commentaire : Pourquoi on n'a pas avoir de belles choses"
  STR_STAFF_021_UFOPEDIA: "Non, Commandant, nous ne pouvons pas utiliser les faucheurs comme cavalerie. Oui, ce serait génial et les faucheurs sont très duveteux. Mais cela violerait les protocoles de X-Com concernant la hauteur maximale des unités. Je suis désolé !"
  STR_STAFF_022: "Commentaire : Affiche effrayante"
  STR_STAFF_022_UFOPEDIA: "Commandant, je ne crois pas qu'il faille critiquer l'art, mais cette image de chryssalide près du mess... Je reconnais que c'était une drôle d'idée de faire un grand poster de chryssalide et de l'accrocher en plein milieu de la base pour la décorer. Les agents en riaient aussi. Quelle farce, n'est-ce pas ? Alors, ils ne rient plus. En fait, je pense que notre mess est étrangement vide. Je pense donc qu'il est peut-être temps de l'enlever.{NEWLINE}Au fait, avez-vous des projets pour cette affiche ? Si ce n'est pas le cas, elle pourrait peut-être faire bonne figure dans la morgue..."
  STR_STAFF_023: "Commentaire : Le défi Tyson"
  STR_STAFF_023_UFOPEDIA: "Un sujet populaire circule dans la base. On y discute des chances de vaincre l'invasion alien à soit seul, en utilisant uniquement ses poings comme armes. Quelles sont les chances, en effet, commandant ? Je me suis posé la question pendant un moment. Mais j'ai fini par conclure que je n'aurais probablement pas la patience nécessaire..."
  STR_STAFF_024: "Commentaire : Psychiatres de terrain"
  STR_STAFF_024_UFOPEDIA: "N'est-il pas étrange que l'image publique de la psychiatrie soit celle d'un thérapeute qui pose des questions à son patient ? C'est étrange, car la psychiatrie devrait plutôt s'intéresser aux personnes qui ne veulent répondre à aucune question. Après tout, la collecte d'informations auprès de personnes désireuses de répondre à des questions ne nécessite pas vraiment de spécialistes.{NEWLINE}Cela ne fait-il pas partie de notre raison d'être, à nous, X-Com ?"
  STR_STAFF_025: "Commentaire : L'appel du Code"
  STR_STAFF_025_UFOPEDIA: "QUOI, pourquoi ça marcherait comme ça, ça n'a aucun sens ! Oh, Commandant, je ne vous avais pas vu. Non, je ne criais pas à propos du code commenté de quelqu'un - ou de son absence de code. Comment ça, je perturbais les prisonniers ?"
  STR_STAFF_026: "Commentaire : Lampes de poche"
  STR_STAFF_026_UFOPEDIA: "Commandant, vous devez jeter un coup d'œil à nos rapports de dépenses. Vous voyez là, sous nos salaires du mois ? C'est ça, on dépense plus de 2000 $ en lampes de poche. Pas 2 000 $ au total, 2000 $ chacune ! Où avez-vous trouvé des lampes de poche aussi chères ? ! Ce serait moins cher de porter des chandeliers en or dans la bataille ! Pourquoi ne pouvons-nous pas nous rendre à la quincaillerie et acheter des lampes de poche pour 10 $ ? Y a-t-il vraiment autant de paperasserie pour acheter une lampe de poche ?"
  STR_STAFF_027: "Commentaire : S'amuser avec les termes"
  STR_STAFF_027_UFOPEDIA: "Commandant, je pense vraiment que vous ne devriez pas qualifier le vaisseau moissonneur de « bétaillère ». Je sais que les agents le font couramment, et je comprends la valeur de l'humour ainsi que le lien avec les hommes, mais ce terme ne fait pas bonne figure dans les transcriptions officielles de débriefing. Surtout en Asie centrale."
  STR_STAFF_028: "Commentaire : Guerres futures"
  STR_STAFF_028_UFOPEDIA: "Comm'dant, je ne peux pas vous dire à quel point je suis enthousiaste à l'idée de ces nouvelles armes laser sophistiquées. J'ai toujours pensé que nos armes étaient bonnes, mais pas excellentes. Trop de pièces mobiles, trop de complexité pour pousser un morceau de métal dans l'air. J'ai toujours pensé qu'il devait y avoir un meilleur moyen de faire mourir l'autre bâtard pour son pays, et ces lasers me donnent raison!{NEWLINE}Je propose que nous adoptions cette nouvelle technologie, Comm'dant. Distribuons des lasers à tout notre personnel et ne regardons jamais en arrière. En fait, j'ai pris la liberté de contacter le Conseil au sujet de ce nouveau SOP, et j'ai également demandé un nouveau nom pour notre organisation. « X-Com » n'est pas vraiment approprié pour une équipe de durs à cuire portant des lasers, n'est-ce pas ? J'ai donc suggéré que nous nous appelions désormais « Escouade Laser ». Vous n'avez rien à faire, Comm'dant, ils m'ont demandé de ne pas les appeler à ce sujet - ils m'appelleront - et les changements devraient être approuvés sous peu. Je vous tiendrai au courant dès que j'aurai des nouvelles."
  STR_STAFF_029: "Commentaire : Rien de plus effrayant"
  STR_STAFF_029_UFOPEDIA: "Commandant, cette créature Minotaure... Elle paraît plutôt absurde aux yeux des humains modernes, voire ridicule. Un homme avec une tête de taureau ? C'est un miracle qu'une chose pareille puisse survivre dans le monde réel, tant cette idée est farfelue et naïve.{NEWLINE}... Alors pourquoi me glace-t-elle le sang ? Je ne peux pas la regarder, ni même y penser, sans ressentir de la terreur. Et je trouve cette étrange phobie fascinante. De toutes les horreurs cosmiques que nous connaissons, pourquoi le Minotaure ? Pourquoi pas quelque chose de plus alien, de plus puissant, de plus... sérieux ? Au début, j'ai pensé que c'était parce qu'il menaçait mes idées scientifiques sur ce qui est possible, mais maintenant je comprends vraiment : c'est l'incarnation du vieux mythe du voyage de Thésée, l'un des monstres les plus primitifs connus de l'homme. C'est l'horreur pure et simple du blasphème, un mélange d'humain et d'animal, les pires parties des deux. C'est un rappel de qui nous sommes : rien que des animaux sous un mince vernis de civilisation et de culture."
  STR_STAFF_030: "Commentaire : Points de disparition"
  STR_STAFF_030_UFOPEDIA: "Interroger des Men in Black est vraiment frustrant. Quand vous obtenez enfin un contact de leur part, vous allez arrêter le gars, mais devinez quoi, il n'est pas là ! Il a littéralement disparu, même s'il a été vu là ! Ça arrive à chaque fois... Hrmph.{NEWLINE}Honnêtement, parfois je me demande s'ils ne s'enfuient pas par les égouts. On dirait même qu'ils étaient en très mauvais termes avec les tortues ninja."
  STR_STAFF_031: "Commentaire : Sécurité des armes laser"
  STR_STAFF_031_UFOPEDIA: "Je sais que la technologie laser est amusante et tout, mais je dois établir quelques règles de base.{NEWLINE}1. Ne pas utiliser de lasers pour taguer les murs. Tenez-vous-en à un marqueur « permanent ».{NEWLINE}2. Ne pas utiliser de lasers comme outil de présentation Power Point « vraiment efficace ».{NEWLINE}3. Ne pas utiliser de lasers comme jouets pour les animaux de laboratoire. C'est mignon seulement jusqu'à ce qu'ils attrapent le point rouge.{NEWLINE}4. NE PAS METTRE DE PRISMES SUR DES LASERS POUR UN EFFET DE BOULE DISCO. Je jure devant Dieu que si je découvre qui a fait ça, je le ferai exécuter."
  STR_STAFF_032: "Commentaire : Lire les manuels"
  STR_STAFF_032_UFOPEDIA: "Commandant, pouvez-vous écouter cet extrait audio ?{NEWLINE}{ALT}Technicien : Je n'arrive pas à comprendre comment fonctionne ce nouveau gadget. Je pense qu'il est cassé.{NEWLINE}Quartier-Maître : Hé, avez-vous essayé de lire le -{NEWLINE}Technicien : Tais-toi, je m'en occupe.{NEWLINE}*bruit mécanique, suivi d'un fracas*{NEWLINE}Quartier-Maître: J'espère que vous réalisez que cela valait 4 fois votre salaire.{ALT}{NEWLINE}Entre nous, Commandant, je pense qu'il serait bon de faire un rappel à l'ensemble de X-Com ; lisez toujours le manuel et les informations pertinentes. La moitié du temps, les choses ne sont pas cassées, vous êtes juste mal informés !"
  STR_STAFF_033: "Commentaire : Le gène Néphilim"
  STR_STAFF_033_UFOPEDIA: "Commandant, vous vous souvenez des Néphilim ? Les hybrides éthérés-humains de l’Antiquité ? Certains de nos chercheurs affirment que le « gène psi », qui rend certaines personnes particulièrement douées pour la force psionique, pourrait provenir de l’ADN des Néphilim. Selon eux, notre espèce aurait conservé ce gène alien à travers les âges, et chaque fois que cet héritage supposé s’active, la personne concernée naît avec une grande efficacité psi.{NEWLINE}J’ai réfléchi à cette hypothèse et, voyez-vous, ce n’est pas si simple. Oui, un matériel génétique alien pourrait accroître nos capacités psioniques au-delà des limites humaines normales. Cependant, il pourrait également nous rapprocher de nos supposés ancêtres éthérés, ce qui leur permettrait de nous soumettre et de nous contrôler plus facilement - après tout, nous sommes comme eux, mais jeunes et faibles. Seul l’avenir nous dira si cette hypothèse est vraie pour le pire ou pour le meilleur, ou si elle n’existe tout simplement pas."
  STR_STAFF_034: "Commentaire : Goûts modernes"
  STR_STAFF_034_UFOPEDIA: "C'est quoi ce bordel avec toutes ces femmes-serpents dans la base ? Est-ce une sorte de blague que je suis trop mature pour comprendre ?"
  STR_STAFF_035: "Commentaire : Cuisine alien"
  STR_STAFF_035_UFOPEDIA: "Commandant, bonjour ! Oh, ça ? C'est le repas d'un agent hybride, généreusement offert à nous pendant que notre équipe de renseignement essayait de le plumer pour des données opérationnelles. Il ne nous a rien dit d'intéressant, mais c'est quand même une information précieuse ! {NEWLINE}Les provisions du réseau hybride sont tout simplement merveilleuses, fournissant tous les nutriments et éléments essentiels, elles sont également emballées discrètement, facilement digestibles et contiennent même assez de fibres pour se sentir rassasié une journée entière ! Nous avons également vérifié les allergènes, le lactose ou le gluten. Aucun. Il convient même aux végétaliens ! Au-delà de cela, il semble être pratiquement exempt de tout contaminant ou bactérie, ce qui signifie qu'il ne devrait en théorie jamais se gâter. La nourriture parfaite pour le coup lors des surveillances ! {NEWLINE}Dommage qu'il sente le dentifrice et ait le goût de craie."
  STR_STAFF_036: "Commentaire : Leçons d'agronomie"
  STR_STAFF_036_UFOPEDIA: "Ha, Commandant ! Encore ici pour me déranger ? Vous avez des questions sur le budget ? Laissez-moi d'abord vous raconter une histoire amusante. J'allais me rendre à la salle de pause pour me préparer du thé, car mon idiot d'assistant est incapable de préparer un Earl Grey décent, lorsque j'ai vu deux agriculteurs passer le temps avant de les mettre en transe en discutant de science !{NEWLINE}C'est drôle de voir comment ces paysans essayaient de discuter de découvertes scientifiques. Hum ? De quoi parlaient-ils ? De choses simples, comme la fixation de l'azote par la bactérie Bradyrhizobium et sa relation avec les légumineuses. Bien sûr, comme j'avais le temps, je leurs ai expliqué de manière très détaillée.{NEWLINE}Enfin, pourquoi étiez-vous ici ? Oh, pourquoi j'ai commandé plusieurs centaines de dollars de manuels universitaires sur l'horticulture et la biochimie ? Des projets de recherche. Très secrets ! Bien, je les achèterai avec mon salaire si vous arrêtez de poser des questions."
  STR_STAFF_037: "Commentaire : Les fusils sont biens"
  STR_STAFF_037_UFOPEDIA: "L'état actuel des équipements de la police et de l'armée m'inquiète, commandant. À mon époque, nous étions satisfaits de notre équipement tel qu'il est. Les concepteurs ont créé des armes pour des objectifs spécifiques et les ont fait exceller dans leur créneau, comme prévu. Aujourd'hui, les jeunes que vous appelez agents ne cessent de me demander des trucs stupides à mettre sur leurs armes. Pourquoi avez-vous besoin d'une lunette sur un pistolet ? Pourquoi une poignée de pistolet sur une mitrailleuse ? De toute façon, vous n'allez pas toucher quoi que ce soit en tirant à la hanche. Tout ce que cela fait, c'est élargir le profil logistique d'une arme, la rendre plus lourde et aussi vous faire passer pour un sacré engin. {NEWLINE}« Accessoires », bah. Le fusil est très bien."
  STR_STAFF_038: "Commentaire : Académie de servantes"
  STR_STAFF_038_UFOPEDIA: "Ces servantes sont quelque chose, n'est-ce pas ? Professionnelles, discrètes, belles, éduquées et redoutablement coriaces... Tout en restant parfaitement dans les limites humaines normales à tous égards. On pourrait penser qu'elles viennent d'une force militaire, mais apparemment non, rien ne le confirme. Considérant leurs compétences standardisées et leur présence mondiale, Nassta... je veux dire, l’Officier du Renseignement et moi-même avons forgé une hypothèse audacieuse : une sorte d'académie secrète de servantes, fournissant à la pègre des domestiques hautement spécialisées ! Je sais que cela semble un peu exagéré, mais nous ne pouvons pas exclure cette possibilité, n'est-ce pas ? {NEWLINE}Au fait, au cas où cela se confirmerait... je me porte volontaire pour une mission d'infiltration afin d'enquêter sur cette institution suspecte. Je pense que mes compétences seraient parfaites pour cela, et de plus, vous et moi pourrions tous deux profiter d'un tel changement de cadence, non ?"
  STR_STAFF_039: "Commentaire : La thermodynamique violante"
  STR_STAFF_039_UFOPEDIA: "On dit qu'il est impossible d'extraire du sang d'une pierre, et c'est vrai. Mais si vous pressez assez fort, le sang coulera quand même, n'est-ce pas ?"
  STR_STAFF_040: "Commentaire : La modération est la clé"
  STR_STAFF_040_UFOPEDIA: "Selon un vieux proverbe, on peut avoir trop d'une bonne chose. Malheureusement, ce n'est qu'après coup qu'on découvre où se situe réellement le seuil de « trop »."
  STR_STAFF_041: "Commentaire : pas si différent"
  STR_STAFF_041_UFOPEDIA: "Commandant, je suis désolé de vous annoncer que l'alien est soudainement... décédé pendant l'interrogatoire, sans cause apparente. Ses derniers mots ont été « l'esprit collectif de l'humanité est faible et mal connecté ». Euh, je pense que c'était une insulte..."
  STR_DOSSIER_SPECTRAL_FM_87: "Dossier : SPECTRAL-FM.87"
  STR_DOSSIER_SPECTRAL_FM_87_UFOPEDIA: ">RÔLE : Radio clandestine pirate{NEWLINE}>AFFILIATION : Révélation de l'Éther{NEWLINE}>DÉTAILS : On sait peu de choses sur cette émission de radio. Apparemment, elle est diffusée pendant dix minutes à minuit à travers le monde, sur une fréquence spécifique où les voix des morts s'adressent aux vivants dans un format de variétés enjoué. Elles parlent de destins horribles, de tâches que d'autres doivent accomplir et de messages cryptiques que les vivants doivent déchiffrer.{NEWLINE}>STATUT : Toujours diffusé"
  STR_DOSSIER_MADAME_ZOFIE: "Dossier : Madame Zofie"
  STR_DOSSIER_MADAME_ZOFIE_UFOPEDIA: ">RÔLE : Médium télévisé{NEWLINE}>AFFILIATION : Révélation de l'Éther{NEWLINE}>DÉTAILS : Animatrice d'une émission de télévision médiumnique diffusée tard le soir sur une petite chaîne UHF dans l'Utah, aux États-Unis, Madame Zofie passe depuis de nombreuses années son temps à faire des prédictions astrologiques, à accueillir des invités pour des « séances » avec leurs proches disparus et, de manière générale, à promouvoir les produits et les valeurs du New Age. Cependant, elle semble parfois savoir des choses qu'elle ne devrait pas savoir, parlant à des personnes que personne d'autre ne voit ou « transmettant des messages aux croyants ». Si cela est vrai, nous devons la surveiller.{NEWLINE}>STATUT : À l'antenne"
  STR_DOSSIER_SIEGFRIED_VON_HAGEN: "Dossier : Siegfried von Hagen"
  STR_DOSSIER_SIEGFRIED_VON_HAGEN_UFOPEDIA: ">RÔLE : Chevalier noir {NEWLINE}>AFFILIATION : Zombies {NEWLINE}>DÉTAILS : Il a participé à la répression d'une rébellion paysanne dans les années 1500 et s'est montré très efficace dans cette tâche. Il aurait trouvé la mort prématurément aux mains d'une sorcière dont il avait tué les fils. Elle l'a maudit en le transformant en vampire, et il hante les bois jusqu'à aujourd'hui, à la recherche de sang. En réalité, c'est un gardien de tombe anormal qui commande une horde de morts-vivants et considère les humains comme de simples zombies potentiels. Bien qu'il soit un zombie, nous nous attendons à ce qu'il soit rusé, calculateur, mais aussi douloureusement direct. Pourquoi est-il de retour maintenant ?{NEWLINE}>STATUT : Interpol notifié"
  STR_DOSSIER_NATASHA_MOROZOVA: "Dossier : Natasha Morozova"
  STR_DOSSIER_NATASHA_MOROZOVA_UFOPEDIA: ">ROLE : Officier{NEWLINE}>AFFILIATION : Aube Rouge{NEWLINE}>DÉTAILS : En Union soviétique, les orphelins étaient sélectionnés pour poursuivre leur formation en tant que super-espions du KGB. Natasha Morozova est l'une des meilleures élèves et entre au service du KGB en 1983, à l'âge de 13 ans. Spécialisation : furtivité, assassin au corps à corps, tireur d'élite. Elle a effectué des missions top secrètes dans les pays de l'OTAN, notamment des missions d'espionnage scientifique, de sabotage et d'assassinat. Elle l'a pris comme une tragédie personnelle et une trahison l'effondrement du pays, et a erré en Sibérie jusqu'à son recrutement dans l'Aube Rouge au milieu des années 90.{NEWLINE}>STATUT : Cachée"
  STR_DOSSIER_GRISHKA_BULLET_YASHIN: "Dossier : Grishka 'Cartouche' Yashin"
  STR_DOSSIER_GRISHKA_BULLET_YASHIN_UFOPEDIA: ">ROLE : Mercenaire{NEWLINE}>AFFILIATION : Inconnue{NEWLINE}>DÉTAILS : « Pour comprendre une balle, il faut devenir une balle » {NEWLINE}Yashin est un ancien chaman sibérien qui a rejoint les mercenaires internationaux comme une sorte de pèlerinage religieux. Il a visité de nombreuses zones de guerre, étant un opérateur réputé à la fois pour sa maîtrise des mitrailleuses lourdes et pour sa mystérieuse capacité à « bénir » les balles. Le nombre de tirs extrêmement chanceux impliquant des balles « bénies » par lui nous a amenés à penser que nous pourrions, en fait, être confrontés à une dangereuse capacité paranormale.{NEWLINE}>STATUS : Conseil informé"
  STR_DOSSIER_SMILES_MCGEE: "Dossier : Agent 'Smiles' McGee"
  STR_DOSSIER_SMILES_MCGEE_UFOPEDIA: "> RÔLE : Tueur psychopathe{NEWLINE}>AFFILIATION : Inconnue{NEWLINE}>DÉTAILS : Ancien agent X-Com depuis les débuts, « Agent Smiles » était l'un des membres les plus prometteurs de l'organisation avant sa mystérieuse disparition en décembre 1996. Il semble désormais que l'agent soit vivant et complote contre nous. Tout son passé s'est avéré avoir été inventé, et suffisamment bien pour tromper nos procédures de sélection. Il est également assez célèbre parmi les sectes et les criminels pour plusieurs bains de sang qu'il a commis contre divers groupes, apparemment sans provocation. Il semble être plus meurtrier que prévu, et nous ne savons pas pourquoi. Nous pouvons nous attendre à des ennuis de la part de cet individu mystérieux.{NEWLINE}>STATUT : Interpol notifié"
  STR_DOSSIER_BABA_DONKA: "Dossier : Baba Donka"
  STR_DOSSIER_BABA_DONKA_UFOPEDIA: ">ROLE : Mystique aveugle, clairvoyante, herboriste{NEWLINE}>AFFILIATION : Aube Rouge{NEWLINE}>DÉTAILS : Baba (grand-mère) Donka avait prédit l'éclatement du bloc soviétique, la catastrophe de Tchernobyl, la mort de Staline et d'autres événements notables. Elle recevait fréquemment la visite de dirigeants soviétiques et d'autres pays d'Europe de l'Est, dont Brejnev et Eltsine. Elle prétendait entrer en contact avec les morts : {ALT}Je suis pour eux - UNE PORTES VERS CE MONDE {ALT}.Sa mort récente est suspecte.{NEWLINE}>STATUS : Décédée ?"
  STR_DOSSIER_DAVID_VINCENT: "Dossier : David Vincent"
  STR_DOSSIER_DAVID_VINCENT_UFOPEDIA: "> RÔLE : Enquêteur{NEWLINE}>AFFILIATION : Indépendant{NEWLINE}>DÉTAILS : Dans les années 60, Vincent a vu un OVNI atterrir près de Los Angeles. Le choc l'a poussé à se lancer dans une croisade personnelle pour rechercher la présence d'aliens sur Terre. Sa persévérance était telle que les aliens ont pris des mesures actives et l'ont qualifié d'espion soviétique, montant la CIA contre lui. De plus, toutes les preuves qu'il a trouvées auraient été vaporisées par une étrange lumière rouge. Cela a empêché Vincent de révéler la vérité, mais il a réussi à disparaître sans laisser de traces. Cependant, nous avons récemment trouvé un homme qui semble correspondre à son profil : Jeremiah Smith.{NEWLINE}>STATUT : Fugitif"
  STR_DOSSIER_LO_WO: "Dossier : Lo Wo"
  STR_DOSSIER_LO_WO_UFOPEDIA: ">RÔLE : Assassin{NEWLINE}>AFFILIATION : Lotus Noir{NEWLINE}>DÉTAILS : Un vieil homme d'apparence très frêle, que personne ne s'attend à voir capable de tuer des individus dans la force de l'âge, trois fois plus grands que lui, sans armes, et sans trop d'efforts. Il est l'un des meilleurs assassins et enseignants du Lotus Noir. Son âge et son attitude amicale lui permettent de se faire des alliés facilement, quelles que soient les circonstances.{NEWLINE}>STATUT : Interpol notifié"
  STR_DOSSIER_GERTRUDE_ELLISON: "Dossier : Gertrude Ellison"
  STR_DOSSIER_GERTRUDE_ELLISON_UFOPEDIA: ">ROLE : Trafiquant d'êtres humains{NEWLINE}>AFFILIATION : Réseau des hybrides{NEWLINE}>DÉTAILS : Une philanthrope de carrière, liée aux disparitions d'innombrables femmes maltraitées, d'orphelins et de sans-abri. Des observations d'OVNI ont été liées à ces disparitions et la rumeur veut qu'elle vende des citoyens malheureux et jetables comme monnaie d'échange pour la jeunesse éternelle que des aliens lui fournissent, lui permettant d'avoir l'air jeune malgré ses plus de 80 ans.{NEWLINE}>STATUS : STATUT : Interpol notifié"
  STR_DOSSIER_CHAD: "Dossier : CHAD"
  STR_DOSSIER_CHAD_UFOPEDIA: ">ROLE : Robot rebelle{NEWLINE}>AFFILIATION : Inconnue{NEWLINE}>DÉTAILS : À l'époque où les Kiryu-Kai ont mis fin à leurs activités, leur robot expérimental a été manipulé par des agents inconnus qui lui ont greffé un processeur et un noyau logique aliens. Le robot s'est mis à fulminer que les humains étaient « mal guidés » et ses protocoles d'arrêt normaux n'ont pas fonctionné. Il a démembré l'ensemble du personnel du centre de recherche et est parti, après avoir installé quelques auto-modifications. On dit qu'il est plus intelligent que la plupart des habitants de la Terre et qu'il est beaucoup plus grand que sa conception originale en raison des modifications qu'il s'est apportées au fil des ans.{NEWLINE}>STATUS : Traqué"
  STR_DOSSIER_ARASTOO_NAMDAR: "Dossier : Arastoo Namdar"
  STR_DOSSIER_ARASTOO_NAMDAR_UFOPEDIA: ">ROLE : Ancien agent du gouvernement{NEWLINE}>AFFILIATION : Inconnue{NEWLINE}>DÉTAILS : Namdar était un agent connu du Shah d'Iran pendant les dernières années de la dynastie Pahlavi. Bien que le début de sa carrière semble avoir été essentiellement banal, des documents classifiés révèlent qu'il a été envoyé pour enquêter sur des rapports d'étranges humanoïdes apparaissant dans le Dasht-e Kavir (Grand Désert Salé) en 1978, bien que les résultats de cette enquête n'aient jamais été trouvés.{NEWLINE}>STATUS : Disparu{NEWLINE}>NOTES : Le dernier lieu de résidence connu de Namdar était l'ouest de la Chine, où il s'était réfugié après la révolution iranienne."
  STR_DOSSIER_GABRIEL_NADEAU: "Dossier : Gabriel \"Père Osseux\" Nadeau"
  STR_DOSSIER_GABRIEL_NADEAU_UFOPEDIA: ">ROLE : Médecin ? {NEWLINE}>AFFILIATION : Aucune{NEWLINE}>DETAILS : Également connu sous le nom de « Mr. Squelette » dans certains cercles, le Père Osseux est une figure incongrue responsable de plusieurs opérations illégales parmi l’extraction des os de ses victimes, dans certains cas du squelette entier. On ignore ce qu'il advient des os collectés. Le peu de preuves dont nous disposons suggère qu'il les recueille pour des rituels dont le but est inconnu.{NEWLINE}>STATUT : Interpol notifié"
  STR_DOSSIER_ANTHONY_BARKER: "Dossier : Anthony Barker"
  STR_DOSSIER_ANTHONY_BARKER_UFOPEDIA: ">RÔLE : Saboteur{NEWLINE}>AFFILIATION : Culte de Sirius{NEWLINE}>DÉTAILS : Soupçonné d'avoir piraté des systèmes satellitaires afin d'omettre toute activité OVNI des flux gouvernementaux et militaires. Dans de nombreux cas, les signatures des ovnis sont passées inaperçues ou ont été facilement perdues. Après examen, il s'est avéré qu'il était un passionné d'aliens bien avant que tout cela ne soit « repéré », et qu'il était désireux de les aider uniquement pour cette raison.{NEWLINE}>STATUT : Interpol informé"
  STR_DOSSIER_DRAKO_ALDRAMIER: "Dossier : Drako Aldramier"
  STR_DOSSIER_DRAKO_ALDRAMIER_UFOPEDIA: ">ROLE: Mentaliste{NEWLINE}>AFFILIATION: Église de Dagon{NEWLINE}>DÉTAILS: Véritable prodige en psychologie, il a été renvoyé à contrecœur d'un hôpital mexicain après avoir été jugé trop agressif et manipulateur envers ses collègues, patients et enquêteurs. L'Église de Dagon l'a engagé comme expert en lavage de cerveau et lui a offert des capacités psi. Il est extrêmement dangereux, alliant compétences psychologiques et pouvoirs psi.{NEWLINE}>STATUT: Interpol notifié"
  STR_DOSSIER_NATALYA_SERNOVICH: "Dossier : Natalya Sernovich"
  STR_DOSSIER_NATALYA_SERNOVICH_UFOPEDIA: ">ROLE : Porteur de peste{NOUVELLE}>AFFILIATION : Réseau Hybride{NOUVELLE}>DÉTAILS : Cette femme, alias 'Crystal', semble avoir en elle une version modifiée du parasite zombie, qui ne provoque aucun changement extérieur, mais lui donne la capacité d'infecter les autres. Prostituée de luxe, elle utilise son rôle pour s'infiltrer et éliminer ses cibles en les infectant ou en infectant leur entourage. Elle est aussi incroyablement forte malgré son apparence délicate, elle est dangereuse dans en combat, et on dit qu'elle a des capacités psioniques.{NEWLINE}>STATUT : Interpol notifié"
  STR_DOSSIER_TYVARIUS_STIENBURG: "Dossier : Tyvarius Stienburg"
  STR_DOSSIER_TYVARIUS_STIENBURG_UFOPEDIA: ">ROLE : Avocat/Banquier{NEWLINE}>AFFILIATION : Inconnu{NEWLINE}>DÉTAILS : Stienburg a été impliqué dans de nombreuses affaires judiciaires indirectement liées à des organisations comme EXALT, l'Église de Dagon, l'Aube Rouge ou le Lotus Noir. Très doué pour manipuler les émotions, la vérité et les preuves, il fait toujours en sorte que l'accusé soit libéré. Il est également le conseiller financier de nombreux organismes. Selon certaines rumeurs, il serait parfois en contact direct avec des aliens et aurait des capacités psioniques.{NEWLINE}>STATUS : Sous surveillance et contrôle fiscal"
  STR_DOSSIER_PIOTR_WISNIEWSKI: "Dossier : Piotr Wiśniewski"
  STR_DOSSIER_PIOTR_WISNIEWSKI_UFOPEDIA: ">RÔLE : Chercheur{NEWLINE}>AFFILIATION : Inconnue{NEWLINE}>DÉTAILS : A travaillé pour une agence secrète non identifiée de 1967 à 1984, après quoi il a quitté son poste pour se consacrer à ses propres projets. Piotr est un scientifique brillant qui était souvent en désaccord avec ses collègues et qui a tenté à plusieurs reprises de changer l'orientation des projets. On ignore sur quoi il travaille depuis son départ, mais il est soupçonné d'avoir volé des artefacts aliens qu'il pourrait être en train d'étudier seul.{NEWLINE}>STATUT : Fugitif"
  STR_DOSSIER_GUNTER_MEYER: "Dossier : Gunter Meyer"
  STR_DOSSIER_GUNTER_MEYER_UFOPEDIA: ">RÔLE : Stratège/Tacticien{NEWLINE}>AFFILIATION : Culte de l'Apocalypse{NEWLINE}>DÉTAILS : Le colonel Meyer était le membre le plus haut gradé des Motorisierte Schützen, en Allemagne de l'Est. Après sa dissolution, il a mis à profit son influence au sein des forces armées pour organiser une campagne d'insurrection meurtrière contre le « régime capitaliste » du nouveau gouvernement allemand. Il semble qu'il ait utilisé son temps et sa fortune pour constituer une vaste armée privée, dont la principale activité consiste à rechercher de nouvelles technologies afin de renverser le gouvernement allemand.{NEWLINE}>STATUT : Interpol notifié"
  STR_DOSSIER_BRITTA_HANSEN: "Dossier : Britta Hansen"
  STR_DOSSIER_BRITTA_HANSEN_UFOPEDIA: ">RÔLE : Hacker{NEWLINE}>AFFILIATION : Réseau Hybride{NEWLINE}>DÉTAILS : Génie de la programmation, elle vendait ses services à des prix exorbitants à diverses entreprises et armées. Mais peu à peu, des fuites, des bugs et des codes que personne n'aurait cru possibles ont commencé à apparaître. Son code semblait transmettre des informations via Internet à des sous-systèmes de radiodiffusion à l'intention de quiconque souhaitait les écouter. X-Com n'a pas été affecté, mais une grande partie du secteur public a été compromise.{NEWLINE}>STATUT : Interpol notifié"
  STR_DOSSIER_DING_QUADONG: "Dossier : Ding Quadong"
  STR_DOSSIER_DING_QUADONG_UFOPEDIA: ">RÔLE : Magnat des affaires{NEWLINE}>AFFILIATION : Réseau Hybride{NEWLINE}>DÉTAILS : Il existe un lien avéré entre Quadong et les activités aliens, telles que les enlèvements et la surveillance alien. Il mène ces activités en échange de technologies aliens pour ses usines de fabrication. Il utilisait son influence pour permettre aux aliens d'étudier les humains locaux et leur offrait un espace de stockage. Gravement blessé lors de son arrestation, il avait une sorte de dispositif électronique dans la tête. Il s'est échappé avec l'aide de personnes extérieures, tuant trois agents du Conseil.{NEWLINE}>STATUT : Interpol notifié"
  STR_DOSSIER_PARVATI_ANAND_FOSTER: "Dossier : Parvati Anand Foster"
  STR_DOSSIER_PARVATI_ANAND_FOSTER_UFOPEDIA: ">ROLE : Biologiste{NEWLINE}>AFFILIATION : Lotus Noir{NEWLINE}>DÉTAILS : D'origine indienne et britannique, Parvati a obtenu son doctorat en biologie à Oxford. Elle a enseigné en Inde pendant plusieurs années avant de disparaître mystérieusement lors d'un voyage en Indonésie. On pense qu'elle est l'instigatrice du programme de prouesses physiques améliorées par le Psi de certains membres de Lotus Noir.{NEWLINE}>STATUS : Interpol notifié"
  STR_DOSSIER_CRAZY_HASSAN: "Dossier : Hassan le Fou"
  STR_DOSSIER_CRAZY_HASSAN_UFOPEDIA: ">ROLE : Marchand d'armes{NEWLINE}>AFFILIATION : Indépendant{NEWLINE}>Quelle que soit la manière dont vous avez reçu ce message, il s'agit d'une annonce faite par Hassan spécialement pour vous. Intéressé par les armes ? Si quelque chose est une   arme, Hassan l'a. Les meilleures remises. Pas de retour : Vous recevez ce que vous achetez ! N'hésitez pas, aucune arme n'est trop grande ou trop petite pour Hassan. Les clients réguliers reçoivent gratuitement des figurines Chameau Fou fabriquées à la main par le petit frère d'Hassan.{NEWLINE}>STATUS : Ouvert aux affaires"
  STR_DOSSIER_ERNIE_LLOYD_SOBATKA: "Dossier : Ernie Lloyd Sobatka"
  STR_DOSSIER_ERNIE_LLOYD_SOBATKA_UFOPEDIA: ">RÔLE : Contrebandier/Pirate de fret{NEWLINE}>AFFILIATION : Église de Dagon{NEWLINE}>DÉTAILS : Un homme à la fois prudent et violent. Sobatka se spécialise dans le détournement et la contrebande de produits chimiques, de machines et de marchandises « exotiques » provenant de navires civils, privés et militaires. Il a des liens avec des militants syndicaux au Royaume-Uni, ainsi qu'avec des manifestants agricoles en France.{NEWLINE}>STATUT : Sous surveillance"
  STR_DOSSIER_TERRENCE_LOCKHART: "Dossier : Terrence Lockhart"
  STR_DOSSIER_TERRENCE_LOCKHART_UFOPEDIA: ">ROLE : Conseiller financier{NEWLINE}>AFFILIATION : Indépendant{NEWLINE}>DÉTAILS : Lockhart était un magnat de la finance avant d'être condamné pour  les charges de fraude sur les titres, corruption, évasion fiscale et extorsion. Il a été incarcéré pendant 4 jours avant de s'échapper par hélicoptère.{NEWLINE}>STATUS : Fugitif"
  STR_DOSSIER_IVAN_VASLOV: "Dossier : Ivan Vaslov"
  STR_DOSSIER_IVAN_VASLOV_UFOPEDIA: ">ROLE : Espion{NEWLINE}>AFFILIATION : EXALT{NEWLINE}>DÉTAILS : Ancien agent du KGB est-allemand avec des liens actuels avec le SVR et le GRU. Ivan est un spécialiste de la récupération d'informations, que ce soit auprès d'humains ou via de dispositifs électroniques. Ses alias connus incluent « Gregor Selvig », « Willhelm Vanger » et « Magnus Engstrom ».{NEWLINE}>STATUT : Interpol notifié"
  STR_DOSSIER_HARLEY_STONE: "Dossier : Harley Stone"
  STR_DOSSIER_HARLEY_STONE_UFOPEDIA: ">RÔLE : Enquêteur{NEWLINE}>AFFILIATION : Indépendant{NEWLINE}>DÉTAILS : Détective de la Met de Londres qui survit grâce à « l'anxiété, au café et au chocolat », selon les informateurs. Souvent impliqué - mais jamais confirmé - dans des tueries brutales qui cessent peu après qu'il ait commencé à travailler sur elles.{NEWLINE}>STATUT : Sous surveillance"
  STR_DOSSIER_MCGUINNESS_ELLIOTT_COOKE: "Dossier : McGuiness Elliott Cooke"
  STR_DOSSIER_MCGUINNESS_ELLIOTT_COOKE_UFOPEDIA: ">ROLE : Instructeur{NEWLINE}>AFFILIATION : Mercenaire{NEWLINE}>DÉTAILS : Vétéran du Vietnam et ancien membre de la Delta Force, lié à une tentative de coup d'état ratée à Val Verde et à la disparition d'un ministre du même pays - qui pourrait avoir impliqué des aliens.{NEWLINE}>STATUS : A engager"
  STR_DOSSIER_ABLE_STANDARD: "Dossier : Able Standard"
  STR_DOSSIER_ABLE_STANDARD_UFOPEDIA: ">RÔLE : Ingénieur en robotique{NEWLINE}>AFFILIATION : Consultant indépendant{NEWLINE}>DÉTAILS : Expert en robotique, le Dr Standard a fait fortune en tant que conseiller auprès de clients industriels et militaires à travers le monde. Après être revenu d'une conférence IEEE, il s'est isolé dans le laboratoire de son manoir, marmonnant quelque chose à propos d'optronique, de batteries à fusion et d'armures autonomes contrôlées par IA.{NEWLINE}>STATUT : Sous observation psychologique"
  STR_DOSSIER_TAMAN_SHUD: "Dossier : Taman Shud"
  STR_DOSSIER_TAMAN_SHUD_UFOPEDIA: ">RÔLE : Chercheur{NEWLINE}>AFFILIATION : Inconnue{NEWLINE}>DÉTAILS : Chargé de suivre les signaux liés aux « Profonds » dans l'océan Pacifique pendant la Seconde Guerre mondiale. Retrouvé mort en Australie en 1948 ; tous ses documents de recherche avaient mystérieusement disparu. Il semblerait qu'il erre à nouveau sur Terre, en parfaite santé, bien qu'il semble extrêmement difficile à trouver.{NEWLINE}>STATUT : Fugitif"
  STR_DOSSIER_ILYA_DOLVICH: "Dossier : Ilya Dolvich"
  STR_DOSSIER_ILYA_DOLVICH_UFOPEDIA: ">ROLE : Spécialiste{NEWLINE}>AFFILIATION : Mercenaire{NEWLINE}>DÉTAILS : Après l'effondrement de l'Union soviétique, Ilya et sa famille se sont tournés vers le travail en indépendant. Issu d'une fière lignée militaire remontant à l'Armée rouge, cet ancien soldat s'est fait un nom dans le milieu des mercenaires comme une force avec laquelle il faut compter. Formé aux subterfuges et aux tactiques de guérilla, il n'est pas étranger aux horreurs de la guerre.{NEWLINE}>STATUS : À engager"
  STR_DOSSIER_ANTONIO_BIANCHI: "Dossier : Antonio Bianchi"
  STR_DOSSIER_ANTONIO_BIANCHI_UFOPEDIA: ">ROLE : Hacker{NEWLINE}>AFFILIATION : Église de Dagon{NEWLINE}>DÉTAILS : Un cybercriminel qui ne se cache pas des gens, mais les transforme en outils à son service. Il est expert dans l'art de manipuler des victimes inconscientes, souvent des femmes influençables, pour exécuter ses ordres. Il est également réputé pour offrir régulièrement des sacrifices humains à Dagon.{NEWLINE}>STATUT : Interpol notifié"
  STR_DOSSIER_LYDIA_LUX: "Dossier : Lydia Lux"
  STR_DOSSIER_LYDIA_LUX_UFOPEDIA: ">ROLE : Terroriste{NEWLINE}>AFFILIATION : EXALT{NEWLINE}>DÉTAILS : En tant qu'actrice de petits rôles, principalement dans des films pour adultes, Lydia Lux (nom incertain) a eu une liaison avec un membre haut placé d'EXALT qui l'a recrutée pour ses talents uniques. Cependant, Mme Lux était plus intéressée par l'explosion de maisons et de mettre balles dans les gens que par l'espionnage. Néanmoins, sa maîtrise de l'usurpation d'identité est un atout précieux pour EXALT.{NEWLINE}>STATUT : Interpol notifié"
  STR_DOSSIER_IOANA_IANCU: "Dossier : Ioana Iancu"
  STR_DOSSIER_IOANA_IANCU_UFOPEDIA: ">ROLE : Voleur{NEWLINE}>AFFILIATION : Église de Dagon{NEWLINE}>DÉTAILS : Ioana Iancu a disparu en Roumanie à l'âge de 15 ans (photo). C'est par hasard que son ADN est apparu lors d'une enquête sur le vol en ligne d'une entreprise londonienne. Il semble que Ioana infiltre des entreprises et les vole pour soutenir l'Église de Dagon. Nous ne connaissons pas ses motivations.{NEWLINE}>STATUT : Interpol notifié"
  STR_DOSSIER_IVAN_PRYPET: "Dossier : Ivan Prypet"
  STR_DOSSIER_IVAN_PRYPET_UFOPEDIA: ">RÔLE : Ingénieur de recherche{NEWLINE}>AFFILIATION : Aube Rouge{NEWLINE}>DÉTAILS : Ancien membre de l'unité de surveillance de Tchernobyl, Prypet - alors sous un autre nom - a été reconnu coupable de nombreuses transgressions concernant des failles de sécurité et des vols. Avant d'être emprisonné, il a disparu et il semble maintenant qu'il travaillait pour l'Aube Rouge depuis le début. C'est un maître tireur d'élite, un ingénieur nucléaire qualifié et connu pour toujours porter des objets métalliques sur lui.{NEWLINE}>STATUT : Interpol notifié"
  STR_DOSSIER_ANATOLY_AVDEYEV: "Dossier : Anatoly Avdeyev"
  STR_DOSSIER_ANATOLY_AVDEYEV_UFOPEDIA: ">ROLE : Ingénieur militaire{NEWLINE}>AFFILIATION : Aube Rouge{NEWLINE}>DÉTAILS : Un vétéran de l'Aube rouge et un ancien membre du GRU Spetsnaz. Bien qu'il soit officiellement de rang inférieur, il a des liens personnels avec le « verhushka », ou le groupe en charge de l'organisation, et est une figure populaire parmi les soldats de l'Aube Rouge.{NEWLINE}>STATUT : Interpol notifié"
  STR_DOSSIER_MARTIN_JAKUBKO: "Dossier : Martin Jakubko"
  STR_DOSSIER_MARTIN_JAKUBKO_UFOPEDIA: ">RÔLE : Officier/Diplomate{NEWLINE}>AFFILIATION : Aube Rouge{NEWLINE}>DÉTAILS : Connu sous le nom de « Le Rad Rouge », Jakubko est universellement considéré comme la personne la plus gentille de tous les temps parmi les rangs de l'Aube Rouge. En fait, son charme personnel a incité ses supérieurs à l'affecter à des réunions diplomatiques avec d'autres organisations secrètes.{NEWLINE}>STATUT : Interpol notifié"
  STR_DOSSIER_HARRIE_LENSSEN: "Dossier : Harrie 'MC Zahn' Lenssen"
  STR_DOSSIER_HARRIE_LENSSEN_UFOPEDIA: ">RÔLE : Infiltrateur/Mystique{NEWLINE}>AFFILIATION : Église de Dagon{NEWLINE}>DÉTAILS : Un représentant vétéran de l'Église de Dagon en Europe. Autrefois membre de la scène musicale underground de Rotterdam, il a rejoint l'Église après une expérience religieuse violente qui l'a également aidé à devenir un musicien reconnu. Malgré ses problèmes mentaux, il semble pleinement humain.{NEWLINE}>STATUT : Interpol notifié"
  STR_DOSSIER_RICHTER_TWINS: "Dossier : Rita & Lola Richter"
  STR_DOSSIER_RICHTER_TWINS_UFOPEDIA: ">RÔLE : Magiciennes{NEWLINE}>AFFILIATION : Église de Dagon{NEWLINE}>DÉTAILS : Sous le nom d'iZahn, les jumelles ont connu une popularité modeste sur la scène rave de Berlin. Leur carrière a décliné en raison d'une rumeur répandue selon laquelle leurs concerts « vous donnent des bad trips ». L'enquête a révélé un grand nombre de suicides parmi leurs fans, mais les deux sœurs ont disparu avant d'être interrogées. Apparemment, elles sont retournées étudier la psionique avec les Sorciers de Dagon.{NEWLINE}>STATUT : Interpol notifié"
  STR_DOSSIER_MILLER_AND_SMITH: "Dossier : Aretha Miller & Frank Smith"
  STR_DOSSIER_MILLER_AND_SMITH_UFOPEDIA: ">ROLE : Agents{NOUVELLE LIGNE}>AFFILIATION : EXALT{NEWLINE}>DÉTAILS : Miller et Smith sont des officiers de rang intermédiaire au sein d'EXALT, spécialisés dans la terreur et la destruction. Ils sont très populaires parmi leurs pairs grâce à une combinaison de chance, de cruauté et une image romantique.{NEWLINE}>STATUT : Interpol notifié"
  STR_DOSSIER_LUCIFER_ROMANOV: "Dossier : Lucifer Romanov"
  STR_DOSSIER_LUCIFER_ROMANOV_UFOPEDIA: ">ROLE : Combattant de la liberté{NEWLINE}>AFFILIATION : Révolutionnaires{NEWLINE}>DÉTAILS : Romanov a passé toute sa vie d'adulte à se battre dans diverses républiques bananières contre des gouvernements capitalistes corrompus. Ses aptitudes légendaires au combat, ses qualités de leader et ses exploits physiques ont attiré l'attention de plusieurs organisations secrètes, qui ont voulu le kidnapper pour diverses raisons, mais aucun des ravisseurs n'est jamais revenu.{NEWLINE}>STATUS : Recherché pour être recruté"
  STR_DOSSIER_SHADOWMAN: "Dossier : L'homme de l'ombre"
  STR_DOSSIER_SHADOWMAN_UFOPEDIA: ">RÔLE : Inconnu{NEWLINE}>AFFILIATION : Inconnue{NEWLINE}>DÉTAILS : Cet homme est peut-être le plus grand hacker au monde. Selon certaines rumeurs, il s'agirait d'une forme de vie artificielle créée par Cyberweb, invisible à l'œil humain comme aux yeux des appareils électroniques. Ses intentions sont inconnues, mais il semble mener une guerre privée contre la Conspiration.{NEWLINE}>STATUT : Caché"
  STR_DOSSIER_LEONARD_PAXTON: "Dossier : Leonard 'Daddy' Paxton"
  STR_DOSSIER_LEONARD_PAXTON_UFOPEDIA: ">RÔLE : Cadre supérieur{NEWLINE}>AFFILIATION : EXALT{NEWLINE}>DÉTAILS : Issu de la haute société texane des magnats du pétrole, Paxton est extrêmement influent et entretient de nombreuses relations au Congrès, voire avec le président des États-Unis. Il est à la fois vénéré et craint au sein de l'organisation.{NEWLINE}>STATUT : Interpol notifié"
  STR_DOSSIER_JIN_CHUN_MAE: "Dossier : Jin Chun-Mae"
  STR_DOSSIER_JIN_CHUN_MAE_UFOPEDIA: ">ROLE : Représentante{NEWLINE}>AFFILIATION : Lotus Noir{NEWLINE}>DÉTAILS : Star montante du théâtre et du cinéma en Corée du Sud, elle a soudainement disparu sans laisser de traces. Elle a été retrouvée et identifiée comme un membre éminent du Lotus Noir, chargé des négociations et du recrutement parmi les élites d'Asie.{NEWLINE}>STATUT : Interpol notifié"
  STR_DOSSIER_SAKAMORI_MOTOKO: "Dossier : Sakamori Motoko"
  STR_DOSSIER_SAKAMORI_MOTOKO_UFOPEDIA: ">RÔLE : Racketteuse{NEWLINE}>AFFILIATION : Lotus Noir{NEWLINE}>DÉTAILS : Ancienne membre de la Force de défense japonaise, elle a choisi le crime de rue comme mode de vie plus adapté. Après deux ans dans la « recouvrement de dettes », elle s'est vu offrir un poste de « négociatrice » entre le Lotus Noir et ses partenaires commerciaux. Son travail se solde souvent par des meurtres.{NEWLINE}>STATUT : Interpol notifié"
  STR_DOSSIER_TAN_YING: "Dossier : Tan Ying"
  STR_DOSSIER_TAN_YING_UFOPEDIA: ">ROLE : Assassin/Saboteur{NEWLINE}>AFFILIATION : Lotus Noir{NEWLINE}>DÉTAILS : Connue sous le nom de « Magicienne des moteurs » par ses subordonnés, elle est responsable d'au moins deux attaques terroristes et de plusieurs braquages de banques. Ses pouvoirs psi augmenteraient ses capacités physiques, faisant d'elle une criminelle extrêmement dangereuse.{NEWLINE}>STATUS : Interpol notifié"
  STR_DOSSIER_OWEN_HOFFER: "Dossier : Owen Hoffer"
  STR_DOSSIER_OWEN_HOFFER_UFOPEDIA: "RÔLE : Scientifique{NEWLINE}>AFFILIATION : M.A.G.M.A. Corp.{NEWLINE}>DÉTAILS : Le Dr Hoffer a collaboré avec des ingénieurs militaires pour développer des armes thermiques basées sur la technologie laser CO2. Les essais concluants visant à détruire des explosifs et des mines terrestres laissent entrevoir la possibilité d'utiliser ces technologies à d'autres fins. Le Dr Hoffer n'a pas été revu depuis son voyage à Berlin au printemps dernier.{NEWLINE}>STATUT : Disparu"
  STR_DOSSIER_KIM_HARWELL: "Dossier : Kim Harwell"
  STR_DOSSIER_KIM_HARWELL_UFOPEDIA: ">ROLE : Journaliste{NEWLINE}>AFFILIATION : Journal Mondial du Paranormal{NEWLINE}>DÉTAILS : Harwell est une figure importante des médias marginaux qui enquêtent sur les rapports d'activités paranormales. Elle suit de près les pistes d'observation de zombies dans le monde entier. Des rapports récents indiquent que d'autres forces se sont intéressées à elle et pourraient l'avoir sous surveillance.{NEWLINE}>STATUS : Sous surveillance"
  STR_DOSSIER_MACKENZIE_CALHOUN: "Dossier : Mackenzie Calhoun"
  STR_DOSSIER_MACKENZIE_CALHOUN_UFOPEDIA: ">RÔLE : Statisticien{NEWLINE}>AFFILIATION : Aucune{NEWLINE}>DÉTAILS : Considéré par certains comme l'un des statisticiens les plus éminents au monde. Grâce à un travail de terrain minutieux et à des recherches sur des forums, il a rassemblé des informations sur notre existence et nous a envoyé un paquet de données contenant certaines de ses découvertes ainsi qu'une photo d'un oiseau près d'un clavier, sa signature personnelle. Il pourrait être un atout très précieux pour nous, si nous parvenons à le contacter avant ceux qui cherchent à empêcher notre alliance.{NEWLINE}>STATUT : Inconnu"
  STR_DOSSIER_ABEBA_TEWOLDE: "Dossier : Abeba Tewolde"
  STR_DOSSIER_ABEBA_TEWOLDE_UFOPEDIA: ">ROLE : Assassin{NEWLINE}>AFFILIATION : Église de Dagon{NEWLINE}>DÉTAILS : Cette jeune Ethiopienne a été sauvée par la Croix-Rouge internationale après l'incendie de son orphelinat. Elle a été envoyée en Allemagne, où sa famille d'accueil a également brûlé. Plus tard, elle a été adoptée par une famille dont on pense qu'elle a des liens avec l'Église de Dagon. Elle a participé à des activités cultuelles très médiatisées, qui ont laissé des victimes carbonisées. Une extrême prudence est requise pour sa capture.{NEWLINE}>STATUT : Interpol notifié"
  STR_DOSSIER_PURPLE_LILLY: "Dossier : Purple Lilly"
  STR_DOSSIER_PURPLE_LILLY_UFOPEDIA: ">ROLE : Biochimiste/Assassin{NEWLINE}>AFFILIATION : Culte de l'Apocalypse{NEWLINE}>DÉTAILS : Élevée dans un camp d'aide humanitaire au Soudan, elle a été remarquée pour son intelligence exceptionnelle. Le camp était supposé être impliqué dans le commerce d'enfants jusqu'à ce que la plupart des employés meurent d'empoisonnement suspect. Elle a étudié la biochimie à Zurich sous une fausse identité et est liée à plusieurs assassinats de riches Européens, dont un membre de la famille royale belge. Elle semble être obsédée les agents chimiques qui combinent létalité et parfum exotique.{NEWLINE}>STATUT : Interpol notifié"
  STR_DOSSIER_MONICA_GRUMMANN: "Dossier : Monica Grummann"
  STR_DOSSIER_MONICA_GRUMMANN_UFOPEDIA: ">ROLE : Scientifique{NEWLINE}>AFFILIATION : Aube Rouge{NEWLINE}>DÉTAILS : Les recherches du Dr Grummann sur le métabolisme humain ont contribué au succès des athlètes est-allemands. Elle a pris une retraite anticipée et a disparu de la vie publique après que l'Aube Rouge lui ai proposé de travailler sur un projet beaucoup plus novateur. On pense qu'elle est un membre important du personnel de recherche de l'Aube Rouge, supervisant leur programme d'amélioration humaine.{NEWLINE}>STATUT : Interpol notifié"
  STR_DOSSIER_ELIAS_SEPPA: "Dossier : Elias Seppä"
  STR_DOSSIER_ELIAS_SEPPA_UFOPEDIA: ">ROLE : Nutritionniste{NEWLINE}>AFFILIATION : EXALT{NEWLINE}>DÉTAILS : Ancien champion finlandais de force athlétique et expert en nutrition. Il a déménagé aux États-Unis pour travailler avec une entreprise de compléments vitaminiques, soupçonnée d'avoir des liens avec EXALT. Lorsqu'une équipe de police a tenté de fouiller ses bureaux, il a tué 12 agents à mains nues et s'est enfui avec une mallette de documents. Il est extrêmement rapide, fort et dangereux.{NEWLINE}>STATUT : Interpol notifié"
  STR_DOSSIER_CARLOS_TANAKA: "Dossier : Carlos Tanaka"
  STR_DOSSIER_CARLOS_TANAKA_UFOPEDIA: ">RÔLE : Marchand d'armes{NEWLINE}>AFFILIATION : Osiron{NEWLINE}>DÉTAILS : Autrefois expert mondialement connu en armes à feu anciennes, ce professeur d'histoire péruvien d'origine japonaise a soudainement disparu de la scène publique. Il est aujourd'hui l'une des figures les plus importantes des réseaux de trafic d'armes à travers le monde, fournissant des armes suspectes de technologie avancée à des groupes criminels et à des gouvernements oppressifs.{NEWLINE}>STATUT : Interpol notifié"
  STR_DOSSIER_SHANE_BARTON: "Dossier : Shane Barton"
  STR_DOSSIER_SHANE_BARTON_UFOPEDIA: ">ROLE : Agriculteur{NEWLINE}>AFFILIATION : N/A{NEWLINE}>DÉTAILS : Connu pour avoir capturé, élevé et dépecé des animaux mutants de la vallée de Miskatonic et les avoir utilisés pour produire de la  viandes « exotiques » pour son entreprise alimentaire. Des problèmes de santé sont apparus après consommation. Des tests en laboratoire ont révélé la présence de composants étranges. Il est effrayant de voir que des gens comme cet homme et sa famille sont entrés en contact avec l'écosystème alien, et avec quelle désinvolture ils s'y sont adaptés.{NEWLINE}>STATUS : En cours d'audit par la FDA"
  STR_DOSSIER_HENRY_GARRISON: "Dossier : Henry Garrison"
  STR_DOSSIER_HENRY_GARRISON_UFOPEDIA: ">ROLE : Scientifique{NEWLINE}>AFFILIATION : N/A{NEWLINE}>DÉTAILS : Un homme du sud des États-Unis connu pour ses expériences sur les espèces de zombies. Il kidnappait des gens et les zombifiait pour maintenir sa population de sujets de tests. Lors de son arrestation, un violent incident s'est produit, le tuant ainsi que cinq agents du Conseil dans une énorme explosion. Des témoins affirment que les zombies n'ont pas attaqué Henry et semblaient lui obéir. Son journal parle d'une méthode révolutionnaire pour les contrôler, mais les détails ressemblent à du charabia.{NEWLINE}>STATUS : Présumé mort"
  STR_DOSSIER_THOMAS_ERICKSON: "Dossier : Thomas Erickson"
  STR_DOSSIER_THOMAS_ERICKSON_UFOPEDIA: ">ROLE: Capitaine de navire{NEWLINE}>AFFILIATION: Église de Dagon{NEWLINE}>DÉTAILS: Capitaine du bateau de pêche « Reef Ranger », ces dernières années, il semble être devenu obsédé par l'Église de Dagon. On dit que son équipage a cédé à la pression de le rejoindre dans sa foi, ou de rencontrer une mort atroce en tombant par-dessus bord, en se retrouvant coincés dans des machines en marche, ou en étant écrasés par des débris. Il attribue ces accidents à « la colère de Dagon », et il semble que toute personne survivant à ses côtés finisse par rejoindre l'Église.{NEWLINE}>STATUT: Sous surveillance"
  STR_DOSSIER_MILLICENT_WEBER: "Dossier : Millicent Weber"
  STR_DOSSIER_MILLICENT_WEBER_UFOPEDIA: ">RÔLE : Scientifique{NEWLINE}>AFFILIATION : Le Syndicat{NEWLINE}>DÉTAILS : Généticienne germano-américaine et ancienne professeure de biologie à l'université de Stanford, le Dr Weber est connue pour ses opinions quasi misanthropiques, probablement dues à une enfance difficile. Elle a été licenciée de Stanford à la suite de manifestations étudiantes et d'une couverture médiatique négative après avoir prononcé un discours dans lequel elle soutenait les techniques extrêmes de génie génétique, les expériences d'hybridation humaine et la création d'une « nouvelle humanité ». Elle travaille désormais pour le Syndicat.{NEWLINE}>STATUT : Sous surveillance"
  STR_DOSSIER_KAO_TONG: "Dossier : Kao Tong"
  STR_DOSSIER_KAO_TONG_UFOPEDIA: ">RÔLE : Instructeur{NEWLINE}>AFFILIATION : Lotus Noir{NEWLINE}>DÉTAILS : Un homme réellement cruel, un expert en arts martiaux et en jeux d'esprit. Il aime briser ses élèves pendant qu'ils s'entraînent et leur faire valoriser leurs performances par-dessus tout. La plupart des personnes qui suivent ses cours finissent soit par obéir fanatiquement à leur professeur, soit par souffrir de troubles mentaux - avec un syndrome de stress post-traumatique dû à sa violence, à ses jeux d'esprit et aux obsessions des cours avec lui. Ses diplômés lui sont parfaitement obéissants et, par procuration, au Lotus Noir.{NEWLINE}>STATUT : Interpol notifié"
  STR_DOSSIER_RICHARD_ROTY: "Dossier : Richard Roty"
  STR_DOSSIER_RICHARD_ROTY_UFOPEDIA: ">RÔLE : Porte-parole{NEWLINE}>AFFILIATION : US Air Force{NEWLINE}>DÉTAILS : Roty a été identifié comme étant un acteur clé dans la diffusion de désinformation gouvernementale auprès des parties intéressées de la communauté OVNI. Certains y voient la preuve que les observations d'OVNI sont frauduleuses et une preuve supplémentaire que les « fuites » du gouvernement sont fallacieuses. D'autres pensent que Roty pourrait utiliser ces informations comme couverture pour dissimuler ses contacts réels avec des forces aliens.{NEWLINE}>STATUT : Sous surveillance"
  STR_DOSSIER_RENNIELLE_DIOLATA: "Dossier : Rennielle Diolata"
  STR_DOSSIER_RENNIELLE_DIOLATA_UFOPEDIA: ">ROLE : Agent{NEWLINE}>AFFILIATION : Lotus Noir{NEWLINE}>DÉTAILS : Rennielle était l'une des meilleures armes de l'AFP. Un jour, il a trouvé sa famille morte dans leur maison, et le seul indice trouvé était une casquette de l'AFP. Sous le coup de la colère, il a détruit l'installation militaire où il avait servi. Il est maintenant de mèche avec le Lotus Noir.{NEWLINE}>STATUT : Interpol notifié"
  STR_DOSSIER_LADY_LUCY: "Dossier : Lady Lucy"
  STR_DOSSIER_LADY_LUCY_UFOPEDIA: ">RÔLE : Artiste{NEWLINE}>AFFILIATION : Réseau Hybride{NEWLINE}>DÉTAILS : Star de films de série B à Hollywood, elle est sous les feux de la rampe depuis une dizaine d'années. Il s'est avéré qu'elle était en réalité une hybride, utilisant sa position pour influencer subtilement et peut-être contrôler son public à l'aide de techniques aliens. Elle est commodément « morte d'une overdose » peu après que nous ayons découvert ses secrets, mais son corps a disparu et, disons-le, les mentalités à Hollywood ont vraiment nui à notre enquête.{NEWLINE}>STATUT : Interpol notifié"
  STR_DOSSIER_AGENT_TRAUMA: "Dossier : Agent Trauma"
  STR_DOSSIER_AGENT_TRAUMA_UFOPEDIA: ">RÔLE : Espionne{NEWLINE}>AFFILIATION : Men in Black{NEWLINE}>DÉTAILS : L'agent Trauma est l'emblème des Men in Black, l'exemple parfait à suivre. Puissante psionique, elle est réputée capable de lire facilement dans les pensées et de contrôler plusieurs personnes à la fois. Selon certaines rumeurs, elle exercerait une influence directe sur plusieurs gouvernements.{NEWLINE}>STATUT : Interpol notifié"
  STR_DOSSIER_AGENT_WILHEARD: "Dossier : Agent Wilheard"
  STR_DOSSIER_AGENT_WILHEARD_UFOPEDIA: ">RÔLE : Exécuteur{NEWLINE}>AFFILIATION : Men in Black{NEWLINE}>DÉTAILS : Agent extrêmement insaisissable qui semble impliqué dans de nombreux projets à travers le monde, mais dont très peu d'informations ont pu être confirmées. Il semble n'avoir ni domicile, ni passé, ni famille, ni dépenses. Certaines sources affirment qu'il est littéralement un fantôme, un spectre venu d'un passé lointain, le fruit de l'imagination de toute agence qui le recherche. Cependant, la mort et la tromperie qui l'accompagnent sont bien réelles. Sa spécialité serait apparemment l'ingénierie psionique.{NEWLINE}>STATUT : Non confirmé"
  STR_DOSSIER_DR_HADRIEX: "Dossier : Dr Hadriex"
  STR_DOSSIER_DR_HADRIEX_UFOPEDIA: ">ROLE : Journaliste du paranormal{NEWLINE}>AFFILIATION : Enfants de l’Ether{NEWLINE}>DETAILS : Le Dr Hadriex (qui n'est pas un scientifique) était un cinéaste amateur qui avait décroché un poste dans une émission de télévision sur les vrais fantômes. Quelques épisodes ont été diffusés sans problèmes, mais ils ont ensuite visité une maison abandonnée pour examiner un assortiment d'objets d'authenticité douteuse qui étaient censés être maudits. Les lumières et les caméras se sont soudainement éteintes, et toute l'équipe a disparu. Par la suite, des fantômes ont été aperçus depuis cette zone jusqu'à la mer...{NEWLINE}>STATUS : Disparu"
  STR_DOSSIER_DR_ALPHA: "Dossier : Dr. Alpha"
  STR_DOSSIER_DR_ALPHA_UFOPEDIA: "> RÔLE : Cryptozoologue{NEWLINE}>AFFILIATION : Le Syndicat{NEWLINE}>DÉTAILS : Le Docteur Alpha travaillait pour le Syndicat en tant qu'expert en exobiologie. C'était un solitaire qui préférait toujours la compagnie des animaux, aussi bizarres ou dangereux fussent-ils, et qui pouvait facilement les influencer grâce à ses capacités uniques. Finalement, il a décidé qu'il accordait plus d'importance à ses sujets de recherche qu'à sa carrière, alors il a volé un certain nombre de spécimens et a disparu sans laisser de traces. Certains de ses anciens collègues craignent qu'il veuille les élever pour en faire une légion monstrueuse qu'il lancerait contre l'humanité qui l'a tant déçu.{NEWLINE}>STATUT : Disparu"
  STR_DOSSIER_MERIDIAN_HUNTER: "Dossier : Meridian le Chasseur"
  STR_DOSSIER_MERIDIAN_HUNTER_UFOPEDIA: ">RÔLE : Mercenaire{NEWLINE}>AFFILIATION : Aucune{NEWLINE}>DÉTAILS : Un tueur à gages mystérieux qui semble n'avoir ni passé, ni nom, ni pitié. La rumeur dit qu'il possède des capacités de combat surnaturelles et utilise des armes extrêmement sophistiquées. Ce mercenaire serait probablement un visiteur venu de l'espace. Qu'il fasse partie d'un plan alien ou qu'il soit simplement ici pour l'argent et les femmes terriennes, nous devons considérer comme prioritaire de l'arrêter.{NEWLINE}>STATUT : Inconnu"
  STR_CONCEALABLE_ITEMS: "Objets dissimulables"
  STR_CONCEALABLE_ITEMS_UFOPEDIA: "Dans certaines situations, les agents X-Com doivent infiltrer un site ennemi. Un objet dissimulable peut être emporté lors de ces mission en raison de sa petite taille, de sa discrétion, de sa conception spéciale, etc. Les objets non dissimulables emportés lors d'une telle mission ne seront pas équipés.{NEWLINE}Il existe plusieurs types de missions, avec des limitations différentes indiquées dans description de la mission, à moins qu'elles ne soient évidentes (comme par exemple les missions aquatiques). Pour parcourir les objets par type, utilisez les filtres dans les listes d'objets."
  STR_TERROR_CONTINUES: "L'affaire n'a pas été résolue"
  STR_ALIENS_DEFEATED: "L'affaire est close"
  STR_ALERT_CYBERWEB_LAIR: "REPAIRE CYBERWEB LOCALISÉ"
  STR_CYBERWEB_LAIR: "Repaire Cyberweb"
  STR_CYBERWEB_LAIR_DESCRIPTION: "Nous avons localisé un scientifique renégat de Cyberweb, qui s'est réfugié dans les profondeurs de la ville. Nous devons l'appréhender et le ramener pour l'interroger.{NEWLINE}Comme d'habitude chez Cyberweb, il est protégé par plusieurs unités robotiques. Méfiez-vous de leurs puissants rayons énergétiques !{NEWLINE}Assurez-vous d'emporter des explosifs au cas où nous ne trouverions pas d'accès à la cible. Ces égouts sont un véritable cauchemar à parcourir."
  STR_CYBERWEB_LAIR_BRIEFING: "Nous avons localisé un scientifique renégat de Cyberweb, qui s'est réfugié dans les profondeurs de la ville. Nous devons l'appréhender et le ramener pour l'interroger. Comme d'habitude chez Cyberweb, il est protégé par plusieurs unités robotiques. Méfiez-vous de leurs puissants rayons énergétiques ! Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_ALERT_THE_BRAINSUCKED_LAIR: "ANCIEN REPAIRE CYBERWEB ACTIF"
  STR_THE_BRAINSUCKED_LAIR: "Ancien repaire Cyberweb"
  STR_THE_BRAINSUCKED_LAIR_DESCRIPTION: "Une cachette abandonnée de Cyberweb dans les égouts est redevenue active, et son nouvel occupant sème le trouble à la surface en kidnappant des animaux domestiques, en volant des plantes en pot et en déchirant des sacs poubelles. Lorsqu'il a été appréhendé par la police, le suspect s'est échappé sous la protection de ce que nous avons confirmé être des drones Cyberweb. Alors que l'affaire devient de plus en plus problématique, nous devons la résoudre rapidement pour éviter une réprimande du Conseil."
  STR_THE_BRAINSUCKED_LAIR_BRIEFING: "Un ancien membre de Cyberweb se cache dans les égouts de la ville. Nous devons l'appréhender et l'amener pour l'interroger. Comme d'habitude chez Cyberweb, il est protégé par plusieurs unités robotiques. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_ALERT_MIB_OLD_UFO_LANDING_SITE: "MiB sur un ancien site d'atterrissage d'OVNI !"
  STR_MIB_MAGMA_ARCTIC_BASE_RAID: "Attaque MiB d'une base M.A.G.M.A."
  STR_MIB_MAGMA_ARCTIC_BASE_RAID_DESCRIPTION: "Une installation secrète de test d'armes M.A.G.M.A. située dans la région est attaquée. M.A.G.M.A. sollicite notre aide pour repousser les forces des Men in Black. Il semblerait que les MiB soient ici pour récupérer des technologies aliens illégales."
  STR_MIB_MAGMA_ARCTIC_BASE_RAID_BRIEFING: "Une installation secrète de test d'armes M.A.G.M.A. située dans la région est attaquée. M.A.G.M.A. sollicite notre aide pour repousser les forces des Men in Black. Il semblerait que les MiB soient ici pour récupérer des technologies aliens illégales. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_ALERT_MIB_MAGMA_ARCTIC_BASE_RAID: "Attaque MiB d'une installation secrète M.A.G.M.A. !"
  STR_MIB_OLD_UFO_LANDING_SITE: "Ancien site d'atterrissage d'OVNI"
  STR_MIB_OLD_UFO_LANDING_SITE_DESCRIPTION: "Nous avons détecté une activité des Men in Black dans cette zone reculée. Il semble qu'un OVNI ait brièvement atterri à cet endroit il y a quelque temps, et que les MiB soient en train de nettoyer toutes les traces restantes. C'est une bonne occasion de saisir des matériaux aliens de grande valeur."
  STR_MIB_OLD_UFO_LANDING_SITE_BRIEFING: "Nous avons détecté une activité des Men in Black dans cette zone reculée. Il semble qu'un OVNI ait brièvement atterri à cet endroit il y a quelque temps, et que les MiB soient en train de nettoyer toutes les traces restantes. C'est une bonne occasion de saisir des matériaux aliens de grande valeur. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_ALERT_MIB_OLD_UFO_CRASH_SITE: "MiB sur un ancien site de crash d'un OVNI !"
  STR_MIB_OLD_UFO_CRASH_SITE: "Ancien site de crash d'un OVNI"
  STR_MIB_OLD_UFO_CRASH_SITE_DESCRIPTION: "L'armée de l'air a réussi à localiser et à abattre un OVNI. Cependant, il semble que les Men in Black soient déjà arrivés sur place et aient commencé à récupérer l'épave. Si nous nous dépêchons, nous pouvons encore récupérer certains des matériaux aliens, mais nous devons nous attendre à une résistance importante."
  STR_MIB_OLD_UFO_CRASH_SITE_BRIEFING: "L'armée de l'air a réussi à localiser et à abattre un OVNI. Cependant, il semble que les Men in Black soient déjà arrivés sur place et aient commencé à récupérer l'épave. Nous pouvons nous attendre à une résistance importante de la part des agents du MiB. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_EXALT_MASTER: "Maître EXALT"
  STR_EXALT_MASTER_UFOPEDIA: "Les maîtres EXALT sont exactement ce qui est écrit sur la boîte : ceux qui tirent les ficelles au sein de l'organisation. Ce sont des personnes très riches qui investissent leurs vastes ressources dans la distribution de Psiclone. Chaque maître dispose d'une armée privée et est globalement un individu très dangereux, mais qui ne présente pas de risque particulier au combat."
  STR_EXALT_CANE: "Canne de maître EXALT"
  STR_EXALT_CANE_UFOPEDIA: "Cette canne de marche, véritable chef-d'œuvre, a été fabriquée sur mesure pour son utilisateur. On ne peut pas commander ce genre d'objet comme ça, et franchement, pourquoi le ferait-on ? Elle est toutefois extrêmement élégante."
  STR_MONEY_5000: "Liasse de billets"
  STR_MONEY_5000_UFOPEDIA: "4997... 4998... 4999... 5000 dollars US."
  STR_MONEY_BRIEFCASE: "Malette d’argent"
  STR_MONEY_BRIEFCASE_UFOPEDIA: "100 000 dollars américains. L'argent fait tourner le monde !"
  STR_MONEY_BAG: "Sac d'argent"
  STR_MONEY_BAG_UFOPEDIA: "Un demi-million de dollars américains. Qui a besoin d'autant d'argent en liquide ?"
  STR_MONEY_STASH: "Réserve d'argent"
  STR_MONEY_STASH_UFOPEDIA: "Ce coffre-fort contient 5 millions de dollars en espèces. La vie d'agent secret est tellement excitante."
  STR_VAR_CANNON: "Canon d'assaut Vár"
  STR_VAR_TRITANIUM_CLIP: "Tambour Vár"
  STR_VAR_TRITANIUM_CLIP_XXX: "Tambour Vár (x3)"
  STR_VAR_EXPLOSIVE_CLIP: "Tambour HA Vár"
  STR_VAR_CANNON_UFOPEDIA: "Une arme ultra-lourde, destinée à être utilisée avec un exosquelette motorisé. Elle tire des balles en tritanium de gros calibre, capables de pénétrer pratiquement n'importe quel blindage personnel ou de véhicule, ou des balles explosives à haute puissance. Elle est également équipée d'une baïonnette pour les combats rapprochés."
  STR_ASUKA_4000: "Asuka 4000"
  STR_ASUKA_4000_CLIP: "Charg. Asuka 4000"
  STR_ASUKA_4000_UFOPEDIA: "Avec l'accord et l'aide précieuse de la société Arasaka, nous avons amélioré le modèle 3000 pour qu'il puisse tirer des balles en Tritanium. Le calibre est également plus grand, ce qui augmente encore la puissance de feu. L'arme a une meilleure portée effective, bien que la précision globale soit légèrement moins bonne."
  STR_ARASAKA_3000: "Arasaka 3000"
  STR_ARASAKA_3000_CLIP: "Charg. Arasaka 3000"
  STR_ARASAKA_3000_UFOPEDIA: "Ce fusil de précision est une modification du Walther W-2000, produit par une petite entreprise japonaise. Il est particulièrement efficace dans des mains entraînées.{NEWLINE}{NEWLINE}>L'achat de cette arme nécessite : Promotion II, Achat auprès du fournisseur du Lotus Noir."
  STR_BERETTA_92FS: "Beretta 92 FS"
  STR_BERETTA_92FS_CLIP: "Charg. Beretta 92 FS"
  STR_BERETTA_92FS_UFOPEDIA: "Un pistolet 9 mm extrêmement populaire, produit par la célèbre société italienne Beretta. Il est raisonnablement précis et facile à manier."
  STR_USP_MATCH: "USP Match"
  STR_USP_9_MM_CLIP: "Charg. USP 9mm "
  STR_USP_MATCH_UFOPEDIA: "Un pistolet moderne, conçu par H&K pour les US Navy Seals et également utilisé par les forces de police allemandes. Cette version offre des viseurs de haute qualité et un meilleur suivi de la cible.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Armes non standard."
  STR_TONFA: "Tonfa"
  STR_TONFA_UFOPEDIA: "Arme de mêlée contondante, populaire dans les arts martiaux."
  STR_ALERT_CULT_HQ_EXALT: "QG d'EXALT"
  STR_ALERT_CULT_HQ_BLACK_LOTUS: "QG DU LOTUS NOIR"
  STR_ALERT_CULT_HQ_ZSRR: "QG DE L'AUBE ROUGE"
  STR_ALERT_CULT_HQ_CHURCH_OF_DAGON: "GRAND TEMPLE DE ÉGLISE DE DAGON"
  STR_CORRIDOR: "Corridor"
  STR_CORRIDOR_UFOPEDIA: "Un corridor relie les installations de la base. Il est équipé d'un réseau de caméras de vidéosurveillance."
  STR_ANIMAL_CAGES: "Enclos"
  STR_ANIMAL_CAGES_UFOPEDIA: "Ce bâtiment contient des cages destinées à l'étude des animaux. Il peut accueillir jusqu'à 10 créatures à la fois."
  STR_PRISON_CELLS: "Cellules de prison"
  STR_PRISON_CELLS_UFOPEDIA: "Cette installation est utilisée pour garder les prisonniers. 10 suspects peuvent être détenus dans ces cellules."
  STR_ALIEN_1: "Prisonniers"
  STR_ALIEN_2: "Creatures"
