  STR_BLACKOPS_AUTO_SNIPER_RIFLE_UFOPEDIA: "Ce fusil de précision hautement avancé est plus rapide et permet un tir automatique, au prix d'une précision légèrement réduite. Son viseur électronique est utile, si vous avez de bons réflexes.{NEWLINE}Achat requiert : Promotion II, Contact - BlackOps Industries."
