  STR_SILACOID: "Silacoïde"
  STR_SILACOID_UFOPEDIA: "Cette forme de vie à base de silicone génère une énorme quantité de chaleur. Elle a la force d'écraser des rochers qui peuvent ensuite être ingérés par le cœur chaud. Elle a une intelligence limitée et peut être contrôlée par des implants ou par des êtres télépathiques. Elle travaille avec la race des chtoniens."
  STR_SILACOID_AUTOPSY: "Autopsie de silacoïde"
  STR_SILACOID_AUTOPSY_UFOPEDIA: "Le cœur de la créature est extrêmement chaud et semble être à la base de son système digestif. Son système musculaire unique lui confère une puissance et une vitesse extraordinaires. Sa peau semblable à de la roche résiste au feu et aux munitions incendiaires."
  STR_SILACOID_ARMOR: "Analyse de Combat : Silacoïde"
  STR_ANIMAL_RECRUITMENT: "Animaux X-Com"
  STR_DOG_RECRUITMENT: "Chien X-Com"
  STR_DOGE: "Chien d'attaque"
  STR_DOGE_CORPSE: "Chien mort"
  STR_EXPLOSIVES_LICENCE: "Licence d'explosifs"
  STR_EXPLOSIVES_LICENCE_UFOPEDIA: "Même si nous ne sommes pas une organisation militaire *clin d'œil*, j'ai réussi à convaincre l'ONU de nous laisser utiliser des explosifs. En cas de doute, prenez de la dynamite ! Ne me regardez pas comme ça, je n'ai pas réussi à obtenir le droit d'utiliser du C-4."
  STR_MACHINE_GUNS_LICENCE: "Licence pour mitrailleuses"
  STR_MACHINE_GUNS_LICENCE_UFOPEDIA: "Ce petit bout de papier dit que le Conseil nous a autorisé à utiliser des mitrailleuses de calibre militaire lors des opérations sur le terrain. J'ai vérifié que l'accord ne nous interdisait pas spécifiquement d'utiliser un calibre particulier !"
  STR_FIGHTER_PROCUREMENT: "Acquisition d'avions de combat"
  STR_FIGHTER_PROCUREMENT_UFOPEDIA: "Commandant, l'une de nos principales préoccupations est que nous ne pouvons pas vraiment faire grand-chose contre ces ovnis qui volent autour du globe. J'ai donc discuté avec quelques de mes connaissances russes et devinez quoi, ils ont finalement accepté de nous prêter certains de leurs chasseurs MiG-31 qui étaient... peu importe, notre coopération dépend de la condition que je n'en révèle pas trop à ce sujet, même à vous.{NEWLINE}Ces avions de chasse ne sont pas vraiment neufs, mais ils restent les meilleurs que nous puissions espérer, notamment en termes de vitesse. Si vous souhaitez que je rencontre à nouveau ces personnes pour finaliser l'accord, donnez-moi simplement votre accord."
  STR_DOGE_JAWS: "Morsure"
  STR_DOGE_UFOPEDIA: "Ces chiens hautement entraînés sont tout à fait capables d'opérer sur un champ de bataille. Toujours obéissants, ils n'attaquent que si on leur en donne l'ordre. Ils sont employés par diverses factions."
  STR_ALLOYS_MANUFACTURING: "Fonderie à tritanium"
  STR_ALLOYS_MANUFACTURING_UFOPEDIA: "Cette installation nous permet de fabriquer des matériaux de classe tritanium, tels que les alliages aliens (ou, comme le propose désormais le chef ingénieur, nos alliages). Elle offre également un espace supplémentaire pour tout projet d'ingénierie."
  STR_PRECISE_ALLOY_SHAPING: "Formage de précision d'alliages"
  STR_PRECISE_ALLOY_SHAPING_UFOPEDIA: "Grâce à une application minutieuse des connaissances acquises à partir des systèmes d'alimentation aliens, nous avons appris à fabriquer des objets en alliage alien avec une précision bien supérieure. Cela nous permettra de produire des conceptions mécaniques complexes entièrement réalisées à partir de ces matériaux."
  STR_ALLOY_BLADES: "Lames en tritanium"
  STR_ALLOY_BLADES_UFOPEDIA: "La découverte des alliages aliens a permis à nos scientifiques de concevoir de nouveaux outils aux propriétés intéressantes, tels que des lames fabriquées à partir du matériau utilisé pour la coque extérieure des ovnis. Ceux-ci se sont révélés pratiquement indestructibles et conservent leur tranchant même après une utilisation prolongée."
  STR_ALLOY_KNIFE: "Couteau en tritanium"
  STR_ALLOY_KNIFE_UFOPEDIA: "Ce couteau de combat est fabriqué à partir d'alliages aliens, qui permettent d'obtenir un tranchant plus affûté et plus résistant que tout autre matériau pouvant être façonné en lame. Il est particulièrement efficace pour transpercer les armures."
  STR_ALLOY_SWORD: "Épée en tritanium"
  STR_ALLOY_SWORD_UFOPEDIA: "Cette épée spécialement conçue est une arme redoutable pour le combat rapproché, qui permet à l'agent d'utiliser sa force physique pour vaincre même des adversaires lourdement armés."
  STR_LIVING_QUARTERS_2: "Grand baraquement"
  STR_LIVING_QUARTERS_2_UFOPEDIA: "Destinée aux grandes bases, cette installation est plus rentable que les quartiers d'habitation standard, pouvant héberger 250 personnes dans un confort considérable tout en offrant 50 espace de stockage."
  STR_GENERAL_STORES_2: "Grand entrepôt"
  STR_GENERAL_STORES_2_UFOPEDIA: "Cette installation est considérablement plus coûteuse que les entrepôts généraux, mais elle offre un espace de stockage mieux structuré (capacité de 275 unités)."
  STR_GENERAL_STORES_3: "Énorme entrepôt"
  STR_GENERAL_STORES_3_UFOPEDIA: "Cet entrepôt de pointe est le nec plus ultra des installations de stockage X-Com. Sa conception unique tire pleinement parti des matériaux avancés utilisés dans sa construction, ce qui permet de stocker jusqu'à 1500 unités à l'intérieur.{NEWLINE}Ce bâtiment nécessite : QG X-Com virtualisé.{NEWLINE}Ce bâtiment nécessite : 150 Tritanium."
  STR_HEAVY_TRANSPORTER: "Transporteur de troupes lourd"
  STR_PSIONICS_PREREQUISITE1: "Prérequis de : Psioniques"
  STR_HYBRID_MIB_MEETING: "Rencontre Hybride/Men in Black"
  STR_ALERT_HYBRID_MIB_MEETING: "Hybrides et Men in Black : une rencontre secrète !"
  STR_HYBRID_MIB_MEETING_DESCRIPTION: "Nos sources ont identifié cet endroit comme étant un point de rencontre où des représentants des Men in Black interagissent avec des hybrides afin de coordonner leurs efforts visant à renverser le statu quo sur Terre. Veillez à ce que la conférence soit un échec. Méfiez-vous des unités de soutien lourdes hybrides qui ont été repérées à proximité."
  STR_HYBRID_MIB_MEETING_BRIEFING: "Nos sources ont identifié cet endroit comme étant un point de rencontre où des représentants des Men in Black interagissent avec des hybrides afin de coordonner leurs efforts visant à renverser le statu quo sur Terre. Veillez à ce que la conférence soit un échec. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_HYBRID_MIB_MEETING_UFOPEDIA: "L'une des organisations les plus dangereuses parmi les associés des hybrides mi-humains est celle des « Men in Black », qui poursuivent leurs propres intérêts en cherchant à entrer en contact avec des aliens. Le Réseau Hybride rencontre parfois des représentants des MiB au nom de leurs maîtres pour négocier, partager des informations et, vraisemblablement, comploter contre l'humanité. Il va sans dire que de tels contacts sont dangereux pour X-Com et doivent être traités avec fermeté."
  STR_HYBRID_NETWORK: "Réseau Hybride"
  STR_HYBRID_NETWORK_UFOPEDIA: "Il semblerait que notre planète soit non seulement infestée de sectes, mais aussi infiltrée par des agents issus de la bio-ingénierie des aliens eux-mêmes, déguisés en gens normaux et préparant la planète à une sorte de... récolte ? Je ne peux pas dire quelle est la part de vérité dans ces histoires, mais nous avons encore des documents qui contiennent des informations sur ce \"réseau hybride\" et je les retrouverai personnellement. Je me demande combien de types d'hybrides existent et à quoi ils ressemblent..."
  STR_HYBRID_GROUND_CONVOY: "Convoi hybride"
  STR_HYBRID_GROUND_CONVOY_UFOPEDIA: "L'infiltration des institutions humaines nécessite beaucoup de travail préparatoire de la part des aliens, notamment le transport de marchandises vitales telles que des documents, des artefacts ou des personnes. Ce travail est effectué avec diligence par des hybrides mi-aliens, qui utilisent leurs contacts et leurs ressources pour acheminer leurs marchandises de contrebande à travers le monde. Bien que discrète, cette activité est à la base de la diplomatie alien, qui peut à son tour conduire à des accords sinistres entre les aliens et certains groupes humains."
  STR_HYBRID_KEEP_: "Château hybride-{0}"
  STR_HYBRID_KEEP: "Château hybride"
  STR_HYBRID_KEEP_UFOPEDIA: "Bien que le Réseau Hybride soit plutôt diffus, la création de centres locaux de données et de stockage est inévitable. Les château hybrides sont très bien défendues et représentent un défi de taille pour les troupes X-Com. Elles sont construites à partir de matériaux et de technologies terriennes de base, et sont donc pratiquement impossibles à localiser avant leur mise en service."
  STR_ALERT_HYBRID_KEEP: "LES HYBRIDES ONT ÉTABLI UN CHÂTEAU"
  STR_HYBRID_KEEP_DESCRIPTION: "Le Réseau Hybride a érigé un bâtiment fortifié dans cette zone. Il sert de centre secondaire pour leurs activités subversives et est lourdement défendu."
  STR_HYBRID_KEEP_BRIEFING: "Le Réseau Hybride a érigé un bâtiment fortifié dans cette zone. Il sert de centre secondaire pour leurs activités subversives et est lourdement défendu."
  STR_HYBRID_SECTOID_MEETING: "Rencontre hybride-alien"
  STR_ALERT_HYBRID_SECTOID_MEETING: "Les hybrides rencontrent leurs maîtres !"
  STR_HYBRID_SECTOID_MEETING_DESCRIPTION: "Nos sources ont identifié cet endroit comme étant un point de rencontre où les hybrides se réunissent avec leurs maîtres aliens pour recevoir des instructions. C'est une excellente occasion de perturber leurs activités et d'obtenir des informations précieuses."
  STR_HYBRID_SECTOID_MEETING_BRIEFING: "Nos sources ont identifié cet endroit comme étant un point de rencontre où les hybrides se réunissent avec leurs maîtres aliens pour recevoir des instructions. C'est une excellente occasion de perturber leurs activités et d'obtenir des informations précieuses. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_HYBRID_SECTOID_MEETING_UFOPEDIA: "Même si les hybrides mi-aliens travaillent de manière autonome, ils doivent parfois rencontrer leurs maîtres afin de recevoir de nouvelles instructions et de nouveaux équipements. Ces réunions ont lieu dans des régions reculées, généralement dans des locaux appartenant au Réseau Hybride. Elles constituent une menace importante pour les efforts de X-com, car elles renforcent perceptiblement l'influence alien sur Terre."
  STR_HYBRID_SMALL_GROUND_CONVOY: "Petit convoi hybrides"
  STR_HYBRID_MEDIUM_GROUND_CONVOY: "Convoi hybride moyen"
  STR_HYBRID_SMALL_GROUND_CONVOY_BRIEFING: "Nous avons intercepté une petite cargaison de ressources hybrides. Assurez-vous qu'elle n'atteigne pas sa destination. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_HYBRID_MEDIUM_GROUND_CONVOY_BRIEFING: "Nous avons intercepté une cargaison de ressources hybrides. Assurez-vous qu'elle n'atteigne pas sa destination. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_HYBRID_SMALL_GROUND_CONVOY_DESCRIPTION: "Des hybrides transportent secrètement des marchandises et des ressources. Interceptez ce convoi avant qu'il ne disparaisse."
