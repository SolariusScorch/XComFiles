  STR_MAGMA_CHAINSAWBOT_WEAPON_UFOPEDIA: "Cet outil électrique est monté sur un bras mécanique extensible, ce qui lui permet d'atteindre des cibles situées à plusieurs mètres du châssis du robot. Cela pourrait potentiellement devenir une mauvaise surprise pour un agent X-Com inconscient, si le robot venait à se rebeller."
