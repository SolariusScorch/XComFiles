  STR_ALERT_MAGMA_REACTOR_CHAINSAWBOTS: "DYSFONCTIONNEMENT DU RÉACTEUR M.A.G.M.A."
  STR_MAGMA_REACTOR_CHAINSAWBOTS_BRIEFING: "Une centrale expérimentale M.A.G.M.A. a connu un dysfonctionnement lorsque son intelligence artificielle s'est rebellée. Nous devons neutraliser les robots de maintenance qu'elle contrôle. Nous serons aidés par plusieurs blindés-robotiques M.A.G.M.A. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_MAGMA_REACTOR_CHAINSAWBOTS_DESCRIPTION: "Une centrale expérimentale M.A.G.M.A. a connu un dysfonctionnement lorsque son intelligence artificielle s'est rebellée. Nous devons neutraliser les robots de maintenance qu'elle contrôle. Nous serons aidés par plusieurs blindés-robotiques M.A.G.M.A. Attention aux radiations mortelles !"
