  STR_SWD: "SVD"
  STR_SWD_UFOPEDIA: "Arme de soutien d'escouade de conception soviétique, destinée à attaquer des cibles hors de portée des fusils d'assaut. Nécessite une précision décente pour causer des dégâts importants.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion II."
  STR_SWD_CLIP: "Charg. SVD"
  STR_SWD_BUY: "Acquisition de SVD"
  STR_MG3: "MG-3"
  STR_MG3_UFOPEDIA: "La Rheinmetall MG-3 est une mitrailleuse polyvalente chambrée pour la cartouche 7,62x51 mm de l'OTAN, en service dans la Bundeswehr allemande. La conception est dérivée de la mitrailleuse MG-42 datant de la Seconde Guerre mondiale.{NEWLINE}Très efficace à longue portée. Il est déconseillé de tirer en position debout.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Licence pour mitrailleuses."
  STR_MG3_BUY: "Acquisition de MG-3"
  STR_M60: "M-60"
  STR_M60_UFOPEDIA: "Célèbre mitrailleuse américaine, utilisée depuis la guerre du Vietnam, mais récemment abandonnée au profit de mitrailleuses plus légères. Ses puissantes munitions de 7,62 mm la rendent efficace même à des distances assez longues. Il est conseillé de tirer en position debout uniquement pour la pose sur les photos.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Licence pour mitrailleuses."
  STR_M60_CLIP: "Mun. 7.62x51 OTAN"
  STR_M60_CLIP_BUY: "Acquisition de munitions 7,62x51 OTAN "
  STR_M60_BUY: "Acquisition de M-60"
  STR_STONER_BUY: "Acquisition de LMG Stoner"
  STR_STONER: "LMG Stoner"
  STR_STONER_UFOPEDIA: "Mitrailleuse américaine de l'époque de la guerre du Vietnam. Abandonné au profit de la FN Minimi en raison du coût unitaire élevé.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Licence pour mitrailleuses."
  STR_MINIMI: "FN Minimi"
  STR_MINIMI_UFOPEDIA: "Une mitrailleuse belge populaire, désignée comme arme d'assaut d'escouade dans les forces armées américaines (sous le nom de M249 SAW). Elle tire les balles OTAN de 5,56 mm. Arme parfaite pour fritter ou gaufrer vos ennemis.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Licence pour mitrailleuses."
