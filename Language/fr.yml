  STR_ALIEN_SMALL_PLASMA_TURRET_CORPSE_UFOPEDIA: "Cette tourelle est composée d'un système d'arme Plasma à miroir recouvert de tritanium. Ne disposant d'aucune source d'alimentation, elle dépend d'une alimentation externe."
