  STR_MONSTERS_HUNT_DESCRIPTION: "Des personnes ont disparu dans les environs, d'autres ont été retrouvées massacrées, apparemment par un animal sauvage. Avec l'aide des forces locales, nous avons trouvé une explication plausible : une créature non identifiée. Nous devons identifier cette menace et y mettre un terme."
  STR_MONSTERS_HUNT_SINGLE_BRIEFING: "Un habitant de la région a été retrouvé mort, apparemment tué par un animal féroce. Il faut identifier cette menace et y mettre un terme. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_MONSTERS_HUNT_GENERIC_BRIEFING: "Des personnes ont disparu dans les environs, d'autres ont été retrouvées massacrées, apparemment par un animal sauvage. Avec l'aide des forces locales, nous avons trouvé une explication plausible : une créature non identifiée. Nous devons identifier cette menace et y mettre un terme. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_MONSTERS_HUNT_LOTS_BRIEFING: "Un petit village dans la région a été massacré, et les survivants parlent d'une attaque par des monstres sauvages qui se sont ensuite retirés dans la nature. Nous devons identifier cette menace et y mettre fin. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_MONSTERS_HUNT_MIB_BRIEFING: "Nous nous attendions à rencontrer des créatures aliens errant dans cet endroit, mais apparemment, on nous a devancés - les Men in Black contrôlent déjà la zone. C'est peut-être une bonne occasion d'enquêter sur eux, tant que nous pouvons les vaincre. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  DIMENSION_X_LANDING_PAD: "Plate-forme d’atterrissage de la Dimension X"
