  STR_PROXIMITY_GRENADE: "Grenade de proximité"
  STR_PROXIMITY_GRENADE_UFOPEDIA: "Une grenade de proximité peut être lancée comme une grenade ordinaire, mais elle est déclenchée par un mouvement à proximité une fois qu'elle a atterri. L'utilisation correcte de ces engins requiert beaucoup d'habileté et de précautions."
  STR_PLASMA_PROXIMITY_GRENADE: "Grenade Plasma de proximité"
  STR_PLASMA_PROXIMITY_GRENADE_UFOPEDIA: "Une grenade de proximité utilisant des explosifs à l'élérium. L'explosion est extrêmement puissante, mais confinée à une zone relativement petite."
  STR_SMART_MAGNUM: "Magnum intelligent"
  STR_SMART_MAGNUM_UFOPEDIA: "Un pistolet Magnum standard, équipé d'un ordinateur de contrôle de tir et de stabilisateurs automatiques. Conçu à la demande spécifique d'un agent."
