  STR_REPTOID_SHADOW_UFOPEDIA: "Les ombres reptiliennes sont des assassins et des espions d'élite, opérant principalement à Shogg. Ils ont perfectionné leurs techniques de furtivité, de combat et mentales. Heureusement pour nous, ils sont très rares."
  STR_REPTOID_ENGINEER: "Ingénieur reptilien"
