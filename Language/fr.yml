  INV_NULL_3X3_BACK_PACK: "Sac à dos occupé"
  STR_DEEP_SEA_ANALYSIS: "Analyse de la faune marine sauvage"
  STR_DEEP_SEA_ANALYSIS_UFOPEDIA: "L'étude de ces étranges hybrides m'a conduit à deux conclusions inquiétantes.{NEWLINE}Premièrement, ces créatures, aussi dangereuses soient-elles, sont incomplètes. Ce sont des prototypes ratés, des rebuts. Pourtant, elles sont capables d'encaisser des explosions et des tirs comme si de rien n'était et de déchirer un homme en deux sans difficulté.{NEWLINE}Deuxièmement, elles sont adaptées aux profondeurs marines, créées pour vivre et se battre au fond des fosses océaniques et des fonds marins. Elles n'auraient pas pu atteindre la côte par leurs propres moyens. Quelque chose libère ces monstres comme des armes de terreur non guidées."
  STR_CARCHARODON_ARMOR: "Analyse de Combat : Carcharodon"
  STR_CARCHARODON_FERAL_ARMOR: "Analyse de Combat : Carcharodon sauvage"
  STR_CARCHARODON_SOLDIER: "Soldat carcharodon"
