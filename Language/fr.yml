  STR_CRAFT_ARMAMENT: "Armement de véhicule"
  STR_ALIEN_LANGUAGE_INVESTIGATION: "Enquête sur le langage alien"
  STR_ALIEN_LANGUAGE_INVESTIGATION_UFOPEDIA: "Commandant, j'ai fait de mon mieux pour organiser et analyser tous les échantillons de langage aliens dont nous disposons. La bonne nouvelle, c'est qu'il s'agit probablement d'une véritable langue. J'ai pu associer certains de ses symboles à des idées - bien qu'en l'absence d'un locuteur natif, je ne sois pas sûr de leur exactitude - et identifier certaines structures grammaticales possibles. Cependant, je ne suis pas linguiste et mon expérience en la matière est plutôt basique, je vous suggère donc de faire examiner ce document par quelqu'un de plus qualifié. Malheureusement, je n'ai aucune idée de l'endroit où trouver un tel expert en langues étrangères, mais je serai bien sûr ravi de vous aider dans la mesure du possible."
  STR_ELDRITCH_LANGUAGE_INVESTIGATION: "Enquête sur la langue Insondable"
  STR_ELDRITCH_LANGUAGE_INVESTIGATION_UFOPEDIA: "J'ai fait quelques « recherches préliminaires » sur ce langage bizarre utilisé par certains de nos « clients » les plus intéressants. Cela semble plutôt prometteur, mais pour être honnête, je me heurte à un mur ; ce discours est totalement différent de tout langage que je connais, tant sur le plan grammatical que conceptuel. Je peux travailler avec les concepts, mais je pense vraiment que nous devrions faire appel à un professionnel pour l'examiner. Ce serait plus rapide et me permettrait de revenir à mon véritable travail."
  STR_ELDRITCH_LANGUAGE: "La langue Insondable"
  STR_ELDRITCH_LANGUAGE_UFOPEDIA: "Ceci est prétendument la plus ancienne langue vivante sur Terre, parlée par les soi-disant \"habitants des profondeurs\". À ce stade, je ne peux pas dire si cette affirmation est vraie, mais je suppose que nous pouvons être sûrs que la langue est réelle : elle est non seulement assez complexe, mais aussi très différente de la plupart des langues humaines. La déchiffrer est, il faut l'avouer, long pour un novice, mais au moins nous pouvons la traduire dans n'importe quelle langue humaine et vice versa sans perdre trop d'informations.{NEWLINE}Honnêtement, il serait utile d'avoir plus de sources écrites, Commandant."
  STR_REFUSE_CULT_ARMS_DEALERS: "Refuser : Contact - Fournisseurs d'armes des cultes"
  STR_REFUSE_CULT_ARMS_DEALERS_UFOPEDIA: "Vous avez raison, Commandant... Peu importe la gravité des circonstances, nous sommes une agence des Nations Unies, pas une triade du milieu. J'étais tellement concentré sur nos objectifs que j'ai un peu perdu la tête. Comme vous l'avez dit, tout accord avec les fournisseurs de nos ennemis serait trop dangereux, surtout avec la façon dont le Conseil se comporte habituellement... Je suis désolé pour cette situation embarrassante, Commandant. {NEWLINE}{NEWLINE}[+200 points]"
  STR_CONTACT_CULT_ARMS_DEALERS: "Contact - Fournisseurs d'armes des cultes"
  STR_CONTACT_CULT_ARMS_DEALERS_UFOPEDIA: "Commandant, à ce stade, nous avons infiltré les cultistes suffisamment profondément pour nous montrer un peu effrontés. Chaque culte doit être approvisionné en choses qu'ils ne peuvent pas obtenir dans un magasin local (en dehors des États-Unis, bien sûr), et localiser ces fournisseurs ne devrait pas être trop difficile si vous savez où chercher. Cela peut nous conduire à des choses intéressantes qui ne figurent pas sur notre liste officielle de fournitures."
  STR_BUY_CHURCH_OF_DAGON_WEAPONS: "Fournisseurs de l'Église de Dagon"
  STR_BUY_CHURCH_OF_DAGON_WEAPONS_UFOPEDIA: "Le Conseil est réticent à nous donner l'autorisation d'acheter du matériel militaire, même si l'Église de Dagon n'est pas soumise à de telles restrictions. Plutôt que de nous frustrer, nous avons choisi d'avoir le beurre et l'argent du beurre : acheter des armes au même endroit que notre ennemi, avec ou sans la bénédiction du Conseil.{NEWLINE}Le Conseil s'y opposera naturellement... [-50 points]"
  STR_BUY_BLACK_LOTUS_WEAPONS: "Fournisseurs du Lotus Noir"
  STR_BUY_BLACK_LOTUS_WEAPONS_UFOPEDIA: "Le Lotus Noir n'est pas aussi bien approvisionné en armes militaires que la plupart des autres organisations que nous rencontrons, mais ce qu'ils ont est généralement de haute qualité. Nous avons décidé de suivre leur exemple et de contacter les mêmes fournisseurs d'armes avec une offre pour acheter les mêmes armes à feu - et l'offre a été acceptée. Nous pouvons maintenant finaliser l'accord.{NEWLINE}Bien sûr, cela constitue une violation flagrante de la loi, alors soyez prêts à l'expliquer au Conseil à la fin du mois. [-50 points]"
  STR_BUY_ZSRR_WEAPONS: "Fournisseurs de L'Aube Rouge"
  STR_BUY_ZSRR_WEAPONS_UFOPEDIA: "Nous utilisons déjà des armes récupérées auprès des ennemis arrêtés malgré l'absence d'autorisation, et personne au Conseil ne fait rien à ce sujet. Donc, cela ne devrait pas faire une grande différence si nous franchissons une étape supplémentaire et contactons directement les fournisseurs des cultistes, non ? Nous avons sécurisé l'accès à des armes couramment achetées par l'Aube Rouge.{NEWLINE}Le Conseil risque de nous faire des reproches à ce sujet, mais il est dans l'intérêt de tous de nous maintenir bien approvisionnés. [-50 points]"
  STR_BUY_EXALT_WEAPONS: "Fournisseurs d'EXALT"
  STR_BUY_EXALT_WEAPONS_UFOPEDIA: "Une enquête minutieuse sur les chaînes d'approvisionnement en armes d'EXALT nous a permis de rencontrer leurs sous-traitants. Comme prévu, ces personnes ne se soucient ni de politique, ni de religion, ni même d'alien; elles sont uniquement motivées par l'argent. Et nous en avons en abondance, ce qui facilite leur persuasion pour nous inclure dans leur liste de clients. Nous pouvons maintenant négocier l'acquisition de plusieurs types d'armes.{NEWLINE}Le Conseil grognera à propos de nos accords en cachette, mais étant donné que les armes que nous achetons sont parfaitement ordinaires, cela ne devrait pas être un gros problème pour eux. [-50 points]"
  STR_CONTAINMENT_EXCEEDED: "LIMITES DE CONFINEMENT ALIENS DÉPASSÉES !{SMALLLINE}Espace de confinement libre à {0}. Vous devez retirer les aliens en excès du confinement (ils mourront alors)."
  STR_CONTAINMENT_EXCEEDED_1: "LIMITES DES CELLULES DÉPASSÉES ! {SMALLLINE} Nombre insuffisant de cellules libre à {0}. Vous devez retirer des prisonniers en trop l’installation (qui seront alors irrévocablement retirés de la base)."
  STR_CONTAINMENT_EXCEEDED_2: "LIMITES DES ENCLOS POUR ANIMAUX DÉPASSÉES ! {SMALLLINE}Nombre cages libres à {0}. Vous devez retirer les animaux en excès de l'installation (elles mourront alors)."
  STR_CONTAINMENT_EXCEEDED_3: "LIMITES DES RÉSERVOIRS ECTOPLASMIQUES DÉPASSÉES ! {SMALLLINE} Nombre insuffisant de cellules de confinement libres à {0}. Vous devez retirer les ectoplasmiques excédentaires de l'installation (qui se disperseront ensuite)"
