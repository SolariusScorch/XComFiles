  STR_UAC_CRAFT_CANNON_BUY: "Acquisition de canon VAST pour véhicule"
  STR_LEAGUE_NODE: "Nœud de la ligue"
  STR_ALERT_LEAGUE_NODE: "NŒUD DE LA LIGUE DÉCOUVERT À"
  STR_ALERT_LEAGUE_APPREHENSION: "CITOYENS CONCERNÉS À"
  STR_LEAGUE_NODE_DESCRIPTION: "Ces « citoyens inquiets » se radicalisent et s’unissent sous une même bannière afin de débusquer et d’exposer des organisations de l’ombre. Ils mènent leurs recherches depuis un petit immeuble de bureaux. Faites en sorte qu’ils cessent leurs activités, mais essayez de préserver leur vie si possible — le Conseil n’apprécierait guère que nous éliminions ces citoyens respectueux de la loi. Lors de cette mission, vous ne pouvez utiliser que de l’équipement dissimulable, sans quoi ils vous reconnaîtront trop tôt."
  STR_LEAGUE_NODE_BRIEFING: "Ces « citoyens inquiets » se radicalisent et s’unissent sous une même bannière afin de débusquer et d’exposer des organisations de l’ombre. Ils mènent leurs recherches depuis un petit immeuble de bureaux. Faites en sorte qu’ils cessent leurs activités, mais essayez de préserver leur vie si possible — le Conseil n’apprécierait guère que nous éliminions ces citoyens respectueux de la loi. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_LEAGUE_APPREHENSION: "Appréhender la Ligue"
  STR_LEAGUE_APPREHENSION_DESCRIPTION: "Un groupe « d'investigateurs » a découvert quelque chose qu'il n'aurait pas dû. Nous devons les arrêter immédiatement pour protéger la sécurité mondiale. Cependant, ce ne sont que de simples citoyens concernés, il serait donc préférable de les capturer vivants. Pour cette mission, vous ne pouvez utiliser que de l'équipement dissimulable, sinon ils vous reconnaîtront trop tôt."
  STR_LEAGUE_APPREHENSION_BRIEFING: "Un groupe « d'investigateurs » a découvert quelque chose qu'il n'aurait pas dû. Nous devons les arrêter immédiatement pour protéger la sécurité mondiale. Cependant, ce ne sont que de simples citoyens concernés, il serait donc préférable de les capturer vivants. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
