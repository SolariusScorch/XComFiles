  STR_SECTOPOD_ADAPTATION_UFOPEDIA: "Après avoir étudié le sectopode en détail, nous avons une assez bonne idée de la manière dont nous pouvons réutiliser son châssis pour nos unités IA. Le remplacement du contrôle psionique par notre IA de char s'est avéré être l'obstacle le plus difficile à surmonter. Le problème évident est que le sectopode doit être capturé relativement intact pour pouvoir être utilisé dans cette procédure."
  STR_SECTOPOD_CONSTRUCTION: "Assemblage de sectopode"
  STR_SECTOPOD_CONSTRUCTION_UFOPEDIA: "La rétro-ingénierie du sectopode alien est terminée. Maintenant que les principes de leur conception sont compris et que les fonctions de chaque composant sont connues, il est possible de reconstruire ce type de PAL bipède."
  STR_SECTOPOD_WEAPON: "Canon laser de sectopode"
  STR_SECTOPOD_LASER: "Sectopode/Laser"
  STR_SECTOPOD_LASER_UFOPEDIA: "Ce robot est un modèle robuste, une armure contrôlée par IA capable de résister à la plupart des formes d'attaque, en particulier aux armes Plasma. Équipée d'un laser lourd, cette unité est un complément précieux à toute escouade d'assaut."
  STR_SECTOPOD_PLASMA: "Sectopode/Plasma"
  STR_SECTOPOD_MINIGUN: "Sectopode/Minigun"
  STR_SECTOPOD_MASS_DRIVER: "Sectopode/Impulsion"
  STR_SECTOPOD_GAUSS: "Sectopode/Gauss"
  STR_IMPROVED_SKYRANGER: "Héron amélioré"
  STR_ALLOY_SKYRANGER: "STRATOS"
  STR_ALLOY_SKYRANGER_UFOPEDIA: "Une mise à niveau du Héron utilisant le tritanium. Il est plus léger et plus résistant que les technologies purement terrienne."
  STR_IMPROVED_INTERCEPTOR: "Intercepteur amélioré"
  STR_ULTIMATE_HUNTER_CRAFT: "Chasseur ultime"
  STR_SABOTEUR: "Saboteur"
  STR_SABOTEUR_SECTOID: "Saboteur (Sectoïde)"
  STR_SABOTEUR_FLOATER: "Saboteur (Flottant)"
  STR_SABOTEUR_MUTON: "Saboteur (Muton)"
  STR_SABOTEUR_ELIMINATOR: "Saboteur (Eliminateur)"
  STR_SABOTEUR_UFOPEDIA: "Cet OVNI est destiné au transport rapide d'une petite escouade au sol. Bien qu'il ne soit pas particulièrement robuste par rapport à d'autres engins d'assaut, il est agile et peut facilement menacer nos bases si celles-ci ne sont pas protégées par des défenses antiaériennes adéquates."
  STR_TROOP_SHIP_ASSAULT: "Transport de troupe"
  STR_TROOP_SHIP: "Transport de troupe"
  STR_TROOP_SHIP_UFOPEDIA: "Ce vaisseau d'insertion de troupes avancé est spécialement conçu pour la vitesse. Sa construction est légère, mais il est protégé par de puissants boucliers de force. Il transporte un grand nombre de soldats alien d'élite."
  STR_STRIKER: "Vaisseau d'attaque"
  STR_STRIKER_UFOPEDIA: "Cet OVNI très sophistiqué ne peut être repéré que lors de missions aliens de la plus haute importance. Il est spécialisé dans la traque des vaisseaux ennemis d'élite, mais transporte également un équipage bien équipé."
  STR_OBSERVER: "Observateur"
  STR_OBSERVER_UFOPEDIA: "Cet OVNI sophistiqué est rarement aperçu sur Terre. Il est utilisé pour des missions de reconnaissance et de soutien léger. Il possède d'excellents paramètres de vol et est généralement piloté par des aliens d'élite, ce qui en fait une cible difficile pour nos appareils."
  STR_ARBITER: "Arbitre"
  STR_ARBITER_UFOPEDIA: "Le seul objectif de cet OVNI géant est la détection ennemie. Il est équipé d'un large éventail de scanners avancés et dispose toujours d'un commandant éthéré à son bord. L'arbitre est également redoutablement armé et blindé, notamment grâce à un puissant bouclier de force."
  STR_DREADNOUGHT: "Dreadnought"
  STR_DREADNOUGHT_UFOPEDIA: "Un énorme OVNI polyvalent, doté de capacités offensives et défensives exceptionnelles et d'un équipage nombreux. Sa grande résistance, due à son blindage épais et à son champ de force protecteur, le rend idéal pour la domination aérienne et l'insertion de troupes. Les dreadnoughts sont généralement déployés par la race des éthérés."
  STR_EXCAVATOR: "Excavateur"
  STR_EXCAVATOR_UFOPEDIA: "Les excavateurs sont de petits vaisseaux principalement utilisés pour les travaux d'excavation et de construction. Ils ne représentent guère une menace pour nos vaisseau."
  STR_FIGHTER_SHIP: "Chasseur"
  STR_FIGHTER_SHIP_UFOPEDIA: "Les chasseurs sont conçus uniquement pour détruire les avions terrestres, y compris nos intercepteurs. Ils sont extrêmement bien armés pour leur taille, mais leur équipage est très réduit."
  STR_LIGHT_FIGHTER_SHIP: "Chasseur léger"
  STR_LIGHT_FIGHTER_SHIP_UFOPEDIA: "Ces ovnis miniatures sont conçus pour intercepter les vaisseaux ennemis. Ils sont extrêmement rapides et mortels pour tout vaisseau non armé."
  STR_SENTRY_SHIP: "Sentinelle"
  STR_SENTRY_SHIP_UFOPEDIA: "Ce petit OVNI est chargé de missions d'observation et de patrouille. Il est armé pour la guerre et représentera un défi pour nos intercepteurs."
  STR_CONTACT_SHIP: "Vaisseau de contact"
  STR_CONTACT_SHIP_UFOPEDIA: "Le rôle de cet ovni de taille moyenne est de transporter les représentants aliens subalternes aux réunions avec leurs alliés terrestres. Il est rapide et bien défendu, mais pas aussi dangereux que les vaisseaux d'assaut aliens."
  STR_LAB_SHIP: "Vaisseau laboratoire"
  STR_LAB_SHIP_UFOPEDIA: "Les vaisseaux laboratoires sont de grands navires chargés d'importantes opérations de recherche et de récolte. Beaucoup plus grands que les moissonneuses, ils sont équipés pour mener des expériences complexes à bord. Leur équipage est nombreux et plutôt bien équipé."
  STR_CRUISER: "Croiseur"
  STR_CRUISER_UFOPEDIA: "Ce grand vaisseau alien dispose d'une puissance de feu et d'une intégrité structurelle redoutables. Il est également utilisé pour le déploiement de troupes."
  STR_MIND_GUIDED_MISSILE: "Missile guidé par l'esprit"
  STR_PLASMA_SUB: "Fusil Plasma léger"
  STR_PLASMA_SUB_CLIP: "Charg. Fusil Plasma léger"
  STR_PLASMA_SUB_UFOPEDIA: "Cette arme Plasma légère est très efficace contre l'infanterie standard."
  STR_PLASMA_SUB_CLIP_UFOPEDIA: "Ce petit objet sert de source d'énergie pour le fusil Plasma léger. Il contient une petite quantité d'élerium qui peut être récupérée."
  STR_PLASMA_CASTER: "Lanceur Plasma"
  STR_PLASMA_CASTER_CLIP: "Charg. Lanceur Plasma"
  STR_PLASMA_CASTER_UFOPEDIA: "Cette version modifiée du pistolet Plasma projette ses particules à très haute vitesse, ce qui en fait une arme redoutable."
  STR_PLASMA_CASTER_CLIP_UFOPEDIA: "Ce dispositif de forme approximativement cubique sert de munition pour un lanceur Plasma. Il contient une petite quantité d'élérium qui peut être récupérée."
  STR_PLASMA_SNIPER_RIFLE: "Fusil Plasma de précision"
  STR_PLASMA_SNIPER_RIFLE_CLIP: "Charg. Fusil Plasma de précision"
  STR_PLASMA_SNIPER_RIFLE_UFOPEDIA: "Ce fusil, d'une précision diabolique, exploite toute la puissance de la technologie Plasma, basée sur l'accélération de particules au sein d'un mini champ antigravitationnel."
  STR_PLASMA_SNIPER_RIFLE_CLIP_UFOPEDIA: "Ce petit objet sert de source d'énergie pour un fusil Plasma de précision, une arme alien de haute précision. Il contient une petite quantité d'élérium qui peut être récupérée."
  STR_PLASMA_DESTROYER: "Dévastateur Plasma"
  STR_PLASMA_DESTROYER_CLIP: "Charg. Dévastateur Plasma"
  STR_PLASMA_DESTROYER_UFOPEDIA: "C'est assurément l'une des armes les plus puissantes.  Basée sur la technologie Plasma, cette arme est particulièrement efficace à l'encontre des blindages.  Détruit absolument tout en son point d'impact."
  STR_PLASMA_DESTROYER_CLIP_UFOPEDIA: "Ce dispositif compact sert de munition pour un dévastateur Plasma. Il contient une petite quantité d'élérium qui peut être récupérée."
  STR_TOXIGUN: "Fusil à toxine"
  STR_TOXIGUN_FLASK: "Fiole de fusil à toxine"
  STR_TOXIGUN_UFOPEDIA: "Cette arme projette un mélange complexe d'agents chimiques puissants, capable de dissoudre en quelques secondes presque tous les matériaux connus de la science terrienne. Naturellement, elle est mortelle pour tous les êtres vivants."
  STR_TOXIGUN_FLASK_UFOPEDIA: "Petite fiole remplie d'acide qui permet d'approvisionner le Pistolet à Toxine en munitions."
  STR_POWER_SOURCE_MINIATURIZATION: "Batterie à l'élérium"
  STR_POWER_SOURCE_MINIATURIZATION_UFOPEDIA: "Après avoir soigneusement étudié la source d'énergie des OVNIs, nous avons mis au point une technologie permettant de stocker d'énormes quantités d'énergie à l'aide de cellules d'élérium. Cette batterie avancée surpasse largement toutes les autres sources d'énergie portables développées jusqu'à présent."
  STR_ALIEN_POWER_SYSTEMS: "Systèmes d'énergie aliens"
  STR_ALIEN_POWER_SYSTEMS_DEP_1: "Prérequis de : Systèmes d'énergie aliens"
  STR_ALIEN_BIOCHEMISTRY: "Biochimie alien"
  STR_ALIEN_BIOCHEMISTRY_UFOPEDIA: "L'analyse des tissus aliens a confirmé ce que les biochimistes soupçonnaient depuis des décennies : des origines diverses entraînent des biochimies variées. Elles sont toutes basées sur la chimie organique, mais appliquées de manière radicalement différente de la nôtre. Les aliens semblent s'appuyer davantage que nous sur l'utilisation de métaux de transition et de béryllium dans leurs composés biologiques, ce qui suggère qu'ils étaient plus facilement disponibles lors de la biogenèse alien - si elle était effectivement spontanée. Il est intéressant de noter que leur biochimie semble être adaptée à la même plage de températures que la nôtre. Ces découvertes vont plus loin que la simple satisfaction de notre curiosité scientifique. Grâce à ces connaissances, nous pouvons créer des armes plus efficaces et développer de nouvelles méthodes chimiques pour dissuader les aliens."
  STR_ALIEN_CODES: "Codes aliens"
  STR_ALIEN_CODES_UFOPEDIA: "Pour communiquer entre planètes, les aliens utilisent un équipement spécial qui semble capable d'émettre des ondes qui voyagent plus vite que la lumière. Ces ondes sont modulées pour coder des messages avec un modèle complexe, mais logique. On comprend maintenant ce modèle, ce qui nous donne l'espoir de pouvoir intercepter et décoder les communications aliens."
  STR_ALIEN_OPTICAL_PROCESSOR: "Processeur optique alien"
  STR_ALIEN_OPTICAL_PROCESSOR_UFOPEDIA: "Les aliens utilisent un appareil spécial pour communiquer avec leur équipement de navigation. Cet appareil émet des flashs lumineux soigneusement modulés directement dans les yeux de l'opérateur, stimulant ainsi son cerveau et lui fournissant des informations. On ne sait pas exactement comment cet appareil reçoit les informations en retour du pilote, mais il semble lire et analyser ses ondes cérébrales, qui sont ensuite traitées et transmises au système de navigation de l'OVNI."
  STR_HYPERWAVES: "Hyper-ondes"
  STR_HYPERWAVES_UFOPEDIA: "Les aliens peuvent convertir l'énergie en ondes exotiques qui se propagent à travers un milieu que l'on ne peut décrire que comme « l'hyperespace ». Il s'agit en fait de tachyons, qui, techniquement, voyagent dans le temps, mais certaines lois physiques inconnues les empêchent de provoquer un paradoxe temporel et de détruire la causalité. Ces ondes permettent une communication bidirectionnelle instantanée sur de grandes distances, y compris interstellaires."
  STR_ALIEN_ASTROMETRICS: "Astrométrie alien"
  STR_ALIEN_ASTROMETRICS_UFOPEDIA: "Même pour les aliens, la navigation dans l’espace profond représente un défi considérable, car elle nécessite une physique extrêmement exotique qui rend la théorie des hyper-ondes presque triviale en comparaison. La navigation spatiale avancée requiert un timonier hautement qualifié, capable d’entrer en interface psionique avec les systèmes du vaisseau afin d’acquérir une perception multidimensionnelle de l’espace-temps. Bien que nous ne soyons pas encore en mesure de comprendre pleinement cette technologie, nous pouvons néanmoins l’exploiter pour améliorer nos capacités de voyage spatial et réduire considérablement la durée des vols interplanétaires."
  STR_ALIEN_SURGERY_DISASSEMBLY: "D/A : Chirurgie Extraterrestre"
  STR_UFO_NAVIGATION_DISASSEMBLY: "D/A : Navigation OVNI"
  STR_UFO_POWER_SOURCE_DISASSEMBLY: "D/A : Source d'énergie OVNI"
  STR_OPTRONIC_PARTS: "Composants optroniques"
  STR_OPTRONIC_PARTS_UFOPEDIA: "L'optronique est la technologie alien fondamentale pour le traitement de l'information. Utilisant la lumière plutôt que l'électricité, elle permet un transfert et un stockage rapides et non linéaires des données."
  STR_ALIEN_ELECTRONICS: "Électronique alien"
  STR_ALIEN_ELECTRONICS_UFOPEDIA: "Au lieu de microprocesseurs intégrés, les aliens utilisent des matrices cristallines spécialement cultivées pour créer des machines logiques. Bien qu'ils ne soient pas intrinsèquement plus rapides, ces cristaux permettent une communication multi-thread entre leurs nœuds, atteignant et même dépassant ainsi le niveau de l'ordinateur quantique théorique. Nous avons désormais une compréhension approximative du fonctionnement de ces « composants électroniques » aliens et même de leur programmation, mais malheureusement, nous ne disposons pas de la technologie nécessaire pour les fabriquer à partir de zéro. Nous devons donc nous contenter de ce que nous pouvons récupérer sur le champ de bataille."
  STR_MAGNETOKINETIC_GEARS_MANUFACTURING: "Fabrication d'engrenages magnéto-cinétiques"
  STR_MAGNETOKINETIC_GEAR: "Engrenage magnéto-cinétiques"
  STR_MAGNETOKINETIC_GEAR_UFOPEDIA: "Une solution technique pour concevoir des articulations robotiques, utilisant des aimants puissants à la place de systèmes hydrauliques ou servomoteurs. Des champs électromagnétiques complexes maintiennent les parties de l'articulation dans des positions spécifiques et créent également une force de rotation qui déplace un appendice robotique. Les engrenages magnéto-cinétiques sont pratiquement sans frottement, ce qui les rend plus efficaces sur le plan énergétique que les solutions techniques traditionnelles ; ils sont également plus durables et très silencieux. Leur seul inconvénient est leur consommation d'énergie élevée, mais avec des sources d'énergie aliens, cela ne pose pas de problème. Ils devraient s'avérer utiles pour la construction de robots avancés de grande taille et de véhicules ambulants."
  STR_SECTOPOD_PARTS: "Composants de sectopode"
  STR_SECTOPOD_PARTS_UFOPEDIA: "Une conception incroyablement avancée, qui estompe la frontière entre les machines mécaniques et biologiques. La majeure partie de sa masse est concentrée dans une structure quasi squelettique qui soutient les systèmes essentiels. Cette structure est entrelacée d'un réseau très complexe de chemins optroniques, de capteurs et d'effecteurs, qui distribue l'énergie et les informations à l'ensemble de la machine avec une grande rapidité et une grande efficacité. Ce système alien semble reposer sur la psionique pour sa communication interne. À la fois merveilleux et cauchemardesque, il serait extrêmement difficile à reproduire avec les moyens dont dispose X-Com."
  STR_PLASMA_WEAPONS: "Armement Plasma"
  STR_PLASMA_WEAPONS_UFOPEDIA: "Maintenant que nous disposons d'une base scientifique solide sur la physique impliquée dans les armes Plasma des aliens, nous sommes en mesure de reproduire leurs conceptions. En théorie, nous pourrions développer nos propres armes Plasma à partir de zéro, mais cela serait coûteux, long et potentiellement dangereux. Les rapports provenant du terrain suggèrent que les aliens ont déjà mis au point un arsenal complet, il est donc beaucoup plus pratique pour nous de procéder à une ingénierie inverse de leurs armes existantes.{NEWLINE}Nous serons en mesure de reproduire toute arme Plasma récupérée sur le terrain dès que nous l'aurons étudiée."
  STR_FUSION_WEAPONS: "Armement à Fusion"
  STR_FUSION_WEAPONS_UFOPEDIA: "La maîtrise humaine de la fusion nucléaire a toujours été, pour le moins, rudimentaire. Mais grâce aux connaissances que nous avons tirées des aliens, nous sommes désormais capables d’exploiter l’énergie de fusion à des échelles bien plus petites et avec un niveau de contrôle bien supérieur.{NEWLINE}Nous sommes maintenant en mesure de produire dans nos ateliers toute arme fonctionnant à la fusion, pour peu que nous en possédions un plan exploitable."
  STR_FUSION_EXPLOSIVES: "Explosifs à Fusion"
  STR_FUSION_EXPLOSIVES_UFOPEDIA: "Si l'élérium est en soi extrêmement efficace pour libérer de grandes quantités d'énergie en une seule fois, il peut également être utilisé pour déclencher une réaction de fusion. Bien que moins efficace, une explosion par fusion est beaucoup moins coûteuse et plus facile à créer. Combinée dans les bonnes proportions à un matériau cristallin hautement énergétique, elle permet des décharges d'énergie violentes, émettant de grandes quantités de chaleur mais très peu de rayonnement. Cette découverte pourrait révolutionner la guerre menée par les humains contre les aliens."
  STR_DELTA_RADIATION: "Radiation Delta"
  STR_DELTA_RADIATION_UFOPEDIA: "Les rayons delta sont complètement différents de tout autre type de rayonnement connu de l'humanité. Ces rayons n'interagissent généralement pas avec la matière ou l'énergie ordinaires, ils sont donc inoffensifs pour les humains et impossibles à détecter avec des équipements ordinaires. Ils réagissent cependant avec l'élément élérium, excitant ses atomes et déstabilisant leur structure, permettant ainsi une conversion rapide de la matière en énergie. Cela est possible grâce à la structure unique de la molécule E-115, qui lui permet de piéger le rayonnement delta. Malheureusement, la fréquence nécessaire pour provoquer cette réaction rend leur portée extrêmement courte, ce qui nous empêche de perturber les armes aliens sur le champ de bataille."
  STR_UFO_PROPULSION: "Propulsion OVNI"
  STR_UFO_PROPULSION_UFOPEDIA: "Le système de propulsion des OVNIs est très différent de ce que la plupart des gens associent à ce terme. Il n'y a pas d'échappements, pas de pistons, pas d'hélices discernables. Cependant, cela ne semble déroutant que jusqu'à ce que l'on comprenne comment les technologies alien fonctionnent entre elles. Le tritanium peut être facilement forgé pour former n'importe quel type de conduit d'énergie. Les motifs énigmatiques à la surface et à l'intérieur de la coque d'un OVNI ont en fait une fonction : ils conduisent et résonnent avec les ondes électromagnétiques et gravitationnelles qui leur sont directement transmises par la base d'une source d'énergie, qui repose sur un sol en tritanium. Cela transforme toute la coque de l'OVNI en une hélice géante, dont la « poussée » est dirigée par des changements infimes dans l'état du champ gravitationnel-magnétique, qui sont à leur tour ajustés avec précision par des circuits optroniques extrêmement efficaces. Cela explique également pourquoi les OVNI s'écrasent même lorsque nos armes n'ont pas réussi à endommager sérieusement leur coque. L'effet de rétroaction provoque la défaillance de leurs sources d'énergie."
  STR_PARTICLE_MICROACCELERATION: "Micro-accélération à particules"
  STR_PARTICLE_MICROACCELERATION_UFOPEDIA: "De nombreux modèles alien, y compris les armes Plasma, sont équipés d'une chambre d'accélération de particules. Basé sur la modulation de la gravité, ce composant accélère de petits morceaux de matière qui tourbillonnent à grande vitesse, créant ainsi suffisamment de chaleur pour produire du plasma. Ce processus est très rapide et nécessite donc l'E-115 pour fournir l'énergie nécessaire."
  STR_ANTIMATTER_CONTAINMENT: "Confinement de l'antimatière"
  STR_ANTIMATTER_CONTAINMENT_UFOPEDIA: "L'antimatière est une excellente source d'énergie, mais cela la rend également extrêmement instable. Les aliens ont surmonté ce problème grâce à une application ingénieuse des champs gravitationnels, séparant l'antimatière de la matière normale et empêchant ainsi leur réaction mutuelle, tant que le champ est en place. Cette découverte est susceptible d'apporter de grands progrès à la civilisation humaine et peut certainement être utilisée contre la menace alien."
  STR_ALIEN_GRAVITY_GENERATOR: "Générateur de gravité alien"
  STR_ALIEN_GRAVITY_GENERATOR_UFOPEDIA: "Le générateur de gravité alien est en fait un émetteur de gravitons, capable d'amplifier, d'annuler ou de moduler les champs gravitationnels à petite échelle. Bien qu'il n'ait aucune application directe dans le domaine militaire, il constituera sans aucun doute un atout majeur pour l'exploration spatiale humaine, les vols atmosphériques et de nombreux domaines de l'ingénierie."
  STR_TRACTOR_BEAM_GENERATOR: "Générateur de rayon tracteur"
  STR_TRACTOR_BEAM_GENERATOR_UFOPEDIA: "Ce dispositif à grande échelle est utilisé dans les bases aliens pour aider les ovnis de grande taille à atterrir avec précision. Il utilise la gravité artificielle pour réduire et manipuler la masse d'objets volumineux situés jusqu'à 400 mètres de distance. Il est cependant beaucoup trop encombrant pour être installé sur un appareil volant, même les OVNIs les plus grands, et ne présente donc aucun avantage pour nos troupes."
  STR_GRAVITIC_LIFTER_PREQ: "Prérequis de : Élévateur gravitationnel"
  STR_GRAVITIC_LIFTER: "Élévateur gravitationnel"
  STR_GRAVITIC_LIFTER_UFOPEDIA: "Cet appareil est omniprésent dans l'architecture alien en raison de sa simplicité et de son efficacité. Il utilise des générateurs de gravité pour manipuler le poids effectif des objets à sa portée. Il s'agit d'une méthode sûre et fiable pour déplacer des objets verticalement, car la force nette d'un élévateur standard est généralement insuffisante pour mettre gravement en danger une personne, même en cas de dysfonctionnement (à l'exception des dommages causés par une chute)."
  STR_ADVANCED_PLASMA_PHYSICS: "Physique avancée des plasmas"
  STR_ADVANCED_PLASMA_PHYSICS_UFOPEDIA: "Bien que le plasma soit connu de la science humaine depuis des décennies, il restait très imprévisible et difficile à produire dans un environnement contrôlé. La science alien semble avoir surmonté ces obstacles il y a plusieurs siècles, grâce à certaines équations mathématiques spécifiques et aux avancées technologiques qui en ont découlé. Avec le temps, nous serons en mesure de comprendre et de reproduire cet équipement pour nos propres besoins énergétiques."
  STR_ELERIUM_ENERGY_CONVERSION: "Conversion d'énergie élérium"
  STR_ELERIUM_ENERGY_CONVERSION_UFOPEDIA: "L'élément E-115 peut libérer de l'énergie avec une efficacité quasi parfaite lorsqu'il est exposé à des rayons Delta. En modulant soigneusement ces rayons, il est possible de modifier avec succès la forme de l'énergie produite à travers le spectre électromagnétique. Cela signifie que l'élerium peut être utilisé pour fournir une grande variété de formes de rayonnement sans nécessiter de matériel supplémentaire. Cette propriété peut être utilisée pour le brouillage électromagnétique, les salves EMP et d'autres applications similaires."
  STR_ALIEN_BIOLOGY: "Biologie alien"
  STR_ALIEN_BIOLOGY_UFOPEDIA: "Nos recherches préalables montrent que les aliens ont un ADN très semblable au nôtre, mais tellement différent que nous devrions estimer qu'il a des origines aliens - ou du moins qu'il vient d’une époque séculaire. De plus, certains fragments semblent ajoutés artificiellement, peut-être extraits d'organismes terrestres. Cela permet aux aliens de s'adapter à notre atmosphère, mais c'est à court terme, ou inachevé : ils dépendants d’aliments prétraités et affaiblis leur immunologie, les aliens ne peuvent pas survivre longtemps sur Terre, c'est pourquoi des dispositions doivent être prises pour étudier un spécimen vivant."
  STR_ALIEN_SUBJUGATION: "Asservissement alien"
  STR_ALIEN_SUBJUGATION_UFOPEDIA: "Alors que les humains utilisent des impulsions électriques pour provoquer une surcharge du système nerveux, les aliens ont développé une méthode beaucoup plus efficace et sûre, basée sur la distorsion gravitationnelle. Une onde gravitationnelle d'une fréquence précisément réglée perturbe les fonctions cérébrales supérieures en une fraction de seconde, sans affecter les autres fonctions corporelles. Cette méthode est extrêmement efficace pour neutraliser temporairement les humains, que ce soit sur le champ de bataille ou dans les salles d'opération alien."
  STR_ALIEN_NEUROPSYCHOLOGY: "Neuropsychologie alien"
  STR_ALIEN_NEUROPSYCHOLOGY_UFOPEDIA: "Alors qu'il existe de nombreuses formes de vies aliens, toutes semblent partager un certain nombre de structures neuropsychologiques identiques, qu'elles soient inhérentes à leur espèce ou implantées artificiellement.  Cette découverte semble démontrer que les aliens peuvent coopérer comme le ferait les occupants d'une ruche, malgré des différences biologiques évidentes.  Ces connexions paraissent pour la plupart relever d'une communication non verbale, un peu comme une projection visuelle agrémentée d'une transmission d'émotions simples.  Nous espérons être bientôt en mesure d'intercepter une partie de leurs communications internes dans le but de les utiliser à notre avantage."
  STR_ALIEN_NARRATIVE: "Narration alien"
  STR_ALIEN_NARRATIVE_UFOPEDIA: "Si la langue alien nous permet de communiquer des concepts simples, il nous a fallu beaucoup de temps pour saisir l'ensemble du contexte de la culture alien. Nous comprenons désormais le cadre de leur récit social, ce qui nous permet d'en apprendre davantage sur les aspects plus abstraits de leur vie, leurs intérêts, leurs peurs ou leurs idéaux. Nous pouvons désormais comprendre les histoires aliens, qui racontent et expliquent l'Univers.{NEWLINE}Je ne saurais trop insister sur l'importance cruciale de cet élément pour nos recherches : après tout, connaître son ennemi, c'est déjà remporter la moitié de la victoire."
  STR_ALIEN_HIERARCHY: "Hiérarchie alien"
  STR_ALIEN_HIERARCHY_UFOPEDIA: "La société alien est composée de multiples espèces aliens qui, pour la plupart, n'interagissent pas entre elles. De plus, les aliens sont séparés en rangs stricts, allant des simples soldats aux commandants d'élite, et chaque rang vit également dans un isolement relatif. Cette ségrégation impitoyable repose sur des mécanismes sociaux hautement raffinés et augmentés par des pouvoirs psioniques, un témoignage sinistre du niveau de développement des aliens et de la menace qu'ils représentent pour notre propre société."
  STR_ALIEN_POLITIES: "Politique aliens"
  STR_ALIEN_POLITIES_UFOPEDIA: "Nos ennemis aliens se présentent sous la forme de multiples espèces, dont la loyauté est étroitement contrôlée. Mais la galaxie regorge de civilisations technologiques, dont certaines restent énigmatiques, même pour nos sources aliens. Ces civilisations peuvent coopérer, se battre ou entretenir d'autres types de relations entre elles. Pour cette raison, certains des aliens qui viennent sur Terre peuvent ne pas faire partie de leur société, mais être des collaborateurs externes ou même, au contraire, des ennemis ou des parasites de ceux qui nous causent des problèmes. De tels visiteurs sont toutefois extrêmement rares et peu susceptibles d'influencer le cours des choses."
  STR_ALIEN_GARDENS: "Jardins aliens"
  STR_ALIEN_GARDENS_UFOPEDIA: "Les bases aliens contiennent des installations spéciales destinées à la culture de formes de vie végétales génétiquement modifiées. Malgré leur nom, ces « jardins » ne jouent qu'un rôle mineur dans la production alimentaire alien ; ils servent plutôt à produire divers produits biochimiques utilisés dans l'industrie et la guerre aliens."
  STR_ALIEN_POWER_SYSTEMS_UFOPEDIA: "La technologie alien utilise couramment des composants incroyablement avancés qui stockent, libèrent et transmettent de grand quantité énergie facilement, en toute sécurité et avec des pertes minimes. Bien que leur conception soit complètement différente de celle de notre équipement et qu'ils utilisent des matériaux inhabituels, nos ingénieurs peuvent désormais les copier relativement facilement et les utiliser pour une variété d'applications."
  STR_ALLOY_AMMO: "Munitions en tritanium"
  STR_ALLOY_AMMO_UFOPEDIA: "Grâce à notre savoir-faire dans le traitement des alliages alien ultra-résistants et légers, nous sommes désormais en mesure de fabriquer des balles en tritanium capables de supporter des vitesses initiales plus élevées sans se désintégrer, tirées à partir d'enveloppes en alliage plus légères et plus résistantes que jamais."
  STR_HAVOC_AMMO: "Munition Havoc"
  STR_HAVOC_AMMO_UFOPEDIA: "{ALT}Les munitions Havoc ont été développées en interne par EXALT pour contrer les ennemis blindés. Entre de bonnes mains, elles offrent une puissance de feu accrue ; cependant, elles sont capricieuses et ont tendance à se comporter de manière erratique lorsqu'elles sont mal utilisées. Par conséquent, seules les forces spéciales d'EXALT sont jugées suffisamment compétentes pour utiliser efficacement ces munitions.{NEWLINE}Cette conception pourrait être avantageuse pour X-Com, à condition que nous puissions déployer des tireurs d'élite capables d'exploiter ses points forts.{NEWLINE}{NEWLINE}Les munitions Havoc offrent un bonus de puissance équivalent à 25 % de la Précision au tir. Cependant, elles réduisent également de manière significative la Précision au tir effective de l'arme.{ALT}"
  STR_FUSION_WEAPONS_CALIBRATION: "Calibrage des armes à fusion"
  STR_FUSION_WEAPONS_CALIBRATION_UFOPEDIA: "Les armes à fusion aliens sont extrêmement puissantes, mais elles doivent être recalibrées quotidiennement pour rester utilisables. Maintenant que nous avons appris à le faire, nous pouvons utiliser ces armes aliens, à condition de réussir à les récupérer sur le champ de bataille."
  STR_PLASMA_WEAPONS_CALIBRATION: "Calibrage des armes Plasma"
  STR_PLASMA_WEAPONS_CALIBRATION_UFOPEDIA: "Les chargeurs des armes Plasma aliens doivent être recalibrés quotidiennement pour rester utilisables. Maintenant que nous avons appris à le faire, nous pouvons utiliser ces armes aliens, à condition de réussir à les récupérer sur le champ de bataille.{NEWLINE}Nos premiers tests montrent que ces armes font fondre facilement les armures grâce à leur chaleur intense et peuvent enflammer tout ce qu'elles touchent. Elles infligent régulièrement des dégâts importants."
  STR_UFO_SUBTYPES: "Sous-types d'OVNIs"
  STR_UFO_SUBTYPES_UFOPEDIA: "Les aliens peuvent produire des pièces uniques aussi facilement que s'il s'agissait d'une production de masse. Par conséquent, même si leurs vaisseaux sont inorganiques, la plupart des OVNIs sont construits de manière à être différents dans le cadre de certains paramètres. Ils sont conçus à l'aide d'un processus similaire à la mutation chez les organismes vivants. Cela signifie que même si tous les vaisseaux d'un même type sont similaires les uns aux autres, ils peuvent présenter des différences considérables au niveau de leurs détails internes, comme leur plan d'étage. Il existe même des « souches », ou sous-types d'OVNIs, qui partagent des caractéristiques principales."
  STR_ALIEN_VOCABULARY: "Vocabulaire alien"
  STR_ALIEN_VOCABULARY_UFOPEDIA: "Malgré notre compréhension générale de la grammaire et de la syntaxe alien, nos différences biologiques et culturelles ont rendu très difficile la création d'un lexique complet de termes techniques précis. Nous avons désormais rassemblé suffisamment de connaissances pour enfin obtenir une image claire de la science alien, ce qui nous permet d'avancer dans la compréhension de leur technologie.{NEWLINE}À partir de maintenant, nous aurons une bien meilleure idée des questions à poser lorsque nous traiterons avec des spécialistes aliens et de la manière d'interpréter leurs réponses."
  STR_ALIEN_PROGRAMMING: "Programmation alien"
  STR_ALIEN_PROGRAMMING_UFOPEDIA: "Les aliens ont une approche organique du codage, car leurs ordinateurs ressemblent davantage à des cerveaux biologiques qu'à nos circuits électroniques : non seulement ils sont fortement interconnectés, mais ils sont également fractals, ce qui signifie que chaque appareil alien est unique dans une certaine mesure. Par conséquent, leurs logiciels doivent être capables de fonctionner sur des machines aussi sophistiquées sans problèmes de compatibilité. Pour ce faire, ils utilisent des algorithmes polymorphes, qui s'adaptent à tout appareil sur lequel ils sont téléchargés et font office de passerelle entre le matériel et le programme proprement dit. Ces algorithmes sont également utilisés pour tester les nouveaux appareils électroniques afin de garantir leur compatibilité."
  STR_ALIEN_WAVE_FIELD_THEORY: "Théorie des champs ondulatoires aliens"
  STR_ALIEN_WAVE_FIELD_THEORY_UFOPEDIA: "La physique alien révèle un tout nouveau monde de forces, de particules et de dimensions exotiques, dont certaines ont déjà été prédites théoriquement, mais dont la plupart nous étaient inconnues auparavant. Le modèle alien nous permet non seulement de comprendre des choses avec lesquelles nous avions du mal auparavant, comme les singularités ou la nature du temps, mais il est également sûr d'apporter de nombreuses avancées technologiques dans un avenir proche. Bien que complexe et difficile, ce modèle est parfaitement logique et semble refléter parfaitement notre réalité."
  STR_ALIEN_CHEMISTRY: "Chimie alien"
  STR_ALIEN_CHEMISTRY_UFOPEDIA: "Les aliens ont une connaissance approfondie de la matière exotique et ordinaire, nettement supérieure à ce que l'humanité a atteint. Leur ingénierie des matériaux tourne principalement autour des formes cristallines, mêlant des processus de fabrication inorganiques et biologiques pour créer des matériaux aux propriétés fantastiques : alliages ultra-durables, produits chimiques hyperactifs, composés biologiques intelligents. Les aliens excellent également en médecine, utilisant une chimie avancée pour fusionner sans faille la cybernétique avec la chair vivante."
  STR_ALIEN_MIB_COMMUNICATIONS: "Communication aliens-MiB"
  STR_ALIEN_MIB_COMMUNICATIONS_UFOPEDIA: "Pour communiquer avec leurs alliés sur Terre, les aliens utilisent une méthode de codage qui n'est pas très complexe en principe, mais qui exploite pleinement les propriétés physiques des systèmes optroniques, dépassant ainsi même nos limites théoriques en matière de cryptage quantique. Bien qu'il soit pratiquement impossible de déchiffrer un message alien, nous pouvons théoriquement contourner ce problème en nous faisant passer pour l'autre partie, à condition de disposer de la séquence de connexion des deux parties. C'est notre seule chance d'infiltrer les installations secrètes où se déroule la coopération cruciale entre les aliens et les MiB."
  STR_HIJACKING_ALIEN_MIB_COMMUNICATIONS: "Piratage des communication aliens-MiB"
  STR_HIJACKING_ALIEN_MIB_COMMUNICATIONS_UFOPEDIA: "Nous avons désormais accès à des informations provenant des hauts responsables des deux camps, ce qui pourrait nous permettre de porter un coup dur aux opérations aliens. Cela devrait nous permettre d'infiltrer le lieu sur la Lune où les plus hauts responsables des Men in Black rencontrent leurs homologues aliens et, espérons-le, d'obtenir les informations cruciales nécessaires pour défendre cette planète."
  STR_FUSION_TORCH: "Torche à fusion"
  STR_FUSION_TORCH_POWER_CELL: "Cell. de torche à fusion"
  STR_FUSION_TORCH_UFOPEDIA: "La torche à fusion utilise une réaction matière-antimatière pour créer des jets de plasma extrêmement puissants.{NEWLINE}S'il est suffisamment proche, le jet de plasma à forte pénétration transperce la cible et la fait fondre en quelques secondes. Même les plaques d'armure les plus résistantes et les coques d'OVNIs ne peuvent résister à cet appareil.{NEWLINE}Cependant, il n'est efficace qu'à courte portée et nécessite une cellule d'alimentation séparée."
  STR_LASER_CUTTER: "Découpeuse laser"
  STR_LASER_CUTTER_BATTERY: "Batterie de découpeuse laser"
  STR_LASER_CUTTER_UFOPEDIA: "Cet appareil portable a des fonctions similaires à celles des lasers industriels que nous utilisons dans nos laboratoires, mais peut être utilisé confortablement sur le terrain. Il coupe facilement presque tous les matériaux, permettant ainsi à nos agents d'examiner des zones autrement inaccessibles.{NEWLINE}La découpeuse laser est équipée d'une rangée d'émetteurs croisés qui créent un système de faisceaux laser entrelacés, focalisés dans une petite zone près de la pointe. Par conséquent, cet appareil ne fonctionne qu'à proximité immédiate de la cible."
  STR_ELERIUM_MACE: "Masse à surcharge neurale"
  STR_ELERIUM_MACE_UFOPEDIA: "Utilisant de l'élerium-115 comme combustible, cette arme puissante décharge une puissante impulsion électrique sur sa malheureuse victime. Un coup réussi surcharge le système nerveux de la cible, la rendant ainsi incapable d'agir. La masse électrique étourdit les êtres organiques."
  STR_TERRAMACE: "Terramace"
  STR_TERRAMACE_UFOPEDIA: "Cette arme de mêlée est fabriquée à partir de matériaux Shogg exotiques et spécialement conçue pour être utilisée par les humains. Elle bénéficie d'une structure ultra-dense et sa surface de contact est recouverte de pointes en tritanium. Ces caractéristiques lui confèrent une capacité maximale à pénétrer les armures tout en offrant un effet paralysant supplémentaire."
  STR_DART_PISTOL: "Pistolet à fléchèttes"
  STR_DART_PISTOL_CONT: "Pistolet à fléchèttes (suite)"
  STR_DART_PISTOL_CLIP_STUN: "Fléch. étourdissante Pistolet"
  STR_DART_PISTOL_CLIP_ACID: "Fléch. acide Pistolet"
  STR_DART_PISTOL_CLIP_ELECTRIC: "Fléch. électrique Pistolet"
  STR_DART_PISTOL_CLIP_ANTI_E115: "Fléch. Anti-E115 Pistolet"
  STR_DART_PISTOL_UFOPEDIA: "Ce pistolet tire des fléchettes paralysantes, tout comme le fusil à fléchettes. Il peut être utilisé sous l'eau."
  STR_DART_RIFLE: "Fusil à fléchettes"
  STR_DART_RIFLE_CONT: "Fusil à fléchettes (suite)"
  STR_DART_RIFLE_CLIP_STUN: "Fléch. étourdissant Fusil"
  STR_DART_RIFLE_CLIP_ACID: "Fléch. acide Fusil"
  STR_DART_RIFLE_CLIP_ELECTRIC: "Fléch. électrique Fusil"
  STR_DART_RIFLE_CLIP_ANTI_E115: "Fléch. Anti-E115 Fusil"
  STR_DART_RIFLE_UFOPEDIA: "Utilisant nos meilleures connaissances en biologie alien, ce fusil tire des fléchettes remplies d'un agent biochimique puissant, mais non mortel, qui, en quantité suffisante, immobilisera toute forme de vie que nous pourrions rencontrer sur le champ de bataille. Il peut également être utilisé sous l'eau."
  STR_DART_MUSKET: "Mousquet à fléchettes"
  STR_DART_MUSKET_CONT: "Mousquet à fléchettes (suite)"
  STR_DART_MUSKET_UFOPEDIA: "Inspirée de la langue de grenouille taureau, cette arme à fléchettes améliorée a une portée et une précision supérieures à celles de la variante à fusil. Comme cet effet serait très difficile à reproduire avec des matériaux inorganiques, de vrais tissus de grenouille taureau sont nécessaires pour la fabriquer."
  STR_BASIC_UNDERWATER_EQUIPMENT: "Équipement de plongée de base"
  STR_BASIC_UNDERWATER_EQUIPMENT_UFOPEDIA: "Nous pouvons désormais acheter officiellement du matériel spécial destiné à l'exploration sous-marine."
  STR_HARPOON: "Lance-harpon"
  STR_HARPOON_UFOPEDIA: "Lance-harpon standard, utile pour chasser les gros poissons. Cette arme peut lancer des harpons classiques ainsi que des harpons modifiés, comme des harpons explosifs."
  STR_HARPOON_CLIP: "Fléchette de harpon"
  STR_HARPOON_HE_CLIP: "Fléchette de harpon HE"
  STR_HARPOON_AA_CLIP: "Fléchette harpon en tritanium"
  STR_HARPOON_AA_CLIP_XXX: "Fléchette harpon en tritanium (x50)"
  STR_HARPOON_AA_CLIP_MANUFACTURING: "Fabrication de fléchette harpon en tritanium"
  STR_CHEMICAL_FLARE: "Flare chimique"
  STR_CHEMICAL_FLARE_UFOPEDIA: "Cet appareil compact produit une lumière vive à n'importe quelle profondeur grâce à une réaction chimique avec l'eau. Pour une utilisation efficace, il doit être rempli de réactif une heure avant utilisation, puis amorcé en détruisant la membrane pour qu'il brille intensément.{NEWLINE}L'utilisation de la torche hors de l'eau la détruira immédiatement en raison d'une surchauffe."
  STR_AMPHIBIOUS_WEAPONS: "Armes amphibie"
  STR_AMPHIBIOUS_WEAPONS_UFOPEDIA: "Les opérations sous-marines pourraient s'avérer beaucoup plus dangereuses que prévu. Depuis le début, je cherche une solution pour fournir à nos agents des armes à longue portée adéquates. Récemment, j'ai pu établir de bons contacts avec certains représentants des forces spéciales russes ; grâce à notre récente promotion par le Conseil, ils ont accepté de nous fournir des armes amphibies, qui s'avèrent très utiles pour les plongeurs de combat."
  STR_ADS: "ADS"
  STR_ADS_UFOPEDIA: "L'ADS est un fusil d'assaut russe conçu principalement pour les plongeurs de combat. Il utilise des munitions standard de calibre 5,45 pour tirer au-dessus de la surface de l'eau et des munitions spécialement conçues en forme de fléchettes pour tirer sous l'eau.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Armes amphibies."
  STR_ADS_DART: "Charg. Fléchette ADS"
  STR_KNOCKOUT_GRENADE: "Grenade incapacitante"
  STR_KNOCKOUT_GRENADE_UFOPEDIA: "Combinant le mécanisme de déclenchement d'une grenade fumigène avec une petite cartouche de gaz anesthésiant sous pression, ces grenades sont un moyen idéal (bien que de faible puissance) de capturer des aliens vivants."
  STR_STUN_GRENADE: "Grenade assommante"
  STR_STUN_GRENADE_UFOPEDIA: "Une bombe assommante attachée à une enveloppe de grenade. Bien qu'une certaine efficacité soit perdue lors du processus de conversion, cette fusion de technologies humaines et aliens échange la puissance contre la commodité."
  STR_PISTOL_LT: "Pistolet léger"
  STR_PISTOL_LT_CLIP: "Charg. Pistolet léger"
  STR_PISTOL_LT_UFOPEDIA: "Ce petit pistolet fiable est un modèle très apprécié de la population civile."
  STR_BLACKOPS_SPYPISTOL_BUY: "Acquisition de pistolet espions BlackOps"
  STR_BLACKOPS_SPYPISTOL: "Pistolet espion BlackOps"
  STR_BLACKOPS_SPYPISTOL_UFOPEDIA: "Cette arme à feu compacte tout en restant relativement précise est principalement destinée aux opérations d'infiltration.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Contact - BlackOps Industries."
  STR_BLACKOPS_SPYPISTOL_CLIP: "Charg. Pistolet espion"
  STR_BLACKOPS_SPYPISTOL_AA_CLIP: "Charg. Trit. Pistolet espion"
  STR_BLACKOPS_SPYPISTOL_AA_CLIP_XXX: "Charg. Trit. pistolet espion (x6)"
  STR_BLACKOPS_SPYPISTOL_AA_CLIP_MANUFACTURING: "Fabrication de Charg. Trit. Pistolet espion"
  STR_PISTOL_BUY: "Acquisition de pistolets BlackOps "
  STR_PISTOL: "Pistolet BlackOps"
  STR_PISTOL_UFOPEDIA: "Ce pistolet semi-automatique avancé de haute puissance à une capacité de 12 cartouches.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Contact - BlackOps Industries."
  STR_PISTOL_CLIP: "Charg. Pistolet BlackOps"
  STR_PISTOL_AA_CLIP: "Charg. Trit. Pistolet BlackOps"
  STR_PISTOL_AA_CLIP_XXX: "Charg. Trit. Pistolet BlackOps (x15)"
  STR_PISTOL_AA_CLIP_MANUFACTURING: "Fabrication de Charg. Trit. Pistolet BlackOps"
  STR_RIFLE_AA_CLIP: "Charg. Trit. Fusil BlackOps"
  STR_RIFLE_AA_CLIP_XXX: "Charg. Trit. Fusil BlackOps (x9)"
  STR_RIFLE_AA_CLIP_MANUFACTURING: "Fabrication de Charg. Trit. Fusil BlackOps"
  STR_CAWS_CONT: "SAAR (suite)"
  STR_HEAVY_CANNON_CONT: "Canon lourd (suite)"
  STR_HC_AA_BS_AMMO_BUY: "Acquisition de chargeurs HC-AA-CH"
  STR_HC_BS_AMMO: "Charg. CL-CH"
  STR_HC_AA_BS_AMMO: "Charg. CL-AA-CH"
  STR_HC_AA_AMMO: "Charg. CL-AA"
  STR_AC_BS_AMMO: "Charg. CL-CH"
  STR_AC_AA_BS_AMMO: "Charg. CL-AA-CH"
  STR_AC_AA_AMMO: "Charg. CL-AA"
  STR_AUTO_CANNON_CONT: "Canon auto (suite)"
  STR_MASS_DRIVER_WEAPONS: "Armes à impulsion"
  STR_MASS_DRIVER_HAND_WEAPONS_MANUFACTURING: "Assemblage de d'armes à impulsion"
  STR_MASS_DRIVER_HAND_WEAPONS_MANUFACTURING_UFOPEDIA: "Notre nouvelle compréhension des circuits supraconducteurs nous a permis de reproduire toutes les armes à impulsion récupérées sur le terrain. Bien que coûteuse, cette solution meurtrière surpasse les armes conventionnelles en termes de puissance de feu par rapport à la masse de l'arme."
  STR_MASS_DRIVER_PISTOL: "Pistolet à impulsion"
  STR_MASS_DRIVER_PISTOL_UFOPEDIA: "Le pistolet à impulsion est une arme de poing très puissante qui tire de petites balles ferromagnétiques à l'aide d'un champ électromagnétique plutôt que d'explosifs chimiques. La vitesse élevée des balles inflige des dégâts importants, leur permettant de transpercer facilement les blindages des véhicules, tout en conférant à l'arme une plus grande précision."
  STR_MASS_DRIVER_PISTOL_CLIP: "Charg. Pistolet à impulsion"
  STR_MASS_DRIVER_RIFLE: "Fusil à impulsion"
  STR_MASS_DRIVER_RIFLE_UFOPEDIA: "Version améliorée et modifiée du pistolet à impulsion, le fusil à impulsion est une arme à main très précise et extrêmement puissante. La petite taille des balles permet d'utiliser un chargeur de grande capacité qui nécessite de nombreux tirs avant d'être épuisé. L'inconvénient évident de cette arme est l'absence d'un mode de tir automatique, car cela provoquerait une surchauffe instantanée."
  STR_MASS_DRIVER_RIFLE_CLIP: "Charg. Fusil à impulsion"
  STR_MASS_DRIVER_SNIPER_RIFLE: "Fusil à impulsion de précision"
  STR_MASS_DRIVER_SNIPER_RIFLE_UFOPEDIA: "Le fusil à impulsion de précision est une tentative réussie de tirer parti des atouts inhérents au fusil à impulsion. Il est encore plus puissant et nettement plus précis, permettant aux agents X-Com d'abattre des ennemis coriaces d'un seul tir, ce qui rend négligeable l'absence de mode de tir automatique de cette arme."
  STR_MASS_DRIVER_SNIPER_RIFLE_CLIP: "Charg. Fusil à impulsion de précision"
  STR_HEAVY_MASS_DRIVER: "Canon à impulsion lourd"
  STR_HEAVY_MASS_DRIVER_UFOPEDIA: "Bien que le canon à impulsion lourd soit moins précis que ses homologues plus petits, son potentiel destructeur en fait davantage une arme anti-blindé qu'autre chose. Il s'agit d'une tentative réussie d'adapter l'équipement de nos soldats aux défis toujours plus grands de la guerre contre les aliens."
  STR_HEAVY_MASS_DRIVER_CLIP: "Charg. Canon à impulsion lourd"
  STR_CHEMTHROWER: "Épandeur chimiques"
  STR_CHEMTHROWER_UFOPEDIA: "Cette arme recouvre la zone cible d'un nuage de produits chimiques de combat, éjectés d'un réservoir pressurisé. Une attention particulière est recommandée, car il s'agit d'une arme à zone d'effet à courte portée."
  STR_CHEMTHROWER_GAS_CLIP: "Réservoire d'épandeur chimique"
  STR_CHEMTHROWER_CHRYSSALID_GAS_CLIP: "Réservoir d'épandeur de gaz de chryssalide"
  STR_MACRO_FLAMER: "Macro flambeur"
  STR_LARGE_FLAMER_CLIP: "Grand réservoir de lance-flamme"
  STR_MACRO_FLAMER_UFOPEDIA: "Cette arme lance-flammes est une version beaucoup plus grande et plus lourde du lance-flammes standard, développée par le Syndicat pour être utilisée par ses serviteurs inhumains."
  STR_FLAMETHROWER_BUY: "Acquisition de lances-flammes"
  STR_FLAMETHROWER: "Lance-flammes"
  STR_FLAMETHROWER_CLIP: "Réservoir de Lance-flammes"
  STR_FLAMETHROWER_UFOPEDIA: "Le Lance-Flammes provoque des dommages incendiaires.  Il présente l'avantage d'ignorer les obstacles secondaires.  Néanmoins sa portée est limitée (9)."
  STR_AGRICULTURAL_FLAMER_BUY: "Acquisition de lances-flammes agricoles"
