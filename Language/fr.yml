  STR_LOBSTERMAN_BIOLOGIST: "Biologiste homme-homard"
  STR_LOBSTERMAN_OVERSEER: "Superviseur homme-homard"
  STR_LOBSTERMAN_TECHNICIAN: "Technicien homme-homard"
  STR_LOBSTERMAN_OVERLORD: "Seigneur homme-homard"
  STR_USO_HEAVY_CRUISER: "Croiseur lourd T'leth"
  STR_USO_HEAVY_CRUISER_UFOPEDIA: "Le croiseur lourd est un vaisseau plus puissant que le croiseur, doté d'armes et de systèmes de propulsion plus imposants qui augmentent sa puissance. Le croiseur lourd est utilisé pour les missions de collecte de ressources afin de récupérer de grandes quantités de minéraux et d'équipements."
  STR_USO_HEAVY_CRUISER_FRAME: "Épave de croiseur lourd T'leth"
  STR_CARCHARODON_USO_HEAVY_CRUISER: "Croiseur lourd T'leth"
  STR_ALERT_CARCHARODON_USO_HEAVY_CRUISER: "Croiseur d'escorte de flotte intercepté"
  STR_CARCHARODON_USO_HEAVY_CRUISER_BRIEFING: "Nos amis d'Hydrospace Dynamics ont été interceptés par un vaisseau d'escorte alors qu'ils tentaient de forcer un croiseur de ravitaillement à atterrir. Le croiseur de ravitaillement s'est échappé, mais le vaisseau d'escorte a été abattu. Votre objectif est d'attaquer le vaisseau et d'acquérir autant de technologie aquatique et de captifs que possible. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_USO_HEAVY_CRUISER_DESCRIPTION: "Nos amis d'Hydrospace Dynamics ont été interceptés par un vaisseau d'escorte alors qu'ils tentaient de forcer un croiseur de ravitaillement à atterrir. Le croiseur de ravitaillement s'est échappé, mais le vaisseau d'escorte a été abattu. Votre objectif est d'attaquer le vaisseau et d'acquérir autant de technologie aquatique et de captifs que possible."
  STR_USO_FLEET_CRUISER: "Croiseur de ravitaillement T'leth"
  STR_USO_FLEET_CRUISER_UFOPEDIA: "Le vaisseau ravitailleur est utilisé pendant la construction des colonies aliens ou pour approvisionner les colonies existantes. Il transporte des nutriments alien, de l'ADN, des fœtus et d'autres composants biologiques."
  STR_USO_FLEET_CRUISER_FRAME: "Épave de croiseur de ravitaillement T'leth"
  STR_LOBSTERMAN_USO_FLEET_CRUISER: "Croiseur de ravitaillement T'leth"
  STR_ALERT_LOBSTERMAN_USO_FLEET_CRUISER: "Croiseur de ravitaillement T'leth intercepté"
  STR_LOBSTERMAN_USO_FLEET_CRUISER_DESCRIPTION: "Nos amis d'Hydrospace Dynamics ont forcé un croiseur ravitailleur de la flotte à atterrir. Votre objectif est d'attaquer le vaisseau et de récupérer autant de technologie aquatique et de prisonniers que possible."
  STR_LOBSTERMAN_USO_FLEET_CRUISER_BRIEFING: Nos amis d'Hydrospace Dynamics ont forcé un croiseur ravitailleur de la flotte à atterrir. Votre objectif est d'attaquer le vaisseau et de récupérer autant de technologie aquatique et de prisonniers que possible. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission ».
  STR_INTO_THE_DEPTHS: "Dans les profondeurs"
  STR_INTO_THE_DEPTHS_UFOPEDIA: "Commandant, je dois protester ! T'leth a disparu, mort et enterré pour autant que nous le sachions : sans l'usine de tasoths, ils sont paralysés. Les poursuivre dans l'abîme ne fera qu'ouvrir un nouveau front dans un terrain qui ne nous convient absolument pas. Mais si vous devez vraiment les poursuivre, alors je commencerai à travailler sur une solution..."
  STR_DEEP_SEA_OPERATIONS: "Opérations en eaux profondes"
  STR_DEEP_SEA_OPERATIONS_UFOPEDIA: "Eh bien, voyant que vous n'avez pas abandonné cette idée, commandant, j'ai jugé bon de contacter certains de nos amis au Conseil. Avec leur aide, nous avons créé une nouvelle société : Hydrospace Dynamics. Cette société se chargera de la construction de tous nos submersibles et équipements sous-marins dont nous n'avons pas la capacité de produire, et leur premier projet est déjà terminé ! Ce nouveau submersible, le Barracuda, a été créé à partir de nos connaissances en matière de construction d'USO et d'armes soniques. Ensemble, cela leur permettra d'engager les insaisissables croiseurs de ravitaillement des T'leth et de les forcer à atterrir. Ces vaisseaux étaient déjà détectables pour nous, mais ils étaient beaucoup trop rapides, trop profonds et trop bien armés pour que nous puissions les atteindre."
  STR_LOST_ALIEN_SHIP_DATA: "Données sur un vaisseau alien perdu"
  STR_LOST_ALIEN_SHIP_DATA_UFOPEDIA: "Nous avons trouvé une rumeur intéressante dans d'anciens dossiers Kiryu-Kai. Apparemment, un vaisseau alien accidenté a été repêché en mer. Il n'y avait aucune trace d'équipage, mais l'équipe a trouvé des représentations visuelles de formes humanoïdes avec des oreilles semblables à celles d'un chat ou d'une chauve-souris. L'engin semblait nettement moins avancé que la technologie alien typique dans la plupart des domaines, à l'exception notable de la chimie énergétique. Le plus incroyable, c'est que l'équipe a réussi à réparer le vaisseau et l'a baptisé « Kitsune-106 », d'après un personnage du folklore japonais. Malheureusement, le vaisseau a été perdu lors de son vol d'essai, peu avant la dissolution de Kiryu-Kai.{NEWLINE}Nous avons de bonnes raisons de croire que le vaisseau alien attend toujours d'être récupéré et que nous devrions consacrer nos ressources à cette fin."
  STR_LOST_ALIEN_SHIP_DATA_DESCRIPTION: "Commandant, j'ai des informations urgentes concernant quelque chose que j'ai trouvé dans d'anciens dossiers Kiryu-Kai. Veuillez consulter mon rapport immédiatement.{NEWLINE}- Chercheur en chef"
  STR_LOST_ALIEN_SHIP_DATA_ANALYSIS: "Analyse des données sur un vaisseau alien perdu"
  STR_LOST_ALIEN_SHIP_DATA_ANALYSIS_UFOPEDIA: "Après une analyse minutieuse des journaux de données du Kiryu-Kai, il a été facile de retracer la trajectoire du Kitsune-106. Nous avons trouvé l'épave à moitié enfouie au milieu d'une jungle à Bornéo. Il était complètement abandonné, mais nous avons trouvé sur la coque des traces de tirs d'armes balistiques. Il semble que quelqu'un ait activement contribué à faire échouer le vol d'essai du Kiryu-Kai. {NEWLINE}La coque était fortement endommagée, mais le matériau alien s'est avéré suffisamment solide pour maintenir le vaisseau en un seul morceau. Grâce à nos ressources, nous devrions être en mesure de surpasser Kiryu-Kai en redonnant à Kitsune-106 toute sa splendeur d'antan. Il est toutefois peu probable que nous puissions reproduire la technologie du moteur dans nos laboratoires, car cela nécessiterait une toute nouvelle branche de l'industrie chimique qui n'existe tout simplement pas sur Terre à l'heure actuelle."
  STR_KITSUNE: "KITSUNE-106"
  STR_KITSUNE_UFOPEDIA: "Un vaisseau d'atterrissage alien, probablement destiné au déploiement rapide d'unités spéciales. Grâce à ses moteurs ioniques, sa vitesse dépasse celle des intercepteurs humains les plus avancés et il peut entrer en orbite sans grande difficulté. Il est également armé."
  STR_MOTHBALLED_KITSUNE: "Épave de Kitsune-106"
  STR_MOTHBALLED_ARROW: "CF-105 Arrow mis en réserve"
  STR_ARROW_INVESTIGATION: "Investigation sur le CF-105 Arrow"
  STR_ARROW_INVESTIGATION_UFOPEDIA: "Après avoir commencé à chercher de nouvelles données sur le CF-105, nous avons été contactés par un membre du Conseil, M. Mihko Mayestewan. Il a déclaré agir en tant que personne privée, et non en tant que représentant du Conseil, et nous a fourni des documents qui nous ont conduits à une base semi-abandonnée près de Yellowknife. C'est là que nous avons trouvé ce que nous pensons être le dernier Arrow existant. Il a besoin d'être rénové, mais il semble être en état de marche. Peut-être pourrions-nous trouver une utilité à ce vénérable appareil ? C'est un chasseur après tout !"
  STR_ARROW_RUMORS: "Rumeurs sur le CF-105 Arrow"
  STR_ARROW_RUMORS_UFOPEDIA: "Nous sommes tombés sur un élément historique intéressant concernant le chasseur CF-105, conçu au Canada dans les années 1950 et largement acclamé pour sa conception révolutionnaire. Cet appareil a été annulé avant d'être produit en série, et il semble que les raisons de cette annulation soient liées à la guerre secrète que nous commençons à dénouer. Peut-être l'avion utilisait-il une technologie restreinte, ou peut-être allait-il à l'encontre des intérêts de quelqu'un au pouvoir... Peut-être pourrons-nous trouver nos réponses si nous commençons à creuser."
  STR_NIGHT_OF_THE_LOBSTERS: "La nuit des homards"
  STR_ALERT_NIGHT_OF_THE_LOBSTERS: "ATTAQUE D'HOMMES-HOMARDS !"
  STR_NIGHT_OF_THE_LOBSTERS_DESCRIPTION: "D'étranges créatures marines humanoïdes sont sorties de la mer et attaquent les gens ! Seul X-Com peut sauver la situation !"
  STR_NIGHT_OF_THE_LOBSTERS_BRIEFING: "D'étranges créatures marines humanoïdes sont sorties de la mer et attaquent les gens ! Seul X-Com peut sauver la situation ! Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_LOBSTERMAN_CORPSE: "Corps d'homme-homard"
  STR_LOBSTERMAN_FERAL_CORPSE: "Corps d'homme-homard féral"
  STR_ALERT_SEA_MONSTER_HUNT: "MONSTRE MARIN REPÉRÉ !"
  STR_CRUISE_LINER_RAID_DESCRIPTION: "Nous avons reçu un signal de détresse provenant d'un navire civil assiégé par des monstres marins. Nous devons découvrir ce qui est arrivé à ce navire. Vous ne pouvez pas abandonner cette mission."
  STR_CRUISE_LINER_RAID_BRIEFING: "Nous avons reçu un signal de détresse provenant d'un navire civil assiégé par des monstres marins. Nous devons découvrir ce qui est arrivé à ce navire. Vous ne pouvez pas abandonner cette mission."
  STR_ALERT_CRUISE_LINER_RAID: "NAVIRE DE CROISIÈRE ABORDÉ !"
  STR_CRUISE_LINER_RAID: "Raid sur un navire de croisière"
  STR_CRUISE_LINER_MIB: "Laboratoire maritime secret MiB"
  STR_ALERT_STR_CRUISE_LINER_MIB: "LABORATOIRE FLOTTANT MIB DÉTECTÉ !"
  STR_CRUISE_LINER_MIB_DESCRIPTION: "Ce paquebot de luxe n'est qu'une couverture pour une opération de recherche menée par les Men in Black, qui enquêtent sur un site archéologique T'leth majeur. Si nous menons un raid sur cet endroit, nous pouvons espérer récupérer des données de recherche, du matériel et du personnel précieux. Cependant, le navire est probablement piégé pour exploser au moindre signe d'intrusion, il faudra donc utiliser du matériel d'infiltration. Le navire est également lourdement gardé par les forces d'élite des MiB. Bien entendu, la retraite n'est pas une option pour cette mission."
  STR_CRUISE_LINER_MIB_BRIEFING: "Ce paquebot de luxe n'est qu'une couverture pour une opération de recherche menée par les Men in Black, qui enquêtent sur un site archéologique T'leth majeur. Votre objectif est d'éliminer toute résistance et de capturer le scientifique en chef. Le vaisseau est lourdement gardé par les forces d'élite du MiB. Vous ne pouvez pas abandonner cette mission."
  STR_HALLUCINOID_HUNT: "Chasse au monstre marin"
  STR_LOBSTERMAN_HUNT: "Chasse au monstre marin"
  STR_CARCHARODON_HUNT: "Chasse au monstre marin"
  STR_SEA_MONSTER_HUNT_DESCRIPTION: "Des rapports ont fait état d’étranges créatures hantant les zones côtières. Traquez et capturez l’un de ces êtres avant qu’ils ne représentent une menace pour les nageurs ou la navigation.{NEWLINE}Seul l’équipement capable d’opérer sous l’eau est autorisé !"
  STR_HALLUCINOID_HUNT_BRIEFING: "Des rapports ont fait état d’étranges créatures, décrites comme des « méduses monstrueuses », qui hantent les zones côtières. Traquez et capturez l’un de ces êtres avant qu’ils ne deviennent une menace pour les nageurs ou la navigation. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_LOBSTERMAN_HUNT_BRIEFING: "Des rapports ont fait état d’étranges créatures, décrites comme des « homards géants », qui hantent les zones côtières. Traquez et capturez l’un de ces êtres avant qu’ils ne deviennent une menace pour les nageurs ou la navigation. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_LOBSTERMAN_FERAL_UFOPEDIA: "Avec sa taille gigantesque et ses six membres, c'est un mastodonte des profondeurs. L'homme-homard s'est avéré avoir un esprit simple, à peine développé. Ce que nous pensions être des vocalisations dans la langue de Dagon n'était en fait qu'une imitation vide de sens des sons qu'il avait entendus. Cette chose ne peut pas parler et ne comprend pas grand-chose au monde qui l'entoure, mais elle semble un peu sapiente. En fait, il est difficile de dire si elle a quelque chose à voir avec Dagon."
  STR_LOBSTERMAN_WEAPON: "Pinces d'homme-homard"
  STR_LOBSTERMAN_UFOPEDIA: "Malgré sa stature imposante, cette créature possède une intelligence aiguë et alien. Ses perceptions accrues lui permettent de suivre nos mouvements à travers les murs de confinement et sa nature calculatrice rend les interrogatoires conventionnels difficiles. Le recours au processus fastidieux d'extraction des données des implants crâniens s'est avéré beaucoup plus fructueux : d'après ce que nous pouvons en juger, ces créatures sont des appendices vivants de T'leth lui-même, dirigés par le réseau CM. D'une efficacité impitoyable, leur seule émotion perceptible est une sorte de satisfaction à atteindre leurs objectifs."
  STR_LOBSTERMAN_FERAL_AUTOPSY: "Autopsie d'homme-homard féral"
  STR_LOBSTERMAN_FERAL_AUTOPSY_UFOPEDIA: "Cette créature est une abomination de génie génétique qui dépasse de loin tout ce que nous avons observé jusqu’à présent. Sa carapace est presque impénétrable à tout ce qui ne peut être enfoncé entre les plaques, et se rit littéralement des armes à feu. Elle est dépourvue des implants que l’on trouve habituellement chez de nombreuses aberrations sous-marines."
  STR_LOBSTERMAN_AUTOPSY: "Autopsie d'homme-homard"
  STR_LOBSTERMAN_AUTOPSY_UFOPEDIA: "Cette monstruosité a été améliorée de dizaines de façons, la plupart visibles uniquement après que sa carapace pratiquement indestructible ait été fissurée. Les yeux ont été remplacés par des scanners multibandes, tandis que le cerveau est truffé d'implants améliorant l'intelligence et que la plupart des autres organes ont été améliorés ou carrément remplacés par une technologie alien. Terrifiant par sa puissance, son seul véritable point faible est sa vulnérabilité aux chutes ou aux pics de température soudains dus à son système circulatoire à sang froid."
  STR_CARCHARODON_HUNT_BRIEFING: "Des rapports font état de la présence d'étranges créatures, décrites comme des « hommes-requins », qui hantent les zones côtières. Traquez et capturez l'un de ces étranges êtres avant qu'ils ne deviennent une menace pour les nageurs ou la navigation. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_LOBSTERMAN: "Homme-homard"
  STR_LOBSTERMAN_FERAL: "Homme-homard féral"
  STR_CARCHARODON: "Carcharodon"
  STR_CARCHARODON_FERAL: "Carcharodon sauvage"
  STR_CARCHARODON_CORPSE: "Corps de carcharodon"
  STR_CARCHARODON_FERAL_CORPSE: "Corps de carcharodon sauvage"
  STR_CARCHARODON_FERAL_AUTOPSY: "Autopsie de carcharodon sauvage"
  STR_CARCHARODON_FERAL_AUTOPSY_UFOPEDIA: "Cette étrange créature, manifestement issue d'une tentative de fusion entre l'ADN humain et celui d'un requin, possède une peau constituée d'un polymère biologique en aqua-plastique aussi dur que l'acier. Ce spécimen ne présente aucune des améliorations cybernétiques courantes chez les organismes affiliés à Dagon."
  STR_CARCHARODON_AUTOPSY: "Autopsie de carcharodon"
  STR_CARCHARODON_FERAL_UFOPEDIA: "Cet homme-requin est moins un homme qu'une bête. S'il peut parler, il ne le montre pas, car il tente constamment de mordre les murs de sa prison au lieu de répondre à nos tentatives d'interrogatoire."
  STR_CARCHARODON_UFOPEDIA: "Ces créatures ne sont qu'à un demi-pas de leurs prototypes sauvages. Les implants qui les composent semblent n'avoir qu'une efficacité minimale pour contenir leurs pulsions naturelles, ce qui se traduit par une personnalité consumée par la soif de sang et la rage. En conséquence, elles sont incapables de résister à la compulsion de consommer leurs propres blessés, ce qui signifie qu'elles n'ont pas de véritables médecins. Ce manque de retenue les pousse également à entrer dans un état de folie furieuse au combat."
  STR_CARCHARODON_AUTOPSY_UFOPEDIA: "Cette créature est exceptionnellement résistante à la cybernétique des T'leth. Bien que son corps comporte plus d'une douzaine d'exemples d'améliorations cybernétiques, la majorité d'entre elles ne sont que partiellement fonctionnelles, en particulier les implants de contrôle mental situés dans le crâne. Cela semble être dû à un effet secondaire des solides capacités régénératrices de la créature, qui conduisent sa chair à rejeter lentement la cybernétique. Ces problèmes semblent indiquer que cette espèce est récente."
  STR_GREMLIN_POD: "Capsule de gremlin"
  STR_GREMLIN_POD_UFOPEDIA: "Cette capsule cristalline contient un petit humanoïde en animation suspendue. Avec quelques expériences, nous pourrions être en mesure d’ouvrir le cristal et de récupérer cette forme de vie. Espérons qu’il ne s’agit pas d’un piège."
  STR_ASSASSIN_CLANS: "Clans d'assassins"
  STR_ASSASSIN_CLANS_UFOPEDIA: "Bien que la secte du Lotus Noir ait été détruite, de nombreux membres éminents ont réussi à éviter l'arrestation, en particulier les assassins. Si beaucoup ont perdu leur raison d'être après le bannissement de leur déesse, ou se sont même suicidés, certains ont décidé d'utiliser leurs compétences uniques à des fins personnelles. Fournis en technologie alien par les ennemis de l'humanité, ils se sont transformés en maîtres criminels. C'est à X-Com qu'il incombe de s'occuper d'eux."
  STR_BANK_ROBBERY: "Braquage de banque"
  STR_ASSASSIN_CLANS_BANK_ROBBERY: "Braquage de banque (clans d'assassins)"
  STR_ALERT_ASSASSIN_CLANS_BANK_ROBBERY: "Les clans d'assassins braquent une banque !"
  STR_ASSASSIN_CLANS_BANK_ROBBERY_DESCRIPTION: "Un assassin du Lotus Noir tente de dévaliser une banque. Des rapports chaotiques font état de ninjas robotiques mortels. La police ne peut pas s'en charger seule - aidez-la !"
  STR_ASSASSIN_CLANS_BANK_ROBBERY_BRIEFING: "Un assassin du Lotus Noir tente de dévaliser une banque. Des rapports chaotiques font état de ninjas robotiques mortels. La police ne peut pas s'en charger seule - aidez-la ! Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_MUGGLE_AI_CONSTRUCTION: "Fabrication d'une unité d'IA"
  STR_MUGGLE_AI: "Unité d'IA"
  STR_MUGGLE_AI_UFOPEDIA: "Les unités d’IA basées sur l’alénium peuvent contrôler des drones et d’autres appareils mécaniques. Elles peuvent s’adapter à un certain nombre de châssis, interchangeables comme les armures humaines.{NEWLINE}Un éclat d’alénium « éveillé » se voit automatiquement attribuer un châssis de drone éclaireur afin d’interagir avec l’environnement.{NEWLINE}Les unités d’IA fonctionnent exactement comme les agents humains : au lieu d’armures, elles sont connectées à des châssis robotiques. Si aucun châssis n’est sélectionné, l’IA utilise le drone éclaireur sans coût. Si un châssis est détruit au combat, nous pouvons toujours récupérer l’unité grâce au processus de restauration d’une unité d’IA.{NEWLINE}Étant donné que les IA possèdent une conscience, nous devons les considérer comme des êtres vivants, avec leurs propres besoins, pensées et préférences (généralement simples ou limitées). Pour cette raison, une IA occupe un espace dans les quartiers d’habitation."
  STR_ALIEN_AI: "Unité d'IA alien"
  STR_ALIEN_AI_UFOPEDIA: "Nous pouvons désormais construire des unités IA avancées pour piloter nos plates-formes d'armes lourdes à partir de composants électroniques aliens. Ces nouvelles IA sont dotées de sous-programmes d'algorithmes d'apprentissage qui leur permettent de s'améliorer, de devenir plus fortes et plus rapides au fil des combats, tout comme nos agents, même si elles sont un peu moins optimisées que les unités IA de base au départ.{NEWLINE}{NEWLINE}La fabrication d'une de ces IA consiste à l'installer dans un châssis de drone de reconnaissance et à mettre en place un technicien de support dans nos quartiers d'habitation."
  STR_ALIEN_AI_CONSTRUCTION: "Unité d'IA alien"
  STR_REPTOID_CAVE_SETTLEMENT_COMPLETE: "Campement reptilien visité."
  STR_REPTOID_CAVE_SETTLEMENT: "Campement périphérique des reptiliens"
  STR_REPTOID_CAVE_SETTLEMENT_BRIEFING: "Nous sommes arrivés dans un petit village reptilien, situé à la périphérie de leur territoire habité, au cœur de Shogg. Nous devons atteindre un ascenseur d'accès pour infiltrer la zone militaire locale. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_REPTOID_CAVE_SETTLEMENT_DESCRIPTION: "Un petit village de reptiliens était située à la périphérie de leur territoire habité, dans les profondeurs de Shogg. Notre objectif est d'envoyer un message clair : les habitants de la surface ne resteront pas les bras croisés face à cette nouvelle menace. Nous pourrions également faire quelques prisonniers pour les interroger et collecter des échantillons de leur technologie."
  STR_ALERT_REPTOID_CAVE_SETTLEMENT: "CAMPEMENT REPTILIEN LOCALISÉ"
  STR_GRAV_MODULE_CONSTRUCTION: "Assemblage de module grav"
  STR_GRAV_MODULE_CONSTRUCTION_UFOPEDIA: "Grâce à la technologie de génération de gravité dont nous disposons désormais, nous pouvons produire nos propres modules gravitationnels. Nous ne sommes plus obligés de les récupérer sur les champs de bataille !"
  STR_TERRAMITE: "Terramite"
  STR_TERRAMITE_UFOPEDIA: "Ce matériau est un sous-type du tritanium, plus dense et plus lourd que la version standard. Bien qu'il ne soit pas aussi efficace contre l'énergie concentrée, il présente une durabilité phénoménale lorsqu'il est soumis à des contraintes, perforé ou chauffé. C'est un excellent isolant, mais il ne convient pas à la fabrication de circuits."
  STR_REPTOID_SURFACE_BASE: "Base reptilienne à la surface"
  STR_REPTIFORMER_TOWER: "Tour de la Désolation"
  STR_ALERT_REPTIFORMER_TOWER: "PERTURBATIONS ENVIRONNEMENTALES"
  STR_REPTIFORMER_TOWER_DESCRIPTION: "Les reptiliens ont érigé une mystérieuse structure dans cet endroit isolé. Cette tour contient un dispositif étrange qui détruit et transforme la zone environnante. Quels que soient les plans de l'ennemi, nous devons empêcher que l'écosystème et la population humaine ne subissent davantage de dommages."
  STR_REPTIFORMER_TOWER_BRIEFING: "Les reptiliens ont érigé une mystérieuse structure dans cet endroit isolé. Notre cible est l'appareil étrange situé à l'intérieur de la tour, qui tue et transforme la zone environnante. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_REPTIFORMER_CENTER_DESTROYED: "{SMALLLINE}CENTRE DE CONTRÔLE DÉTRUIT{NEWLINE}Vous pouvez retourner à votre vaisseau et partir."
  STR_REPTIFORMER_CONTROL_DESTROYED: "CENTRE DE CONTRÔLE DU REPTIFORMEUR DÉTRUIT"
  STR_CROC_RAID: "Raid de crocs"
  STR_ALERT_CROC_RAID: "RAID DE CROCS !"
  STR_CROC_RAID_TEMPERATE: "Raid de crocs : Tempéré"
  STR_CROC_RAID_JUNGLE: "Raid de crocs: Jungle"
  STR_CROC_RAID_DESCRIPTION: "Une horde de guerriers reptiliens a soudainement fait irruption dans un village. Ils tirent sur tout le monde sans distinction ! Maîtrisez la situation et sauvez autant de personnes que possible."
  STR_CROC_RAID_BRIEFING: "Une horde de guerriers reptiliens a soudainement fait irruption dans un village. Ils tirent sur tout le monde sans distinction ! Maîtrisez la situation et sauvez autant de personnes que possible. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_CROC_RAID_UFOPEDIA: "Notre prisonnier croc a rapporté que son escouade avait participé à des attaques contre des colonies humaines isolées. Apparemment, le seul objectif de ces raids est de familiariser leurs troupes avec les cibles humaines et l'environnement de surface.{NEWLINE}Aussi horrible que cela puisse paraître, nous soupçonnons qu'un tel entraînement serait plus utile pour les forces chargées du contrôle de la population humaine. Cela pourrait s'avérer nécessaire, par exemple, si les reptiliens réussissaient à transformer toute l'humanité en une race d'esclaves."
  STR_REPTOID_ASSASSINATION: "Assassinat reptilien"
  STR_REPTOID_ASSASSINATION_UFOPEDIA: "Lorsque cela s'avère nécessaire, les agents reptiliens éliminent les personnalités politiques gênantes. Alors qu'ils agissaient autrefois avec discrétion, ils ont récemment abandonné toute prétention et sont désormais prêts à tuer leurs adversaires au grand jour. Les escouades d'assassins opèrent généralement par équipes de trois, parfois accompagnées d'un chef d'équipe."
  STR_REPTOID_ASSASSINATION_SQUAD: "Escouade d'assassinat reptilienne"
  STR_REPTOID_ASSASSINATION_SQUAD_DESCRIPTION: "Une petite équipe d'assassins reptiliens s'est infiltrée dans un complexe gouvernemental dans le but de terroriser leurs ennemis en éliminant les dirigeants et le personnel locaux. Sauvez les personnalités importantes et les autres civils afin d'améliorer la réputation de X-Com. Étant donné que d'autres reptiliens surveillent certainement la zone, vous devez vous faufiler à l'intérieur en utilisant uniquement des équipements dissimulables.{NEWLINE}L'opération se déroule entièrement à l'intérieur. Ne vous faites pas piéger."
  STR_REPTOID_ASSASSINATION_SQUAD_BRIEFING: "Une petite équipe d'assassins reptiliens s'est infiltrée dans un complexe gouvernemental dans le but de terroriser leurs ennemis en éliminant les dirigeants et le personnel locaux. Sauvez les personnalités importantes et les autres civils afin d'améliorer la réputation de X-Com. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_ALERT_REPTOID_ASSASSINATION_SQUAD: "ESCOUADE D'ASSASSINAT REPTILIENNE FRAPPE À"
  STR_UFO_POWER_SOURCE_UFOPEDIA: "La source d'énergie des vaisseaux et installations aliens est un réacteur à antimatière qui utilise l'élérium (élément 115) pour générer de puissantes ondes gravitationnelles ainsi que d'autres formes d'énergie. La conversion de la matière en énergie atteint un rendement incroyable de 99 %, ce qui signifie que de minuscules quantités d'élérium peuvent produire une énorme quantité d'énergie. Cette unité peut être facilement reproduite à l'aide d'alliages aliens."
  STR_HOTKEYS_GEOSCAPE: "Raccourcis : Géoscape"
  STR_HOTKEYS_GEOSCAPE_UFOPEDIA: "MMB : examiner élément/sujet{NEWLINE}F5/F9 : sauvegarder/charger modèle d'équipement véhicule/personnel{NEWLINE}X : vider inventaire ; vider la cargaison d'un véhicule{NEWLINE}Q : changer armure{NEWLINE}M : changer avatar{NEWLINE}U : Ufopedia{NEWLINE}A : Aperçu de l'arbre technologique{NEWLINE}C : Aperçu de la recherche{NEWLINE}T : Cibles d'intérêt"
  STR_HOTKEYS_BATTLESCAPE: "Raccourcis : Tactique"
  STR_HOTKEYS_BATTLESCAPE_UFOPEDIA: "RMB : Tourner/Dégoupiller/Ouvrir/Arrêter{NEWLINE}MMB : Examiner (ennemi/objet/armure){NEWLINE}CTRL+Mouvement : Courir/Strafer{NEWLINE}CTRL+Tir: forcer le tir{NEWLINE}CTRL+objet: déposer/ramasser rapidement{NEWLINE}ALT : montrer l'orientation{NEWLINE}ALT (mode feu activé) : afficher les dommages{NEWLINE}SHIFT+déplacement : marcher, ignorer les ennemis{NEWLINE}SCRL-LCK /SPACE : Affichage nocturne{NEWLINE}CTRL+B : Briefing{NEWLINE}CTRL+M : afficher les dommages de mêlée{NEWLINE}CTRL+H : journal des coups{NEWLINE}Nombres : centrer sur les cibles de l'icône{NEWLINE}Q/E > 1. .4 : Main G/D > Sélectionner le mode{NEWLINE}R : recharger ; K : s'agenouiller{NEWLINE}I : inventaire ; M : minimap{NEWLINE}U : OVNIpédie"
  STR_GREEN_GOO: "Gelée verte"
  STR_GREEN_GOO_UFOPEDIA: "Les aliens semblent mener une quête scientifique pour compléter la formule de l'agent mutagène ultime. Cette substance mythique est censée transformer automatiquement toute forme de vie en une machine biologique, apte à jouer n'importe quel rôle programmé dans la « gelée verte ». Aussi fantastique que cela puisse paraître, les aliens l'ont effectivement rencontrée à un moment donné de leur histoire, mais n'ont jusqu'à présent pas réussi à reproduire cette technologie ni même à la comprendre pleinement.{NEWLINE}Il est à la fois rassurant et effrayant de savoir que les envahisseurs sont aussi désemparés face à certaines technologies que nous le sommes face aux leurs."
  STR_FRIENDS_ON_THE_COUNCIL_01: "Les soutiens d'X-Com au Conseil"
  STR_FRIENDS_ON_THE_COUNCIL_01_UFOPEDIA: "Il y a des gens au Conseil sur qui nous pouvons compter pour nous soutenir. Nous vous demandons de garder cette liste secrète :{NEWLINE}{NEWLINE}- Phil Winterleitner{NEWLINE}- Mihko Mayestewan{NEWLINE}- William B. Gray{NEWLINE}- Frank Kirby{NEWLINE}- Christopher A. Green{NEWLINE}- Alex Finnik Grichuk{NEWLINE}- Ivan Evseev{NEWLINE}- Kurt Majka{NEWLINE}- Alexander Brasher{NEWLINE}- David Siegrist{NEWLINE}- James Cheese{NEWLINE}- Dr. Hadriex{NEWLINE}- Svyatoslav Brain"
  STR_FRIENDS_ON_THE_COUNCIL_02: "Les soutiens d'X-Com au Conseil (suite)"
  STR_FRIENDS_ON_THE_COUNCIL_02_UFOPEDIA: "- Konrad Jamrozik{NEWLINE}- William Glenn{NEWLINE}- Whitesalt Remis{NEWLINE}- Interloper{NEWLINE}- Ben Bohannon{NEWLINE}- Josef Kyle{NEWLINE}- Lukasz Biernat{NEWLINE}- H. C. Gogul{NEWLINE}- Dario Bogdanovic{NEWLINE}- Imp Montezuma{NEWLINE}- Adam Reith{NEWLINE}- Christy Duffin{NEWLINE}- Bartosz Nowak"
  STR_ALIEN_EMBRYO: "Embryon alien"
  STR_ALIEN_EMBRYO_UFOPEDIA: "Un véritable embryon alien vivant dans un tube. Sans doute en attente d'être implanté dans l'utérus d'une malheureuse femme. On peut presque sentir l'anticipation qui émane de cette minuscule créature maléfique."
  STR_ALIEN_ORGAN_SAMPLE: "Échantillon d'organe alien"
  STR_ALIEN_ORGAN_SAMPLE_UFOPEDIA: "Un organe encore vivant prélevé sur une malheureuse créature terrestre par les aliens. Un rappel qu'ils nous considèrent comme rien de plus qu'une ressource à récolter et à exploiter."
  STR_ALIEN_ALLOY_WELDER: "Soudeuse d'alliages aliens"
  STR_ALIEN_ALLOY_WELDER_UFOPEDIA: "Cet appareil produit un champ électromagnétique puissant, localisé et extrêmement complexe, capable d'affecter la matrice cristalline des alliages aliens. Il est utilisé pour les réparations sur le terrain des structures aliens et dans la construction de bases aliens."
  STR_ALIEN_MULTITOOL: "Outil multifonction alien"
  STR_ALIEN_MULTITOOL_UFOPEDIA: "Cet appareil peut interagir avec divers systèmes aliens afin de les calibrer ou de les reprogrammer. Il convertit les données mentales fournies par l'utilisateur en une matrice complexe de champs qui affecte le système à tous les niveaux, du contrôle des flux d'énergie à la modification de chaque octet d'information. Il est alimenté par une petite batterie à l'élerium."
  STR_STONE_OF_ATLANTIS: "Pierre de l'Atlantide"
  STR_STONE_OF_ATLANTIS_UFOPEDIA: "La Pierre révèle l’existence d’une cité antique sur Mars, qui est vraisemblablement le centre de commandement de l’invasion alien. La ville est protégée par un puissant champ de force, généré par une machinerie colossale construite il y a des éons, mais toujours opérationnelle. La Pierre présente en réalité un plan de la méga-installation entourant la cité, nous fournissant ainsi des indications sur la manière de franchir le champ.{NEWLINE}Nous avons eu une chance incroyable de mettre la main sur ces informations. Sans elles, nous n’aurions probablement aucune chance de réussir."
  MAP_CARGO_SHIP: "Vaisseau cargo"
  MAP_DESERT_PINK: "Désert alien"
  MAP_XOPSDESERT_NOCACTI: "Désert africain"
  MAP_SHOGG_VILLAGE: "Village Shogg"
  MAP_REPTOID_BASE: "Base reptilienne"
  MAP_ATLANTIS_TEMPLE: "Temple de l'Atlantide"
  STR_ALERT_ATLANTIS_TEMPLE: "LE TEMPLE DE L'ATLANTIDE EST OUVERT"
  STR_ATLANTIS_TEMPLE_RUMORS: "Rumeurs sur le temple de l'Atlantide"
  STR_ATLANTIS_TEMPLE_RUMORS_UFOPEDIA: "Commandant, nous sommes tombés sur une information intéressante : il semblerait que quelque part au fond de l’océan se trouve un ancien lieu de savoir et de culte, érigé par une civilisation oubliée depuis longtemps, d’origine incertaine. Aussi incroyable que cela puisse paraître, ces informations semblent fiables. Si nous découvrons cet endroit mystérieux, nous pourrons à coup sûr en tirer des données précieuses."
  STR_ATLANTIS_TEMPLE: "Temple de l'Atlantide"
  STR_ATLANTIS_TEMPLE_UFOPEDIA: "Après avoir déchiffré les inscriptions secrètes sur la statue de Dagon, nous avons désormais une assez bonne idée de l'emplacement du temple de l'Atlantide. D'après nos sources, il semblerait qu'il soit situé « directement sous une usine de tasoths ».{NEWLINE}Dépêchons-nous de le trouver ! Qui sait ce que nous pourrions découvrir dans ces ruines ?"
  STR_ATLANTIS_TEMPLE_DESCRIPTION: "Nous sommes prêts à enquêter sur les ruines mystérieuses situées sous l'usine de tasoths. Apparemment, cette installation a été construite à cet endroit précis pour une raison bien précise..."
  STR_ATLANTIS_TEMPLE_BRIEFING: "Nous sommes prêts à enquêter sur les ruines mystérieuses situées sous l'usine de tasoths. Nous devons les nettoyer pour récupérer tout artefact méritant d'être étudié. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_REPTOID_SHIP_ANALYSIS: "Analyse d'un vaisseau reptilien"
  STR_REPTOID_SHIP_ANALYSIS_UFOPEDIA: "Commandant, j'ai réparé et ajusté le vaisseau reptilien pour notre usage. J'ai également installé une nouvelle interface plus conviviale. Elle ne passerait probablement pas un test de performance dans le pays des lézards, mais elle transportera nos hommes jusqu'aux cavernes les plus profondes. Oh, et les ramènera, bien sûr."
  STR_SCORPOID_PALACE_TAKEOVER_COMPLETE: "Capture du palace Scorpoïde terminé."
  STR_ALERT_SCORPOID_PALACE_TAKEOVER: "ATTAQUE DU PALACE SCORPOÏDE"
  STR_SCORPOID_PALACE_TAKEOVER: "Capture du palace Scorpoïde"
  STR_SCORPOID_PALACE_TAKEOVER_BRIEFING: "Les Scorpoïdes se disputent un poste de direction au sein d’un centre local de pouvoir. Aidez les membres alliés de l’opposition à éliminer les gardes locaux. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_SCORPOID_PALACE_TAKEOVER_DESCRIPTION: "Tout est prêt pour lancer l’assaut contre la demeure d’un scorpoïde afin d’éliminer ses anciens et d’y placer notre allié sur le trône. N’oubliez pas que certains scorpoïdes sont de notre côté !"
  STR_PSI_PREDATORS_OF_YITH: "Les prédateurs psioniques de Yith"
  STR_PSI_PREDATORS_OF_YITH_UFOPEDIA: "Notre prisonnier éthéré réagissait à l’activation psionique de ses centres de peur. La procédure a permis d’extraire un message cohérent : une sorte de légende, sans rapport direct avec l’existence quotidienne du prisonnier. Ce récit a révélé le concept le plus terrifiant qu’il connaisse : des créatures capables de capturer et d’asservir les Éthérés grâce à leurs pouvoirs psioniques. Ces êtres parcourent la galaxie à bord de vaisseaux spatiaux cyclopéens, aptes à soumettre définitivement des planètes entières à leur volonté. Ils peuvent également projeter leurs effets à des distances interstellaires, mais à des échelles bien plus réduites. Leur forme physique — s’ils en possèdent une — demeure inconnue. Par analogie avec notre propre culture populaire, nous appellerons ces envahisseurs les « Yith ».{NEWLINE}Si ces informations sont ne serait-ce qu’en partie exactes, alors notre cosmos pourrait être plus terrifiant que nous ne l’avions jamais imaginé. Il pourrait toutefois ne s’agir que d’un folklore des Éthérés : une superstition née de leurs propres pouvoirs psioniques, déjà suffisamment effrayants. Espérons que ce soit la seconde hypothèse…"
  STR_COLD_STARS: "Étoiles froides"
  STR_COLD_STARS_UFOPEDIA: "Selon d’anciennes légendes des Éthérés, les étoiles froides sont des anti-étoiles : au lieu de rayonner de l’énergie, elles absorbent toute l’énergie de tout ce qui s’en approche. Bien que l’existence réelle de tels objets soit peu probable, ils occupent une place particulière dans la culture éthérée, car ils sont associés à tout ce qui est négatif. Plus précisément, ils symbolisent tout ce qui est hostile aux Éthérés et doit être détruit. Certaines légendes racontent que ces étoiles froides sont habitées par les Habitants des Ombres, des êtres d’une méchanceté absolue, horribles perversions des lois de la nature."
  STR_NAKED_SINGULARITY_CHALLENGE: "Défi de la singularité nue"
  STR_NAKED_SINGULARITY_CHALLENGE_UFOPEDIA: "Certaines réalisations scientifiques restent hors de portée, même pour les aliens. L'une d'entre elles est la création d'une singularité nue, c'est-à-dire une singularité qui n'est pas cachée à l'intérieur de son horizon des événements. En bref, un tel objet permettrait à son utilisateur d'ignorer les lois de la physique telles que nous les connaissons. Néanmoins, ils n'ont pas réussi à produire une singularité nue. Apparemment, cela nécessite une manipulation extrêmement puissante de l'espace-temps pour secouer le vide local afin de créer brièvement des dimensions supplémentaires, et bien sûr, disposer d'un trou noir."
  STR_DRAGON_DAGGER: "Dague dragon"
  STR_DRAGON_DAGGER_UFOPEDIA: "Cette arme en terramite contient des circuits hautement sophistiqués qui interagissent avec les capacités psi de son utilisateur. Lorsqu'elle est utilisée au combat par une personne compétente, elle provoque des blessures profondes et douloureuses."
  STR_SHOGG_VILLAGE: "Village Shogg"
  STR_ALERT_SHOGG_VILLAGE: "DÉCOUVERTE D'UN VILLAGE DE SHOGG"
  STR_SHOGG_VILLAGE_BRIEFING: "Nous avons localisé une colonie militaire de sapiens non humains vivant sous terre. Nous devrions capturer son dirigeant afin d'obtenir des informations sur la politique Shogg. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_SHOGG_VILLAGE_DESCRIPTION: "Nous avons localisé une colonie militaire de sapiens non humains vivant sous terre. Nous devrions capturer son dirigeant afin d'obtenir des informations sur la politique Shogg."
  STR_SECRET_CULTS: "Cultes secrets"
  STR_SECRET_CULTS_UFOPEDIA: "Nos amis du Conseil nous ont informés de l'existence de puissantes sectes qui se cachent dans l'ombre partout dans le monde. Ces sectes sont de dangereux criminels qui ont des liens possibles avec d'autres entités plus puissantes - peut-être même les aliens. Nous devons nous opposer à ces sectes, enquêter sur elles, découvrir leur nature et finalement déjouer leurs plans."
  STR_SHOGG_STUDIES: "Études de Shogg"
  STR_SHOGG_STUDIES_UFOPEDIA: "Nos équipes de chercheurs ont désormais accès à certaines données provenant de la civilisation Shogg, ou du moins de ses couches inférieures, comme les scorpoïdes ou les hommes-fourmis. Bien qu'isolés, ils peuvent nous apprendre beaucoup, et cela de manière beaucoup plus facile et sûre que si nous explorions les grottes par nous-mêmes."
  STR_REPTOID_AFTERMATH: "Répercussions des reptiliens"
  STR_REPTOID_AFTERMATH_UFOPEDIA: "Commandant, il semble que les reptiliens nous aient effectivement reconnus comme une puissance légitime. Bien que nous ne soyons pas exactement en bons termes avec eux, ils ont cessé toute activité anti-humaine et respecteront probablement le pacte de non-agression. Même si nos relations sont manifestement difficiles, je pense que nous devons nous efforcer de les normaliser, et que la première étape devrait être un échange scientifique et culturel."
  STR_REPTOID_TREATY: "Traité reptilien"
  STR_REPTOID_TREATY_UFOPEDIA: "Guerriers du Royaume Glacial ! Je parle au nom de l'Assemblée des Dragons, souverains du Monde Intérieur. Vous avez prouvé votre puissance militaire et la détermination attendue d'un souverain planétaire. Bien que nous n'ayons pas abandonné nos projets de retour au Royaume Glacial, notre héritage ancestral, nous reconnaissons que votre peuple l'utilise actuellement. Nous sommes éternels, et le temps n'a aucune importance pour nous. Alors pour l'instant, coexistons. Inutile de gaspiller prématurément les précieuses ressources de notre planète. Mais veillez à les préserver en vue de notre retour inévitable..."
  STR_LIZARD_TRAP: "Piège à lézards"
  STR_LIZARD_TRAP_UFOPEDIA: "Commandant, nous avons un plan pour détourner un vaisseau reptilien ! Au départ, nous avions prévu d'engager des bandits scorpoïded pour en voler un dès qu'un reptilien apparaîtrait, mais aucune bande de mercenaires n'est assez forte pour prendre le contrôle d'un village. Nous avons donc trouvé un jeune chasseur ambitieux, très populaire parmi ses pairs et très mécontent de ses dirigeants. Je lui ai donc fait une offre : en échange d'un vaisseau reptilien, nous l'aiderons à renverser les anciens et à prendre le pouvoir local. Il a accepté !{NEWLINE}Nous attendons maintenant le signal. Une fois que notre petit protégé aura donné le feu vert, nous devrons l'aider, lui et ses amis, à vaincre les défenses du village. Avec notre équipement supérieur et vos tactiques irréprochables, cela devrait être facile !{NEWLINE}Vous aimez les jeux politiques, n'est-ce pas, commandant ? Nous les aimons tous, c'est pourquoi nous combattons dans la Guerre de l'Ombre !"
  STR_MASTERS_OF_SHOGG: "Maîtres de Shogg"
  STR_MASTERS_OF_SHOGG_UFOPEDIA: "Nous savions déjà que les différentes tribus d'insectoïdes habitant Shogg étaient en contact avec une civilisation plus avancée technologiquement. Nous comprenons désormais que cette civilisation vit encore plus profondément sous terre, où il fait trop chaud pour qu'un humain puisse survivre. Ce peuple mystérieux, que nous appelons les reptiliens, contrôle fermement la vie politique souterraine, mais intervient rarement directement dans la vie de leurs subordonnés. Ils sont connus pour vendre de la technologie en échange de matières premières et de main-d'œuvre. Ils ne sont pas vraiment populaires auprès des insectoïdes, mais sans leurs machines, la vie à Shogg serait impossible.{NEWLINE}En raison de leur influence politique, nous ne pouvons espérer réussir diplomatiquement à Shogg sans nous adresser directement à les reptiliens. Selon nos prisonniers, ils se déplacent dans des véhicules magiques capables de traverser la roche solide. Si cela s'avère vrai, cela pourrait nous poser un petit problème..."
  STR_GOING_DEEPER: "Aller plus profond"
  STR_GOING_DEEPER_UFOPEDIA: "Notre exploration de Shogg nous donne l'image d'un endroit chaud et sombre. Il semble être habité par plusieurs espèces intelligentes. L'une d'entre elles est celle des araignées géantes, dont l'activité souterraine est beaucoup plus complexe que nous ne le pensions. D'autres sont également considérées comme des arthropodes, aussi bizarre que cela puisse paraître. Ces espèces construisent des colonies vaguement reliées entre elles qui utilisent une technologie très avancée pour leur survie et leur prospérité. Il est peu probable que ces sociétés aient développé une telle technologie par elles-mêmes, ce qui soulève toutes sortes de questions.{NEWLINE}Étant donné que les aliens les considèrent comme suffisamment dangereux pour ouvrir un front spécial, il serait dans notre intérêt d'établir des relations diplomatiques avec Shogg. Malheureusement, ces races sont intrinsèquement hostiles, et toutes les tentatives de contact ont échoué. Nous devrions donc recourir à la force meurtrière pour capturer tout chef tribal afin de l'interroger et éventuellement trouver une solution diplomatique par la suite."
  STR_ALIEN_SUBTERRANEAN_INVASION_PREQ: "Prérequis de : Invasion souterraine alien"
  STR_ALIEN_SUBTERRANEAN_INVASION: "Invasion souterraine alien"
  STR_ALIEN_SUBTERRANEAN_INVASION_UFOPEDIA: "Nous avons confirmé que les avant-postes souterrains aliens sont effectivement destinés à servir de bases militaires afin de maintenir le contrôle sur les principales voies de transport. Alors que la civilisation humaine ne sait pratiquement rien des Shogg, il semble que d'autres concurrents soient connus des aliens. Ces mystérieux peuples seraient-ils des ennemis des aliens ? Serait-il nos alliés, ou nous traiteraient-ils comme une nouvelle force d'invasion ? Nous devons, excusez mon expression, aller au fond des choses."
  STR_ALIEN_SUBTERRANEAN_ACTIVITY: "Activité souterraine alien"
  STR_ALIEN_SUBTERRANEAN_ACTIVITY_UFOPEDIA: "Une analyse de ce que nous savons des aliens, recoupée avec nos connaissances sur Shogg, suggère fortement que les visiteurs s'intéressent davantage au monde souterrain que quiconque ne l'aurait imaginé. Bien qu'ils ne semblent pas trop se concentrer sur cette partie de notre planète, ils disposent de forces spécialisées exclusivement dédiées à cet effet. Les aliens construisent même des avant-postes à Shogg, probablement afin d'assurer leur contrôle militaire et politique sur la région environnante. Étant donné que les humains n'explorent même pas Shogg, cette présence militaire alien est très intrigante."
  STR_INTO_THE_DARK_PREQ: "Prérequis de : Dans les Ténèbres"
  STR_INTO_THE_DARK: "Dans les ténèbres"
  STR_INTO_THE_DARK_UFOPEDIA: "Les objets étranges que nous avons trouvés dans les grottes ont profondément marqué mon esprit. Je n'arrêtais pas de penser à ce que tout cela signifiait ! Existait-il un autre monde là-dessous, caché de nous mais formidable et bien réel ? J'ai donc eu l'idée de modifier notre technologie de balayage pour explorer la croûte terrestre. Les résultats sont terribles et choquants : sous nos mines les plus profondes, il y a en effet de vastes passages souterrains, s'étendant sur de vastes étendues de terre, soigneusement construits pour rester indétectables à nos mesures classiques. Conformément à certaines traditions occultes, je propose d'appeler cette terre étrange « Shogg ». Ces tunnels et ces cavernes sont évidemment trop complexes pour être cartographiés avec précision, mais nous devrions commencer à les explorer rapidement. Qui sait quels terribles secrets ils recèlent ? {NEWLINE}Nous avons également utilisé ces nouvelles connaissances pour trouver et sécuriser certaines entrées restantes de Shogg. Le Conseil les surveillera à partir de maintenant, de sorte que nous ne devrions plus avoir de missions dans des grottes cachées."
  STR_SHOGG_BLADE: "Lame Shogg"
  STR_SHOGG_BLADE_UFOPEDIA: "Cette épée courte est trop lourde pour être maniée confortablement par des humains normaux, mais elle est absolument dévastatrice lorsqu'elle est brandie par un combattant plus fort."
  STR_SHOGG_CUDGEL: "Massue Shogg"
  STR_SHOGG_CUDGEL_UFOPEDIA: "Une arme contondante simple, fabriquée à partir de divers matériaux disponibles à Shogg."
  STR_SHOGG_HAMMER: "Marteau Shogg"
  STR_SHOGG_HAMMER_UFOPEDIA: "Ce marteau terramite est une arme redoutable entre des mains expertes. Il détruit facilement les armures fragiles et a un fort effet contondant."
  STR_SHOGG_LANTERN: "Lanterne Shogg"
  STR_SHOGG_LANTERN_UFOPEDIA: "Cette source lumineuse est quelque peu encombrante, mais le composant bioluminescent ne s'épuisera jamais, tant que la température ambiante ne descend pas en dessous d'un certain seuil et que les nutriments sont fournis chaque année. Elle peut être utilisée par X-Com, mais ne présente aucun avantage particulier par rapport aux sources lumineuses ordinaires."
  STR_CHITIN_KNIFE: "Couteau en chitine"
  STR_CHITIN_KNIFE_UFOPEDIA: "Cette dague a été habilement fabriquée à partir de la carapace d’un grand arthropode."
  STR_SHOGG_STAFF: "Bâton Shogg"
  STR_SHOGG_STAFF_UFOPEDIA: "Ce bâton métallique est fabriqué en terramite. Avec un minimum d'entraînement, il peut être utilisé dans le combat au corps à corps avec des résultats étonnamment bons."
  STR_DINO_EGG: "Œuf de dino"
  STR_DINO_EGG_UFOPEDIA: "Un gros œuf, apparemment issu d’une sorte de reptile. Il n’est pas apte à l’incubation, mais il est riche en nutriments."
  STR_DINO_EGG_SHELL: "Coquille d'œuf de dino"
  STR_DINO_EGG_SHELL_UFOPEDIA: "Restes d'un gros œuf. Qui sait où le « poussin » a bien pu s'égarer ?"
  STR_DRAGON_SKULL: "Crâne de dragon"
  STR_DRAGON_SKULL_UFOPEDIA: "Ce crâne mystérieux appartenait à une sorte de reptile, mais quelque chose cloche..."
  STR_MYSTERIOUS_SKULL: "Crâne mystérieux"
  STR_MYSTERIOUS_SKULL_UFOPEDIA: "Ce crâne à l'air presque humain. Presque..."
  STR_BROKEN_LANTERN: "Lanterne Shogg cassée"
  STR_BROKEN_LANTERN_UFOPEDIA: "Cet appareil alien semble avoir été une source lumineuse, basée sur la bioluminescence. Il est irréparable."
  STR_DULLED_PROMETHEUM: "Cristal de prométhéum terni"
  STR_DULLED_PROMETHEUM_UFOPEDIA: "Ce cristal massif est certainement artificiel. Il est creux, avec des traces d'une réaction hautement énergétique à l'intérieur de ses cavités."
  STR_STRANGE_ALUMINIUM_TABLET: "Étrange tablette en aluminium"
  STR_STRANGE_ALUMINIUM_TABLET_UFOPEDIA: "Cet objet mystérieux présente l'image d'un visage humanoïde. Les datations préliminaires indiquent qu'il a plus de dix mille ans, ce qui exclut clairement la possibilité qu'il ait été fabriqué par des humains, ou du moins par une civilisation humaine telle que nous la connaissons."
  STR_SHOGG_TECH: "Technologie Shogg"
  STR_CHTONITE_MINIBASE_ASSAULT: "Attaque d'une mini-base chtonienne"
  STR_ALERT_CHTONITE_MINIBASE_ASSAULT: "MINI-BASE CHTONIENNE LOCALISÉ !"
  STR_CHTONITE_MINIBASE_ASSAULT_DESCRIPTION: "Nous avons localisé une petite base alien, à quelques kilomètres sous la surface. Nous l'attaquerons depuis des grottes situées à proximité. Les conditions environnementales sont propices à la vie humaine."
  STR_CHTONITE_MINIBASE_ASSAULT_BRIEFING: "Nous avons infiltré des grottes pour attaquer un avant-poste chtonien situé à proximité. C'est une bonne occasion de capturer des spécimens et du matériel aliens.  Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
