  STR_MEDAL_SERVICE_TIME_10: "Sénior X"
  STR_MEDAL_SERVICE_TIME_NAME: "Sénior"
  STR_MEDAL_SERVICE_TIME_UFOPEDIA: "Plus vous allez lentement, plus vous irez loin.{NEWLINE}Tous les 6 mois de service, un agent reçoit un bonus de +1 à l'Endurance et à la Santé."
  STR_MEDAL_ORIGINAL8_NAME: "Membre originel"
  STR_MEDAL_ORIGINAL8_UFOPEDIA: "Être l'un des premiers agents employés par X-Com est particulièrement prestigieux. Rien ne vous prépare mieux à ce genre de travail que de faire partie de l'équipe de départ.{NEWLINE}+1 à toutes les statistiques, à l'exception du Courage."
  STR_MEDAL_COMMENDATED: "Décoré !"
  STR_MEDAL_COMMENDATED_NAME: "Décoré !"
  STR_MEDAL_COMMENDATED_UFOPEDIA: "Le supérieur hiérarchique vous a remarqué et semble avoir de grandes attentes à votre égard. Pas mal pour un débutant !{NEWLINE}Augmente la Lucidité de +1."
  STR_COMMENDATIONS_UC: "DÉCORATIONS"
  STR_CAREERS_UC: "CARRIÈRES"
  STR_BONUSES_BUTTON: "+"
  STR_LIGHTCYCLING: "Cyclage optique"
  STR_LIGHTCYCLING_UFOPEDIA: "Nous pouvons améliorer les performances de nos unités IA de combat en installant des coprocesseurs optroniques. Ceux-ci peuvent considérablement améliorer leur perception du champ de bataille."
  STR_TACTICAL_NEURAL_IMPLANT_USE: "Programme d'installation d'implants tactiques"
  STR_TACTICAL_NEURAL_IMPLANT_INSTALLATION: "Installer INT"
  STR_NINJA_ARTS: "Arts ninja"
  STR_NINJA_ARTS_UFOPEDIA: "Comprendre les connaissances approfondies des maîtres anciens n'était pas une tâche facile. Aujourd'hui, nous pouvons appliquer ces enseignements à nos agents les plus prometteurs, améliorant considérablement leurs capacités physiques.{NEWLINE}Prérequis : UT60, Endurance 70, Lancer 55, Mêlée 65, Force Psi 30, Lucidité 70"
  STR_MARTIAL_ARTS_TRAINING: "Entraînement aux arts martiaux"
  STR_COMBAT_PILOT_TRAINING: "Formation de pilote de chasse"
  STR_BIO_ENHANCEMENT: "Bio-amélioration"
  STR_AI_RESTORATION: "Restauration d'une unité d'IA"
  STR_CYBER_EYE_MANUFACTURING: "Fabrication de cyber-œil"
  STR_CYBER_SKIN_MANUFACTURING: "Fabrication de cyber-peaux"
  STR_CYBER_HEART_MANUFACTURING: "Fabrication de cyber-cœurs"
  STR_HORMONE_REGULATOR_MANUFACTURING: "Fabrication de régulateurs hormonaux"
  STR_TACTICAL_NEURAL_IMPLANT: "Implant neural tactique"
  STR_TACTICAL_NEURAL_IMPLANT_UFOPEDIA: "Nos récentes avancées en médecine nous ont permis d'équiper nos agents d'un micro-ordinateur spécial, directement connecté au cerveau. L'implant neural tactique améliore considérablement leur temps de réaction et leurs autres capacités au combat, au prix de 10 points de Lucidté. De plus, 20 % des points de Lucidité gagnés sont perdus et doivent être réappris à partir de l'expérience. Il peut être installé dans une infirmerie.{NEWLINE}Prérequis : Courage 50, Réactions 50"
  STR_CYBER_EYE: "Cyber-œil"
  STR_CYBER_EYE_UFOPEDIA: "Implant oculaire destiné à remplacer les optiques cybernétiques standard. Offre une meilleure résolution d'image et une plus grande sensibilité à la lumière, mais nécessite tout de même un implant cortical compatible pour fonctionner."
  STR_CYBER_SKIN: "Cyber-peau"
  STR_CYBER_SKIN_UFOPEDIA: "Un maillage sous-cutané de fils conducteurs qui protège l'individu contre les blessures physiques. Régulé par plusieurs micropuces afin d'assurer une synchronisation adéquate avec les tissus environnants, sans quoi l'implant pourrait avoir des conséquences fatales. Doit être connecté à un dispositif maître compatible pour fonctionner correctement."
  STR_CYBER_HEART: "Cyber-cœur"
  STR_CYBER_HEART_UFOPEDIA: "Bien plus qu'une simple pompe mécanique, cet implant cybernétique surpasse son homologue biologique en matière de circulation sanguine, améliorant ainsi la résistance à la fatigue et aux lésions tissulaires. Nécessite une unité centrale compatible pour réguler correctement son fonctionnement."
  STR_HORMONE_REGULATOR: "Régulateur hormonal"
  STR_HORMONE_REGULATOR_UFOPEDIA: "Dispositif biomécanique complexe qui surveille en permanence les composés chimiques présents dans le sang et apporte un supplément d'hormones lorsque cela est nécessaire. Plus sophistiqué que les drogues de combat, il améliore à la fois les performances physiques et la capacité de survie au combat. Nécessite un implant cortical compatible pour fonctionner."
  STR_CYBER_SIGHT_IMPLANTATION: "Implantation d'une cyber-vue"
  STR_CYBER_SIGHT_IMPLANTATION_UFOPEDIA: "Une amélioration pour nos agents kyberi, qui améliore considérablement leur traitement d'image. Confère +2 à la portée de vision nocturne et +5 à la Précision au tir, au prix de 5 points de Lucidité.{NEWLINE}Nécessite une infirmerie pour être implantée."
  STR_SUBDERMAL_MESH_IMPLANTATION: "Implantation d'un filet sous-cutané"
  STR_SUBDERMAL_MESH_IMPLANTATION_UFOPEDIA: "Une amélioration pour nos agents kyberi, leur accordant 5 points d'armure supplémentaires, quelle que soit leur tenue. Coûte 5 points de Lucidité, mais le maillage est si léger et flexible qu'il ne limite en rien les mouvements de l'agent.{NEWLINE}Nécessite une infirmerie pour être effectuée."
  STR_CYBERNETIC_HEART_IMPLANTATION: "Implantation d'un cyber-cœur"
  STR_CYBERNETIC_HEART_IMPLANTATION_UFOPEDIA: "Une amélioration pour nos agents Kyberi, incarnation ultime du dicton « la chair est faible, mais la machine est forte ». Un cœur artificiel améliore considérablement la Récupération d'Énergie et, par conséquent, offre une meilleure mobilité générale. L'implant offre également une protection supplémentaire à la cage thoracique (+1 en armure, sauf en bas). Cependant, une modification aussi importante a un impact considérable sur la Lucidité, la réduisant de manière permanente de 10 points.{NEWLINE}Nécessite une infirmerie pour être effectuée."
  STR_HORMONE_REGULATOR_IMPLANTATION: "Implantation d'un régulateur hormonal"
  STR_HORMONE_REGULATOR_IMPLANTATION_UFOPEDIA: "Une amélioration pour nos agents Kyberi, leur accordant +5 en Endurance, une augmentation significative de la récupération de l'étourdissement du moral. Cependant, modifier la biochimie des agents a pour inconvénient de réduire leur Lucidité de 10 points.{NEWLINE}Nécessite une infirmerie pour être effectuée."
  STR_CYBER_SIGHT: "Cyber-vue"
  STR_SUBDERMAL_MESH: "Filet sous-cutané"
  STR_CYBORG: "Cyborg"
  STR_KYBEROS: "Kyberos"
  STR_KYBERISM: "Kyberisme"
  STR_KYBERISM_UFOPEDIA: " {ALT}Après avoir étudié la technologie de pointe Cyberweb, nous avons désormais étendu notre maîtrise de la cybernétique au niveau de la conversion complète du corps. Combiné à des techniques dérivées de la chirurgie alien, cela nous permet d'améliorer nos agents pour en faire des cyborgs de classe Kyberos. Grâce à des plaques sous-cutanées et des extensions artificielles du cortex, les Kyberi sont plus résistants et beaucoup plus rapides à réagir. Leur seul inconvénient est une endurance réduite, car les augmentations ont un impact considérable sur leur corps. Les Kyberi sont également plus résistants à la douleur et à la perte de sang, et leurs yeux cybernétiques leur confèrent une excellente vision nocturne. Ils peuvent avoir accès à des tenues spéciales (toute armure portée est détruite).{ALT}"
  STR_OLYMPIAN: "Olympien"
  STR_OLYMPIANISM: "Olympisme"
  STR_OLYMPIANISM_UFOPEDIA: "La théorie du réseau neuronal alien nous a indirectement permis de faire un bond en avant dans la compréhension des interactions entre les systèmes psioniques. Cela nous a ensuite permis de développer des méthodes d'entraînement pour accéder à des capacités psioniques jusqu'alors inexploitées chez les humains présentant une forte expression des gènes Nephilim (Force Psi supérieure à 60). Cela permet au sujet de manifester son pouvoir sous la forme d'une puissante aura psionique ou de léviter (les combinaisons de vol fournissent un bonus d'UT). Le sujet est mis sous sédatif et entre dans une transe artificielle d'un mois, qui stimule et entraîne les centres psioniques précédemment inactifs dans le cerveau. Le processus est assez éprouvant pour le psychisme, ce qui fait perdre 10 de Courageà l'agent. Toute tenue portée est détruite."
  STR_INFERNAL: "Infernal"
  STR_INFERNALISM: "Infernalisme"
  STR_INFERNALISM_UFOPEDIA: "Touchés par la Sphère Noire, les Infernaux sont liés par télépathie à l'endroit où la Sphère a été récupérée. Cette connexion modifie leurs pouvoirs psioniques pour les alimenter d'énergies d'un autre monde. Un tel agent bénéficie d'un bonus à de nombreuses capacités de combat, ainsi qu'à sa résistance psionique et aux traumatismes, au prix d'une instabilité mentale causée par des contacts occasionnels avec des entités aliens malveillantes. Les soins mentaux sont essentiels pour les maintenir en état de fonctionner.{NEWLINE}Force Psi minimale de 33 et courage minimal de 40. Nécessite un laboratoire psionique. Toute tenue portée est détruite."
  STR_SPARTAN: "Spartan"
  STR_SPARTANISM: "Spartanisme"
  STR_SPARTANISM_UFOPEDIA: "{ALT}Nous ne comprenons pas encore tout à fait comment, mais il s'avère possible de rediriger son potentiel psi pour influencer ses performances physiques. Les capacités mentales de nos agents créent un champ permanent qui imprègne leur corps, augmentant considérablement leur force, leur vitesse et leur résistance grâce à une stimulation cellulaire directe. Ces individus font preuve de capacités quasi surhumaines sans effet néfaste sur leur santé ou leur psychisme à long terme. Cependant, ils perdent définitivement toutes leurs capacités psioniques, car leur pouvoir est désormais redirigé ailleurs.{NEWLINE}Devenir un spartan implique une méditation dans un état de rêve, des implants cérébraux biologiques temporaires et un programme d'entraînement intense. Force Psi minimale de 44. Nécessite un laboratoire psi. Toute tenue portée est détruite.{ALT}"
  STR_PROTEANISM: "Protéanisme"
  STR_PROTEANISM_UFOPEDIA: "En fusionnant de manière permanente avec des parasites zombies, nos agents peuvent acquérir certains pouvoirs semblables à ceux des zombies, comme une force physique accrue et une meilleure vision nocturne. Plus important encore, ces agents peuvent être ressuscités même après leur mort, à condition que leur cadavre soit récupéré. Mais cela a un prix : les protéens deviennent plutôt lents et moins doués en psi. Heureusement, leur identité et leurs souvenirs ne sont généralement pas affectés.{NEWLINE}Le protéanisme est disponible dans l'écran de transformation. AVERTISSEMENT : retirez l'armure avant la procédure afin d'éviter sa destruction violente."
  STR_PROTEAN: "Protéen"
  STR_PROTEAN_REVIVAL: "Renaissance d'un protéen"
  STR_PROTEAN_REVIVAL_UFOPEDIA: "Les protéens créés à l'aide de la technologie mystérieuse des momies sont incroyablement difficiles à détruire. Même des dommages importants aux organes vitaux sont souvent insuffisants pour tuer définitivement un protéen, en raison de leurs solides capacités de régénération. Ils peuvent généralement se remettre complètement, même après des lésions cérébrales graves, car leur système nerveux est plus diffus que celui d'un humain normal et bénéficie de l'aide psionique du parasite zombie. Par conséquent, si nous récupérons un potéen « mort » sur le champ de bataille et le plaçons dans la salle d'opération, il sera opérationnel en deux semaines environ. Il faut toutefois s'attendre à une certaine perte de mémoire et de capacités de combat, jusqu'à ce qu'il redevienne compétent. Si nécessaire, nous pouvons répéter ce processus indéfiniment.{NEWLINE}La résurrection est disponible dans l'écran de transformation."
  STR_HELIX_KNIGHT: "Chevalier Helix"
  STR_HELIX_KNIGHT_UFOPEDIA: "La combinaison de tous les potentiels biologiques, technologiques et sociaux de l'humanité, aptes à la mener vers l'avenir. Les chevaliers Helix ne peuvent être sélectionnés que parmi les meilleurs agents, qui ont déjà acquis toutes les autres sources de pouvoir. Alors que la grandeur humaine s'enracine dans nos gènes mêmes, nous transcendons la frontière entre science de pointe et magie cosmique."
  STR_HELIX_PSION: "Psion Helix"
  STR_HELIX_PSION_UFOPEDIA: "L’espace et la Terre, le ciel et le sol - tout est relié par le champ psionique. Grâce à l’ensemble du savoir et de la technologie de l’humanité, nous avons découvert qu’avec suffisamment d’améliorations biologiques, nous pouvons tendre l’esprit et ressentir d’innombrables mondes là-dehors. Désormais, les étoiles nous appellent, et nous aspirons à y retourner."
  STR_STARCHILD: "Enfant-des-étoiles"
  STR_STARCHILD_UFOPEDIA: "Grâce à une utilisation prudente des techniques médicales aliens, nous pouvons stimuler les parties sectoïdes de l'ADN de nos hybrides, augmentant ainsi leur efficacité au combat. Bien sûr, cela a un coût considérable en termes de santé mentale.{NEWLINE}Nécessite une infirmerie.{NEWLINE}AVERTISSEMENT : INCOMPATIBLE AVEC ENFANT-DE-LA-TERRE."
  STR_EARTHBORN: "Enfant-de-la-Terre"
  STR_EARTHBORN_UFOPEDIA: "Une pratique basée sur la méditation qui ouvre la voie à un développement mental complet, de la pensée abstraite à l'empathie. Les hybrides terriens sont des psioniques fiables, dotés d'une bonne résilience mentale et d'une détermination à toute épreuve.{NEWLINE}Nécessite un laboratoire psi.{NEWLINE}AVERTISSEMENT : INCOMPATIBLE AVEC ENFANT-DES-ÉTOILES."
  STR_SECTOID_LEGACY: "Héritage sectoïde"
  STR_SECTOID_LEGACY_UFOPEDIA: "Les hybrides dont le lien avec les sectoïdes s'était affaibli ont développé une pensée religieuse. Celle-ci vise à réconcilier la nature dualiste des hybrides, qui sont à parts égales humains et aliens. En tant que porteurs du péché originel de violence commis par les sectoïdes, la foi des hybrides met l'accent sur la maîtrise des deux moitiés de leur nature, même si l'une d'elles est fondamentalement bonne et l'autre mauvaise.{NEWLINE}Un hybride qui atteint un niveau suffisant de maîtrise de soi est invité à une cérémonie au cours de laquelle un ancien lui transmet l'héritage. Cela inclut des techniques aliens qui permettent un contrôle encore meilleur du corps et de l'esprit, mais au prix d'une exposition directe de l'esprit à son identité alien froide. C'est un fardeau que chaque hybride est fier d'assumer et qui est considéré comme un rite de passage à l'âge adulte.{NEWLINE}Exigences : Endurance 60, Santé 40, Courage 60, Compétence psi 20"
  STR_HYBRIDS_HIDDEN_POTENTIAL: "Potentiel caché des hybrides"
  STR_HYBRIDS_HIDDEN_POTENTIAL_UFOPEDIA: "Commandant, l'intégration des hybrides dans nos rangs a été jusqu'à présent un succès : bien que leur comportement social semble... quelque peu exotique, ils se sont rapidement adaptés à notre culture et interagissent bien avec les agents humains, allant parfois jusqu'à nouer des liens avec eux. Mais au fond, ce n'est pas si simple. Ils souffrent d'être éloignés de leurs anciens maîtres et de ne pas avoir d'endroit où ils se sentent chez eux. Bien qu'ils acceptent nos valeurs, ils se sentent différents et veulent mettre en avant leur identité. Je pense que nous pouvons répondre de manière constructive à ce besoin grâce à un programme dédié à l'amélioration personnelle. Il existe deux options mutuellement exclusives : l'une alien, l'autre humaine. Au minimum, cela donnera à chaque hybride un choix significatif, ce dont ils n'ont pas souvent bénéficié.{NEWLINE}[Voir les formations Enfant-des-étoiles et Enfant-de-la-Terre]"
  STR_BIO_LABORATORY_TIP: "Réunion : Officier médical en chef"
  STR_BIO_LABORATORY_TIP_DESCRIPTION: "Nous avons eu un bon départ en avancée de technologies médicales, mais il serait exagéré de parler d'innovation ; jusqu'à là, nous n'avons fait que développer des techniques scientifiques courantes. Pour de réelles innovations, une infrastructure plus robuste est nécessaire.{NEWLINE}Si nous continuons, nous être en mesure d'élargir notre équipe scientifique et de nous attaquer à des projets plus ambitieux, ce qui nous donnera une longueur d'avance dans le domaine et, espérons-le, sera également apprécié par le Conseil."
  STR_INTEL_LABORATORY_TIP: "Réunion : Officier du renseignement"
  STR_INTEL_LABORATORY_TIP_DESCRIPTION: "Bonjour, Commandant ! Voulez-vous connaître mes suggestions en matière de renseignements ? Le projet « Opérations basiques » étant achevé, il est évident que nous devions agrandir nos bureaux et embaucher des spécialistes pour passer au crible tout ce bruit blanc... Et par là, j'entends ce que nous apprenons de nos prisonniers. Mais d'abord, nous devons rassembler des connaissances pour mieux comprendre les enjeux. Il nous faut découvrir d'autres organisations secrètes, sinon le Conseil ne prendra pas nos demandes au sérieux !"
  STR_COUNTEFEIT_MONEY: "Argent contrefaite"
  STR_COUNTEFEIT_MONEY_DESCRIPTION: "L'une des mallettes que vous avez acquises s'est avérée pleine de faux billets. Zut ! {NEWLINE}[-100 000 $]"
  STR_RANDOM_OCEAN_FINDINGS: "Découvertes océaniques aléatoires"
  STR_RANDOM_OCEAN_FINDINGS_DESCRIPTION: "Hydrospace Dynamics est tombé par hasard sur de la technologie alien. Ils nous l'ont immédiatement expédiée.{NEWLINE}[Expédition maritime x3 acquise]"
  STR_RANDOM_LAND_SURVEY: "Étude territoriale aléatoires"
  STR_RANDOM_LAND_SURVEY_DESCRIPTION: "Les récupérateurs du Conseil nous ont laissé quelques preuves. Voyons ce qu'ils ont trouvé. {NEWLINE}[Étude territoriale x3 acquis]"
  STR_BOMB_TERROR: "Terreur des bombes"
  STR_BOMB_TERROR_DESCRIPTION: "Une explosion a secoué {0} aujourd'hui, causant plusieurs victimes et d'importants dégâts matériels. Bien que les auteurs restent inconnus, le Conseil attribue l'incident à notre incompétence.{NEWLINE}[-150 points]"
  STR_THE_BANQUET: "Le banquet"
  STR_THE_BANQUET_DESCRIPTION: "Une partie de votre travail en tant que commandant X-Com consiste à fréquenter les membres du Conseil afin de nouer des contacts personnels et de les surveiller. Bien sûr, l'étiquette veut que vous soyez l'hôte au moins de temps en temps. Le moment est venu.{NEWLINE}[100 points, -500 000 $]"
  STR_THE_XCOM_HANGOVER: "La gueule de bois de X-Com"
  STR_THE_XCOM_HANGOVER_DESCRIPTION: "Pour maintenir le moral des troupes, vous organisez des activités de cohésion d'équipe pour l'ensemble du personnel et quelques invités. Un représentant du Conseil présent a estimé que l'événement était « suffisamment divertissant ». Peut-être devriez-vous le faire plus souvent ? {NEWLINE}[50 points, -$20,000]"
  STR_DRASTIC_MEASURES: "Mesures Drastiques"
  STR_DRASTIC_MEASURES_DESCRIPTION: "En raison des mauvais résultats financiers de X-Com, la chef comptable a mis en place des mesures d'austérité radicales, visant principalement à supprimer les dépenses « superflues » telles que les machines à café ou les primes de vacances. Personne n'est satisfait de cette situation, y compris elle-même.{NEWLINE}[-50 points, 50 000 $]"
  STR_DIRE_SOLUTIONS: "Mesures désespérées"
  STR_DIRE_SOLUTIONS_DESCRIPTION: "Votre situation financière est devenue si critique que le chef comptable a vendu certains meubles « superflus » au marché gris. Malheureusement, cela incluait votre fauteuil préféré, qui a été remplacé par une chaise pivotante ordinaire. Vous avez toujours des problèmes financiers, mais en plus, vous avez mal au dos.{NEWLINE}[25 000 $]"
  STR_COLD_PACKAGE: "Colis refroidi"
  STR_COLD_PACKAGE_DESCRIPTION: "Une agence gouvernementale vous envoie au hasard le cadavre d'une créature alien, mais refuse d'expliquer comment elle l'a obtenu. Le Conseil reste silencieux."
  STR_IT_WENT_CRITICAL: "C'est devenu critique"
  STR_IT_WENT_CRITICAL_DESCRIPTION: "Une énorme détonation s'est produite dans une installation gouvernementale en {0}. Il semble que quelqu'un d'autre au sein du Conseil ait joué avec la technologie alien et n'ait pas été assez prudent. Maintenant qu'il a échoué publiquement, son successeur fait don de ce qui reste de l'expérience à X-Com.{NEWLINE}[Alliages Extraterrestres x20, Trace de carburant alien x5 acquis]."
  STR_WETWARE_JOB: "Boulot neuro-invasif"
  STR_WETWARE_JOB_DESCRIPTION: "Quelqu'un a publié des secrets gouvernementaux partout sur Internet. Il a été arrêté par le Conseil, mais seulement après avoir divulgué des informations dangereuses. Ce qui est plus inquiétant, c'est la manière dont il a obtenu ces informations. Le Conseil refuse de faire tout commentaire.{NEWLINE}[-150 points, Sonde d'esprit x1 acquis]"
  STR_BRIGHT_IN_THE_NIGHT: "Lumières dans la nuit"
  STR_BRIGHT_IN_THE_NIGHT_DESCRIPTION: "Après une tempête à {0}, une panne de courant a frappé la région, à l'exception d'une zone qui restait inexplicablement éclairée. Après enquête menée par le Conseil, la source d'alimentation a été découverte. Elle semble provenir d'un laboratoire qui a été abandonné précipitamment.{NEWLINE}[Source d'énergie OVNI x1, Échantillon d'organe alien x1, Corps de civils x5 acquis]"
  STR_ITS_ALL_PROFESSIONAL: "Tout est professionnel"
  STR_ITS_ALL_PROFESSIONAL_DESCRIPTION: "Au cours d'une réunion de sécurité standard, vous vous êtes bien entendu avec un commissaire du Conseil nouvellement rencontré. Les bons moments mis à part, vous espérez que cela améliorera au moins marginalement la position de X-Com auprès du Conseil.{NEWLINE}[50 points]"
  STR_REFURBISHING: "Rénovation"
  STR_REFURBISHING_DESCRIPTION: "Voyant que X-Com s'en sort plutôt bien, votre personnel a décidé de vous convaincre de rénover le quartier général. Au début, vous avez résisté, mais vous avez finalement cédé sous un flot constant d'arguments comme « cela fera du bien au moral » ou « l'ergonomie est un facteur important d'efficacité ».{NEWLINE}Maintenant, vous êtes assis dans votre fauteuil à 10 000 $, vous demandant si c'était vraiment une bonne idée de dépenser autant d'argent pour des futilités. Oh, au moins le personnel est content, et le bureau est un peu plus présentable maintenant.{NEWLINE}[25 points, -100 000 $]"
  STR_NO_REST_FOR_THE_WICKED: "Pas de repos pour les malfaiteurs"
  STR_NO_REST_FOR_THE_WICKED_DESCRIPTION: "Depuis quelques jours, vous êtes tourmenté par des cauchemars incessants, vous laissant en proie à un manque de sommeil important. Pendant une réunion avec le Conseil, vous somnolez un instant, ce qui n'améliorera certainement pas notre relation avec eux.{NEWLINE}[-50 points]"
  STR_INVESTIGATED: "Enquête"
  STR_INVESTIGATED_DESCRIPTION: "La CIA a eu vent de l'existence de X-Com et poursuit les quelques pistes dont elle dispose. Bien que le secret de X-Com ne soit pas menacé, certains de nos secrets seront inévitablement connus du gouvernement américain, ce qui constitue une violation de notre contrat avec le Conseil. Ils vont nous le reprocher. {NEWLINE}[-100 points]"
  STR_AYYLMAO: "Un graffiti déroutant"
  STR_AYYLMAO_DESCRIPTION: "Quelqu'un a tagué un mystérieux message « AYYLMAO » sur le mur de notre hangar. Les caméras de surveillance n'ont rien enregistré, les lettres sont simplement apparues de nulle part. Bien que cela semble être une farce, le fait même que cela soit passé inaperçu est inquiétant. Nous ne pouvons pas non plus exclure une ingérence extérieure, la sécurité est donc en alerte.{NEWLINE}[-100 points]"
  STR_FREAK_SHOW: "Spectacle de monstres"
  STR_FREAK_SHOW_DESCRIPTION: "Une magicienne de scène à {0} a prétendu avoir trouvé et apprivoisé une créature étrange et merveilleuse qu'elle montrerait au monde lors de son prochain spectacle. Sa description semblait un peu trop familière aux Sauveteurs du Conseil, qui l'ont arrêtée et confisqué toute sa ménagerie, y compris le monstre en question."
  STR_TRITANIUM_CONTRABAND: "Contrebande de tritanium"
  STR_TRITANIUM_CONTRABAND_DESCRIPTION: "Les autorités gouvernementales ont intercepté une cargaison de munitions au tritanium à {0}. Dans un rare élan d'unanimité, le Conseil nous a tenus pour responsables de cet incident, car nous avons partagé cette technologie avec la société M.A.G.M.A. Corp. La conversation qui s'en est suivie a été des plus désagréables, mais au moins, le Conseil nous a renvoyé la marchandise de contrebande « afin que nous en disposions comme bon nous semble ».{NEWLINE}[-350 points]"
  STR_TRITANIUM_ASSASSIN: "Assassin avec du tritanium"
  STR_TRITANIUM_ASSASSIN_DESCRIPTION: "En {0}, le PDG d'une grande entreprise a été assassiné. La victime ayant reçu des menaces de mort, des mesures de protection supplémentaires ont été prises, notamment la pose de blindage pare-balle sur toutes les installations et tous les véhicules concernés. Néanmoins, l'assassin a réussi à tirer avec un fusil de précision à travers un mur en acier renforcé. Cela n'a pu être accompli qu'avec des munitions en tritanium, et le Conseil affirme que la seule source probable d'une telle arme serait M.A.G.M.A. Selon eux, nous sommes indirectement responsables.{NEWLINE}[-500 points]"
  STR_ELERIUM_BOMB_TERROR: "Terreur à la bombe à élerium"
  STR_ELERIUM_BOMB_TERROR_DESCRIPTION: "Une mystérieuse explosion s'est produite aujourd'hui dans un quartier résidentiel de {0}, causant la mort de nombreuses personnes dans l'effondrement d'un immeuble. On pense qu'il s'agit d'un acte intentionnel lié aux violents conflits entre les factions d'Osiron. L'enquête préliminaire menée par le Conseil a permis de découvrir des traces d'explosifs à base d'élérium. Les criminels se sont probablement procuré ce matériau dans une installation de la M.A.G.M.A. insuffisamment sécurisée, ce qui ne reflète pas favorablement nos décisions passées.{NEWLINE}[-500 points]"
  STR_ARMORED_ROBBERY: "Braquage blindé"
  STR_ARMORED_ROBBERY_DESCRIPTION: "À {0}, un immeuble de bureaux appartenant à une importante société de recherche et développement a été pris d'assaut par un groupe non identifié. Les auteurs ont volé des données top secrètes et ont disparu, semant le chaos sur leur passage. Les assaillants portaient une sorte d'exosquelette blindé contre lequel les mesures de sécurité locales se sont révélées inefficaces. Le Conseil affirme que cet incident ne se serait pas produit si nous n'avions pas partagé des technologies confidentielles avec M.A.G.M.A.{NEWLINE}[-500 points]"
  STR_CHEMICAL_SPILL: "Déversement de produits chimiques"
  STR_CHEMICAL_SPILL_DESCRIPTION: "Un réservoir d'eau situé près de {0} a été contaminé, provoquant la liquéfaction des formes de vie locales et déclenchant une enquête officielle sur cet incident étrange. Le Conseil a réussi à maîtriser la situation et a déterminé que la source était un petit laboratoire géré par une cellule Osiron, qui avait volé des produits chimiques dans un entrepôt de la M.A.G.M.A. une semaine plus tôt dans un but non précisé. Comme nous avons partagé cette technologie avec la M.A.G.M.A., le Conseil nous tient pour responsables.{NEWLINE}[-300 points]"
  STR_MYSTERIOUS_SPONSOR_250000: "Donateur mystérieux"
  STR_MYSTERIOUS_SPONSOR_250000_DESCRIPTION: "250 000 $ ont été déposés sur notre compte bancaire par un inconnu. Il est bon de savoir que notre cause bénéficie d'un soutien réel et matériel au-delà de ce qui est écrit dans le contrat."
  STR_MYSTERIOUS_SPONSOR_500000: "Donateur mystérieux"
  STR_MYSTERIOUS_SPONSOR_500000_DESCRIPTION: "500 000 $ ont été déposés sur notre compte bancaire par un inconnu. Il est bon de savoir que notre cause bénéficie d'un soutien réel et matériel au-delà de ce qui est écrit dans le contrat."
  STR_MYSTERIOUS_SPONSOR_1000000: "Donateur mystérieux"
  STR_MYSTERIOUS_SPONSOR_1000000_DESCRIPTION: "1 000 000 $ ont été déposés sur notre compte bancaire par un inconnu. Il est bon de savoir que notre cause bénéficie d'un soutien réel et matériel au-delà de ce qui est écrit dans le contrat."
  STR_MYSTERIOUS_SPONSOR_2500000: "Donateur mystérieux"
  STR_MYSTERIOUS_SPONSOR_2500000_DESCRIPTION: "2 500 000 $ ont été déposés sur notre compte bancaire par un inconnu. Il est bon de savoir que notre cause bénéficie d'un soutien réel et matériel au-delà de ce qui est écrit dans le contrat."
  STR_HYBRID_CARNAL_KILLER: "Tueur charnel"
  STR_HYBRID_CARNAL_KILLER_DESCRIPTION: "Votre meilleur agent a été approché et a failli être assassiné par un agent hybride déguisé en jeune femme. Cependant, elle a sous-estimé les capacités de votre agent et s'est fait capturer.{NEWLINE}[Infiltrateur hybride x1 acquis]"
  STR_HYBRID_UN_INFILTRATOR: "Infiltrateur à l'ONU"
  STR_HYBRID_UN_INFILTRATOR_DESCRIPTION: "Un membre du personnel de nettoyage du siège de l'ONU, en rangeant les bureaux arrière, est tombé par hasard sur un assistant qui utilisait un appareil de communication d'origine manifestement alien. L'assistant a paniqué et a pris la fuite, et l'appareil s'est auto-détruit. Heureusement, un membre du Conseil était sur place et a réussi à convaincre l'employé de garder le secret. À la suite de cet incident, le Conseil a décidé de réévaluer ses priorités en faveur du projet X-Com."
  STR_HYBRID_IMPOSTOR: "Imposteur"
  STR_HYBRID_IMPOSTOR_DESCRIPTION: "Un fonctionnaire du gouvernement de {0} décédé subitement (soi-disant d'une crise cardiaque) s'est avéré être un alien portant une sorte de combinaison en peau. La cause réelle du décès est l'asphyxie due au dysfonctionnement de la combinaison. Malheureusement, nous n'avons pas pu récupérer le corps ou la combinaison, car ils ont déjà été mystérieusement incinérés, mais le choc de la découverte d'un alien se faisant passer pour un fonctionnaire de rang moyen a poussé le Conseil à envisager d'allouer plus de ressources au projet X-Com.{NEWLINE}[200 points]"
  STR_HYBRID_SHADY_CLINIC: "Clinique douteuse"
  STR_HYBRID_SHADY_CLINIC_DESCRIPTION: "Une « clinique » clandestine a ouvert ses portes à {0}, proposant des soins médicaux gratuits aux plus démunis. Après que plusieurs personnes aient été guéries gratuitement et plus rapidement qu'avec la médecine conventionnelle, cette clinique est devenue très populaire. À l'exception des premiers visiteurs, personne n'est jamais revenu après s'y être rendu. Lorsque nos enquêteurs sont arrivés sur place, les auteurs avaient disparu, mais leur équipement avait été laissé sur place.{NEWLINE}[-50 points, Chirurgie Extraterrestre x2 acquises]"
  STR_LEAGUE_SUICIDAL_CONFESSIONS: "Aveux Suicidaires"
  STR_LEAGUE_SUICIDAL_CONFESSIONS_DESCRIPTION: "En {0}, une femme s'est suicidée en sautant d'un grand immeuble tout en criant des vérités gênantes sur l'état du monde. Nous pensons qu'elle était membre de la Ligue, une organisation de base visant à exposer la Guerre de l'Ombre au public. Espérons que la presse ne suivra pas la piste trop loin.{NEWLINE}[-50 points]"
  STR_LEAGUE_THE_IMMORTALIST: "L'immortaliste"
  STR_LEAGUE_THE_IMMORTALIST_DESCRIPTION: "Un fou de {0} a envoyé des courriers aux chaînes d'information locales pour leur faire part du « secret de l'immortalité ». Il a finalement attiré l'attention des enquêteurs locaux qui ont examiné ses affirmations et ont trouvé des substances et des échantillons étranges chez lui. Les récupérateurs du Conseil, qui couvrent cette affaire, nous ont envoyé ce qu'ils ont trouvé."
  STR_REPTOIDS_THREAT: "La menace reptilienne"
  STR_REPTOIDS_THREAT_DESCRIPTION: "Nous avons reçu un message urgent du Conseil. Apparemment, une nouvelle force sinistre tente de nuire à l'humanité : une civilisation souterraine dont le nom de code est Reptiliens. Ces aliens semblent très doués pour les opérations secrètes et pourraient déjà avoir profondément infiltré nos institutions. Nos adversaires politiques ont également exprimé leur inquiétude face à ces activités, suggérant que les reptiliens ne sont pas alignés avec nos autres ennemis. X-Com et toutes les autres forces du Conseil ont été chargées d'étudier et de contrer cette nouvelle menace."
  STR_CYDONIANS_PRELUDE_TO_INVASION: "Prélude à l'invasion"
  STR_CYDONIANS_PRELUDE_TO_INVASION_DESCRIPTION: "L'augmentation sans précédent du nombre d'observations d'OVNIs dans le monde entier met désordre certaines activités du Conseil. Les méthodes actuelles de contrôle et l'obfuscation de l'information commencent à échouer et les services de renseignement font état de contacts entre divers pays et des aliens qui échappent à la surveillance du Conseil, qui presse à nous atteler rapidement à la tâche."
  STR_CYDONIANS_OLD_CROP_CIRCLES: "Anciens agroglyphes"
  STR_CYDONIANS_OLD_CROP_CIRCLES_DESCRIPTION: "Quelques agroglyphes ont été signalés, mais nos adversaires les ont apparemment découverts avant que nous n'en ayons connaissance. Quoi qu'il y ait eu à découvrir, c'est maintenant hors de notre portée - pour toujours.{NEWLINE}[-33 points]"
  STR_CYDONIANS_MISSING_CHILD: "Enfant disparu"
  STR_CYDONIANS_MISSING_CHILD_DESCRIPTION: "L'enfant d'un membre du Conseil a été enlevé par des aliens. Le Conseil ne sait pas si l'enfant a été pris pour cible spécifiquement à cause du projet X-Com, mais cet événement a suscité des inquiétudes parmi les autres membres amis quant à leur implication.{NEWLINE}[-200 points]"
  STR_CYDONIANS_SPACE_CRUSADE: "Croisade spatiale"
  STR_CYDONIANS_SPACE_CRUSADE_DESCRIPTION: "Un OVNI a atterri dans un village de {0}, mais les aliens ont été submergés de manière inattendue par les habitants, menés par un humble prêtre. Quelle honte, commandant ! Quelle fuite ! Le Conseil se demande pourquoi nous sommes payés.{NEWLINE}L'OVNI est toujours introuvable.{NEWLINE}[-200 points]"
  STR_CYDONIANS_IRON_EAGLES_DOWN: "Aigles de fer abattus !"
  STR_CYDONIANS_IRON_EAGLES_DOWN_DESCRIPTION: "Un groupe de chasseurs MiG aurait été attaqué par un OVNI lors d'un exercice de routine au-dessus de {0}. Les six appareils ont été perdus. Le Kremlin demande à l'ONU ce qu'elle compte faire face à ces incidents indescriptibles.{NEWLINE}[-250 points]"
  STR_TLETH_GHOST_SHIP: "Bateau fantôme"
  STR_TLETH_GHOST_SHIP_DESCRIPTION: "Un navire a été retrouvé à la dérive dans le {0}, son équipage ayant disparu. Il n'y a aucun signe de lutte, et même des repas à moitié finis ont été retrouvés. Il n'y a eu aucun signal de détresse, aucune inscription dans le journal de bord, ni aucun autre indice sur ce qui s'est passé. Comme nous sommes l'unité d'enquête paranormale de l'ONU, cette affaire non résolue nous a été confiée.{NEWLINE}[-75 points]"
  STR_TLETH_DEEP_SEA_HORROR: "Horreur des profondeurs"
  STR_TLETH_DEEP_SEA_HORROR_DESCRIPTION: "Un énorme poisson-baudroie mort a été attrapé près de l'Australie. L'équipage a dû utiliser une grue pour le hisser sur le pont et, s'il était vivant, il aurait peut-être pu réduire le bateau en miettes. Cela n'aidera pas à garder la population docile, passive et heureuse… {NEWLINE}[-60 points]"
  STR_TLETH_TIDAL_WAVE_OF_MADNESS: "Vague de folie"
  STR_TLETH_TIDAL_WAVE_OF_MADNESS_DESCRIPTION: "Un certain nombre de personnes sont devenues folles exactement au même moment, partout dans le monde. Les personnes touchées étaient principalement des artistes, des médiums ou des toxicomanes, et leurs divagations incohérentes présentent des similitudes inquiétantes dans certains détails. Nous pensons que Dagon est en quelque sorte derrière tout cela.{NEWLINE}[-150 points]"
  STR_TLETH_BEACH_SIGHTINGS: "Observations sur la plage"
  STR_TLETH_BEACH_SIGHTINGS_DESCRIPTION: "Des baigneurs à {0} ont observé une étrange silhouette, pas tout à fait humaine, sortir d'une forêt côtière et disparaître dans l'océan. La presse locale s'en donne à cœur joie avec une autre histoire de monstre étrange. Elle disparaîtra parmi d'innombrables fausses informations, mais nous ne pourrons pas nous y fier éternellement.{NEWLINE}[-25 points]"
  STR_TLETH_CABLE_CUT: "Cable coupé"
  STR_TLETH_CABLE_CUT_DESCRIPTION: "Un câble traversant l'océan Atlantique a été sectionné. Les médias du monde entier ont accusé un requin, mais le Conseil ne sera pas aussi crédule.{NEWLINE}[-250 points]"
  STR_ZOMBIES_ITS_THE_ZOMBIES: "Ce sont les zombies !"
  STR_ZOMBIES_ITS_THE_ZOMBIES_DESCRIPTION: "De nombreux rapports font état d'une maladie provoquant la mutation des habitants des environs de {0} en bêtes agressives semblables à celles des films de zombies classiques. Malgré nos efforts, ces rapports commencent à filtrer dans les médias grand public et la maladie elle-même pourrait être responsable de disparitions parmi les populations de petits villages et de fermes éloignées, dont les rumeurs ajoutent à l'agitation.{NEWLINE}[-150 points]"
  STR_ZOMBIES_PATIENT_ZERO: "Patient zero"
  STR_ZOMBIES_PATIENT_ZERO_DESCRIPTION: "Nos services de renseignement ont réussi à intercepter un rapport de police mentionnant un individu gravement malade et agressif attaquant des citoyens d'une petite ville près de {0}. Après enquête approfondie, nous avons identifié cette personne comme une victime d'un parasite zombie. Les dirigeants du Conseil ont convaincu les autorités locales de remettre l'infecté.{NEWLINE}[Zombie acquis]"
  STR_ALIEN_GADGETS_FOR_SALE: "Gadgets alien à vendre"
  STR_ALIEN_GADGETS_FOR_SALE_DESCRIPTION: "Un étrange gadget alien est apparu sur certains sites d'enchères en ligne en {0}. Avant que nous ne nous en rendions compte et que nous ne sécurisions l'entrepôt d'où provenaient les expéditions, le gadget avait déjà été acheté par des centaines de personnes. Nous soupçonnons Cyberweb d'être à l'origine de cette affaire. Les récupérateurs du Conseil ont dû déployer beaucoup d'efforts pour contenir les retombées de cet événement, et certains gadgets sont toujours portés disparus.{NEWLINE}[-250 points]"
  STR_ECHOES_OF_ERROR: "Échos d'erreur"
  STR_ECHOES_OF_ERROR_DESCRIPTION: "Les forces du Conseil ont engagé le combat et maîtrisé une escouade d'agents lobotomisés à {0}. Nous avons l'intention d'utiliser cet incident pour démontrer au Conseil que restreindre nos activités dans la Dimension X était peut-être une erreur.{NEWLINE}[100 points]"
  STR_ECHOES_OF_ERROR_MIB: "Échos d'erreur"
  STR_ECHOES_OF_ERROR_MIB_DESCRIPTION: "Les forces de Men in Black ont engagé le combat et maîtrisé une escouade d'agents Décérébrés à {0}. Alors que le Conseil exprimait sa gratitude pour leurs actions, vous avez saisi l'occasion pour souligner que cet incident aurait pu être évité s'ils avaient fait davantage confiance à la capacité de X-Com à contrôler les affaires de la Dimension X.{NEWLINE}[50 points]"
  STR_CYBERWEB_FAILED_GATEWAY: "Portail défaillant"
  STR_CYBERWEB_FAILED_GATEWAY_DESCRIPTION: "Une décharge d'énergie soudaine s'est produite dans la région sauvage de {0}, laissant des fragments de tissus aliens éparpillés sur une vaste zone. Il s'agirait vraisemblablement d'une expérience de portail dimensionnel qui aurait mal tourné. Le corps des récupérateurs a réussi à contenir toute fuite, mais le Conseil est inquiet.{NEWLINE}[-50 points]"
  STR_BLACK_LOTUS_SHADOW: "Ombre du Lotus Noir"
  STR_BLACK_LOTUS_SHADOW_DESCRIPTION: "Alors que le réseau du Lotus Noir reste insaisissable, son influence sur le monde ne cesse de croître. Il a récemment obtenu suffisamment de soutien à {0} pour s'assurer un pouvoir politique notable. Nos sponsors sont profondément préoccupés.{NEWLINE}[-300 points]"
  STR_BLACK_LOTUS_AFTER_NETWORK_EVENT: "Message du Lotus Noir intercepté"
  STR_BLACK_LOTUS_AFTER_NETWORK_EVENT_DESCRIPTION: "Commandant, nous avons décrypté des communications importantes à l'intérieur du Lotus Noir. Laissez-moi vous les montrer…"
  STR_BLACK_LOTUS_AFTER_OPERATIONS_EVENT: "Message du Lotus Noir intercepté"
  STR_BLACK_LOTUS_AFTER_OPERATIONS_EVENT_DESCRIPTION: "Commandant, nous avons décrypté des communications importantes à l'intérieur du Lotus Noir. Laissez-moi vous les montrer…"
  STR_BLACK_LOTUS_AFTER_HQ_EVENT: "Message du Lotus Noir intercepté"
  STR_BLACK_LOTUS_AFTER_HQ_EVENT_DESCRIPTION: "Commandant, nous avons décrypté des communications importantes à l'intérieur du Lotus Noir. Laissez-moi vous les montrer…"
  STR_BLACK_LOTUS_ASSASSIN_DESCRIPTION: "Un politicien mineur allié au Conseil a été assassiné récemment à {0}. Selon les preuves, le coupable était un agent du Lotus Noir. Le Conseil s'attend à ce que nous empêchions de tels événements à l'avenir. On nous a remis l'arme du crime récupérée comme rappel de la menace que représente le Lotus Noir, elle devrait arriver sous peu.{NEWLINE}[-50 points]"
  STR_BLACK_LOTUS_PROTESTED_TOO_MUCH: "Trop de protestations"
  STR_BLACK_LOTUS_PROTESTED_TOO_MUCH_DESCRIPTION: "Des agents du Lotus Noir ont assassiné un politicien de {0} trop désireux de dévoiler leurs secrets. Le chaos politique qui en a résulté n'a pas rendu le Conseil très heureux.{NEWLINE}[-175 points]"
  STR_BLACK_LOTUS_KILLING_INTENT: "Intention de tuer"
  STR_BLACK_LOTUS_KILLING_INTENT_DESCRIPTION: "Le Lotus Noir a organisé un tournoi secret à {0} dans le but de recruter de nouveaux membres et de faire connaître leur présence. L'événement a été un succès, augmentant leur réputation auprès de nombreux dirigeants du monde souterrain. Aussi intéressant que cela puisse paraître, nous devrions empêcher de telles démonstrations de pouvoir de la part de nos ennemis statutaires.{NEWLINE}[-175 points]"
  STR_BLACK_LOTUS_GOLDEN_ACADEMY_ESTABLISHED: "Création de « l'Académie Dorée »"
  STR_BLACK_LOTUS_GOLDEN_ACADEMY_ESTABLISHED_DESCRIPTION: "L'influence du Lotus Noir ne cesse de croître. Ils viennent d'établir un front public, sous le nom peu créatif de « Académie Dorée ». Ils se présentent comme une organisation qui soutient des initiatives éducatives, culturelles et sociales dans toute l'Asie du Sud-Est et au-delà. Ses activités officielles comprennent la gestion d'écoles, de musées, de centres de recherche et d'orphelinats, et la réponse initiale de nombreux gouvernements locaux a été très enthousiaste. Mais que se passe-t-il vraiment derrière leurs murs ? J'aimerais bien le savoir ! [-250 points]"
  STR_OSIRON_GOLDEN_ACADEMY_ESTABLISHED: "Création de « l'Académie Dorée »"
  STR_OSIRON_GOLDEN_ACADEMY_ESTABLISHED_DESCRIPTION: "Osiron a fait un grand pas en avant en proposant son aide à d'anciens psioniques du Lotus Noir pour fonder une entité officielle appelée « l'Académie Dorée ». Ils se présentent comme une organisation dédiée au soutien d'initiatives éducatives, culturelles et sociales en Asie du Sud-Est et au-delà. Leurs activités officielles comprennent la gestion d'écoles, de musées, de centres de recherche et d'orphelinats, et la réponse initiale de nombreux gouvernements locaux a été très enthousiaste. Mais que se passe-t-il réellement derrière leurs murs ? J'aimerais bien le savoir ! [-250 points]"
  STR_CHURCH_OF_DAGON_SHADOW: "L'ombre de Dragon"
  STR_CHURCH_OF_DAGON_SHADOW_DESCRIPTION: "Alors que le réseau de l'Église de Dagon reste difficile à cerner, son influence sur le monde ne cesse de croître. Il a récemment obtenu suffisamment de soutien à {0} pour s'assurer un pouvoir politique notable. Nos sponsors sont profondément préoccupés.{NEWLINE}[-300 points]"
  STR_CHURCH_OF_DAGON_AFTER_NETWORK_EVENT: "Message de l'Église de Dagon intercepté"
  STR_CHURCH_OF_DAGON_AFTER_NETWORK_EVENT_DESCRIPTION: "Commandant, nous avons décrypté des communications importantes à l'intérieur de l'Église de Dagon. Laissez-moi vous les montrer…"
  STR_CHURCH_OF_DAGON_AFTER_OPERATIONS_EVENT: "Message de l'Église de Dagon intercepté"
  STR_CHURCH_OF_DAGON_AFTER_OPERATIONS_EVENT_DESCRIPTION: "Commandant, nous avons décrypté des communications importantes à l'intérieur de l'Église de Dagon. Laissez-moi vous les montrer…"
  STR_CHURCH_OF_DAGON_AFTER_HQ_EVENT: "Message de l'Église de Dagon intercepté"
  STR_CHURCH_OF_DAGON_AFTER_HQ_EVENT_DESCRIPTION: "Commandant, nous avons décrypté des communications importantes à l'intérieur de l'Église de Dagon. Laissez-moi vous les montrer…"
  STR_CHURCH_OF_DAGON_DEATH_GRIP: "L'emprise de la mort"
  STR_CHURCH_OF_DAGON_DEATH_GRIP_DESCRIPTION: "Des agents du Conseil local ont été retrouvés morts à {0}, le cœur broyé. Ces agents nous aidaient à localiser les refuges de l'Église de Dagon dans la région...{NEWLINE}[-25 points]"
  STR_CHURCH_OF_DAGON_GONE_WITH_THE_FISH: "Disparus avec les poissons ?"
  STR_CHURCH_OF_DAGON_GONE_WITH_THE_FISH_DESCRIPTION: "La population d'un village de pêcheurs entier à {0} a disparu, ne laissant aucune trace de leur sort, si ce n'est des iconographies de l'Église de Dagon écrites dans le sang partout. Le Conseil nous a envoyé ce rapport, sans besoin de commentaires supplémentaires.{NEWLINE}[-50 points]"
  STR_CHURCH_OF_DAGON_GRIM_RITUAL_SITE: "Site de rituel sinistre"
  STR_CHURCH_OF_DAGON_GRIM_RITUAL_SITE_DESCRIPTION: "Des touristes ont découvert un totem sinistre fait d'ossements humains récents, situé dans une forêt de {0}. Il semble avoir été fabriqué par l'Église de Dagon. Le Conseil suggère que nous devrions redoubler d'efforts pour lutter contre cette menace.{NEWLINE}[-25 points]"
  STR_CHURCH_OF_DAGON_ALTAR_OF_DAGON: "Autel de Dagon"
  STR_CHURCH_OF_DAGON_ALTAR_OF_DAGON_DESCRIPTION: "Suite à une série de rapports d'activité paranormale dans la région d'un petit village isolé, les agents du Conseil ont trouvé l'endroit désert, avec diverses inscriptions appartenant au culte de Dagon sur les bâtiments et un autel de pierre grossier au centre du marché local. Nous sommes priés de redoubler d'efforts contre le culte.{NEWLINE}[-25 points]"
  STR_SHADOW_OVER_TOWN_CHURCH_OF_DAGON: "L'Ombre sur la Ville"
  STR_SHADOW_OVER_TOWN_CHURCH_OF_DAGON_DESCRIPTION: "Une vidéo a fait surface montrant des adolescents observant des formes humanoïdes sortir de la mer. Les adolescents affirment que ces formes ne sont pas humaines et qu'elles se dirigent vers une ville voisine. Le Conseil a circonscrit la fuite et envoyé des récupérateurs pour enquêter. Lorsqu'ils sont arrivés sur place, tous les habitants du village étaient morts ou portés disparus, mais il semble qu'une bataille rangée ait eu lieu à la taverne locale. Ce qui s'est passé là-bas reste un mystère.{NEWLINE}[-100 points]"
  STR_SACRIFICIAL_RING_CHURCH_OF_DAGON: "Anneau sacrificiel"
  STR_SACRIFICIAL_RING_CHURCH_OF_DAGON_DESCRIPTION: "Un enquêteur local de {0} a découvert des instructions pour un rituel de sacrifice de jeunes femmes aux « gens de la mer » en échange de la prospérité. Après avoir pris le contrôle de l'enquête, les récupérateurs ont confirmé que ces sacrifices se déroulaient effectivement de manière régulière. Après une surveillance et une embuscade lors du cas le plus récent, l'opération a été démantelée.{NEWLINE}[Corps de profond, Lance de profond acquis]"
  STR_ZSRR_SHADOW: "L'ombre de l'Aube Rouge"
  STR_ZSRR_SHADOW_DESCRIPTION: "Alors que le réseau Aube Rouge reste difficile à cerner, son influence dans le monde ne cesse de croître. Il a récemment obtenu suffisamment de soutien à {0} pour s'assurer un pouvoir politique notable. Nos sponsors sont profondément préoccupés.{NEWLINE}[-300 points]"
  STR_ZSRR_AFTER_NETWORK_EVENT: "Message de l'Aube Rouge intercepté"
  STR_ZSRR_AFTER_NETWORK_EVENT_DESCRIPTION: "Commandant, nous avons décrypté des communications importantes à l'intérieur de l'Aube Rouge. Laissez-moi vous les montrer…"
  STR_ZSRR_AFTER_OPERATIONS_EVENT: "Message de l'Aube Rouge intercepté"
  STR_ZSRR_AFTER_OPERATIONS_EVENT_DESCRIPTION: "Commandant, nous avons décrypté des communications importantes à l'intérieur de l'Aube Rouge. Laissez-moi vous les montrer…"
  STR_ZSRR_AFTER_HQ_EVENT: "Message de l'Aube Rouge intercepté"
  STR_ZSRR_AFTER_HQ_EVENT_DESCRIPTION: "Commandant, nous avons décrypté des communications importantes à l'intérieur de l'Aube Rouge. Laissez-moi vous les montrer…"
  STR_ZSRR_GOPNIK_DREAM: "Rêve Gopnik"
  STR_ZSRR_GOPNIK_DREAM_DESCRIPTION: "Red Dawn promeut agressivement sa propagande parmi la jeunesse au chômage de {0}. De nombreux recrues affluent pour renforcer leurs rangs, attirés par des promesses de pouvoir physique et politique pour tous. Le Conseil insiste sur le fait que cela ne présage rien de bon.{NEWLINE}[-100 points]"
  STR_ZSRR_POWER_STRUGGLE_ON_THE_STREETS: "Lutte de pouvoir dans les rues"
  STR_ZSRR_POWER_STRUGGLE_ON_THE_STREETS_DESCRIPTION: "Lors d'une fusillade aléatoire entre les membres de l'Aube Rouge et un autre gang dans {0}, les forces de police locales sont intervenues. Le nettoyage a été assez épuisant, mais le Conseil a réussi à éviter trop d'attention de la part de la presse et des politiques. Ils semblent penser que c'est de notre faute de ne pas avoir réglé le problème avec l'organisation assez rapidement.{NEWLINE}[-75 points]"
  STR_EXALT_SHADOW: "Ombre d'EXALT"
  STR_EXALT_SHADOW_DESCRIPTION: "Bien que le réseau EXALT reste encore difficile à cerner, son influence sur le monde ne cesse de croître. Il a récemment obtenu suffisamment de soutien à {0} pour s'assurer un pouvoir politique notable. Nos sponsors sont profondément préoccupés.{NEWLINE}[-300 points]"
  STR_EXALT_AFTER_NETWORK_EVENT: "Message d'EXALT intercepté"
  STR_EXALT_AFTER_NETWORK_EVENT_DESCRIPTION: "Commandant, nous avons décrypté des communications importantes à l'intérieur d'EXALT. Laissez-moi vous les montrer…"
  STR_EXALT_AFTER_OPERATIONS_EVENT: "Message d'EXALT intercepté"
  STR_EXALT_AFTER_OPERATIONS_EVENT_DESCRIPTION: "Commandant, nous avons décrypté des communications importantes à l'intérieur d'EXALT. Laissez-moi vous les montrer…"
  STR_EXALT_AFTER_HQ_EVENT: "Message d'EXALT intercepté"
  STR_EXALT_AFTER_HQ_EVENT_DESCRIPTION: "Commandant, nous avons décrypté des communications importantes à l'intérieur d'EXALT. Laissez-moi vous les montrer…"
  STR_EXALT_INDUSTRIAL_ACCIDENT: "Accident industriel"
  STR_EXALT_INDUSTRIAL_ACCIDENT_DESCRIPTION: "Une explosion a détruit une usine d'assemblage de Psiclones en {0}, faisant de nombreuses victimes parmi les membres du culte et attirant beaucoup d'attention. Il est probable que de nombreux Psiclones aient disparu. Le Conseil est légèrement frustré par notre incapacité à prévenir de telles mésaventures.{NEWLINE}[-100 points, Psiclone x1 acquis]"
  STR_EXALT_BUSTED: "Pris sur le fait"
  STR_EXALT_BUSTED_DESCRIPTION: "Lors d'une opération antidrogue contre l'un des cartels sud-américains, la police a découvert des preuves de l'implication massive d'EXALT. Bien que cela ne soit pas surprenant, le Conseil n'est pas amusé par la croissance de l'organisation et s'attend à ce que nous fassions quelque chose à ce sujet.{NEWLINE}[-10 points]"
  STR_OSIRON_HACKED: "Piraté !"
  STR_OSIRON_HACKED_DESCRIPTION: "Des mesures de prévention insuffisantes ont entraîné la fuite de certaines de nos données secrètes et de certains fonds. Nous soupçonnons un pirate d'Osiron d'être impliqué. Cela ne nous vaudra pas de bonnes notes auprès du Conseil. {NEWLINE}[-100 points, -50 000 $]"
  STR_OSIRON_TRADE_BUST: "Échec commercial Orison"
  STR_OSIRON_TRADE_BUST_DESCRIPTION: "Nous avons perturbé une opération d'Osiron avec succès et saisis leurs marchandises. {NEWLINE}[50 points, 50 000 $, Caisse renforcée d'Osiron x3 acquises]"
  STR_OSIRON_BROKER_ARRESTED: "Arrestation du négociant d'Osiron"
  STR_OSIRON_BROKER_ARRESTED_DESCRIPTION: "Nous avons réussi à capturer un agent d'Osiron et à saisir des marchandises qu'il s'apprêtait à vendre à une autre organisation clandestine.{NEWLINE}[25 points, 20 000 $, Caisse renforcée d'Osiron acquise]"
  STR_NIGHT_HOWLERS: "Hurleurs nocturnes"
  STR_NIGHT_HOWLERS_DESCRIPTION: "Un couple de loups Fenrir sauvages s'est aventuré dans une zone habitée de {0} et a provoqué de nombreux incidents impliquant à la fois du bétail et des humains. Les habitants déciment déjà tous les loups ordinaires qu'ils peuvent trouver, bien que la plupart des animaux sauvages aient fui devant leurs monstrueux frères. Le Conseil garde les gens sous contrôle, mais ils s'attendent à ce que nous empêchions de telles situations à l'avenir.{NEWLINE}[-66 points]"
  STR_SERPENTINE_NEST: "Nid serpentin"
  STR_SERPENTINE_NEST_DESCRIPTION: "Un grand nid de cobras asmodéens a été découvert sous un bâtiment public près de {0}. La panique qui s'en est suivie a provoqué d'importants dégâts matériels et, plus important encore, une violation inutile du secret en raison de l'implication des services d'urgence et de la presse. Le Conseil est occupé à contrôler les dégâts et n'est certainement pas content.{NEWLINE}[-66 points]"
  STR_GIANT_BEETLE_MIGRATION: "Migration de scarabées géants"
  STR_GIANT_BEETLE_MIGRATION_DESCRIPTION: "En {0}, un essaim de scarabées géants a balayé le pays, a effrayé certains habitants et a finalement disparu sous terre. Cela ne fera pas bonne impression dans le rapport, Commandant.{NEWLINE}[-66 points]"
  STR_RAT_INFESTATION: "Infestation de rats"
  STR_RAT_INFESTATION_DESCRIPTION: "Les rats géants se sont multipliés dans les égouts de {0}, suscitant toutes sortes d'histoires horrifiques parmi le personnel d'entretien. De tels incidents nuisent à notre image auprès du Conseil...{NEWLINE}[-50 points]"
  STR_PESTS_BE_GONE: "Les nuisibles disparaissent !"
  STR_PESTS_BE_GONE_DESCRIPTION: "Lors de la rénovation d'une petite station de métro dans une ville européennes, ce qui semblait être un petit nid de rats géants a été découvert. Ses habitants ont été tués par les ouvriers en légitime défense, bien que certains d'entre eux aient subi des blessures de gravité variable. Comme nous sommes certains que ces animaux sont similaires à ceux que nos agents ont trouvés sur le terrain, nous avons pris possession des corps.{NEWLINE}[-10 points, 3x Corps de rat géant acquis]"
  STR_WANDERING_RAT: "Rat érrant"
  STR_WANDERING_RAT_DESCRIPTION: "L'un des pièges à nuisibles installés près de la base a attrapé un énorme rat. Le quartier-maître l'a apporté et a demandé ce qu'il fallait en faire."
  STR_CHUPACABRA_GORE_PILE: "Pile sanglante de Chupacabras"
  STR_CHUPACABRA_GORE_PILE_DESCRIPTION: "Une famille a été retrouvée morte dans sa maison à {0} ; leurs corps à moitié mangés ont été traînés sur un tas et recouverts d'une couche de bave. Les marques de morsure indiquent qu'il s'agit de Chupacabras, mais nous ne savons pas pourquoi ces créatures ont pris la peine d'arranger les restes de cette façon. Le Conseil semble plutôt effrayé par cette démonstration morbide de comportement alien.{NEWLINE}[-66 points]"
  STR_SPIKEBOAR_SIGHTING: "Observation de sanglépic"
  STR_SPIKEBOAR_SIGHTING_DESCRIPTION: "Un sanglépic égaré a créé de l’agitation dans une ville en {0} avant de disparaitre dans la forêt. Les récupérateurs du Conseil sont intervenus mais on vite perdus la piste. D’après le Conseil c’est d’une quelconque manière notre faute…{NEWLINE}[-66 points]"
  STR_MONSTERS_UNLEASHED: "Monstres déchaînés"
  STR_MONSTERS_UNLEASHED_DESCRIPTION: "Le Conseil a exprimé son mécontentement quant aux récentes opérations de X-Com, invoquant notre incapacité persistante à contenir la menace que représente cette étrange forme de vie. Leurs remarques étaient empreintes de sarcasme, tout en exprimant l'espoir que nous puissions nous améliorer.{NEWLINE}[-400 points]"
  STR_MAGMA_TARGETED_BY_MIB: "M.A.G.M.A. ciblé par les MiB"
  STR_MAGMA_TARGETED_BY_MIB_DESCRIPTION: "Notre enquête interne sur le récent incident survenu dans les installations énergétiques de la M.A.G.M.A. suggère qu'il ne s'agissait pas d'un dysfonctionnement aléatoire, mais d'un sabotage délibéré. Selon des données top secrètes provenant de M.A.G.M.A. elle-même, l'attaque a été orchestrée par nul autre que nos rivaux, les Men in Black. Il semble que leur faction tente de perturber toute recherche menant à de nouvelles sources d'énergie, prétendument pour éliminer toute concurrence à la technologie alien. Si cela s'avère vrai, nous devons nous attendre à d'autres incidents de ce type dans un avenir proche..."
  STR_UAC_ASSASSINATIONS: "Assassinats VAST"
  STR_UAC_ASSASSINATIONS_DESCRIPTION: "Au cours des derniers jours, plusieurs personnes à travers le monde ont péri dans divers accidents. Bien que les autorités officielles n'aient aucune raison de relier ces cas entre eux, notre accès à des informations confidentielles nous a révélé qu'elles étaient toutes employées par VAST à des postes de direction ou de spécialistes. Compte tenu de nos récentes découvertes concernant VAST, nous émettons l'hypothèse qu'elles ont été victimes d'une sorte de lutte de pouvoir au sein de l'entreprise. Que se passe-t-il donc là-bas ?"
  STR_UAC_PERPLEXING_MESSAGE: "Message déroutant"
  STR_UAC_PERPLEXING_MESSAGE_DESCRIPTION: "Commandant, à propos de l'opération secrète VAST : apparemment, nous avons déjà eu un impact, pour le meilleur ou pour le pire. Nous avons contacté un type qui prétendait connaître quelqu'un qui connaissait quelqu'un d'autre, et une chose en entraînant une autre... Euh, ce qui importe, c'est que nous avons reçu une communication inattendue et assez intrigante de la part d'un employé important de VAST. Il n'a pas révélé son identité et semble plutôt paranoïaque, mais aussi désespéré, alors il... En fait, lisez plutôt la lettre vous-même."
  STR_UAC_TURNING_POINT: "Tournant"
  STR_UAC_TURNING_POINT_DESCRIPTION: "Commandant, devinez qui nous a envoyé une lettre ! Oui, c'est notre petit ami VAST. Je me demande ce qu'il y a dedans ? Non, je ne l'ai pas encore lue, cette fois-ci, je voulais vous laisser cet honneur !"
  STR_UAC_THE_UAC_WAR_IS_OVER_1: "La guerre avec VAST est terminée"
  STR_UAC_THE_UAC_WAR_IS_OVER_1_DESCRIPTION: "Commandant, vous avez rendu un grand service à VAST et à la planète entière. Après l'incendie de ce maudit laboratoire, les sponsors de mes ennemis ont rapidement abandonné le projet, permettant à mon équipe d'appréhender les traîtres et... de s'occuper d'eux. Nous essayons maintenant de découvrir leurs liens avec le Conseil lui-même, mais cela s'avère difficile.{NEWLINE}Malheureusement, nous n'avons plus aucune technologie spéciale à vous offrir en reconnaissance de vos exploits, alors veuillez accepter ces piles qui nous restent. Si quelqu'un en dehors de VAST doit les avoir, c'est bien votre organisation."
  STR_UAC_THE_UAC_WAR_IS_OVER_2: "La guerre avec VAST est terminée"
  STR_UAC_THE_UAC_WAR_IS_OVER_2_DESCRIPTION: "Commandant, vous avez rendu un grand service à VAST et à la planète entière. Votre équipe s'est surpassée et a sécurisé cette maudite installation, ce qui nous permettra de mener une enquête en bonne et due forme et de nous occuper des traîtres. Nous essayons actuellement de mettre au jour leurs liens avec le Conseil lui-même, bien que cela s'avère difficile.{NEWLINE}Le laboratoire contenait une quantité importante de matériel militaire expérimental, que je suis disposé à partager avec vous. Il n'est pas bon marché, mais vous ne le trouverez nulle part ailleurs. Je pense que si quelqu'un en dehors de VAST doit en disposer, c'est bien votre organisation."
  STR_APOCALYPSE_SMASH: "Smash !"
  STR_APOCALYPSE_SMASH_DESCRIPTION: "Le Conseil est alarmé par la récente recrudescence des actes de violence à {0}, qui semblent impliquer des auteurs dotés de capacités biologiques améliorées. Ces actes ont été associés à la circulation du sérum d'Orage, et nous sommes en quelque sorte tenus pour responsables de ne pas encore avoir mis fin à cette situation.{NEWLINE}[-20 points]"
  STR_APOCALYPSE_WINNERS_DONT_USE_DRUGS: "Les gagnants ne consomment pas de drogues"
  STR_APOCALYPSE_WINNERS_DONT_USE_DRUGS_DESCRIPTION: "Une star de la boxe originaire de {0} a récemment été arrêtée pour usage de substances dopantes. Les enquêteurs du Conseil, qui surveillaient déjà cette célébrité en raison de sa soudaine popularité, ont trouvé une certaine quantité d'orage parmi diverses substances confisquées par la police. Elle nous a été envoyée afin que nous en disposions comme bon nous semble.{NEWLINE}[Orage acquis]"
  STR_THEY_SET_US_UP: "Ils nous ont piégés !"
  STR_THEY_SET_US_UP_DESCRIPTION: "Une opération sous faux pavillon menée par les Men in Black nous a discrédités devant le Conseil. Nous avons fait de notre mieux pour prouver notre non-implication, mais certains membres du Conseil n'étaient pas convaincus.{NEWLINE}[-200 points]"
  STR_AN_INCONVENIENT_TRUTH: "Une vérité qui dérange"
  STR_AN_INCONVENIENT_TRUTH_DESCRIPTION: "Les Men in Black ont présenté au Conseil des preuves embarrassantes démontrant notre incompétence dans la lutte contre la menace alien. Nous pouvons nous attendre à des réactions sévères de la part des représentants.{NEWLINE}[-250 points]"
  STR_THE_TURNCOAT: "Le Renégat"
  STR_THE_TURNCOAT_DESCRIPTION: "Un membre de X-Com a fait défection et rejoint l'ennemi, emportant avec lui des secrets mineurs. Certaines de nos affaires louches ont été révélées au Conseil.{NEWLINE}[-125 points]"
  STR_MIB_TRITANIUM_AMMO_SHIPMENT: "Livraison de munitions en tritanium MiB"
  STR_MIB_TRITANIUM_AMMO_SHIPMENT_DESCRIPTION: "Notre équipe de renseignement a réussi à localiser et à intercepter une livraison destiné aux associés du MiB. Cela devrait contribuer à nuire à la réputation de notre ennemi, et la livraison elle-même contient probablement quelque chose d'utile.{NEWLINE}[100 points, caisse de munitions en tritanium acquise]"
  STR_ILLEGAL_TRADE_FOILED: "Commerce illégal démantelé"
  STR_ILLEGAL_TRADE_FOILED_DESCRIPTION: "Nos agents ont découvert une opération de contrebande d'armes liée à des organisations illégales que nous combattons. Nous avons saisi des documents et 20 000 $ en espèces.{NEWLINE}[20 points]"
  STR_UNTANGLING_THE_RED_TAPE: "Démêler la paperasse"
  STR_UNTANGLING_THE_RED_TAPE_DESCRIPTION: "Vos bonnes performances du mois dernier portent leurs fruits ! Vous avez été invité par l'un des représentants du Conseil à une réunion de travail. Cela s'est bien passé et il a été assez aimable pour vous aider à cataloguer de nouveaux équipements.{NEWLINE}[33 points]"
  STR_VETERAN_AGENT_REQUISITION_1: "Réquisition d'un agent vétéran"
  STR_VETERAN_AGENT_REQUISITION_2: "Réquisition d'un agent vétéran"
  STR_VETERAN_AGENT_REQUISITION_3: "Réquisition d'un agent vétéran"
  STR_VETERAN_AGENT_REQUISITION_4: "Réquisition d'un agent vétéran"
  STR_VETERAN_AGENT_REQUISITION_DESCRIPTION: "En reconnaissance de nos résultats du mois dernier, le Conseil vous a fournis l'opportunité d'engager un de leur meilleur agent vétéran parmi leurs rangs."
  STR_MONEY_PRIZE: "Récompense en argent"
  STR_MONEY_PRIZE_DESCRIPTION: "En reconnaissance des excellents résultats obtenus par votre organisation, le Conseil Terrien vous a accordé une prime de 200 000 dollars américains. Cependant, cette série de succès inattendus a alarmé certains membres indécis du Conseil. Ils y voient une tentative de vos alliés pour étendre leur influence, et certains n'hésitent pas à parler « d'audace »...{NEWLINE}[$200,000, -50 points]"
  STR_LOOSE_LIPS: "Langue Pendue"
  STR_LOOSE_LIPS_DESCRIPTION: "Lors d'un épisode d'ivresse dans un bar local, un agent X-Com a révélé des informations confidentielles à des individus non autorisés. Colmater la fuite s'est avéré un peu délicat et nous coûtera une certaine réputation.{NEWLINE}[-25 points]"
  STR_HOLY_PROTECTION: "Protection Sacrée"
  STR_HOLY_PROTECTION_DESCRIPTION: "Bien que certains membres du Conseil comprennent la nécessité de ces connaissances et leurs avantages potentiels pour notre cause, ils ont exprimé des inquiétudes quant à nos incursions dans ce qu'ils considèrent comme de « l'occultisme ». Ils n'interviendront pas, mais on nous a informés d'exercer une prudence accrue. L'un d'entre eux nous a fourni un objet personnel censé nous aider.{NEWLINE}[Rosaire acquis]"
  STR_NEW_AGE: "Nouvel Âge"
  STR_NEW_AGE_DESCRIPTION: "Avec l'augmentation des observations surnaturelles et des rapports d'événements paranormaux dans le monde entier, l'intérêt global pour l'étrange et le mystique semble augmenter, ainsi que le nombre de pratiques occultes douteuses découvertes. Le Conseil a, à contrecœur, apporté une contribution supplémentaire à nos fonds afin que nous soyons prêts à combattre de nouveaux ennemis, tant terrestres qu'alien.{NEWLINE}[$100,000]"
  STR_CORRUPT_POLITICIAN_EXALT: "Politicien corrompu"
  STR_CORRUPT_POLITICIAN_EXALT_DESCRIPTION: "Un homme politique local de {0} a été arrêté et attend désormais son procès pour corruption. La véritable raison derrière cette arrestation était la preuve que cet individu soutenait secrètement EXALT, preuve soigneusement réunie par vos agents de confiance. Ça fait du bien d'être au courant de tout.{NEWLINE}[150 points]"
  STR_CORRUPT_POLITICIAN_ZSRR: "Politicien corrompu"
  STR_CORRUPT_POLITICIAN_ZSRR_DESCRIPTION: "Un homme politique local de {0} a été arrêté et attend désormais son procès pour corruption. La véritable raison derrière cette arrestation était la preuve que cet individu soutenait secrètement l'Aube Rouge, preuve soigneusement réunie par vos agents de confiance. Ça fait du bien d'être au courant de tout.{NEWLINE}[150 points]"
  STR_CORRUPT_POLITICIAN_CHURCH_OF_DAGON: "Politicien corrompu"
  STR_CORRUPT_POLITICIAN_CHURCH_OF_DAGON_DESCRIPTION: "Un homme politique local de {0} a été arrêté et attend désormais son procès pour corruption. La véritable raison derrière cette arrestation était la preuve que cet individu soutenait secrètement l'Église de Dagon, preuve soigneusement réunie par vos agents de confiance. Ça fait du bien d'être au courant de tout.{NEWLINE}[150 points]"
  STR_CORRUPT_POLITICIAN_BLACK_LOTUS: "Politicien corrompu"
  STR_CORRUPT_POLITICIAN_BLACK_LOTUS_DESCRIPTION: "Un homme politique local de {0} a été arrêté et attend désormais son procès pour corruption. La véritable raison derrière cette arrestation était la preuve que cet individu soutenait secrètement le Lotus Noir, preuve soigneusement réunie par vos agents de confiance. Ça fait du bien d'être au courant de tout.{NEWLINE}[150 points]"
  STR_ALENIUM_SHARDS_FOUND_AT_KIRYU_KAI: "Éclats d'alénium trouvé à Kiryu-Kai"
  STR_ALENIUM_SHARDS_FOUND_AT_KIRYU_KAI_DESCRIPTION: "Nos techniciens ont passé de longues journées et nuits à fouiller les archives de Kiryu-Kai dans l'espoir de tomber sur plus d'éclats d'Alénium. Au final, ils ont trouvé deux pièces en bon état de fonctionnement - ce n'est pas grand-chose, mais c'est mieux que rien. Les artefacts sont en route vers notre entrepôt.{NEWLINE}[15 points]"
  STR_TRANSDIMENSIONAL_POLICY_DEBATE: "Débat sur la politique transdimensionnel"
  STR_TRANSDIMENSIONAL_POLICY_DEBATE_DESCRIPTION: "Nos adversaires politiques au sein du Conseil nous ont accusés d'utiliser des technologies irresponsables pour atteindre nos objectifs, en faisant principalement référence à notre récepteur transdimensionnel. Ils ont insisté sur les dommages écologiques qu'il causerait et nous ont qualifiés de « remède pire que le mal ». En conséquence, notre réputation en a quelque peu pâti.{NEWLINE}[-250 points]"
  STR_TRANSDIMENSIONAL_DEFECT: "Défaillance transdimensionnelle"
  STR_TRANSDIMENSIONAL_DEFECT_DESCRIPTION: "Notre récepteur transdimensionnel a mal fonctionné pendant une opération de routine, causant d'importants dégâts à l'installation. Naturellement, le Conseil nous a sèchement rappelé nos responsabilités. {NEWLINE} [-100 points, -250 000 $]"
  STR_TRANSDIMENSIONAL_DEFECT_AVERTED: "Défaillance transdimensionnelle"
  STR_TRANSDIMENSIONAL_DEFECT_AVERTED_DESCRIPTION: "Notre récepteur transdimensionnel a connu un dysfonctionnement lors d'une opération de routine et a dû être mis hors service. Les réparations ont été coûteuses, mais nous avons réussi à le remettre en service sans aucun problème.{NEWLINE}[-150 000 $]"
  STR_ERRATIC_WEATHER_LOW: "Météo capricieuse"
  STR_ERRATIC_WEATHER_LOW_DESCRIPTION: "Notre récepteur transdimensionnel a perturbé les conditions météorologiques locales, provoquant une violente tempête. Le Conseil nous a réprimandés pour ne pas avoir suffisamment respecté les mesures de sécurité convenues.{NEWLINE}[-50 points]"
  STR_ERRATIC_WEATHER_MEDIUM: "Météo capricieuse"
  STR_ERRATIC_WEATHER_MEDIUM_DESCRIPTION: "Notre récepteur transdimensionnel a provoqué une perturbation météorologique locale, causant une violente tempête. Certains titres de presse marginaux spéculent déjà sur un « projet gouvernemental secret » qui pourrait en être responsable.{NEWLINE}[-150 points]"
  STR_CRASHED_STARFIGHTER_DATA_DESCRIPTION: "Commandant, j'ai une nouvelle fantastique concernant une épave mystérieuse découverte par une équipe de récupérateurs du Conseil. Veuillez consulter mon rapport immédiatement.{NEWLINE}{NEWLINE}- Chef xénologue"
  STR_CRASHED_STARFIGHTER_DATA: "Mystérieux crash d'intercepteur"
  STR_CRASHED_STARFIGHTER_DATA_CONT: "(cont.)"
  STR_CRASHED_STARFIGHTER_DATA_UFOPEDIA_1: "Nous avons reçu un tuyau anonyme concernant un étrange artefact gisant au fond du lac Michigan, près de Chicago, aux États-Unis. Les plongeurs des récupérateurs ont récupéré ce qu'ils pensaient être l'épave d'un vaisseau alien.{NEWLINE}{NEWLINE}Après avoir procédé à un examen préliminaire, il s'est avéré qu'il s'agissait d'une sorte de d'intercepteur.{NEWLINE}{NEWLINE}Nous n'avons trouvé aucune trace du pilote ou des passagers, mais l'appareil était manifestement conçu pour un humanoïde. Il porte des marques d'impact typiques des armes Plasma utilisées par les OVNIs.{NEWLINE}{NEWLINE} (Voir page suivante)"
  STR_CRASHED_STARFIGHTER_DATA_UFOPEDIA_2: "Nous conserverons les restes du vaisseau dans un endroit sûr jusqu'à ce que nous puissions accéder à un laboratoire amélioré pour terminer notre enquête.{NEWLINE}{NEWLINE}Commandant, j'ai bon espoir ; peut-être ne sommes-nous pas la seule civilisation de la galaxie à prendre les armes contre les envahisseurs aliens. Si nous cherchons suffisamment, nous trouverons peut-être des aliens amicaux avec lesquels nous pourrons forger une alliance, puis devenir véritablement une race spatiale à leurs côtés.{NEWLINE}{NEWLINE}- Chef xénologue"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS: "Analyse de l'intercepteur mystérieux"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS_CONT: "(cont.)"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS_UFOPEDIA_1: "Nous avons beaucoup appris depuis que nous avons utilisé notre équipement de laboratoire amélioré pour traiter les données recueillies lors de notre précédente enquête. Le vaisseau semble être un chasseur capable de voyager dans l'espace, mais pas vers une autre étoile. Nous pensons qu'une sorte de porte stellaire est nécessaire pour voyager au-delà du système Terre-Lune.{NEWLINE}{NEWLINE}Son système d'alimentation est un type de réacteur à fusion compact, dont les schémas sont encore bien au-delà de ce que nous pouvons reproduire aujourd'hui. Les moteurs ioniques du vaisseau, également très avancés, utilisent l'hydrogène comme carburant. Nous pouvons le produire dans le hangar, mais le processus de ravitaillement prendra un certain temps.{NEWLINE}{NEWLINE} (Voir page suivante)"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS_UFOPEDIA_2: "Nous avons réussi à récupérer l'armement du vaisseau, composé de deux canons laser. L'espace à l'intérieur est trop restreint pour accueillir autre chose que des armes à faisceaux.{NEWLINE}{NEWLINE}Certaines des capacités d'origine du vaisseau sont perdues à jamais en raison de la détérioration d'une partie de la mémoire centrale de son ordinateur. Heureusement, son système avionique avancé est toujours intact, ce qui nous permet de conserver un avantage sur les vaisseaux ennemis.{NEWLINE}{NEWLINE}J'ai pris des dispositions pour que le Starfighter soit livré à notre base. Nous devrons effectuer quelques réparations supplémentaires dans nos ateliers pour remettre ce petit bijou en état de vol.{NEWLINE}{NEWLINE}- Chef xénologue"
  STR_MOTHBALLED_STARFIGHTER: "Chasseur stellaire déclassé"
  STR_STARFIGHTER_RECOVERY: "Récupération d'un chasseur stellaire"
  STR_WRECKED_STARFIGHTER: "Chasseur stellaire détruit"
  STR_STARFIGHTER: "CHASSEUR STELLAIRE"
  STR_STARFIGHTER_UFOPEDIA: "Ils l'ont baptisé « Foudre-chasseur ».{NEWLINE}Le vaisseau que nous avons récupéré est un chasseur spatial très agile et maniable (bonus d'esquive de 22 %). Il peut voler jusqu'à la Lune et revenir, et se déplacer très rapidement dans l'atmosphère terrestre.{NEWLINE}Armé de deux armes à faisceau, son système avionique avancé d'origine offre un bonus de 20 % à la fois aux chances de toucher et aux dégâts infligés par les armes. Portée du radar : 900 milles marins. ARM : FAIS x2"
  STR_AIRCAR_CONSTRUCTION: "Fabrication de voitures volantes"
  STR_XCOM_AIRCAR: "VOITURE VOLANTE"
  STR_XCOM_AIRCAR_UFOPEDIA: "Copiée grossièrement à partir du Réseau Hybride, la voiture volante peut transporter jusqu'à 4 agents. Il utilise du carburant alien comme réserve d'énergie plutôt que comme source d'énergie. ARM : CAN x 1"
  STR_XCOM_LANDER: "ATTERRISSEUR"
  STR_XCOM_LANDER_UFOPEDIA: "Ce modèle, adapté à partir de celui des Hybrides, sert au transport rapide de 14 agents maximum. Grâce à son système d'élévation gravitationnel, il peut également accueillir des unités de grande taille. ARM : CAN x2"
  STR_WEBWEAR: "Chemise en hyperfibre"
  STR_WEBWEAR_UFOPEDIA: "Cette chemise ultra-légère en soie d'araignée géante peut être portée sous la plupart des armures. Elle fonctionne lorsqu'elle est rangée dans le sac à dos.{NEWLINE}Réduit les effets des dégâts cinétiques subis de 1/5, jusqu'à une résistance maximale de 50 %."
  STR_CARAPACE_PLATE: "Plaque d'armure en carapace"
  STR_CARAPACE_PLATE_UFOPEDIA: "La remarquable durabilité de la carapace du scarabée géant est malheureusement peu utile à sa taille actuelle, mais avec la stimulation chimique et électrique appropriée, nous pouvons utiliser un parasite zombie pour le forcer à grandir le long d'un cadre Durafil spécialement conçu ! Il n'est pas possible d'en faire une armure complète, mais une application judicieuse aux points les plus vulnérables du corps a montré une résistance prometteuse aux forces de concussion.{NEWLINE}Réduit les effets des dégâts de concussion subis jusqu'à 1/5, pour une résistance maximale de 50%."
  STR_ELECTRO_NULLIFIER: "Électro-neutralisateur"
  STR_ELECTRO_NULLIFIER_UFOPEDIA: "Nos nouvelles connaissances sur les alliages aliens, associées à notre étude des générateurs de foudre naturels présents dans les bouillastres, nous ont permis de créer un dispositif simple qui dissipe les décharges d'énergie violentes. Porté dans un sac à dos, il protège les agents contre les attaques électriques moins puissantes.{NEWLINE}Réduit les effets des dégâts électriques subis jusqu'à 1/5, pour une résistance maximale de 50 %."
  STR_OWLMAN_ARMOR: "Analyse de Combat : Homme-hibou"
  STR_OWLMAN_WEAPON: "Frappe de homme-hibou"
  STR_OWLMAN: "Homme-hibou"
  STR_OWLMAN_CORPSE: "Corps d'homme-hibou"
  STR_OWLMAN_AUTOPSY: "Autopsie d'homme-hibou"
  STR_OWLMAN_UFOPEDIA: "Cette créature couverte de plumes ressemble à un humanoïde avec des traits de hibou. Malgré sa taille plutôt imposante, elle semble relativement rapide et, pendant son temps libre, elle aime se percher sur des objets au hasard dans la salle d'interrogatoire. Elle ne réagit pas très bien à l'approche du personnel, car elle gonfle ses plumes pour paraître plus grande. Son bec ne manquera pas de mutiler tout membre du personnel qui essaierait d'interagir avec la créature sans prendre les mesures de sécurité qui s'imposent."
  STR_OWLMAN_TERRORIST: "Homme-hibou"
  STR_OWLMAN_AUTOPSY_UFOPEDIA: "Les hommes-hiboux semblent avoir un ADN combiné composé de gènes aviaires et humains, bien que nous ne sachions pas comment c'est possible. Ils possèdent un bec puissant et acéré, capable de mordre dans du Kevlar avec facilité. Ses serres sont également très acérées et conçues de telle sorte qu'une fois la proie saisie, elle ne peut plus s'échapper. Ses plumes semblent assez sensibles au feu et brûlent rapidement."
  STR_LUNAR_SATELLITE_OBSERVATION: "Observation du satellite lunaire"
  STR_LUNAR_SATELLITE_OBSERVATION_UFOPEDIA: "Observateur lunaire d'activité d'hyper-ondes : DÉPLOYÉ{NEWLINE}Trajectoire orbitale : STABLE{NEWLINE}Propulsion : EN LIGNE{NEWLINE}Réseaux d'hyper-ondes : EN LIGNE{NEWLINE}Statut de la mission : ACTIF"
  STR_LUNAR_SATELLITE_ASSEMBLY: "Assemblage du satellite lunaire"
  STR_MOON_HYPERWAVE_RELAY_ANALYSIS: "Analyse de l'avant-poste lunaire"
  STR_MOON_HYPERWAVE_RELAY_ANALYSIS_UFOPEDIA: "Nous avons analysé en détail l'ensemble du bâtiment alien situé sur la Lune. Il s'agit en fait d'un relais d'hyper-ondes automatisé, l'un des nombreux installations identiques disséminées à la surface de la Lune. Ces installations transforment la Lune entière en un gigantesque décodeur d'hyper-ondes, capable de capter les faibles signaux provenant du système solaire, et peut-être même au-delà.{NEWLINE}La caractéristique la plus intéressante de ce bâtiment est qu'il est relié à un tunnel souterrain menant à la croûte lunaire. C'est ainsi que l'avant-poste est alimenté en énergie, même si nous ne savons pas encore d'où provient cette énergie."
  STR_LUNAR_CONTROL: "Salle de contrôle lunaire"
  STR_LUNAR_CONTROL_UFOPEDIA: "Cette installation permet de lancer et d'entretenir des engins spatiaux opérant dans le puits gravitationnel lunaire. Elle dispose d'un espace de laboratoire suffisant pour accueillir trois scientifiques."
  STR_MOON_SATELLITE: "Satellite lunaire"
  STR_MOON_SATELLITE_UFOPEDIA: "Alors que l'invasion alien s'intensifie, il devient crucial de traquer leurs activités insidieuses sur la Lune. Une observation superficielle de la Lune depuis la Terre a peu de chances d'apporter des résultats suffisamment rapides, nous devons donc être plus proactifs. Une solution naturelle serait de déployer un satellite espion modifié en orbite autour de la Lune afin de surveiller toute activité alien. Grâce à nos ressources, le lancement ne posera pas de problème, mais la conception du satellite sera un peu plus compliquée : nous devons l'équiper de la technologie de détection la plus avancée d'origine alien."
  STR_THE_LUNAR_TRAIL: "La piste lunaire"
  STR_THE_LUNAR_TRAIL_UFOPEDIA: "Nos recherches approfondies sur les trajectoires des OVNIs, ainsi que nos interrogatoires d'aliens de haut rang, montrent clairement que les envahisseurs utilisent la Lune comme base d'opérations. Leurs installations sont bien cachées, et nos méthodes d'imagerie standard n'ont pas une résolution suffisante pour détecter l'activité d'alien. {NEWLINE}Une solution proposée consistait à lancer un satellite lunaire expérimental, capable de détecter les hyper-ondes et éventuellement de repérer toute installation d'alien. Nous devrions concentrer nos efforts sur le lancement d'un tel satellite."
  STR_LUNAR_SATELLITE_LAUNCH: "Lancement du satellite lunaire"
  STR_LUNAR_SATELLITE_LAUNCH_UFOPEDIA: "L'assemblage du satellite a demandé quelques efforts, mais pas autant que l'obtention de l'autorisation du Conseil pour le déployer. Néanmoins, le satellite est désormais opérationnel et nous espérons qu'il nous fournira les données de renseignement nécessaires."
  STR_ALERT_MOON_ALIEN_COLONY_CORE: "COLONIE LUNAIRE ALIEN : NOYAU !"
  STR_MOON_ALIEN_COLONY_CORE: "Colonie lunaire alien : Noyau"
  STR_MOON_ALIEN_COLONY_CORE_DESCRIPTION: "Nous sommes sur le point de prendre d'assaut la couche la plus profonde de la colonie alien sur la Lune. Notre cible est constituée des données militaires et de navigation relatives à l'emplacement à partir duquel ils coordonnent leurs activités dans tout le système solaire. Nous aurons également besoin d'un Grand Maître éthéré pour décoder ces données pour nous."
  STR_MOON_ALIEN_COLONY_CORE_BRIEFING: "Nous sommes sur le point de prendre d'assaut la couche la plus profonde de la colonie alien sur la Lune. Notre cible est constituée des données militaires et de navigation relatives à l'emplacement à partir duquel ils coordonnent leurs activités dans tout le système solaire. Nous aurons également besoin d'un Grand Maître éthéré pour décoder ces données pour nous. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_MOON_ALIEN_COLONY_CORE_INVADED: "Colonie lunaire alien : noyau envahi."
  STR_ALIEN_LUNAR_COLONY_SECRETS: "Les secrets de la colonie lunaire alien"
  STR_ALIEN_LUNAR_COLONY_SECRETS_UFOPEDIA: "Grâce aux enregistrements que nous avons réussi à télécharger avant l'arrivée des renforts aliens, ainsi qu'à l'interrogatoire du Chevalier, nous avons déterminé l'emplacement des données les plus sécurisées des aliens sur la Lune : un ancien dispositif de communication utilisé pour échanger toutes sortes d'informations avec la capitale alien de l'ensemble du système solaire. Ce dispositif est fortement protégé par l'Ordre Éthéré, et les seules personnes qui savent parfaitement comment le faire fonctionner sont les Grands Maîtres éthérés, les membres les plus distingués de l'ordre. Nous devons nous emparer de cet appareil et interroger un Grand Maître afin de percer ses secrets les plus profonds.{NEWLINE}L'appareil est caché profondément sous la surface de la Lune, mais nous devrions pouvoir atteindre cet endroit grâce au réseau de conduits que nous avons exploré précédemment."
  STR_ALIEN_LUNAR_COLONY_DATA: "Données de la colonie lunaire alien"
  STR_ALIEN_LUNAR_COLONY_DATA_UFOPEDIA: "Grâce aux données recueillies, nous disposons désormais d'un plan approximatif de la cité alien sur la Lune. Elle semble comporter trois niveaux : les « banlieues » où nos agents ont combattu se trouvent au sommet, puis vient la partie « principale » où l'activité alien est la plus intense, et enfin un niveau inconnu en dessous.{NEWLINE}Nous devons nous préparer à frapper encore plus fort la prochaine fois. Nous avons besoin de plus de données, des données qui ne peuvent être obtenues qu'à partir de la cité alien."
  STR_ALERT_MOON_ALIEN_COLONY_MAIN: "COLONIE LUNAIRE ALIEN : BASE PRINCIPALE !"
  STR_MOON_ALIEN_COLONY_MAIN: "Colonie lunaire alien : Niveau principal"
  STR_MOON_ALIEN_COLONY_MAIN_DESCRIPTION: "Grâce aux informations obtenues auprès de l'Émissaire éthéré et des ordinateurs lunaires, nous avons mis au point un moyen de nous infiltrer au cœur même de la ville souterraine alien sur la Lune. Notre mission consiste à capturer un Chevalier, un éthéré de haut rang chargé de diriger une section particulière de la base. Nous devons également récupérer davantage de données sur les ordinateurs aliens afin d'approfondir nos recherches sur le centre alien."
  STR_MOON_ALIEN_COLONY_MAIN_BRIEFING: "Grâce aux informations obtenues auprès de l'Émissaire éthéré et des ordinateurs lunaires, nous avons mis au point un moyen de nous infiltrer au cœur même de la ville souterraine alien sur la Lune. Notre mission consiste à capturer un Chevalier, un éthéré de haut rang chargé de diriger une section particulière de la base. Nous devons également récupérer davantage de données sur les ordinateurs aliens afin d'approfondir nos recherches sur le centre alien. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_MOON_ALIEN_COLONY_MAIN_INVADED: "Colonie lunaire alien : Niveau principal envahis."
  STR_ALIEN_LUNAR_COLONY: "Colonie lunaire alien"
  STR_ALIEN_LUNAR_COLONY_UFOPEDIA: "Notre exploration des tunnels aliens nous a permis de découvrir une base monumentale sur la Lune, dissimulée à plusieurs kilomètres sous la croûte. Cette installation pourrait contenir des données cruciales concernant la localisation des aliens, et surtout leur point d’origine. D’où viennent-ils réellement ? Quel est leur véritable objectif ?{NEWLINE}Nous allons préparer un plan d’attaque."
  STR_ALERT_MOON_ALIEN_COLONY_SUBURBS: "COLONIE LUNAIRE ALIEN : BANLIEUE !"
  STR_MOON_ALIEN_COLONY_SUBURBS: "Colonie lunaire alien : Banlieue"
  STR_MOON_ALIEN_COLONY_SUBURBS_DESCRIPTION: "Il s’agit de la section extérieure de la colonie lunaire, que nous appelons la « banlieue ». Elle renferme des données précieuses concernant l’emplacement de la base principale des aliens. Nous devons pénétrer dans cette installation, capturer son commandant et nous emparer de tous les dispositifs de stockage de données."
  STR_MOON_ALIEN_COLONY_SUBURBS_BRIEFING: "Il s’agit de la section extérieure de la colonie lunaire, que nous appelons la « banlieue ». Elle renferme des données précieuses concernant l’emplacement de la base principale des aliens. Nous devons pénétrer dans cette installation, capturer son commandant et nous emparer de tous les dispositifs de stockage de données. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_MOON_ALIEN_COLONY_SUBURBS_INVADED: "Colonie lunaire alien : Banlieue envahie."
  STR_MOON_UNDERGROUND_CONDUITS: "Conduits souterrains lunaires"
  STR_ALERT_MOON_UNDERGROUND_CONDUITS: "TUNNELS ALIEN DÉTECTÉS SUR LA LUNE !"
  STR_MOON_UNDERGROUND_CONDUITS_DESCRIPTION: "De vastes tunnels souterrains s’étendent sous la surface de la Lune, parcourant des kilomètres avant de plonger plus profondément, au-delà de la portée de nos scanners. Nous devons les explorer pour déterminer où ils mènent."
  STR_MOON_UNDERGROUND_CONDUITS_BRIEFING: "De vastes tunnels souterrains s’étendent sous la surface de la Lune, parcourant des kilomètres avant de plonger plus profondément, au-delà de la portée de nos scanners. À première vue, ils ressemblent à des conduits techniques reliant des relais de surface à un point inconnu situé profondément sous terre. Notre tâche consiste à cartographier l’un de ces tunnels afin de préparer de futures recherches. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_MOON_UNDERGROUND_CONDUITS_CHAMBER: "Chambre de contrôle des conduits souterrains lunaires"
  STR_MOON_UNDERGROUND_CONDUITS_CHAMBER_BRIEFING: "Nous avons atteint un centre de contrôle local qui devrait contenir des données sur le réseau de tunnels souterrains. Prenez le contrôle de cette installation afin de permettre à nos techniciens de récupérer et d'inspecter les banques de données. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_MOON_UNDERGROUND_CONDUITS_EXPLORED: "Conduits lunaires explorés."
  STR_MOON_HYPERWAVE_RELAY: "Avant-poste lunaire"
  STR_ALERT_MOON_HYPERWAVE_RELAY: "STRUCTURE ALIEN DÉTECTÉ SUR LA LUNE !"
  STR_MOON_HYPERWAVE_RELAY_DESCRIPTION: "Nos scans ont révélé la présence d’un petit bâtiment d’origine alien sur la Lune, au sud du cratère Bailly. Selon les hypothèses, il pourrait s’agir d’un avant-poste de communication ou d’une unité de gestion de l’énergie. Nous devons l’examiner comme une menace potentielle pour la sécurité, mais aussi comme une source de données inestimables sur les envahisseurs."
  STR_MOON_HYPERWAVE_RELAY_BRIEFING: "Nos scans ont révélé la présence d’un petit bâtiment d’origine alien sur la Lune, au sud du cratère Bailly. Selon les hypothèses, il pourrait s’agir d’un avant-poste de communication ou d’une unité de gestion de l’énergie. Nous devons l’examiner comme une menace potentielle pour la sécurité, mais aussi comme une source de données inestimables sur les envahisseurs. Pour annuler la mission, emmenez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_MOON_HYPERWAVE_RELAY_EXPLORED: "Avant-poste lunaire exploré."
  STR_USTATION: "Station orbitale alien"
  STR_ALERT_USTATION: "Station orbitale alien accessible"
  STR_USTATION_DESCRIPTION: "La fenêtre de transfert pour atteindre la station spatiale alien est désormais ouverte. Pour repousser les envahisseurs, nous devons attaquer cette installation orbitale et capturer l’une des entités uniques qui en assurent le commandement.{NEWLINE}AVERTISSEMENT : il s’agit d’une mission spatiale. Veillez à porter des armures adaptées au vide et permettant la mobilité en apesanteur. Toute tenue non conforme sera automatiquement remplacée par une combinaison spatiale standard."
  STR_USTATION_BRIEFING: "Votre vaisseau s’approche de la base spatiale alien. Pour repousser les envahisseurs, nous devons lancer l’assaut contre cette installation orbitale et atteindre la zone d’extraction, indiquée par les sections de sol orange. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_USTATION_INSIDE: "À l'intérieur de la station orbitale alien"
  STR_USTATION_INSIDE_BRIEFING: "L’assaut contre la station spatiale alien se déroule bien. Notre objectif est de récupérer les restes d’un nœud de réseau alien vivant. Son immense corps principal s’étend sur une grande partie de la station, alors n’hésitez pas à détruire toutes les parties visibles. La mission peut être remportée soit en éliminant tous les ennemis, soit en récupérant le « cadavre » de la section visible du nœud. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_TRACE_FLARE: "Éclat de Trace"
  STR_TRACE_FLARE_UFOPEDIA: "Étant donné que les trace de carburants aliens brillent intensément et pendant une durée prolongée, elles peuvent être utilisées comme source de lumière. À force d'essais et d'erreurs, nous avons réussi à trouver un moyen de les conserver plus longtemps à l'intérieur d'une capsule semi-transparente pour créer une flare plus lumineuse que notre flare électroluminescente standard."
  STR_ELERIUM_FLARE_X5: "Flare à l'élérium (x5)"
  STR_ELERIUM_FLARE: "Flare à l'élérium"
  STR_ELERIUM_FLARE_UFOPEDIA: "Grâce à notre connaissance des batteries à élérium, nous pouvons désormais produire des flares éclairantes nettement plus lumineuses et plus solides. Malheureusement, cela s’accompagne d’une légère augmentation de leur poids."
  STR_SEA_GUARD: "Garde maritime"
  STR_SEA_GUARD_UFOPEDIA: "En collaboration avec Hydrospace Dynamics, nous avons créé une force d'intervention rapide commune, capable de contrer de nombreuses menaces de faible intensité provenant des profondeurs marines. Cette formation n'est affiliée qu'à nous, car elle est supervisée par le Conseil, un peu comme le corps des récupérateurs. Cela devrait faciliter notre travail : combien de temps peut-on poursuivre une forme de vie marine après l'autre ?"
  STR_DOWNED_UFO: "OVNI abattu "
  STR_ALERT_DOWNED_UFO: "L'ARMÉE A ABATTUS UN OVNI"
  STR_DOWNED_UFO_DESCRIPTION: "Les forces aériennes ont réussi à suivre et abattre un OVNI. Les Forces Spéciales convergent vers le site et l'armée a encerclé la zone.{NEWLINE}Comme c'est notre spécialité, nous avons négocié avec le gouvernement un délai pour l'assaut sur le site du crash jusqu'à l'arrivée de nos agents. Il est nécessaire d'envoyer une équipe immédiatement, car l'armée n'attendra pas trop longtemps et détruira l'objet à la moindre menace, tandis que nous devons récupérer autant d'artefacts aliens que possible pour des recherches ultérieures."
  STR_DOWNED_UFO_BRIEFING: "Les forces aériennes ont réussi à suivre et abattre un OVNI. Les Forces Spéciales convergent vers le site et l'armée a encerclé la zone.{NEWLINE}Nous assisterons l'armée dans l'assaut du site du crash, tenterons de minimiser les pertes possibles parmi le personnel, et sécuriserons le site afin de transporter l'objet à la base de X-Com pour examen. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_SPACE_FLIGHT: "Vol spatial"
  STR_SPACE_FLIGHT_UFOPEDIA: "Grâce à la technologie spatiale alien, l’espace est soudainement devenu accessible. Quitter l’atmosphère est désormais une formalité.{NEWLINE}Avec un minimum de préparation, nous pouvons à présent envoyer nos agents au-delà de notre planète. Cela constituera sans aucun doute une étape cruciale dans la lutte contre l’invasion alien."
  STR_MOON_FLIGHT: "Vol lunaire"
  STR_MOON_FLIGHT_UFOPEDIA: "Avec notre nouveau design de vaisseau, nettement amélioré, le vol orbital relève déjà du passé. Avec le Lightning, nous pouvons quitter le puits gravitationnel de notre planète, et la Lune est désormais à portée de main."
  STR_MALE_MAGMA_REPRESENTATIVE_ARMOR: "Analyse de Combat : Représentant M.A.G.M.A."
  STR_MALE_MAGMA_REPRESENTATIVE: "Représentant M.A.G.M.A."
  STR_MALE_MAGMA_REPRESENTATIVE_UFOPEDIA: "Un fonctionnaire travaillant pour la société M.A.G.M.A., qui se vante de bien connaître les systèmes à haute énergie et les armes militaires. Il semble terriblement endurci pour un simple homme d'affaires et en sait probablement plus qu'il ne le laisse paraître."
  STR_MAGMA_COSMONAUT: "Cosmonaute M.A.G.M.A."
  STR_MAGMA_COSMONAUTS_SAVED: "Cosmonautes M.A.G.M.A. sauvés"
  STR_MOON_MAGMA_RESCUE: "Sauvetage des cosmonautes M.A.G.M.A. "
  STR_ALERT_MOON_MAGMA_RESCUE: "COSMONAUTES M.A.G.M.A. EN DIFFICULTÉ !"
  STR_MOON_MAGMA_RESCUE_DESCRIPTION: "Nous venons d’être contactés par un représentant de la société M.A.G.M.A., qui sollicite notre aide. L’entreprise a établi une petite base sur la Lune afin d’y mener des recherches sur l’hélium-3.{NEWLINE}Les cosmonautes ont transmis un signal de détresse indiquant qu’ils avaient été attaqués par des forces inconnues. Des fragments de la vidéo reçue montrent des silhouettes sombres utilisant des armes non identifiées.{NEWLINE}Comme nous disposons de la technologie nécessaire pour déployer rapidement des agents sur la Lune, il nous a été demandé d’intervenir, d’évacuer les cosmonautes et, si possible, d’identifier les assaillants. Le temps imparti pour mener à bien cette mission est extrêmement limité : l’avant-poste a été endommagé et l’équipage a dû passer sur des systèmes de survie individuels dont les ressources sont très restreintes."
  STR_MOON_MAGMA_RESCUE_BRIEFING: "Nous venons d’être contactés par un représentant de la société M.A.G.M.A., qui sollicite notre aide. L’entreprise a établi une petite base sur la Lune afin d’y mener des recherches sur l’hélium-3.{NEWLINE}Les cosmonautes ont transmis un signal de détresse indiquant qu’ils avaient été attaqués par des forces inconnues. Des fragments de la vidéo reçue montrent des silhouettes sombres utilisant des armes non identifiées.{NEWLINE}Attention : lors de l’approche, les capteurs du vaisseau ont détecté des émissions d’énergie à proximité du site de la mission, ce qui pourrait indiquer qu’un combat est actuellement en cours. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_ASTRONAUT: "Cosmonaute M.A.G.M.A."
  STR_ASTRONAUT_ARMOR: "Cosmonaute M.A.G.M.A."
  STR_ASTRONAUT_CORPSE: "Corps de cosmonaute M.A.G.M.A."
  STR_ANTI_E115: "Anti-E115"
  STR_ANTI_E115_WEAPONS: "Armes Anti-E115"
  STR_ANTI_E115_WEAPONS_UFOPEDIA: "De nombreuses créatures aliens que nous avons rencontrées, notamment les chryssalides, utilisent ce qu'on appelle le plasma alien comme composé métabolique. Cette molécule alien est en fait de l'élerium-115, qui semble être une technologie alien. L'utilisation de l'E-115 augmente considérablement l'efficacité énergétique d'un organisme, lui permettant d'accomplir des exploits biologiques normalement inaccessibles avec les niveaux d'énergie terrestres. Cependant, cela pourrait également être la clé de leur disparition : avec un agent chimique approprié, nous pouvons exciter l'élerium normalement inerte dans leur corps et le faire libérer immédiatement l'énergie qu'il stocke. Une telle arme serait inoffensive pour les humains et les autres formes de vie terrestres, mais toute créature ayant de l'élerium dans ses veines brûlerait littéralement de l'intérieur. Cela signifie des événements de niveau combustion spontanée."
  STR_WARP_WEAPONS: "Armes warp"
  STR_WARP_WEAPONS_UFOPEDIA: "Les armes warp déstabilisent momentanément les forces qui maintiennent la matière cohérente. Cela en fait d’excellentes armes perforantes, car les objets solides deviennent hautement pénétrables pour le rayon warp. Ce procédé exige cependant des quantités d’énergie exorbitantes, de sorte que les batteries warp nécessitent beaucoup de matériaux pour être produites."
  STR_HIDDEN_CITIES_OF_ANTARCTICA: "Citées cachée de l’Antarctique"
  STR_HIDDEN_CITIES_OF_ANTARCTICA_UFOPEDIA: "L’Ordre du Soleil Noir évite d’opérer directement au sein des sociétés humaines, préférant s’appuyer sur des organisations mandataires. Ils agissent ainsi à la fois pour préserver le secret et pour se protéger de toute contamination culturelle. Cependant, ils maintiennent une présence sur Terre, notamment en Antarctique. Leurs bases évoquent des cités perdues, dissimulées sous une couche de glace éternelle, où ils amassent lentement leurs forces et étendent leur influence clandestine, dans l’espoir de s’emparer un jour de la planète au nom de l’Ordre."
  STR_BLACK_SUN: "Soleil Noir"
  STR_BLACK_SUN_UFOPEDIA: "Le Soleil Noir est une société lunaire, descendante des membres d'un programme spatial secret nazi dirigé par les mages de Thulé. Ses membres mènent une vie extrêmement réglementée, où chacun doit remplir un rôle donné, et où la promotion à une fonction plus enviable constitue la plus grande récompense. Leur culture repose sur un mélange de religion bizarre et très égocentrique et de culte fanatique de la personnalité. La société est dirigée par l'Archimage, un responsable élu à vie qui serait doté de pouvoirs mystiques inégalés. La plupart des membres sont nés dans des colonies lunaires, souvent par reproduction artificielle. Cette secte est actuellement obsédée par la survie de la race humaine, par le biais de la militarisation et de l'amélioration génétique, face aux nombreuses menaces extérieures, et affirme que les pouvoirs en place sont inefficaces à cet égard. Afin de maintenir le plus grand secret, elle entre rarement en contact direct avec la Terre, travaillant généralement par l'intermédiaire de mandataires, notamment le Syndicat."
  STR_BLACK_SUN_STORMTROOPER: "Infanterie d'assaut du Soleil Noir"
  STR_BLACK_SUN_STORMTROOPER_UFOPEDIA: "Les troupes d'assaut sont des soldats ordinaires du Soleil Noir, opérant dans leurs colonies spatiales. Tout membre du Soleil Noir capable de supporter leur entraînement rigoureux est censé le mener à bien, même si ses principales fonctions se situent ailleurs. Les troupe d'assaut sont hautement qualifiés dans le maniement des armes sophistiquées, les tactiques de combat et la survie dans l'espace."
  STR_BLACK_SUN_STORMTROOPER_ARMOR: "Analyse de Combat : Troupes d'assaut du Soleil Noir"
  STR_BLACK_SUN_VICTOR_CORPSE: "Corps de Triomphant du Soleil Noir"
  STR_BLACK_SUN_VICTOR: "Triomphant du Soleil Noir"
  STR_BLACK_SUN_VICTOR_ARMOR: "Analyse de Combat : Triomphant du Soleil Noir"
  STR_BLACK_SUN_VICTOR_ARMOR_UFOPEDIA: "Cette carapace lourdement blindée offre à son porteur une protection inégalée sur le champ de bataille. Heureusement pour nous, elle limite fortement la mobilité et l’agilité de celui qui la porte."
  STR_BLACK_SUN_VICTOR_UFOPEDIA: "Des humains génétiquement améliorés, le summum de la biotechnologie du Soleil Noir. Ils sont conçus artificiellement et élevés dans des colonies lunaires spécialisées appelées Abbayes de la Pureté, où ils reçoivent une éducation intensive et une propagande destinée à garantir une loyauté absolue. Seuls quelques-uns parviennent à achever cet entraînement impitoyable. Puissants physiquement et mentalement, ils excellent dans l’art de la guerre et de la tactique, ainsi que dans l’idéologie du Soleil Noir. Cependant, ils sont extrêmement coûteux à créer et à entretenir, et demeurent donc peu nombreux."
  STR_RECOILLESS_GUN: "Arme sans recul"
  STR_RECOILLESS_GUN_BUY: "Acquisition d'armes sans recul"
  STR_RECOILLESS_GUN_UFOPEDIA: "Cette arme lourde a été conçue pour percer le blindage des véhicules. Sa conception est à la fois obsolète et ingénieuse, offrant une puissance de feu extrême sans recourir à des armes à énergie."
  STR_RECOILLESS_GUN_SHELL: "Obus d'arme sans recul"
  STR_RECOILLESS_GUN_TRITANIUM_SHELL: "Obus Trit. d'arme sans recul"
  STR_RECOILLESS_GUN_TRITANIUM_SHELL_XXX: "Obus Trit. d'arme sans recul (x10"
  STR_RECOILLESS_GUN_TRITANIUM_SHELL_MANUFACTURING: "Fabrication d'obus Trit. d'arme sans recul"
  STR_HYDRA_LASER: "Laser hydra"
  STR_HYDRA_LASER_UFOPEDIA: "Un laser d'assaut léger, relativement peu sophistiqué, mais puissant et précis."
  STR_HYDRA_LASER_CLIP: "Charg. Laser hydra"
  STR_HYDRA_LASER_XD_CLIP: "Charg. XD Laser hydra"
  STR_MPG: "Magnéto-plasma "
  STR_MPG_UFOPEDIA: "Cette arme Plasma légère est très puissante et tire rapidement. En raison de sa précision limitée à longue distance, elle est plus efficace lorsqu'elle est utilisée comme arme d'assaut."
  STR_MPG_CLIP: "Charg. Magnéto-plasma"
  STR_WARP_RIFLE: "Fusil warp"
  STR_WARP_RIFLE_UFOPEDIA: "Cette arme exotique émet un rayon qui provoque la perturbation des forces atomiques, entraînant la destruction violente de la cible. L'armure n'a que peu d'importance, car elle est facilement déchirée par le rayon warp."
  STR_WARP_RIFLE_CLIP: "Charg. Fusil warp"
  STR_WARP_CANNON: "Canon warp"
  STR_WARP_CANNON_UFOPEDIA: "Cette arme warp dévastatrice est si puissante qu'elle provoque une décomposition locale et temporaire des forces atomiques dans une zone donnée. Le nuage de particules exotiques qui en résulte est absolument mortel pour toute cible à proximité, blindée ou non."
  STR_WARP_CANNON_CLIP: "Charg. Canon warp"
  STR_MESSER: "Messer"
  STR_MESSER_UFOPEDIA: "Une mitraillette avancée mais traditionnelle. Elle s'inspire fortement et manifestement du MP 40 allemand, mais utilise des matériaux modernes, comparables à ceux des produits BlackOps. Elle fonctionne bien dans l'espace."
  STR_MESSER_CLIP: "Charg. Messer"
  STR_MESSER_AA_CLIP: "Charg. Trit. Messer"
  STR_MESSER_AA_CLIP_XXX: "Charg. Trit. Messer (x3)"
  STR_MESSER_AA_CLIP_MANUFACTURING: "Fabrication de de Charg. Trit. Messer"
  STR_BLACK_SUN_BLADE: "Lame du Soleil Noir"
  STR_BLACK_SUN_BLADE_UFOPEDIA: "Une longue dague portée par certains membres du Soleil Noir. Elle est d’une qualité exceptionnelle, mais sa fonction principale est purement cérémonielle."
  STR_SYNDICATE_FIELD_TEST: "Site de test du Syndicat"
  STR_ALERT_SYNDICATE_FIELD_TEST: "LE SYNDICAT TESTE SES CRÉATIONS !"
  STR_SYNDICATE_FIELD_TEST_DESCRIPTION: "Une scientifique du Syndicat prévoit de lâcher une horde de monstres sanguinaires sur une ville paisible. Nous devons mettre fin à son plan terrifiant et sauver autant de civils que possible."
  STR_SYNDICATE_FIELD_TEST_BRIEFING: "Une scientifique du Syndicat prévoit de lâcher une horde de monstres sanguinaires sur une ville paisible. Nous devons mettre fin à son plan terrifiant et sauver autant de civils que possible. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_BIODRONE_MELEE_ATTACK: "Charge de bio-drone"
  STR_BIODRONE_TERRORIST: "Terroriste bio-drone"
  STR_BIODRONE_CORPSE: "Carcasse de bio-drone "
  STR_BIODRONE: "Bio-drone"
  STR_BIODRONE_UFOPEDIA: "Le bio-drone est un cerveau (humain ou alien) suspendu dans du liquide amniotique et relié à une unité de base motorisée capable de voler sur terre ou sous l'eau. Chaque bio-drone est équipé d'un puissant perturbateur auditif, mi-machine, mi-organisme : cette malheureuse créature tue littéralement ses ennemis à coups de cris. Le cerveau est fortement modifié et ne peut communiquer que par stimulation chimioélectrique directe."
  STR_BIODRONE_AUTOPSY: "Examen de bio-drone"
  STR_BIODRONE_AUTOPSY_UFOPEDIA: "Tous les spécimens présentent d'énormes cicatrices chirurgicales et sont gravement mutilés. Les aliens semblent mutiler le cerveau pour le rendre obéissant. La plupart des cortex utilisés dans ces créatures sont d'origine alien, mais rien ne peut égaler l'horreur de découvrir une unité à base humaine. Les bio-drones sont alimentés par un moteur ION et intègrent une forme de système de contrôle à distance. Certains de nos scientifiques ont suggéré que l'arme sonique est actionnée par les cordes vocales d'origine de l'organisme hôte."
  STR_BIODRONE_ARMOR: "Analyse de Combat : Bio-drone"
  STR_TRIBIO_SONIC_WEAPON: "Armes soniques tribio"
  STR_CHAINSAW: "Tronçonneuse"
  STR_CHAINSAW_SHORT: "Scier"
  STR_CHAINSAW_UFOPEDIA: "Certaines personnes sont folles de certains outils électriques. Celui-ci peut en effet faire beaucoup de mal, mais il est plus fiable pour s'attaquer au bois qu'aux humains."
  STR_MACRO_SAW: "Macro-scie"
  STR_MACRO_SAW_UFOPEDIA: "Cette tronçonneuse surdimensionnée ne convient qu'aux unités équipées d'exosquelettes motorisés ou dotées d'une force surhumaine. Elle semble vouloir démontrer que les solutions traditionnelles sont sans aucun doute de bonnes solutions."
  STR_MUTON_SHADER: "Muton obscurantiste"
  STR_MUTON_SHADER_UFOPEDIA: "Ces mutons femelles ont développé des structures cérébrales qui leur confèrent un effet de camouflage psionique. Elles sont également plus rapides et plus agiles, bien que leur masse musculaire soit légèrement inférieure. Ces unités rares sont utilisées pour la reconnaissance et le soutien lors d'opérations aliens majeures derrière les lignes ennemies."
  STR_MUTON_SHADER_ARMOR: "Analyse de Combat : Obscurantiste muton"
  STR_DEATH_DISC: "Disque mortel"
  STR_DEATH_DISC_UFOPEDIA: "Cette arme de jet est assistée par un micro-moteur gravitationnel qui la maintient en rotation dans les airs. Après avoir frappé sa cible, le disque revient automatiquement vers l’utilisateur. Son tranchant monomoléculaire en fait une arme redoutable, capable de percer même des blindages avancés."
  STR_UNARMED_PSI_BLADE: "Lame Psi"
  STR_BANK_REWARD: "Récompense de la banque"
  STR_THE_HOLLOW_MAN_PROJECT: "Le projet « Homme creux »"
  STR_THE_HOLLOW_MAN_PROJECT_UFOPEDIA: "« Homme creux » est une technologie mise à la disposition des Men in Black, qui permet de verrouiller les souvenirs de la victime et de les remplacer par des souvenirs artificiels. Le résultat de cette procédure est également appelé « Homme creux » : un pion parfait, qui exécutera sans hésitation la volonté de son créateur. Cette technologie est particulièrement dangereuse, car la victime conserve toutes ses capacités mentales et ses compétences, à l'exception de l'empathie, qui est gravement altérée par le conditionnement."
  STR_LARGE_WORKSHOP: "Grand atelier"
  STR_LARGE_WORKSHOP_UFOPEDIA: "Grande version de l'atelier, possédant des fonctionnalités similaires mais avec une plus grande capacité et davantage d’espace de stockage. Intègre des outils améliorés et des équipements de fabrication basés sur le tritanium.{NEWLINE}{NEWLINE}La construction de cette installation nécessite : 40x alliages aliens"
  STR_HYBRID_SCIENTIST_UFOPEDIA: "Les scientifiques hybrides supervisent la recherche humaine et mènent des expériences en biologie, génétique et métapsychologie. Leur intelligence supérieure dépasse celle des autres hybrides, mais leurs compétences au combat sont médiocres. Capturer les scientifiques vivants devrait être une priorité, car ils possèdent souvent des connaissances approfondies sur les activités de recherche aliens."
  STR_ALIEN_NEURAL_NETWORK_PREREQ: "Prérequis de : Réseau neuronal alien"
  STR_ALIEN_NEURAL_NETWORK: "Réseau neuronal alien"
  STR_ALIEN_NEURAL_NETWORK_UFOPEDIA: "Bien que la plupart des espèces aliens soient sapientes, leur société présente de nombreux traits propres à un esprit collectif. La conscience de chaque individu est reliée à une sorte de réseau psionique, qui leur permet d’échanger leurs pensées et d’agréger leur potentiel mental. Les nœuds de ce réseau sont des créatures que nous connaissons sous le nom de « cerveaux aliens ». Chaque cerveau alien relie les esprits de tous les subordonnés dans une zone donnée, agissant comme une sorte de centre de commandement dirigeant les opérations aliens. Néanmoins, cet être ne possède pas de volonté individuelle clairement discernable : il agit au sein de l’esprit collectif. Le réseau psionique présente une structure verticale, dans laquelle les « jeunes » cerveaux se trouvent sous l’influence d’entités plus anciennes. Par conséquent, l’ensemble du réseau doit forcément posséder un centre unique."
  STR_ALIEN_FLIGHT_MAPS: "Cartes de navigation aliens"
  STR_ALIEN_FLIGHT_MAPS_UFOPEDIA: "Une analyse minutieuse du nœud psionique alien nous a permis de découvrir de nouvelles données concernant leurs opérations militaires. Bien qu’incomplètes, elles sont bien plus détaillées que tout ce que nous avions vu jusqu’à présent, avec un accent particulier sur le trafic d’OVNIs entre la Terre, la station et la Lune. Ces informations seront inestimables pour la préparation de nos futures contre-attaques."
  STR_ALIEN_BRAIN_CORPSE: "Restes de cerveau alien"
  STR_ALIEN_BRAIN_AUTOPSY: "Autopsie de cerveau alien"
  STR_ALIEN_BRAIN_AUTOPSY_UFOPEDIA: "L’analyse d’échantillons tissulaires prélevés sur cette étrange créature trouvée dans la station orbitale alien nous permet de conclure qu’elle a pénétré presque tout le complexe avec ses excroissances ramifiées. Elle est constituée presque entièrement de cellules semblables à des neurones et ne possède pas d’organes internes distincts, étant reliée à un système complexe de soutien vital. Le centre de son corps est formé d’une sphère recouverte d’une peau rugueuse et dotée de plusieurs yeux de tailles différentes, maintenue en l’air par un mécanisme antigravité. Il semble que ce « cerveau » alien ait servi de sorte d’ordinateur stratégique, et que ses ramifications lui aient permis de produire une émission psionique extrêmement puissante pour contrôler ses subordonnés à très grande distance."
  STR_ALIEN_BRAIN_PSI_WEAPON: "Arme-Psi de cerveau alien"
  STR_ORDER_OF_ELIMINATION: "Ordre de l'Élimination"
  STR_ORDER_OF_ELIMINATION_UFOPEDIA: "L'Ordre de l'Élimination est une partie très indépendante de la société alien, conçue pour contrebalancer l'Ordre Éthéré. Ses membres sont exclusivement des Éthérés. Les activités de l'Ordre se concentrent sur la protection des principes fondamentaux de la société Éthérée et l'élimination de toute anomalie. Ils sont néanmoins soumis aux mêmes autorités que l'Ordre Éthéré, vraisemblablement une sorte de cerveau central."
  STR_ETHEREAL_ELIMINATOR: "Éliminateur éthéré"
  STR_ETHEREAL_ELIMINATOR_ARMOR: "Analyse de Combat : Éliminateur éthéré"
  STR_ETHEREAL_SERVITOR: "Serviteur éthéré"
  STR_ETHEREAL_SERVITOR_ARMOR: "Analyse de Combat : Serviteur éthéré"
  STR_ETHEREAL_KEEPER: "Gardien éthéré"
  STR_ALIEN_BRAIN: "Cerveau alien"
  STR_ALIEN_BRAIN_ARMOR: "Analyse de Combat : Cerveau alien"
  STR_REQUESTING_VETERAN_AGENTS: "Réquisition d'agents vétérans"
  STR_REQUESTING_VETERAN_AGENTS_UFOPEDIA: "Former des agents en interne demande du temps et des efforts. Il serait plus pratique d'engager des spécialistes expérimentés sur le marché libre, mais cela représenterait un trop grand risque pour la sécurité. Pour contourner ce problème, nous avons demandé au Conseil de fournir certains de leurs agents sélectionnés à X-Com. Le Conseil était plutôt réticent à le faire, mais a finalement accepté de nous rediriger certaines ressources humaines, sur la base de nos performances mensuelles.{NEWLINE}Si notre note mensuelle est supérieure à 1000, nous recevrons un papier de réquisition, qui peut être traité dans l'Atelier pour un agent formé à notre service. Plus la note est élevée, meilleure est la qualité de la recrue. X-Com devra toujours couvrir les frais d'embauche de base.{NEWLINE}Vous pouvez également revendre le document de réquisition ; cela vous donne la possibilité de refuser l'accord et d'utiliser les fonds supplémentaires comme bon vous semble."
