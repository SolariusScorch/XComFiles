  STR_PULSE_WEAPONS: "Armes à impulsion"
  STR_PULSE_WEAPONS_UFOPEDIA: "Les armes à impulsions sont des armes à feu avancées, alimentées par une batterie qui crée une impulsion électronique pour tirer la balle. Cette conception unique permet une utilisation efficace des balles non métalliques (céramiques), qui sont les munitions standard pour ces armes en raison de leur efficacité accrue contre les personnes.{NEWLINE}Les balles standard des armes à impulsions causent 25 % de dégâts supplémentaires à la santé de la cible (après pénétration de l'armure). Cet effet est perdu si des munitions non standard (non céramiques) sont utilisées."
