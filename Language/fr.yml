  STR_VSS_BUY: "Acquisition de VSS Vintorez"
  STR_VSS: "VSS Vintorez"
  STR_VSS_UFOPEDIA: "Fusil de précision de commando russe. Il est capable de tir en rafale et peut être dissimulé dans des bagages de petite taille, mais il est difficile à manipuler.{NEWLINE}L'achat de cette arme nécessite : Promotion II."
  STR_VSS_CLIP: "Charg. VSS"
