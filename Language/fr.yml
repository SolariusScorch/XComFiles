  STR_MEDAL_STATGAIN_10: "Elite X"
  STR_MEDAL_STATGAIN_NAME: "Elite"
  STR_MEDAL_STATGAIN_UFOPEDIA: "Atteindre la perfection physique et mentale absolue est peut-être impossible, mais chaque agent X-Com doit néanmoins s'efforcer d'y parvenir. Cette distinction est décernée pour les gains de statistiques.{NEWLINE}Chaque niveau ajoute +2 à une statistique."
  STR_MEDAL_SERVICE_TIME_1: "Sénior I"
