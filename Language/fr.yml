  STR_GAS_CANNON: "Canon à gaz"
  STR_GAS_CANNON_UFOPEDIA: "Cette arme lourde tire des boulons solides à l'aide d'un système hydraulique plutôt que de poudre. Cette solution limite la portée effective du canon à gaz, mais lui permet de fonctionner sous l'eau."
  STR_GC_AP_AMMO: "Munitions PA de canon à gaz"
  STR_GC_HE_AMMO: "Munitions HE de canon à gaz"
  STR_GC_I_AMMO: "Munitions I de canon à gaz"
  STR_BLASTER_LAUNCHER: "Lanceur Blaster"
  STR_BLASTER_LAUNCHER_UFOPEDIA: "Un lance-missiles guidé alien qui tire de puissantes « bombes Blaster ». Lorsque vous cliquez pour tirer, vous voyez apparaître les points de repère que la bombe Blaster suivra. Lorsque vous avez positionné assez de points de repère, cliquez sur l'icône lancement spécial."
  STR_OBLITERATOR_ZAPPER: "Zappeur d'oblitérateur"
  STR_OBLITERATOR_ARMOR: "Analyse de Combat : Obliterateur"
  STR_OBLITERATOR_WEAPON: "Missile d'obliterateur"
  STR_OBLITERATOR: "Obliterateur"
  STR_OBLITERATOR_AUTOPSY: "Autopsie d'obliterateur"
  STR_OBLITERATOR_AUTOPSY_UFOPEDIA: "L'usage de cet unité automatisé est clairement destiné à la guerre. Son épaisse armure triple-couche est conçu pour résister autant aux armes énergétiques qu'aux armes balistiques. La puissance offensive est assuré par 14 puissantes roquettes à élérium entreposés dans les compartiments d'armes."
  STR_OBLITERATOR_CORPSE: "Carcasse d'obliterateur"
  STR_OBLITERATOR_TERRORIST: "Obliterateur terroriste"
  STR_OBLITERATOR_UFOPEDIA: "Cette puissante machine de guerre assiste les mutons lors des attaques terroristes. Doté d'une armure lourde et de la technologie de lévitation, elle peut lancer de puissantes rockets à élérium à l'encontre des populations civiles."
  STR_VIBRO_BLADE: "Vibro-lame"
  STR_VIBRO_BLADE_UFOPEDIA: "La vibro-lame est longue, tranchante et tourne extrêmement vite. Cet appareil peut fissurer même les armures de plongée les plus résistantes. La source d'énergie est une invention alien. Nos précédentes tentatives de fabrication de ces objets se sont soldées par un échec cuisant, nos lames tournant trop lentement ou explosant sous la pression."
  STR_TLETH_HATCHET: "Hachette de profond"
  STR_TLETH_HATCHET_UFOPEDIA: "Une arme de mêlée plutôt normale, mais mais faites d'un matériaux plastique renforcé inconnus qui la rend plus légère et durable qu'une conception métallique. Elle est équilibrée pour des utilisateurs disposant d'une bonne force et des compétence de lancer."
  STR_TLETH_SPEAR: "Lance de profond"
  STR_TLETH_SPEAR_UFOPEDIA: "Une lance semblable à celles utilisées par de nombreuses cultures humaines, mais fabriquée à partir d'un matériau plastique durci inconnu, donc exceptionnellement tranchante et presque impossible à briser. Elle transperce sans effort les armures légères et peut déséquilibrer la cible."
  STR_NOOSE: "Nœud coulant"
  STR_NOOSE_UFOPEDIA: "Un morceau de corde. Si vous êtes vraiment dans une situation critique, elle peut être utilisée pour étrangler des gens. Elle ne nécessite pas beaucoup de compétence, mais la force et la férocité sont importantes."
  STR_HOE: "Houe"
  STR_HOE_UFOPEDIA: "L'un des outils agricoles les plus primitifs. Techniquement, il peut être utilisé comme une arme, mais blesser quelqu'un avec nécessite de la force et une bonne dose de chance."
  STR_PITCHFORK: "Fourche"
  STR_PITCHFORK_UFOPEDIA: "Cet outil agricole simple peut facilement se transformer en une arme désagréable."
  STR_SPEAR: "Lance"
  STR_SPEAR_UFOPEDIA: "Une arme de mêlée bien conçue et polyvalente, utilisée par les humains depuis des temps immémoriaux pour la chasse et la guerre."
  STR_AXE: "Hache"
  STR_AXE_UFOPEDIA: "Un outil plutôt qu’une arme, destiné aux arbres plutôt qu’aux humains."
  STR_HATCHET: "Hachette"
  STR_HATCHET_UFOPEDIA: "Un outil pratique utilisé par les alpinistes, les chasseurs et les survivalistes. Pas aussi puissant qu'une grande hache, mais encore une fois, il est assez pratique."
  STR_BATTLE_AXE: "Hache de bataille"
  STR_BATTLE_AXE_UFOPEDIA: "Cette arme de mêlée n'est pas la plus maniable, mais elle provoque des blessures horribles."
