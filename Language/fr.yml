  STR_HANGAR_UFOPEDIA: "Chaque hangar peut accueillir un véhicule et 25 unités de stockage. Il comprend des installations pour l'entretien, le ravitaillement et la réparation des vaisseaux X-Com (5 postes de travail). Chaque véhicule stationné sur une base doit avoir un hangar libre qui lui est attribué et qui ne peut pas être utilisé par d'autres véhicule, même si le véhicule affecté est en mission."
  STR_HYPER_WAVE_DECODER_MINIATURISATION: "Miniaturisation de décodeur d'hyper-ondes"
  STR_HYPER_WAVE_DECODER_MINIATURISATION_UFOPEDIA: "Un décodeur hyper-ondes est une pièce de technologie impressionnante, mais placer tout un bâtiment en orbite stable autour de la Lune soulève un certain nombre de problèmes pratiques. Nous n’avons pas envie que l’ennemi l’abatte dès qu’il arrive là-haut, n’est-ce pas ? Grâce à mon intellect incontesté, nous avons contourné ce problème en concevant une version plus petite, plus efficace et plus discrète de l’appareil. Elle ne sera pas aussi précise qu’un modèle pleine taille, mais devrait être largement suffisante pour un satellite espion."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "Les communications aliens reposent sur une onde supra-dimensionnelle qui se propage presque instantanément. Le décodeur intercepte les transmissions des OVNIs et décode les informations. Cela permet de déterminer le type d'OVNI, la race alien et le type d'activité.{NEWLINE}La construction de cette installation nécessite 10 composants optroniques."
  STR_MIND_SHIELD_UFOPEDIA: "Étant donné que les vaisseaux aliens détectent la présence humaine grâce aux ondes cérébrales, la contre-mesure la plus efficace consiste à protéger les ondes cérébrales de la base. Cette installation réduira considérablement les risques de détection par les vaisseaux aliens. La construction de cette installation nécessite 40 d'élerium."
  STR_GRAV_SHIELD_UFOPEDIA: "Le bouclier gravitationnel repousse les vaisseaux aliens qui tentent d'atterrir près de la base suffisamment longtemps pour permettre à tous les systèmes de défense de tirer à nouveau. En pratique, cela doublera l'efficacité de tous les systèmes de défense de votre base.{NEWLINE}La construction de cette installation nécessite 100 d'élérium."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "Les missiles à fusion constituent la défense la plus efficace contre les attaques aliens. Ces missiles créent une implosion d'antimatière qui détruit tout dans un rayon donné.{NEWLINE}La construction de cette installation nécessite 75 d'Élérium."
  STR_PLASMA_DEFENSES_UFOPEDIA: "Les défenses à rayon Plasma offrent une protection puissante et efficace contre les incursions d'engins hostiles.{NEWLINE}La construction de cette installation nécessite 30 d'élérium."
  STR_LASER_DEFENSES_UFOPEDIA: "Les défenses laser assurent une protection contre les incursions d'engins hostiles.{NEWLINE}La construction de cette installation nécessite 15 d'élerium."
  STR_LABORATORY: "Laboratoire scientifique "
  STR_LABORATORY_UFOPEDIA: "Jusqu'à 25 scientifiques peuvent travailler dans un laboratoire. Les laboratoires scientifiques sont équipés des dernières technologies pour la recherche sur les matériaux, la physique et la cosmologie (mais pas sur la biologie ni sur le renseignement). Ils bénéficient d'un accès privilégié aux meilleurs laboratoires de recherche du monde, y compris aux établissements militaires. {NEWLINE}Après un certain temps, il devient inutile de consacrer plus de scientifiques à la résolution d'un problème. Il est donc insensé de construire plus d'une installation de ce type par base."
  STR_IMPROVED_LABORATORY: "Laboratoire amélioré"
  STR_IMPROVED_LABORATORY_UFOPEDIA: "Notre compréhension de la production d'énergie alien a ouvert de nombreuses nouvelles voies liées à la gestion de l'énergie alien. Cette installation nous permet également d'augmenter la capacité de notre laboratoire de 25 scientifiques.{NEWLINE}La construction de ce laboratoire nécessite : 200 alliages aliens, 100 d'élérium."
  STR_ADVANCED_LABORATORY: "Laboratoire avancé"
  STR_ADVANCED_LABORATORY_UFOPEDIA: "Ce centre de recherche nous permet d'étudier les appareils aliens les plus avancés qui fonctionnent grâce à une physique exotique. Il peut accueillir 25 scientifiques supplémentaires.{NEWLINE}La construction de ce laboratoire nécessite : 500 d'Élérium, 15 Sources d'énergie OVNI, 15 Navigations OVNI."
  STR_XCOM_PERSONNEL: "Personnel X-Com"
  STR_XCOM_PERSONNEL_UFOPEDIA: "Nos agents de terrain sont généralement recrutés au sein de diverses agences gouvernementales spécialisées dans les enquêtes ou le renseignement. Les candidats les plus naturels sont ceux qui ont déjà été exposés à l'activité paranormale dans leur emploi précédent et qui ont été formés pour travailler dans des environnements top secrets. D'autres viennent de milieux civils qui les ont exposés à l'occultisme. Tous ont fait l'objet d'une sélection rigoureuse pour vérifier leur loyauté, ont suivi une formation de base au maniement des armes à feu et ont une bonne connaissance du matériel de terrain. Beaucoup d'entre eux pratiquent les arts martiaux à un certain niveau et sont généralement en bonne condition physique. Cependant, la plupart d'entre eux ne sont pas des soldats professionnels, et toute formation militaire avancée doit donc être fournie par X-Com si nécessaire."
  STR_XCOM_HYBRIDS: "Hybrides X-Com"
  STR_XCOM_HYBRIDS_UFOPEDIA: "De nombreux hybrides sont mécontents de servir leurs maîtres aliens et sont prêts à lutter contre leur cruel destin. Nous pouvons leur offrir un nouveau foyer, à condition qu'ils soutiennent nos efforts pour défendre la Terre, ce qu'ils sont plus que disposés à faire.{NEWLINE}Les agents hybrides ont une constitution plus légère que les humains, mais possèdent des capacités mentales et d'observation très développées. Ils ont une vision nocturne, une coordination œil-main et des capacités mentales supérieures. Ils peuvent également maintenir un bouclier psionique, tout comme les sectoïdes (20 points, régénérant 4 par tour). Les hybrides peuvent opérer librement dans les villes terrestres, car ils sont toujours capables de maintenir leur déguisement psychogénique, qui les rend indiscernables des humains pour un œil non averti."
  STR_HYBRID_PSI_WEAPON: "Attaque Psi hybride"
  STR_HYBRID_PSI_WEAPON_UFOPEDIA: "Tous les agents hybrides possèdent des capacités psioniques innées qui leur permettent de dominer les esprits faibles par télépathie. Lorsqu'une unité hybride est active, cliquez sur l'icône psi en haut à droite de l'écran, sélectionnez le type d'attaque, puis sélectionnez une unité cible avec le curseur (nécessite une ligne de vue). Il existe deux types d'attaques psioniques :{NEWLINE}PANIQUE DE L'UNITÉ> Si l'attaque réussit, elle réduira le moral de la cible et pourra la faire paniquer.{NEWLINE}CONTRÔLE MENTAL> Si cette attaque réussit, vous prendrez immédiatement le contrôle de l'unité ennemie comme si elle était l'une des vôtres. Il est plus difficile de réussir ce type d'attaque.{NEWLINE}Notez que sur le terrain, les agents hybrides qui ne sont pas formés à la guerre psionique ne réussiront pas ce type d'attaques"
  STR_LANDMINE_BUY: "Acquisition de mines antipersonnels"
  STR_LANDMINE: "Mine antipersonnel"
  STR_LANDMINE_UFOPEDIA: "Les mines sont très efficaces contre l'infanterie, mais elles sont également difficiles à utiliser."
  STR_DYNAMITE: "Dynamite"
  STR_DYNAMITE_BUY: "Acquisition de dynamite "
  STR_DYNAMITE_UFOPEDIA: "Bien qu'elle soit loin d'être moderne, la dynamite peut toujours être une arme très dangereuse dans les mains d'un combattant désespéré.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Licence d'explosifs."
  STR_GRENADE_BUY: "Acquisition de grenades"
  STR_GRENADE: "Grenade"
  STR_GRENADE_UFOPEDIA: "Cette grenade standard est dotée d'une minuterie précise et sophistiquée pour un contrôle de précision.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Licence d'explosifs."
  STR_SMOKE_GRENADE: "Grenade fumigènes"
  STR_SMOKE_GRENADE_UFOPEDIA: "Les grenades fumigènes sont utiles pour fournir une couverture dans les situations de combat exposées. Elles doivent être utilisées avec précaution car elles peuvent également profiter à l'ennemi."
  STR_MIND_PROBE: "Sonde d'esprit"
  STR_MIND_PROBE_UFOPEDIA: "La sonde d'esprit est un appareil de communication alien qui sert à extraire directement des informations des ondes cérébrales. Les unités X-Com peuvent utiliser cet appareil au combat pour afficher les caractéristiques d'un alien. Cliquez sur la sonde mentale et sélectionnez l'option « Utiliser ». Cliquez ensuite sur un alien avec le curseur."
  STR_MOTION_SCANNER: "Scanner de mouvement"
  STR_MOTION_SCANNER_UFOPEDIA: "Ce dispositif sophistiqué utilise une variété de détecteurs et d'algorithmes avancés pour identifier les unités ennemies en mouvement. Il faut toutefois s'entraîner pour l'utiliser efficacement. Cliquez sur l'icône du scanner de mouvement sur l'écran tactique. Sélectionnez « Utiliser le scanner » dans le menu. L'écran du scanner affiche une flèche au centre, qui correspond à l’orientation de l'opérateur (le nord se trouve en haut). Les taches clignotantes indiquent les unités qui se sont déplacées récemment. Les grandes unités, ou celles qui se déplacent rapidement, produisent des taches plus grandes. Les unités statiques ne sont pas détectées."
  STR_ELECTRO_FLARE: "Flare électroluminescente "
  STR_ELECTRO_FLARE_UFOPEDIA: "Ce dispositif compact produit une lumière vive lorsqu'il est lancé. Il permet de mettre en évidence les unités ennemies se trouvant à proximité de la flare électroluminescente lors des missions nocturnes."
  STR_PSI_AMP_STEREO: "Psi-amp multi-phasé"
  STR_PSI_AMP_STEREO_UFOPEDIA: "Cette version du psi-amp ne nécessite pas de ligne de mire, mais sa puissance diminue deux fois plus vite avec la distance. Elle est également plus lente et plus exigeante en énergie pour l'utilisateur."
  STR_PSI_AMP: "Psi-amp"
  STR_PSI_AMP_UFOPEDIA: "Le psi-amp ne peut être utilisé que par des agents dotés de compétences psioniques. Pendant le combat, cliquez sur le psi-amp, sélectionnez le type d'attaque, puis sélectionnez une unité cible à l'aide du curseur. Il existe deux types d'attaques psioniques :{NEWLINE}PANIQUE DE L'UNITÉ> Si l'attaque réussit, elle réduira le moral de la cible et pourra la faire paniquer.{NEWLINE}CONTRÔLE MENTAL> Si cette attaque réussit, vous prendrez immédiatement le contrôle de l'unité ennemie comme si elle était l'une des vôtres. Ce type d'attaque est plus difficile à réussir.{NEWLINE}L'utilisation du psi-amp nécessite une ligne de vue."
  STR_MAG_LITE: "Mag-Lite"
  STR_MAG_LITE_UFOPEDIA: "Lorsqu'il est en main, cet appareil produit une lumière vive. Grâce à son poids, il peut également servir d'arme improvisée pour assommer."
  STR_FLASHLIGHT_BUY: "Achat de lampe de poche moins cher"
  STR_FLASHLIGHT: "Lampe de poche"
  STR_FLASHLIGHT_UFOPEDIA: "Un appareil d'éclairage simple. Un peu moins puissant que le Mag-Lite, mais la différence de prix est stupéfiante. Naturellement, le Conseil n'appréciera probablement pas beaucoup cette initiative (-10 points). {NEWLINE}{NEWLINE}Attention : a tendance à se casser facilement. N'est pas étanche. N'est pas résistant à la poussière. A Tendance à clignoter en présence de phénomène paranormaux. La garantie ne couvre pas l'utilisation militaire."
  STR_GOLDEN_DRAGONS: "Dragons d'or"
  STR_GOLDEN_DRAGONS_UFOPEDIA: "Un paquet de cigarettes contenant des additifs illégaux et probablement aliens. D'où les cultistes les obtiennent-ils ? Chaque cigarette récupère 15 de Moral, 6 d'Énergie et 3 de lucidité pour un coût de 1 de Santé et 6 points d'étourdissement."
  STR_NOBELON: "Nobelon"
  STR_NOBELON_UFOPEDIA: "Ce médicament miraculeux développé par l'officier médical en chef peut maintenir nos agents sains d'esprit et motivés. Cependant, il a un impact notable sur leur santé, donc elle a suggéré d'utiliser ces pilules uniquement en cas d'urgence.{NEWLINE}Chaque pilule récupère 30 points d'énergie et 20 points de santé mentale au prix de 5 points de santé. Application uniquement par soi-même."
  STR_ECTOPLASM_FROM_GHOST_EYE: "Ectoplasme (Œil fantomatique)"
  STR_ECTOPLASM_FROM_PHANTASMAL_TENTACLE: "Ectoplasme (Tentacule fantasmagorique)"
  STR_ECTOPLASM_FROM_BUG_EYE_GHOST: "Ectoplasme (Œil globuleux fantomatique)"
  STR_ECTOPLASM_FROM_SKULL_WRAITH: "Ectoplasme (Entité spectrale)"
  STR_ECTOPLASM_FROM_HUMAN_GHOST: "Ectoplasme (Fantôme humain)"
  STR_ECTOPLASM_FROM_ANCIENT_SEA_GHOST: "Ectoplasm (Fantôme marin ancien)"
  STR_ECTOPLASM_FROM_KNIGHT_GHOST: "Ectoplasme (Fantôme chevaleresque)"
  STR_ECTOPLASM_FROM_POLTERGEIST: "Ectoplasme (Poltergeist)"
  STR_ECTOPLASM_FROM_ANTEDILUVIAN_GHOST: "Ectoplasme (Fantôme antédiluvien)"
  STR_ECTOPLASM_FROM_GHOST_DINOSAUR: "Ectoplasme (Fantôme saurien)"
  STR_ZEPHYR_SERUM_FROM_CHUPACABRA: "Sérum Zéphyr (Chupacabra)"
  STR_ZEPHYR_SERUM_FROM_CHRYSSALID: "Sérum Zéphyr (Chryssalide)"
  STR_ZEPHYR_SERUM: "Sérum Zéphyr"
  STR_ZEPHYR_SERUM_UFOPEDIA: "La petite taille du chupacabra cache sa vitesse impressionnante. Grâce à divers tests, notamment une vivisection complète, nous avons déterminé que la source de cette vitesse est une combinaison spécifique de produits chimiques présents dans leur circulation sanguine. Agissant comme un catalyseur, ils permettent au chupacabra de brûler les réserves énergétiques de plasma sanguin pour atteindre une vitesse de déplacement autrement impossible. Après quelques échecs regrettables lors de la phase de test, nous avons finalement pu reproduire l'effet pour les utilisateurs humains sans aucune liquéfaction notable des organes.{NEWLINE}+50 UTs (jusqu'à votre limite), +60 Énergie, -5 Santé. Auto-appliqué uniquement."
  STR_STIMS: "Stimulants"
  STR_STIMS_UFOPEDIA: "Les stimulants aident à combattre la fatigue et peuvent forcer une personne incapable à reprendre conscience.{NEWLINE}Chaque utilisation enlève 10 d'étourdissement et octroie 42 d'Énergie."
  STR_HYPERSTIMS: "Hyperstims"
  STR_HYPERSTIMS_UFOPEDIA: "Un stimulant considérablement amélioré pour une utilisation d'urgence sur le terrain.{NEWLINE}Chaque utilisation supprime 25 points d'étourdissement et confère 75 points d'énergie."
  STR_PAINKILLER: "Analgésiques"
  STR_PAINKILLER_UFOPEDIA: "Ces pilules atténuent rapidement les effets de la douleur sur les performances d'un agent {NEWLINE}Chaque utilisation permet de récupérer 5 de Morale."
  STR_HEALING_SPRAY: "Spray cicatrisant"
  STR_HEALING_SPRAY_UFOPEDIA: "Nous avons réussi à établir un contact avec un laboratoire pharmaceutique qui peut maintenant nous fournir des aides expérimentales à la guérison.{NEWLINE}Cette petite boîte contient une solution d'agents issus de la bio-ingénierie qui sont appliqués sur une plaie ouverte sur le champ de bataille, la stabilisant rapidement et empêchant toute perte de sang supplémentaire."
  STR_BIG_HEALING_SPRAY: "Spray de guérison amélioré"
  STR_BIG_HEALING_SPRAY_UFOPEDIA: "Nous avons consacré beaucoup de temps à aider le fabricant du spray thérapeutique à développer une version plus concentrée de la formule thérapeutique. Le produit qui en résulte est plus grand, mais plus efficace."
  STR_ADVANCED_HEALING_SPRAY: "Spray cicatrisant avancé"
  STR_ADVANCED_HEALING_SPRAY_UFOPEDIA: "Cette version du spray cicatrisant utilise des tissus biologiques enrichis en élérium mélangés à des microparticules quasi intelligentes. Ces composés inorganiques forment spontanément un réseau simple autour des perforations tissulaires, tandis que l'agent biologique les scelle. Ce mécanisme nous a permis de réduire considérablement la quantité de matière nécessaire et donc d'intégrer davantage de charges dans un petit emballage."
  STR_DRONE_MEDS: "Matériel médical de drone"
  STR_DRONE_MEDS_UFOPEDIA: "Un appareil médical automatisé. Il contient 15 charges de premiers secours."
  STR_PLASMA_BLADE: "Lame Plasma"
  STR_PLASMA_BLADE_UFOPEDIA: "Cet appareil, qui est essentiellement un couteau de combat alien, est doté d'une lame affûtée jusqu'à obtenir un tranchant monomoléculaire. Une enveloppe magnétique recouvre cette lame d'un champ de plasma, lui permettant ainsi de transpercer les inserts en céramique résistants à la chaleur des gilets pare-balles modernes."
  STR_PLASMA_SWORD: "Épée Plasma"
  STR_PLASMA_SWORD_UFOPEDIA: "Cette arme mortelle combine une large lame, dont le tranchant mesure quelques microns d'épaisseur, un émetteur de plasma et un électroaimant. Lorsqu'elle est activée, un plasma brûlant envahit le champ électromagnétique entourant la lame, le surchauffant au point que le titane liquéfierait au contact de celle-ci."
  MAP_EXPANDED_TERROR: "Urbain Alternative"
  STR_MIXED: "Ordre des Éthérés"
  STR_BATTERIES: "Batteries"
  STR_MISSILES: "Roquettes"
  STR_SNAKEMAN_SALAMANDRON: "Homme-Serpent"
  STR_ETHEREAL_CYBERDISC: "Éthéré"
  STR_SECTOID_SECTOPOD: "Sectoïde"
  STR_POWER_SUIT: "Armure assistée"
  STR_POWER_SUIT_UFOPEDIA: "Cette armure, qui constitue une nouvelle protection puissante pour les soldats, est alimentée par une source d'énergie à l'élérium. Elle augmente considérablement la capacité de charge de celui qui la porte tout en lui permettant de conserver une bonne mobilité. Elle offre une excellente protection aux troupes de combat."
  STR_MASS_DRIVER_DEFENSES: "Défenses à impulsion"
  STR_MASS_DRIVER_DEFENSES_UFOPEDIA: "Les défenses à impulsion à tir rapide offrent une certaine protection contre les vaisseau de débarquement."
  STR_MEDI_KIT_PREREQUISITE1: "Prérequis de : Médi-kit"
  STR_MEDI_KIT: "Médi-Kit"
  STR_MEDI_KIT_UFOPEDIA: "Le médi-kit combine une fonction de guérison avec des analgésiques et des stimulants. Pour utiliser le kit médical, vous devez vous placer face au soldat qui a besoin de soins. Si le soldat est assommé, vous devez vous placer au-dessus de son corps. Cliquez sur l'icône du kit médical et sélectionnez « utiliser le kit médical » dans le menu.{NEWLINE}GUÉRISON> Les parties rouges du corps indiquent des blessures mortelles. Cliquez sur une partie du corps qui est blessée. Cliquez sur le bouton « Soigner ». Une blessure mortelle sera soignée et une partie de la santé sera restaurée.{NEWLINE}STIMULANT> Cela restaurera l'énergie et réanimera les soldats inconscients (assommés). Pour réanimer un soldat inconscient, vous devez vous tenir directement au-dessus du corps.{NEWLINE}ANALGÉSIQUE> Cela restaurera le moral des soldats blessés à hauteur d'un montant équivalent à la santé perdue par le soldat."
  STR_ALIEN_GRENADE: "Grenade Plasma"
  STR_ALIEN_GRENADE_UFOPEDIA: "Cet appareil fonctionne de la même manière qu'une grenade terrestre, mais il est plus puissant.{NEWLINE}Nous pouvons le démonter pour récupérer de l'élerium."
  STR_INCINERATOR_GRENADE: "Grenade incinératrice"
  STR_INCINERATOR_GRENADE_UFOPEDIA: "Ce type de grenade alien enveloppe la cible dans des flammes ultra-puissantes. Elle est similaire à notre napalm, mais grâce à sa charge d'élérium, elle est nettement plus puissante.{NEWLINE}Nous pouvons la démonter pour récupérer un peu d'élérium."
  STR_BLASTER_BOMB_UFOPEDIA: "Cet engin est un missile hautement explosif doté d'un système de guidage intelligent. Il est tiré à partir d'un lanceur Blaster.{NEWLINE}Nous pouvons le démonter pour récupérer de l'élérium"
  STR_SMALL_LAUNCHER: "Petit lanceur"
  STR_SMALL_LAUNCHER_UFOPEDIA: "Un petit lanceur qui tire différents types de bombes. Il est léger, précis et très utile pour capturer des aliens vivants à l'aide de bombes paralysantes."
  STR_STUN_BOMB: "Mini-bombe assommante"
  STR_STUN_BOMB_UFOPEDIA: "La mini-bombe assommante est utilisée pour capturer des spécimens humains vivants, mais elle peut aussi être utilisée contre la plupart des races aliens.  {NEWLINE}On la tire d'un petit lanceur."
  STR_PLASMA_PISTOL: "Pistolet Plasma"
  STR_PLASMA_PISTOL_UFOPEDIA: "Les pistolets Plasma sont des armes aliens mortelles qui fonctionnent en accélérant des particules à l'intérieur d'un minuscule champ anti-gravité."
  STR_PLASMA_PISTOL_CLIP: "Charg. Pistolet Plasma"
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "Source d'énergie pour le petit pistolet Plasma alien. Contient de l'élerium, source de toute l'énergie alien, que nous pouvons récupérer pour notre propre usage."
  STR_PLASMA_RIFLE: "Fusil Plasma"
  STR_PLASMA_RIFLE_UFOPEDIA: "Il s'agit d'une arme extrêmement puissante qui accélère les particules à l'intérieur d'un champ anti-gravité minuscule."
  STR_PLASMA_RIFLE_CLIP: "Charg. Fusil Plasma"
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "Ce petit objet sert de source d'énergie pour un fusil Plasma, une arme alien de puissance moyenne. Il contient une petite quantité d'élerium qui peut être récupérée."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "Ce dispositif compact sert de munition pour un canon Plasma lourd. Il contient une petite quantité d'élérium qui peut être récupérée."
  STR_XCOM_ASSAULT_PLASMA: "Fusil d'assaut Plasma X-Com"
  STR_XCOM_ASSAULT_PLASMA_UFOPEDIA: "Nous avons modifié l'arme Plasma lourd générique alien afin de mieux exploiter les compétences des vétérans X-Com. Les armes Plasma ayant une portée limitée par nature, nous avons décidé d'abandonner le tir ciblé au profit d'un combat rapproché plus efficace, en particulier entre les mains d'agents d'élite dotés d'une grande Précision au tir et aux Réactions rapides. Nous avons également monté un lance-grenades sous le canon, qui tire des versions réduites de la bombe à élérium."
  STR_XCOM_ASSAULT_PLASMA_CLIP: "Charg. Fusil d'assaut Plasma X-Com"
  STR_XCOM_ASSAULT_PLASMA_GRENADE: "Grenade d'assaut Plasma X-Com"
  STR_LAUNCH_GRENADE: "Lancer une grenade"
  STR_IMPROVED_RADAR_CRAFT: "Engin radar amélioré"
  STR_ULTIMATE_RADAR_CRAFT: "Engin radar ultime"
  STR_HAWKEYE: "FAUCON"
  STR_HAWKEYE_UFOPEDIA: "Un engin radar équipé d'un réservoir de carburant supplémentaire et d'un radar à portée accrue. Il peut également transporter une petite escouade X-Com au combat. Indétectable."
  STR_DARKSTAR: "SOMBRÉTOILE"
  STR_DARKSTAR_UFOPEDIA: "L’utilisation de technologie alien et de tritanium ultra-léger nous a permis de développer un aéronef sans pilote doté d’une autonomie jusqu’ici inégalée. Son radar a été configuré pour une meilleure détection des OVNIs. Indétectable.{NEWLINE}ARM : FAIS x1{NEWLINE}SYS : ELEC x3"
  STR_ALIEN_TURRET: "Tourelle alien"
  STR_ALIEN_LASER_TURRET_ARMOR: "Analyse de Combat : Tourelle laser alien"
  STR_ALIEN_LASER_TURRET: "Tourelle laser alien"
  STR_ALIEN_LASER_TURRET_CORPSE: "Tourelle laser alien détruite"
  STR_ALIEN_LASER_TURRET_AUTOPSY: "Examen de tourelle laser alien détruite"
  STR_ALIEN_LASER_TURRET_UFOPEDIA: "Cette tourelle fixe est équipée d'un puissant canon laser, protégée par un bouclier doré très résistant et coordonnée avec l'électronique alien. Les aliens l'utilisent pour protéger leurs installations principales."
  STR_ALIEN_LASER_TURRET_CORPSE_UFOPEDIA: "Cette tourelle est protégée par un blindage robuste en tritanium. Son châssis est équipé d'une arme laser puissante et de deux générateurs de bouclier. Elle ne dispose d'aucune source d'alimentation, car elle dépend d'une alimentation externe."
