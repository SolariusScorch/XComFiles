  STR_CHTONITE_AUTOPSY: "Autopsie de chtonien"
  STR_CHTONITE_UFOPEDIA: "Les chtoniens sont une race alien particulièrement robuste et parfaitement adaptée aux tâches subalternes, notamment dans des conditions environnementales rudes. Elles préfèrent la vie souterraine et seraient vulnérables à la lumière du soleil sans leurs implants oculaires. Bien que dotées d'une intelligence moyenne, elles sont tout à fait capables de mener un guerre contre l'humanité."
  STR_CHTONITE_AUTOPSY_UFOPEDIA: "Cet alien a un corps solide et résistant, mais il est par ailleurs assez similaire à nous. Sa peau épaisse lui offre une bonne protection contre les balles et les lames. Ses yeux sont protégés par une paire de « lunettes » cybernétiques, qui semblent améliorer sa vision tout en protégeant ses yeux."
  STR_UNARMED_GAZER: "Attaque à mains nues de gazer"
  STR_BETARIAN_ARMOR: "Analyse de Combat : Bétarien"
  STR_BETARIAN: "Bétarien"
  STR_BETARIAN_CORPSE: "Corps de bétarien"
  STR_BETARIAN_AUTOPSY: "Autopsie de bétarien"
  STR_BETARIAN_UFOPEDIA: "Ces unités sont des robots d'ingénierie vivants, utilisés par la force alien pour diverses tâches techniques autour de leurs bases et de leurs vaisseaux capitaux. Discrets et pratiquement invisibles pour le reste de la société alien, ils ne vivent que pour remplir leur quota de maintenance. Ils ne sont pas combattants, mais en cas de besoin, ils peuvent utiliser leurs outils électriques intégrés pour nuire à tout intrus. Bien qu'ils ne portent normalement pas d'armes, leur expertise technique et leur dextérité leur permettent d'utiliser pratiquement tout type d'équipement."
  STR_BETARIAN_AUTOPSY_UFOPEDIA: "Ce petit humanoïde a été largement modifié à l'aide de cybernétique et intégré à un exosquelette robuste en tritanium. Il est équipé d'une variété d'outils d'ingénierie installés dans sa coque extérieure, allant des soudeuses aux détecteurs de particules. Il est très résistant aux armes et aux dommages environnementaux."
