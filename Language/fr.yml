  STR_HYBRID_JUVENILE: "Hybride juvénile"
  STR_HYBRID_JUVENILE_UFOPEDIA: "Ces jeunes hybrides sont encore en cours de conditionnement pour servir leurs maîtres aliens. Ils vivent dans des environnements isolés et glacials, avec un contact minimal avec le monde extérieur. Bien qu'ils ne soient pas entièrement humains, ils ressemblent à bien des égards à des enfants et adolescents ordinaires. Le Conseil les considère comme des victimes méritant soins et réadaptation, et nous récompensera par des réquisitions pour chaque mineur secouru."
  STR_CLAIM_HYBRID_DEFECTOR: "Req. Transfuge hybride"
  STR_HYBRID_DEFECTOR: "Transfuge hybride"
  STR_HYBRID_DEFECTOR_DESCRIPTION: "Nous avons pris contact avec un autre individu mécontent au sein du Réseau Hybride. Cet individu a accepté de venir à notre base pour partager ses connaissances sur les aliens et peut-être rejoindre nos rangs."
  STR_HYBRID_DIPLOMAT: "Diplomate hybride"
  STR_HYBRID_DIPLOMAT_UFOPEDIA: "Les diplomates hybrides sont essentiels aux activités diplomatiques et commerciales du Réseau Hybride. Ils résident généralement dans des endroits où les politiques sont fortement influencées par des cultes aliens. Ils sont rusés, insidieux et éloquents, et sont dotés de pouvoirs psioniques avancés. Ils possèdent souvent des informations clés sur les activités ennemies dans la région."
  STR_HYBRID_DIPLOMAT_ARMOR: "Analyse de Combat : Diplomate hybride"
  STR_HYBRID_ENVOY: "Envoyé hybride"
  STR_HYBRID_ENVOY_UFOPEDIA: "Les envoyés constituent le cœur du corps diplomatique du Réseau Hybride. Leur principale mission consiste à agir en tant que représentants et conseillers auprès de diverses organisations et personnes susceptibles d'être utiles à la cause alien. Ils sont très instruits, extrêmement intelligents et profondément loyaux envers le Réseau. Bien qu'ils ne manifestent aucun pouvoir psionique offensif, ils sont doués d'empathie et possèdent souvent de légers pouvoirs télépathiques."
