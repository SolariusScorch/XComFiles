  STR_MALE_CIVILIAN_BODYGUARD_ARMOR: "Analyse de Combat : Garde du corps"
  STR_MALE_CIVILIAN_BODYGUARD: "Garde du corps"
  STR_MALE_BODYGUARD: "Garde du corps"
  STR_HORROR_ARMOR: "Analyse de Combat : Horreur"
  STR_HORROR_BITE: "Morsure d'horreur"
  STR_HORROR_WEAPON: "Arme d'horreur"
  STR_HORROR_CORPSE: "Corps d'horreur"
  STR_HORROR_AUTOPSY: "Autopsie de d'horreur"
  STR_HORROR_AUTOPSY_UFOPEDIA: "Ce blindé biologique est clairement conçu pour résister à autant de puissance de feu que possible pour sa taille. Il est extrêmement résistant à presque toutes les formes d'attaque. La créature est équipée d'un canon à acide naturel, similaire à ceux utilisés par de nombreux autres habitants de la Dimension X, mais aussi nettement plus puissant que tout ce que nous avons vu jusqu'à présent."
  STR_HORROR: "Horreur"
  STR_HORROR_UFOPEDIA: "Le comportement de cette créature terrifiante est en mode permanent « recherche et destruction ». Elle tente constamment d'attaquer notre personnel, évaluant sans cesse son environnement. Malgré toute cette vigilance, la créature ne semble pas très intelligente. Malheureusement, elle est également trop stupide pour battre en retraite, ce qui la rend encore plus gênante."
  STR_HORROR_TERRORIST: "Horreur"
  STR_ABOMINATION_WEAPON: "Touché d'abomination"
  STR_ABOMINATION_WEAPON_UFOPEDIA: "L'abomination peut transformer instantanément toute forme de vie qu'elle touche en une copie d'elle-même."
  STR_ABOMINATION: "Abomination"
  STR_ABOMINATION_UFOPEDIA: "Cette créature horrible est encore plus étrange que les spécimens que nous avons l'habitude de voir. Toute sa biologie repose sur des substances chimiques exotiques, régies par des lois naturelles que nous ne comprenons pas encore tout à fait. Elle est prédatrice par nature, mais au lieu de dévorer ses victimes, elle les transforme en copies d'elle-même, peut-être pour les consommer plus tard. Nous devons à tout prix éviter toute rencontre rapprochée avec elle."
  STR_ABOMINATION_AUTOPSY: "Autopsie d'abomination"
  STR_ABOMINATION_AUTOPSY_UFOPEDIA: "Ce monstre ne devrait pas être en vie. Il n'a ni bouche ni système digestif. Son système musculaire s'est liquéfié peu après sa mort. L'analyse chimique de ses restes révèle qu'il contient des molécules dont la structure ressemble fortement à celle des acides aminés humains. Sa biologie étrange le rend presque immunisé contre l'acide, mais très vulnérable aux dommages causés par le feu."
  STR_ABOMINATION_CORPSE: "Corps d'abomination"
  STR_ABOMINATION_TERRORIST: "Entité d'abomination"
  STR_ABOMINATION_ARMOR: "Analyse de Combat : Abomination"
  STR_ZSRR_TRAINING_CAMP: "Camp d'entraînement"
  STR_ZSRR_TRAINING_CAMP_DESCRIPTION: "Nous avons localisé un petit campement dans la nature sauvage où les forces d'Aube Rouge s'entraînent en vue du conflit mondial à venir, où les officiers subalternes cherchent à prouver leurs compétences en matière de commandement et où les simples soldats travaillent dur pour impressionner les officiers. Comme il s'agit d'un exercice d'entraînement, tous les participants sont équipés d'armes militaires. Prenez le contrôle du campement et arrêtez tous ceux que vous pouvez."
  STR_ZSRR_TRAINING_CAMP_BRIEFING: "Nous avons localisé un petit campement dans la nature sauvage où les forces d'Aube Rouge s'entraînent en vue du conflit mondial à venir, où les officiers subalternes cherchent à prouver leurs compétences en matière de commandement et où les simples soldats travaillent dur pour impressionner les officiers. Comme il s'agit d'un exercice d'entraînement, tous les participants sont équipés d'armes militaires. Prenez le contrôle du campement et arrêtez tous ceux que vous pouvez. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_ALERT_ZSRR_TRAINING_CAMP: "CAMP D'ENTRAÎNEMENT LOCALISÉ !"
  STR_ZSRR_GANG_WAR: "Guerre de gang"
  STR_ZSRR_GANG_WAR_DESCRIPTION: "L'Aube Rouge est en concurrence avec un autre gang pour le contrôle de cette zone et le conflit s'est transformé en une bataille ouverte. Nous devons soutenir l'autre camp, pour soumettre les forces de l'Aube Rouge et rétablir l'ordre.{NEWLINE}Le combat se déroule dans une zone essentiellement ouverte. Prévoyez de vous mettre à couvert et de combattre de nombreux ennemis de qualité variable."
  STR_ZSRR_GANG_WAR_BRIEFING: "L'Aube Rouge est en concurrence avec un autre gang pour le contrôle de cette zone et le conflit s'est transformé en une bataille ouverte. Nous devons soutenir l'autre camp, pour soumettre les forces de l'Aube Rouge et rétablir l'ordre. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_ALERT_ZSRR_GANG_WAR: "GUERRE DE GANG!"
  STR_LO_WO_REFUGE: "Planque de Lo Wo"
  STR_NATASHA_MOROZOVA: "Natasha Morozova"
  STR_NATASHAS_HOUSE: "Maison de Natasha"
  STR_NATASHAS_VSS: "VSS personnalisé de Natasha"
  STR_NATASHAS_VSS_UFOPEDIA: "Une modification personnalisée du légendaire VSS Vintorez. Il est équipé d'une culasse sophistiquée et d'un dispositif de visée avancé. Il utilise des munitions modifiées et nécessite une grande habileté pour un tir efficace."
  STR_NATASHAS_VSS_CLIP: "Charg. VSS personnalisé"
  STR_ALERT_NATASHA_MOROZOVA_HIDEOUT: "NATASHA MOROZOVA LOCALISÉE !"
  STR_NATASHA_MOROZOVA_HIDEOUT_DESCRIPTION: "Nous avons pu localiser l'officier de l'Aube Rouge, Natasha Morozova. Selon les rapports des services de renseignement, elle prépare un assassinat politique pour provoquer des troubles sociaux contre le projet X-Com.{NEWLINE}Il faut l'appréhender ou l'éliminer. Elle est passée maître dans l'art de la furtivité, et il n'y aura donc pas d'autre occasion de frapper."
  STR_NATASHA_MOROZOVA_HIDEOUT_BRIEFING: "Nous avons pu localiser l'officier de l'Aube Rouge, Natasha Morozova. Selon les rapports des services de renseignement, elle prépare un assassinat politique pour provoquer des troubles sociaux contre le projet X-Com.{NEWLINE}Il faut l'appréhender ou l'éliminer. Elle est passée maître dans l'art de la furtivité, et il n'y aura donc pas d'autre occasion de frapper. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_NATASHA_MOROZOVA_HIDEOUT: "Planque de Natasha Morozova"
  STR_NATASHA_MOROZOVA_HIDEOUT_TEMPERATE: "Planque de Natasha Morozova"
  STR_NATASHA_MOROZOVA_HIDEOUT_COLD: "Planque de Natasha Morozova"
  STR_ALERT_LO_WO_REFUGE: "LA PLANQUE DE LO WO TROUVÉE !"
  STR_LO_WO_REFUGE_BRIEFING: "Le travail conjoint de notre service de renseignement et d'Interpol nous a enfin permis de découvrir le refuge secret du Maître Lo Wo, mentor des assassins de Lotus Noir. Il doit être capturé, ou éliminé. Soyez vigilants, car il est trompeur et accompagné de ses élèves. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_LO_WO_REFUGE_DESCRIPTION: "Le travail conjoint de notre service de renseignement et d'Interpol nous a enfin permis de découvrir le refuge secret du Maître Lo Wo, mentor des assassins du Lotus Noir. Il doit être capturé, ou éliminé. Nous n'avons qu'une seule chance pour cela - si nous échouons, il ne sera plus jamais retrouvé."
  STR_LO_WO: "Maître Lo Wo"
  STR_LO_WO_ARMOR: "Analyse de Combat : Maître Lo Wo"
  STR_SECRETS_OF_LO_WO: "Parchemin des Secrets de Lo Wo"
  STR_SECRETS_OF_LO_WO_UFOPEDIA: "Ces parchemins décrivent d'anciennes techniques de shinobi, employées par les assassins du Lotus noir. Il faut des années de pratique pour maîtriser l'art du Ninpou, mais avec suffisamment de perspicacité et de patience, nous pourrons peut-être utiliser ces connaissances à l'avenir..."
  STR_ANCIENT_KATANA: "Katana ancienne"
  STR_ANCIENT_KATANA_UFOPEDIA: "Cette arme unique appartenait au maître Lo Wo, un instructeur supérieur des Assassins du Lotus Noir. Le manche renferme un mécanisme secret capable de trancher la main de quiconque ne saurait le désactiver. Après quelques ajustements, nous pouvons l'utiliser presque sans crainte. La lame est exceptionnellement légère et résistante, tout en pouvant être parfaitement affûtée. Elle est plus facile à manier d'une seule main qu'un katana conventionnel, et semble renfermer un pouvoir mystérieux."
  STR_BLACK_LOTUS_SHRINE: "La racine de tous le mal"
  STR_BLACK_LOTUS_SHRINE_DESCRIPTION: "Au plus profond de la jungle se trouve un sanctuaire caché du Lotus Noir, dédié à leur déesse. Selon le culte, c'est l'endroit où elle est tombée des étoiles. La région est inhabitée, mais grouille de patrouilles du Lotus Noir."
  STR_BLACK_LOTUS_SHRINE_BRIEFING: "Au plus profond de la jungle se trouve un sanctuaire caché du Lotus Noir, dédié à leur déesse. Selon le culte, c'est l'endroit où elle est tombée des étoiles. La région est inhabitée, mais grouille de patrouilles du Lotus Noir. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_BLACK_LOTUS_SHRINE_EXPLORED: "Sanctuaire du Lotus Noir exploré"
  STR_ALERT_BLACK_LOTUS_SHRINE: "SANCTUAIRE DU LOTUS NOIR LOCALISÉ"
  STR_JUNGLE_SHRINE: "Autel dans la jungle"
  STR_BLACK_LOTUS_PARTY: "Soirée du Lotus Noir"
  STR_BLACK_LOTUS_PARTY_DESCRIPTION: "Une réunion de haut niveau se tient entre le Lotus Noir et ses riches sponsors. C'est une bonne occasion de les capturer et de freiner leurs opérations tout en aidant les nôtres.{NEWLINE}L'intégralité de cette mission se déroulera à l'intérieur d'un bâtiment. Attendez-vous à beaucoup de combats rapprochés avec le Lotus Noir. En cas de problème, échappez-vous par le toit."
  STR_BLACK_LOTUS_PARTY_BRIEFING: "Une réunion de haut niveau se tient entre le Lotus Noir et ses riches sponsors. C'est une bonne occasion de les capturer et de freiner leurs opérations tout en aidant les nôtres. En cas de problème, échappez-vous par le toit. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_ALERT_BLACK_LOTUS_PARTY: "SOIRÉE DU LOTUS NOIR"
  STR_MEGAWORM_ARMOR: "Analyse de Combat : Mégaver"
  STR_MEGAWORM_TERRORIST: "Mégaver"
  STR_MEGAWORM: "Mégaver"
  STR_MEGAWORM_UFOPEDIA: "Les méga-vers sont des prédateurs voraces, constamment à la recherche de proies, malgré leur peau riche en chlorophylle qui leur permet de photosynthétiser. Bien qu'ils se déplacent en rampant, leur système musculaire sur-développé leur permet de se déplacer assez rapidement. Il donne également forme à leur corps dépourvu d'os. Cette épaisse couche de muscles permet aux mégavers d'encaisser beaucoup de coups avant de mourir et les rend résistants aux dégâts d'étourdissement. Les dégâts causés par le feu semblent être efficaces, mais ils peuvent tout de même en subir beaucoup avant de succomber."
  STR_MEGAWORM_CORPSE: "Corps de mégaver"
  STR_MEGAWORM_AUTOPSY: "Autopsie de mégaver"
  STR_MEGAWORM_AUTOPSY_UFOPEDIA: "Cette grande créature cartilagineuse possède une large couche musculaire. Sa peau n'est pas blindée, mais épaisse, et contient de la chlorophylle. Ses organes internes ressemblent globalement à ceux des insectes. Elle possède quatre ganglions cérébraux situés profondément sous les yeux ; un cordon nerveux s'étend depuis ceux-ci à travers la majeure partie du corps. Au total, six tubes trachéaux alimentent en air autant de poumons, bien que l'ensemble du système respiratoire semble primitif et présente des signes d'inflammation. La bouche est manifestement très puissante et armée de dents extrêmement dures. Les méga-vers possèdent également des glandes productrices d'acide, reliées à l'extérieur par des tubes."
  STR_MEGAWORM_ACID_WEAPON: "Crachat de mégaver"
  STR_MEGAWORM_MELEE_WEAPON: "Morsure de mégaver"
  STR_ALERT_HYBRID_PURGE: "CAMPEMENT HYBRIDE DÉCOUVERT !"
  STR_HYBRID_PURGE: "Purge hybride"
  STR_HYBRID_PURGE_DESCRIPTION: "Nous avons découvert un village secret d'hybrides, entretenu par leurs maîtres aliens, vraisemblablement en vue de la prochaine phase d'invasion. Notre objectif est de réduire ce village en cendres afin de leur refuser tout point d'ancrage.{NEWLINE}Attendez-vous à une faible résistance de la part des fermiers ennemis."
  STR_HYBRID_PURGE_BRIEFING: "Nous avons découvert un village secret d'hybrides, entretenu par leurs maîtres aliens, vraisemblablement en vue de la prochaine phase d'invasion. Notre objectif est de réduire ce village en cendres afin de leur refuser tout point d'ancrage. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_MONSTROUS_TOOTH: "Dent monstrueuse"
  STR_MONSTROUS_TOOTH_UFOPEDIA: "Cette dent appartenait à un grand animal prédateur qui n'a vraiment pas sa place dans le monde d'aujourd'hui. Qui sait quels monstres pourraient ramper juste sous nos pieds ?{NEWLINE}La dent peut être vendue pour quelques centaines de dollars ou utilisée comme bijou."
  STR_CHITIN: "Chitine"
  STR_CHITIN_UFOPEDIA: "Plaque organique, couramment utilisée par de nombreux invertébrés terrestres pour construire leurs exosquelettes. Ces pièces sont de grande taille et renforcées en plus par des types inhabituels de chaînes protéiques."
  STR_SPIKEBOAR_BITE: "Charge de sanglépic"
  STR_SPIKEBOAR_SPIKES: "Pointe de sanglépic"
  STR_SWARMIDS_LARGE_WEAPON: "Dards de grande nuée"
  STR_SWARMIDS_SMALL_WEAPON: "Dards de nuée"
  STR_GIANT_SPIDER_WEAPON: "Morsure d'araignée géante"
  STR_GIANT_SPIDER_FLAME_WEAPON: "Morsure d'araignée incendiaire"
  STR_GIANT_SPIDER_QUEEN_WEAPON: "Morsure de reine araignée géante"
  STR_WERECAT_MIND_CONTROL_WEAPON: "Le regard irrésistible des Chats-Garous"
  STR_WERECAT_MIND_CONTROL_WEAPON_UFOPEDIA: "Les chats-garou alphas possèdent des pouvoirs mystiques de contrainte, qu'ils peuvent utiliser sur des proies faibles d'esprit pour les rendre dociles ou même les retourner contre leurs compagnons."
  STR_WEREWOLF_PSI_PANIC_WEAPON: "Regard terrifiant de Loup-garou"
  STR_WEREWOLF_PSI_PANIC_WEAPON_UFOPEDIA: "Les loups-garous alpha jouissent d’un respect surnaturel parmi leurs pairs, mais savent aussi inspirer la peur chez leurs victimes. Prenez garde à leur regard de terrifiant !"
  STR_WERECAT_WEAPON: "Taillade de chat-garou"
  STR_WEREWOLF_WEAPON: "Attaque de loup-garou"
  STR_BLACK_MOON: "LUNE NOIRE"
  STR_BLACK_MOON_DESCRIPTION: "Une activité inhabituelle de chats-garous est signalée dans cette zone peuplée. Sécurisez les lieux et protégez les civils. Attendez-vous à rencontrer un grand nombre de bêtes dangereuses, menées par un alpha doté de pouvoirs mentaux."
  STR_BLACK_MOON_BRIEFING: "Il y a une activité inhabituelle de chats-garous dans cette zone peuplée. Sécurisez les lieux et protégez les civils. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_ALERT_BLACK_MOON: "LA LUNE NOIRE SE LÈVE !"
  STR_BLOOD_MOON: "LUNE SANGLANTE"
  STR_BLOOD_MOON_DESCRIPTION: "Il y a une activité inhabituelle de loups-garous dans cette zone habitée. Sécurisez les lieux et protégez les civils. Attendez-vous à des bêtes dangereuses en grand nombre, dirigées par un Alpha terrifiant."
  STR_BLOOD_MOON_BRIEFING: "Il y a une activité inhabituelle de loups-garous dans cette zone habitée. Sécurisez les lieux et protégez les civils. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_ALERT_BLOOD_MOON: "LA LUNE SANGLANTE SE LÈVE"
  STR_SOUL_HARVEST: "Récolte d'âmes"
  STR_SOUL_HARVEST_CHURCH_OF_DAGON: "Récolte d'âmes"
  STR_ALERT_SOUL_HARVEST_CHURCH_OF_DAGON: "MASSACRE DE MASSE RITUEL !"
  STR_SOUL_HARVEST_CHURCH_OF_DAGON_DESCRIPTION: "À mesure que l'Église de Dagon devient plus audacieuse, elle a émergé dans ce village et abat des civils au nom de son dieu obscur. Nous devons mettre fin à cela !{NEWLINE}Attendez-vous à affronter des forces significatives de Dagon dans un environnement urbain semi-dense. Selon les rapports, ils utilisent également des créatures aquatiques pour chasser les humains."
  STR_SOUL_HARVEST_CHURCH_OF_DAGON_BRIEFING: "L'Église de Dagon a émergé dans ce village et abat des civils au nom de son dieu obscur. Nous devons mettre fin à cela ! Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_THEY_CAME_FROM_THE_SEA: "Ils sont venus de la mer"
  STR_ALERT_THEY_CAME_FROM_THE_SEA: "ATTAQUE PORTUAIRE DE MONSTRES MARINS !"
  STR_THEY_CAME_FROM_THE_SEA_DESCRIPTION: "Une horde de créatures aquatiques, pour la plupart humanoïdes, terrorise un port maritime ! Elles sont aidées par les adeptes de Dagon. Affrontez les horreurs de la mer et protégez les habitants."
  STR_THEY_CAME_FROM_THE_SEA_BRIEFING: "Une horde de créatures aquatiques, pour la plupart humanoïdes, terrorise un port maritime ! Elles sont aidées par les adeptes de Dagon. Affrontez les horreurs de la mer et protégez les habitants. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_DEPTHPOCALYPSE: "Apocalypse mortelle"
  STR_ALERT_DEPTHPOCALYPSE: "LES HABITANTS DES PROFONDEURS ARRIVENT !"
  STR_DEPTHPOCALYPSE_DESCRIPTION: "Une horde de profondeurs lourdement blindés s’approche d’une zone peuplée, accompagnée d’instruments de destruction volants. Les forces de police locales vont engager le combat, mais elles sont incapables de les arrêter - ni même de mener à bien l’évacuation. Seule X-Com peut sauver la situation."
  STR_DEPTHPOCALYPSE_BRIEFING: "Une horde de profondeurs lourdement blindés s’approche d’une zone peuplée, accompagnée d’instruments de destruction volants. Leur objectif semble être de capturer des humains vivants et de récupérer des tissus humains morts dans un but inconnu. Faites tout votre possible pour protéger les civils et les forces de police."
  STR_SYNDICATE_RETALIATION: "Représailles du Syndicat"
  STR_SYNDICATE_PHASE_2: "Arrestation du PDG du Syndicat"
  STR_ALERT_COMRCURBAN_CORP_2: "SIÈGE RÉGIONAL DU SYNDICAT LOCALISÉ À"
  STR_SYNDICATE_PHASE_2_DESCRIPTION: "Vos agents vont pénétrer dans un important immeuble de bureaux appartenant au Syndicat. Votre mission consiste à arrêter le PDG afin de l'interroger. Aucune autre règle ne s'applique, vous pouvez donc agir comme bon vous semble !{NEWLINE}Attendez-vous à affronter de nombreuses forces du Syndicat, plus ou moins qualifiées, dans l'immeuble de bureaux et ses environs immédiats."
  STR_SYNDICATE_PHASE_2_BRIEFING: "Vos agents vont pénétrer dans un important immeuble de bureaux appartenant au Syndicat. Votre mission consiste à arrêter le PDG afin de l'interroger. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_SYNDICATE_PHASE_1: "Saisie de données du syndicat"
  STR_ALERT_COMRCURBAN_CORP_1: "BUREAU DU SYNDICAT LOCALISÉ À"
  STR_SYNDICATE_PHASE_1_DESCRIPTION: "Vos agents vont entrer dans une filiale du Syndicat. Votre mission consiste à récupérer un disque contenant des données situé au dernier étage.{NEWLINE}Préparez-vous à affronter les forces de sécurité du Syndicat dans un immeuble de bureaux et ses environs immédiats.{NEWLINE}Seuls les objets dissimulables et les vêtements civils sont autorisés !"
  STR_SYNDICATE_PHASE_1_BRIEFING: "Vos agents vont entrer dans une filiale du Syndicat. Votre mission consiste à récupérer un disque contenant des données situé au dernier étage. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_ARMY_ARMORED_CAR: "Voiture blindée militaire"
  STR_ARMORED_CAR_WEAPON: "Mitrailleuse montée"
  STR_ARMORED_CAR_CORPSE: "Épave de voiture blindée"
  STR_ARMORED_CAR_ARMOR: "Analyse de Combat : Voiture blindée"
  STR_ARMY_ARMORED_CAR_ARMOR: "Analyse de Combat : Voiture blindée"
  STR_DAGON_ARMORED_CAR: "Voiture blindée de l'Église de Dagon"
  STR_EXALT_ARMORED_CAR: "Voiture blindée EXALT"
  STR_ZSRR_ARMORED_CAR: "Voiture blindée de l'Aube Rouge"
  STR_ARMORED_CAR: "Voiture blindée"
  STR_ARMORED_CAR_UFOPEDIA: "Ce type de véhicule de combat léger est utilisé par les forces de police et militaires à travers le monde. Il n'est pas particulièrement durable en termes de combats, mais nettement plus robuste que les voitures civiles. Il est armé d'une mitrailleuse.{NEWLINE}Malheureusement, il est trop lourd, encombrant et politiquement sensible pour être utilisé par X-Com."
  STR_CULT_MANSION_DEFENSE_EXALT: "Liquidation EXALT"
  STR_CULT_MANSION_DEFENSE_EXALT_DESCRIPTION: "EXALT organise un raid contre la maison d'un opposant politique. Nous devons protéger les habitants !{NEWLINE}Attendez-vous à des assaillants bien équipés et déterminés. Vous commencerez dans la maison et vous vous déployerez vers l'extérieur pour éliminer l'opposition et rechercher des survivants. Méfiez-vous des ennemis qui pourraient déjà s'être infiltrés dans le bâtiment. Préparez également des mesures anti-véhicules, au cas où. Vous ne pouvez pas vous retirer de cette mission."
  STR_CULT_MANSION_DEFENSE_EXALT_BRIEFING: "EXALT organise un raid contre la maison d'un opposant politique. Nous devons protéger les habitants ! Soyez prudents, car les assaillants sont bien équipés et déterminés. Méfiez-vous également de ceux qui ont peut-être déjà infiltré le bâtiment !"
  STR_MANSION_DEFENSE: "Défense de manoir"
  STR_ALERT_CULT_MANSION_DEFENSE_EXALT: "ATTAQUE D'UN MANOIR D'EXALT !"
  STR_CULT_EXALT_SURVIVAL_CAMP: "Camp de survie"
  STR_CULT_EXALT_SURVIVAL_CAMP_DESCRIPTION: "Nous avons localisé un camp semi-permanent dans la nature sauvage où les membres d'EXALT s'adonnent à la consommation de psiclone sous prétexte d'entraînement à la survie. Prenez le contrôle du camp et arrêtez tous ceux que vous pouvez."
  STR_CULT_EXALT_SURVIVAL_CAMP_BRIEFING: "Nous avons localisé un camp semi-permanent dans la nature sauvage où les membres d'EXALT s'adonnent à la consommation de psiclone sous prétexte d'entraînement à la survie. Prenez le contrôle du camp et arrêtez tous ceux que vous pouvez. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_ALERT_CULT_EXALT_SURVIVAL_CAMP: "CAMP DE SURVIE LOCALISÉ !"
  STR_CULT_SEARCH_WARRANT_EXALT: "Mandat de perquisition d'EXALT"
  STR_ALERT_CULT_SEARCH_WARRANT_EXALT: "MANDAT DE PERQUISITION D'EXALT EN COURS"
  STR_CULT_SEARCH_WARRANT_EXALT_DESCRIPTION: "Malheureusement, le gouvernement a découvert les activités d'EXALT et les forces de police locales se préparent à prendre d'assaut le quartier où se trouve leur cellule locale. Malgré la contestation des officiers de police, nous les aiderons à faire en sorte qu'aucune preuve directe de l'existence d'EXALT ne soit divulguée au public. L'unité antiterroriste passera à l'action dès que vos agents seront sur place."
  STR_CULT_SEARCH_WARRANT_EXALT_BRIEFING: "Malheureusement, le gouvernement a découvert les activités d'EXALT et les forces de police locales se préparent à prendre d'assaut le quartier où se trouve leur cellule locale. Malgré la contestation des officiers de police, nous les aiderons à faire en sorte qu'aucune preuve directe de l'existence d'EXALT ne soit divulguée au public. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_SYNDICATE_NETWORK: "Réseau du Syndicat"
  STR_SYNDICATE_NETWORK_UFOPEDIA: "Notre enquête initiale sur le Syndicat nous a permis d'identifier quelques liens avec le secteur privé. L'organisation s'appuie sur un réseau mondial d'entreprises qui lui servent de source de financement et de représentants publics, parfois même à leur insu.{NEWLINE}Afin d'empêcher le Syndicat de causer davantage de dégâts, nous devons identifier ces entreprises et saisir leurs données à des fins d'enquête. Cependant, nous ne pouvons pas simplement débarquer en fanfare, nous devons agir discrètement. Je vous trouverai un emplacement, vous enverrez une voiture civile avec des agents en civil, sinon boum ! Les données seront kaput."
  STR_SYNDICATE_OPERATIONS: "Opérations du Syndicat"
  STR_SYNDICATE_OPERATIONS_UFOPEDIA: "Nous avons analysé les données saisies dans l'immeuble de bureaux et répertorié certaines entreprises secrètement détenues ou manipulées par le Syndicat. Devinez qui figure sur la liste : BlackOps Industries ! Apparemment, notre fournisseur n'est guère plus qu'une marionnette, utilisée par le Syndicat pour gagner beaucoup d'argent... Même si l'on ne sait pas vraiment s'ils se rendent compte pour qui ils travaillent réellement.{NEWLINE}Cela place BlackOps dans une position très délicate. Avec ces informations, nous pourrions sérieusement nuire à leur réputation, voire les détruire complètement, mais j'ai une meilleure idée : utilisons-les comme moyen de pression lors de notre prochaine réunion d'affaires. Je suis sûr qu'ils seront plus que disposés à nous accorder un traitement spécial... Peut-être même nous autoriseront-ils à utiliser leurs précieux modèles pour la fabrication ? Après tout, nous sommes un client important et les protecteurs de la Terre... Ha ha !"
  STR_SYNDICATE_FLOPPY: "Disquette du Syndicat"
  STR_UAC_CODE_BOOK: "Livre de codes VAST"
  STR_MIB_MASTER_LOG: "Journal principal du MiB"
  STR_WILDEY: "Wildey"
  STR_WILDEY_UFOPEDIA: "Célèbre dans le film \"Death Wish\" de Charles Bronson, ce monstre d'arme de poing tire des balles modifiées pour la chasse au gros gibier. Il bénéficie d'un bonus de dégâts important grâce à la précision de l'utilisateur, mais il est très mauvais contre les gilets pare-balles.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Armes non standard."
  STR_WILDEY_CLIP: "Charg. Wildey"
  STR_WILDEY_BUY: "Acquisition de Wildey"
  STR_CALICO: "Calico"
  STR_CALICO_UFOPEDIA: "Une version pistolet du M960 fabriquée aux États-Unis. Utilisant un tir automatique et le même chargeur de 50 balles, il ne pourrait probablement être classé comme pistolet automatique qu'aux États-Unis."
  STR_CALICO_CLIP: "Charg. Calico"
