  STR_ALERT_XCOM_SLANDER: "DIFFAMATION D'X-COM"
  STR_XCOM_SLANDER: "Diffamation d'X-Com"
  STR_MIG31: "MiG-31"
  STR_MIG31_UFOPEDIA: "Jusqu'à présent, nous étions pratiquement incapables de réagir aux observations d'OVNI, ce qui est pourtant l'un de nos objectifs fondamentaux. Ces avions MiG-31 peuvent combler cette lacune. Ils ne sont pas tout à fait à la hauteur des OVNI en termes de paramètres de vol, mais ils devraient être en mesure de faire face à certaines incursions d'OVNI.{NEWLINE}ARM : CAN x1, MSLG x1"
  STR_INTERCEPTOR: "INTERCEPTEUR"
  STR_INTERCEPTOR_UFOPEDIA: "Avion de combat doté de moteurs à double détonation pulsée et de systèmes électroniques spécialement blindés. La meilleure technologie terrestre disponible.{NEWLINE}ARM : CAN x1, MSLD x1"
  STR_RAVEN: "CORBEAU"
  STR_RAVEN_UFOPEDIA: "Le Corbeau est un chasseur d'attaque rapide équipé d'un moteur à impulsions, fortement modifié et amélioré. Ce nouvel intercepteur est basé sur les dernières technologies terrestres. L'avionique, le système de suivi et les moteurs ont tous bénéficié d'améliorations substantielles en termes de performances. Malgré ces améliorations, la durabilité du blindage et du châssis restera un problème majeur lors des combats contre les OVNIs, à l'exception des plus petits.{NEWLINE}ARM : CAN x2, MSLD x1{NEWLINE}SYS : MOTR x1"
  STR_DROPSHIP: "POIGNE-DE-FER"
  STR_DROPSHIP_UFOPEDIA: "Combinant des technologies alien et T'leth, ce transporteur de troupes est équipé d'un système radar double avec recherche de zone améliorée. Il est alimenté par du zrbite.{NEWLINE}SYS : MOTR x2, ELEC x1"
  STR_SENTINEL: "SENTINELLE"
  STR_SENTINEL_INTERCEPTOR: "Intercepteur Sentinelle"
  STR_SENTINEL_UFOPEDIA: "Un appareil de combat lourd équipé d’un double Scramjet, de moteurs alimentés à l’élerium et de la toute dernière technologie en matière de blindage avionique. La contrepartie est une consommation de carburant plus élevée et une faible accélération due à l’augmentation du poids. Capable de vol orbital.{NEWLINE}ARM: MSLD x2{NEWLINE}SYS : MOTR x1, ELEC x1"
  STR_SKYRANGER: "HÉRON"
  STR_SKYRANGER_UFOPEDIA: "Transporteur de troupes, doté d'une capacité de décollage et d'atterrissage verticaux (A.D.A.V.) et d'un compartiment équipage agrandi."
  STR_THUNDERSTORM: "FOUDRE"
  STR_THUNDERSTORM_INTERCEPTOR: "Chasseur Foudre"
  STR_THUNDERSTORM_UFOPEDIA: "Le Foudre utilise une technologie terrestre perfectionnée associée à des alliages aliens. Ces alliages aliens ultra-résistants constituent la base des puissants statoréacteurs qui permettent au Foudre d'égaler la vitesse de la plupart des OVNIs, nous donnant ainsi une chance de nous défendre. Le poids et les considérations aérodynamiques ont limité les points d'emport d'armes.{NEWLINE}ARM : MSLD x2 {NEWLINE}SYS : MOTR x1, ELEC x1"
  STR_LIGHTNING: "ÉCLAIR"
  STR_LIGHTNING_UFOPEDIA: "Appareil de transport et de combat. Une reproduction grossière mais efficace des systèmes de propulsion aliens. Capable de vol spatial.{NEWLINE}ARM : FAIS x1{NEWLINE}SYS : BOU x2"
  STR_FIRESTORM: "TEMPÊTE-DE-FEU"
  STR_FIRESTORM_UFOPEDIA: "Ce chasseur monoplace reproduit le design classique des soucoupes volantes aliens, avec une unité de propulsion centrale.{NEWLINE}ARM : FAIS x1, MSLG x1{NEWLINE}SYS : BOU x1, ELEC x1"
  STR_TORMENTOR: "TOURMENTEUR"
  STR_TORMENTOR_UFOPEDIA: "Ce nouveau chasseur représente le summum de la technologie hybride humaine. Capable de performances exceptionnelles dans l'atmosphère comme dans l'espace, il reste inégalé tant que les vaisseaux aliens ne s'améliorent pas.{NEWLINE}ARM : CAN x1, MSLD x2{NEWLINE}SYS : ELEC x1"
  STR_AVENGER: "TALION"
  STR_AVENGER_UFOPEDIA: "Vaisseau de transport et de combat. La réplique ultime de la technologie alien. Capable de vol spatial.{NEWLINE}ARM : FAIS x2, MSLD x1{NEWLINE}SYS : BOU x1"
  STR_SEABOT: "Blindé/Drone Marin"
