  STR_VAMPIRIC_FIST: "Poing vampirique"
  STR_VAMPIRIC_FIST_UFOPEDIA: "Les reines vampires peuvent projeter leurs pouvoirs psychiques au corps à corps ou à distance pour infliger des dégâts mortels."
  STR_SHADOW_SWORD: "Épée de l'Ombre"
  STR_SHADOW_SWORD_UFOPEDIA: "Cette forme d'attaque est en fait un champ de force psionique, maintenu par la reine vampire."
  STR_CERO: "Explosion Zero"
  STR_CERO_UFOPEDIA: "Une décharge violente d’énergie psionique, causant d’importants dégâts dans la zone."
  STR_ZOMBIE_SERVITOR: "Serviteur zombie"
  STR_ZOMBIE_INTERROGATED: "Zombie interrogé"
  STR_METAPSYCHOLOGY_PREREQUISITE: "Prérequis de : Métapsychologie"
  STR_METAPSYCHOLOGY: "Métapsychologie"
  STR_METAPSYCHOLOGY_UFOPEDIA: "La connaissance interdite que nous avons obtenue montre le monde mystérieux de l'inconnu sous un tout nouveau jour. Le « Psi » est basé sur la manipulation subtile des champs électromagnétiques et d'autres énergies, ce qui peut provoquer des effets étonnamment puissants en utilisant le principe de l'effet papillon. Le contrôle de cet effet nécessite la résolution d'équations très complexes et exotiques, en utilisant certaines zones du cerveau. Ce processus est généralement subconscient, mais un usage excessif peut mener à la folie.{NEWLINE}Les dispositifs que nous avons capturés contiennent des circuits complexes servant de prothèse au cerveau de l'utilisateur ; leur efficacité dépend donc directement de la Force Psi de l'utilisateur. Cependant, je crois qu'il est possible de l'utiliser avec un cerveau sans aide. Comment y parvenir, nous ne le savons pas encore.{NEWLINE}Nous avons complété avec succès l'évaluation de la force psionique de nos agents. Veuillez consulter leurs dossiers pour plus de détails."
  STR_PARAPSYCHOLOGY_PREREQUISITE: "Préréquis de : Parapsychologie"
  STR_PARAPSYCHOLOGY: "Parapsychologie"
  STR_PARAPSYCHOLOGY_UFOPEDIA: "La preuve que les capacités psioniques existent est sous nos yeux. La science doit finalement accepter l'existence de la magie. Oh, sans aucun doute, les scientifiques du futur trouveront des moyens d'expliquer le paranormal, de le disséquer et de le ranger dans les petites cases de leurs esprits. Cela prendra quelques siècles, bien sûr. La complexité de l'esprit humain se prête mal aux limites de l'intellect humain.{NEWLINE}Les observations révèlent que les humains ont une sensibilité variée aux attaques mentales. Je théorise que cela dépend de ce que j'appelle le potentiel spirituel brut. Mesurer ce potentiel est notre première tâche. Nous n'avons pas des siècles, donc nous devons adopter une approche différente. Il est beaucoup plus facile d'apprendre à marcher que de décrire la marche par des équations mathématiques. Nous suivrons les traces des mystiques. Des modèles analogues. L'Arbre de Vie. Les Cartes de Tarot. Les drogues hallucinogènes. Nous ne savons pas encore ce qui fonctionnera... et c'est ce qui rend la chose excitante, n'est-ce pas ?"
  STR_WESTMEN_SHADY_TAVERN: "Taverne louche"
  STR_ALERT_WESTMEN_TAVERN: "RENCONTRER L'INFORMATEUR"
  STR_WESTMEN_SHADY_TAVERN_DESCRIPTION: "Nous sommes censés rencontrer un contact dans un bar routier à cet endroit. Allez-y, extrayez l'individu et ramenez-le à notre base. Le Conseil considère qu'il est important d'utiliser de telles opportunités, alors faites de votre mieux.{NEWLINE}Seuls les objets dissimulables et les vêtements civils sont autorisés !"
  STR_WESTMEN_TAVERN_RAID: "Taverne louche"
  STR_WESTMEN_TAVERN_RAID_BRIEFING: "La réunion s'est révélée être un piège ! Les habitants ont braqué leurs armes sur nos agents. Nous pouvons encore sauver la situation en faisant quelques prisonniers à interroger. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_WESTMEN_TAVERN_MIB_TRAP: "Taverne louche"
  STR_WESTMEN_TAVERN_MIB_TRAP_BRIEFING: "Nous arrivons trop tard ! L'informateur a déjà été neutralisé par les Men in Black, qui nous ont tendu une embuscade. Nous pourrions peut-être profiter de l'occasion pour en savoir plus sur cette organisation énigmatique, si nous parvenons à en capturer certains vivants. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_WESTMEN_TAVERN_INVESTIGATION: "Taverne louche"
  STR_WESTMEN_TAVERN_INVESTIGATION_BRIEFING: "Quelque chose a mal tourné lors de la réunion ; notre contact n'est pas en vue et les habitants ont l'air agités. Si nous nous présentons maintenant, ils risquent de nous reconnaître et d'opposer une résistance. Si nous nous y aventurons, nous pouvons encore sauver la situation en faisant quelques prisonniers à interroger. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_WESTMEN_TAVERN_EXTRACTION: "Taverne louche"
  STR_WESTMEN_TAVERN_EXTRACTION_BRIEFING: "Nous sommes arrivés au lieu de rendez-vous, mais notre contact a été compromis et ses compagnons tentent de le tuer. Il se trouve actuellement à l'étage et tente désespérément de s'échapper. Protégez-le et extrayez-le ! Pour annuler la mission, emmenez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_WESTMEN_TAVERN_PICKUP: "Taverne louche"
  STR_WESTMEN_TAVERN_PICKUP_BRIEFING: "Nous sommes arrivés au lieu de rendez-vous. Tout semble se dérouler comme prévu. Faites attention, ce type est nerveux, ne vous entre-tuez pas ! Pour abandonner la mission, ramenez les agents X-Com au véhicule de transport et cliquez sur l'icône « Abandonner la mission », mais pourquoi feriez-vous cela ? "
  STR_CAVEMEN_CAMPING: "Campement d'hommes des cavernes"
  STR_ALERT_CAVEMEN_CAMPING: "HOMMES DES CAVERNES LOCALISÉS !"
  STR_CAVEMEN_CAMPING_DESCRIPTION: "Un œuf de dinosaure authentique et frais a fait son apparition lors d'une vente aux enchères. Une enquête préliminaire a permis de découvrir d'autres trouvailles inhabituelles de ce type à travers le monde, apparaissant dans diverses collections et même dans des zoos privés. Nos pistes nous ont menés à un groupe de reconstituteurs historiques qui se sont réfugiés dans une grotte profonde, isolée du monde extérieur. Nous devons enquêter."
  STR_CAVEMEN_CAMPING_BRIEFING: "Les « hommes des cavernes » se sont révélés plutôt hostiles envers nos agents, et ils sont armés jusqu’aux dents - principalement d’armes primitives. Sécurisez la zone et examinez tout artefact inhabituel encore en leur possession. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_TRADING_WITH_THE_WIZKIDS: "Commerce avec les Technomages"
  STR_ALERT_TRADING_WITH_THE_WIZKIDS: "COMMERCE ILLEGALE À"
  STR_TRADING_WITH_THE_WIZKIDS_DESCRIPTION: "Un groupe local d'aficionados de technologie alien a organisé une rencontre avec Osiron pour acheter des produits illégaux. C'est l'occasion pour nous d'incarner Osiron et d'arrêter les coupables. Gardez à l'esprit qu'il sera impossible de se retirer de cette mission - nous devons réussir ou périr. {NEWLINE}Seuls les objets dissimulables et les vêtements civils sont autorisés !"
  STR_TRADING_WITH_THE_WIZKIDS_BRIEFING: "Un groupe local d'aficionados de technologie alien a organisé une rencontre avec Osiron pour acheter des produits illégaux. C'est l'occasion pour nous d'incarner Osiron et d'arrêter les coupables. Vous ne pouvez pas évacuer de cette mission."
  STR_DATA_JOCKEYS: "Pilotes de flux de données"
  STR_ALERT_DATA_JOCKEYS: "DISTRIBUTION DE DONNÉES SENSIBLES À"
  STR_DATA_JOCKEYS_DESCRIPTION: "Un gang de hackers gère une importante installation sur le dark web dans la région. Comme ils traitent diverses données liées à des organisations clandestines, nous ne pouvons pas compter sur la police. Nous devons prendre le contrôle de la salle des serveurs et saisir le matériel pour l'analyser. Certains membres du gang sont susceptibles d'être équipés d'armes militaires."
  STR_DATA_JOCKEYS_BRIEFING: "Un gang de hackers gère une importante installation sur le dark web dans la région. Comme ils traitent diverses données liées à des organisations clandestines, nous ne pouvons pas compter sur la police. Nous devons prendre le contrôle de la salle des serveurs et saisir le matériel pour l'analyser. Certains membres du gang sont susceptibles d'être équipés d'armes militaires. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_HEART_OF_THE_WOODS: "Cœur de la Forêt"
  STR_ALERT_HEART_OF_THE_WOODS: "LES SORCIÈRES COMMENCENT UN RITUEL INFÂME !"
  STR_HEART_OF_THE_WOODS_DESCRIPTION: "Les diables roses utilisent cet endroit isolé pour pratiquer la « sorcellerie interdite », des rituels impliquant des sacrifices humains. Quels que soient leurs objectifs, nous devons nous assurer qu'ils n'atteignent pas leur but."
  STR_HEART_OF_THE_WOODS_BRIEFING: "Les diables roses utilisent cet endroit isolé pour pratiquer la « sorcellerie interdite », des rituels impliquant des sacrifices humains. Quels que soient leurs objectifs, nous devons nous assurer qu'ils n'atteignent pas leur but.{NEWLINE}Avertissement : à notre arrivée, la zone a été soudainement plongée dans l'obscurité. Nous soupçonnons une force surnaturelle d'être à l'œuvre.{NEWLINE}Pour abandonner la mission, ramenez les agents X-Com au véhicule de transport et cliquez sur l'icône « Abandonner la mission »."
  STR_BARN_OF_GORE: "Grange Sanglante"
  STR_ALERT_BARN_OF_GORE: "DES CANNIBALES ZOMBIFIENT DES GENS !"
  STR_BARN_OF_GORE_DESCRIPTION: "Un groupe de renégats infecte des citoyens avec des parasites zombies, puis les consomme pour en obtenir les pouvoirs. Nous devons mettre un terme à cela."
  STR_BARN_OF_GORE_BRIEFING: "Un groupe de renégats infecte des citoyens avec des parasites zombies, puis les consomme pour en obtenir les pouvoirs. Nous devons mettre un terme à cela. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_BARN_LUCHADORES: "Grange des Luchadores"
  STR_CRIB: "Berceau"
  STR_STORM_SEIZURE: "Saisie d'Orage"
  STR_ALERT_STORM_SEIZURE: "ORAGE TROUVÉ À"
  STR_STORM_SEIZURE_BRIEFING: "Nous avons localisé un groupe d'utilisateurs de Storm. Comme il s'agit d'une technologie soumise à des restrictions, nous devons saisir et sécuriser leur stock. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_STORM_SEIZURE_DESCRIPTION: "Nous avons localisé un groupe d'utilisateurs de d'Orage. Comme il s'agit d'une technologie soumise à des restrictions, nous devons saisir et sécuriser leur stock."
  STR_DEN_OF_VILLAINY: "Repaire de la vilenie"
  STR_ALERT_DEN_OF_VILLAINY: "DISCOTHÈQUE DE ILLÉGAL DÉCOUVERTE À"
  STR_DEN_OF_VILLAINY_DESCRIPTION: "Nous avons trouvé un établissement bien caché où divers individus peu recommandables se détendent, font du commerce et se côtoient. C'est une bonne occasion d'arrêter certains membres d'organisations criminelles et peut-être de saisir certains biens.{NEWLINE}Seuls les objets dissimulables et les vêtements civils sont autorisés !"
  STR_DEN_OF_VILLAINY_BRIEFING: "C'est une bonne occasion d'arrêter certains membres d'organisations criminelles et peut-être de saisir certains avoirs. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_OOZE_ARMOR: "Analyse de Combat : Gelée"
  STR_OOZE_NEST: "Nid de vase"
  STR_ALERT_OOZE_NEST: "NID DE GELÉES SIGNALÉ À"
  STR_OOZE_NEST_DESCRIPTION: "Des entités gélatineuses d'origine inconnue ont niché dans les égouts suffisamment longtemps pour modifier son microclimat en quelque chose de très hostile à la vie humaine ! Nous devons nous y rendre, en tenue de protection, et mettre fin à cette menace. Suggestion tactique : apportez beaucoup de feu et d'explosifs pour vous frayer un chemin dans le labyrinthe."
  STR_OOZE_NEST_BRIEFING: "Des entités gélatineuses d'origine inconnue ont niché dans les égouts suffisamment longtemps pour modifier son microclimat en quelque chose de très hostile à la vie humaine ! Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_OOZE: "Gelée"
  STR_OOZE_UFOPEDIA: "Cette forme de vie doit provenir d’un environnement particulièrement exotique. Elle émet de puissantes ondes psi qu’elle utilise pour détecter ses proies. Elle peut survivre sur Terre, mais de justesse seulement : elle est extrêmement sensible aux variations de température. Ses propriétés chimiques semblent similaires au mystérieux phénomène de « l'Hydre Spatiale », observé par Kiryu-Kai dans la nébuleuse d’Orion."
  STR_OOZE_AUTOPSY: "Autopsie de gelée"
  STR_OOZE_AUTOPSY_UFOPEDIA: "Cette masse gélatineuse est un agrégat d’organismes unicellulaires. Leurs caractéristiques sont totalement différentes de celles des formes de vie terrestres et elles se révèlent en fait extrêmement toxiques pour tout ce qui vit. Le blob est parcouru de nombreux vaisseaux semblables à des veines, qui transportent le sang et les informations chimiques à travers la colonie."
  STR_OOZE_CORPSE: "Gelée inerte"
  STR_OOZE_TERRORIST: "Gelée rampante"
  STR_OOZE_WEAPON_SPIT: "Crachat de gelée"
  STR_OOZE_BITE: "Attaque de gelée"
  STR_REPTOID_BASE: "Base reptilienne"
  STR_REPTOID_BASE_BRIEFING: "Nous avons infiltré un complexe de commandement reptilien. Nous devons éliminer ou soumettre tout le personnel reptilien afin de leur envoyer un message clair, après quoi nous pourrons peut-être encore parvenir à une solution diplomatique. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_NEODERM: "Neoderm"
  STR_NEODERM_UFOPEDIA: "Même si nous ne pouvons pas simplement élever nos propres traques-sang du jour au lendemain, nous pouvons nous inspirer d'eux pour améliorer nos chiens grâce à une armure sous-cutanée artificielle. Cette couche supplémentaire, à base de durafibre, augmente leur valeur d'armure globale de 5. Elle s'ajoute à toute armure portée.{NEWLINE}Nécessite une infirmerie."
  STR_PREDATOR: "Prédateur"
  STR_PREDATOR_UFOPEDIA: "Cet appareil cybernétique sophistiqué, qui porte bien son nom, peut être implanté chez la plupart des mammifères (à l'exception des primates) afin d'améliorer considérablement leurs performances sur le terrain. L'animal devient plus résistant à l'épuisement physique prolongé et plus fort physiquement."
  STR_DAGONIZATION: "Dagonisation X-Com"
  STR_DAGONIZATION_UFOPEDIA: "Notre étude des Dagonites, y compris leurs formes les plus extrêmes, nous a permis d'isoler et d'étudier ce que l'on appelle le syndrome de Dagon : un ensemble d'anomalies psychophysiques qui les distinguent des humains normaux. Le processus est basé sur le psi et n'est pas très bien compris, mais nous pouvons le reproduire chez n'importe quel humain. Cela ouvre une nouvelle voie intéressante pour nos ressources humaines : grâce à la médecine moderne et à la méditation, nous pouvons modifier nos agents pour les rendre plus semblables aux adeptes du culte de Dagon. Cela améliorera légèrement leur force psi (dans les limites des paramètres humains), leur vision nocturne et leur armure innée, mais ces bonus ont un coût permanent de 20 points de Lucidité.{NEWLINE}Nécessite : Courage 40{NEWLINE}Nécessite une infirmerie."
  STR_BLOOD_BOOSTING: "Stimulation sanguine"
  STR_BLOOD_BOOSTING_UFOPEDIA: "Nos recherches sur les Luchadores, combinées à nos connaissances en biochimie exotique, nous ont permis de mettre en place des processus similaires chez les humains. La procédure est généralement sans danger, mais les changements qu'elle provoque dans le corps du receveur sont assez profonds : leur masse musculaire augmente rapidement, améliorant considérablement leur agilité et leur force, ils deviennent plus perspicaces et bénéficient d'une meilleure vision nocturne (+1 case). Cependant, le cerveau montre une certaine régression évolutive, avec une ténacité légèrement supérieure au détriment d'une diminution significative du contrôle émotionnel et de la volonté. Par conséquent, les candidats les plus logiques pour ce traitement sont ceux qui souffrent de troubles psioniques.{NEWLINE}Exigences : Courage 50, Lucidité 45{NEWLINE}Nécessite une infirmerie.{NEWLINE}AVERTISSEMENT : BLOQUE CERTAINES AUTRES FORMATIONS."
  STR_GUN_KATA: "Kata armé"
  STR_GUN_KATA_UFOPEDIA: "Certains membres de haut rang d'EXALT pratiquent une routine d'entraînement ésotérique, utilisant le Psiclone pour améliorer leur concentration avec les armes à distance. Nous pouvons désormais reproduire cette technique. Tout agent qui suit ce régime d'entraînement augmentera immédiatement de 10 points sa Précision au tir, avec un bonus de 5 points supplémentaires. Ils augmentent également leurs Réactions de 5 points. Cela entraîne un coût permanent de 10 points de Lucidité, pour des raisons évidentes.{NEWLINE}Nécessite : Précision au tir 60{NEWLINE}Nécessite Salle de sport."
  STR_XCOM_ENHANCEMENT: "Bio-amélioration X-Com"
  STR_XCOM_ENHANCEMENT_UFOPEDIA: "Nous avons désormais la technologie nous permettant d'améliorer nos agents de la même manière que l'organisation Aube Rouge : renforcer leur force et leur résistance à des niveaux surhumains. Cependant, cette amélioration est très dangereuse pour les personnes insuffisamment préparées physiquement, elle sera donc réservée à nos agents les plus expérimentés. Elle réduit définitivement la santé mentale de 10.{NEWLINE}Exigences : Endurance 60, Santé 40, Force 35{NEWLINE}Nécessite : Infirmerie"
  STR_STORM: "Orage"
  STR_STORM_UFOPEDIA: "Cette substance suspecte est étiquetée comme un sérum de développement musculaire. Sa composition chimique suggère l'implication de sciences très exotiques. Non recommandé pour la consommation humaine."
  STR_ZSRR_STORM_TRADE: "Commerce d'orage de l'Aube Rouge"
  STR_ZSRR_STORM_TRADE_UFOPEDIA: "Afin de financer ses opérations, l'Aube Rouge distribue un certain produit chimique, utilisé pour le développement des tissus musculaires. Ce mélange mystérieux surnommé « l'orage » est directement lié à la technologie surnaturelle de l'Aube Rouge, ridiculement chère et dans la plupart des cas complètement inutile (ou très nocive). Cependant, il existe de rares cas d'utilisateurs d'orage qui acquièrent des capacités surhumaines sans effets néfastes. Ces rumeurs maintiennent l'Aube Rouge dans le business. {NEWLINE}Nous devrions examiner de plus près cette affaire..."
  STR_SUV_VIP: "SUV VIP"
  STR_PICKUP_OSIRON: "SUV Osiron"
  STR_SURFBOARD: "Planche de surf"
  STR_SURFBOARD_UFOPEDIA: "Préparez-vous à des vagues radicales ! Ou frappez les affreux avec, pour 15 % de dégâts de santé supplémentaires."
  STR_BIOLOGICAL_WARFARE: "Guerre biologique"
  STR_BIOLOGICAL_WARFARE_UFOPEDIA: "En réponse aux besoins croissants de nouvelles méthodes de capture de spécimens vivants, j'ai trouvé quelque chose qui pourrait bien être exactement ce dont nous avons besoin. Le concept n'est pas nouveau : endormir la cible avec des fléchettes tranquillisantes. Mais, comme on dit, le diable est dans les détails, j'ai donc naturellement concentré mes recherches sur ces dernières. Métaphores religieuses mises à part, ma nouvelle formule développée se révélera sûrement assez efficace contre à peu près toutes les cibles vivantes, humanoïdes ou non. L'ingénieur en Chef a eu la gentillesse de coopérer et a déjà conçu un prototype d'arme utilisant cette nouvelle technologie. Voulez-vous le voir maintenant, commandant ?"
  STR_ELECTRIC_DARTS: "Fléchettes électriques"
  STR_ELECTRIC_DARTS_UFOPEDIA: "Ce type de munition pour armes à fléchettes étourdissent la cible par une décharge électrique. Bien qu'un peu plus dangereuse que les fléchettes paralysantes, elle peut être utile contre des cibles très résistantes aux armes biologiques."
  STR_TOXIC_DARTS: "Fléchettes toxiques"
  STR_TOXIC_DARTS_UFOPEDIA: "Ce type de fléchettes renonce à la fonction principale de cette classe d'armes (capturer des spécimens vivants) et injecte à la place des produits chimiques mortels. L'effet d'arrêt est plus fort dans pour la plupart des cibles, mais leur survie est peu probable."
  STR_HIGH_EXPLOSIVE: "Explosif puissant"
  STR_HIGH_EXPLOSIVE_BUY: "Acquisition d'explosifs puissants"
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER: "PAS DE DÉTENTION ALIENS POUR LE TRANSFERT !{SMALLLINE}Les aliens vivants ont besoin d'une installation spéciales dans la base."
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER_1: "PAS DE CELLULES LIBRES POUR LE TRANSFERT ! {SMALLLINE}La détention de captifs nécessite des installations spéciales dans la base."
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER_2: "PAS D'ENCLOS LIBRES POUR LE TRANSFERT ! {SMALLLINE}Les créatures vivantes nécessitent des installations spéciales dans la base."
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER_3: "PAS DE RÉSERVOIR ECTOPLASMIQUE POUR LE TRANSFERT !{SMALLLINE}Les fantômes nécessitent des installations spéciales dans la base."
  STR_DISRUPTOR_RIFLE: "Fusil disrupteur"
  STR_DISRUPTOR_RIFLE_UFOPEDIA: "Ce fusil alien émet un faisceau de particules exotiques qui contournent presque entièrement les armures. Il est principalement organique, et la durée de vie de son composant biologique est directement liée à l'utilisation de l'arme. Nous ne disposons pas des moyens nécessaires pour reproduire cette arme dans nos laboratoires. Les armures sont pratiquement inutiles contre les armes à disruption."
  STR_DISRUPTOR_HEAVY: "Disrupteur lourd"
  STR_DISRUPTOR_HEAVY_UFOPEDIA: "Cette arme à disruption lourde est principalement une forme de vie exotique surdimensionnée capable d'émettre d'étranges rayons qui contournent toutes les formes connues d'armure. La créature se nourrit d'elle-même pour reconstituer l'énergie dépensée, de sorte que sa durée de vie diminue à chaque fois que l'arme est utilisée. La reproduction de cette arme dépasse largement nos capacités. Les armures sont pratiquement inutiles contre les armes à distorsion."
  STR_ACID_PISTOL: "Pistolet à acide"
  STR_ACID_PISTOL_UFOPEDIA: "Cette arme à gaz tire un fluide corrosif mortel. L'air est aspiré par les entrées situées sur le corps, puis comprimé dans une chambre avant d'être utilisé pour expulser le projectile. L'arme peut répéter ce processus un nombre incalculable de fois. Bien que cela semble simple, les compresseurs miniatures sont très complexes et puissants."
  STR_ACID_PISTOL_CLIP: "Charg. Pistolet à acide"
  STR_ACID_PISTOL_CLIP_UFOPEDIA: "Ce mélange biologique de composés hautement réactifs est utilisé comme munition pour le pistolet à acide. Il est rempli de micro-organismes qui maintiennent en permanence l'acidité la plus élevée possible de son micro-environnement."
  STR_ACID_BOLT: "Trait acide"
  STR_ACID_BOLT_UFOPEDIA: "Dispositif autopropulsé semblable à une grenade, utilisé en le pressant d'une certaine manière. Il lance une charge biologique qui vole en suivant une trajectoire courbe. À l'impact, il projette des enzymes corrosives, capables de faire fondre n'importe quelle substance en une tache mousseuse."
  STR_BOOMEROID: "Boomeroïde"
  STR_BOOMEROID_UFOPEDIA: "Un dispositif semi-intelligent qui se propulse vers la cible et explose au contact. Probablement l'équivalent alien des grenades à proximité.{NEWLINE}Lorsque vous cliquez pour utiliser l'arme, celle-ci génère des « points de passage » afin de marquer le trajet prévu. Une fois que vous avez positionné suffisamment de points de passage, cliquez sur l'icône de lancement spéciale."
  STR_INCINERATOR: "Incinerateur"
  STR_INCINERATOR_UFOPEDIA: "Ce canon alien utilise du plasma sous-chargé pour lancer des projectiles enflammés. C'est une arme de terreur très efficace."
  STR_INCINERATOR_CLIP: "Charg. Incinerateur"
  STR_INCINERATOR_CLIP_UFOPEDIA: "Cet appareil contient un composé chimique qui se dilate rapidement à haute température et forme des filaments. Cela crée un missile enflammé, composé de particules de plasma à faible énergie maintenues ensemble par une toile qui brûle rapidement. Le chargeur contient une petite quantité d'élérium qui peut être récupérée."
  STR_SKI_RESORT: "Problème dans une station de ski"
  STR_ALERT_SKI_RESORT: "PROBLÈME DANS UNE STATION DE SKI !"
  STR_SKI_RESORT_BRIEFING: "Une station de sports d'hiver est utilisée par des criminels pour blanchir de l'argent. Ils ont de bonnes relations, le Conseil ne peut donc pas les approcher ouvertement. Introduisez-vous en tant que touristes, en utilisant uniquement des équipements de sport et un véhicule civil. Soyez prudents, car ils sont sur leur propre terrain et ne se soucient pas autant que nous des restrictions en matière d'armes. Vous ne pouvez pas évacuer de cette mission."
  STR_SKI_RESORT_DESCRIPTION: "Une station de sports d'hiver est utilisée par des criminels pour blanchir de l'argent. Ils ont de bonnes relations, donc le Conseil ne peut pas les approcher ouvertement. Infiltrez-vous en tant que touristes, en utilisant uniquement des équipements de sport. Puis éliminez ces cultistes. Vous ne pouvez pas évacuer de cette mission."
  STR_SURFTIME: "L'heure des Vagues"
  STR_ALERT_SURFTIME: "VACANCES D'AFFAIRES OSIRON !"
  STR_SURFTIME_BRIEFING: "Cette jolie plage est utilisée par des criminels pour distribuer des technologies alien illégales. Éliminez-les et saisissez leurs marchandises. Vous ne pouvez pas échapper à cette mission."
  STR_SURFTIME_DESCRIPTION: "Cette jolie plage est utilisée par des criminels pour distribuer des technologies aliens illégales. Nous devons nous faire passer pour des touristes et nous fondre dans la masse. Ils vont certainement nous surveiller, nous ne pouvons donc emporter que du matériel de plage et quelques planches de surf. De plus, si quelque chose tourne mal, nous ne pourrons pas extraire nos agents de cette mission !"
  STR_BASIC_OPERATIONS: "Operations basiques "
  STR_BASIC_OPERATIONS_UFOPEDIA: "J'ai réuni la meilleure équipe opérationnelle ! Je suis sûr que vous la trouverez utile, commandant ! {NEWLINE}Vérifiez vos rapports, je pense qu'ils contiennent déjà des idées révolutionnaires !"
  STR_CYBERINVESTIGATIONS: "Cyberinvestigations"
  STR_CYBERINVESTIGATIONS_UFOPEDIA: "Le nouveau siècle arrive et nous ne devons pas permettre aux criminels de prendre le dessus dans aucun domaine, y compris dans le cyberespace. Nous nous concentrons désormais sur ce nouveau théâtre d'opérations, ce qui nous aidera certainement à traquer les banques de données et les communications illégales."
  STR_OUTDATED_WEAPONS: "Armes obsolètes"
  STR_OUTDATED_WEAPONS_UFOPEDIA: "Nos agents ramasseront des armes désuètes sur le terrain. Des recherches sur ces armes pourraient nous permettre de les acheter. Mais pourquoi X-Com les utiliserait-elle ? {NEWLINE}Premièrement, la paperasse ; le Conseil est extrêmement prudent lorsqu'il s'agit de nous confier des armes récentes, mais il est plus indulgent envers les armes obsolètes.{NEWLINE}La deuxième raison est la nature de notre ennemi. Nous sommes au top de la technologie des armes ; nos armes sont faites pour combattre n'importe quelle cible connue. Cependant, X-Com est confronté à l'inconnu, et des spécifications de ces armes pourraient nous donner un avantage, aussi léger soit-il."
  STR_MRRSHAN_RIFLE: "Fusil Mrrshan"
  STR_MRRSHAN_RIFLE_UFOPEDIA: "Ce fusil à impulsions alien tire des projectiles métalliques similaires à ceux des armes terrestres. Il est cependant bien plus avancé que tout ce que nous pouvons produire sur Terre : léger, robuste et mortel.{NEWLINE}Comme toutes les armes à impulsions, il inflige 25 % de dégâts supplémentaires à la Santé de la cible (après pénétration de l’armure)."
  STR_MRRSHAN_RIFLE_CLIP: "Charg. Fusil Mrrshan"
  STR_CROSSBOW: "Arbalète"
  STR_CROSSBOW_BOLTS: "Carreaux d'arbalète"
  STR_CROSSBOW_TRITANIUM_BOLTS: "Carreaux Trit. d'arbalète"
  STR_CROSSBOW_TRITANIUM_BOLTS_XXX: "Carreaux Trit. d'arbalète (x13)"
  STR_CROSSBOW_UFOPEDIA: "Les arbalètes sont des armes traditionnelles, pas extrêmement puissantes mais néanmoins mortelles. Les carreaux d'arbalète sont plus efficaces pour percer les vestes en Kevlar que les balles."
  STR_HEAVY_CROSSBOW_BOLTS: "Carreaux arba. lourde"
  STR_HEAVY_CROSSBOW_TRITANIUM_BOLTS: "Carreaux Trit. arba. lourde"
  STR_HEAVY_CROSSBOW_TRITANIUM_BOLTS_XXX: "Carreaux Trit. arba. lourde (x9)"
  STR_HEAVY_CROSSBOW: "Arbalète lourde"
  STR_HEAVY_CROSSBOW_UFOPEDIA: "Cette arbalète surdimensionnée nécessite une force impressionnante pour fonctionner."
  STR_QUILLBOW: "Arcépic"
  STR_QUILLBOW_BOLTS: "Carreaux arcépic"
  STR_QUILLBOW_POISON_BOLTS: "Carreaux empoisonnés arcépic"
  STR_QUILLBOW_HE_BOLTS: "Carreaux HE arcépic"
  STR_QUILLBOW_UFOPEDIA: "Tentative de copie du mécanisme d'éjection de l'aiguille des sanglépics, l'utilisation de fibres super-élastiques et de pointes flexibles réduit considérablement son poids. Cela permet d'éliminer presque totalement le recul et d'utiliser des munitions plus grosses et plus dommageables."
  STR_CROSSBLASTER: "Éclateur-croisé"
  STR_CROSSBLASTER_UFOPEDIA: "Cette arme incroyablement sophistiquée tire un rayon d'énergie intense. Il n'est pas très concentré, mais produit une réaction semblable à une explosion lorsqu'il touche une surface. Son principe de fonctionnement est très différent de celui des armes alien classiques."
  STR_BOW_QUIVER: "Carquois d'arc"
  STR_BOW: "Arc"
  STR_BOW_UFOPEDIA: "Fabriqué à partir de matériaux naturels, cet arc ne diffère guère des modèles historiques. Sa puissance mortelle dépend en grande partie de l'habileté de l'archer."
  STR_SPORTING_BOW_QUIVER: "Carquois d'arc sportif"
  STR_SPORTING_BOW: "Arc sportif"
  STR_SPORTING_BOW_UFOPEDIA: "Les arcs de sport modernes sont fabriqués à partir de polymères et d'autres matériaux de pointe. Ils sont très précis et plus faciles à utiliser que leurs homologues anciens, mais ils ne sont pas vraiment conçus pour faire des dégâts."
  STR_NEON_BOW: "Arc Neon"
  STR_NEON_BOW_UFOPEDIA: "Cette arme incroyable s’active lorsqu’elle est correctement maniée, créant une matrice d’énergie qui convertit la tension musculaire en projectiles énergétiques. Ses principes de fonctionnement demeurent en grande partie mystérieux. Elle ne peut pas être démontée, seulement détruite par la force. Comme pour les arcs ordinaires, ses dégâts augmentent en fonction de la Précision au lancer de l’utilisateur."
  STR_FREELANCER: "Indépendant"
  STR_MERIDIAN_HUNTING_DESCRIPTION: "Nous avons localisé le tristement célèbre Meridian, un chasseur de primes alien opérant sur Terre. Cet individu est en fait en mission d'assassinat, il faut donc s'attendre à ce qu'il soit lourdement armé et prêt à passer à l'action. Nous n'avons qu'une seule chance pour mener à bien cette mission."
  STR_MERIDIAN_HUNTING_BRIEFING: "Nous avons localisé Meridian, un chasseur de primes alien opérant sur Terre. Nous savons très peu de choses sur cet être, alors préparez-vous à tout. Mais bon, ce n'est qu'un seul individu, ça ne devrait pas être trop difficile, non ? Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_CRIMINALS: "Criminels"
  STR_MERIDIAN_HUNTING: "Chasse de Meridian"
  STR_ALERT_MERIDIAN_HUNTING: "MERIDIAN LE CHASSEUR LOCALISÉ À"
  STR_MERIDIAN_HUNTER_ARMOR: "Analyse de Combat : Meridian"
  STR_BOUNTY_HUNTERS: "Chasseurs de primes"
  STR_MERIDIAN_HUNTED: "Le chasseur a été traqué et abattu."
  STR_MERIDIAN_HUNTER: "Meridian le Chasseur"
  STR_FLOATER_CENTURION: "Centurion flottant"
  STR_FLOATER_LEGIONNAIRE_CORPSE: "Corps de légionnaire flottant"
  STR_FLOATER_LEGIONNAIRE_ARMOR: "Analyse de Combat : Légionnaire flottant"
  STR_FLOATER_LEGIONNAIRE: "Légionnaire flottant"
  STR_FLOATER_LEGIONNAIRE_UFOPEDIA: "Ce guerrier flottant d'élite est lourdement blindé et dispose d'encore plus d'augmentations cybernétiques que le type standard. Il existe également des différences comportementales significatives : alors que les flottants ordinaires sont brutaux et violents, celui-ci est calme et posé, tout en surpassant largement ses « inférieurs » dans les actions militaires. Cela est en grande partie dû à des implants cérébraux spéciaux, qui suppriment presque complètement ses émotions brutes et optimisent son comportement pour une efficacité maximale. On ne sait pas pourquoi cette technologie terrifiante n'est pas plus couramment utilisée par les aliens, mais une raison probable est la diminution de la stabilité mentale à long terme."
  STR_FLOATER_LEGIONNAIRE_AUTOPSY: "Autopsie de légionnaire flottant"
  STR_FLOATER_LEGIONNAIRE_AUTOPSY_UFOPEDIA: "Ce flottant est une version nettement améliorée du modèle standard. Tous ses implants cybernétiques sont plus avancés, y compris l'unité antigravité qui est plus puissante et plus stable. Le légionnaire est équipé de cybersenses très complexes qui lui confèrent une perception parfaite du champ de bataille, quelles que soient les conditions, ainsi que de glandes artificielles qui augmentent ses réflexes. Il porte également une armure épaisse, résistante aux armes standard et aux armes à énergie."
  STR_FLOATER_SOLDIER_ARMOR: "Analyse de Combat : Flottant"
  STR_UNARMED_FLOATER: "Attaque à mains nues de flottant"
  STR_FLOATER_UFOPEDIA: "Les flottants sont principalement des soldats et des agents terroristes. Ce sont des bêtes naturellement prédatrices, génétiquement modifiées et améliorées cybernétiquement pour en faire des guerriers redoutables. La moitié inférieure du corps et la plupart des organes internes sont retirés chirurgicalement, et un système de survie est installé. Cet implant contient une unité anti-gravité qui permet à la créature de flotter, bien que de manière instable, dans les airs."
  STR_FLOATER_AUTOPSY: "Autopsie de flottant"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "La créature a été radicalement modifiée par chirurgie. Le dispositif qui semble constituer le cœur du corps est un système de survie qui remplace les fonctions du cœur, des poumons et du système digestif. Cela permettrait à la créature de survivre dans des environnements extrêmement hostiles. Le cerveau est plus petit que le nôtre, mais les organes sensoriels sont bien développés."
  STR_CHRYSSALID_ARMOR: "Analyse de Combat : Chryssalide"
  STR_CHRYSSALID: "Chryssalide"
  STR_CHRYSSALID_TERRORIST: "Terroriste chryssalide"
  STR_CHRYSSALID_CORPSE: "Corps de chryssalide"
  STR_CHRYSSALID_UFOPEDIA: "Les pinces semblables à celles d'un crabe de cette créature constituent une arme redoutable en combat rapproché. Son métabolisme élevé et sa force lui confèrent vitesse et dextérité. Au lieu de tuer sa victime, elle l’imprègne d'un œuf et lui injecte un venin qui la transforme en zombie ambulant. Un nouveau chryssalide éclot de la victime peu après l’imprégnation. Les chryssalides sont associés à la race des hommes-serpents."
  STR_CHRYSSALID_AUTOPSY: "Autopsie de chryssalide"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "L'exosquelette de cette créature est extrêmement résistant, mais étonnamment vulnérable aux munitions explosives. Son cerveau est bien développé et ses cellules se multiplient très rapidement. La créature porte vingt œufs qu'elle pond à l'intérieur d'autres organismes. Cette créature est une arme de terreur très efficace."
  STR_CHRYSSALID_WEAPON: "Griffes de chryssalide"
  STR_CHRYSSALID_WEAPON_UFOPEDIA: "Le chryssalide utilise ses puissantes pinces pour maintenir sa victime en place. Cette attaque est inévitablement suivie par l'utilisation de sa fameuse trompe, provoquant la « zombification » instantanée de la cible."
  STR_BADASS_CHRYSSALID_ARMOR: "Analyse de Combat : Ultra-chryssalide"
  STR_BADASS_CHRYSSALID_TERRORIST: "Terroriste d'ultra-chryssalide"
  STR_BADASS_CHRYSSALID: "Ultra-chryssalide"
  STR_BADASS_CHRYSSALID_UFOPEDIA: "Ce spécimen de grande taille contient des éléments provenant de plusieurs chryssalides différents, qui semblent avoir fusionné en un seul organisme plus grand. Il semble que tous les chryssalides possèdent cette propriété unique. Nous émettons l'hypothèse qu'elle s'avère utile pour combattre des ennemis dont le corps est plus grand que le nôtre. Sa progéniture atteindra également une taille aussi imposante."
  STR_BADASS_CHRYSSALID_CORPSE: "Corps d'ultra-chryssalide"
  STR_BADASS_CHRYSSALID_AUTOPSY: "Autopsie d'ultra-chryssalide"
  STR_BADASS_CHRYSSALID_AUTOPSY_UFOPEDIA: "Cet énorme chryssalide est lourdement blindé et transporte un certain nombre d'œufs, clairement destinés à un hôte beaucoup plus grand qu'un humain. Nous avons trouvé des traces chimiques de plusieurs autres spécimens dans son corps."
  STR_BADASS_CHRYSSALID_WEAPON: "Griffe d'ultra-chryssalide"
  STR_BADASS_CHRYSSALID_WEAPON_UFOPEDIA: "Une attaque d'ultra-chryssalide est similaire à celle du type standard, mais la taille de la trompe et de l'œuf rend impossible la survie d'une victime de taille humaine."
  STR_ANCIENT_ALIENS: "Aliens antiques"
  STR_ANCIENT_ALIENS_UFOPEDIA: "Nous savons que les aliens nous observent depuis des dizaines d'années, mais apparemment cela va beaucoup plus loin : il existe des preuves solides d'interventions aliens au cours de l'Antiquité. De nombreux mythes humains peuvent être liés à ces événements mystérieux, en particulier ceux qui concernent les monstres, les objets magiques et les connaissances interdites. De plus, il semble que certaines organisations secrètes soient aussi anciennes que la présence aliens sur Terre, qu'elles aient été inspirées directement par les aliens ou qu'elles aient été créées pour s'opposer à eux. Ces organisations sont parmi les plus puissantes du monde, nous regardant tous avec une telle supériorité dans leurs yeux à peine humains..."
  STR_ALIEN_BOMB: "Bombe alien"
  STR_ALIEN_BOMB_UFOPEDIA: "Une charge d’élérium extrêmement puissante, utilisée par les aliens pour des travaux de démolition. En raison de son poids, elle ne convient pas aux escouades de combat."
  STR_SILO: "Silo"
  STR_DESTROYED_SILO: "Silo détruit"
  STR_SILO_ATTACK: "Sabotage agricole alien"
  STR_ALERT_SILO_ATTACK: "ATTAQUE ALIEN DANS LES CHAMPS !"
  STR_SILO_ATTACK_DESCRIPTION: "Les aliens terrorisent le gouvernement en tentant de détruire les silos à grains. Pour sauver la récolte, désamorcez les quatre bombes situées près des silos. Vous devrez faire vite avant qu’elles n’explosent !"
  STR_SILO_ATTACK_BRIEFING: "Les aliens terrorisent le gouvernement en tentant de détruire les silos à grains. Pour sauver la récolte, désamorcez les quatre bombes situées près des silos. Vous devrez faire vite avant qu’elles n’explosent ! Vous avez 15 tours avant qu'elles ne puisse commencer à exploser. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_DOWNTOWN_ATTACK: "Attaque alien d'un centre-ville"
  STR_DOWNTOWN_ATTACK_UFOPEDIA: "Pour paralyser leur opposition sur Terre, les aliens peuvent frapper les principaux centres d'information et de financement qui résistent à leur influence. De telles attaques peuvent être dévastatrices pour nos efforts, car il est pratiquement impossible de les dissimuler. En outre, les membres du Conseil présents sur place peuvent être victimes d'assassins aliens. Il est vivement recommandé de réagir rapidement à tout signe de telles opérations, de préférence en empêchant l'attaque avant qu'elle ne se produise."
  STR_ALERT_DOWNTOWN_ATTACK: "ATTAQUE ALIEN SUR UN CENTRE FINANCIER À"
  STR_DOWNTOWN_ATTACK_DESCRIPTION: "Les aliens terrorisent le gouvernement en attaquant un centre financier. Engagez les hostiles et sécurisez la zone."
  STR_DOWNTOWN_ATTACK_BRIEFING: "Les aliens terrorisent le gouvernement en attaquant un centre financier. Engagez les hostiles et sécurisez la zone. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_ALIEN_PURGE: "Purge alien"
  STR_ALIEN_PURGE_UFOPEDIA: "Si les aliens décident qu'une faction politique humaine représente un obstacle suffisamment important pour leurs plans, ils peuvent l'attaquer ouvertement. Ces attaques sont menées par des équipes d'assaut puissantes, équipées pour affronter les forces de sécurité locales. Nous devons empêcher ces tentatives d'assassinat à tout prix, ou la réputation de X-Com sera considérablement ternie."
  STR_ALERT_ALIEN_PURGE: "PURGE ALIEN À"
  STR_ALIEN_PURGE_BRIEFING: "Les aliens ont envoyé leurs forces spéciales pour éliminer une faction inamicale du gouvernement national. Protégez les civils, en particulier les personnalités. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_ALIEN_PURGE_DESCRIPTION: "Les aliens ont envoyé leurs forces spéciales pour éliminer une faction inamicale du gouvernement national. Protégez les civils, en particulier les personnalités. Attendez-vous à une forte résistance."
  STR_COUNCIL_SALVAGE_CORPS: "Corps de récupérateurs du Conseil"
  STR_COUNCIL_SALVAGE_CORPS_UFOPEDIA: "Le corps de récupérateurs est une unité technique employée par le Conseil après chaque mission X-Com. (Il est d’ailleurs remarquablement efficace : les matériaux récupérés arrivent souvent à la base avant les agents !) Il assure également d’autres fonctions de soutien, comme l’investigation ou le bouclage de zones. Cependant, il ne faut pas compter sur lui pour remporter une véritable bataille."
  STR_UAC_SMG: "SMG VAST"
  STR_UAC_SMG_UFOPEDIA: "Un pistolet mitrailleur avancé, destiné aux spécialistes entraînés. Il a été conçu pour être utilisé dans l'espace."
  STR_UAC_SMG_CLIP: "Charg. SMG VAST"
  STR_UAC_SMG_AA_CLIP: "Charg. Trit. SMG VAST"
  STR_UAC_SMG_AA_CLIP_XXX: "Charg. Trit. SMG VAST (x7)"
  STR_UAC_SMG_AA_CLIP_MANUFACTURING: "Fabrication de charg. Trit. SMG VAST"
  STR_UAC_SMG_BUY: "Acquisition de SMG VAST"
  STR_UAC_RIFLE_CLIP: "Charg. Fusil VAST"
  STR_UAC_RIFLE_AA_CLIP_XXX: "Charg. Trit. Fusil VAST (x5)"
  STR_UAC_RIFLE_AA_CLIP: "Charg. Trit. Fusil VAST"
  STR_UAC_RIFLE_AA_CLIP_MANUFACTURING: "Fabrication de Charg. Trit. Fusil VAST"
  STR_UAC_RIFLE: "Fusil VAST"
  STR_UAC_RIFLE_UFOPEDIA: "Le Fusil VAST tire trois balles en succession rapide, ce qui permet un contrôle de tir de haut niveau. Comme tous les équipements VAST, il peut fonctionner dans l'espace."
  STR_UAC_RIFLE_BUY: "Acquisition de fusils VAST"
  STR_UAC_PISTOL_CLIP: "Charg. Pistolet VAST"
  STR_UAC_PISTOL_AA_CLIP: "Charg. Trit. Pistolet VAST"
  STR_UAC_PISTOL_AA_CLIP_XXX: "Charg. Trit. Pistolet VAST (x6)"
  STR_UAC_PISTOL_AA_CLIP_MANUFACTURING: "Fabrication de charg. Trit. Pistolet VAST"
  STR_UAC_PISTOL: "Pistolet VAST"
  STR_UAC_PISTOL_UFOPEDIA: "Le pistolet VAST est une arme de poing puissante, conçue pour fonctionner dans l'espace. Il tire trois balles en succession rapide."
  STR_UAC_PISTOL_BUY: "Acquisition de pistolet VAST"
  STR_UAC_SHOTGUN: "Fusil à pompe VAST"
  STR_UAC_SHOTGUN_UFOPEDIA: "Ce fusil à pompe lourd a été conçue pour abattre des ennemis légèrement blindés. Il fonctionne bien dans l'espace."
  STR_UAC_SHOTGUN_SHELLS: "Cart. Fusil à pompe VAST"
  STR_UAC_SHOTGUN_AA_SHELLS: "Cart. Trit. Fusil à pompe VAST"
  STR_UAC_SHOTGUN_AA_SHELLS_XXX: "Cart. Trit. Fusil à pompe VAST (x5)"
  STR_UAC_SHOTGUN_AA_SHELLS_MANUFACTURING: "Fabrication de cart. Trit. Fusil à pompe VAST"
  STR_UAC_SHOTGUN_BUY: "Acquisition de fusils à pompe VAST"
  STR_UAC_HEAVY_NAILGUN: "Pistolet à rivets lourd VAST"
  STR_UAC_HEAVY_NAILGUN_UFOPEDIA: "Le pistolet à rivets lourd utilise la force électromagnétique pour tirer des pointes métalliques. Il peut être utilisé comme une arme ; sa précision et sa portée sont quelque peu insuffisantes, mais il est très efficace pour percer la plupart des gilets pare-balles. Il est alimenté par des batteries supraconductrices."
  STR_UAC_HEAVY_NAILGUN_CLIP: "Charg. Pistolet à rivets lourd VAST"
  STR_UAC_HEAVY_NAILGUN_BUY: "Acquisition de pistolets à rivets lourd VAST"
  STR_UAC_STAPLER: "Agrafeuse VAST"
  STR_UAC_STAPLER_UFOPEDIA: "Un outil fabriqué par la société VAST. Garanti pour fonctionner dans n'importe quel environnement, y compris dans l'espace. Peut être utilisé au combat comme un pistolet. Sa portée est très limitée, mais il fonctionne très bien en combat rapproché - à condition d'avoir le culot de l'utiliser."
  STR_UAC_STAPLER_CLIP: "Charg. Agrafeuse VAST"
  STR_UAC_STAPLER_BUY: "Acquisition d'agrafeuses VAST"
  STR_UAC_DOOMZONE_CHAINGUN: "Faucheuse Doomzone VAST"
  STR_UAC_DOOMZONE_CHAINGUN_UFOPEDIA: "Cette arme mystérieuse utilise des munitions enrichies en essence infernale pour infliger des dégâts supplémentaires et mieux pénétrer les armures. Elle peut même déclencher des incendies grâce à son pouvoir infernal. Il est important d'avoir de solides capacités mentales, car cette arme a tendance à être plutôt capricieuse."
  STR_UAC_DOOMZONE_CHAINGUN_CLIP: "Charg. Faucheuse Doomzone VAST"
  STR_UAC_DOOMZONE_CHAINGUN_BUY: "Acquisition de faucheuse Doomzone VAST"
  STR_UAC_CHAINGUN_BUY: "Acquisition de faucheuse VAST"
  STR_UAC_CHAINGUN: "Faucheuse VAST"
  STR_UAC_CHAINGUN_UFOPEDIA: "Cette arme lourde compacte tir une pluie de balles mortelles à toutes formes de vie à courte et moyenne portée. Un tir nourris a un effet dévastateur sur les armures. Elle convient à une utilisation dans l'espace."
  STR_CHAINGUN_CLIP: "Charg. Faucheuse VAST"
  STR_CHAINGUN_AA_CLIP: "Charg. Trit. Faucheuse VAST"
  STR_CHAINGUN_AA_CLIP_XXX: "Charg. Trit. Faucheuse VAST (x5)"
  STR_CHAINGUN_AA_CLIP_MANUFACTURING: "Fabrication de Charg. Trit. Faucheuse VAST"
  STR_UAC_ROCKET_LAUNCHER: "Lance-roquette VAST"
  STR_UAC_ROCKET_LAUNCHER_CLIP: "Charg. Lance-roquette VAST"
  STR_UAC_ROCKET_LAUNCHER_UFOPEDIA: "Un lanceur compact tirant des roquettes légères. Il est équipé d’un chargeur de cinq tirs."
  STR_UAC_ROCKET_LAUNCHER_BUY: "Acquisition de lances-roquette VAST"
  STR_UAC_LIGHT_PLASMA_GUN: "Arme Plasma légère VAST"
  STR_UAC_LIGHT_PLASMA_GUN_UFOPEDIA: "Cette arme mystérieuse tire des éclairs de plasma. La nature violente de sa source d'énergie la rend difficile à contrôler, mais un esprit exceptionnellement fort peut la transformer en une arme particulièrement meurtrière."
  STR_UAC_LIGHT_PLASMA_GUN_CLIP: "Batt. d'arme Plasma légère VAST"
  STR_UAC_LIGHT_PLASMA_GUN_CLIP_UFOPEDIA: "Un pack d'énergie pour l'arme Plasma légère VAST Light. Sa puissance (appelée « essence infernale ») provient d'une énergie psionique extrêmement puissante tirée de l'enfer, un plan immatériel peuplé d'êtres démoniaques associés au Culte de l'Apocalypse."
  STR_UAC_LIGHT_PLASMA_GUN_BUY: "Acquisition d'arme Plasma légère VAST"
  STR_UAC_PLASMA_RIFLE: "Fusil Plasma VAST"
  STR_UAC_PLASMA_RIFLE_UFOPEDIA: "Cette arme Plasma tire son énergie de batteries à « essence infernale ». Son utilisation nécessite une grande force mentale, et les utilisateurs non qualifiés semblent être victimes d'accidents beaucoup plus souvent que ne le laisse supposer la statistique."
  STR_UAC_PLASMA_RIFLE_CLIP: "Batterie Fusil Plasma VAST"
  STR_UAC_PLASMA_RIFLE_CLIP_UFOPEDIA: "Un pack d'énergie pour le fusil Plasma VAST. Sa puissance (appelée « essence infernale ») provient d'une énergie psionique extrêmement puissante tirée de l'enfer, un plan immatériel peuplé d'êtres démoniaques associés au Culte de l'Apocalypse."
  STR_UAC_PLASMA_RIFLE_BUY: "Acquisition de fusil Plasma VAST"
  STR_UAC_BFG: "BFG VAST"
  STR_UAC_BFG_UFOPEDIA: "Une arme expérimentale VAST, destinée à des exosquelettes motorisés (prétendument prévus). Elle fonctionne selon les mêmes principes que les armes Plasma VAST plus légères, mais nécessite, sans surprise, un esprit encore plus fort pour être utilisée.{NEWLINE}Son processus de fabrication est tellement complexe que VAST est actuellement incapable d'en produire davantage dans un délai raisonnable. Ce qui est peut-être une bonne nouvelle, car cette arme est tellement maléfique que peu d'agents osent y toucher."
  STR_UAC_BFG_BATTERY: "Batterie de BFG VAST"
  STR_UAC_BFG_BATTERY_UFOPEDIA: "Cette source d'énergie gigantesque est comparable à des chargeurs VAST plus petits, un peu comme un lion à des chatons. Son bourdonnement constant est un signe inquiétant des forces démoniaques qui la font fonctionner, vraisemblablement dans le seul but de plonger le monde dans le chaos.{NEWLINE}Si nous osons produire cette monstruosité dans notre atelier, nous pouvons utiliser de grandes quantités d'ectoplasme pour y parvenir."
  STR_UAC_INFIGHTING: "Conflits internes au sein de VAST"
  STR_UAC_INFIGHTING_UFOPEDIA: "Commandant, nos premières investigations suggèrent que cette société VAST pourrait être en proie à des conflits internes, et qu'elle n'hésite pas à se salir les mains. Quelle qu'en soit la raison, cela pourrait être l'occasion pour nous de mettre un pied dans la porte.{NEWLINE}Avec votre permission, j'aimerais lancer une petite opération afin d'identifier les mécontents au sein de leurs rangs et éventuellement les recruter pour notre cause, ou au moins leur soutirer des informations. Hé, tu trouves cette robe noire mignonne ? J'ai hâte de commencer à travailler sur ces gens !"
  STR_UAC_DISSENT: "Dissidence chez VAST"
  STR_UAC_DISSENT_UFOPEDIA: "{NEWLINE}{NEWLINE}À : X-Com{NEWLINE}De : Nœud Comm B.A.A.L.{NEWLINE}Je m'adresse à vous au nom du véritable VAST, dédié au progrès et à l'amélioration de l'humanité. C'est avec une grande tristesse que je dois vous informer que notre organisation a récemment été presque entièrement dominée par une faction extrémiste. Cette faction semble collaborer avec des sectes maléfiques afin de développer des technologies qui pourraient s'avérer très dangereuses. Comme vous le savez déjà, elle a également éliminé brutalement toute opposition significative qui s'opposait ouvertement à ces objectifs commerciaux. J'ai été suffisamment prudent pour éviter de commettre cette erreur, mais je crains que ma sécurité ne soit que temporaire.{NEWLINE}Je ne sais pas où vous vous situez, Commandant ; si vous êtes un ami ou un ennemi des employés légitimes de VAST. Je ne me présenterai donc pas et ne vous donnerai aucune information susceptible de compromettre mon groupe. Cependant, X-Com est la seule organisation que je connaisse qui, je l'espère, pourrait être de notre côté. C'est pourquoi je joins quelques données sur les activités illégales de VAST à travers le monde. J'espère que vous en ferez bon usage."
  STR_THE_KEY_TO_UAC: "La clé de VAST"
  STR_THE_KEY_TO_UAC_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}À : X-Com{NEWLINE}De : Nœud Comm B.A.A.L.{NEWLINE}{NEWLINE}Bienvenue, commandant. À en juger par vos récentes actions, ma confiance en vous n'était pas déplacée. Je vais aller droit au but : la direction actuelle de VAST travaille à fusionner notre technologie avec des magies anciennes. J'ai vu les résultats, et à bien des égards, ils ne sont pas réjouissants. D'une manière ou d'une autre, cela a également un rapport avec l'espace lointain.{NEWLINE}Quels que soient leurs objectifs, je suis sûr que nous le regretterons amèrement si nous les laissons les atteindre. Je pense avoir trouvé un important centre de recherche qui semble être la clé de tout cela. J'espère que son chercheur en chef pourra vous dire tout ce que vous devez savoir. Je vous enverrai bientôt les coordonnées.{NEWLINE}Je ne laisserai pas ces dégénérés ruiner mon entreprise."
  STR_THE_UAC_THREAT: "La menace VAST"
  STR_THE_UAC_THREAT_UFOPEDIA: "Bien que les détails restent flous, VAST bénéficie secrètement du soutien de certains membres influents du Conseil. La société coopère en leur nom avec les membres de la secte afin de concevoir une sorte de pont dimensionnel qui servirait de nouvelle source d'énergie. VAST est vaguement consciente de la menace aliens et mène ces recherches comme une mesure désespérée pour faire progresser les capacités technologiques de la Terre. Afin de protéger notre planète de tout accident, ils ont déplacé leur laboratoire principal sur la Lune.{NEWLINE}Malgré leurs bonnes intentions, VAST n'est clairement qu'un simple outil dans un plan politique encore plus vaste, qui est très probablement dangereux pour la Terre. Les motivations de leurs mystérieux sponsors restent inconnues, mais leurs activités semblent non autorisées et clairement illégales. VAST doit être contrôlé et faire l'objet d'une enquête approfondie. La clé de tout cela doit se trouver quelque part dans leur installation lunaire."
  STR_SECRET_LIFE_OF_UAC: "La vie secrète de VAST"
  STR_SECRET_LIFE_OF_UAC_UFOPEDIA: "Nos informations étaient correctes : VAST a considérablement augmenté ses dépenses dans les projets d'ingénierie spatiale. Cela a toujours été leur spécialité, mais une telle augmentation ne peut s'expliquer que par une nouvelle source de financement obscure permettant de poursuivre ces projets. De plus, VAST a ouvert une nouvelle branche dédiée à la physique exotique, qui semble également être financée par des sponsors mystérieux. Ces sommes sont comparables à celles des programmes spatiaux nationaux, mais personne ne sait d'où elles proviennent. {NEWLINE}Un autre indice est la multitude de nouveaux visages dans la direction supérieure, recrutés à l'extérieur pour occuper des postes de spécialistes et d'assistants. Le nombre impressionnant de ces personnes venues de nulle part et qui disparaissent ensuite à nouveau est source de frustration parmi les cadres subalternes, qui ont le sentiment que leur carrière ne mène nulle part.{NEWLINE}Afin de résoudre ces mystères, nous devons entrer en contact avec l'une de ces personnes. Peut-être notre mystérieux informateur pourrait-il nous donner un indice."
  STR_UAC_CONSPIRACY: "La conspiration VAST"
  STR_UAC_CONSPIRACY_UFOPEDIA: "L'ingénieur VAST n'est pas au courant de la distribution illégale d'armes VAST, mais de nombreuses rumeurs circulent au sujet d'activités étranges au sein de VAST qui ne peuvent s'expliquer par des raisons commerciales. La société n'a jamais été un modèle de transparence, mais récemment, la situation est devenue chaotique : des changements radicaux dans la direction, la création et la fermeture de lignes de production à un rythme sans précédent, des priorités de travail incompréhensibles et un sentiment omniprésent de conspiration amènent certains employés subalternes à s'interroger sur les véritables objectifs de l'entreprise. Il semble que si VAST est une organisation semi-secrète en soi, il existe un deuxième niveau de secret en son sein, maintenu par la direction, ou une partie de celle-ci. Compte tenu de la récente découverte de leur coopération avec le Culte de l'Apocalypse, ainsi que de la relation unique de VAST avec le Conseil, cela justifie une « enquête approfondie » de notre part. En d'autres termes, nous devrions capturer et interroger certains hauts responsables pour aller au fond des choses."
  STR_SHADOW_OVER_UAC: "Ombre sur VAST"
  STR_SHADOW_OVER_UAC_UFOPEDIA: "L'interrogatoire d'un mercenaire de VAST nous a permis de trouver des pistes prometteuses pour enquêter sur l'organisation. Même si leurs contacts ont certainement effacé leurs traces à présent, ils finiront forcément par commettre une erreur quelque part : ce sont des êtres humains, après tout ! Du moins, nous supposons qu'ils sont humains... {NEWLINE}Quoi qu'il en soit, avec votre permission, je vais me concentrer sur l'identification des sites VAST impliqués dans des activités criminelles. Quelque chose me dit que cela ne sera pas facile, mais ne vous inquiétez pas, j'ai été formé pour cela ! Très bien !"
  STR_UAC_UNDERGROUND_WEAPON_DISTRIBUTION: "Distribution clandestine d'armes VAST"
  STR_UAC_UNDERGROUND_WEAPON_DISTRIBUTION_UFOPEDIA: "Étant donné que la société la VAST Corp. est liée à BlackOps, nous avons naturellement supposé qu'elle était contrôlée par la même organisation. Cependant, d'après notre enquête sur les activités de BlackOps, ce n'est pas le cas : VAST n'est pas sous le contrôle du Syndicat.{NEWLINE}Néanmoins, VAST reste suspecte, car ses armes personnelles expérimentales conçues pour être utilisées par les futures forces spatiales semblent régulièrement se retrouver entre les mains de membres de certains groupes criminels spécifiques. Cette régularité, combinée à une faible présence sur le marché noir général, indique qu'elles pourraient être distribuées avec l'accord du fabricant.{NEWLINE}Nos sources au sein du Conseil sont inhabituellement vagues à ce sujet, mais elles ne nous ont pas découragés de suivre cette piste, si vous voyez ce que je veux dire."
  STR_ARMORY_OF_APOCALYPSE: "Armurerie de l'Apocalypse"
  STR_ALERT_ARMORY_OF_APOCALYPSE: "STOCKAGE ILLÉGAL D'ARMES DÉCOUVERT !"
  STR_ARMORY_OF_APOCALYPSE_BRIEFING: "Les forces de police locales ont découvert un réseau clandestin de trafiquants d'armes illégales et s'apprêtent à prendre d'assaut leur entrepôt. À l'insu des policiers, il s'agit d'une opération menée par le Culte de l'Apocalypse afin d'assurer l'armement adéquat de ses adeptes locaux. Nous devons soutenir ces contre-terroristes afin de les protéger et, surtout, d'empêcher que des technologies exotiques ne tombent entre leurs mains. Pour annuler la mission, emmenez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_ARMORY_OF_APOCALYPSE_DESCRIPTION: "Les forces de police locales ont découvert un réseau clandestin de trafiquants d'armes illégales et s'apprêtent à prendre d'assaut leur entrepôt. À l'insu des policiers, il s'agit d'une opération menée par le Culte de l'Apocalypse afin d'assurer l'armement adéquat de ses adeptes locaux. Nous devons soutenir ces contre-terroristes afin de les protéger et, surtout, d'empêcher que des technologies exotiques ne tombent entre leurs mains."
  STR_CULT_OF_APOCALYPSE_PRISON_BREAK: "Culte de l'Apocalypse : Évasion"
  STR_ALERT_CULT_OF_APOCALYPSE_PRISON_BREAK: "ÉVASION À"
  STR_CULT_OF_APOCALYPSE_PRISON_BREAK_BRIEFING: "Une flambée soudaine et inexplicable de violence s’est produite dans un complexe pénitentiaire. Après que les détenus aient pris le contrôle de l’établissement, la police a encerclé la zone. Le personnel ayant réussi à s’échapper a signalé l’implication d’une sorte de secte dans l’incident, et il nous appartient désormais de rétablir l’ordre. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_CULT_OF_APOCALYPSE_PRISON_BREAK_DESCRIPTION: "Une flambée soudaine et inexplicable de violence s’est produite dans un complexe pénitentiaire. Après que les détenus aient pris le contrôle de l’établissement, la police a encerclé la zone. Le personnel ayant réussi à s’échapper a signalé l’implication d’une sorte de secte dans l’incident, et il nous appartient désormais de rétablir l’ordre. L’ennemi n’est armé que de ce qu’il a pu récupérer auprès de la sécurité, mais il dispose d’un avantage numérique considérable."
  STR_CULT_OF_APOCALYPSE_TOWN_CLEANUP: "Culte de l'Apocalypse: Nettoyage d'une ville"
  STR_ALERT_CULT_OF_APOCALYPSE_TOWN_CLEANUP: "NETTOYAGE D'UN CULTE"
  STR_CULT_OF_APOCALYPSE_TOWN_CLEANUP_BRIEFING: "Une violation de sécurité s’est produite dans une petite ville. Des informations sensibles concernant les activités aliens et celles d'une secte ont été divulguées par une source inconnue et diffusées parmi la population. Le Conseil a dépêché le Corps des Récupérateurs pour contenir la situation, mais ils ont rencontré une résistance étonnamment bien armée et organisée. Votre mission consiste à neutraliser cette résistance afin que la brèche puisse être colmatée. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_CULT_OF_APOCALYPSE_TOWN_CLEANUP_DESCRIPTION: "Une violation de sécurité s’est produite dans une petite ville. Des informations sensibles concernant les activités aliens et celles d'une secte ont été divulguées par une source inconnue et diffusées parmi la population. Le Conseil a dépêché le Corps des Récupérateurs pour contenir la situation, mais ils ont rencontré une résistance étonnamment bien armée et organisée. Votre mission consiste à neutraliser cette résistance afin que la brèche puisse être colmatée."
  STR_CULT_OF_APOCALYPSE_CITY_RIOT: "Culte de l'Apocalypse : Émeute urbaine"
  STR_ALERT_CULT_OF_APOCALYPSE_CITY_RIOT: "ÉMEUTES"
  STR_CULT_OF_APOCALYPSE_CITY_RIOT_BRIEFING: "Les membres du Culte de l’Apocalypse ont provoqué une émeute dans la ville. Une bataille rangée a éclaté entre les émeutiers et la police, faisant de nombreuses victimes dans les deux camps. Nous devons intervenir et reprendre le contrôle de la zone avant que l’armée n’intervienne - ou que notre réputation auprès du Conseil n’en souffre. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_CULT_OF_APOCALYPSE_CITY_RIOT_DESCRIPTION: "Les membres du Culte de l’Apocalypse ont provoqué une émeute dans la ville. Une bataille rangée a éclaté entre les émeutiers et la police, faisant de nombreuses victimes dans les deux camps. Nous devons intervenir et reprendre le contrôle de la zone avant que l’armée n’intervienne."
  STR_POSTAL_DIARY: "Journal d'un aliéné"
  STR_POSTAL_DIARY_UFOPEDIA: "« Les murs de Byzance s'effondrent lentement. L'or se décolle du crâne-ziggourat sous des ciels en colère. La tempête se prépare. Les premières gouttes s'infiltrent à travers les fissures du pavé de béton, descendant, descendant, dans les égouts où ils vivent. Les rats. Se multipliant, dévorant, complotant. Sortant dans la ville la nuit, laissant leurs fétiches blasphématoires, attrapant des gens, droguant ceux qui les voient, me droguant... Je ne vivrai pas plus longtemps. Les dieux sont en colère, le ciel est illuminé par la foudre, presque chaque nuit maintenant. La tour va tomber, frappé par les flammes. Les rats peuvent être partout, des rats portant des déguisements humains. Les rats doivent mourir si l'Homme veut survivre à la grande purification. Comme Prométhée, j'ai volé leur feu secret, et je l'utiliserai pour assouvir ma colère. La foudre...! Elle revient... Haut dans les cieux comme dans les fosses infernales, il est temps. »"
  STR_ANCIENT_TABLET: "Tablette antique"
  STR_ANCIENT_TABLET_UFOPEDIA: "Il y a plusieurs années, un personnage mystérieux s'est approché d'un groupe d'étudiants en archéologie et leur a montré une tablette faite d'un alliage inconnu, qu'il prétendait avoir rapportée du Népal. Il a également insisté pour garder le secret sur cette tablette, affirmant que des personnes dangereuses la recherchaient. Bien que sans aucun doute très ancienne, la tablette ne correspondait à aucune culture connue et était indéchiffrable au premier abord, mais après avoir consulté un biologiste, il s'est avéré qu'elle contenait des instructions sur la synthèse de certaines protéines chez les reptiles et les oiseaux. Le groupe a suivi les instructions dans un laboratoire et aurait créé une sorte de quasi-dinosaure, mais celui-ci a dû être abattu après avoir mutilé plusieurs membres dans un accès de rage folle.{NEWLINE}Selon certaines informations, certains des survivants se seraient rendus au Népal à la recherche de la source de cette tablette. Personne n'a plus eu de nouvelles d'eux depuis, mais dans leur dernier message, ils parlaient d'un immense réseau de grottes qu'ils allaient explorer."
  STR_DARK_MAP: "Carte sombre"
  STR_DARK_MAP_UFOPEDIA: "Il y a quelque temps, un document mystérieux est apparu sur plusieurs sites Internet consacrés à la cryptozoologie : une carte des grottes situées profondément sous terre à travers le monde. La carte a disparu peu après, mais ceux qui ont suivi ses indications ont affirmé qu'elles étaient tout à fait légitimes. Étonnamment, ces grottes se sont avérées ne figurer sur aucune carte officielle, alors que certaines d'entre elles sont exceptionnellement profondes et spacieuses..."
  STR_FIRST_DEICIDE: "Premier déicide"
  STR_FIRST_DEICIDE_UFOPEDIA: "Un professeur d'histoire ancienne a avancé des théories radicales concernant les anciens aliens, affirmant qu'il y a longtemps, ceux-ci avaient visité la Terre et tenté de la contrôler, mais qu'ils avaient été contrariés par les humains. Au début, cela ressemblait à un coup médiatique, mais l'auteur est devenu de plus en plus radical au fil du temps, affirmant que les aliens étaient susceptibles de revenir et que nous devions nous préparer à les vaincre une fois de plus. Il a également publié plusieurs longs articles soulignant la supériorité de la race humaine sur toute autre forme de vie intelligente possible et encourageant un retour à une vie simple et rurale afin d'affiner nos forces naturelles. Après avoir finalement été renvoyé de l'université, il a rassemblé un cercle d'adeptes et a entrepris de former une communauté en Guyane afin de « se préparer à l'Apocalypse ». On ne sait pas si cette communauté existe toujours, car aucune trace n'a été trouvée."
  STR_HE_ARRIVED_AT_DUSK: "Il est arrivé au crépuscule"
  STR_HE_ARRIVED_AT_DUSK_UFOPEDIA: "Ils l'appelaient simplement « l'Étranger ». Il était grand, pâle, habillé de manière classique et portait en permanence des lunettes de soleil. Après son arrivée en ville, il a commencé à s'enquérir des fantômes, des démons et autres folklores locaux, qui abondent. Par ailleurs, il parlait très peu, mais il évoquait un « grand changement » à venir, faisant allusion à un effondrement de la société et à une invasion imminente d'êtres terribles. On ne sait pas exactement ce qui s'est passé ensuite, mais le matin suivant sa dernière apparition, plusieurs habitants importants de la ville ont disparu. Quelques jours plus tard, plusieurs corps ont été retrouvés dans la forêt, des corps qui semblaient vaguement humains, mais pas tout à fait..."
  STR_EXORCISM_IN_BLOOD: "Exorcisme dans le sang"
  STR_EXORCISM_IN_BLOOD_UFOPEDIA: "Dans les années 1980, certains « adorateurs du diable » se sont réfugiés dans une ferme près de Wojsławice, en Pologne. Peu après, le village a été frappé par divers incidents sinistres, allant de la mort d'animaux par hémorragie totale à des conditions météorologiques anormales. Certains habitants se sont plaints auprès des autorités, mais ces cas ont été déclarés comme étant des accidents exceptionnels et les dénonciateurs ont été considérés comme superstitieux. Cette histoire a pris fin brutalement après qu'une nuit, toute la secte a été assassinée à l'aide d'armes datant de la Seconde Guerre mondiale et d'outils agricoles courants. Les coupables n'ont jamais été retrouvés et tous les documents relatifs à cette affaire ont rapidement disparu dans les vastes archives du ministère de la Sécurité publique, mais plusieurs membres de la milice citoyenne (aujourd'hui à la retraite) murmurent à propos des choses horribles trouvées dans la ferme : un autel décoré d'iconographies blasphématoires, un stock de liquides ignobles non identifiés, des cellules rudimentaires destinées à garder des sacrifices humains, un immense cercle magique dans la grange, etc. L'histoire n'est pas tout à fait claire, mais toutes les personnes impliquées s'accordent à dire qu'un événement terrible a été évité."
  STR_THEY_CALL_HIM_SMILEY: "Ils l'appellent \"Smiley\"."
  STR_THEY_CALL_HIM_SMILEY_UFOPEDIA: "Un Luchador, surnommé « Smiley », était connu pour avoir un sens aigu de l'odorat, ce qui lui permettait de traquer les zombies en liberté dans les plaines. Que cela soit vrai ou non, il était un chasseur de zombies exceptionnel et absorbait donc de grandes quantités de « jus de zombie ». Une fois, il a suivi un groupe de zombies jusqu'à une vieille décharge à la campagne. Il a trouvé tous les zombies morts, massacrés par une force inconnue. Smiley devint obsédé par ce mystère et décida de chasser ces êtres inconnus. Pendant plusieurs semaines, il a recueilli des informations sur des bêtes infernales crachant du feu qui rôdaient dans le pays. Il partit finalement à leur rencontre et ne revint jamais, mais certains Luchadores murmurent que Smiley, monstrueux et défiguré, apparaît au hasard pour assassiner et manger ses proches..."
  STR_SKULLS_AND_ROSES: "Des crânes et des roses"
  STR_SKULLS_AND_ROSES_UFOPEDIA: "La culture Luchador est imprégnée d'histoires liées aux zombies, remontant à des temps anciens, et l'une d'entre elles est la légende d'une sorcière vengeresse aux pouvoirs zombies effrayants. Son nom et sa localisation varient selon les versions, mais l'essentiel de l'histoire raconte qu'elle pouvait maudit le sol pour qu'y pousse des roses zombies. Leurs pétales, cramoisis comme le sang, attiraient des âmes sans méfiance. Ceux qui les cueillaient étaient piégés : leur chair se transformait en épines, leur peau en pétales, leur cœur en décomposition. Beaucoup disent que la sorcière elle-même, désormais une spectre, veille toujours sur son jardin maudit, et lors des nuits sans lune, ses roses sont avides de vie. Certains conteurs Luchadores suggèrent que cette légende est un souvenir déformé d'une sorte de superorganisme lié aux zombies, tandis que d'autres y voient une métaphore du processus de zombification « raté »."
  STR_RED_MOON_CURSE: "Malédiction de la Lune rouge"
  STR_RED_MOON_CURSE_UFOPEDIA: "Parmi la pléthore de légendes racontées par les Hommes de l'Ouest du monde entier, il en est une qui semble particulièrement populaire et également prise beaucoup plus au sérieux qu'on ne pourrait le supposer : l'histoire d'une grange maudite. Apparemment, il fut un temps où un esprit vengeur jeta une malédiction sur des villageois stupides qui avaient saccagé un ancien lieu du culte lunaire. Ils ont été décimés par leurs propres animaux de ferme, et même tous les bâtiments auraient été transformés en ruines, à l'exception de la grange où la calamité a commencé - elle a complètement disparu. Aujourd'hui, on dit que lors de la pleine lune, la grange réapparaît dans des endroits aléatoires de la campagne, ses murs étant aussi rouges que la lune qui a jeté la malédiction. Et malheur à ceux qui s'aventureraient à proximité : ils seraient piétinés par des vaches féroces ou picorés à mort par des volailles assoiffées de sang..."
  STR_PORTABLE_PLAYER_FROM_HELL: "Lecteur Portable venus de l'Enfer"
  STR_PORTABLE_PLAYER_FROM_HELL_UFOPEDIA: "Il existe une histoire que de nombreux Technomages prétendent être plus qu'une simple légende urbaine : un mystérieux lecteur qui vient avec une cassette ne pouvant être lue que sur cet appareil. Cet appareil a été trouvé, acheté ou autrement obtenu par plusieurs personnes au cours des dernières années. Il semble parfaitement banal, mais ses composants internes sont faits d'un alliage étrange et inconnu. La cassette contient une sorte de musique apaisante à basse fréquence, que le nouveau propriétaire ne cesse d’écouter. Au fil des semaines, le propriétaire se transforme rapidement en une sorte de saint vivant, ne ressentant plus de colère, de peur, de jalousie, ni aucune autre émotion négative. Cependant, à la fin, le propriétaire est toujours retrouvé brutalement assassiné, avec des marques de griffes bestiales et de terribles brûlures sur tout le corps. Le lecteur portable est toujours retrouvé détruit, apparemment de l'intérieur, et la cassette est systématiquement manquante."
  STR_THE_OBLIVIATRIX: "L'Obliviatrix"
  STR_THE_OBLIVIATRIX_UFOPEDIA: "Certains disent que le réseautage sans but pourrait mener à cette entité mystérieuse. Apparaissant dans divers canaux de discussion sous de nombreux pseudonymes, elle choisit ses victimes et engage alors la cible dans une conversation de plus en plus privée, tout en sondant méthodiquement leur esprit à la recherche de faiblesses. Si cette tentative de contrôle mental réussit, l'écran passe à une image monochromatique et pixélisée d'un visage de femme, accompagnée d'un bourdonnement surnaturel provenant des haut-parleurs. La victime est alors paralysée et ne peut que fixer l'écran, tandis que l'Obliviatrix lui dérobe avidement ses souvenirs et ses pensées. Après de longues heures, la victime reprend ses esprits, mais généralement avec des cicatrices mentales et une sévère technophobie.{NEWLINE}Le phénomène a été enregistré à deux reprises, bien que l'authenticité des enregistrements soit contestée."
  STR_WRAITH_BY_THE_BAR: "Un spectre au bar"
  STR_WRAITH_BY_THE_BAR_UFOPEDIA: "Une nuit, un personnage étrange est entré dans une boîte de nuit. Son corps tout entier - on pense qu'il s'agissait d'un homme - était enveloppé dans une robe grise, y compris son visage. Il était également très grand et semblait anormalement maigre. Il n'a rien dit et s'est contenté de rester debout près du bar. Malgré son apparence suspecte, personne n'a protesté ni réagi à sa présence. Le client a passé une demi-heure ainsi, observant les autres clients en silence, puis il est parti. Ce n'est qu'à ce moment-là que les habitants ont compris que leur absence de réaction n'était pas tout à fait normale, mais ils ne pouvaient pas l'expliquer. Quelques jours plus tard, il est revenu et sa visite s'est déroulée à peu près de la même manière, sauf qu'il a prolongé son séjour à environ deux heures, observant passivement le bar. Cela s'est produit plusieurs fois et le personnel s'est habitué à sa présence silencieuse. Mais une fois, peu après son départ, une vague de peur froide et surnaturelle a envahi les lieux comme une ombre invisible. Des gens ont aperçu d'étranges silhouettes vêtues de capes noires qui planaient autour de l'endroit. Des bruits étranges et des flashs de lumière verte provenant des environs du bar ont également été signalés. Le mystérieux visiteur n'a plus jamais été revu."
  STR_STONE_OF_DISCORDIA: "Pierre de discorde"
  STR_STONE_OF_DISCORDIA_UFOPEDIA: "Un objet légendaire datant de l'Égypte antique, mais dont on dit qu'il serait encore plus ancien et qu'il ne serait pas d'origine humaine. Il s'agit d'une gemme à 16 faces, sur chacune desquelles est gravé un monstre primitif différent. Chaque image représenterait un aspect de la nature humaine et de la réalité en général. La pierre a été en possession de nombreux explorateurs à travers les âges, en raison de son étrange habitude de disparaître au hasard et de réapparaître une décennie plus tard dans un autre pays, et on sait rarement où elle se trouve. Elle est certainement psionique, mais ses effets varient considérablement selon les rumeurs, allant de l'amplification de la force psi à la maîtrise des pouvoirs empathiques, en passant par la manipulation totale de la réalité. On dit qu'elle est une porte vers le monde de la pensée pure, habité par des êtres cauchemardesques et gouverné par ces 16 monstres. Naturellement, cet artefact est très dangereux et a un fort effet corrupteur sur la stabilité mentale de son utilisateur, testant constamment son esprit pour trouver toutes les faiblesses imaginables. De nombreux utilisateurs ont sombré dans la folie avant que la pierre ne les quitte, mais tous les mages qui se respectent convoitent néanmoins la Pierre."
  STR_THE_ASPHALT_ENTITY: "L'entité d'asphalte"
  STR_THE_ASPHALT_ENTITY_UFOPEDIA: "Il existe de nombreuses légendes urbaines au sujet de la route de Tuen Mun, une autoroute de Hong Kong réputée pour ses problèmes de sécurité. La plupart de ces histoires font état de fantômes ou d'entités similaires qui affectent les sens des voyageurs et perturbent le fonctionnement des machines, mais aucune source, publique ou secrète, ne vient étayer ces affirmations. Cependant, de nombreux Motards croient en une entité particulière liée à cet endroit : non pas un fantôme, mais une incarnation spirituelle de la route et de ses infrastructures. Selon un chroniqueur Motard, connu localement sous le nom d'« Oncle Wong », cet être est aussi capricieux que les anciennes divinités marines, accordant un passage sûr lorsqu'il est satisfait, mais enclin à une malveillance injustifiée dans le cas contraire. Oncle Wong affirme que l'esprit peut être apaisé par des sacrifices, que les Motards accomplissent environ une fois par an lors d'un festival clandestin. Si ces offrandes sont généralement inoffensives, il y a eu au moins un cas où le sacrifice était humain, apparemment parce que « l'entité de l'asphalte » était particulièrement mécontente à ce moment-là. Le Conseil n'a pas pu vérifier ces récits, mais les Motards locaux affirment qu'ils sont en grande partie exacts."
  STR_THE_MAGMA_MASSACRE: "Le massacre du magma"
  STR_THE_MAGMA_MASSACRE_UFOPEDIA: "L'histoire la plus sanglante et la plus effrayante sur les Motards, cette légende raconte le terrible destin d'un certain groupe nomade. Une décennie plus tôt, un campement de Motards avait décidé de s'installer près d'un volcan actif. À part les géologues, peu de gens osaient s'approcher de cette zone, ce qui convenait parfaitement aux Motards. L'endroit était bien sûr inquiétant, mais ce ne sont ni la lave, ni la chaleur, ni les gaz toxiques qui ont causé la perte de cette cachette, du moins selon la légende. D'après le folklore, ces personnes ont toutes été massacrées par des lézards aliens qui ont émergé du sol. Selon des témoins présumés, les bêtes avaient des yeux rouges brillants, crachaient du feu et n'avaient aucun scrupule à décimer un groupe de plus de 30 hommes et femmes, pour la plupart armés. Seuls quelques-uns ont réussi à échapper aux mâchoires géantes pour raconter l'histoire. Malheureusement, le site a été soudainement recouvert de lave le lendemain, rendant toute enquête sérieuse impossible. La conclusion officielle : ce sont les gaz volcaniques qui ont causé les morts et les hallucinations."
  STR_THE_SPECTRAL_INVASION: "L'invasion spectrale"
  STR_THE_SPECTRAL_INVASION_UFOPEDIA: "Il était une fois un village situé près de la Route de la Soie qui fut confronté à une terreur sans précédent. Un marchand y apporta un artefact étrange, une relique qui, selon la rumeur, était maudite par un sorcier méprisé. La nuit suivant son arrivée, les morts se réveillèrent dans leurs tombes, leurs âmes réanimées par une force obscure. Ce n'étaient plus les êtres chers des villageois, mais des spectres voraces, animés d'une soif insatiable de force vitale. Le village fut rapidement envahi par des fantômes en colère. Mais au milieu du désespoir, un groupe de moines découvrit que la relique en était la source. Ils psalmodièrent de puissants sortilèges, affaiblissant les spectres et scellant finalement l'artefact. Le village fut sauvé, mais la légende de la relique maudite perdura, comme un récit édifiant sur les morts-vivants. Personne ne sait ce qu'il est advenu de la relique, mais beaucoup aimeraient connaître son emplacement."
