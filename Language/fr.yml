  STR_DIMENSION_X_INCURSION: "Contamination exobiologique"
  STR_DIMENSION_X_INCURSION_DESCRIPTION: "Des formes de vie extrêmement étranges sont apparues dans cette région. Les habitants parlent d'étranges éclairs et d'autres phénomènes inhabituels peu avant l'arrivée de ces organismes. Nous devons identifier cette menace et sécuriser la zone."
  STR_DIMENSION_X_INCURSION_BRIEFING: "Des formes de vie extrêmement étranges sont apparues dans cette région. Les habitants parlent d'étranges éclairs et d'autres phénomènes inhabituels peu avant l'arrivée de ces organismes. Nous devons identifier cette menace et sécuriser la zone."
  STR_DIMENSION_X_PARTY: "Groupe de chasse alien"
  STR_ALERT_DIMENSION_X_PARTY: "ÉQUIPE DE COMBAT ALIEN DÉTECTÉE"
  STR_DIMENSION_X_PARTY_DESCRIPTION: "Nous avons reçu un rapport faisant état d'un petit groupe de chasse qui semble être composé d'aliens. Nous devons enquêter et contenir ces étranges visiteurs."
  STR_DIMENSION_X_PARTY_BRIEFING: "Nous avons reçu un rapport faisant état d'un petit groupe de chasse qui semble être composé d'aliens. Nous devons enquêter et contenir ces étranges visiteurs. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_THE_BRAINSUCKED_PARTY: "Fête étrange"
  STR_THE_BRAINSUCKED_PARTY_DESCRIPTION: "Des individus armés d'armes à rayons exotiques ont fait leur apparition dans la région. Ils semblent être accompagnés de robots Cyberweb. Nous devons les appréhender et contenir cette menace. "
  STR_THE_BRAINSUCKED_PARTY_BRIEFING: "Des individus armés d'armes à rayons exotiques ont fait leur apparition dans la région. Ils semblent être accompagnés de robots Cyberweb. Nous devons les appréhender et contenir cette menace. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_THE_BRAINSUCKED_HARVEST_WON: "Les faucheurs interdimensionnels ont gagné."
  STR_THE_BRAINSUCKED_HARVEST: "Faucheurs interdimensionnels"
  STR_ALERT_BRAINSUCKED_HARVEST: "ÉQUIPE DE RÉCOLTE DE BIOMASSE DÉTECTÉE"
  STR_THE_BRAINSUCKED_HARVEST_DESCRIPTION: "Des individus armés d'armes à rayons exotiques sont apparus dans la région. Ils tirent sur les humains et les animaux, et détruisent la végétation. Ils semblent être accompagnés de robots Cyberweb. Nous devons les arrêter avant que la situation ne devienne incontrôlable."
  STR_THE_BRAINSUCKED_HARVEST_BRIEFING: "Des individus armés d'armes à rayons exotiques sont apparus dans la région. Ils tirent sur les humains et les animaux, et détruisent la végétation. Ils semblent être accompagnés de robots Cyberweb. Nous devons les arrêter avant que la situation ne devienne incontrôlable. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_INFESTED_CYBERWEB_FORTRESS_SECURED: "Forteresse Cyberweb infestée sécurisée."
  STR_INFESTED_CYBERWEB_FORTRESS_ASSAULT: "Forteresse Cyberweb infestée"
  STR_ALERT_INFESTED_CYBERWEB_FORTRESS_ASSAULT: "OPPORTUNITÉ D'ATTAQUE D'UN FORTERESSE CYBERWEB INFESTÉE"
  STR_INFESTED_CYBERWEB_FORTRESS_ASSAULT_DESCRIPTION: "Le Conseil a découvert une ancienne forteresse Cyberweb, désormais occupée par les forces lobotomisées. Cette installation est probablement responsable de l'ouverture des portails dimensionnels vers la Terre. C'est l'occasion de la détruire et de compromettre sérieusement les attaques continues des lobotomisées contre notre écosystème. Nous pouvons laisser cette tâche aux troupes du Conseil sans nuire à notre réputation, mais si nous intervenons, nous pourrions découvrir des connaissances ou des ressources précieuses."
  STR_INFESTED_CYBERWEB_FORTRESS_ASSAULT_BRIEFING: "Vous approchez d'un ancien fort Cyberweb, désormais envahi par une végétation alien et des bio--machines. Prenez le contrôle de l'installation et collectez des échantillons de toute forme de vie inhabituelle. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_MONSTER_VS_MILITARY: "Opération militaire anti-monstres"
  STR_MONSTER_VS_MILITARY_DESCRIPTION: "Le gouvernement a mobilisé ses forces armées et prend des mesures contre les créatures aberrantes qui infestent cette région. Notre tâche consiste à les assister."
  STR_MONSTER_VS_MILITARY_BRIEFING: "Le gouvernement a mobilisé ses forces armées et prend des mesures contre les créatures aberrantes qui infestent cette région. Notre tâche consiste à les assister. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_ALERT_MONSTER_VS_MILITARY: "OPÉRATION MILITAIRE ANTI-MONSTRES"
  STR_MONSTER_VS_POLICE: "Opération policière anti-monstres"
  STR_MONSTER_VS_POLICE_DESCRIPTION: "L'activité locale de formes de vie exotiques a provoqué une certaine agitation au sein du gouvernement. Les forces de police locales ont entamé une opération de nettoyage malgré nos efforts pour les en décourager. Nous devons les aider du mieux que nous pouvons."
  STR_MONSTER_VS_POLICE_BRIEFING: "L'activité locale de formes de vie exotiques a provoqué une certaine agitation au sein du gouvernement. Les forces de police locales ont entamé une opération de nettoyage malgré nos efforts pour les en décourager. Nous devons les aider du mieux que nous pouvons. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_ALERT_MONSTER_VS_POLICE: "OPÉRATION POLICIÈRE ANTI-MONSTRES"
  STR_MONSTER_VS_MOB_JUNGLE: "Citoyens contre monstres"
  STR_MONSTER_VS_MOB_DESERT: "Citoyens contre monstres"
  STR_MONSTER_VS_MOB: "Citoyens contre monstres"
  STR_ALERT_MONSTER_VS_MOB: "CITOYENS CONTRE MONSTRES"
  STR_MONSTER_VS_MOB_DESCRIPTION: "L'activité intense d'étranges formes de vie a poussé la population locale à prendre les choses en main. Éliminez la menace avant que tous les braves citoyens ne soient tués."
  STR_MONSTER_VS_MOB_BRIEFING: "L'activité intense d'étranges formes de vie a poussé la population locale à prendre les choses en main. Éliminez la menace avant que tous les braves citoyens ne soient tués. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_SHAMBLER_ARMOR: "Analyse de Combat : Décharné"
  STR_SHAMBLER: "Décharné"
  STR_SHAMBLER_CORPSE: "Corps de décharné"
  STR_SHAMBLER_TERRORIST: "Pillard décharné"
  STR_SHAMBLER_UFOPEDIA: "Adaptés aux températures froides, les décharnés parcourent les champs de glace et les glaciers de montagne, se nourrissant de toute viande qu'ils rencontrent, y compris les humains. Leur origine est incertaine, mais ils viennent probablement d'un passé lointain et ont été récemment réveillés par un phénomène naturel ou une activité humaine, et leur soudaine distribution cosmopolite suggère une action délibérée. Il va sans dire qu'ils sont extrêmement dangereux en cas de rencontre rapprochée. {NEWLINE}Avertissement : les explosifs sont peu efficaces contre les décharnés. Leur fourrure chatoyante peut les rendre plus difficiles à cibler."
  STR_SHAMBLER_AUTOPSY: "Autopsie de décharné"
  STR_SHAMBLER_AUTOPSY_UFOPEDIA: "Cette créature est particulièrement musclée et indéniablement forte. Sa fourrure épaisse lui confère une bonne protection contre le froid, la chaleur, les produits chimiques, les ondes de choc et les armes à feu de petit calibre, mais elle est quelque peu inflammable. Il s'agit techniquement d'un paresseux, ou du moins d'un proche parent, et il peut être considéré comme un fossile vivant."
  STR_FENRIR_ARMOR: "Analyse de Combat : Loups Fenrir"
  STR_FENRIR_WEAPON: "Morsure de Fenrir"
  STR_FENRIR: "Loups Fenrir"
  STR_FENRIR_CORPSE: "Corps de loups Fenrir"
  STR_FENRIR_TERRORIST: "Loups Fenrir"
  STR_FENRIR_UFOPEDIA: "Les loups Fenrir sont de grands canidés, puissants et extrêmement agressifs. Contrairement aux loups communs, ce sont des créatures solitaires, ce qui peut s'expliquer par la grande quantité de nourriture qu'ils nécessitent. Les Fenrir se trouvent dans les zones froides de l'hémisphère nord, mais ils errer parfois vers le sud, dans des zones plus tempérées. Ils attaqueront tout ce qu'ils considèrent comme de la nourriture, y compris les humains et même les automobiles. Bien que peu, ils peuvent représenter un problème pour les communautés humaines.{NEWLINE}Leur fourrure scintillante peut les rendre plus difficiles à cibler."
  STR_FENRIR_AUTOPSY: "Autopsie de loups Fenrir"
  STR_FENRIR_AUTOPSY_UFOPEDIA: "Les loups Fenrir sont de grands canidés, pas très différents des loups normaux, à l'exception de leur taille imposante. Des muscles bien développés garantissent une grande force et agilité, ainsi qu'une certaine protection contre les projectiles. En revanche, leur fourrure est sensible au feu."
  STR_SPIKEBOAR_ARMOR: "Analyse de combats : Sanglépic"
  STR_SPIKEBOAR: "Sanglépic"
  STR_SPIKEBOAR_CORPSE: "Corps de sanglépic"
  STR_SPIKEBOAR_TERRORIST: "Sanglépic"
  STR_SPIKEBOAR_UFOPEDIA: "Les sanglépics apparaissent principalement dans les forêts, nécessitant beaucoup de nourriture et d'eau pour se maintenir en vie. Ils sont omnivores, se nourrissant principalement de feuilles de plantes, mais s'ils en ont l'occasion, ils mangeront également des animaux de toutes tailles, y compris des humains. Lorsqu'ils sont contrariés, la créature tire des piques pointues sur l'agresseur qui sont dangereuses même pour les cibles blindées."
  STR_SPIKEBOAR_AUTOPSY: "Autopsie de sanglépic"
  STR_SPIKEBOAR_AUTOPSY_UFOPEDIA: "Cette grande créature ne ressemble en rien aux formes de vie modernes, mais il s'agit certainement d'un vertébré, ce qui suggère des origines communes avec la vie terrestre. Sa peau est dure et son corps est couvert d'aiguilles, un peu comme un porc-épic, ce qui lui confère une protection supplémentaire. Ces aiguilles sont attachées à des muscles spécialisés qui semblent pouvoir les éjecter avec une grande force."
  STR_SHADOWBAT_ARMOR: "Analyse de Combat : Sombreaile"
  STR_SHADOWBAT_ARMOR_UFOPEDIA: "Les sombreailes peuvent absorber le sang des ennemis pour se soigner."
  STR_SHADOWBAT_WEAPON: "Morsure de sombreaile"
  STR_SHADOWBAT_WEAPON_UFOPEDIA: "Les ombres-volantes sont si agiles que toutes leurs attaques sont considérées comme si elles étaient effectuées sous l'armure."
  STR_SHADOWBAT: "Sombreaile"
  STR_SHADOWBAT_CORPSE: "Corps de sombreaile"
  STR_SHADOWBAT_AUTOPSY: "Autopsie de sombreaile"
  STR_SHADOWBAT_UFOPEDIA: "Les ombres-volantes sont plus grandes et plus agressives que la plupart des autres membres du sous-ordre des microchiroptères. Elles peuvent n'être qu'une nuisance pour un agent expérimenté, mais leur furtivité et leur vitesse ne doivent pas être sous-estimées. En outre, ce sont des chauves-souris suceuses de sang avec un goût particulier pour le sang humain."
  STR_SHADOWBAT_TERRORIST: "Sombreaile"
  STR_SHADOWBAT_AUTOPSY_UFOPEDIA: "Cette chauve-souris est exceptionnellement grande, mais ne diffère pas des chauves-souris tropicales ordinaires. Elle est équipée de crocs extrêmement aiguisés, capables de couper sans effort la plupart des matériaux souples, comme le cuir ou la peau d'un éléphant."
  STR_BAT_TRAINING: "Entraînement de sombraile"
  STR_BAT_RECRUITMENT: "Sombreaile X-Com"
  STR_XCOM_BAT_ARMOR: "SANS ARMURE (SOMBREAILE)"
  STR_XCOM_BAT_ARMOR_UFOPEDIA: "Malgré leur infamie, les sombreailes sont des créatures très intelligentes et sociales. Leur agressivité innée est principalement causée par la surstimulation près des établissements humains bruyants et disparaît après qu'elles s'y soient habituées. Elles sont raisonnablement entraînables et pourraient se révéler utiles aux agents de X-Com en tant qu'éclaireurs nocturnes."
  STR_MONGORN_CULTURE: "Culture mongorn"
  STR_MONGORN_CULTURE_UFOPEDIA: "L'étude de ce mongorn inhabituel nous permet de conclure qu'il s'agit d'une sorte de chef tribal. Se distinguant par des muscles et des crocs plus développés, il est beaucoup plus agressif que ses congénères. De plus, il fait preuve de capacités intellectuelles plus développées. Il sait utiliser des outils et n'a pas peur du feu, voire sait s'en servir. Lorsqu'il s'ennuie, il peint d'étranges motifs sur les murs.{NEWLINE}Cela bouleverse complètement notre conception de la culture des mongorns. Nous ne comprenons pas pourquoi seul son cerveau a subi des changements aussi spectaculaires, et pas le reste de son anatomie ; il s'agit probablement d'une manifestation de mutagenèse artificielle, mais de telles manipulations génétiques complexes dépassent largement les limites de la science contemporaine."
  STR_MONGORN_KING: "Roi mongorn"
  STR_MONGORN_KING_CAVE: "Le rassemblement des mongorns"
  STR_MONGORN_KING_ALERT: "LES MONSTRES SE REGROUPENT !"
  STR_MONGORN_KING_DESCRIPTION: "Il y a une activité fortement accrue de créatures étranges dans la région, et les rumeurs de disparitions de personnes abondent. Les habitants ont organisé une petite équipe de chasseurs et pisteurs expérimentés pour retrouver les personnes disparues, mais on n'a pas eu de nouvelles d'eux depuis plusieurs jours."
  STR_MONGORN_KING_BRIEFING: "Il y a une activité fortement accrue de créatures étranges dans la région, et les rumeurs de disparitions de personnes abondent. Les habitants ont organisé une petite équipe de chasseurs et pisteurs expérimentés pour retrouver les personnes disparues, mais on n'a pas eu de nouvelles d'eux depuis plusieurs jours. Enquêtez sur l'affaire et, si nécessaire, éliminez la menace potentielle pour les habitants locaux. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
