  STR_RAT_TRAINING: "Entrainement de Rats"
  STR_RAT_RECRUITMENT: "Rat X-Com"
  STR_XCOM_RAT_ARMOR: "SANS ARMURE (RAT)"
  STR_XCOM_RAT_ARMOR_UFOPEDIA: "Après avoir soigné leur inflammation, les rats géants deviennent d'excellents animaux de compagnie, encore meilleurs que les rats communs : aussi sociables et adorables, ils sont plus intelligents et ont une durée de vie plus longue. Ils sont faciles à dresser et se lient vite avec les humains, ce qui les rend aptes au service de X-Com. Ils ont une excellente vision nocturne, un bon odorat et sont aisément ignorés."
  STR_MINOTAUR_TAMING: "Domptage de minotaures"
  STR_MINOTAUR_TAMING_UFOPEDIA: "Grâce aux fruits de nos recherches et à des techniques d'élevage traditionnelles, nous pouvons facilement rééduquer n'importe quel minotaure captif afin qu'il serve nos objectifs militaires. Une telle bête n'est pas adaptée aux tâches délicates sur le terrain, mais elle défendra sans hésiter notre base contre les attaques ennemies. Un minotaure peut utiliser n'importe quel équipement dont dispose un agent, mais en raison de ses... compétences, il est recommandé de l'armer avec des armes simples, de préférence celles qui reposent sur la force brute."
  STR_HYBRID_GEAR: "Équipement hybride"
  STR_FORCE_SUIT: "Égide de force"
  STR_FORCE_SUIT_H_UC: "ÉGIDE DE FORCE"
  STR_FORCE_SUIT_UFOPEDIA: "Cette tenue non conventionnelle intègre des circuits psioniques qui renforcent et modulent les défenses psi naturelles, conférant à nos hybrides un bouclier de type Rouge (capacité : 75, restauration : 25/tour)."
  STR_HYBRID_PSIONIC_ARMOR: "Armure psionique hybride"
  STR_FORCE_WARSUIT: "Égide guerrière de force"
  STR_FORCE_WARSUIT_H_UC: "ÉGIDE GUERRIÈRE DE FORCE"
  STR_FORCE_WARSUIT_UFOPEDIA: "Cette armure ne peut être utilisée que par les hybrides. Grâce à une utilisation non conventionnelle de la technologie optronique, elle combine la durabilité et la mobilité d'une armure en tritanium avec un bouclier de type Rouge (capacité : 75, restauration : 25/tour)."
  STR_HYBRID_PSIONIC_POWER_SUIT: "Armure assistée de psion hybride"
  STR_FORCE_MASTER: "Maître-force"
  STR_FORCE_MASTER_H_UC: "MAITRE-FORCE"
  STR_FORCE_MASTER_UFOPEDIA: "Cette version modifiée de l'armure assistée n'est utilisable que par les hybrides. Conçue pour un psionique, elle sacrifie la mobilité au profit d'une protection supplémentaire et dispose d'un bouclier de type rouge intégré (capacité : 125, restauration : 50/tour)."
  STR_HYBRID_DATA_GEAR: "Équipement de donnée hybride"
  STR_BATTLESAGE: "Sagesse-de-combat"
  STR_BATTLESAGE_H_UC: "SAGESSE-DE-COMBAT"
  STR_BATTLESAGE_UFOPEDIA: "Grâce à une interface psionique innovante, cette armure transforme le cerveau d'un hybride en un véritable ordinateur quantique tactique, améliorant considérablement les réactions et la perception du combat de l'utilisateur (y compris la vision nocturne et la vision psi). Elle est étanche à l'environnement."
  STR_TOXI_SUIT: "Toxi-Combi"
