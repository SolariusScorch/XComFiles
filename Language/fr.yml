fr:
  STR_AURA_INSANITY_1_DESCRIPTION: "Une aura étrange enveloppe ce lieu."
  STR_AURA_INSANITY_2_DESCRIPTION: "Cet endroit est oppressant."
  STR_AURA_INSANITY_3_DESCRIPTION: "Ces lieux sont cauchemardesques."
  STR_AURA_INSANITY_4_DESCRIPTION: "Des horreurs innommables habitent ces lieux."
  STR_AURA_INSANITY_5_DESCRIPTION: "Cet endroit est maléfique."
  STR_CAREER_COMMONER: "Homme du peuple"
  STR_CAREER_COMMONER_UFOPEDIA: "Cette personne était autrefois le citoyen le plus ordinaire qui soit. Par un coup du destin, elle s'est retrouvée au cœur d'une étrange conspiration. Aujourd'hui, elle travaille pour nous.{NEWLINE}{NEWLINE}+4 de Lucidité, +2 de Récupération du Moral"
  STR_CAREER_MARTIAL_ARTIST: "Praticien des arts martiaux"
  STR_CAREER_MARTIAL_ARTIST_UFOPEDIA: "Pendant une grande partie de sa vie, cette personne s'est concentrée sur le perfectionnement de ses compétences mortelles en combat au corps à corps. Pour elle, X-Com est l'endroit idéal pour faire ses preuves.{NEWLINE}{NEWLINE}+4 en Mêlée, +4 d'Endurance"
  STR_CAREER_SABOTEUR: "Saboteur"
  STR_CAREER_SABOTEUR_UFOPEDIA: "Cet agent possède une longue expérience dans l'art de la subversion secrète au service d'un état ou d'une entreprise. Ce dont il a été témoin l'a finalement conduit dans le monde des organisations secrètes. X-Com peut mettre à profit ses compétences et son expérience pour protéger la Terre.{NEWLINE}{NEWLINE}+2 aux Réactions, +1 de Vision nocturne"
  STR_CAREER_RANGER: "Forestier"
  STR_CAREER_RANGER_UFOPEDIA: "Cet agent provient d'une force paramilitaire qui se concentre exclusivement sur les assauts derrière les lignes ennemies. Cela les rend attirés par des forces telles que X-Com, dont les activités correspondent parfaitement à leur profil, à commencer par la découverte de leur existence.{NEWLINE}{NEWLINE}+2 aux Réactions, +2 de Tir, +4 d'Endurance"
  STR_CAREER_SAPPER: "Sapeur"
  STR_CAREER_SAPPER_UFOPEDIA: "Cette personne est un expert certifié en démolition, militaire ou civil. On pourrait penser que cela ne comporte pas de risque élevé de rencontrer le surnaturel, mais ce serait une erreur : une grande partie du travail de démolition consiste à démanteler des complexes industriels et militaires louches. Une fois que l'on s'habitue à ce que l'on peut y trouver, rejoindre X-Com semble presque être une évolution naturelle.{NEWLINE}{NEWLINE}+2 de Récupération de l'Étourdissement, +2 au Lancer"
  STR_CAREER_MARINE: "Commando marine"
  STR_CAREER_MARINE_UFOPEDIA: "Un vétéran chevronné des unités d'assaut d'élite. Les expériences étranges vécues au cours de leur service les ont finalement conduits à rejoindre notre organisation secrète.{NEWLINE}{NEWLINE}+3 de Tir, +3 de Force"
  STR_CAREER_SPY: "Espion"
  STR_CAREER_SPY_UFOPEDIA: "Cette personne travaillait auparavant pour une agence de renseignement. Dans le cadre de ses fonctions, elle a découvert des secrets qui n'étaient pas destinés à être révélés et a fini par rejoindre les rangs de X-Com.{NEWLINE}{NEWLINE}+2 aux Réactions, +4 de Lucidité, +1 de Récupération du Moral"
  STR_CAREER_MARKSMAN: "Tireur d'élite"
  STR_CAREER_MARKSMAN_UFOPEDIA: "Cet agent a poursuivi une carrière militaire en tant que tireur d'élite. Des phénomènes étranges ou une organisation secrète rencontrés sur le terrain lui ont permis de rejoindre nos rangs.{NEWLINE}{NEWLINE}+5 de Tir"
  STR_CAREER_SOLDIER: "Soldat"
  STR_CAREER_SOLDIER_UFOPEDIA: "En tant qu'officier militaire qualifié, cette personne a eu de nombreuses occasions de rencontrer des organisations secrètes et d'autres menaces d'un autre monde. Cela en a fait un candidat naturel pour le recrutement de X-Com.{NEWLINE}{NEWLINE}+2 de Tir, +2 de Santé, +4 de Endurance"
  STR_CAREER_POLICE_OFFICER: "Officier de police"
  STR_CAREER_POLICE_OFFICER_UFOPEDIA: "Alors qu'il travaillait au sein des forces de l'ordre, cet individu a découvert un secret majeur lié à une secte alien, une forme de vie irrégulière, ou quelque chose de ce genre. Ne pouvant pas poursuivre officiellement cette piste, il a accepté d'être transféré ici.{NEWLINE}{NEWLINE}+3 de Tir, +3 en Mêlée"
  STR_CAREER_DETECTIVE: "Détective"
  STR_CAREER_DETECTIVE_UFOPEDIA: "Cette personne avait pour métier de mener des enquêtes, soit au sein des forces de police, soit pour le compte d'une entreprise privée. On devine facilement comment elle a rejoint nos rangs.{NEWLINE}{NEWLINE}+2 de Santé, +2 en Mêlée, +4 de Lucidité"
  STR_CAREER_JOURNALIST: "Journaliste"
  STR_CAREER_JOURNALIST_UFOPEDIA: "Cette personne a passé des années à dévoiler des secrets que les gouvernements tentaient de cacher au grand public. En rejoignant X-Com, elle est passée de la simple observation à la protection active.{NEWLINE}{NEWLINE}+1 de Force Psi, +1 de Récupération du Moral, +1 de Récupération d'Énergie"
  STR_CAREER_STUDENT: "Étudiant"
  STR_CAREER_STUDENT_UFOPEDIA: "Cet agent a une formation académique et ne manquera jamais une occasion de rationaliser de manière décisive tout phénomène étrange. Cela ne le décourage pas pour autant de s'intéresser à ces phénomènes, ce qui l'a d'ailleurs conduit ici.{NEWLINE}{NEWLINE}+10 de Lucidité"
  STR_CAREER_SAILOR: "Marin"
  STR_CAREER_SAILOR_UFOPEDIA: "Cet agent travaillait auparavant sur un navire. Il existe des phénomènes étranges, dont certains peuvent inciter une personne à s'impliquer dans le surnaturel.{NEWLINE}{NEWLINE}+4 de Force, +2 en Mêlée"
  STR_CAREER_MYSTERY_HUNTER: "Chasseur de mystères"
  STR_CAREER_MYSTERY_HUNTER_UFOPEDIA: "Explorer des ruines antiques, traquer des animaux étranges ou chasser des fantômes, c'est dans leur sang. Rejoindre X-Com était un choix naturel pour transformer cette passion en carrière.{NEWLINE}{NEWLINE}+10 de Courage"
  STR_CAREER_PILOT: "Pilote"
  STR_CAREER_PILOT_UFOPEDIA: "Cette personne pilotait des avions courants, tels que des avions de ligne commerciaux, des avions-cargos ou des hélicoptères de sauvetage. A-t-elle rencontré un OVNI ?{NEWLINE}{NEWLINE}+4 aux Réactions, +2 de Tir"
  STR_CAREER_MEDIC: "Médecin"
  STR_CAREER_MEDIC_UFOPEDIA: "Une carrière dans le domaine médical permet de voir des choses que les gens normaux considéreraient facilement comme des canulars évidents. Cet agent a suivi cette voie et a fini par rejoindre nos rangs.{NEWLINE}{NEWLINE}+8 de Lucidité, +1 de Récupération d'Énergie"
  STR_CAREER_PSYCHOLOGIST: "Psychologue"
  STR_CAREER_PSYCHOLOGIST_UFOPEDIA: "Les professionnels de la santé mentale tombent parfois sur des bribes de connaissances secrètes, flottant à la lisière de l'expérience humaine collective. Certains choisissent de rejoindre X-Com.{NEWLINE}{NEWLINE}+1 de Force Psi, +2 de Compétence Psi, +1 de Santé"
  STR_CAREER_FIREMAN: "Pompier"
  STR_CAREER_FIREMAN_UFOPEDIA: "Les opérations de lutte contre les incendies et de sauvetage peuvent vous mener dans les endroits les plus insolites. Lorsque cela se produit, rejoindre X-Com peut sembler être un choix logique.{NEWLINE}{NEWLINE}+3 UTs, +2 de au Lancer, +1 de Force"
  STR_CAREER_EXPLORER: "Explorateur"
  STR_CAREER_EXPLORER_UFOPEDIA: "La recherche sur les ruines anciennes, les cultures indigènes ou les animaux exotiques est un travail à haut risque lorsqu'il s'agit de phénomènes inhabituels. X-Com est généralement ravi d'accueillir de tels experts dans ses rangs.{NEWLINE}{NEWLINE}+2 UTs, +2 de Santé, +4 d'Endurance"
  STR_CAREER_DATA_ANALYST: "Analyste"
  STR_CAREER_DATA_ANALYST_UFOPEDIA: "Cette personne menait une vie banale, consistant à traiter des flux infinis de données... Jusqu'au jour où elle remarqua une tendance et ne put s'empêcher de s'y intéresser.{NEWLINE}{NEWLINE}+4 de Lucidité, +2 de Force Psi"
  STR_CAREER_ADEPT: "Adepte"
  STR_CAREER_ADEPT_UFOPEDIA: "Cette personne avait l'habitude d'explorer les limites de la conscience humaine par le biais du mysticisme, de PES ou de pratiques similaires. Elle a réussi, ce qui l'a finalement conduite jusqu'à nous.{NEWLINE}{NEWLINE}+3 de Compétence Psi, +1 de Santé, +1 de Lucidité"
  STR_CAREER_THIEF: "Voleur"
  STR_CAREER_THIEF_UFOPEDIA: "Anciens criminels, ils ont rejoint X-Com afin de mettre leurs compétences à profit et peut-être même de trouver le repentir.{NEWLINE}{NEWLINE}+2 UTs, +1 de Vision nocturne"
  STR_CAREER_ILLUSIONIST: "Illusionniste"
  STR_CAREER_ILLUSIONIST_UFOPEDIA: "Cette personne avait l'habitude de se débrouiller dans la vie en utilisant ses doigts agiles pour distraire et induire les autres en erreur. Elle croyait que tout mystère n'était que de la poudre aux yeux ; elle a été détrompée et a fini par rejoindre X-Com.{NEWLINE}{NEWLINE}+5 UTs"
  STR_CAREER_DELIVERY_MAN: "Livreur"
  STR_CAREER_DELIVERY_MAN_UFOPEDIA: "Contrairement à l'idée reçue, effectuer des livraisons comporte un risque étonnamment élevé de tomber sur quelque chose qu'un civil ne devrait jamais voir. Cette personne ne s'est pas laissée dissuader et a fini par échanger sa camionnette contre un poste au sein de X-Com.{NEWLINE}{NEWLINE}+10 d'Endurance"
  STR_CAREER_MOUNTAINEER: "Alpiniste"
  STR_CAREER_MOUNTAINEER_UFOPEDIA: "Cette personne a passé la majeure partie de sa vie à mener une existence simple dans les hautes terres, jusqu'à ce que les choses se compliquent et qu'elle rejoigne nos rangs.{NEWLINE}{NEWLINE}+5 de Santé"
  STR_CAREER_DRIVER: "Conducteur"
  STR_CAREER_DRIVER_UFOPEDIA: "Cet agent passait auparavant sa vie à transporter des marchandises ou des personnes par voie terrestre. Une expérience vécue au cours d'un de ses voyages l'a tellement marqué qu'il s'est pris de passion pour le surnaturel, ce qui l'a finalement conduit à rejoindre nos listes de recrutement.{NEWLINE}{NEWLINE}+5 aux Réactions"
  STR_CAREER_ATHLETE: "Athlète"
  STR_CAREER_ATHLETE_UFOPEDIA: "Cette personne avait auparavant une carrière dans le sport, que ce soit le football, le tir à l'arc, le snooker ou les AMHE. Lorsqu'elle a découvert le secret mondial, elle y a vu un nouveau défi et a rejoint X-Com.{NEWLINE}{NEWLINE}+5 au Lancer"
  STR_CAREER_LABORER: "Laboureur"
  STR_CAREER_LABORER_UFOPEDIA: "Cette personne a été témoin de choses étranges sur son lieu de travail, des choses encore plus étranges qu'un grutier sobre... Elle aurait pu ignorer ces choses, mais elle a choisi de consacrer sa force à lutter contre les menaces qui pèsent sur notre planète.{NEWLINE}{NEWLINE}+5 de Force"
  STR_CAREER_FENCER: "Recel"
  STR_CAREER_FENCER_UFOPEDIA: "Toute la vie de cette personne tournait autour de l'étude du combat au corps à corps, généralement dans le cadre d'un sport de compétition. Sa quête incessante d'adversaires plus forts et plus inhabituels l'a finalement amenée à découvrir un mystère, puis à rejoindre nos rangs.{NEWLINE}{NEWLINE}+5 en Mêlée"
  STR_CAREER_MYSTIC: "Mystique"
  STR_CAREER_MYSTIC_UFOPEDIA: "Pendant une grande partie de leur vie, ils n'ont eu qu'une seule aspiration : la force mentale. Leur mode de vie rigoureux leur a permis de découvrir certains aspects de la conspiration mondiale et les a rendus très attractifs pour nos recruteurs.{NEWLINE}{NEWLINE}+3 de Force Psi, -2 d'Endurance"
  STR_CAREER_ENGINEER: "Ingénieur"
  STR_CAREER_ENGINEER_UFOPEDIA: "Cette personne a passé toute sa vie à travailler avec des machines mal sécurisées. Le service chez X-Com ne peut pas être bien pire, n'est-ce pas ?{NEWLINE}{NEWLINE}+1 à l'Armure"
  STR_CAREER_ASTRONOMER: "Astronome"
  STR_CAREER_ASTRONOMER_UFOPEDIA: "Le ciel nocturne était toute la vie de cette personne, jusqu'à ce qu'elle observe certains phénomènes célestes qui ne pouvaient être expliqués de manière satisfaisante par la science conventionnelle. Elle a rejoint X-Com pour en savoir plus.{NEWLINE}{NEWLINE}+2 de Vision nocturne, -6 de Lucidité"
  STR_CAREER_TRADER: "Courtier"
  STR_CAREER_TRADER_UFOPEDIA: "Des années de travail acharné sur le marché libre ont donné à cette personne un sens aigu du profit et l'ont rendue implacable, ce qui lui a permis de percer les secrets de ce monde.{NEWLINE}{NEWLINE}+3 de Récupération d'Énergie, -1 de Santé"
  STR_CAREER_PUNK: "Punk"
  STR_CAREER_PUNK_UFOPEDIA: "Cet agent a passé une grande partie de sa vie à composer avec la dure réalité de la rue. Son mode de vie non conventionnel l'a exposé à l'inconnu, et il n'est pas du genre à fuir les conflits, ce qui explique sa présence ici aujourd'hui.{NEWLINE}{NEWLINE}+3 de Récupération de l'Étourdissement, -2 de Lucidité"
  STR_CAREER_COACH: "Entraîneur"
  STR_CAREER_COACH_UFOPEDIA: "Le métier de cette personne consistait à écouter les problèmes des autres et à les aider à les résoudre. Mais que se passe-t-il si ces problèmes dépassent l'entendement ? Cette personne est plus qu'heureuse de s'atteler à cette tâche ! Devenir agent X-Com est un parcours étrange, mais nous y voilà.{NEWLINE}{NEWLINE}+3 de Récupération du Moral, -1 aux Réactions"
  STR_CAREER_FARMER: "Fermier"
  STR_CAREER_FARMER_UFOPEDIA: "Cet agent ancien possédait une ferme. Tout allait bien jusqu'à ce que soudainement, tout bascule à cause des aliens, des zombies, des monstres et autres menaces inhabituelles auxquelles sont confrontées les personnes vivant dans les zones rurales. Ils ont survécu et ont rejoint X-Com pour montrer qu'ils ne se laisseraient pas intimider.{NEWLINE}{NEWLINE}+4 d'Endurance, +2 de Santé, +2 de Force"
  STR_CAREER_HUNTER: "Chasseur"
  STR_CAREER_HUNTER_UFOPEDIA: "Cette personne a rencontré quelque chose dans la nature sauvage, un phénomène étrange qui ne pouvait être considéré comme naturel. Elle a rejoint notre organisation pour chasser un gibier plus gros qu'elle n'aurait jamais pu imaginer.{NEWLINE}{NEWLINE}+3 de Tir, +3 de Santé"
  STR_CAREER_PRIEST: "Prêtre"
  STR_CAREER_PRIEST_UFOPEDIA: "Cet agent était autrefois un homme ou une femme d'église, et l'est peut-être encore. Après avoir été témoin de preuves irréfutables d'événements sinistres dans le cadre de ses fonctions religieuses, il a décidé de rejoindre nos rangs afin de lutter plus directement contre ces menaces.{NEWLINE}{NEWLINE}+2de Récupération du Moral, +1 de Force psi, +2 de Lucidité"
  STR_CAREER_HISTORIAN: "Historien"
  STR_CAREER_HISTORIAN_UFOPEDIA: "En étudiant attentivement des documents anciens, cette personne a découvert une deuxième dimension cachée de notre monde, dont X-Com fait partie. Elle a décidé de nous rejoindre pour en savoir plus.{NEWLINE}{NEWLINE}+1 de Récupération du Moral, +1 en Mêlée, +2 de Force Psi, +6 de Lucidité, -5 de Santé"
  STR_CAREER_ENTERTAINER: "Animateur"
  STR_CAREER_ENTERTAINER_UFOPEDIA: "Cet agent occupait auparavant un poste dans le secteur des services de divertissement au sens large, en tant que serveur, musicien, courtisan, animateur ou même célébrité de la télévision. Vous ne croiriez pas certaines choses que l'on peut voir dans ce milieu, mais il les a vues et était tellement déterminés à agir sur la base de ces connaissances qu'il a fini par rejoindre X-Com.{NEWLINE}{NEWLINE}+1 de Récupération du Moral, +1 de Récupération d'Énergie, +1 de Récupération de l'Étourdissement"
  STR_CAREER_NEGOTIATOR: "Négociateur"
  STR_CAREER_NEGOTIATOR_UFOPEDIA: "La carrière de cette personne reposait entièrement sur son charisme et son empathie, le plus souvent dans le domaine des affaires ou de l'application de la loi. Elle a rejoint X-Com en raison d'informations inhabituelles qu'elle a découvertes dans le cadre de ses fonctions.{NEWLINE}{NEWLINE}+3 à l'Armure avant, +1 de Force Psi"
  STR_CAREER_ASTRONAUT: "Astronaute"
  STR_CAREER_ASTRONAUT_UFOPEDIA: "Cette personne a travaillé pour une agence spatiale et a peut-être même voyagé dans l'espace. Elle a été exposée à des phénomènes inhabituels, et sa formation la rend utile pour le programme X-Com.{NEWLINE}{NEWLINE}+2 de Santé, +2 aux Réactions, +1 de Récupération du Moral"
  STR_CAREER_INSTITUTIONALIZED: "Interné"
  STR_CAREER_INSTITUTIONALIZED_UFOPEDIA: "Cette personne a passé la majeure partie de sa vie enfermée dans une pièce aux murs rembourrés. Elle a désormais l'occasion de comprendre la source de son angoisse et de riposter.{NEWLINE}{NEWLINE}+1 d'Armure avant, +2 aux Réactions, +2 de Compétence Psi, -10 de Lucidité, -1 de Récupération du Moral"
  STR_CAREER_MERCENARY: "Mercenaire"
  STR_CAREER_MERCENARY_UFOPEDIA: "Cet agent travaillait pour quiconque le payait pour participer à des conflits armés. Cela lui a permis de voir le monde tel qu'il est : plein de mystères et de corruption. Rejoindre X-Com n'a pas été un grand changement pour lui, mais nous payons bien.{NEWLINE}{NEWLINE}+2 de Tir, +2 de Lancer, +4 de Lucidité"
  STR_CAREER_BODYGUARD: "Garde du corps"
  STR_CAREER_BODYGUARD_UFOPEDIA: "Cette personne avait pour mission de protéger les personnalités importantes contre toute menace. Il s'est avéré que certaines menaces n'étaient pas celles auxquelles ils s'attendaient, ce qui leur a permis de découvrir une partie du complot mondial. Ils ont finalement rejoint X-Com afin de mettre leurs compétences au service d'une cause plus noble.{NEWLINE}{NEWLINE}+3 de Force, +3 aux Réactions"
  STR_CAREER_ARISTOCRAT: "Aristocrate"
  STR_CAREER_ARISTOCRAT_UFOPEDIA: "Cet agent est né dans un milieu privilégié et a passé une grande partie de sa vie à côtoyer les élites mondiales. Cela lui a permis d'apprendre beaucoup de choses cachées au grand public. En tant que personne intègre, il a décidé de se joindre à nous pour aider à maintenir l'ordre mondial.{NEWLINE}{NEWLINE}+2 de Force Psi, +2 en Mêlée"
  STR_CAREER_SECRET_AGENT: "Agent secret"
  STR_CAREER_SECRET_AGENT_UFOPEDIA: "Non divulgué.{NEWLINE}{NEWLINE}+1 UTs, +1 d'Endurance, +1 de Santé, +1 aux Réactions, +1 de Tir, +1 de Lancer, +1 de Force, +1 de Lucidité"
