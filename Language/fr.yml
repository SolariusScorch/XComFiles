  STR_ENGINE_MOD: "Modification moteur"
  STR_ELECTRONICS: "Électronique"
  STR_CANNON: "Canon"
  STR_CANNON_UFOPEDIA: "Canon à haute puissance tirant des munitions perforantes capables de pénétrer 40 cm d'acier.{NEWLINE}TYPE : CANON"
  STR_STINGRAY: "STINGRAY"
  STR_ALLOY_CANNON_UC: "CANON EN TRITANIUM"
  STR_ALLOY_CANNON: "Canon en tritanium"
  STR_ALLOY_CANNON_ROUNDS_X50: "Balles de canon en tritanium (x50)"
  STR_ALLOY_CANNON_UFOPEDIA: "Les récentes avancées en science des matériaux, rendues possibles grâce à l'étude des alliages aliens, nous ont permis de construire une arme redoutable, bien plus puissante que le canon précédent.{NEWLINE}TYPE : CANON"
  STR_STINGRAY_LAUNCHER: "Lanceur Stingray"
  STR_STINGRAY_MISSILES: "Missiles Stingray"
  STR_STINGRAY_UFOPEDIA: "Missile air-air avancé doté d'un système électronique spécialement blindé.{NEWLINE}TYPE: ROQUETTE LÉGÈRE"
  STR_HEAVY_STINGRAY_LAUNCHER: "Lanceur Stingray lourd"
  STR_HEAVY_STINGRAY: "STINGRAY LOURD"
  STR_HEAVY_STINGRAY_UFOPEDIA: "Cette variante de lanceur Stingray transporte deux fois plus de missiles que la configuration standard, mais nécessite un support de missile lourd.{NEWLINE}TYPE : MISSILE LOURD"
  STR_AVALANCHE: "AVALANCHE"
  STR_AVALANCHE_LAUNCHER: "Lance-missile Avalanche"
  STR_AVALANCHE_MISSILES: "Missiles Avalanche"
  STR_AVALANCHE_UFOPEDIA: "Missile air-air basé sur l'AIM-54, mais avec une charge extrêmement lourde.{NEWLINE}TYPE : MISSILE LOURD"
  STR_MASS_DRIVER_CANNON_UC: "CANON À IMPULSION"
  STR_MASS_DRIVER_CANNON: "Canon à impulsion"
  STR_MASS_DRIVER_CANNON_ROUNDS_X60: "Munitions de canon à impulsion (x60)"
  STR_MASS_DRIVER_CANNON_UFOPEDIA: "Tirant des balles relativement petites à très grande vitesse, le canon à impulsion peut pénétrer n'importe quel blindage. Cependant, sa portée est limitée en raison du frottement atmosphérique.{NEWLINE}TYPE : CANON"
  STR_GAUSS_CANNON_UC: "CANON GAUSS"
  STR_GAUSS_CANNON: "Canon Gauss"
  STR_GAUSS_CANNON_ROUNDS_X60: "Munitions de canon Gauss (x60)"
  STR_GAUSS_CANNON_UFOPEDIA: "Le canon gauss est le summum de la technologie des armes cinétiques, ses balles fendant l'air à des vitesses hypersoniques.{NEWLINE}TYPE : CANON"
  STR_LASER_CANNON: "Rayon laser"
  STR_LASER_CANNON_UFOPEDIA: "Ce canon laser conventionnel est alimenté par de l'élerium, une mystérieuse source d'énergie alien.{NEWLINE}TYPE : FAISCEAU"
  STR_HEAVY_PIKE_LAUNCHER_UC: "TRAIT LOURD"
  STR_HEAVY_PIKE_LAUNCHER: "Lance-missiles lourd Trait"
  STR_HEAVY_PIKE_LAUNCHER_UFOPEDIA: "Une version lourde du lance-missiles Trait, transportant deux fois plus de missiles.{NEWLINE}TYPE : MISSILE LOURD"
  STR_PIKE_LAUNCHER: "Lance-missiles Trait"
  STR_PIKE_LAUNCHER_UC: "TRAIT"
  STR_PIKE_MISSILE: "Missile Trait"
  STR_PIKE_MISSILES: "Missiles Trait"
  STR_PIKE_LAUNCHER_UFOPEDIA: "Ce missile est équipé d'une ogive en tritanium ultra-dense. Il transperce la cible grâce à son énergie cinétique pure pour infliger des dégâts supplémentaires, mais sa précision en pâtit, car il doit toucher directement sa cible.{NEWLINE}TYPE : MISSILE LÉGER"
  STR_STORMLANCE: "FOUDRELANCE"
  STR_STORMLANCE_MISSILE: "Missile Foudrelance"
  STR_STORMLANCE_MISSILES: "Missiles Foudrelance"
  STR_STORMLANCE_LAUNCHER: "Lance-missiles Foudrelance"
  STR_STORMLANCE_UFOPEDIA: "Ce missile air-air à longue portée contient une ogive à l'élérium très puissante.{NEWLINE}TYPE : MISSILE LÉGER"
  STR_HEAVY_STORMLANCE: "FOUDRELANCE LOURD"
  STR_HEAVY_STORMLANCE_UFOPEDIA: "Ce lanceur peut stocker et lancer jusqu'à 8 missiles Foudrelance.{NEWLINE}TYPE : MISSILE LOURD"
  STR_HEAVY_STORMLANCE_LAUNCHER: "Lance-missiles lourd Foudrelance"
  STR_PLASMA_BEAM_UFOPEDIA: "Le rayon Plasma dirige un champ gravitationnel implosif finement canalisé, avec un nuage de plasma chargé piégé à l'intérieur."
  STR_FUSION_BALL_UC: "BOULE À FUSION"
  STR_FUSION_BALL: "Boule à fusion"
  STR_FUSION_BALL_UFOPEDIA: "Ce lanceur tire un missile en forme de boule alimenté par une réaction antimatière. La boule détruit la cible par implosion gravitationnelle.{NEWLINE}TYPE : MISSILE LOURD"
  STR_SHIELD_GEN_PREQ: "Prérequis de : Générateur de bouclier"
  STR_SHIELD_GEN_UC: "GÉNÉRATEUR DE BOUCLIER"
  STR_SHIELD_GEN: "Générateur de bouclier"
  STR_SHIELD_GEN_UFOPEDIA: "Ce sous-système crée une bulle protectrice autour du vaisseau. Il peut absorber jusqu'à 75 points de dégâts avant de surcharger. Il peut être installé sur les vaisseaux disposant des emplacements appropriés.{NEWLINE}TYPE : BOUCLIER "
  STR_ENGINE_MOD_PREQ: "Prérequis de : Modification moteur"
  STR_ELECTRONICS_MOD_PREQ: "Prérequis de : Mod d'avionique"
  STR_THRUSTER_UC: "PROPULSEUR AUXILIAIRE"
  STR_THRUSTER: "Propulseur auxiliaire"
  STR_THRUSTER_UFOPEDIA: "Ce sous-système augmente la maniabilité d'un vaisseau, lui conférant un bonus d'esquive de 9 %. Il peut être installé sur les vaisseaux disposant des emplacements appropriés.{NEWLINE}TYPE : MODIFICATION MOTEUR"
  STR_AFTERBURNER_UC: "POSTCOMBUSTEUR"
  STR_AFTERBURNER: "Postcombusteur"
  STR_AFTERBURNER_UFOPEDIA: "Ce sous-système augmente la vitesse maximale d'un vaisseau de 250 et son accélération de 3. Il peut être installé sur les vaisseaux disposant des emplacements appropriés.{NEWLINE}TYPE : MODIFICATION MOTEUR"
  STR_TARGETER_UC: "ASSISTANT DE TIR"
  STR_TARGETER: "Assistant de tir"
  STR_TARGETER_UFOPEDIA: "Ce composant utilise des circuits aliens pour aider un artilleur à maintenir une précision de tir lors des combats aériens. Il analyse les mouvements d'une cible et les compare au fonctionnement de son système de propulsion, éliminant ainsi toutes les impossibilités des calculs tout en fournissant à l'artilleur des données visuelles concernant les manœuvres probables de la cible : chance de toucher +10, dégâts +10. Il peut être installé sur des appareils disposant des emplacements appropriés.{NEWLINE}TYPE : ÉLECTRONIQUE"
  STR_FUEL_TANK_UC: "RÉSERVOIR DE CARBURANT"
  STR_FUEL_TANK: "Réservoir de carburant"
  STR_FUEL_TANK_UFOPEDIA: "Le réservoir de carburant supplémentaire augmente la capacité en carburant d'un vaisseau de 20. Il peut être installé sur les vaisseaux disposant des emplacements appropriés.{NEWLINE}TYPE : MODIFICATION MOTEUR"
  STR_RADAR_EXTENSION_UC: "EXTENSEUR RADAR"
  STR_RADAR_EXTENSION: "Extenseur radar"
  STR_RADAR_EXTENSION_UFOPEDIA: "Ce système informatique avancé permet des balayages à ondes plus longues, augmentant ainsi la portée du radar de 300. Il peut être installé sur les navires disposant des emplacements appropriés.{NEWLINE}TYPE : ÉLECTRONIQUE"
  STR_RADAR_RES_PROCESSOR_UC: "PROCESSEUR DE RES RADAR"
  STR_RADAR_RES_PROCESSOR: "Processeur de résolution radar"
  STR_RADAR_RES_PROCESSOR_UFOPEDIA: "Ce processeur spécial est équipé d'un logiciel de reconnaissance d'images qui augmente considérablement la résolution du radar : +20 aux chances de détection des cibles. Il peut être installé sur les vaisseaux disposant des emplacements appropriés.{NEWLINE}TYPE : ÉLECTRONIQUE"
  STR_ABYSSAL_ARTIFACT_DELIVERY: "Livraison d'artefacts abyssaux"
  STR_ALERT_ABYSSAL_ARTIFACT_DELIVERY: "LES PROFONDS AMÈNENT DES CADEAUX !"
  STR_ABYSSAL_ARTIFACT_DELIVERY_DESCRIPTION: "L'Église de Dagon s'attend à recevoir la visite des habitants des profondeurs qu'elle vénère. Au cours de la réunion, les profonds offriront un artefact précieux au chef de culte local. Assurez-vous que le colis ne quitte jamais la plage hors de notre contrôle. La plage est surveillée de près par des agents de l'Église, notre meilleure chance est donc de nous faire passer pour des baigneurs ordinaires. Cela limitera considérablement nos options d'équipement, mais c'est le seul moyen d'intercepter la réunion."
  STR_ABYSSAL_ARTIFACT_DELIVERY_BRIEFING: "Nous sommes sur le point d'interrompre une réunion entre l'Église de Dagon et les messagers des profonds. Les aliens débarqueront après 5 tours, alors préparez-vous en conséquence. Si vous éliminez tous les cultistes avant, la mission sera considérée comme réussie, mais les profonds et leurs dons ne seront pas entre nos mains. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_DEEP_ONES_RITUALS: "Rituel des profonds"
  STR_ALERT_DEEP_ONES_RITUALS: "ATTAQUE DE PROFONDS !"
  STR_DEEP_ONES_RITUALS_DESCRIPTION: "Les profonds ont attaqué une station balnéaire et pris de nombreux otages. Nous devons les arrêter et sauver des vies innocentes.{NEWLINE}Attendez-vous à combattre de nombreux profonds en terrain découvert."
  STR_DEEP_ONES_RITUALS_BRIEFING: "Les profonds ont attaqué une station balnéaire et pris de nombreux otages. Il semble qu'ils aient l'intention de les sacrifier à leurs dieux hideux. Nous devons les en empêcher et sauver ces vies innocentes. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_HUMAN_SACRIFICE_0: "Sacrifice humain"
  STR_HUMAN_SACRIFICE_1: "Sacrifice humain"
  STR_HUMAN_SACRIFICE_2: "Sacrifice humain"
