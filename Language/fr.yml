  STR_GAZER_CORPSE: "Corps de gazer"
  STR_GAZER_UFOPEDIA: "Les gazers ressemblent à des tortues debout et sont en effet aussi robustes qu'ils en ont l'air. Leur armure lourde et volumineuse leur confère une formidable résistance contre tout type de dégâts, en particulier cinétiques et plasma, mais les empêche de courir."
  STR_GAZER_AUTOPSY_UFOPEDIA: "Le grand œil unique est la caractéristique anatomique la plus marquante de cet alien. Il présente des traits de crustacé, mais il est beaucoup plus évolué. Son armure très épaisse n'est pas simplement portée : des implants cybernétiques en émanent et se connectent aux organes de la créature."
  STR_HOLODRONE_CORPSE: "Carcasse d'holodrone"
  STR_HOLODRONE_ARMOR: "Analyse de Combat : Holodrone"
  STR_HOLODRONE_WEAPON: "Rayon d'holodrone"
  STR_HOLODRONE: "Holodrone"
  STR_HOLODRONE_AUTOPSY: "Examen d'holodrone"
  STR_HOLODRONE_UFOPEDIA: "Les holodrones sont des armes d'artillerie en suspension. Ils sont protégés par une couche de plasma les rendant très peu vulnérables au plasma ou au feu. Il se peut d'ailleurs qu'ils aient été développés pour contrer d'éventuels ennemis équipés d'armes Plasma. Malheureusement, le mécanisme est bien trop chaud et radioactif pour être utilisé dans le contexte d'une armure humaine."
  STR_HOLODRONE_AUTOPSY_UFOPEDIA: "Un automate très complexe alimenté par une massive source d'élerium. Deux tubes partent de la source et alimentent l'enveloppe de plasma qui entoure la créature. Il apparait également évident que la source peut se surcharger et collecter le surplus d'énergie pour générer un puissant rayon laser."
