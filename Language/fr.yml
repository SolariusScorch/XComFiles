  STR_SECRET_FILES_1: "Dossiers secrets"
  STR_SECRET_FILES_2: "Dossiers top secrets"
  STR_SECRET_FILES_3: "Dossiers ultra secrets"
  STR_SECRET_FILES_4: "Dossiers de secrets ultimes"
  STR_ILLEGAL_REQUISITION_FILES: "Fichiers de réquisition illégaux"
  STR_ILLEGAL_REQUISITION_FILES_UFOPEDIA: "Ces fichiers contiennent des informations sur certains équipements non autorisés utilisés par les criminels. Nous devrions prendre le temps de les collecter et de les analyser, car ils pourraient constituer des preuves importantes à présenter au Conseil."
  STR_CRIMINAL_RECORDS: "Casier judiciaire"
  STR_CRIMINAL_RECORDS_UFOPEDIA: "Ces documents contiennent toutes sortes d'informations sur nos ennemis. Bien qu'ils ne contiennent pas d'informations opérationnelles importantes, ils constituent une source de revenus supplémentaires et améliorent légèrement notre position au sein du Conseil."
  STR_ADVANCED_MEDICINE: "Médecine avancée"
  STR_INTEL_LABORATORY: "Centre de renseignement"
  STR_INTEL_LABORATORY_UFOPEDIA: "Cette installation fournit un espace de travail pour 5 scientifiques supplémentaires et permet à la base de mener des recherches liées au renseignement (principalement des interrogatoires). Chaque centre de renseignement augmente légèrement la détection globale. L'espace de laboratoire qu'il fournit peut être utilisé pour rechercher d'autres projets, mais vous ne pourrez pas effectuer de recherches sur des projets de renseignement sans la présence de ce laboratoire (ou d'un QG). Une seule installation autorisée par base."
  STR_ADVANCED_INTEL_LABORATORY: "Centre de renseignement avancé"
  STR_ADVANCED_INTEL_LABORATORY_UFOPEDIA: "Amélioration du centre de renseignement standard, cette installation offre un espace de travail à deux scientifiques supplémentaires et permet à la base de mener des recherches liées au renseignement (principalement des interrogatoires) à l'aide de méthodes avancées et d'équipements améliorés. Chaque centre de renseignement augmente légèrement la détection globale.{NEWLINE}L'espace de laboratoire qu'il fournit peut être utilisé pour effectuer des recherches sur d'autres projets, mais vous ne pourrez pas effectuer de recherches sur des projets de renseignement sans la présence de ce laboratoire (ou d'un QG).{NEWLINE}Chaque base ne peut avoir qu'un seul centre de renseignement ou un centre de renseignement avancé."
  STR_HIGH_ACCESS_LEVEL: "Acces de haut niveau"
  STR_HIGH_ACCESS_LEVEL_UFOPEDIA: "Commandant ! Après le rapport final à l'ONU et l'attribution du statut de DEFENSE OVNI, j'ai tenu une série de consultations officielles avec les services de sécurité influents des États membres du Conseil et j'ai noué des contacts très utiles. Nous avons ainsi accès à certaines bases de données gouvernementales et à des réseaux d'information restreints, ce qui est très important pour la recherche efficace de suspects, la vérification de rumeurs et l'analyse d'informations. Malheureusement, le volume des données transmises et traitées nécessite des capacités informatiques considérables, et nous aurons besoin de nouveaux équipements. Je propose de moderniser le projet du centre de renseignement.{NEWLINE}Oh, et j'accepterai aussi d'y installer un appareil incroyablement utile qui affiche toutes les métriques biologiques de la personne interrogée sur un immense écran afin de déterminer l'efficacité des méthodes appliquées de tort... oh, je voulais dire, d'interrogatoire."
  STR_INFORMAL_TIES: "Liens informels"
  STR_INFORMAL_TIES_UFOPEDIA: "Le commissaire du Conseil que nous avons secouru s'est révélé très utile pour nous mettre en relation avec divers agents du Conseil qui sont favorables à notre cause. Nous devrions utiliser ces relations informelles pour mieux comprendre notre position dans le grand schéma des choses, et éventuellement l'améliorer encore."
  STR_BIO_LABORATORY: "Laboratoire de biologie "
  STR_BIO_LABORATORY_UFOPEDIA: "Ce laboratoire de recherche est nécessaire à l'étude des formes de vie vivantes. Il peut accueillir jusqu'à 5 scientifiques. Il accélère également légèrement le temps de récupération des agents, en particulier pour les agents ayant une santé élevée. L'espace de laboratoire qu'il fournit peut être utilisé pour rechercher d'autres projets, mais vous ne pourrez pas rechercher de projets de biologie sans la présence de ce laboratoire (ou du QG). Une seule installation autorisée par base."
  STR_VESPERTILIARY: "Véspertilière"
  STR_VESPERTILIARY_UFOPEDIA: "Une enceinte pour élever et reproduire des sombreailes. Sa construction nécessite 5 sombreailes sauvages pour démarrer la colonie. Une tentative de reproduction a 50 % de chances de produire un nombre aléatoire de descendants.{NEWLINE}Une seule installation autorisée par base."
  STR_RAT_FARM: "Ferme de rats"
  STR_RAT_FARM_UFOPEDIA: "Cette installation permet l'élevage de rats géants aux fins d’X-Com. Sa construction nécessite 10 rats sauvages pour démarrer la colonie. La tentative d'élevage a 50 % de chances de produire un nombre aléatoire de progénitures.{NEWLINE}Une installation autorisée par base."
  STR_SENSORIUM: "Sensorium"
  STR_SENSORIUM_UFOPEDIA: "Cette installation permet à nos agents de récupérer leur Lucidité beaucoup plus rapidement. Sa construction nécessite 50 divertissement aliens.{NEWLINE}Une seule installation autorisée par base."
  STR_STRANGE_CREATURE_BREEDING_PREQ: "Prérequis de : Élevage de créatures étranges"
  STR_STRANGE_CREATURE_BREEDING: "Élevage de créatures étranges"
  STR_STRANGE_CREATURE_BREEDING_UFOPEDIA: "Commandant, certaines des créatures que nous avons capturées semblent plutôt amicales envers nous, les humains, une fois qu’elles apprennent à nous connaître. Aussi choquant que cela puisse paraître, peut-être pourrions-nous les utiliser comme animaux domestiques. Avec une telle intention en tête, l'idée d'élever ces créatures ne semble pas trop farfelue. Cependant, pour atteindre un tel objectif, nous devons étudier leurs habitudes de reproduction particulières et construire une installation d'élevage appropriée."
  STR_RAT_BREEDING: "Élevage de rat géants"
  STR_RAT_BREEDING_UFOPEDIA: "Nous disposons désormais de toutes les données nécessaires pour démarrer notre programme d'élevage de rats géants ! Nous pouvons en avoir autant que le permettent nos installations de confinement pour animaux. Ne sont-ils pas tout simplement trop mignons, Commandant ?"
  STR_SABRE: "Sabre"
  STR_SABRE_UFOPEDIA: "Arme traditionnelle, populaire en Asie occidentale et en Europe jusqu'à la Première Guerre mondiale. De nos jours, il s'agit surtout d'un objet de collection. Elle convient particulièrement aux escrimeurs physiquement forts, mais est assez polyvalente."
  STR_HUMAN_FARMER_ARMOR: "Analyse de Combat : Fermier"
  STR_HUMAN_FEMALE_FARMER_ARMOR: "Analyse de Combat : Fermière"
  STR_HUMAN_FARMER_CORPSE: "Corps de fermier"
  STR_HUMAN_FEMALE_FARMER_CORPSE: "Corps de fermière"
  STR_STUNNED_HUMAN_FARMER_CORPSE: "Fermier humain assommé"
  STR_NOT_ENOUGH_STUN: "Pas assez de conscience !"
  STR_CRUSH_THE_HEART: "Écrasez leurs cœurs !"
  STR_LIVESTOCK: "Bétail"
  STR_CHICKEN: "Poule"
  STR_CHICKEN_ARMOR_UFOPEDIA: "Plus dangereuse que vous ne pourriez vous y attendre."
  STR_CHICKEN_CORPSE: "Corps de poule"
  STR_CHICKEN_ARMOR: "Analyse de Combat : Poule"
  STR_SHEEP: "Mouton"
  STR_SHEEP_CORPSE: "Corps de mouton"
  STR_SHEEP_ARMOR: "Analyse de Combat : Mouton"
  STR_PIG_BITE: "Attaque de cochon"
  STR_PIG: "Cochon"
  STR_PIG_CORPSE: "Corps de cochon"
  STR_PIG_ARMOR: "Analyse de Combat : Cochon"
  STR_COW_ATTACK: "Attaque de vache"
  STR_COW: "Vache"
  STR_COW_CORPSE: "Corps de vache"
  STR_COW_ARMOR: "Analyse de Combat : Vache"
  STR_SHADOWBAT_SONAR: "Sonar de sombraile"
  STR_SHADOWBAT_SONAR_UFOPEDIA: "Les sombreailes entraînées peuvent concentrer leur écholocation pour cartographier les objets en mouvement proches, même s'ils sont cachés par le terrain. Contrairement aux chiens de traque, les chauves-souris ne souffrent pas de l'agitation de la chasse, mais un tel exploit est plutôt épuisant et coûte 25 points d'énergie à utiliser."
  STR_DOGE_TRACK: "Pister"
  STR_DOGE_TRACK_UFOPEDIA: "Les chiens peuvent être chargés de pister les unités à proximité. Le suivi révèle toutes les cibles en mouvement à proximité, mais rend également le chien agité, ce qui se traduit par une perte de 20 points de Moral."
  STR_DOGE_BARK: "Aboiement de chien"
  STR_DOGE_BARK_UFOPEDIA: "L'aboiement féroce de ce chien d'attaque sauvage peut figer les ennemis sur place."
  STR_DOGE_BARK_CYBER: "Aboiement de chien amélioré"
  STR_DOGE_BARK_CYBER_UFOPEDIA: "Un amplificateur sonore intégré augmente le volume des aboiements, renforçant ainsi l'effet. De plus, les aboiements ont un son un peu étrange."
  STR_DOGE_BITE: "Morsure de chien"
  STR_DOGE_BITE_UFOPEDIA: "Chomp!"
  STR_DOGE_BITE_CYBER: "Morsure de chien améliorée"
  STR_DOGE_BITE_CYBER_UFOPEDIA: "Chomp! amélioré"
  STR_CHUPACABRA_EMBRYO: "Embryon de Chupacabra"
  STR_CHUPACABRA_EMBRYO_UFOPEDIA: "Les chupacabras ne semblent finalement pas être des aliens, ou du moins ce n'est pas aussi simple que cela. Nous avons des preuves que le Syndicat les crée artificiellement, et pas seulement à des fins de recherche limitée : les échantillons collectés suggèrent des procédures bien définies et une grande expérience du processus de croissance, ce qui signifie que ces créatures sont clonées en masse.{NEWLINE}Il est difficile de dire ce que le M.A.G.M.A. fera de cette information, mais nous comprenons enfin mieux à quel point le Syndicat est dangereux."
  STR_PILE_OF_GORE: "Tas d'entrailles"
  STR_PILE_OF_REMAINS: "Tas de restes"
  STR_ADVANCED_FLIGHT_TRAINING_PREREQUISITE: "Prérequis de : Formation avancée au pilotage"
  STR_ADVANCED_FLIGHT_TRAINING: "Formation avancée au pilotage"
  STR_ADVANCED_FLIGHT_TRAINING_UFOPEDIA: "Commandant, nos pilotes formés en interne sont tellement doués que je pense que nous pouvons nous lancer dans un projet beaucoup plus ambitieux. J'espère obtenir bientôt de véritables avions de combat, nous aurons donc besoin de véritables pilotes de combat ! Cela peut sembler fou, mais compte tenu de la ténacité de nos agents et des techniques mystérieuses du médecin-chef, je pense que c'est tout à fait réalisable dans un délai raisonnable.{NEWLINE}Un simulateur d'entraînement avancé est en cours d'installation à l'heure où nous parlons, commandant. Souhaitez-vous l'essayer ?{NEWLINE}{NEWLINE}[La formation requiert : Courage 40, Réactions 50, Santé mentale 50]{NEWLINE}{NEWLINE}REMARQUE : certains avions ne peuvent être pilotés que par des agents ayant suivi une formation avancée au pilotage !"
  STR_BASIC_FLIGHT_TRAINING: "Entrainement au vol basique"
  STR_XCOM_FLYERS: "Aéronefs X-Com"
  STR_XCOM_FLYERS_UFOPEDIA: "Commandant ! Nos agents sur le terrain commencent à être dépassés en nombre par tous ces types portant des chapeaux bizarres, mais le transport clandestin a ses limites. Nous avons besoin de notre propre aéronef, sans que personne ne fouille nos papiers ou nos pantalons ! Cependant, les aéronefs ont besoin de pilotes et nous n'avons aucune source de pilotes suffisamment sûre pour les laisser se déplacer dans notre base, qui sait avec qui ils couchent ? J'ai donc contacté quelques gars en qui j'ai confiance et ils formeront nos agents à piloter eux-mêmes le vaisseau ! Croyez-moi, même si cela prend beaucoup de temps, ce n'est pas si difficile du tout si vous n'êtes pas une petite nature et que vous ne craignez pas les bosses !"
  STR_XCOM_PARAMILITARY_OPERATIONS: "Opérations paramilitaires X-Com"
  STR_XCOM_PARAMILITARY_OPERATIONS_UFOPEDIA: "Commandant, j'ai remarqué que votre intrépide personnel a fait des achats, hé hé, impressionnants dans les limites de leurs moyens. Mais soyons honnêtes, nous savons tous les deux que ce n'est pas suffisant pour mener des opérations sérieuses. J'ai contacté des amis haut placés et je nous ai donné l'occasion d'acquérir légalement des engins pas vraiment militaires *clin d'œil*. Qu'en dites-vous, Commandant ?"
  STR_PEPPER_SPRAY: "Spray au poivre"
  STR_PEPPER_SPRAY_UFOPEDIA: "Ce spray est un moyen de défense adéquat contre les chiens agressifs et les civils non armés agressifs. Il ne constitue généralement pas une arme adéquate contre les ennemis de X-Com.{NEWLINE}Chaque attaque réduit les TU de la cible pour ce tour et inflige des dégâts d'étourdissement. La portée maximale effective est d'environ 3 mètres."
  STR_SOLDIER_TYPE: "TYPE D'AGENT"
  STR_SOLDIER_LIST: "Liste d'agent"
  STR_SOLDIER_INFO: "Info d'Agent"
  STR_TRANSFORMATIONS: "Transformations"
  STR_TRANSFORMATIONS_UFOPEDIA: "Les transformations ou les traitements sont des procédures spéciales que les agents peuvent subir pour améliorer leurs capacités. Les transformations sont débloquées par des projets de recherche. L'agent doit également remplir certaines conditions de statut pour subir une transformation.{NEWLINE}Les transformations sont disponibles dans la liste des agents, sous Info agent."
  STR_DAMAGE_ROLLS: "Jets de Dégâts"
  STR_DAMAGE_ROLLS_UFOPEDIA: "Les différentes attaques infligent des dégâts selon certaines formules:{NEWLINE}>Dégâts normaux : Les dégâts finaux sont déterminés aléatoirement entre 0% et 200% des dégâts nominaux de l'arme. Cela s’applique à la plupart des attaques de mêlée et de projectiles.{NEWLINE}>Dégâts constants : Les dégâts finaux sont également choisis entre 0 % et 200 % des dégâts nominaux de l'arme, mais les résultats sont beaucoup plus susceptibles d'être proches de la moyenne, tandis que les résultats extrêmes sont les plus rares. S'applique à certaines armes spéciales et est toujours spécifiquement mentionné.{NEWLINE}>Dégâts de choc : Les dégâts finaux sont choisis aléatoirement entre 50% et 150% des dégâts nominaux de l'arme. S'applique à tous les explosifs, y compris les balles explosives."
  STR_BOOM_BOX: "Boombox"
  STR_BOOM_BOX_UFOPEDIA: "Ce type de lecteur radio/cassette à l'ancienne peut être trouvé entre les mains de jeunes branchés à travers le monde. Bien que des équipements sonores bien meilleurs puissent être achetés, seul un véritable boom box d'occasion a ce son électrique urbain (venant du milieu underground) qui fait vraiment monter l'adrénaline !{NEWLINE}{NEWLINE}En cas de besoin, il peut également être utilisé pour asséner des coups à la tête, tout comme les planches à roulettes ou les téléphones portables."
  STR_DRAGONFLY_FRAME: "Épave de libellule"
  STR_DRAGONFLY_DARK: "Libellule"
  STR_DRAGONFLY_DARK_UFOPEDIA: "Cet avion disponible dans le commerce est une nouveauté sur le marché, produit par Vanguard Aero-Space Technologies. Avec une masse réduite, une vitesse correcte et des capacités d'atterrissage vertical, il constitue un compromis intéressant entre un hélicoptère et un petit avion. Il ne devrait pas représenter une menace importante pour les avions de combat, mais peut néanmoins être dangereux pour le trafic civil."
  STR_SCARAB_FRAME: "Épave de Scarabée"
  STR_SCARAB: "Scarabée"
  STR_SCARAB_UFOPEDIA: "Ce vaisseau VAST vise à révolutionner le déploiement rapide dans des environnements hostiles. Il est doté d'un blindage avancé, garantissant la sécurité de ses occupants lors de missions à haut risque. Équipé de puissants propulseurs et d'une technologie de navigation de précision, le Scarabée peut effectuer des atterrissages rapides et précis, même sur les terrains les plus difficiles."
  STR_OTHER_EMPLOYEES: "Autres employés"
  STR_IMPERSONATRON: "Impersonatron"
  STR_IMPERSONATRON_PREQ1: "Prérequis de : Impersonatron"
  STR_IMPERSONATRON_UFOPEDIA: "Grâce à un holoprojecteur et un émetteur d'ondes psi, cet appareil permet à son utilisateur de modifier son apparence. Idéal pour les missions d'infiltration.{NEWLINE}Notez que s'il permet de modifier le visage, il ne peut pas altérer de manière fiable l'apparence d'objets plus volumineux tels que l'équipement ou les armes. Par conséquent, toutes les restrictions liées aux missions restent applicables."
  STR_CHRYSSALID_VILLAGE_MARKER: "Chryssalide férale"
  STR_CHRYSSALID_VILLAGE: "Village de chryssalide"
  STR_CHRYSSALID_VILLAGE_DESCRIPTION: "Un monstre alien terrifiant attaque ce paisible village ! Faites tout votre possible pour mettre fin à cette horreur. N'oubliez pas, le temps presse !{NEWLINE}Préparez-vous à affronter un nombre inconnu de bioterminateurs aliens tout en essayant désespérément d'empêcher certains civils de subir le même sort. Oh, et le terrain est extrêmement dense. Vous allez adorer celui-là, commandant."
  STR_CHRYSSALID_VILLAGE_BRIEFING: "Un monstre alien terrifiant attaque ce paisible village ! Faites tout votre possible pour mettre fin à cette horreur. N'oubliez pas, le temps presse ! Pour abandonner la mission, ramenez les agents X-Com au véhicule de transport et cliquez sur « Abandonner la mission ». Personne ne vous en tiendra rigueur."
  STR_ALERT_CHRYSSALID_VILLAGE: "CHRYSSALIDE FÉRALE"
  STR_ALERT_OSIRON_AA_AMMO_TRADE: "ÉCHANGE DE MUNITION EN TRITANIUM À"
  STR_OSIRON_AA_AMMO_TRADE: "Échange de munitions en tritanium d'Osiron"
  STR_OSIRON_AA_AMMO_TRADE_DESCRIPTION: "La technologie de munitions en alliages aliens que nous avons partagée avec M.A.G.M.A. s'est retrouvée sur le marché noir. Osiron possède un entrepôt à cet endroit, d'où il distribue des armes non autorisées. Nous devons saisir leurs marchandises pour apaiser le Conseil.{NEWLINE}Attendez-vous à affronter plusieurs civils très bien armés."
  STR_OSIRON_AA_AMMO_TRADE_BRIEFING: "La technologie de munitions en alliages aliens que nous avons partagée avec M.A.G.M.A. s'est retrouvée sur le marché noir. Nous devons faire une descente dans un entrepôt d'Osiron pour confisquer les armes non autorisées, sinon le Conseil nous tiendra pour responsables de la prolifération incontrôlée de technologies alien. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_ALERT_DR_TANAKAS_SECRET_STASH: "BUNKER DU DR TANAKA TROUVÉ"
  STR_DR_TANAKAS_SECRET_STASH: "Planque secrète du Dr Tanaka"
  STR_DR_TANAKAS_SECRET_STASH_DESCRIPTION: "Grâce à l’interrogatoire de membres Osirons de haut rang, nous avons localisé une ancienne base militaire où le tristement célèbre Dr Carlos Tanaka stocke une technologie d’une sensibilité critique. Il prévoit de déplacer cette marchandise très prochainement, ce qui nous offre une occasion rare d’intercepter à la fois la contrebande et le criminel. La base est gardée par un important contingent de gangsters Osiron.{NEWLINE}Il s’agit d’une mission unique, qui ne se représentera jamais."
  STR_DR_TANAKAS_SECRET_STASH_BRIEFING: "Grâce à l’interrogatoire de membres Osirons de haut rang, nous avons localisé une ancienne base militaire où le tristement célèbre Dr Carlos Tanaka stocke une technologie d’une sensibilité critique. Il prévoit de déplacer cette marchandise très prochainement, ce qui nous offre une occasion rare d’intercepter à la fois la contrebande et le criminel. Pour annuler la mission, renvoyez les agents X-Com au véhicule et cliquez sur l'icône « Abandonner la mission »."
  STR_IMPROVED_MUDRANGER: "MUDRANGER AÉROPORTÉ"
  STR_IMPROVED_MUDRANGER_UFOPEDIA: "Un Mudranger avec un cadre spécial soudé au toit, permettant le transport sous avion. Sans doute plus pratique."
  STR_MUTON_CULTURE: "Culture Muton"
  STR_MUTON_CULTURE_UFOPEDIA: "Selon l'interrogatoire du mutons, les ancêtres de ces aliens ont été améliorés par les éthérés et enrôlés dans leur armée. Leur conception a été perfectionnée au fil des millénaires de service. Les mutons modernes se proclament fièrement comme une caste de guerriers féroces, fanatiquement loyaux envers ceux qu'ils considèrent comme leurs créateurs. Ils fonctionnent uniquement comme une partie intégrante de la machine sociale alien, ils n'ont donc jamais formé de civilisation propre, mais ils ont leur propre culture, reflétant leurs instincts prédateurs et leur dévotion absolue. Un élément clé pour devenir un muton « adulte » est d'accepter un lien permanent avec un guide éthéré ; qui une fois rompu tue le muton. Cette connexion est considérée comme le plus sacré des rituels et un signe de grandeur."
  STR_SNAKEMEN_HOMEWORLD: "La planète des hommes-serpents"
  STR_SNAKEMEN_HOMEWORLD_UFOPEDIA: "Un alien homme-serpent que nous avons interrogé se souvenait de son monde natal, ce qui semble être un cas rare, car la plupart des hommes-serpents que nous rencontrons sur Terre ont été élevés dans des bases aliens. Notre spécimen appartenait à une communauté primitive de chasseurs, l'une des nombreuses tribus habitant une planète lointaine avec peu d'eau en surface. L'homme-serpent parlait principalement d'un ciel jaunâtre avec trois soleils, de plateaux brûlés et de vallées fluviales où vivent les aliens. Un jour, ils ont reçu la visite des « dieux », une espèce alien plus développée, et de nombreux hommes-serpents se sont portés volontaires pour participer à la « grande chasse parmi les étoiles », y compris notre prisonnier. Il semblait sincèrement regretter sa planète natale ; un cas rare où un alien manifestait une émotion que nous pouvons facilement comprendre et partager."
  STR_SECTOID_LEGENDS: "Légendes sectoïde"
  STR_SECTOID_LEGENDS_UFOPEDIA: "Un sectoïde captif nous a raconté une histoire concernant le passé lointain de son espèce, qui aurait succombé à une race plus avancée, les « Éthérés ». Selon ce récit mythique, les Sectoïdes se seraient alliés aux Éthérés en échange d’une promesse de perfectionnement de leur conception génétique, leur permettant ainsi de se reproduire normalement et d’améliorer considérablement leurs capacités physiques et mentales. À leur connaissance, cette récompense ne s’est pas encore concrétisée, mais notre sectoïde croit fermement qu’elle se réalisera un jour. Une telle croyance aveugle peut nous sembler complètement irrationnelle, mais sommes-nous, nous les humains, vraiment si différents ?"
  STR_FLOATERS_HISTORY: "Histoire des Flottants"
  STR_FLOATERS_HISTORY_UFOPEDIA: "Il y a des millénaires, ces êtres appelés les « Flottants » ont bâti une civilisation sur une planète lointaine qui orbite autour de deux soleils. Déjà confrontés à un environnement irradié et instable, ils ont tellement pollué leur monde natal qu’ils ont failli disparaître. C’est alors qu’apparurent les extraterrestres que nous connaissons sous le nom d’Éthérés, lesquels leur proposèrent une technologie d’amélioration cybernétique. Sacrifier la plupart de leurs plaisirs charnels et devenir une race de soldats au service des Éthérés fut un prix qu’ils acceptèrent volontiers de payer."
  STR_ALIEN_RECREATIONAL_PROGRAMS: "Programmes récréatifs pour aliens"
  STR_ALIEN_RECREATIONAL_PROGRAMS_UFOPEDIA: "Nous avons persuadé notre prisonnier alien de partager certaines de ses œuvres récréatives préférées, issues du divertissement alien. Elles sont en quelque sorte similaires aux films, mais elles n'ont pas vraiment d'intrigue, seulement des ondes psioniques transmises directement au cerveau pour susciter certaines émotions, ainsi que des images basiques pour améliorer l'expérience. Cet alien apprécie particulièrement les programmes tels que (traduction très libre) : Sérénité bienheureuse, Anticipation de la récompense ou Excitation de la chasse. En fait, il semble assez accro à ce passe-temps."
  STR_ALIEN_SERVITORS: "Serviteurs aliens"
  STR_ALIEN_SERVITORS_UFOPEDIA: "Les Serviteurs sont une organisation composée exclusivement d'éthérés. Ils semblent remplir des fonctions similaires à celles des éthérés de rang inférieur normaux, nous ne savons donc pas quel est leur objectif spécifique, si ce n'est qu'ils accomplissent des tâches militaires en dehors du champ d'action de l'Ordre Éthéré, qui commande les soldats aliens réguliers. Tous les membres semblent très âgés et portent les marques d'une décomposition évitée ; apparemment, ils ont été ramenés à la vie et ont retrouvé une nouvelle vigueur pour servir à nouveau les aliens. Leurs compétences n'ont pas beaucoup diminué, mais leur sens de soi a presque entièrement disparu. Est-ce là le destin qui attend tous les éthérés ?"
  STR_ALIEN_GRAND_MASTERS: "Grands Maîtres aliens"
  STR_ALIEN_GRAND_MASTERS_UFOPEDIA: "Les Grands Maîtres constituent le rang le plus élevé de l’Ordre Éthéré. Ils répondent directement à l’organe dirigeant et supervisent toutes les entités politiques majeures éloignées du siège du pouvoir. Ils sont sélectionnés parmi les Chevaliers les plus fidèles et les plus compétents, en raison de leur formation irréprochable et de leur loyauté éprouvée. Les Grands Maîtres disposent d’une large autonomie dans l’exercice de leurs fonctions - presque l’égal de celle de leurs supérieurs - mais uniquement dans le domaine d’activité qui leur est assigné.{NEWLINE}Les Grands Maîtres exercent une influence considérable, et leur avis est hautement respecté au sein de l’Ordre. Cette position devient donc un enjeu de premier plan pour les différentes factions internes de la classe dirigeante alien.{NEWLINE}Il va sans dire que les Grands Maîtres représentent une menace extrême pour X-Com : leurs capacités psioniques surpassent celles de tous les autres Éthérés que nous avons rencontrés."
  STR_ALIEN_KNIGHTS: "Chevaliers alien"
  STR_ALIEN_KNIGHTS_UFOPEDIA: "Les Chevaliers constituent le cœur de l'Ordre Éthéré. Malgré leur nom, ils sont rarement employés dans des opérations militaires, leur fonction principale étant de maintenir l'ordre au sein même de l'ordre. Ils sont les exécutants de l'ordre, utilisant leur intelligence et leur entraînement supérieurs pour s'assurer que la volonté de l'ordre se concrétise sans heurts et que rien qui n'ait été approuvé par l'ordre ne se produise. Généralement recrutés parmi les Sentinelles, ils sont hautement qualifiés en matière de gestion et de combat. Sur le plan physique, ils se concentrent sur les mesures défensives là où les escouades aliens standard seraient insuffisantes, en particulier pour lutter contre les incursions des forces spéciales ou se prémunir contre les tentatives de sabotage. Ils interagissent rarement avec des personnes extérieures à l'ordre et sont fortement découragés de le faire."
  STR_ALIEN_SENTINELS: "Sentinelles aliens"
  STR_ALIEN_SENTINELS_UFOPEDIA: "Les Sentinelles sont le rang le plus bas de l'Ordre Éthéré. Elles sont élevées dès leur plus jeune âge, séparées des éthérés n'appartenant pas à l'Ordre, afin de protéger leur esprit de toute contamination culturelle. Comme leur nom l'indique, elles sont responsables de la sécurité de l'Ordre, mais leur véritable objectif est d'étudier et de grandir jusqu'à ce qu'elles soient prêtes à atteindre un rang supérieur et, à terme, à renouveler les élites dirigeantes."
  STR_ALIEN_SPEAKERS: "Émissaires alien"
  STR_ALIEN_SPEAKERS_UFOPEDIA: "Les Émissaires sont des membres de l’Ordre Éthéré chargés de transmettre la volonté de l’Ordre aux autres strates de la société alien. Cela fait d’eux les membres les moins « purs » de tous les rangs, car les autres Éthérés évitent presque tout contact avec les drones. Les Émissaires n’en demeurent pas moins une composante essentielle de l’échelon le plus élevé de la force alien. Ils sont généralement préparés à ce rôle dès leur plus jeune âge, leur entraînement étant axé sur le développement de leurs capacités psioniques innées, à la fois offensives et défensives. Ce sont des adversaires redoutables, pratiquement immunisés contre toute influence mentale sur le champ de bataille.{NEWLINE}À de rares exceptions près, les Émissaires conservent leur fonction à vie, sans possibilité claire de promotion ou de rétrogradation. Ils profitent simplement de conditions de vie privilégiées, entourés d’une importante suite de Mutons, tandis que tout spécimen jugé intrinsèquement dysfonctionnel est éliminé. Ce détail nous offre un rare aperçu du fonctionnement politique de la société alien : apparemment, leur front idéologique n’est pas aussi monolithique qu’il y paraît et reste le théâtre de luttes internes."
  STR_ALIEN_KEEPERS: "Gardiens aliens"
  STR_ALIEN_KEEPERS_UFOPEDIA: "Les Gardiens constituent un rang alien rare, exclusivement composé d’Éthérés. Ces spécialistes de haut rang sont chargés de la tâche cruciale de veiller sur les cerveaux aliens, qui fonctionnent comme des nœuds du réseau psionique alien. Ils excellent dans le domaine psionique, même par rapport à la plupart des autres Éthérés, mais leur spécialité réside davantage dans le traitement de l’information que dans la guerre. Ils entretiennent une relation extrêmement étroite avec leur nœud psionique, au point de se fondre presque dans la matrice neuronale du cerveau alien. Ces Éthérés sont généralement évités par leurs pairs et considérés comme un stade intermédiaire entre un opérateur et un outil."
  STR_ALIEN_LEGATES: "Légats aliens"
  STR_ALIEN_LEGATES_UFOPEDIA: "Les Légats sont des membres privilégiés de l’Ordre Éthéré chargés de conduire d’importantes missions diplomatiques. Ils sont généralement entourés d’auxiliaires de rang inférieur, chargés de les assister dans la représentation des intérêts de l’Ordre. Les Légats ne comptent certes pas parmi les meilleurs combattants de leur espèce et ne portent pas d’armement lourd, mais leurs pouvoirs psioniques sont presque impossibles à contrer, ce qui les rend extrêmement dangereux. L’interrogatoire d’un Légat peut permettre d’éclaircir la nature de sa mission et de nous fournir des informations cruciales pour contrecarrer les plans des aliens visant à prendre le contrôle de la Terre."
  STR_ALIEN_COMMANDERS: "Commandants aliens"
  STR_ALIEN_COMMANDERS_UFOPEDIA: "Les commandants, qui constituent le plus haut niveau de la hiérarchie militaire alien, sont responsables de toutes les opérations militaires majeures. Ils sont principalement recrutés parmi les chefs qui ont fait leurs preuves et qui possèdent une expérience suffisante du commandement. Ils ne reçoivent aucune formation supplémentaire, mais passent du temps avec des individus qui dirigent l'ensemble des forces aliens, apprenant des connaissances secrètes et absorbant les pensées des « êtres supérieurs » - littéralement, puisqu'il s'agit d'un lavage de cerveau psionique. Lorsqu'ils ne sont pas en service, ils mènent une vie solitaire et interagissent rarement avec d'autres êtres que les chefs.{NEWLINE}Leur compréhension des opérations aliens suffit amplement à confirmer ce que nous soupçonnions déjà : les aliens opèrent depuis Mars."
  STR_ALIEN_LEADERS: "Leaders aliens"
  STR_ALIEN_LEADERS_UFOPEDIA: "Les leaders sont généralement choisis parmi les navigateurs, les ingénieurs et les médecins qui font preuve d'une intelligence et de compétences de commandement exceptionnelles. À moins que les exigences de la guerre n'en décident autrement, ils sont généralement beaucoup plus âgés et plus expérimentés que le guerrier alien moyen. Avant d'être envoyés en mission, ils suivent un entraînement rigoureux et un conditionnement psionique afin de renforcer leurs capacités et leur moral. Malgré leur position de pouvoir, les chefs ne jouissent que de peu de privilèges réels, à l'exception de l'accès à des données confidentielles.{NEWLINE}Les renseignements obtenus auprès d'un chef nous ont permis d'identifier plusieurs avant-postes aliens dans le système solaire, notamment un poste d'observation et une station de ravitaillement sur la Lune, une base importante sur Mars et plusieurs installations minières dans la ceinture d'astéroïdes. Notre leader était stationné sur Mars, mais il n'a pas été en mesure de confirmer s'il s'agissait du quartier général alien."
  STR_ALIEN_MEDICS: "Médecins aliens"
  STR_ALIEN_MEDICS_UFOPEDIA: "Les médecins jouent un rôle particulièrement important dans l'effort de guerre alien, car une grande partie de la technologie alien est organique. Les médecins sont sélectionnés à la naissance (ou lors d'une conscription, le cas échéant) en fonction de leurs caractéristiques génétiques prometteuses. Ils reçoivent une formation complète au combat, similaire à celle des soldats mais totalement distincte, et ne commencent leur formation médicale qu'après. Ils possèdent de bonnes connaissances dans certains domaines spécifiques de la médecine alien, mais ont du mal à les mettre en pratique sans l'équipement alien standard. Ils n'interagissent généralement pas beaucoup avec les autres castes, sauf lorsqu'ils fournissent des services médicaux dans les « centres de santé et d'augmentation » aliens ou lorsqu'ils participent à des missions à l'extérieur."
  STR_ALIEN_ENGINEERS: "Ingénieurs aliens"
  STR_ALIEN_ENGINEERS_UFOPEDIA: "Les ingénieurs constituent une caste particulière au sein des rangs aliens, suffisamment dignes de confiance pour se voir confier la connaissance de certains équipements aliens ésotériques. Recrutés parmi les soldats, ils passent leur vie dans des communautés totalement isolées au sein de la base alien, une sorte de monastère, jusqu'à ce qu'ils soient jugés prêts à servir. Les ingénieurs travaillent généralement dans des usines aliens, où ils assemblent des pièces d'armement destinées à être utilisées contre la Terre, ou entretiennent les vaisseaux aliens en mission. Cependant, malgré leur intelligence, ils possèdent peu de connaissances scientifiques réelles : leurs compétences reposent principalement sur la pratique et la répétition, sans compréhension approfondie."
  STR_ALIEN_NAVIGATORS: "Navigateurs aliens"
  STR_ALIEN_NAVIGATORS_UFOPEDIA: "La caste des navigateurs occupe un rang nettement supérieur à celui des soldats, agissant souvent comme officiers subalternes dans des missions moins importantes. Ils ont également accès à certaines informations secrètes, nécessaires au pilotage des OVNIs et à d'autres tâches spéciales. Les navigateurs sont généralement logés séparément des soldats afin d'éviter les fuites d'informations et toute fraternisation indésirable. Malgré leur statut privilégié, ils ne savent toujours pas d'où viennent les aliens, si ce n'est qu'ils se trouvent quelque part dans le système solaire."
  STR_ALIEN_SOLDIERS: "Soldats aliens"
  STR_ALIEN_SOLDIERS_UFOPEDIA: "Notre prisonnier alien nous a divulgué certaines informations concernant son quotidien morose parmi les envahisseurs. Il nous a parlé de vastes salles métalliques situées quelque part sous terre, de séances d'entraînement interminables à l'aide d'équipements psioniques, de repas pris à partir de distributeurs automatiques, de nuits passées dans des chambres de régénération et de séances de réalité virtuelle pour se divertir. Cependant, le spécimen ignorait totalement où se trouvait cette base alien et ne savait rien de plus que ce que nous savions déjà sur l'infrastructure des forces aliens."
  STR_BEASTMAN: "Homme-bête"
  STR_BEASTMAN_FORMULA: "Formule d'homme-bête"
  STR_BEASTMAN_FORMULA_UFOPEDIA: "La M.A.G.M.A. Corporation a partagé avec nous des données très intéressantes concernant les hybrides homme-bête. Apparemment, ils ont acquis une tablette ancienne provenant d'Assyrie qui décrit, avec une précision scientifique, certains aspects cruciaux de la combinaison de l'ADN humain avec l'ADN d'autres mammifères. Nous n'avons aucune idée de l'endroit où les Assyriens ont appris cela, mais la tablette est sans aucun doute authentique."
  STR_CYBERWEB_BRAIN_IMPLANT_PREQ: "Info sur les implants cérébraux Cyberweb"
  STR_CYBERWEB_BRAIN_IMPLANT: "Implant cérébral Cyberweb"
  STR_CYBERWEB_BRAIN_IMPLANT_UFOPEDIA: "Tous les membres de Cyberweb ont un implant installé dans leur cerveau, utilisé pour accéder à leur propre réseau informatique mondial et pour faire fonctionner des machines. Contrairement à leurs autres augmentations cybernétiques, celle-ci semble pouvoir être installée chez un être humain normal dans un délai raisonnable. Nous pourrions potentiellement l'utiliser pour interagir directement avec nos propres machines, à condition de trouver un volontaire."
