  STR_HIDDEN_CAVES_FEW: "Grottes cachées"
  STR_HIDDEN_CAVES: "Grottes cachées"
  STR_HIDDEN_CAVES_UFOPEDIA: "Notre étude comparative des schémas de migration des araignées et des décharnés a montré qu'il existe un système vaste et complexe de cavernes dans les profondeurs souterraines. Ce réseau n'a jamais été détecté auparavant et semble émettre d'étranges particules qui interfèrent avec nos scanners.{NEWLINE}Nous supposons qu'il y a des nids dans ces cavernes où ces monstres se reproduisent. Nous devrions chercher et détruire ces nids. D'ailleurs, qui sait quels secrets ces cavernes peuvent receler ? Vous serez informé si nous trouvons une entrée."
  STR_HIDDEN_CAVES_SEVERAL_BRIEFING: "Vous êtes sur le point de pénétrer dans une grotte inconnue, peut-être une porte vers le vaste monde souterrain. Votre mission est de neutraliser toute menace que cet endroit pourrait représenter pour le monde extérieur. J'espère que vous avez emporté quelques sources de lumière avec vous. Bonne chance !"
  STR_HIDDEN_CAVES_FEW_BRIEFING: "Vous êtes sur le point de pénétrer dans une grotte inconnue, peut-être une porte vers le vaste monde souterrain. Votre mission est de neutraliser toute menace que cet endroit pourrait représenter pour le monde extérieur. J'espère que vous avez emporté quelques sources de lumière avec vous. Bonne chance !"
  STR_HIDDEN_CAVES_DESCRIPTION: "Vous êtes sur le point de pénétrer dans une grotte mystérieuse, peut-être une porte vers le vaste monde souterrain. Votre mission est de neutraliser toute menace que cet endroit pourrait représenter pour le monde extérieur. {NEWLINE}Attendez-vous à des passages extrêmement étroits et complexes. N'oubliez pas d'emporter des sources de lumière. Des explosifs peuvent également s'avérer utiles."
  STR_CQC: "Combat rapproché"
  STR_CQC_UFOPEDIA: "Si vous tirez sur un ennemi depuis une case voisine, il tentera de repousser votre arme ou d'utiliser une autre technique de corps à corps pour se défendre. Vous devez surmonter leurs défenses grâce à un test de corps à corps spécial, basé sur votre Mêlée et vos Réactions, ainsi que celles de votre ennemi. Le test dépend également de l'arme que vous utilisez (les pistolets sont les meilleurs, les armes lourdes sont les pires). Si vous échouez, votre tir partira dans une direction aléatoire ; si vous réussissez, vous tirez normalement.{NEWLINE}Ces règles ne s'appliquent pas aux armes de mêlée ni aux attaques à mains nues."
  STR_UNARMED_COMBAT_UFOPEDIA: "Incapaciter les ennemis sans utiliser d'armes est un défi, mais parfois nécessaire. Les coups réussis en combat à mains nues dépendent à parts égales de la Mêlée et des Réactions. Les dégâts infligés dépendent de l'équipement porté, mais le plus souvent de la Force et de la Mêlée. N'oubliez pas que la plupart des ennemis peuvent vous faire la même chose, et que certains sont très compétents en arts martiaux.{NEWLINE}Pour attaquer avec une main vide, il suffit de cliquer sur l'emplacement vide comme pour les armes normales."
  STR_MELEE_UFOPEDIA: "Pour la plupart des combattants, les armes de mêlée sont réservées aux situations désespérées, mais certains agents apprécient plutôt leurs points forts : la puissance et la vitesse."
  STR_PISTOLS_UFOPEDIA: "Les pistolets présentent un certain nombre d'avantages : ils ne sont pas pénalisés par l'utilisation d'une seule main, ils tirent rapidement, sont légers et faciles à transporter. Leur principal problème est leur portée limitée."
  STR_SMGS_UFOPEDIA: "Les pistolets-mitrailleurs sont dotées de longs tirs automatiques, sont relativement légères et ont de grands chargeurs. Elles souffrent également moins du fait d'être tirées d'une seule main que d'autres armes à deux mains, et certaines sont tout simplement utilisables d'une seule main. Elles sont cependant assez imprécises et les dégâts qu'elles infligent sont généralement peu impressionnants."
  STR_RIFLES_UFOPEDIA: "Les fusils sont très précis, même à longue distance. Ils disposent souvent d'un mode de tir automatique. En règle générale, ils ont une meilleure capacité de pénétration des blindages que les armes de poing. Ils sont très polyvalents, le seul inconvénient important étant qu'ils nécessitent les deux mains."
  STR_SHOTGUNS_UFOPEDIA: "Les fusils à pompe infligent des dégâts relativement importants. Elles sont rapides et très précises, mais seulement à courte distance. Ils utilisent souvent des munitions à chevrotine qui sont très efficaces contre les cibles légèrement blindées."
  STR_CANNONS_UFOPEDIA: "Les canons sont des armes encombrantes qui infligent de gros dégâts. Ils ont tendance à avoir une bonne précision de visée et une précision moyenne de tir instantané. Certains canons disposent également d'un mode de tir automatique et/ou de munitions inhabituelles."
  STR_LAUNCHERS_UFOPEDIA: "Les lance-roquettes tirent des roquettes autopropulsées, généralement avec une charge explosive. Ils sont lents à utiliser et peuvent être lourds, mais ils infligent des dégâts considérables et ont souvent un bon rayon d'action."
  STR_MACHINE_GUNS_UFOPEDIA: "Les mitrailleuses sont puissantes, précises et ont de bons tirs automatiques de longue durée. Elles sont cependant assez lourdes et leur utilisation est limitée en dehors des tirs de suppression."
  STR_SNIPER_RIFLES_UFOPEDIA: "Les fusils de précision nécessitent une grande Précision au tir pour être efficaces, mais entre de bonnes mains, ils sont extrêmement précis et puissants. Cependant, ils sont assez lents à tirer. Leur précision diminue souvent à très courte distance. Ils ont normalement une meilleure pénétration de l'armure et n'obtiennent jamais de dégâts faibles au jet de dé. Ils ont tendance à profiter de l'agenouillement plus que les autres armes."
  STR_INCENDIARIES_UFOPEDIA: "Les armes incendiaires infligent des dégâts directs et couvrent également une zone de flammes. Le feu inflige des dégâts à chaque tour à toutes les unités qui s'y trouvent. Le feu ne cause pas de blessures mortelles, mais peut provoquer l'immolation de l'unité. Une unité en feu subit des dégâts à chaque tour, comme si elle se trouvait dans le feu, et a une chance d'arrêter de brûler à chaque tour. Le feu réduit aussi considérablement le Moral de l'unité cible, ce qui la rend sujette à la panique. L'armure ne protège pas du feu, mais peut dans certains cas réduire les dégâts d'un certain pourcentage."
  STR_ROBOT: "Robot"
  STR_DURATHREAD_ORIGINS: "Origine de la Durafibre"
  STR_DURATHREAD_ORIGINS_UFOPEDIA: "Commandant, j'ai interrogé le haut fonctionnaire de l'Aube Rouge que nous avons dans la boîte au sujet de cette technologie Durafibre. Je m'attendais à ce qu'il me parle d'une sorte de maître alien, mais non ! Apparemment, ces machines ont été fournies par une organisation secrète appelée Cyberweb. Nous ne savons pas si cette Cyberweb fait partie d'un plan d'invasion alien, ou peut-être d'un plan d'enrichissement rapide, mais compte tenu de leur avancée technologique, je suggère fortement que nous nous mettions à leur recherche immédiatement.{NEWLINE}Tout ce que nous savons sur Cyberweb, c'est qu'ils entretiennent une sorte de réseau de refuges à travers le monde. Espérons que nous pourrons bientôt leur rendre visite."
  STR_CYBERWEB_BATTERY_TO_ION_BLASTER_CLIP: "[Réglage] batterie d'éclateur à ions"
  STR_CYBERWEB_BATTERY_TO_LIGHTNING_THROWER_CLIP: "[Réglage] Batterie de lance-foudre"
  STR_CYBERWEB_BATTERY_TO_IONIZER_CLIP: "[Réglage] Batterie d'ionisateur"
  STR_IONIZER_CLIP_TO_CYBERWEB_BATTERY: "[Décharger] Batterie d'ionisateur"
  STR_LIGHTNING_THROWER_CLIP_TO_CYBERWEB_BATTERY: "[Décharger] batterie de lance-foudre"
  STR_ION_BLASTER_CLIP_TO_CYBERWEB_BATTERY: "[Décharger] Batterie d'éclateur à ions"
  STR_CYBERWEB_BATTERY_ORIGINS: "Origine des batteries Cyberweb"
  STR_CYBERWEB_BATTERY_ORIGINS_UFOPEDIA: "Le mystek a partagé quelques détails intrigants concernant la provenance des batteries utilisées par les membres de Cyberweb. Bien que le cœur du processus nous échappe, ces batteries seraient cultivées plutôt que fabriquées. Il existe des installations automatisées mystérieuses, construites et entretenues par Cyberweb, où des batteries exotiques sont produites à grande échelle. Leur emplacement reste inconnu, mais certains indices suggèrent qu'elles pourraient se trouver quelque part hors monde.{NEWLINE}Comment une telle entreprise industrielle peut-elle s'intégrer à un mouvement anarchiste comme Cyberweb ? Cela nous dépasse complètement."
  STR_CYBERWEB_BATTERY: "Batterie Cyberweb"
  STR_CYBERWEB_BATTERY_UFOPEDIA: "Les équipements Cyberweb haute puissance fonctionnent grâce à des batteries spéciales qui semblent utiliser des principes physiques très exotiques. La batterie ne contient aucune source d'énergie ; elle utilise plutôt une sorte d'aspiration interdimensionnelle pour puiser l'énergie dans un autre plan, peut-être même dans un autre univers. Elle n'est toutefois pas éternelle, car sa structure s'effrite facilement sous la pression, ne permettant le transfert que d'une partie de l'énergie avant de brûler. Du côté positif, la batterie est totalement invisible à toutes les formes de détection d'énergie, sauf lorsqu'elle est active. L'appareil semble plutôt expérimental, mais il est très impressionnant.{NEWLINE}La même batterie Cyberweb peut être utilisée pour alimenter diverses armes et divers équipements, mais elle doit être calibrée à chaque fois pour un appareil particulier. Les différentes configurations sont identifiées par des codes couleur."
  STR_LIGHTNING_THROWER: "Lance-foudre"
  STR_LIGHTNING_THROWER_UFOPEDIA: "Cette arme quelque peu bancale émet des décharges électriques mortelles. Comme la foudre normale, elles provoquent de graves brûlures et des chocs. Si elle survit, la cible risque de perdre connaissance. Cependant, sa puissance diminue rapidement à des distances supérieures à 12. Le lance-foudre est alimenté par une batterie Cyberweb."
  STR_LIGHTNING_THROWER_CLIP: "Batterie de lance-foudre"
  STR_LIGHTNING_THROWER_CLIP_UFOPEDIA: "Cette batterie a été réglée pour un lance-foudre."
  STR_IONIZER: "Ionisateur"
  STR_IONIZER_UFOPEDIA: "Ce canon à ions expérimental à tir rapide est dévastateur tant pour les cibles vivantes que pour les machines. Il est alimenté par une batterie Cyberweb."
  STR_IONIZER_CLIP: "Batterie d'ionisateur"
  STR_IONIZER_CLIP_UFOPEDIA: "Cette batterie a été réglée pour un ionisateur."
  STR_ION_BLASTER: "Éclateur à ions"
  STR_ION_BLASTER_UFOPEDIA: "Cette arme tire des jets irréguliers de plasma chaud. Elle est encombrante et lourde, et ressemble plus à un prototype fabriqué à partir d'objets de garage qu'à une arme produite en série, mais elle est très mortelle. Elle est alimentée par des batteries Cyberweb."
  STR_ION_BLASTER_CLIP: "Batterie d'éclateur à ions"
  STR_ION_BLASTER_CLIP_UFOPEDIA: "Cette batterie a été réglée pour un éclateur à ions."
  STR_CYBERWEB_ROBOSPHERE_ARMOR: "Analyse de Combat : Robosphere Cyberweb"
  STR_ROBOSPHERE_LASER_WEAPON: "Arme laser de robosphere"
  STR_CYBERWEB_ROBOSPHERE_TERRORIST: "Robosphere Cyberweb"
  STR_CYBERWEB_ROBOSPHERE: "Robosphere"
  STR_CYBERWEB_ROBOSPHERE_UFOPEDIA: "Cette petite unité robotisée est rapide, agile et bien armée. Elle est également recouverte d'un blindage pare-balles et anticorrosion, mais les explosifs ou les armes à énergie sont susceptibles de la neutraliser."
  STR_CYBERWEB_ROBOSPHERE_AUTOPSY: "Examen d'une carcasse de robosphere "
  STR_CYBERWEB_ROBOSPHERE_AUTOPSY_UFOPEDIA: "Ce petit drone de combat est équipé d'une unité anti-gravité et d'une arme laser. Il fonctionne grâce à un matériel hautement sophistiqué. Son blindage est moins résistant aux armes à énergie."
  STR_CYBERWEB_ROBOSPHERE_CORPSE: "Carcasse de robosphere Cyberweb"
  STR_WRECKED_ROBOSPHERE_DISASSEMBLY: "D/A : Carcasse de robosphere Cyberweb"
  STR_LIVE_ROBOSPHERE_DISASSEMBLY: "D/A : Robosphere Cyberweb"
  STR_XCOM_ROBOTURRET_MINIGUN: "Robotourelle X-Com/Minigun"
  STR_XCOM_ROBOTURRET_LASER: "Robotourelle X-Com/Canon laser"
  STR_XCOM_ROBOTURRET_PLASMA: "Robotourelle X-Com/Canon Plasma"
  STR_XCOM_ROBOTURRET_CORPSE: "Carcasse de robotourelle"
  STR_CYBERWEB_ROBOTURRET_ARMOR: "Analyse de Combat : Robotourelle"
  STR_ROBOTURRET_LASER_WEAPON: "Arme laser d'une robotourelle"
  STR_ROBOTURRET_LASER_CANNON: "Canon laser de robotourelle"
  STR_ROBOTURRET_PLASMA_CANNON: "Canon Plasma de robotourelle"
  STR_ROBOTURRET_MINIGUN_WEAPON: "Minigun de robotourelle"
  STR_ROBOTURRET_MINIGUN_WEAPON_CLIP: "Charg. Minigun de robotourelle"
  STR_CYBERWEB_ROBOTURRET_TERRORIST: "Robotourelle Cyberweb"
  STR_CYBERWEB_ROBOTURRET: "Robotourelle"
  STR_CYBERWEB_ROBOTURRET_UFOPEDIA: "Cette tourelle mobile automatique est suffisamment intelligente pour participer de manière autonome aux combats et dispose d'une puissance de feu suffisante pour neutraliser n'importe quel ennemi."
  STR_CYBERWEB_ROBOTURRET_AUTOPSY: "Examen de carcasse de robotourelle"
  STR_CYBERWEB_ROBOTURRET_AUTOPSY_UFOPEDIA: "Cette tourelle automatique à chenilles tire de puissants rayons d'énergie et est bien blindée."
  STR_CYBERWEB_ROBOTURRET_CORPSE: "Carcasse de robotourelle Cyberweb"
  STR_WRECKED_ROBOTURRET_DISASSEMBLY: "D/A : Carcasse de robotourelle Cyberweb"
  STR_LIVE_ROBOTURRET_DISASSEMBLY: "D/A : Robotourelle Cyberweb"
  STR_CYBERWEB_CENTURION_ARMOR: "Analyse de Combat : Centurion Cyberweb"
  STR_CYBERWEB_CENTURION: "Centurion"
  STR_CYBERWEB_CENTURION_WEAPON: "Laser de centurion"
  STR_CYBERWEB_CENTURION_TERRORIST: "Centurion Cyberweb"
  STR_CYBERWEB_CENTURION_AUTOPSY: "Examen d'un carcasse de centurion"
  STR_CYBERWEB_CENTURION_AUTOPSY_UFOPEDIA: "Cette construction robotique est beaucoup plus complexe que les autres machines Cyberweb que nous avons rencontrées. Elle est lourdement blindée et renforcée avec un alliage de haute qualité. Elle est équipée de nombreux capteurs optiques, utiles pour viser avec l'arme à énergie principale."
  STR_CYBERWEB_CENTURION_CORPSE: "Carcasse de centurion Cyberweb"
  STR_CYBERWEB_CENTURION_UFOPEDIA: "Ce robot redoutable est une unité de combat puissante, armée d'un blaster ionique et d'une arme de mêlée à énergie. Il est également très résistant et difficile à neutraliser."
  STR_WRECKED_CENTURION_DISASSEMBLY: "D/A : Carcasse de centurion Cyberweb"
  STR_LIVE_CENTURION_DISASSEMBLY: "D/A : Centurion Cyberweb"
  STR_CYBERWEB_TECHNOMAD_AUTOPSY: "Améliorations Cyberweb"
  STR_CYBERWEB_TECHNOMAD_AUTOPSY_UFOPEDIA: "Les membres du Cyberweb ont une apparence humaine, mais ils ont subi d'importantes modifications grâce à des implants inorganiques. Ceux-ci comprennent des plaques de blindage qui protègent les organes vitaux, des prothèses cybernétiques pour certains de ces organes et de petits implants cérébraux. Ces améliorations les rendent très résistants à toutes formes de dommages et augmentent leur force, leur précision et leurs réflexes."
  STR_CYBERWEB_MYSTEK_ARMOR: "Analyse de Combat : Mystek Cyberweb"
  STR_CYBERWEB_MYSTEK_CORPSE: "Corps d'un mystek Cyberweb"
  STR_CYBERWEB_MYSTEK: "Mystek Cyberweb"
  STR_CYBERWEB_MYSTEK_UFOPEDIA: "Les mysteks sont des technocinglés qui s'intéressent beaucoup plus à la science théorique qu'aux applications pratiques. Ils sont considérés par les technocinglés ordinaires comme des figures quasi religieuses, formées aux arts secrets de la physique dimensionnelle. Les mysteks sont en effet responsables de la construction des portails Cyberweb qui mènent à des endroits au-delà de la Terre, et peut-être même au-delà de notre réalité."
  STR_CYBERWEB_SPACE_TECHNOMAD_PROCESSING: "Traiter : Technocinglé spatial Cyberweb"
  STR_CYBERWEB_SPACE_TECHNOMAD_ARMOR: "Analyse de Combat : Technocinglé spatial Cyberweb"
  STR_CYBERWEB_TECHNOMAD_ARMOR: "Analyse de Combat : Technocinglé Cyberweb"
  STR_CYBERWEB_SPACE_TECHNOMAD: "Technocinglé spatial Cyberweb"
  STR_CYBERWEB_TECHNOMAD: "Technocinglé Cyberweb"
  STR_CYBERWEB_TECHNOMAD_CORPSE: "Corps de technocinglé Cyberweb"
  STR_CYBERWEB_TECHNOMAD_UFOPEDIA: "Les technocinglés constituent le cœur de Cyberweb. Ce sont des scientifiques et ingénieurs cyborgs, à la recherche de connaissances surnaturelles. Ils sont également totalement amoraux et un peu fous. Nos agents doivent les approcher avec la plus grande prudence, car ils sont beaucoup plus coriaces qu'ils n'en ont l'air et utilisent des armes exotiques et puissantes qu'ils fabriquent eux-mêmes."
  STR_CYBERWEB_CYBORG: "Cyborg Cyberweb"
  STR_CYBERWEB_CYBORG_UFOPEDIA: "Cyberweb dispose de technologies cybernétiques extrêmement avancées. Tous ses membres sont des cyborgs dotés de nombreuses améliorations corporelles. Malheureusement, leur implantation est un processus très long, qui prend des années à être mené à bien, et se révèle donc impraticable pour nos besoins."
  STR_CYBERWEB_RECRUITMENT: "Recrutement Cyberweb"
  STR_ALERT_CYBERWEB_RECRUITMENT: "CYBERWEB RECRUTE"
  STR_CYBERWEB_RECRUITMENT_DESCRIPTION: "Cyberweb recherche de nouveaux membres et concentre son attention sur un gang clandestin d'amateurs de technologie aliens appelés « Wizkids ». Nous avons localisé un bar semi-légal où ils mènent leurs entretiens. C'est l'occasion de sévir contre les deux groupes.{NEWLINE}Seuls les objets dissimulables et les vêtements civils sont autorisés !"
  STR_CYBERWEB_RECRUITMENT_BRIEFING: "Cyberweb recherche de nouveaux membres et concentre son attention sur un gang clandestin d'amateurs de technologie aliens appelés « Wizkids ». Nous avons localisé un bar semi-légal où ils mènent leurs entretiens. C'est l'occasion de sévir contre les deux groupes. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_CYBERWEB_CENTURION_RAMPAGE: "Ravage de robot"
  STR_CYBERWEB_CENTURION_RAMPAGE_BRIEFING: "Une machine de guerre avancée Cyberweb est en train de détruire la ville ! Vous devez arrêter cette calamité. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_CYBERWEB_CENTURION_RAMPAGE_DESCRIPTION: "Une machine de guerre avancée Cyberweb s'est vraisemblablement détraquée et détruit la ville avec une rage insensée. Elle doit être arrêtée à tout prix ou Conseil ne nous le pardonnera jamais."
  STR_ALERT_CYBERWEB_CENTURION_RAMPAGE: "ROBOT EN FURIE À"
  STR_CYBERWEB_DIMENSIONAL_PORTAL_TAKEN: "Portail dimensionnel Cyberweb capturé."
  STR_CYBERWEB_DIMENSIONAL_PORTAL: "Portail dimensionnel Cyberweb"
  STR_CYBERWEB_DIMENSIONAL_PORTAL_BRIEFING: "Nous lançons un raid contre une installation majeure de Cyberweb, où se trouve un portail dimensionnel. Notre objectif est de sécuriser le site et d’enquêter sur la machinerie. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_ALERT_CYBERWEB_DIMENSIONAL_PORTAL: "PORTAIL DIMENSIONNEL CYBERWEB LOCALISÉ À"
  STR_CYBERWEB_DIMENSIONAL_PORTAL_DESCRIPTION: "Cyberweb a construit un portail menant à une autre dimension. Nous devons le sécuriser et nous l'approprier."
  STR_CYBERPORTAL: "Portail dimensionnel Cyberweb"
  STR_CYBERCOMPUTER: "Noyau d'ordinateur Cyberweb"
  STR_CYBERWEB_MANUFACTURING_PLANT_BRIEFING: "Nous menons un raid contre un site de fabrication secret de Cyberweb. Notre objectif est de prendre le contrôle des lieux et de nous assurer qu'aucune technologie illégale ne soit plus divulguée sur le marché libre. Nous devons également rechercher tout document secret. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône « Abandonner la mission »."
  STR_CYBERWEB_MANUFACTURING_PLANT_DESCRIPTION: "C'est ici que Cyberweb exploite une usine secrète, nécessaire à la réalisation de certains de ses projets les plus ambitieux. Cet endroit est à l'origine d'une grande partie des technologies illégales vendues sur le marché noir, nous devons donc le fermer."
  STR_ALERT_CYBERWEB_MANUFACTURING_PLANT: "MANUFACTURE CYBERWEB LOCALISÉE À"
  STR_CYBERWEB_MANUFACTURING_PLANT: "Manufacture Cyberweb"
  STR_CYBERWEB_MANUFACTURING_PLANT_UFOPEDIA: "Les membres de Cyberweb fabriquent généralement tout ce dont ils ont besoin dans leurs ateliers. Cependant, cela ne signifie pas qu'ils sont incapables de travailler ensemble. Cyberweb possède plusieurs usines à travers le monde et les utilise pour des projets d'envergure. Nous devrions infiltrer l'une d'entre elles et découvrir ce qu'ils mijotent."
  STR_CYBERWEB: "Cyberweb"
  STR_CYBERWEB_UFOPEDIA: "Cyberweb est une organisation clandestine de scientifiques renégats disposant de technologies exotiques. Ils forment un réseau faiblement structuré et ne possèdent pas de véritable chaîne de commandement, bien que certains membres soient plus respectés en raison de leurs compétences et de leur expérience. Ce sont tous des cyborgs qui croient en l’élévation de l’espèce humaine. Leur seul objectif est la connaissance à tout prix, et ils sont plus que disposés à vendre la Terre en échange de technologie alien."
  STR_SECRETS_OF_THE_SUCKED_BRAIN: "Les secrets du lobotomisé cerveau"
  STR_SECRETS_OF_THE_SUCKED_BRAIN_UFOPEDIA: "Malgré leur instabilité mentale, les lobotomisé technocinglés capturés se sont montrés relativement loquaces au sujet de leur histoire personnelle et de leur situation actuelle. Cependant, lorsqu'ils ont été interrogés au sujet de leurs nouveaux maîtres, leur système nerveux s'est rapidement dégradé, entraînant une perte de conscience et, inévitablement, la mort. Il s'agissait très certainement d'un mécanisme de défense délibéré visant à protéger leurs secrets ; les lobotomisés eux-mêmes nous avaient prévenus que cela se produirait si nous continuions. Les résultats de l'autopsie confirment que la cause du décès était, sans surprise, les micro-organismes aliens présents dans leur cerveau. Les parasites libèrent des toxines directement dans le liquide céphalo-rachidien, détruisant les cellules cérébrales et perturbant les fonctions neurologiques. Ce qui reste incertain, c'est ce qui déclenche cette réaction et comment les parasites coordonnent leurs actions autodestructrices avec une telle précision.{NEWLINE}Contrer ces toxines pourrait nous permettre de maintenir les patients en vie, voire de les guérir, mais nos tentatives ont jusqu'à présent échoué. Nous manquons tout simplement de connaissances sur la physiologie des parasites, et la complexité de leur métabolisme est stupéfiante."
  STR_THE_BRAINSUCKED: "Les Lobotomisés"
  STR_THE_BRAINSUCKED_UFOPEDIA: "Ces anciens membres de Cyberweb ont été modifiés par une intelligence alien, vraisemblablement pour servir ses intérêts. Ils sont devenus plus robustes et mieux adaptés à l'environnement de la Dimension X, mais ils ont toujours besoin de technologie pour survivre à long terme dans le désert alien. Ils sont mentalement instables et enclins à des comportements ataviques, mais ils conservent leurs souvenirs et sont capables d'interagir normalement. Bien qu'ils puissent facilement s'intégrer à notre société, ils préfèrent éviter tout contact humain et semblent plus intéressés par le vol de nos ressources."
  STR_BRAINSUCKED_TECHNOMAD_ARMOR: "Analyse de Combat : Technocinglé lobotomisé"
  STR_THE_BRAINSUCKED_CORPSE: "Corps de lobotomisé"
  STR_BRAINSUCKED_TECHNOMAD: "Technocinglé lobotomisé"
  STR_BRAINSUCKED_TECHNOMAD_UFOPEDIA: "Autrefois scientifiques rebelles et colons interplanétaires, ces individus ont été bloqués sur une planète alien pendant bien trop longtemps. Aujourd'hui, ils ne sont plus que le prolongement de la volonté de ce monde étrange, leur humanité ayant été largement oubliée. Armés d'armes aliens, ils attaquent les terriens sans méfiance depuis l'ombre."
  STR_THE_BRAINSUCKED_AUTOPSY: "L'autopsie du lobotomisé"
  STR_THE_BRAINSUCKED_AUTOPSY_UFOPEDIA: "Cet humain présente des augmentations cybernétiques typiques d'un membre du Cyberweb. De plus, son corps a été modifié par un agent biologique alien, qui a créé un réseau robuste ressemblant à un système vasculaire supplémentaire. Ce réseau relie divers organes, augmentant considérablement leur résilience et améliorant potentiellement leurs fonctions. Le cerveau ne fait pas partie de ce réseau, mais semble être habité par de nombreux organismes microscopiques d'origine alien."
  STR_BRAINSUCKED_PROPHET_ARMOR: "Analyse de Combat : Prophète lobotomisé"
  STR_THE_BRAINSUCKED_PROPHET_CORPSE: "Corps de prophète lobotomisé"
  STR_BRAINSUCKED_PROPHET: "Prophète lobotomisé"
  STR_BRAINSUCKED_PROPHET_UFOPEDIA: "Cette personne a été modifiée à un point tel qu'il est difficile de déterminer si cette transformation était intentionnelle, s'il s'agit d'une expérience ratée ou quelque chose entre les deux. Le seul moyen de communication disponible est la télépathie, mais l'entité met en place des défenses redoutables et arrête ses fonctions biologiques à moins d'être empêchée pharmacologiquement de le faire."
  STR_THE_BRAINSUCKED_PROPHET_AUTOPSY: "Autopsie du prophète lobotomisé"
  STR_THE_BRAINSUCKED_PROPHET_AUTOPSY_UFOPEDIA: "Cet ancien membre de Cyberweb a subi d'importantes modifications afin de s'intégrer à l'infrastructure alien de la Dimension X. Plusieurs organes ont été retirés, notamment le foie et le larynx. D'autres, tels que le cœur ou les membres, sont restés intacts mais semblent ne plus remplir aucune fonction vitale. De nombreux vaisseaux ressemblant à des tuyaux relient le corps à un support externe et, vraisemblablement, à des systèmes de contrôle. Le cerveau est infesté d'organismes étrangers à un degré sans précédent. La plupart de ses fonctions biologiques ayant été remplacées par la technologie aliens, il ne peut ni bouger, ni parler, ni survivre par ses propres moyens."
  STR_A_DESPERATE_ALLIANCE: "Une alliance désespérée"
  STR_A_DESPERATE_ALLIANCE_UFOPEDIA: "Après la mise hors service du dreadnought et la prise de contrôle par le Conseil, les avant-postes Cyberweb dans la Dimension X se sont retrouvés isolés. Certains ont conservé leurs capacités de voyage dimensionnel et ont soit conservé leur mode de vie antérieur, soit évacué vers la Terre, mais la plupart n'ont pas eu cette chance. Quelques-uns se sont rendus aux forces du Conseil, mais la nature intrinsèquement rebelle du mouvement Cyberweb a conduit beaucoup d'entre eux à rechercher des liens plus étroits avec la civilisation locale. {NEWLINE}Ils ont conclu un accord : en échange d'un soutien matériel et d'une technologie avancée, ils aideraient à acquérir des ressources précieuses sur Terre. Les aliens ont modifié le corps de leurs nouveaux alliés afin de mieux l'adapter à l'environnement de la Dimension X, mais ils ont également infecté leur cerveau avec des xéno-organismes. Ces organismes ont radicalement modifié la personnalité et les valeurs des humains, les intégrant efficacement dans la société alien, semblable à une ruche. On ignore encore s'il s'agissait d'une tromperie calculée ou d'une tentative désespérée pour sauver les humains de l'extinction."
  STR_OUTSOURCING_THROUGH_ASSIMILATION: "Externalisation par assimilation"
  STR_OUTSOURCING_THROUGH_ASSIMILATION_UFOPEDIA: "Les intelligences aliens de la Dimension X sont mal adaptées à notre environnement. C'est pourquoi elles ont recruté des humains pour servir de drones sur Terre. Bien qu'imparfaits, les Lobotomisés sont un choix approprié pour ce rôle : forts, résistants, relativement intelligents et dotés des connaissances minimales nécessaires pour mener à bien leur mission.{NEWLINE}Cela implique que les aliens de la Dimension X sont capables de procédures médicales extrêmement complexes, mais qu'ils négligent la tâche relativement simple d'adapter leurs propres troupes à l'environnement terrestre. Nous ne pouvons pas dire s'il s'agit d'une décision stratégique, d'une limitation technique ou d'une préférence culturelle."
  STR_DIMENSION_X_ACTIVITIES: "Activités de la Dimension X"
  STR_DIMENSION_X_ACTIVITIES_UFOPEDIA: "Sur la base des connaissances fragmentaires déduites de l'analyse des incursions des technocinglé lobotomisés, nous avons conclu que leurs nouveaux maîtres, les « X-aliens », s'intéressaient principalement au transport d'organismes terrestres vers leur monde via des portails dimensionnels. Au départ, nous soupçonnions des motivations scientifiques, telles que la collecte et l'analyse d'échantillons de la biosphère. Cependant, cela semble désormais peu probable : les lobotomisé semblent privilégier la biomasse pure, sans se soucier de ce qui est réellement récolté, bien que les animaux semblent plus désirables que les plantes. Cela pourrait suggérer que les intrus nous considèrent simplement comme une source nutritionnelle pour leur technologie sans doute organique, et peut-être pour eux-mêmes, s'ils sont même des entités distinctes de cette technologie.{NEWLINE}Cette hypothèse semble contredire notre perception de leur avancée technologique. Pourquoi une civilisation hautement scientifique serait-elle si axée sur une économie paléolithique ? N'ont-ils jamais évolué au-delà d'un mode de vie de chasseurs-cueilleurs ? Ou le désespoir les a-t-il poussés à se livrer à des raids alimentaires ? Ou peut-être est-ce tout à fait normal, et c'est nous qui sommes l'anomalie avec notre modèle de production ? Même le Conseil reste perplexe, nous devons donc continuer à étudier cet ennemi énigmatique."
