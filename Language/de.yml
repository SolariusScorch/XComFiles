  STR_HYBRID_MIB_MEETING: "Hybrid/Männer in Schwarz Treffen"
  STR_ALERT_HYBRID_MIB_MEETING: "Hybriden und Männer in Schwarz: Geheimtreffen!"
  STR_HYBRID_MIB_MEETING_DESCRIPTION: "Unsere Quellen haben diesen Ort als ein Treffpunkt ausgemacht, an dem Männer in Schwarz sich mit Hybriden koordinieren, um den Status Quo der Erde zu unterwandern. Stellen Sie sicher, dass diese Konferenz scheitert. Seien Sie auf der Hut vor schweren Einheiten der Hybriden, die in der Nähe beobachtet wurden."
  STR_HYBRID_MIB_MEETING_BRIEFING: "Unsere Quellen haben diesen Ort als ein Treffpunkt ausgemacht, an dem Männer in Schwarz sich mit Hybriden koordinieren, um den Status Quo der Erde zu unterwandern. Stellen Sie sicher, dass die Konferenz scheitert. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_HYBRID_MIB_MEETING_UFOPEDIA: "Eine der gefährlichsten Organisationen unter den Partnern der halbmenschlichen Hybriden sind die sognenannten Männer in Schwarz, die ihre eigenen Interessen verfolgen indem sie Kontakt mit Außerirdischen suchen. Das Hybriden-Netzwerk trifft manchmal MiS-Vertreter um im Auftrag ihrer Meister zu verhandeln, Informationen zu teilen und sich vermutlich gegen die Menschheit zu verchwören. Selbstverständlich sind solche Kontakte gefährlich für X-Com und sollten sofort entschieden unterbunden werden."
  STR_HYBRID_NETWORK: "Hybriden-Netzwerk"
  STR_HYBRID_NETWORK_UFOPEDIA: "Es scheint, dass unser Planet nicht nur von Kulten unterwandert ist, sondern auch von biomanipulierten Agenten der Außerirdischen infiltriert wurde, verkleidet als ganz normale Leute, um den Planeten für eine Art... Ernte vorzubereiten? Naja, ich weiß nicht wie viel an diesen Geschichten dran ist, aber wir haben Dokumente mit Informationen über dieses 'Hybriden-Netzwerk' und ich werde ihnen persönlich nachgehen. Ich frage mich, wie viele Arten von Hybriden es da draußen gibt, und wie sie aussehen..."
  STR_HYBRID_GROUND_CONVOY: "Hybridenkonvoi"
  STR_HYBRID_GROUND_CONVOY_UFOPEDIA: "Um die menschliche Gesellschaft zu infiltrieren, müssen die Außerirdischen viel Aufwand betreiben. Teil der Vorbereitung schließt den Transport von wichtigen Gütern, wie Dokumenten, Artefakten und Personen mit ein. Diese Arbeit wird unablässig durch die halb-Außerirdischen Hybriden getätigt. Dazu setzen sie ihre Kontakte und Ressourcen zum weltweiten Schmuggeln ihrer Materialien ein. Diese unauffälligen Aktivitäten der Hybriden sind der Grundstein für jegliche Form von Diplomatie zwischen den Menschen und der Außerirdischen. Daraus können bösartige Abmachungen mit Gruppen entstehen, die für alle eine Gefahr darstellen."
  STR_HYBRID_SECTOID_MEETING: "Hybrid-Außerirdischen-Treffen"
  STR_ALERT_HYBRID_SECTOID_MEETING: "Hybriden treffen ihre Meister!"
  STR_HYBRID_SECTOID_MEETING_DESCRIPTION: "Unsere Quellen deuten auf diesen Ort als Treffpunkt wo Hybriden sich mit ihren Meistern treffen, um Instruktionen zu erhalten. Dies ist eine gute Gelegenheit, ihre Aktivitäten zu stören und wertvolle Informationen zu erhalten."
  STR_HYBRID_SECTOID_MEETING_BRIEFING: "Unsere Quellen deuten auf diesen Ort als Treffpunkt wo Hybriden sich mit ihren Meistern treffen, um Instruktionen zu erhalten. Dies ist eine gute Gelegenheit, ihre Aktivitäten zu stören und wertvolle Informationen zu erhalten. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_HYBRID_SECTOID_MEETING_UFOPEDIA: "Obwohl die Hybriden autonom arbeiten, müssen sie sich regelmäßig mit ihren Meistern treffen. Hierbei erhalten sie neue Instruktionen und Ausrüstungsgegenstände. Solche Treffen finden in entlegenden Gegenden, die in der Regel Teil des Hybridennetzwerkes sind, statt. Diese Treffen stellen eine deutliche Bedrohung für unsere Bemühungen dar, da sie den außerirdischen Einfluss auf der Erde sichtbar machen."
  STR_HYBRID_SMALL_GROUND_CONVOY: "Kleiner Hybriden-Konvoi"
  STR_HYBRID_MEDIUM_GROUND_CONVOY: "Mittelstarker Hybriden-Konvoi"
  STR_HYBRID_SMALL_GROUND_CONVOY_BRIEFING: "Wir haben eine kleinere Ladung Fracht der Hybriden ausfindig gemacht. Stelle sicher, dass sie nicht an ihr Ziel gelangt. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_HYBRID_MEDIUM_GROUND_CONVOY_BRIEFING: "Wir haben eine Frachtladung der Hybriden ausfindig gemacht. Stelle sicher, dass sie nicht an ihr Ziel gelangt. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
