  STR_ETHEREAL_CYBERDISC: "Ätherer"
  STR_SECTOID_SECTOPOD: "Sektoid"
  STR_POWER_SUIT: "Energierüstung"
  STR_POWER_SUIT_UFOPEDIA: "Ein neuer wirksamer Schutz für Soldaten. Diese Rüstung wird mit Elerium betrieben und verbessert die Tragekapazität des Trägers ohne die Geschwindigkeit sehr einzuschränken. Derzeit der beste Schutz für Soldaten."
  STR_MASS_DRIVER_DEFENSES: "Massebeschleunigerverteidigung"
  STR_MASS_DRIVER_DEFENSES_UFOPEDIA: "Schnellfeuernde Massetreiberabwehreinrichtungen bieten einen gewissen Schutz gegen jedes Landefahrzeug"
  STR_MEDI_KIT_PREREQUISITE1: "Medikit Vorbedingung"
  STR_MEDI_KIT: "Sani-Tasche"
  STR_MEDI_KIT_UFOPEDIA: "Die Sani-Tasche enthält Heil- und Schmerz- sowie Stimulansmittel. Um die Sani-Tasche nutzen zu können, müssen Sie in die Richtung blicken, in der sich der verwundete Soldat befindet. Ist der Soldat betäubt, dann müssen Sie sich über ihn stellen. Klicken Sie das Sani-Taschen-Icon an, und wählen Sie aus dem Menü die Option 'Sani-Tasche nutzen'.{NEWLINE}HEILEN> Rote Körperteile zeigen an, daß sie schwer verletzt sind. Klicken Sie den entsprechenden Körperteil und dann den Knopf 'Heilen' an. Damit wird eine tödliche Wunde geheilt und neue Gesundheit zugeführt.{NEWLINE}STIMULANS> Regeneriert Energie und belebt bewußtlose (betäubte) Soldaten. Um einen bewußtlosen Soldaten wiederzubeleben, müssen Sie sich direkt über ihn stellen.{NEWLINE}SCHMERZMITTEL> Erhöht die Moral verwundeter Soldaten bis zu einer Stufe, die dem alten Gesundheitsniveau entspricht.{NEWLINE}>Verbergbar"
  STR_ALIEN_GRENADE: "Plasmagranate"
  STR_ALIEN_GRENADE_UFOPEDIA: "Dieses Gerät funktioniert wie eine terrestrische Granate, es hat jedoch eine wesentlich stärkere Wirkung.{NEWLINE}Wir können es demontieren, um ein wenig Elerium zu gewinnen.{NEWLINE}>Verbergbar"
  STR_INCINERATOR_GRENADE: "Äscher-Granate"
  STR_INCINERATOR_GRENADE_UFOPEDIA: "Dieser Typus außerirdischer Granate hüllt das Ziel in Überflammen. Sie ähnelt unseren Napalmgranaten, aber die Eleriumladung macht sie deutlich stärker.{NEWLINE}Wir können sie demontieren, um ein wenig Elerium zu gewinnen.{NEWLINE}>Verbergbar"
  STR_BLASTER_BOMB_UFOPEDIA: "Hierbei handelt es sich um eine hochexplosive Rakete mit einem intelligenten Lenksystem.  Sie wird mit Hilfe einer Blaster-Vorrichtung abgeschossen.{NEWLINE}Wir können die Bombe zerlegen, um das darin enthaltene Elerium rückzugewinnen."
  STR_SMALL_LAUNCHER: "Kleiner Werfer"
  STR_SMALL_LAUNCHER_UFOPEDIA: "Eine kleine Abschußvorrichtung, die verschiedene Bomben abfeuert. Leicht, genau, und sehr nützlich, um Außerirdische mittels Betäubungsbomben lebend zu fangen."
  STR_STUN_BOMB: "Betäubungsminibombe"
  STR_STUN_BOMB_UFOPEDIA: "Die Betäubungsminibombe wird zum Fangen von Menschenexemplaren verwendet, kann jedoch auch gegen die meisten Außerirdischenvölker eingesetzt werden. Sie wird von einem kleinen Werfer aus abgefeuert.{NEWLINE}Kann demontiert werden, um ein wenig Elerium zu gewinnen."
  STR_PLASMA_PISTOL: "Plasmapistole"
  STR_PLASMA_PISTOL_UFOPEDIA: "Plasmapistolen sind tödliche Waffen der Außerirdischen, mit denen Teilchen aus einem winzigen Anti-Gravitationsfeld beschleunigt werden.{NEWLINE}>Verbergbar"
  STR_PLASMA_PISTOL_CLIP: "Plasmapistolenmagazin"
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "Energiequelle für die kleine außerirdische Plasmapistole. Enthält Elerium - die Energiequelle der Außerirdischen - das wir nun entnehmen können. \n{NEWLINE}>Verdeckbar"
  STR_PLASMA_RIFLE: "Plasmagewehr"
  STR_PLASMA_RIFLE_UFOPEDIA: "Diese vernichtende Waffe basiert auf der Beschleunigung von Partikeln aus einem winzigen Anti-Schwerkraftfeld."
  STR_PLASMA_RIFLE_CLIP: "Plasmagewehrmagazin"
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "Dieser kleine Gegenstand wird als Energiequelle für Plasmagewehre verwendet, eine Außerirdischenwaffe mittlerer Feuerkraft. Er enthält eine kleine Menge Elerium, welches rückgewonnen werden kann."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "Dieses kompakte Gerät wird als Munition für schwere Plasmageschütze verwendet.  Es enthält eine kleine Menge Elerium, welches rückgewonnen werden kann."
  STR_XCOM_ASSAULT_PLASMA: "X-Com Sturmplasma"
  STR_XCOM_ASSAULT_PLASMA_UFOPEDIA: "Wir haben die generische Schwere Plasmawaffe modifiziert, um sie besser an die Fähigkeiten unserer Veteranen anzupassen. Da Plasmawaffen von Natur aus beschränkte Reichweite haben, gaben wir Gezielte Schüsse im Austausch gegen besseren Nahkampf auf, vor allem in den Händen von präzisen und reaktionsschnellen Eliteagenten. Wir haben außerdem einen Unterlaufgranatwerfer angebracht, der eine kleinere Variante der Eleriumbombe verschießt."
