  STR_SILACOID: "Silakoid"
  STR_SILACOID_UFOPEDIA: "Diese Lebensform auf Siliziumbasis erzeugt eine gewaltige Hitze. Es ist stark genug, Felsen zu zerquetschen, um sie in seinem heißen Kern zu verdauen. Es verfügt über eine primitive Intelligenz und kann durch Implantate oder Telepathen kontrolliert werden. Es arbeitet mit den außerirdischen Chtoniten zusammen."
  STR_SILACOID_AUTOPSY: "Silakoid-Autopsie"
  STR_SILACOID_AUTOPSY_UFOPEDIA: "Der Kern dieser Geschöpfe ist sehr heiß und scheint die Grundlage für ihr Verdauungssystem zu bilden. Ihr einzigartiges Muskelsystem besitzt ungeheure Kraft und Geschwindigkeit. Ihre felsenartige Haut kann weder durch Feuer noch durch Brandmunition verletzt werden."
  STR_SILACOID_ARMOR: "Silakoid Kampfanalyse"
