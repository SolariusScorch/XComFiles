  STR_MINIGUN_CLIP: "BlackOps Minigun Munitionskiste"
  STR_MINIGUN_AA_CLIP: "BlackOps Minigun Tritanium Munitionskiste"
  STR_MINIGUN_AA_CLIP_MANUFACTURING: "BlackOps Minigun TriMuni Herstellung"
  STR_MINIGUN_UFOPEDIA: "Diese schwere Unterstützungswaffe feuert einen tödlichen Hagel aus Projektilen, am effektivsten, um Gebiete abzudecken und den Gegner zu unterdrücken. Sie ist auch gut darin, schwere Rüstung mit ihrer schieren Masse von Feuerkraft zu zerstören.  Wegen ihrem Gesamtgewicht wird große Stärke gebraucht, um sie effektiv einzusetzen. Wenn möglich, sollte im Knien geschossen werden."
