  STR_MEGASCORPION_UFOPEDIA: "Größtenteils ein überdimensionierter Heterometrus Bengalensis, aber sein hocheffektives Gehirn verleiht ihm Intelligenz ähnlich eines Säuger-Raubtiers, wie Tiger oder Wölfe. Megaskorpione sind Rudeltiere mit komplexen sozialen Beziehungen, und können in Gruppen jagen. Obwohl es nur Tiere sind, können sie tödlich für unvorbereitete Agenten sein; Rauch ist ein gutes Abschreckmittel."
