  STR_TOMB_GUARD_UFOPEDIA: "Dank nachgewachsenem menschlichen Nervengewebe, sind diese vormaligen Infektoren klug genug, um ein Bewusstsein zu entwickeln. Sie sind nicht gerade Menschen, aber überraschend ähnlich: fähig zu einfacher Kommunikation, etwas abstraktem Denken und sozialer Interaktion. Ihre Gehirne sind fast völlig menschlich; der Parasit ist dort, aber wegen seines primitiven Aufbau ist sein Einfluss auf den Denkprozess vernachlässigbar. Grabwächter befehligen geringere Zombies mit biochemischen Signalen, nutzen sie als Drohnen, Soldaten und Notfallfutter. Sie wissen wenig über die Welt und sammeln eifrig alle möglichen Objekte zur Untersuchung."
