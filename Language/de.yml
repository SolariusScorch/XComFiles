  STR_CEREBREAL_LARVA_AUTOPSY: "Zerebreale Larve-Autopsie"
  STR_CEREBREAL_UFOPEDIA: "Die Zerebrealen sind ein Volk, das nicht voll in die außerirdische Schwarm-Gesellschaft integriert ist; sie sind eher Verbündete, die den Invasoren aus unerfindlichen Gründen helfen. Sie verfügen über unglaublich starke Psi-Kräfte, die als Waffe gebündelt werden können: eine heftige Plasmaentladung, nur vom Willen angetrieben. Ihr unabhängiges, fremdes Denkmuster macht sie unvorhersehbar, aber auch anfälliger für Panik als andere Außerirdische."
  STR_CEREBREAL_AUTOPSY_UFOPEDIA: "Dieses Exemplar ist nicht der typische Außerirdische: seine Genetik ist völlig anders als die irdischer oder bekannter außerirdischer Spezies, und es scheint noch seltsamer als die meisten außerirdischen Lebensformen. Die Körpermasse ist vor allem Nervenzellen, und der Rest besteht fast nur aus fortschrittlicher Kybernetik, um das riesige 'Gehirn' am Laufen zu halten. Es scheint Handwaffen nicht benutzen zu können, und hat keine klaren natürlichen Verteidigungsmittel. Wir können ansonsten wenig über diese unheimliche Kreatur sagen."
  STR_CEREBREAL_LARVA_UFOPEDIA: "Diese Kreatur ist ein Jungtier der Zerebrealen, zu seinem Schutz im Gefecht in einem winzigen UFO-ähnlichen Fahrzeug eingeschlossen. Nicht so wirksam wie ein erwachsener Zerebrealer, stellt es dennoch eine große Bedrohung dar, dank hoher Intelligenz und einer bemerkenswerten psionischen Widerstandskraft. Sein Panzer ist mit einer tödlichen Plasmawaffe ausgerüstet."
  STR_CEREBREAL_LARVA_AUTOPSY_UFOPEDIA: "Diese Kreature besteht hauptsächlich aus Gehirngewebe, das in eine schwebende Kapsel umhüllt ist. Diese Kapsel ist ziemlich widerstandsfähig. Dies trifft um so mehr für Kugeln und Laserstrahlen zu. Es besitzt ebenfalls eine Plasmawaffe, die dem Plasmagewehr ähnelt."
  STR_CHTONITE_STANDARD_ARMOR: "Chtonite Kampfanalyse"
