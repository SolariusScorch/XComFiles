  STR_STINGRAY: "STINGRAY"
  STR_ALLOY_CANNON_UC: "TRITANIUMKANONE"
  STR_ALLOY_CANNON: "Tritaniumkanone"
  STR_ALLOY_CANNON_ROUNDS_X50: "Tritaniumkanonen-Kugeln (x50)"
  STR_ALLOY_CANNON_UFOPEDIA: "Neue Fortschritte in Materialkunde - durch Forschungen an Außerirdischen Legierungen - setzen uns in die Lage, eine fürchterliche Bordwaffe zu konstruieren, viel mächtiger als das bisherige Geschütz.{NEWLINE}TYP:KANONE"
  STR_STINGRAY_LAUNCHER: "Stingray-Raketenwerfer"
  STR_STINGRAY_MISSILES: "Stingray Raketen"
  STR_STINGRAY_UFOPEDIA: "Fortschrittliche Luftkampfrakete mit speziell abgeschirmter Elektronik.{NEWLINE}TYP:LEICHTE RAKETE"
  STR_HEAVY_STINGRAY_LAUNCHER: "Schwerer Stingray-Raketenwerfer"
  STR_HEAVY_STINGRAY: "SCHWERE STINGRAY"
  STR_HEAVY_STINGRAY_UFOPEDIA: "Diese Stingray-Variante lädt doppelt so viele Raketen wie die Standard-Variante, aber braucht einen schweren Raketen-Steckplatz.{NEWLINE}TYP:SCHWERE RAKETE"
  STR_AVALANCHE: "AVALANCHE"
  STR_AVALANCHE_LAUNCHER: "Avalanche-Raketenwerfer"
  STR_AVALANCHE_MISSILES: "Avalanche-Rakete"
  STR_AVALANCHE_UFOPEDIA: "Luftkampfrakete beruhend auf der AIM-54, aber mit extrem hohen Gewicht.{NEWLINE}TYP: SCHWERE RAKETE"
  STR_MASS_DRIVER_CANNON_UC: "MASSENBESCHLEUNIGER-KANONE"
  STR_MASS_DRIVER_CANNON: "Massenbeschleuniger-Kanone"
  STR_MASS_DRIVER_CANNON_UFOPEDIA: "Mit relativ kleinen Kugeln mit sehr hoher Geschwindigkeit, kann die Massenbeschleuniger-Kanone jede Rüstung durchdringen. Die Reichweite ist allerdings durch atmosphärische Reibung beschränkt.{NEWLINE}TYP: KANONE"
  STR_GAUSS_CANNON_UC: "GAUSSGESCHÜTZ"
  STR_GAUSS_CANNON: "Gaußgeschütz"
  STR_GAUSS_CANNON_ROUNDS_X60: "Schuß für Gauß Geschütz (x60)"
  STR_GAUSS_CANNON_UFOPEDIA: "Das Gaußgeschütz ist der Gipfel kinetischer Waffentechnik, seine Kugeln durchsieben die Luft mit Überschallgeschwindigkeit.{NEWLINE}TYP:KANONE"
  STR_LASER_CANNON: "LASERSTRAHL"
  STR_HEAVY_PIKE_LAUNCHER_UC: "SCHWERE PIKE"
  STR_HEAVY_PIKE_LAUNCHER: "Schwerer Pike Raketenwerfer"
  STR_HEAVY_PIKE_LAUNCHER_UFOPEDIA: "Eine schwere Variante der Pike, die doppelt so viele Raketen hält.{NEWLINE}TYP: SCHWERE RAKETE"
  STR_PIKE_LAUNCHER: "Pike Raketenwerfer"
  STR_PIKE_LAUNCHER_UC: "PIKE"
  STR_PIKE_MISSILE: "Pike-Rakete"
  STR_PIKE_MISSILES: "Pike-Raketen"
  STR_PIKE_LAUNCHER_UFOPEDIA: "Diese Rakete ist mit einem überdichten Tritanium-Kopf bestückt. Sie durchbohrt das Ziel durch reine kinetische Energie für mehr Schaden, aber die Genauigkeit sinkt, da ein direkter Treffer nötig ist.{NEWLINE}TYP: LEICHTE RAKETE"
  STR_STORMLANCE: "STORMLANCE"
  STR_STORMLANCE_MISSILE: "Stormlance Rakete"
  STR_STORMLANCE_MISSILES: "Stormlance Raketen"
  STR_STORMLANCE_LAUNCHER: "Stormlance Raketenwerfer"
  STR_STORMLANCE_UFOPEDIA: "Diese Langstrecken-Luftkampfrakete trägt einen starken Eleriumsprengkopf.{NEWLINE}TYP: LEICHTE RAKETE"
  STR_HEAVY_STORMLANCE: "SCHWERE STORMLANCE"
  STR_HEAVY_STORMLANCE_UFOPEDIA: "Dieser Werfer kann bis zu 8 Stormlance-Raketen laden und abfeuern.{NEWLINE}TYP: SCHWERE RAKETE"
  STR_HEAVY_STORMLANCE_LAUNCHER: "Schwerer Stormlance-Raketenwerfer"
  STR_PLASMA_BEAM_UFOPEDIA: "Der Plasmastrahl setzt ein genau ausgerichtetes implodierendes Gravitationsfeld ein, mit einer geladenen Plasmawolke darin.{NEWLINE}TYP: STRAHL"
  STR_FUSION_BALL_UC: "FUSIONSKUGEL"
  STR_FUSION_BALL: "Fusionskugel"
  STR_FUSION_BALL_UFOPEDIA: "Diese Abschussvorrichtung feuert ein Kugelgeschoss ab, das durch Antimaterie-Reaktion angetrieben wird. Die Kugel zerstört das Ziel mit einer Graviationswellen-Implosion.{NEWLINE}TYP: SCHWERE RAKETE"
  STR_SHIELD_GEN_PREQ: "Schildgenerator Vorbedingung"
  STR_SHIELD_GEN_UC: "SCHILDGENERATOR"
  STR_SHIELD_GEN: "Schildgenerator"
  STR_SHIELD_GEN_UFOPEDIA: "Dieses Untersystem erzeugt eine Schutzblase um das Flugobjekt. Es kann bis zu 75 Schaden abfangen bevor es überlädt. Es kann in passenden Steckplätzen installiert werden.{NEWLINE}TYP: SCHILD"
  STR_ENGINE_MOD_PREQ: "Antriebs-Mod Vorbedingung"
  STR_ELECTRONICS_MOD_PREQ: "Flugsystem-Mod Vorbedingung"
  STR_THRUSTER_UC: "HILFS-DÜSE"
  STR_THRUSTER: "Hilfs-Schubdüse"
  STR_THRUSTER_UFOPEDIA: "Dieses Untersystem verbessert die Beweglichkeit eines Fliegers, gewährt so einen 9% Ausweichbonus. Es kann in passenden Steckplätzen installiert werden.{NEWLINE}TYP: ANTRIEBS-MOD"
  STR_AFTERBURNER_UC: "NACHBRENNER"
  STR_AFTERBURNER: "Nachbrenner"
  STR_AFTERBURNER_UFOPEDIA: "Dieses Untersystem erhöht die Maximalgeschwindigkeit eines Fliegers um 250 und Beschleunigung um 3. Es kann in passenden Steckplätzen installiert werden.{NEWLINE}TYPE: ANTRIEBS-MOD"
  STR_TARGETER_UC: "ZIELHILFE"
  STR_TARGETER: "Zielhilfe"
  STR_TARGETER_UFOPEDIA: "Dieses Bauteil nutzt außerirdische Schaltkreise, um einem Schützen beim genauen Feuern im Luftkampf zu helfen. Es analysiert die Bewegungen eines Ziels und vergleicht sie mit der Funktion des Antriebssystems, eliminiert so alle Unmöglichkeiten von der Kalkulation um dem Schützen visuelle Daten zu den wahrscheinlichen Manövern des Ziels zu liefern: Treffchance +10, Schaden +10. Kann in passenden Steckplätzen installiert werden.{NEWLINE}TYP: ELEKTRONIK"
  STR_FUEL_TANK_UC: "TREIBSTOFFTANK"
  STR_FUEL_TANK: "Treibstofftank"
  STR_FUEL_TANK_UFOPEDIA: "Ein extra Treibstofftank erhöht die Treibstoffkapazität eines Gefährt um 20. Er kann auf Vehikeln mit passenden Steckplätzen installiert werden.{NEWLINE}TYPE: ANTRIEBS-MOD"
  STR_RADAR_EXTENSION_UC: "RADARERWEITERUNG"
  STR_RADAR_EXTENSION: "Radarerweiterung"
  STR_RADAR_EXTENSION_UFOPEDIA: "Dieses hochentwickelte Rechnersystem erlaubt Scans mit längeren Wellen, was die Reichweite des Radars um 300 vergrößert. Kann in passenden Steckplätzen installiert werden.{NEWLINE}TYP: ELEKTRONIK"
  STR_RADAR_RES_PROCESSOR_UC: "RADARAUFLÖSUNGS-RECHNER"
  STR_RADAR_RES_PROCESSOR: "Radarauflösungsrechner"
  STR_RADAR_RES_PROCESSOR_UFOPEDIA: "Dieser spezielle Rechenkern verfügt über spezielle Bilderkennungs-Software, die die Auflösung eines Radars deutlich erhöhen kann: +20 Chance, ein Ziel zu erfassen. Kann in passenden Steckplätzen installiert werden.{NEWLINE}TYP: ELEKTRONIK"
  STR_ABYSSAL_ARTIFACT_DELIVERY: "Abgrunds-Artefakt-Lieferung"
  STR_ALERT_ABYSSAL_ARTIFACT_DELIVERY: "TIEFE WESEN BRINGEN GESCHENKE!"
  STR_ABYSSAL_ARTIFACT_DELIVERY_DESCRIPTION: "Die Kirche Dagons erwartet einen Besuch von den Tiefenbewohnern, die sie verehren. Während des Treffen werden die Tiefen Wesen dem örtlichen Kultführer ein wertvolles Artefakt überreichen. Stellen Sie sicher, dass das Paket den Strand nicht ohne uns verlässt.{NEWLINE}Der Strand wird von Agenten der Kirche überwacht, also sollten wir uns als gewöhnliche Strandbesucher ausgeben. Das wird unsere Ausrüstung schwer einschränken, aber ist die einzige Methode, um das Treffen zu überrumpeln."
  STR_ABYSSAL_ARTIFACT_DELIVERY_BRIEFING: "Wir werden gleich ein Treffen zwischen der Kirche Dagons und Boten der Tiefen Wesen unterbrechen. Die Außerirdischen kommen nach 5 Runden an den Strand, also bereiten Sie sich vor. Wenn Sie alle Kultisten vorher ausschalten, gilt die Mission als Erfolg, aber die Tiefen Wesen und ihre Geschenke werden nicht in unsere Hände fallen.Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_DEEP_ONES_RITUALS: "Rituale der Tiefen Wesen"
  STR_ALERT_DEEP_ONES_RITUALS: "TIEFE WESEN ÜBERFALL!"
  STR_DEEP_ONES_RITUALS_DESCRIPTION: "Tiefe Wesen griffen einen Urlaubsort an, und nahmen viele Geißeln. Wir sollten sie aufhalten und unschuldige Leben retten.{NEWLINE}Erwarten Sie, viele Tiefe Wesen in offenem Terrain zu bekämpfen."
  STR_DEEP_ONES_RITUALS_BRIEFING: "Tiefe Wesen griffen einen Urlaubsort an und nahmen viele Geißeln. Es scheint, sie wollen sie ihren scheußlichen Göttern opfern. Wir sollten sie aufhalten und unschuldige Leben retten. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
