  STR_MINOTAUR_AUTOPSY: "Minotauros Autopsie"
  STR_MINOTAUR_AUTOPSY_UFOPEDIA: "Dieser 300kg-Bestie wurden großflächige Panzerplatten unter der Haut eingepflanzt. Der Schädel ist sehr robust und widerstandsfähig. Die Hörner sind mit einer Titaniumlegierung umhüllt, was sie zu einer noch beachtlicheren Waffe macht."
  STR_MINOTAUR_UFOPEDIA: "Diese massige Monstrosität ist die perfekte Mischung aus Menschen- und Rinderteilen um zusammen einen unaufhaltsamen Krieger zu ergeben. Seine Intelligenz ist beschränkt, aber es kann einfache Kampfbefehle ausführen und taktische Situationen einschätzen. Es ist zumeist folgsam und kann ohne Aufsicht als Wache stationiert werden, aber im Gefecht gerät es sofort in Raserei und wird jeden Feind in Sicht ohne Rücksicht auf Verluste angreifen."
