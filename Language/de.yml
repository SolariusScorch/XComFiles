  STR_SCORPOID: "Skorpoid"
  STR_SCORPOID_UFOPEDIA: "Diese schrecklichen Kreaturen leben tief unter der Erde in kleinen Stämmen. Sie sind stark, zäh und erschreckend verstohlen. Sie jagen meistens andere unterirdische Kreaturen als Nahrung, aber bauen manchmal auch Pflanzen an. Trotz ihrer brutalen Natur sind sie recht gut mit Technologie, die sie von den Reptoiden im Tausch gegen Söldnerarbeit erhalten."
  STR_SCORPOID_AUTOPSY: "Skorpoiden-Autopsie"
  STR_SCORPOID_AUTOPSY_UFOPEDIA: "Diese arachniden Humanoiden werden durch einen harten Panzer geschützt, resistent gegen alle Arten von Schaden. Die Muskeln sind stärker als einfache Bewegung mit dem Panzer erfordert, was auf hohe Schnelligkeit hinweist. Alle Organe sind nur vage denen von normalen Skorpionen ähnlich, aber ähnlicher zu Riesenskorpionen: dies weist auf eine Verbindung hin."
