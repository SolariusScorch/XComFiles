  STR_MEDICAL_DRONE: "Sanitätsdrohne"
  STR_MEDICAL_DRONE_UFOPEDIA: "Diese Drohne ist mit Erste-Hilfe-Ausrüstung und einem Feuerlöscher versehen. Sie glänzt in Rettungsoperationen, aber ist weder so schnell noch so aufmerksam wie die Spähdrohne."
  STR_MEDICAL_DRONE_CORPSE: "Drohnenwrack"
