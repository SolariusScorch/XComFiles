  STR_WESTMEN_INFORMANT: "Westmann Informant"
  STR_GANG_CAVEMEN: "Subkultur: Höhlenmenschen"
  STR_GANG_CAVEMEN_UFOPEDIA: "Diese Leute beziehen Stellung zu der Möglichkeit, dass die Menschheit außerirdische Ursprünge hat: sie verleugnen sie lautstark! Sie kleiden sich in Pelze und Häute und ihrem Stolz als 'selbst-erzogene, selbst-versorgende vernunftbegabte Wesen' Ausdruck zu verleihen, und sie folgen einer losen Sammlung von New Age-Konzepten, wie der Glaube an Wiedergeburt oder Veganismus. Obwohl größtenteils gebildet, scheinen sie leicht manipulierbar durch einfache Informationskontrolle."
  STR_GANG_EASY_RIDERS: "Subkultur: Easy Riders"
  STR_GANG_EASY_RIDERS_UFOPEDIA: "Easy Riders kommen aus Trailerparks rund um die Welt, oder eher aus ihrem regierungsfeindlichen Randelementen. Ihr Ziel ist absolute persönliche Freiheit, Freizügigkeit und Privatsphäre. Sie verachten normale Arbeit, aber erledigen oft schräge Jobs - legal oder nicht. Sie sind größtenteils sehr artikuliert und haben ein Talent, sich mit mächtigen Leuten gutzustellen, was ihrer Sache enorm hilft."
  STR_GANG_STORMIES: "Subkultur: Stormies"
  STR_GANG_STORMIES_UFOPEDIA: "Außerirdische Technologie findet ihren Weg auf den Schwarzmarkt, darunter sogenanntes Storm: eine schlechte Kopie des Morgenrot-Serums. Diese kostspielige Substanz ist zu ineffektiv für ernsthafte Kunden, also zielen die Dealer auf unsichere aber entschlossene (und reiche) Jugendliche ab. Das Versprechen körperlicher Perfektion motivierte diese Jugendlichen so sehr, dass einige es schafften, das Serum durch Willenskraft und körperliche Aktivität zu aktivieren. Bekannt als Stormies, bilden sie eine Subkultur der körperlichen Leistungsfähigkeit, Kampffertigkeit und freien Liebe - eine Subkultur gestaltet von den Verkäufern des Serums. Sie sind also alle nur Riesen-Nerds.{NEWLINE}Wir sollten diesen Technologiehandel wirklich aufhalten. Wer weiß, was als nächstes kommt?"
  STR_GANG_LUCHADORES: "Subkultur: Luchadores"
  STR_GANG_LUCHADORES_UFOPEDIA: "Es geht ein seltsames Gerücht um: wenn man einen Zombie isst, erhält man unmenschliche Stärke und Lebenskraft (und wahrscheinlich auch sexuelle Ausdauer). Nun, diese Luchadores haben es mal ausprobiert. Und es funktioniert! Wir wissen nicht, wie, aber manche Leute können tatsächlich Zombieblut absorbieren und seine Bio-Energie freisetzen, für eine plötzliche Steigerung ihrer physischen Fähigkeiten. Der Prozess ist gefährlich und schmerzhaft (Organstress und tagelanges Fieber!) aber die Ergebnisse sind ziemlich abgefahren, wie Sie sehen können. Es ist schädlich für das Gehirn und verursacht womöglich destruktives Verhalten, also bleiben wir lieber bei unseren Methoden.{NEWLINE}Luchadores leben gewöhnlich in kleinen Gruppen, sehr revierbewusst. Achtung: es ist leicht, sie zu unterschätzen."
  STR_GANG_MOTOR_MEN: "Subkultur: Motormänner"
  STR_GANG_MOTOR_MEN_UFOPEDIA: "Diese Leute fühlen, dass Krieg ist, und denken, dass wir bereits verloren haben. Aber auch, dass sich nichts je verändert und wir schon irgendwie überleben werden. Leb schnell, stirb jung, stiehl den letzten Tropfen Energie dieser dem Untergang geweihten Zivilisation - das ist ihre Motto. In der Praxis reisen sie zwischen Kleinstädten umher, verbreiten Chaos und stehlen, was sie brauchen."
  STR_GANG_PINKY_DEVILS: "Subkultur: Rosa Teufel"
  STR_GANG_PINKY_DEVILS_UFOPEDIA: "Diese Gruppe folgt einer Kultur konzentriert auf Okkultismus und Mode: lobe Luzifer, sei schick. Diese öhhh, Religion hat nicht viele Mitglieder, aber sie nehmen oft an verschiedenen Ritualen Teil... vom Fenstereinwerfen 'für Satan' zu sehr interessanten Orgien. Und sie stehen oft unter Drogen, also passen Sie auf.{NEWLINE}WIr wissen die Lehren dieses Glaubens nicht genau, weil so ziemlich jedes Mitglied seine eigene Version hat. Sie glauben alle an dämonische Wesen, und sie wollen als solche wiedergeboren werden. Irgendwas stimmt mit ihnen nicht..."
  STR_GANG_TECH_WIZARDS: "Subkultur: Wizkids"
  STR_GANG_TECH_WIZARDS_UFOPEDIA: "Wizkids erblühen am Rand des Graumarkts, wo ungewöhnliche Technik den Besitzer wechselt. Schlau und reich, suchen sie diese Artefakte nicht für Geld oder Macht, sondern nur für das Gefühl, kein Normalsterblicher zu sein. Sie sehen die Menscheit als 'ignorante Massen' und nutzen sie offen aus, wann immer möglich. Sie glauben auch, dass, wenn die Welt wie wir sie kennen fällt, sie diejenigen sein werden, die die Macht ergreifen."
  STR_GANG_WESTMEN: "Subkultur: Westmänner"
  STR_GANG_WESTMEN_UFOPEDIA: "Stolze selbsternannte 'Flüchtlinge vor der Moderne', glauben die Westmänner an die Vergeblichkeit der Zivilisation im Angesicht verschiedener Bedrohungen. Sie planen eine Alternative, nicht in Städten - die leicht zu zerstören sind - sondern in kleinen, versteckten Gemeinden. Sie sprechen gern über Guerillakampf, aber viele sehen sich nicht als Soldaten. Tatsächlich sind sie sich nur einig, das die Zivilisation dem Untergang geweiht ist und sie dann besser woanders sind. Sie stehlen so viele Ressourcen wie möglich, und nennen es 'Bergungsoperationen'."
  STR_BROTHER_OF_APOCALYPSE: "Bruder der Apokalypse"
  STR_BROTHER_OF_APOCALYPSE_UFOPEDIA: "Da ist etwas Unmenschliches an diesem Mann, und nicht die außerirdische Sorte: seine Augen brennen mit zeitloser Leidenschaft. Brüder der Apokalypse wurden unter den Ärmsten der Erde ausgewählt, um sie zu fanatischen Missionaren des Chaos und der Zerstörung zu machen. Sie sind in ihrem Evangelium gut bewandert, um das Feuer der Rebellion unter den unzufriedenen Massen zu verbreiten. Sie haben unglaubliche Treue zu ihren rätselhaften Vorgesetzten, und Ausdauer und Zähigkeit im Kampf."
  STR_PONTIFF_OF_APOCALYPSE: "Pontifex der Apokalypse"
  STR_PONTIFF_OF_APOCALYPSE_UFOPEDIA: "Obwohl der Kult der Apokalypse nicht sehr hierarchisch ist, sind Pontifexe hochgeachtete Kleriker, beschäftigt mit der Verwaltung von Klöstern und der Ausarbeitung der Doktrin. Sie besitzen auch Geisteskräfte weit jenseits der Möglichkeiten geringerer Kultisten, was ihnen erlaubt, höllisches Feuer über ihre Feinde zu schleudern."
  STR_CLERIC_OF_APOCALYPSE: "Kleriker der Apokalypse"
  STR_CLERIC_OF_APOCALYPSE_UFOPEDIA: "Kleriker führen Außenposten der Apokalypse, unabhängige Orden von Brüdern. Interessanterweise haben sie keine Meister; als Anarchisten, sind diese Kultisten nicht willens, eine komplexe Hierarchie aufzubauen. Kleriker werden aus Brüdern von einer Gruppe von drei oder mehr Klerikern ausgewählt, anhand ihrer intellektuellen und psychosozialen Fähigkeiten."
  STR_SAMAEL_OF_APOCALYPSE: "Samael der Apokalypse"
  STR_SAMAEL_OF_APOCALYPSE_UFOPEDIA: "Anscheinend ist 'Samael' nicht nur ein Name, sonder auch ein einzigartiger Rang: Jedes Jahrhundert gibt es höchstens einen Samael. Dieser Pontifex wurde in einem verbotenen Ritual zu Samael erhoben, von Mächten des Chaos und Gewalt, um ihr Vorkämpfer auf Erden zu sein. Er ist so nützlich wie ein normaler Pontifex, aber viel gefährlicher: mit seinem rätselhaften Gerät kann er Teufelchen durch Zeit und Raum beschwören. Weder er noch wir verstehen, wie dieses Gerät funktioniert."
  STR_COMMUNION_OF_APOCALYPSE: "Kommunion der Apokalypse"
  STR_ALERT_COMMUNION_OF_APOCALYPSE: "KULT DER APOKALYPSE SAMMELT SICH!"
  STR_COMMUNION_OF_APOCALYPSE_DESCRIPTION: "Hier im Wald sammeln sich alle Arten von Banden, um ihren bösen Absichten zu huldigen. Erfassen Sie die Gefolgsleute und die Gesandten. Vorsicht, die Feinde sind zahlreich und gut bewaffnet."
  STR_COMMUNION_OF_APOCALYPSE_BRIEFING: "Hier sammeln sich alle Arten von Banden, um ihren bösen Absichten zu huldigen. Erfassen Sie die Gefolgsleute und die Gesandten. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_COMMUNION_OF_APOCALYPSE_UFOPEDIA: "Der einzige Kontakt der Bandenmitglieder mit dem Klerus ist während besonderer Treffen. Diese sind eine Mischung aus religiösem Ritual, Geschäftsmeeting, Vorlesung und militärischer Nachbesprechung. Wir sollten dort jemand besser Informierten finden."
  STR_HIDDEN_UNDERWORLD: "Verborgene Unterwelt"
  STR_HIDDEN_UNDERWORLD_UFOPEDIA: "Anscheinend gibt es in der geheimen Welt der Schattenkulte, die wir wacker infiltrieren, mehr Querverbindungen als gedacht. Alle illegalen Organisationen halten sich zwar aus Sorge vor möglichen Rivalen bedeckt, aber manche suchen begrenzte Partnerschaften. Ihre Agenten tauschen manchmal wertvolle Informationen oder Ressourcen aus, oder kooperieren sogar um ein gemeinsames Ziel zu erreichen. Solche Kontakte werden oft vor den einfachen Mitgliedern beider Organisationen geheim gehalten."
  STR_OUTPOST_OF_APOCALYPSE: "Vorposten der Apokalypse"
  STR_OUTPOST_OF_APOCALYPSE_TEMPERATE: "Vorposten der Apokalypse"
  STR_OUTPOST_OF_APOCALYPSE_DESERT: "Vorposten der Apokalypse"
  STR_ALERT_OUTPOST_OF_APOCALYPSE: "VORPOSTEN DER APOKALYPSE GEFUNDEN!"
  STR_OUTPOST_OF_APOCALYPSE_BRIEFING: "Wir haben einen befestigten Tempel des Kults der Apokalypse gefunden. Wir müssen ihre Verteidigung zerschlagen und das Gebäude erobern. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_OUTPOST_OF_APOCALYPSE_DESCRIPTION: "Wir haben einen befestigten Tempel des Kults der Apokalypse gefunden. Wir müssen ihre Verteidigung zerschlagen und das Gebäude erobern."
  STR_OUTPOST_OF_APOCALYPSE_UFOPEDIA: "Einen Bruder der Apokalypse zu verhören erlaubte uns, die möglichen Standorte mehrerer ständiger Vorposten dieses seltsamen Kults zu bestimmen. Wir hoffen, an diesen Orten mehr ihrer Geheimnisse zu entdecken."
  STR_TOWER_OF_APOCALYPSE: "Turm der Apokalypse"
  STR_ALERT_TOWER_OF_APOCALYPSE: "TURM DER APOKALYPSE GEFUNDEN!"
  STR_TOWER_OF_APOCALYPSE_BRIEFING: "Wir haben ein abgeschiedenes Kloster des Kults der Apokalypse gefunden. Unsere Aufgabe ist, die Kultisten auszuschalten und Informationen über den Kult zu sammeln. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_TOWER_OF_APOCALYPSE_DESCRIPTION: "Wir haben ein abgeschiedenes Kloster des Kults der Apokalypse gefunden. Unsere Aufgabe ist, die Kultisten auszuschalten und Informationen über den Kult zu sammeln."
  STR_TOWER_OF_APOCALYPSE_UFOPEDIA: "Türme der Apokalypse sind geheime Kloster, wo Mitglieder des Kults frei ihren blasphemischen Praktiken frönen können. Gewöhnliche Sympathisanten haben keinen Zutritt, nur Vollmitglieder sind in diesen Klöstern erlaubt. Jeder Turm wird von einem älteren Kleriker mit dem Titel Pontifex geleitet, der wohl mehr über die Affären des Kults weiß als gewöhnliche Kleriker."
  STR_MYSTERIES_OF_APOCALYPSE: "Geheimnisse der Apokalypse"
  STR_MYSTERIES_OF_APOCALYPSE_UFOPEDIA: "Kommandant, es tut mir leid, aber obwohl wir an der Spitze des Kults der Apokalypse angekommen sind, haben wir nichts Besonderes gefunden. Sie begannen einfach eines Tages, sich zu treffen, spontan, ohne Organisation oder Befehl. Aber sie brauchten Geld, und irgendwie haben sie einen schwerreichen Sponsor gefunden. Ich denke, sie erhalten Finanzmittel, jenseits der Mittel ihrer unmittelbaren Unterstützer, aber sie wissen selbst nicht, wer ihr geheimer Gönner sein könnte. Trotzdem, das ist meine einzige Spur, also überlege ich mir was."
  STR_GOALS_OF_APOCALYPSE: "Geheimziele der Apokalypse"
  STR_GOALS_OF_APOCALYPSE_UFOPEDIA: "Kommandant, die junge Dame von der Aufklärungsabteilung hat sich über ein Rätsel in ihrer Untersuchung dieses Kults der Apokalypse beschwert, also beschloss ich, auszuhelfen. Ich habe lange Stunden mit allen Arten von religiösen, politischen und Unterhaltungs-Texten des Kults verbracht, und mit Hilfe eines Sprachanalyse-Programms habe ich eine Geheimbotschaft gefunden: die Menschheit ist in tiefem Schlaf versunken, und der Kult wird sie aufwecken. Sie wollen die Menschheit auf künftige Not vorbereiten, die sehr bald kommen soll. Ach, leider wissen wir nicht, wo diese Info herkommt. Vielleicht sollten wir mehr Spuren sammeln..."
  STR_CULT_OF_APOCALYPSE: "Kult der Apokalypse"
  STR_CULT_OF_APOCALYPSE_UFOPEDIA: "Zusätzlich zu anderen Gefahren, anscheinend unabhängig von den bekannten außerirdischen Kulten oder xeno-inspirierten Verschwörungen, verbirgt sich eine geheimnisvolle Kraft unter den Menschen der Erde, die plant, die Welt im Chaos zu ertränken. Jahrelang hat diese Präsenz Banden und Sekten mit rebellischen Motiven kultiviert, Freunde gemacht und Feinde studiert. Nun ist sie fast bereit, sich der Welt zu offenbaren, und das bedeutet wohl nichts Gutes."
