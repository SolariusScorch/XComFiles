  STR_CYBERWEB_MANUFACTURING_PLANT_DESCRIPTION: "Hier unterhält das Cybereb eine geheime Fabrik, die sie für einige ihrer ehrgeizigeren Projekte brauchen. Diese Einrichtung trägt viel zum Schwarzhandel mit illegaler Technologie bei, also sollten wir sie dichtmachen."
  STR_ALERT_CYBERWEB_MANUFACTURING_PLANT: "CYBERWEB FABRIKATIONSWERK GEORTET IN"
  STR_CYBERWEB_MANUFACTURING_PLANT: "Cyberweb Fabrikation"
  STR_CYBERWEB_MANUFACTURING_PLANT_UFOPEDIA: "Glieder des Cyberwebs bauen üblicherweise alles, was sie brauchen, in ihren eigenen Werkstätten. Das heißt jedoch nicht, dass sie nicht zusammenarbeiten können. Cyberweb unterhält mehrere Fabriken weltweit und nutzt sie für größere Projekte. Wir sollten einen solchen Ort infiltrieren, und herausfinden, was sie im Schilde führen."
  STR_CYBERWEB: "Cyberweb"
  STR_CYBERWEB_UFOPEDIA: "Cyberweb ist eine Geheimorganisation schurkischer Wissenschaftler mit Zugang zu exotischen Technologien. Sie bilden ein loses Netzwerk und haben keine eigentliche Hierarchie, obwohl manche von ihnen durch ihre Fähigkeiten und Erfahrung mehr Respekt erhalten. Sie sind außerdem alle Kyborgs, die an die Transzendierung der menschlichen Spezies glauben. Ihr einziges Ziel ist Wissen um jeden Preis und sie sind absolut bereit, die Erde für Alien-Technologie zu verraten."
