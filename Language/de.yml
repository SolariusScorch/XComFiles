  STR_CULT_MANSION_DEFENSE_EXALT: "EXALT Liquidierung"
  STR_CULT_MANSION_DEFENSE_EXALT_DESCRIPTION: "EXALT führt einen Überfall auf das Haus eines politischen Gegners aus. Wir müssen die Anwohner schützen!{NEWLINE}Erwarten Sie gut ausgerüstete und verbissene Angreifer. Wir werden im Haus anfangen und uns nach außen vorarbeiten, Widerstand ausschalten und nach Überlebenden suchen. Vorsicht, Gegner könnten das Haus bereits infiltriert haben. Und bereiten Sie Fahrzeugabwehrmittel vor, nur für den Fall. Sie können sich von dieser Mission nicht zurückziehn."
