  STR_ALLOY_SKYRANGER: "SKYMARSHALL"
  STR_ALLOY_SKYRANGER_UFOPEDIA: "Eine Aufrüstung des Skyrangers, mittels Tritanium. Leichter und stärker als reine Erdtechnologie."
  STR_IMPROVED_INTERCEPTOR: "Verbesserter Abfangjäger"
  STR_ULTIMATE_HUNTER_CRAFT: "Ultimativer Jäger"
  STR_SABOTEUR: "Saboteur"
