  STR_NINJA_ARTS: "Ninjitsu"
  STR_NINJA_ARTS_UFOPEDIA: "Das tiefe Wissen der alten Meister zu verstehen war nicht einfach. Nun können wir diese Lehren anwenden, um die körperliche Leistungskraft unserer vielversprechendsten Agenten zu steigern.{NEWLINE}Benötigt: ZE 60, Ausdauer 70, Wurf 55, Nahkampf 65, Psi Stärke 30, Nervenkraft 70"
