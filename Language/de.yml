  STR_MIB_MAGMA_ARCTIC_BASE_RAID: "Überfall der MiS auf M.A.G.M.A Anlage"
  STR_MIB_MAGMA_ARCTIC_BASE_RAID_DESCRIPTION: "Eine geheime M.A.G.M.A. Anlage für Waffentests wird angegriffen. M.A.G.M.A. bittet um Unterstützung bei der Abwehr der Männer in Schwarz. Anscheinend sind die MiS dort, um illegale außerirdische Technik zu bergen."
  STR_MIB_MAGMA_ARCTIC_BASE_RAID_BRIEFING: "Eine geheime M.A.G.M.A. Anlage für Waffentests wird angegriffen. M.A.G.M.A. bittet um Unterstützung bei der Abwehr der Männer in Schwarz. Anscheinend sind die MiS dort, um illegale außerirdische Technik zu bergen. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
