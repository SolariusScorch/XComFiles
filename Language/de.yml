  STR_ANTMAN_QUEEN_AUTOPSY: "Ameisenmensch-Königin-Autopsie"
  STR_ANTMAN_QUEEN_AUTOPSY_UFOPEDIA: "Dieser Organismus hat die genetische Struktur der Ameisenmenschen; alle Unterschiede werden durch einen unterschiedliche Ausdruck dieser Gene erzeugt. Der Körper ist unbeweglich, mit Fortpflanzungsorganen und Hormonfabriken gefüllt. Das Gehirn ist hoch entwickelt. Wie manche andere Ameisenmenschen, kann die Königin zur Selbstverteidigung mit Säure schießen."
  STR_ANTMAN_QUEEN_UFOPEDIA: "Dieser hochspezialisierte Typ eines Ameisenmenschen wurde mit einer Spezialmischung aus Nährstoffen gefüttert, um zu einer unbewegliche Masse aus Drüsen und Nervenzellen heranzuwachsen. Sie fungiert als die Fortpflanzerin der Kolonie, aber auch als eine Wissensbank und chemische Regulatorin. Königinnen regieren nicht direkt, aber ihr Einfluss auf die Kolonie als Informationsknoten ist enorm. Es gibt normalerweise nur eine Königin pro Nest, aber größere Kolonien können mehrere Königinnen beherbergen."
