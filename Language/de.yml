  STR_CHUPACABRA_EMBRYO_UFOPEDIA: "Anscheinend sind die Chupacabras doch keine Außerirdischen, oder zumindest ist es komplizierter. Wir haben Beweise, dass das Syndikat sie künstlich erschafft, und nicht nur für Forschungszwecke: die Proben implizieren ausgeklügelte Prozeduren und viel Erfahrung mit dem Wachstumsprozess, was Massenklonung bedeutet.{NEWLINE}Schwer zu sagen, was M.A.G.M.A. mit dieser Info anfängt, aber immerhin wissen wir nun, wie gefährlich das Syndikat wirklich ist."
  STR_PILE_OF_GORE: "Haufen Gedärm"
