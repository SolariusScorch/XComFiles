  STR_WIZKID_SMALL_TANK_ROCKET_LAUNCHER_UFOPEDIA: "Ein kleiner Wachroboter auf Ketten, bewaffnet mit einem schlagkräftigen Raketenwerfer."
  STR_PINKY_DEVIL: "Rosa Teufel"
