  STR_MONSTERS_HUNT_DESCRIPTION: "In der Gegend sind Menschen verschwunden, einige wurden zerfleischt aufgefunden - anscheinend von einem wilden Tier. Mit der Beihilfe örtlicher Kräfte haben wir eine mögliche Ursache gefunden: eine unidentifizierte Kreatur. Wir sollten diese Bedrohung identifizieren und beenden."
  STR_MONSTERS_HUNT_SINGLE_BRIEFING: "Ein Einheimischer wurde tot aufgefunden, anscheinend von einem rasenden Tier getötet. Wir sollten diese Bedrohung identifizieren und beenden. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_MONSTERS_HUNT_GENERIC_BRIEFING: "In der Gegend sind Menschen verschwunden, einige wurden zerfleischt aufgefunden - anscheinend von einem wilden Tier. Mit der Beihilfe örtlicher Kräfte haben wir eine mögliche Ursache gefunden: eine unidentifizierte Kreatur. Wir sollten diese Bedrohung identifizieren und beenden. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_MONSTERS_HUNT_LOTS_BRIEFING: "Eine kleine Siedlung in der Gegend wurde massakriert, und die Überlebenden schildern einen Angriff wilder Bestien, die sich anschließend in die Wildnis zurückzogen. Wir sollten diese Gefahr identifizieren und beenden. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_MONSTERS_HUNT_MIB_BRIEFING: "Wir erwarteten auf außerirdische Kreaturen zu stoßen, aber anscheinend waren wir zu langsam - die Männer in Schwarz haben das Gebiet übernommen. Vielleicht ist das eine gute Gelegenheit, sie zu untersuchen, wenn wir sie denn besiegen können. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
