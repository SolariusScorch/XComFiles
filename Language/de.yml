  STR_DEEP_SEA_ANALYSIS: "Meeres-Wildleben Analyse"
  STR_DEEP_SEA_ANALYSIS_UFOPEDIA: "Die Untersuchung dieser seltsamen Hybriden führt mich zu zwei besorgniserregenden Schlüsen.{NEWLINE}Erstens, so gefährlich diese Kreaturen auch sind, sind sie doch unvollständig. Sie sind gescheiterte Protypen, Abfall. Und doch können sie Explosionen und Gewehrkugeln wie nichts wegstecken und einen Mann mit Leichtigkeit entzwei reißen.{NEWLINE}Zweitens, sind sie an die Tiefsee angepasst, erschaffen, um auf dem Grund von Seegräben und dem Meeresboden zu leben. Sie würden nicht aus eigenem Antrieb an die Küste kommen. Jemand setzt diese Ungeheuer als stochastische Terrorwaffen aus."
