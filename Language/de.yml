  STR_OSIRON_AA_AMMO_TRADE_DESCRIPTION: "Die Legierungs-Munitionstechnik die wir mit M.A.G.M.A. geteil haben, ist auf dem Schwarzmarkt aufgetaucht. Osiron hat hier ein Lagerhaus von dem aus sie verbotene Waffen verteilen. Wir müssen ihre Waren beschlagnahmen um den Rat zu besänftigen.{NEWLINE}Erwarten Sie mehrere sehr gut bewaffnete Zivilisten."
  STR_OSIRON_AA_AMMO_TRADE_BRIEFING: "Wie von manchen befürchtet, ist die Legierungsmunition die wir mit M.A.G.M.A. geteilt haben, auf dem Schwarzmarkt aufgetaucht. Wir müssen eine Lagerhalle Osirons stürmen, oder der Rat wird uns für unkontrollierte Verbreitung außerirdischer Technologie verantwortlich machen. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportvehikel zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_FLOATERS_HISTORY_UFOPEDIA: "Vor Äonen bauten diese sogenannten Schweber eine Zivilisation auf einem fernen Planeten, der zwei Sonnen umkreist. Bereits mit einer verstrahlten,  unberechenbaren Umwelt geschlagen, verschmutzten sie ihre Heimat so übel, dass sie fast ausstarben. Dann erschienen die Außerirdischen, die wir als Ätherer kennen, und boten ihnen einen kybernetischen Ausweg an. Ihr Fleisch zu opfern, und eine Soldatenrasse für die Ätherer zu werden, war ein Preis, den sie zu zahlen bereit waren."
  STR_BEASTMAN_FORMULA_UFOPEDIA: "Die M.A.G.M.A.Korporation hat uns sehr interessantes Material über Tier-Mensch-Hybriden zugesandt. Anscheinend haben sie eine uralte Tafel aus Assyrien gefunden, die mit wissenschaftlicher Präzision wichtige Aspekte der Kombination von Menschlicher DNS mit DNS anderer Säugetiere beschreibt. Wir haben keine Ahnung, wie die Assyrer darauf kamen, aber die Tafel ist zweifellos authentisch."
