  STR_SPITTER_AUTOPSY: "Spitter-Autopsie"
  STR_ANTHROPOD_UFOPEDIA: "Anthropoden sind aggressive Kreaturen, die wahrscheinlich die Rolle der schweren Infanterie auf Seite der Außerirdischen einnehmen. Sie sind stärker und robuster als ein gewöhnlicher Mensch. Mit der Untersuchung eines lebenden Exemplars ist jetzt klar, wie ineffizient ihr Atmungsapparat ist, Sauerstoff ist giftig für sie und tötet sie innerhalb einer Woche. Mit den neuen Erkenntnissen glauben wir, dass diese Kreaturen unnatürlichen Ursprungs sind und eine Form von biologischen Robotern darstellen."
  STR_ANTHROPOD_AUTOPSY_UFOPEDIA: "Trotz der äußerlich menschlichen Form findet sich die Anatomie dieser Kreatur nicht auf der Erde wieder. Das Skelett besteht hauptsächlich aus Knorpeln mit nur wenigen stabilen Knochen, die den Körper tragen. Die Organe sind über eine Masse aus Eingeweiden verteilt. Die Größe des Gehirns ist etwas größer als das Gehirn eines Menschens. Das Gehirn besteht aus einigen Ganglien, die eine geringere Nervendichte besitzen. Der Atmungsapparat ist nicht weit ausgebildet und daher ineffizient. Außerdem sind wir auf Anzeichen für eine Entzündung gestoßen."
  STR_SPITTER_UFOPEDIA: "Spitter sind Kreaturen mit sehr einfachem Verhalten, sie schießen einfach ihre zersetzendes Sekret nach allem, was sich bewegt. Die Außerirdischen scheinen sie mittels Psi-Kräften von den falschen Zielen abzuhalten. Wenn sie sich in ihre Panzer zurückziehen, werden sie sehr widerstandsfähig gegen alle Arten von Schaden, vor allem kinetischen. Diese Wesen sind lebende Waffen für den Einsatz in auf kurze Gefechtsdistanz."
  STR_SPITTER_AUTOPSY_UFOPEDIA: "Im Rumpf dieser Kreatur befindet sich eine massive Drüse, die ein Sekret mit zerstörerischen Enzymen enthält. Das Enzym wird in eine Kammer unterhalb der Schlote transportiert, wo sich vermutlich rasch ein sehr hoher Druck aufbaut. Mit diesem Druck wird diese Substanz in Richtung des gewünschten Zieles beschleunigt. Das Enzym selbst ist ein sehr komplexes Polymer, das jedes Material in kürzester Zeit auflöst. Derzeit steht es nicht in unseren Möglichkeiten es zu synthetisieren. Diese Kreatur besitzt zusätzlich noch einen sehr widerstandsfähigen Panzer."
  STR_XCOM_CYBERDISC_LASER_UFOPEDIA: "Dieser Außerirdische Roboterpanzer wurde von X-Com umprogrammiert und mit einer Laserkanone ausgerüstet. Mit unserer eigenen Cyberdisc können wir Verwüstung unter den Aliens säen."
  STR_TRAUMA_PACK: "Trauma-Koffer"
  STR_TRAUMA_PACK_UFOPEDIA: "Dieser fortschrittliche Ersthelfer-Koffer enthält mehr Dosen, wirkt schneller und heilt ein wenig mehr Ausdauer und Betäubung, aber ist deutlich schwerer. Um ihn nutzen zu können, müssen Sie in die Richtung blicken, in der sich der verwundete Soldat befindet. Ist der Soldat betäubt, dann müssen Sie sich über ihn stellen. Klicken Sie das Erste-Hilfe-Koffer-Icon an, und wählen Sie aus dem Menü die Option 'Erste Hilfe nutzen' vom Menü.Rote Körperteile zeigen an, daß sie schwer verletzt sind. Klicken Sie den entsprechenden Körperteil und dann den Knopf 'Heilen' an. Damit wird eine tödliche Wunde geheilt und neue Gesundheit zugeführt."
  STR_FIRST_AID: "Erste-Hilfe-Satz"
