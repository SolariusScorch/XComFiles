  STR_ALIEN_LANGUAGE_INVESTIGATION: "Untersuchung der Außerirdischen Sprache"
  STR_ALIEN_LANGUAGE_INVESTIGATION_UFOPEDIA: "Kommandant, ich habe mein Bestes versucht, die Beispiele, die wir von der außerirdischen Sprache haben, zu organisieren und analysieren. Die gute Nachricht ist, dass dies wahrscheinlich tatsächlich eine richtige Sprache ist. Ich konnte einige Symbole mit Ideen in Verbindung bringen - obwohl ich ohne einen Sprecher nicht sicher bin, wie zutreffend das ist - und mögliche grammatische Strukturen identifizieren. Allerdings bin ich keine Linguistin und meine Erfahrung mit dem Zeug ist ziemlich niedrig, also sollten Sie es jemanden besser Qualifizierten zeigen. Leider weiß ich nicht, wo man einen Experten für außerirdische Sprachen des  notwendigen Kalibers findet, aber ich werde helfen wo ich kann."
  STR_ELDRITCH_LANGUAGE_INVESTIGATION: "Unheimliche Sprache - Untersuchung"
  STR_ELDRITCH_LANGUAGE_INVESTIGATION_UFOPEDIA: "Ich habe etwas 'vorbereitende Recherche' zu dieser bizarren Sprache betrieben, die von einigen unserer interessanteren 'Gäste' gesprochen wird. Es ist ganz vielversprechend, aber ehrlich gesagt komme ich nicht voran; die Sprache ist völlig anders als alle, die ich kenne, grammatisch wie konzeptuell. Ich kann an den Konzepten arbeiten, aber ich denke, wir brauchen einen Profi, der sich das anschaut. Das ist schneller und erlaubt mir, meinen eigentlichen Job zu machen."
  STR_ELDRITCH_LANGUAGE: "Unheimliche Sprache"
  STR_ELDRITCH_LANGUAGE_UFOPEDIA: "Dies ist angeblich die älteste lebende Sprache auf der Erde, gesprochen von den sogenannten 'Tiefensiedlern'. Ich kann zu diesem Zeitpunkt nicht sagen, ob diese Behauptung stimmt, aber ich schätze, wir können bestätigen, dass es diese Sprache wirklich gibt. Nicht nur, dass sie sehr komplex ist, ist sie auch völlig anders als die meisten anderen menschlichen Sprachen. Ich gebe zu, sie zu entziffern ist für den Anfänger zeitraubend, aber immerhin können wir sie in jede menschliche Sprache übersetzen, ohne viel an Information zu verlieren.{NEWLINE}Ehrlich gesagt wäre es schön, mehr schriftliche Quellen zu haben, Kommandant."
  STR_REFUSE_CULT_ARMS_DEALERS: "Kontakt ablehnen: Kultwaffenhändler"
  STR_REFUSE_CULT_ARMS_DEALERS_UFOPEDIA: "Sie haben recht, Kommandant... Trotz aller Widrigkeiten sind wir eine UN-Behörde, keine Triade der Unterwelt. Ich war so auf unsere Ziele konzentriert, dass ich ein wenig den Überblick verloren habe. Wie Sie sagten, jedes Abkommen mit den Lieferanten unserer Feinde wäre gefährlich, besonders wegen der Haltung des Rates... Entschuldigen Sie die Unannehmlichkeit, Kommandant.{NEWLINE}{NEWLINE}[+200 Punkte]"
  STR_CONTACT_CULT_ARMS_DEALERS: "Kontakt: Kultwaffenhändler"
  STR_CONTACT_CULT_ARMS_DEALERS_UFOPEDIA: "Kommandant, wir haben die Kulte tief genug infiltriert, um ein bisschen unverschämt zu werden. Jeder Kult muss mit Waren beliefert werden, das man nicht im Späti kaufen kann (außerhalb der USA, heißt das), und diese Lieferanten zu finden, sollte nicht schwer sein, wenn man weiß, wo man nachschauen muss. Dies kann uns zu interessanten Dingen führen, die nicht auf unserer offiziellen Einkaufsliste stehen."
  STR_BUY_CHURCH_OF_DAGON_WEAPONS: "Von Unterstützern der Kirche Dagons kaufen"
  STR_BUY_CHURCH_OF_DAGON_WEAPONS_UFOPEDIA: "Der Rat zögert, uns die Erlaubnis zu geben, richtige Militärware zu kaufen, obwohl die Kirche Dagons von keiner solchen Beschränkung gebunden ist. Anstatt uns darüber zu frustrieren, beschlossen wir, auf zwei Hochzeiten zu tanzen: wir können Waffen von den selben Stellen wie unser Feind kaufen, ob der Rat das abnickt oder nicht.{NEWLINE}Der Rat hat natürlich Einwände... [-50 Punkte]"
  STR_BUY_BLACK_LOTUS_WEAPONS: "Von Zulieferern des Schwarzen Lotus kaufen"
  STR_BUY_BLACK_LOTUS_WEAPONS_UFOPEDIA: "Schwarzer Lotus kauft weniger Kriegswaffen ein als die anderen relevanten Organisationen, aber was sie haben, ist von hoher Qualität. Wir haben beschlossen, ihrem Beispiel zu folgen, und die selben Waffenhändler mit dem Angebot kontaktiert, die selben Waffen zu kaufen - und das Angebot wurde angenommen. Wir können nun das Abkommen abschließen.{NEWLINE}Selbstredend ist das eine grobe Verletzung des Gesetzes, also bereiten Sie eine Erklärung für den Rat am Monatsende vor. [-50 Punkte]"
  STR_BUY_ZSRR_WEAPONS: "Von Morgenrot-Ausrüstern kaufen"
  STR_BUY_ZSRR_WEAPONS_UFOPEDIA: "Wir nutzen bereits Waffen, die wir verhafteten Feinden abgenommen haben, ohne Freigabe, und niemand im Rat tut etwas dagegen. Also sollte es keinen großen Unterschied machen, wenn wir die Sache vereinfachen und direkt mit den Ausrüstern der Kultisten reden, richtig? Wir haben jetzt Zugang zu den Waffen, das Morgenrot gewöhnlich kauft.{NEWLINE}Der Rat wird uns dafür die Ohren abkauen, aber es ist in jedermanns Interesse, dass wir gut ausgerüstet sind.[-50 Punkte]"
  STR_BUY_EXALT_WEAPONS: "Von EXALTs Lieferanten kaufen"
  STR_BUY_EXALT_WEAPONS_UFOPEDIA: "Sorgfältige Untersuchung der Versorgungslinie von EXALT erlaubte uns, ihre Vertragspartner zu treffen. Wie vermutet, kümmern sich diese Leute nicht um Politik, Religion oder sogar Außerirdische, sie stehen auf Geld. Und Geld haben wir, was es leicht machte, in ihre Kundenliste aufgenommen zu werden. Wir können nun die Anschaffung verschiedener Waffentypen verhandeln.{NEWLINE}Der Rat wird murren, dass wir hinter seinem Rücken Abmachungen eingehen, aber solange die Waffen, die wir kaufen, völlig gewöhnlich sind, sollte es keine große Sache sein.[-50 Punkte]"
  STR_CONTAINMENT_EXCEEDED: "KAPAZITÄT DER KLIMAZELLEN ÜBERSCHRITTEN!{SMALLLINE}Unzureichender Platz in {0}. Sie müssen überschüssige Außerirdische aus den Zellen entfernen (welche dann sterben)."
  STR_CONTAINMENT_EXCEEDED_1: "KAPAZITÄT DER GEFÄNGNISZELLEN ÜBERSCHRITTEN!{SMALLLINE}Unzureichender Platz in {0}. Sie müssen überschüssige Gefangene aus den Zellen entfernen (welche dann unserem Zugriff entzogen sind)."
  STR_CONTAINMENT_EXCEEDED_2: "KAPAZITÄT DER TIERKÄFIGE ÜBERSCHRITTEN!{SMALLLINE}Unzureichender Platz in {0}. Sie müssen überschüssige Tiere aus den Zellen entfernen (welche dann sterben)."
  STR_CONTAINMENT_EXCEEDED_3: "GEISTERTANK ÜBER KAPAZITÄT!{SMALLLINE}Unzureichende Zellen in {0}. Sie müssen überschüssige Geister aus Einrichtung entfernen (sie werden sich auflösen)."
