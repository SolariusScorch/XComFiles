  STR_ALERT_JARHEAD_FACTORY: "GLASKOPFFABRIK GEORTET IN"
  STR_JARHEAD_FACTORY: "Glaskopffabrik"
  STR_JARHEAD_FACTORY_DESCRIPTION: "Wir haben in einem heruntergekommenen Teil der Stadt einen Ort gefunden, in dem Menschen zu schauerlichen Glasköpfen verarbeitet werden. Zerstören Sie die Fabrik und stellen Sie sicher, dass keine der Monstrositäten entkommt."
  STR_JARHEAD_FACTORY_BRIEFING: "Wir haben einen Ort gefunden, in dem Menschen zu schauerlichen Glasköpfen verarbeitet werden. Zerstören Sie die Fabrik und stellen Sie sicher, dass keine der Monstrositäten entkommt. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportvehikel zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_JARHEAD_INVESTIGATION: "Glaskopf-Untersuchung"
  STR_JARHEAD_INVESTIGATION_UFOPEDIA: "Nach einer sorgfältigen Studie der Glaskopf-Komponenten kommen wir zu dem Schluss, dass viele ganz alltägliche Bauteile sind. Unser nächster Schritt war eine gründliche Fahndung nach jedem, der genau diese Teile eingekauft hat. Ziemlich grausige Arbeit, da tausende von Firmen beteiligt waren, aber wir fanden einige Spuren. Wir werden die Bauteile weiter verfolgen... hoffentlich zu dem Ort, wo Glasköpfe gemacht werden.{NEWLINE}Davon abgesehen, fand ich Erwähnungen einer ähnlichen Kreatur in alten Akten. Die Dokumente sind aus den 50ern, und stammen von einer britischen Organisation namens 'UNIT'. Könnte wichtig sein!"
  STR_JARHEAD_PRETENDER: "Glaskopf-Mumme"
  STR_JARHEAD_PRETENDER_ARMOR: "Glaskopf-Mumme Kampfanalyse"
  STR_JARHEAD_ARMOR: "Glaskopf Kampfanalyse"
  STR_JARHEAD_MASHINOBI_ARMOR: "Glaskopf Maschinobi Kampfanalyse"
  STR_JARHEAD_MASHINOBI: "Glaskopf Maschinobi"
  STR_JARHEAD_MASHINOBI_UFOPEDIA: "Einstmals Menschen, umgebaut zu schrecklichen biomechanischen Knechten für die Rumpftruppen des Black Lotus. Sie sind hochtrainierte Kampfkünstler, den besten Nahkampfspezialisten mehr als ebenbürtig. Außerdem sehr verstohlen, vor allem bei Tag."
  STR_JARHEAD_TERRORIST: "Glaskopf Terrorist"
  STR_JARHEAD_CORPSE: "Toter Glaskopf"
  STR_JARHEAD_AUTOPSY: "Glaskopf Autopsie"
  STR_JARHEAD_AUTOPSY_UFOPEDIA: "Der 'Glaskopf' ist ein grausiger Beweis für das technische Können der Feinde aller Menschheit. Das mechanoide Exoskelett beherbergt einen kleinen Zerfall-Reaktor, der den Kyborg antreibt. Das Gehirn im 'Glas' ist menschlich, und anscheinend völlig unmodifiziert."
  STR_PSG1_BUY: "PSG-1 - Beschaffung"
  STR_PSG1: "PSG1"
  STR_PSG1_CLIP: "PSG1 Magazin"
  STR_PSG1_UFOPEDIA: "Ein Scharfschützengewehr, in den 70ern von Heckler&Koch vor allem für den Polizeigebrauch entwickelt. Es glänzt in der Ausschaltung schlecht sichtbarer Ziele, aber neigt zu Pannen wenn nicht sorgfältig gewartet. Seine Mannstoppwirkung hängt von der Fähigkeit des Schützen ab, mit der Waffe umzugehen, aber es hat gute panzerbrechende Wirkung.{NEWLINE}Diese Waffe zu kaufen benötigt: Beförderung II"
