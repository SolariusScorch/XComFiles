  STR_BLACK_LOTUS_PARTY: "Schwarzer Lotus Fete"
  STR_BLACK_LOTUS_PARTY_DESCRIPTION: "Ein gehobenes Treffen  des Schwarzen Lotus mit seinen wohlhabenden Sponsoren wurde einberaumt. Es ist eine Gelegenheit, sie alle zu verhaften, und die Bestrebungen des Schwarzen Lotus zu stören, während wir die unseren vorantreiben.{NEWLINE}Diese Mission wird vollständig im Inneren eines Gebäudes stattfinden. Erwarten Sie viel Nahkampf mit den Anhängern des Schwarzen Lotus. Falls etwas schief geht, flieht über das Dach."
  STR_BLACK_LOTUS_PARTY_BRIEFING: "Ein gehobenes Treffen  des Schwarzen Lotus mit seinen wohlhabenden Sponsoren wurde einberaumt. Es ist eine Gelegenheit, sie alle zu verhaften, und die Bestrebungen des Schwarzen Lotus zu stören, während wir die unseren vorantreiben. Diese Mission wird vollständig im Inneren eines Gebäudes stattfinden. Erwarten Sie viel Nahkampf mit den Anhängern des Schwarzen Lotus. Falls etwas schief geht, flieht über das Dach. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
