  STR_HYBRID_ENVOY: "Hybriden-Gesandter"
  STR_HYBRID_ENVOY_UFOPEDIA: "Gesandte bilden den Kern des diplomatischen Korps des Hybridennetzwerks. Ihre Hauptaufgabe ist es, als Vertreter und Ratgeber für verschiedene Organisationen und Personen zu arbeiten, die der außerirdischen Sache nützlich sein könnten. Sie sind gut ausgebildet, hoch intelligent und zutief loyal gegenüber dem Netzwerk. Zwar haben sie keine offensiven Psi-Kräfte, aber sie sind begabte Empathen und haben oft mild ausgeprägte Telepathie."
