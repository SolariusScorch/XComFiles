  STR_ETHEREAL_LEADER_ARMOR: "Ätherer Kampfanalyse"
  STR_ETHEREAL_COMMANDER_ARMOR: "Ätherer Kampfanalyse"
  STR_ETHEREAL_KEEPER_ARMOR: "Ätherer Kampfanalyse"
  STR_ETHEREAL_LEGATE_ARMOR: "Ätherer Kampfanalyse"
  STR_ETHEREAL_KNIGHT_ARMOR: "Ätherer Kampfanalyse"
  STR_ETHEREAL_GRAND_MASTER_ARMOR: "Ätherer Kampfanalyse"
  STR_ETHEREAL_SOLDIER_ARMOR: "Ätherer Kampfanalyse"
  STR_ETHEREAL_SOLDIER_ARMOR_UFOPEDIA: "Ätherer sind äußerst mächtige Psione. Sogar ein Soldat kann einen starken Gold-Typ Schild projezieren (Kapazität: 150, Erholung: 25/Runde). Die mächtigsten Ätherer können um ein Vielfaches stärkere Schilde haben."
  STR_BLACK_LOTUS_AVATAR_ARMOR_UFOPEDIA: "Der Schwarze Lotus Avatar kann sich mit einem Goldenen Schild (Ladung: 50, Erholung: 25/Runde) gegen die meisten Angriffsformen schützen."
