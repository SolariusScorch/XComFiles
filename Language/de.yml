  STR_ETRACE: "Außerirdische Treibstoffspur"
  STR_ETRACE_UFOPEDIA: "Dieses glühende Material ist äußerst energiereich. Es ist vermutlich eine Energiequelle für die außerirdischen Schiffe, die die Erde besuchen."
  STR_CRAZY_HASSAN_CONTACT: "Kontakt: Irrer Hassan's Gebrauchtwaffenladen"
  STR_CRAZY_HASSAN_CONTACT_UFOPEDIA: "Wir haben diesen Hassan gründlich durchleuchtet. Einerseits gibt es da viel Rätselhaftes - sogar Mystisches! - andererseits habe ich beschlossen, dass das Risiko klein genug ist, um mit ihm Geschäfte zu machen. Also habe ich mich selbst mit Hassan getroffen, um das Eis zu brechen. Er hat entweder zahlreiche Lieferanten, oder er kann zufälligen Schrott aus dünner Luft beizaubern...{NEWLINE}Äh, jedenfalls hat er eine Menge, eine MENGE Waffen wahllos herumliegen. Und wir können sie kaufen... naja: Was genau wir kaufen können ist ein bisschen unklar, wegen der Art, wie Hassans Laden läuft. Aber es ist immer eine Alternative, um vielleicht was Brauchbares zu kriegen, nee?"
  STR_MAGMA_CONTACT_PREQ: "Kontact: M.A.G.M.A. Vorbedingung"
  STR_MAGMA_CONTACT: "Kontact: M.A.G.M.A. Konzern"
  STR_MAGMA_CONTACT_UFOPEDIA: "Wir haben die M.A.G.M.A. Korporation kontaktiert, eine eigenbrötlerische F&E-Firma aus Nowosibirsk, die sich auf Biotechnik, Hochenergietechnik und Schusswaffen spezialisiert. Unter anderem bieten sie experimentelle Ausrüstung für Elite-Soldaten an, die Waffen jenseits der üblichen Standards handhaben können. Diese Produkte könnten für einige unserer stärksten Agenten nützlich sein."
