  STR_HWP_MINIGUN_CLIP: "SWT-Minigun-Geschützmunition"
  STR_TANK_MINIGUN_UFOPEDIA: "Der schwere Waffenträger ist mit einer Hochgeschwindigkeits-Minigun für Sperrfeuer ausgestattet."
  STR_TANK_PLASMA: "Panzer/Plasma"
  STR_HOVERTANK_PLASMA: "Schwebepanzer/Plasma"
  STR_HOVERTANK_LASER_CANNON: "Schwebepanzer/Laserkanone"
  STR_HOVERTANK_ROCKET_LAUNCHER: "Schwebepanzer/Rocket Launcher"
  STR_HOVERTANK_ROCKET_LAUNCHER_UFOPEDIA: "Unsere Kenntnisse außerirdischer Konstruktion hat uns ermöglicht, unser SWT-Design zu verbessern. Schwebepanzer haben Tritaniumpanzerung und ein Anti-Schwerkraft-Modul für verbesserte Beweglichkeit. Diese Variante trägt einen Raketenwerfer."
  STR_HOVERTANK_LASER_CANNON_UFOPEDIA: "Unsere Kenntnisse außerirdischer Konstruktion hat uns ermöglicht, unser SWT-Design zu verbessern. Schwebepanzer haben Tritaniumpanzerung und ein Anti-Schwerkraft-Modul für verbesserte Beweglichkeit. Diese Variante trägt ein Lasergeschütz."
  STR_SECTOPOD_CHASSIS: "Sektopod Chassis"
  STR_SECTOPOD_ADAPTATION: "Sektopod Anpassung"
  STR_SECTOPOD_ADAPTATION_UFOPEDIA: "Nach gründlichem Studium des Sektopoden haben wir eine deutliche Vorstellung, wie wir die Chassis für unsere KIs umfunktionieren werden. Die psionische Steuerung mit einer Panzer-KI zu ersetzen ist das größte Hindernis. Ein offensichtliches Problem ist, dass der Sektopode einigermaßen intakt geborgen werden muss, um für diese Methode verfügbar zu sein."
  STR_SECTOPOD_CONSTRUCTION: "Sectopod Konstruktionen"
  STR_SECTOPOD_CONSTRUCTION_UFOPEDIA: "Die Dekonstruktion des Außerirdischen Sektopoden ist komplett. Jetzt, da die Grundlagen des Baus bekannt sind, und die Funktion jedes Einzelteils,ist es möglich, diese Art von zweibeinigem SWT nachzubauen."
  STR_SECTOPOD_WEAPON: "Sectopod Lasergeschütz"
  STR_SECTOPOD_LASER: "Sectopod/Laser"
  STR_SECTOPOD_LASER_UFOPEDIA: "Dieser Roboter ist eine robuste Konstruktion, ein KI-gelenkter Panzer resistent gegen die meisten Arten von Angriff, vor allem Plasmawaffen. Mit seinem Schweren Laser ist diese Einheit eine wertvolle Ergänzung für jeden Kampftrupp."
  STR_SECTOPOD_PLASMA: "Sectopod/Plasma"
