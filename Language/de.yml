  STR_CULT_BASE_EXALT_BRIEFING: "Wir haben eine größere Operationsbasis von EXALT geortet. Das Gebäude wird von zahlreichen und gut ausgerüsteten Truppen schwer verteidigt. Ein hochrangiger Offizier wird anwesend sein, also nutzen Sie diese Gelegenheit, um ihn festzunehmen und zu verhören. Um die Mission abzubrechen, lassen Sie die XCom-Mitarbeiter in das Transportvehikel zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_IMPROVED_UNDERCOVER_OPERATIONS: "Verbesserte Verdeckte Ermittlungen"
  STR_IMPROVED_UNDERCOVER_OPERATIONS_UFOPEDIA: "Mit der Einwilligung des Rats können wir endlich beginnen, ein robusteres Netzwerk für anspruchsvollere Geheimoperationen aufzubauen."
  STR_TRANSPORT_ALTERNATIVE: "Transportalternativen"
  STR_TRANSPORT_ALTERNATIVE_UFOPEDIA: "Öffentliche Verkehrsmittel sind so langsam und unprofessionell! Ich reise nur in den Urlaub damit.{NEWLINE}Geben Sie mir eine Sekunde, ich finde ein schnelleres Mittel, um die Welt zu bereisen."
  STR_PRIVATE_TRANSPORT: "PRIVAT-TRANSPORTMITTEL"
  STR_PRIVATE_TRANSPORT_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Keine Lust mehr auf unzuverlässige öffentliche Airlines und neugierige Zollbeamten? Alles Startklar!"
  STR_PUBLIC_TRANSPORT: "ÖFFENTLICHE TRANSPORTMITTEL"
  STR_PUBLIC_TRANSPORT_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Die kostengünstige Art, unsere Agenten zu transportieren, sind normale Passagierflüge. Am Ziel angekommen, mieten die Agenten ein Auto für den restlichen Weg. Wir haben momentan nur eine Art von Transportmittel (Auto), aber wir können attraktivere Optionen erforschen."
  STR_ARROW: "CF-105 ARROW"
  STR_ARROW_UFOPEDIA: "Dieser klassische Abfangjäger ist nun fast 50 Jahre alt, aber hat noch reichlich Mumm in den Tragflächen."
  STR_OPSCAR: "LAND ROVER"
  STR_OPSCAR_UFOPEDIA: "Dieses Auto ist schnell, zuverlässig, und perfekt für verdeckte Operationen mit bis zu 5 Agenten."
  STR_HUMMER: "HMMWV"
  STR_HUMMER_UFOPEDIA: "Dieses Militärfahrzeug kann bis zu 5 Mitarbeiter überallhin bringen, mit anständigem Tempo. Lieferzeit ist eine Stunde. Es ist zu auffällig für verdeckte Ermittlungen."
  STR_OSPREY: "V-22 OSPREY"
  STR_OSPREY_UFOPEDIA: "{NEWLINE}{NEWLINE}Der Rat hat beschlossen, uns Zugriff auf diesen großen Truppentransporter zu gewähren, angesichts unserer Berichte über das wahre Ausmaß der Bedrohung durch die Kulte."
  STR_MUDRANGER_UFOPEDIA: "Dieser experimentelle Truppentransporter ist eine Alternative zum Flugverkehr. Es kann sowohl über Land als auch im Wasser fahren. Allerdings ist die Reichweite sehr, sehr kurz."
  STR_SKYRAIDER: "SKYRAIDER"
  STR_SKYRAIDER_UFOPEDIA: "Dieses Flugzeug kann bis zu 10 Passagiere mit nie dagewesener Geschwindigkeit transportieren."
  STR_DRAGONFLY: "LIBELLE"
  STR_DRAGONFLY_UFOPEDIA: "Dieses Vertikallandeflugzeug kann bis zu 8 Agenten direkt zum Einsatzort transportieren. Es kann auch Hilfseinheiten wie Drohnen tragen."
