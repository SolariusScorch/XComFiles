  STR_VAMPIRE_BITE: "Vampirbiss"
  STR_VAMPIRIC_RAY: "Vampirstrahl"
  STR_VAMPIRIC_FIST: "Vampirfaust"
  STR_VAMPIRIC_FIST_UFOPEDIA: "Eine Vampirkönigin kann ihre Psi-Fähigkeiten im Nahkampf oder auf Entfernung projezieren, um Tod und Zerstörung zu erzielen."
  STR_SHADOW_SWORD: "Schattenschwert"
  STR_SHADOW_SWORD_UFOPEDIA: "Diese Waffe ist eigentlich ein psionisches Kraftfeld, erzeugt von der Vampirkönigin."
  STR_CERO: "Null-Kugel"
  STR_CERO_UFOPEDIA: "Eine brutale Entladung psionischer Energie, verursacht erheblichen Schaden im Zielgebiet."
  STR_ZOMBIE_SERVITOR: "Zombiediener"
  STR_ZOMBIE_INTERROGATED: "Zombie befragt"
  STR_METAPSYCHOLOGY_PREREQUISITE: "Metapsychologie Vorbedingung"
  STR_METAPSYCHOLOGY: "Metapsychologie"
  STR_METAPSYCHOLOGY_UFOPEDIA: "Unser neuerworbenes, verbotenes Wissen zeigt uns die geheime Welt des Unbekannten in neuem Licht. 'Psi' beruht auf subtiler Manipulation elektromagnetischer und anderer Felder, die durch den Schmetterlingseffekt überraschend mächtige Effekte zeitigen kann. Kontrolle über diesen Effekt bedarf der Lösung von sehr komplexen, exotischen Gleichungen in bestimmten Bereichen des Gehirns. Dieser Prozess ist zumeist unterbewusst, und Übermaß führt oft zu Wahnsinn.{NEWLINE}Die Geräte, die wir erobert haben, enthalten komplexe Schaltkreise als eine Art Prothese für das Gehirn des Benutzers; daher beruht ihre Wirksamkeit direkt auf dessen Psi-Stärke. Ich glaube allerdings, dass es eine Möglichkeit gibt, ein bloßes Gehirn zu benutzen. Wie, wissen wir noch nicht.{NEWLINE}Wir haben erfolgreich die psionische Stärke unserer Agenten ausgewertet. Bitte konsultieren Sie ihre Akten für die Details."
  STR_PARAPSYCHOLOGY_PREREQUISITE: "Parapsychologie Vorbedingung"
  STR_PARAPSYCHOLOGY: "Parapsychologie"
  STR_PARAPSYCHOLOGY_UFOPEDIA: "Psionische Fähigkeiten sind nun offenkundig Fakt. Wissenschaft muss endlich Magie anerkennen. Oh, zweifellos werden künftige Wissenschaftler  das Paranormale erklären, sezieren, und in die kleinen Schachteln ihres Verstands sortieren. Über Jahrhunderte, heißt das. Die Komplexität des Menschlichen Geists widersetzt sich den Beschränkungen des Menschlichen Intellekts.{NEWLINE}Wir können unterschiedliche Empfänglichkeit gegen mentale Angriffe beobachten. Nach meiner These korrespondiert dies mit was ich rohes spirituelles Potential nenne. Dieses Potential zu messen, ist unsere erste Aufgabe. Jahrhunderte haben wir nicht, also brauchen wir eine andere Herangehensweise. Gehen zu lernen ist leichter, als Gehen mathematisch zu beschreiben. Wir folgen den Fußstapfen von Mystikern. Analoge Modelle. Der Baum des Lebens. Tarot. Halluzinogene. Wir wissen noch nicht, was wirkt... und das ist aufregend, nicht wahr?"
  STR_WESTMEN_SHADY_TAVERN: "Dreckige Taverne"
  STR_ALERT_WESTMEN_TAVERN: "TREFFEN MIT INFORMANT"
  STR_WESTMEN_SHADY_TAVERN_DESCRIPTION: "Wir sollen einen Kontakt hier in einer Straßenkneipe treffen. Gehen Sie, extrahieren Sie die Person und bringen Sie ihn zu unserem Stützpunkt. Der Rat betrachet es als wichtig solche Gelegenheiten zu nutzen, tut euer bestes. {NEWLINE}Nur verbergbare Gegenstände und Zivilkleidung erlaubt!"
  STR_WESTMEN_TAVERN_RAID: "Dreckige Taverne"
  STR_WESTMEN_TAVERN_RAID_BRIEFING: "Das Treffen war eine Falle! Die Einheimischen gehen mit Waffen auf unseren Agenten los. Wir können die Situation noch retten indem wir ein paar Gefangene nehmen und befragen. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_WESTMEN_TAVERN_MIB_TRAP: "Dreckige Taverne"
  STR_WESTMEN_TAVERN_MIB_TRAP_BRIEFING: "Zu spät! Der Informant wurde bereits von den Männern in Schwarz neutralisiert, die uns einen Hinterhalt gelegt haben. Vielleicht können wir die Gelegenheit nutzen, mehr über diese ominöse Organisation zu erfahren, wenn wir schaffen, Gefangene zu machen. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_WESTMEN_TAVERN_INVESTIGATION: "Dreckige Taverne"
  STR_WESTMEN_TAVERN_INVESTIGATION_BRIEFING: "Etwas ist schiefgelaufen: unser Kontakt ist nirgends zu sehen, und die Einheimischen scheinen aufgeregt. Wenn wir jetzt auftauchen, werden sie uns sicherlich erkennen und Widerstand leisten. Wenn wir wollen, können wir die Situation noch retten indem wir ein paar Gefangene nehmen und befragen. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_WESTMEN_TAVERN_EXTRACTION: "Dreckige Taverne"
  STR_WESTMEN_TAVERN_EXTRACTION_BRIEFING: "Wir sind am Treffpunkt angelangt, aber unser Kontakt wurde aufgedeckt und seine Kameraden wollen ihn töten. Im Moment ist er im Obergeschoss und versucht zu entkommen. Schützen und extrahieren sie ihn. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_WESTMEN_TAVERN_PICKUP: "Dreckige Taverne"
  STR_WESTMEN_TAVERN_PICKUP_BRIEFING: "Wir sind am Treffpunkt angelangt. Alles scheint nach Plan zu laufen. Vorsicht, dieser Kerl ist nervös - erschießen Sie einander nicht! Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an, aber warum sollten Sie das tun?"
  STR_CAVEMEN_CAMPING: "Höhlenmenschenhöhle"
  STR_ALERT_CAVEMEN_CAMPING: "HÖHLENMENSCHEN GEORTET!"
  STR_CAVEMEN_CAMPING_DESCRIPTION: "Ein echtes, frisches Dinosaurierei ist auf einer Auktion aufgetaucht. Vorläufige Ermittlungen führten zu der Entdeckung mehrerer solcher unüblicher Funde auf der ganzen Welt, in verschiedenen Sammlungen und sogar Privatzoos. Unsere Spur führt zu einer Gruppe scheinbarer Historischer Rollenspieler, die sich in einer tiefen Höhle eingegraben haben, fern von der Außenwelt. Wir sollten nachforschen."
  STR_CAVEMEN_CAMPING_BRIEFING: "Die 'Höhlenmenschen' stellten sich als feindselig gegen unsere Agenten heraus, und sie sind bis zu den Zähnen mit primitiven Waffen ausgerüstet. Sichern Sie das Gebiet und sichten Sie alle unüblichen Artefakte, die sie noch besitzen. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_TRADING_WITH_THE_WIZKIDS: "Handel mit den Wizkids"
  STR_ALERT_TRADING_WITH_THE_WIZKIDS: "ILLEGALER HANDEL IN"
  STR_TRADING_WITH_THE_WIZKIDS_DESCRIPTION: "Eine Ortsgruppe von außerirdischen Tech-Fans haben ein Treffen mit Osiron arrangiert, um illegale Waren zu kaufen. Es ist eine Gelegenheit für uns, Osiron-Identitäten zu stehlen und die Schuldigen zu verhaften. Beachten Sie, dass wir uns von dieser Mission nicht zurückziehen können - wir müssen siegen oder sterben.{NEWLINE}Nur verbergbare Ausrüstung und Zivilkleidung erlaubt!"
  STR_TRADING_WITH_THE_WIZKIDS_BRIEFING: "Eine Ortsgruppe von außerirdischen Tech-Fans haben ein Treffen mit Osiron arrangiert um illegale Waren zu kaufen. Es ist eine Gelegenheit für uns, Osiron-Identitäten zu stehlen und die Schuldigen zu verhaften. Sie können auf dieser Mission nicht evakuieren."
  STR_BARN_OF_GORE: "Gekrösescheune"
  STR_ALERT_BARN_OF_GORE: "KANNIBALEN ZOMBIFIZIEREN MENSCHEN!"
  STR_BARN_OF_GORE_DESCRIPTION: "Eine unabhängige Gruppe infiziert Bürger mit Zombieparasiten und verzehrt sie dann, um ihre Kräfte zu erhalten. Wir müssen dem einen Riegel vorschieben."
  STR_BARN_OF_GORE_BRIEFING: "Eine unabhängige Gruppe infiziert Bürger mit Zombieparasiten und verzehrt sie dann, um ihre Kräfte zu erhalten. Wir müssen dem einen Riegel vorschieben. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_BARN_LUCHADORES: "Luchadores Scheune"
  STR_STORM_SEIZURE: "Storm-Razzia"
  STR_ALERT_STORM_SEIZURE: "STORM ENTDECKT IN"
  STR_STORM_SEIZURE_BRIEFING: "Wir haben eine Gruppe Storm-Missbraucher entdeckt. Da das verbotene Technologie ist, müssen wir ihren Vorrat beschlagnahmen. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_STORM_SEIZURE_DESCRIPTION: "Wir haben eine Gruppe Storm-Missbraucher entdeckt. Da das verbotene Technologie ist, müssen wir ihren Vorrat beschlagnahmen."
  STR_DEN_OF_VILLAINY: "Die Höhle der Schurken"
  STR_ALERT_DEN_OF_VILLAINY: "ILLEGALER NACHTKLUB ENTDECKT IN"
  STR_DEN_OF_VILLAINY_DESCRIPTION: "Wir haben ein gut verstecktes Lokal gefunden, wo verschiedene zwielichtige Typen sich entspannen, handeln und sozialisieren. Eine gute Gelegenheit, ein paar organisierte Kriminelle zu verhaften und vielleicht Wertmittel zu beschlagnahmen.{NEWLINE}Nur Verbergbare Gegenstände und Zivilkleidung erlaubt!"
  STR_DEN_OF_VILLAINY_BRIEFING: "Eine gute Gelegenheit, ein paar organisierte Kriminelle zu verhaften und vielleicht Wertmittel zu beschlagnahmen. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_OOZE_ARMOR: "Schleim Kampfanalyse"
  STR_OOZE_NEST: "Schleimnest"
  STR_ALERT_OOZE_NEST: "SCHLEIMNEST GEMELDET IN"
  STR_OOZE_NEST_DESCRIPTION: "Gallertartige Entitäten unbekannten Ursprungs haben sich lange genug in den Abwasserkanälen eingenistet, um das Mikroklima zu einem sehr menschenfeindlichen zu verändern! Wir müssen in voller Schutzausrüstung eindringen und diese Gefahr ausmerzen. Taktische Empfehlung: nehmen Sie jede Menge Feuer und Sprengstoff mit, um ihren Weg durch das Labyrinth zu brennen."
  STR_OOZE_NEST_BRIEFING: "Gallertartige Entitäten unbekannten Ursprungs haben sich lange genug in den Abwasserkanälen eingenistet, um das Mikroklima zu einem sehr menschenfeindlichen zu verändern! Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_OOZE: "Schleim"
  STR_OOZE_UFOPEDIA: "Diese Lebensform muss aus einer sehr exotischen Umwelt stammen. Es spürt Beute mit starken Psiwellen auf. Sie kann auf der Erde überleben, aber nur gerade so; Temperaturschwankungen haben eine starke Wirkung auf es. Seine chemischn Eigenschaften scheinen verwandt mit dem geheimnisvollen 'Raumhydra'-Phänomen, das von den Kiryu-Kai im Orionnebel beobachtet wurde."
  STR_OOZE_AUTOPSY: "Schleim-Autopsie"
  STR_OOZE_AUTOPSY_UFOPEDIA: "Diese Gallert-Masse ist eine Anhäufung von Einzellern. Ihre Eigenschaften sind völlig verschieden von irdischen Lebensformen und sie sind in der Tat hoch toxisch für alle Lebewesen. Der Blob wird von zahlreichen venenartigen Gefäßen durchzogen, die Blut und chemische Information durch die Kolonie bewegen."
  STR_OOZE_CORPSE: "Toter Schleim"
  STR_OOZE_TERRORIST: "Kriech-Schleim"
  STR_OOZE_WEAPON_SPIT: "Schleimspucke"
  STR_OOZE_BITE: "Schleimangriff"
  STR_REPTOID_BASE: "Reptoid-Stützpunkt"
  STR_REPTOID_BASE_BRIEFING: "Wir haben einen reptoiden Befehlsstand infiltriert. Wir müssen alles reptoide Personal bezwingen, um ihnen eine deutliche Botschaft zu schicken, dann erreichen wir vielleicht doch eine diplomatische Lösung. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_NEODERM: "Neodermis"
  STR_NEODERM_UFOPEDIA: "Wir können Bluthunde zwar nicht von heute auf morgen selbst herstellen, aber wir können die künstliche subkutane Rüstung abkupfern und unseren eigenen Hunden einpflanzen. Diese Schutzschicht auf Durafadenbasis erhöht ihre Gesamtrüstung um 5, additiv zu getragener Rüstung{NEWLINE}Benötigt Krankenstation"
  STR_PREDATOR: "Raubtier"
  STR_PREDATOR_UFOPEDIA: "Dieses passend benamte kybernetische Gerät kann in die meisten Säugetiere eingepflanzt werden (aber nicht in Primaten) um ihre Leistung im Gefecht deutlich zu verbessern. Das Tier verträgt längere körperliche Erschöpfung, und wird körperlich stärker."
  STR_DAGONIZATION: "X-Com Dagonisierung"
  STR_DAGONIZATION_UFOPEDIA: "Durch unsere Untersuchung der Dagoniten, und ihrer extremsten Ausprägungen, konnten wir das sogenannte Dagonsyndrom isolieren und erforschen: eine Gruppe psychophysischer Abberationen, die sie von durchschnittlichen Menschen unterscheidet. Der Prozess beruht auf PSI und ist kaum erforscht, aber wir können ihn bei jeglichem Menschen auslösen. Das eröffnet uns eine interessante neue Möglichkeit für unser Humankapital: durch moderne Medizin und Meditation können wir unsere Agenten den Dagon-Kultisten angleichen. Dies wird ihre Psi-Stärke verbessern (im menschlichen Rahmen), ihre Nachtsicht und natürliche Rüstung, aber diese Boni kosten permanent 20 Nervenkraft.{NEWLINE}Benötigt: Mut 40{NEWLINE}Benötigt Krankenstation"
  STR_BLOOD_BOOSTING: "Blutauffrischung"
  STR_BLOOD_BOOSTING_UFOPEDIA: "Unsere Forschungen an Luchadores und exotischer Biochemie ermöglicht uns, einen ähnlichen Prozess in Menschen auszulösen. Die Prozedur ist gemeinhin sicher, aber die Veränderungen im Körper des Subjekts sind tiefgreifend: Muskelmasse wächst rasant, Stärke und Geschwindigkeit folgen, Wahrnehmung und Nachtsicht (+1 Feld) verbessern sich. Allerdings weist das Gehirn evolutionäre Rückbildungen auf, etwas höhere Zähigkeit aber deutlich verschlechterte Gefühlskontrolle und Willenskraft. Folgerichtig sind die besten Kandidaten für diese Behandlung bereits psionisch beeinträchtigt.{NEWLINE}Benötigt: Mut 50, Nervenkraft 45{NEWLINE}Benötigt Krankenstation.{NEWLINE}ACHTUNG: BLOCKIERT EINIGE TRANSFORMATIONEN."
  STR_GUN_KATA: "Gun Kata"
  STR_GUN_KATA_UFOPEDIA: "Einige höhere EXALT-Anhänger praktizieren esoterische Übungen, bei denen sie ihren Fokus auf Schusswaffen mittels Psiclone verbessern. Wir können diese Methoden jetzt nachvollziehen. Ein Agent, der dieses Ausbildungsprogramm absolviert, trainiert 10 Punkte Schussgenauigkeit, und 5 Punkte über das Maximum. Sie trainieren auch 5 Reaktion. Es kostet permanent 10 Nervenkraft, aus offensichtlichen Gründen.{NEWLINE}Benötigt: Schussgenauigkeit 60{NEWLINE}Benötigt Übungsraum."
  STR_XCOM_ENHANCEMENT: "X-Com Bio-Verbesserung"
  STR_XCOM_ENHANCEMENT_UFOPEDIA: "Wir haben nun Technologie, um Agenten genauso zu verbessern wie die Morgenrot-Organisation: Stärke und Zähigkeit über die menschlichen Grenzen hinaus zu erhöhen. Der Eingriff ist allerdings sehr gefährlich für Subjekte mit unzureichender körperlicher Vorbereitung, also wird er auf unsere erfahreneren Agenten beschränkt. Er kostet permanent 10 Nervenkraft.{NEWLINE}Vorraussetzungen: Energie 60, Gesundheit 40, Stärke 35{NEWLINE}Benötigt Krankenstation."
  STR_STORM: "Storm"
  STR_STORM_UFOPEDIA: "Diese verdächtige Substanz wird als ein Muskelaufbau-Serum beschrieben. Ihre chemische Zusammensetzung weist auf Ursprung in sehr fremdartiger Wissenschaft hin. Nicht zum Verzehr empfohlen."
  STR_ZSRR_STORM_TRADE: "Morgenrots Storm-Handel"
  STR_ZSRR_STORM_TRADE_UFOPEDIA: "Um ihre Tätigkeiten zu finanzieren, vertreibt Morgenrot ein bestimmtes chemisches Produkt für den Muskelaufbau. Diese rätselhafte Mischung mit dem Spitznamen 'Storm' beruht auf andersweltlicher Morgenrot-Technologie, ist absurd teuer und für die meisten Anwender komplett nutzlos (oder gar schädlich). Aber es gibt seltene Fälle äußerst erfolgreicher Storm-Konsumenten, die ohne Nebenwirkungen übermenschliche Kräfte entwickeln. Durch diese Gerüchte bleibt Morgenrot im Geschäft. {NEWLINE}Wir sollten uns ebenjenes Geschäft näher anschauen..."
  STR_SUV_VIP: "VIP SUV"
  STR_PICKUP_OSIRON: "Osiron SUV"
  STR_SURFBOARD: "Surfbrett"
  STR_SURFBOARD_UFOPEDIA: "Fertig für die perfekte Welle! Oder verklopfe böse Buben damit, für 15% zusätzlichen Gesundheitsschaden."
  STR_BIOLOGICAL_WARFARE: "Biologische Kriegsführung"
  STR_BIOLOGICAL_WARFARE_UFOPEDIA: "Was unseren Bedarf an lebenden Subjekten und Methoden, sie zu fangen, angeht, bin ich auf etwas gekommen, was wir brauchen könnten. Das Konzept ist bekannt: sediere das Ziel mit Betäubungspfeilen. Aber der Teufel steckt im Detail, also habe ich meine Forschung auf Letztere konzentriert. Religiöse Metaphern beiseite, meine neu entwickelte Formel wird sich als recht wirksam gegen fast alle lebenden Ziele erweisen, humanoid oder nicht. Der Oberingenieur war freundlich genug, mit mir zusammenzuarbeiten, und hat bereits einen Prototypen für eine Waffe mit der neuen Technologie entworfen. Wollen Sie es sich ansehen, Kommandant?"
  STR_ELECTRIC_DARTS: "Elektrische Pfeile"
  STR_ELECTRIC_DARTS_UFOPEDIA: "Diese Munition für Pfeilwaffen schockt das Ziel mit einer elektrischen Entladung. Zwar gefährlicher als Betäubungspfeile, kann es aber nützlich gegen Ziele sein, die gegen biologische Waffen resistent sind."
  STR_TOXIC_DARTS: "Giftige Pfeile"
  STR_TOXIC_DARTS_UFOPEDIA: "Diese Art von Pfeilen verzichtet auf die Hauptfunktion dieser Waffenklasse - das Einfangen von Lebewesen - und injiziert stattdessen tödliche Chemikalien. Die Stoppwirkung ist bei den meisten Zielen stärker, ihr Überleben jedoch nicht sehr wahrscheinlich."
  STR_HIGH_EXPLOSIVE: "Brisanz-Sprengstoff"
  STR_HIGH_EXPLOSIVE_BUY: "Brisanzsprengstoff - Beschaffung"
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER: "KEINE KLIMAZELLEN FÜR TRANSFER!{SMALLLINE}Lebende Außerirdische brauchen Klimazellen zum Überleben."
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER_1: "KEINE GEFÄNGNISZELLEN FÜR TRANSFER!{SMALLLINE}Gefangene brauchen spezielle Einrichtungen vor Ort."
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER_2: "KEINE TIERKÄFIGE FÜR TRANSFER!{SMALLLINE}Lebende Kreaturen brauchen bestimmte Einrichtungen vor Ort."
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER_3: "KEIN GEISTERTANK FÜR TRANSFER!{SMALLLINE}Geister brauchen besondere Einrichtung im Stützpunkt."
  STR_DISRUPTOR_RIFLE: "Unterbrecher-Gewehr"
  STR_DISRUPTOR_RIFLE_UFOPEDIA: "Dieses außerirdische Gewehr sendet einen Strahl exotischer Partikel, der Rüstung fast völlig ingnoriert. Es ist größtenteils organisch, und die biologische Komponente hat eine Lebensspanne umgekehrt proportional zum Gebrauch der Waffe. Wir haben nicht die Möglichkeiten, diese Waffe in unseren Laboren nachzubauen. Rüstung ist fast völlig bedeutungslos gegen Warpwaffen.."
  STR_DISRUPTOR_HEAVY: "Schwerer Unterbrecher"
  STR_DISRUPTOR_HEAVY_UFOPEDIA: "Diese schwere Warpwaffe ist hauptsächlich eine überzüchtete exotische Lebensform, die seltsame Strahlen senden kann, die alle bekannten Arten von Panzerung durchdringen. Die Kreatur verdaut sich selbst, um Energie zu gewinnen, also verkürzt sich seine Lebensspanne wann immer die Waffe benutzt wird. Diese Waffe nachzubauen liegt weit jenseits unserer Möglichkeiten. Rüstung ist praktisch bedeutungslos gegen Warpwaffen."
  STR_ACID_PISTOL: "Säurepistole"
  STR_ACID_PISTOL_UFOPEDIA: "Diese gasbetriebene Waffe verspritzt tödliche Ätzstoffe. Durch die Ventile am Korpus wird Luft eingesaugt und komprimiert, die dann das Projektil ausstößt. Die Waffe kann diesen Prozess beliebig oft wiederholen. Obwohl sich das einfach anhört, sind die Mini-Kompressoren sehr komplex und stark."
  STR_ACID_PISTOL_CLIP: "Säurepistolen-Magazin"
  STR_ACID_PISTOL_CLIP_UFOPEDIA: "Diese Mischung hochreaktiver biologischer Verbindungen wird als Munition für die Säurepistole benutzt. Sie ist voll mit Mikroorganismen, die ständig den höchstmöglichen Säuregrad dieses Mikrobioms aufrechterhalten."
  STR_ACID_BOLT: "Säurebolzen"
  STR_ACID_BOLT_UFOPEDIA: "Eine selbst-werfende Quasi-Granate. Auf bestimmte Weise gequetscht, schleudert sie eine biologische Ladung in einem hohen Bogen. Beim Aufprall verspritzt sie korrosive Enzyme, die jegliche Substanz zu einem schaumigen Fleck zerschmelzen können."
  STR_BOOMEROID: "Bumeroid"
  STR_BOOMEROID_UFOPEDIA: "Eine halb-intelligentes Gerät, das sich selbst auf das Ziel schleudert und beim Aufprall explodiert. Wahrscheinlih das außerirdishe Gegenstück der Annäherungsgranaten.{NEWLINE}Wenn Sie auf die Waffe klicken, können Sie Wegpunkte erstellen, um den gewünschten Pfad zu bestimmen. Wenn Sie genug Wegpunkte gesteckt haben, klicken Sie das spezielle Abschuss-Icon."
  STR_INCINERATOR: "Einäscherer"
  STR_INCINERATOR_UFOPEDIA: "Dieses außerirdische Geschütz nutzt schwach geladenes Plasma als feurige Geschosse. Es ist eine effektive Terrorwaffe."
  STR_INCINERATOR_CLIP: "Einäscherer Magazin"
  STR_INCINERATOR_CLIP_UFOPEDIA: "Dieses Gerät ist mit einer chemischen Verbindung gefüllt, die sich unter hohen Temperaturen rasant ausdehnt und Fäden zieht. Dadurch entsteht ein flammendes Geschoss aus energiearmen Plasmapartikeln in einem schnell verbrennenden Netz. Das Magazin enthält kleine Mengen rückgewinnbares Elerium."
  STR_SKI_RESORT: "Ärger im Ski-Ressort"
  STR_ALERT_SKI_RESORT: "ÄRGER IM SKI-RESSORT!"
  STR_SKI_RESORT_BRIEFING: "Ein Wintersport-Ressort wird von Kriminellen zur Geldwäsche benutzt. Sie sind gut verknüpft, sodass der Rat sie nicht offen angehen will.  Mischen Sie sich unter die Touristen, benutzen sie nur Sportausrüstung und ein ziviles Fahrzeug. Seien Sie vorsichtig, da die Kriminellen sich in ihrem eigenen Revier kaum um Waffengesetze kümmern müssen. Sie können sich von dieser Mission nicht zurückziehen."
  STR_SKI_RESORT_DESCRIPTION: "Ein Wintersport-Ressort wird von Kriminellen zur Geldwäsche benutzt. Sie sind gut verknüpft, sodass der Rat sie nicht offen angehen will. Mischen Sie sich unter die Touristen, benutzen sie nur Sportausrüstung und ein ziviles Fahrzeug. Schalten Sie die Kultisten aus. Sie können sich von dieser Mission nicht zurückziehen."
  STR_SURFTIME: "Wellenreiten"
  STR_ALERT_SURFTIME: "OSIRON URLAUBSGESCHÄFTE!"
  STR_BASIC_OPERATIONS: "Einfache Operationen"
  STR_BASIC_OPERATIONS_UFOPEDIA: "Ich habe das allerbeste operative Team zusammengestellt! Ich bin mir sicher, Sie werden sie nützlich finden, Kommandant!{NEWLINE}Bitte lesen Sie ihre Berichte; ich bin mir sicher sie haben mehrere bahnbrechende Ideen!"
  STR_OUTDATED_WEAPONS: "Veraltete Waffen"
  STR_OUTDATED_WEAPONS_UFOPEDIA: "X-Com-Agenten stoßen im Feld oft auf diverse altmodische Waffen. Sie zu erforschen, ermöglicht uns vielleicht, sie zu kaufen. Aber warum sollte X-Com auf obsolete Technologien zurückgreifen?{NEWLINE}Der erste Grund ist der Papierkrieg, unsere zäheste Front. Der Rat ist übervorsichtig, uns moderne Bewaffnung anzuvertrauen, aber nachsichtiger, was Antiquitäten angeht.{NEWLINE}Der zweite Grund ist die Natur unseres Widersachers. Wir haben den Gipfel der Feuerwaffen erreicht; unsere Waffen sind hochspezialisiert gegen alle denkbaren Feinde. X-Com jedoch konfrontiert das Undenkbare, und die überentwickelten Profile alter Waffen könnten ein ganz schmaler Vorteil sein."
  STR_MRRSHAN_RIFLE: "Mrrshan-Gewehr"
  STR_MRRSHAN_RIFLE_UFOPEDIA: "Dieses außerirdische Pulsgewehr schießt metallische Projektile, nicht sehr anders als irdische Modelle. Es ist allerdings viel fortschrittlicher als alle Gewehre, die wir auf der Erde herstellen: leicht, robust, und tödlich.{NEWLINE}Wie alle Pulswaffen verursacht es zusätzliche 25% Gesundheits-Schaden (nach Abrechnung der Rüstung)."
  STR_MRRSHAN_RIFLE_CLIP: "Mrrshan-Gewehr Magazin"
  STR_CROSSBOW: "Armbrust"
  STR_CROSSBOW_BOLTS: "Armbrustbolzen"
  STR_CROSSBOW_TRITANIUM_BOLTS: "Armbrust Tritaniumbolzen"
  STR_CROSSBOW_UFOPEDIA: "Armbrüste sind traditionelle Waffen, nicht sehr mächtig aber doch tödlich. Bolzen schneiden besser durch Kevlar als Patronenkugeln."
  STR_HEAVY_CROSSBOW_BOLTS: "Schwere Armbrust Bolzen"
  STR_HEAVY_CROSSBOW_TRITANIUM_BOLTS: "Schwere Armbrust Tritaniumbolzen"
  STR_HEAVY_CROSSBOW: "Schwere Armbrust"
  STR_HEAVY_CROSSBOW_UFOPEDIA: "Diese übergroße Armbrust braucht einige Stärke zum Bedienen."
  STR_QUILLBOW: "Kielbogen"
  STR_QUILLBOW_BOLTS: "Kielbogen Bolzen"
  STR_QUILLBOW_POISON_BOLTS: "Kielbogen Giftbolzen"
  STR_QUILLBOW_HE_BOLTS: "Kielbogen Sprengbolzen"
  STR_QUILLBOW_UFOPEDIA: "Ein Nachbau des Nadelschuss-Organs eines Bolzenkeilers. Die super-elastischen Fasern und biegsamen Kiel-Scheiden reduzieren das Gewicht dieser Armbrust erheblich. Rückstoß ist fast null, und sie kann größere, gefährlichere Munition verschießen."
  STR_CROSSBLASTER: "Kreuzsprenger"
  STR_CROSSBLASTER_UFOPEDIA: "Diese ungemein verworrene Waffe feuert einen starken Energiestrahl. Er ist nicht sehr gebündelt, aber reagiert explosionsartig mit jeglicher Oberfläche, die er berührt. Seine Wirkweise ist sehr verschieden von normalen außerirdischen Waffen."
  STR_BOW_QUIVER: "Bogenköcher"
  STR_BOW: "Bogen"
  STR_BOW_UFOPEDIA: "Dieser Bogen aus natürlichen Materialien ist nicht sehr verschieden von historischen Exemplaren. Seine Tödlichkeit hängt stark vom Schützen ab."
  STR_SPORTING_BOW_QUIVER: "Sportbogenköcher"
  STR_SPORTING_BOW: "Sportbogen"
  STR_SPORTING_BOW_UFOPEDIA: "Moderne Sportbogen bestehen aus Polymeren und anderen fortschrittlichen Werkstoffen. Sie sind präziser und leichter zu benutzen als ihre antiken Vorbilder, aber nicht wirklich auf Schaden ausgerichtet."
  STR_NEON_BOW: "Neonbogen"
  STR_NEON_BOW_UFOPEDIA: "Diese unglaubliche Waffe schaltet sich an, wenn korrekt gehandhabt, und generiert eine Energiematrix um Muskelspannung in Energiebolzen umzuwandeln. Die Funktionsprinzipien bleiben ein Rätsel. Es kann nicht demontiert werden, nur gewaltsam zerstört. Wie gewöhnliche Bögen profitiert der Schaden von der Wurfgenauigkeit des Benutzers."
  STR_FREELANCER: "Freiberufler"
  STR_MERIDIAN_HUNTING_DESCRIPTION: "Wir haben den berüchtigten Meridian aufgespürt, einen außerirdischer Kopfgeldjäger, der auf der Erde tätig ist. Diese Individuum ist in der Tat auf einer Mord-Mission, also erwarten Sie, ihn bewaffnet und bereit vorzufinden. Diese Chance kehrt nicht wieder!"
  STR_MERIDIAN_HUNTING_BRIEFING: "Wir haben den berüchtigten Meridian aufgespürt, einen außerirdischer Kopfgeldjäger, der auf der Erde tätig ist. Wir wissen sehr wenig über dieses Wesen, also machen sie sich auf alles gefasst. Trotzdem, es ist nur ein Typ, wie schwer kann das sein? Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_CRIMINALS: "Verbrecher"
  STR_MERIDIAN_HUNTING: "Jagd auf Meridian"
  STR_ALERT_MERIDIAN_HUNTING: "MERIDIAN DER JÄGER GEORTET IN"
  STR_MERIDIAN_HUNTER_ARMOR: "Meridian Kampfanalyse"
  STR_BOUNTY_HUNTERS: "Kopfgeldjäger"
  STR_MERIDIAN_HUNTED: "Der Jäger wurde erlegt."
  STR_MERIDIAN_HUNTER: "Meridian der Jäger"
  STR_FLOATER_CENTURION: "Schweber Zenturion"
  STR_FLOATER_LEGIONNAIRE_CORPSE: "Toter Schweber-Legionär"
  STR_FLOATER_LEGIONNAIRE_ARMOR: "Schweber-Legionär Kampfanalyse"
  STR_FLOATER_LEGIONNAIRE: "Schweber-Legionär"
  STR_FLOATER_LEGIONNAIRE_UFOPEDIA: "Dieser Schweber-Elitekrieger ist schwer gepanzert und noch mehr kybernetisch ausgebaut als der reguläre Typ. Auch das Verhalten unterscheidet sich deutlich: wo gewöhnliche Schweber gewalttätig und brutal sind, ist dieser hier ruhig und gefasst, aber übertrifft seine 'niederen' Geschwister in militärischen Leistungen. Das liegt unter anderem an speziellen Gehirnimplantaten, die seine Gefühlswelt fast völlig unterdrücken und sein Verhalten maximal optimieren. Es ist unklar, warum diese schreckliche Technologie nicht öfter eingesetzt wird, aber ein wahrscheinlicher Grund ist schlechtere langfristige psychische Stabilität."
  STR_FLOATER_LEGIONNAIRE_AUTOPSY: "Schweber-Legionär-Autopsie"
  STR_FLOATER_LEGIONNAIRE_AUTOPSY_UFOPEDIA: "Dieser Schweber ist eine enorme Verbesserung des normalen Typus. Alle kybernetischen Implantate sind verbessert, einschließlich des stärkeren, stabileren Antischwerkraft-Moduls. Der Legionär wurde mit hochkomplexen Kybersinnen versehen, hat daher perfekte Wahrnehmung unter allen Kampfbedingungen, und mit künstliche Drüsen, die seine Reflexe beschleunigen. Er ist dick gepanzert, resistent gegen Standard- und Energiewaffen."
  STR_FLOATER_SOLDIER_ARMOR: "Schweber Kampfanalyse"
  STR_UNARMED_FLOATER: "Schweber Unbewaffneter Angriff"
  STR_FLOATER_UFOPEDIA: "Die Schweber sind vorwiegend Soldaten und Terror-Agenten. Sie sind von Natur aus räuberisch veranlagt, jedoch durch genetische und kybernetische Veränderungen in furchterregende Krieger verwandelt worden. Die untere Körperhälfte und die meisten inneren Organe wurden chirurgisch entfernt und durch ein Lebenserhaltungssystem ersetzt. Dieses Implantat enthält eine Antischwerkraft-Einheit, die dem Wesen ermöglicht, mehr oder weniger sicher durch die Luft zu schweben."
  STR_FLOATER_AUTOPSY: "Schweber-Autopsie"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "Das Geschöpf wurde durch chirurgische Eingriffe stark verändert. Den Kern des Körpers scheint ein Lebenserhaltungssystem zu bilden, das die Funktionen von Herz, Lunge und Verdauungstrakt übernimmt. Dadurch kann das Wesen in einer äußerst feindseligen Umwelt überleben. Das Gehirn ist kleiner als unseres, doch die Sinnesorgane sind gut entwickelt."
  STR_CHRYSSALID_ARMOR: "Chryssalid Kampfanalyse"
  STR_CHRYSSALID: "Chryssalid"
  STR_CHRYSSALID_TERRORIST: "Chryssalid Terrorist"
  STR_CHRYSSALID_CORPSE: "Toter Chryssalid"
  STR_CHRYSSALID_UFOPEDIA: "Die Krebsscheren dieses Wesens sind eine mächtige Waffe im Nahkampf. Ein schneller Stoffwechsel und außergewöhnliche Körperkraft verleihen diesem Geschöpf Schnelligkeit und Gewandtheit. Anstatt seine Opfer zu töten, legt es ein Ei in ihnen ab und injiziert ein Gift, das sie zu wandelnden Zombies macht. Kurz nach dieser Befruchtung bricht ein neuer Chryssalid aus dem Opfer hervor. Die Chryssaliden arbeiten mit den Schlangenmenschen zusammen."
  STR_CHRYSSALID_AUTOPSY: "Chryssalid-Autopsie"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "Das Außenskelett dieses Wesens ist äußerst hart, jedoch erstaunlich empfindlich gegenüber Sprengstoffen. Das Gehirn ist gut entwickelt und die Wachstumsrate der Zellen sehr hoch. Das Wesen trägt zwanzig Eier bei sich, die es in anderen Organismen ablegt. Diese Kreatur ist eine tödliche Terror-Waffe."
  STR_CHRYSSALID_WEAPON: "Chryssalidenzangen"
  STR_CHRYSSALID_WEAPON_UFOPEDIA: "Der Chryssalid klammert sein Opfer mit seinen starken Scheren fest. Diesem Angriff folgt unvermeidlich der berüchtigte Legestachel, der sofortige 'Zombifizierung' des Ziels bewirkt."
  STR_BADASS_CHRYSSALID_ARMOR: "Ultra-Chryssalid Kampfanalyse"
  STR_BADASS_CHRYSSALID_TERRORIST: "Ultra-Chryssalid Terrorist"
  STR_BADASS_CHRYSSALID: "Ultra-Chryssalid"
  STR_BADASS_CHRYSSALID_UFOPEDIA: "Dieses riesige Exemplar enthält Materialien verschiedener Chryssaliden, die zu einem einzigen, großen Organismus verschmolzen scheinen. Anscheinend haben alle Chryssaliden diese einzigartige Fähigkeit. Wir mutmaßen, dass sie nützlich ist, um gegen Feinde mit größeren Körpern als uns zu kämpfen. Sein Nachwuchs wird genauso groß."
  STR_BADASS_CHRYSSALID_CORPSE: "Toter Ultra-Chryssalid"
  STR_BADASS_CHRYSSALID_AUTOPSY: "Ultra-Chryssaliden-Autopsie"
  STR_BADASS_CHRYSSALID_AUTOPSY_UFOPEDIA: "Dieser gewaltige Chryssalid ist schwer gepanzert, und trägt Eier, die eindeutig für Wirte viel größer als Menschen gedacht sind. Wir haben chemische Spuren verschiedener anderer Exemplare im Körper gefunden."
  STR_BADASS_CHRYSSALID_WEAPON: "Ultra-Chryssalid-Zangen"
  STR_BADASS_CHRYSSALID_WEAPON_UFOPEDIA: "Der Angriff eines Ultra-Chryssaliden ähnelt dem des normalen Typs, aber die Größe des Legestachels und des Eis machen es einem menschengroßen Opfer unmöglich, den Prozess zu überleben."
  STR_ANCIENT_ALIENS: "Antike Außerirdische"
  STR_ANCIENT_ALIENS_UFOPEDIA: "Wir wissen, dass die Außerirdischen uns seit Jahrzehnten beobachten, aber anscheinend steckt noch mehr dahinter: es gibt starke Indizien für außerirdische Eingriffe während des Altertums. Viele Mythen mögen auf solch geheimnisvollen Ereignissen beruhen, vor allem jene über Monster, magische Gegenstände und verbotenes Wissen. Darüber hinaus scheint es, das bestimmte Geheimbünde so alt sind wie die Gegenwart der Außerirdischen auf der Erde, ob sie nun von den Außerirdischen inspiriert oder als Gegenwehr gegründet wurden. Diese Organisationen gehören zu den mächtigsten der Welt, und schauen mit Verachtung auf uns herab, aus kaum noch menschlichen Augen..."
  STR_ALIEN_BOMB: "Außerirdischen-Bombe"
  STR_ALIEN_BOMB_UFOPEDIA: "Eine äußerst mächtige Elerium-Ladung, von den Außerirdischen für Abrissarbeiten eingesetzt. Wegen ihres Gewichts nicht für Kampftrupps geeignet."
  STR_SILO: "Silo"
  STR_DESTROYED_SILO: "Silo zerstört"
  STR_SILO_ATTACK: "Außerirdische Agrarsabotage"
  STR_ALERT_SILO_ATTACK: "AUSSERIRDISCHE GREIFEN DIE ÄCKER AN!"
  STR_SILO_ATTACK_DESCRIPTION: "Außerirdische terrorisieren die Regierung, indem sie Getreidevorräte angreifen. Um die Ernte zu retten, entschärfen Sie alle 4 Bomben nahe der Silos. Sie müssen sich beeilen, bevor sie explodieren!"
  STR_SILO_ATTACK_BRIEFING: "Außerirdische terrorisieren die Regierung, indem sie Getreidevorräte angreifen. Um die Ernte zu retten, entschärfen Sie alle 4 Bomben nahe der Silos. Sie haben 15 Runden bevor sie anfangen, hochzugehen. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_DOWNTOWN_ATTACK: "Außerirdischer Angriff auf Altstadt"
  STR_DOWNTOWN_ATTACK_UFOPEDIA: "Um ihre Gegner auf der Erde zu schwächen, können die Außerirdischen größere Informations- und Finanz-Knoten angreifen, die sich ihnen widersetzen. Solche Angriffe können für uns verheerend sein, zumal sie fast unmöglich verheimlicht werden können. Darüber hinaus könnten anwesende Anhängsel des Rats außerirdischen Mördern zum Opfer fallen. Es wird empfohlen, auf jedes Zeichen für so eine Operation schnellstmöglich zu reagieren, am besten, indem der Angriff im Vorfeld verhindert wird."
  STR_ALERT_DOWNTOWN_ATTACK: "AUSSERIRDISCHE GREIFEN FINANZZENTRUM AN IN"
  STR_DOWNTOWN_ATTACK_DESCRIPTION: "Außerirdische terrorisieren die Regierung, indem sie ein Finanzzentrum angreifen. Suchen Sie das Gefecht mit den Feinden und sichern Sie das Gebiet."
  STR_DOWNTOWN_ATTACK_BRIEFING: "Außerirdische terrorisieren die Regierung, indem sie ein Finanzzentrum angreifen. Suchen Sie das Gefecht mit den Feinden und sichern Sie das Gebiet. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_ALIEN_PURGE: "Außerirdische Säuberung"
  STR_ALIEN_PURGE_UFOPEDIA: "Wenn die Außerirdischen beschließen, dass eine politische Fraktion der Menschen ein größeres Hindernis für ihre Pläne darstellt, können sie sie offen angreifen. Solche Angriffe werden von starken Angriffstruppen durchgeführt, ausgerüstet, um örtliche Sicherheitskräfte auszuschalten. Wir müssen diese Mordversuche unbedingt verhindern, oder die Reputation X-Coms wird ernsthaft beschädigt."
  STR_ALERT_ALIEN_PURGE: "AUSSERIRDISCHE SÄUBERUNGSAKTION IN"
  STR_ALIEN_PURGE_BRIEFING: "Die Außerirdischen haben Spezialstreitkräfte ausgesandt um eine unfreundliche Fraktion einer Landesregierung auszuschalten. Schützen sie die Zivilisten, vor allem die VIPs. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_ALIEN_PURGE_DESCRIPTION: "Die Außerirdischen haben Spezialstreitkräfte ausgesandt um eine unfreundliche Fraktion einer Landesregierung auszuschalten. Schützen sie die Zivilisten, vor allem die VIPs. Erwarten Sie schweren Widerstand."
  STR_COUNCIL_SALVAGE_CORPS: "Rats-Bergungstruppen"
  STR_COUNCIL_SALVAGE_CORPS_UFOPEDIA: "Bergungstruppen sind technische Einheiten, vom Rat nach jeder X-Com-Mission eingesetzt. (Sie sind sehr effizient; geborgenes Material erreicht den Stützpunkt vor den Agenten!) Sie füllen auch andere Unterstützungsrollen aus, wie Untersuchungen oder Abschirmung eines Gebiets. Erwarten Sie aber nicht, dass sie Schlachten für uns gewinnen."
  STR_UAC_SMG: "UAC MPi"
  STR_UAC_SMG_UFOPEDIA: "Eine hochentwickelte Maschinenpistole, für ausgebildete Spezialisten. Sie wurde für den Einsatz im Weltall hergestellt."
  STR_UAC_SMG_CLIP: "UAC MPi Magazin"
  STR_UAC_SMG_AA_CLIP: "UAC MPi Tritanium Magazin"
  STR_UAC_SMG_AA_CLIP_MANUFACTURING: "UAC MPi TriMag Herstellung"
  STR_UAC_SMG_BUY: "UAC MPi - Beschaffung"
  STR_UAC_RIFLE_CLIP: "UAC-Gewehrmagazin"
  STR_UAC_RIFLE_AA_CLIP: "UAC Gewehr Tritanium Magazin"
  STR_UAC_RIFLE_AA_CLIP_MANUFACTURING: "UAC Gewehr TriMag Herstellung"
  STR_UAC_RIFLE: "UAC-Gewehr"
  STR_UAC_RIFLE_UFOPEDIA: "Das UAC Gewehr feuert drei Patronen in dichter Folge, was für sehr kontrollierte Feuerstöße sorgt. Wie alle UAC-Ausrüstung funktioniert es im Weltraum."
  STR_UAC_RIFLE_BUY: "UAC Gewehr - Beschaffung"
  STR_UAC_PISTOL_CLIP: "UAC-Pistolenmagazin"
  STR_UAC_PISTOL_AA_CLIP: "UAC Pistole Tritanium Magazin"
  STR_UAC_PISTOL_AA_CLIP_MANUFACTURING: "UAC Pistole TriMag Herstellung"
  STR_UAC_PISTOL: "UAC-Pistole"
  STR_UAC_PISTOL_UFOPEDIA: "Die UAC Pistole ist eine potente Seitenwaffe, entworfen um im Weltraum zu funktionieren. Sie schießt drei Patronen in schneller Folge."
  STR_UAC_PISTOL_BUY: "UAC Pistole - Beschaffung"
  STR_UAC_SHOTGUN: "UAC-Schrotflinte"
  STR_UAC_SHOTGUN_UFOPEDIA: "Diese schwere Flinte wurde entwickelt, um leicht gepanzerte Feinde auszuschalten. Sie funktioniert gut im Weltall."
  STR_UAC_SHOTGUN_SHELLS: "UAC-Schrotpatronen"
  STR_UAC_SHOTGUN_AA_SHELLS: "UAC Tritanium-Schrotpatronen"
  STR_UAC_SHOTGUN_AA_SHELLS_MANUFACTURING: "UAC Tritanium-Schrotpatronenherstellung"
  STR_UAC_SHOTGUN_BUY: "UAC Schrotflinte - Beschaffung"
  STR_UAC_HEAVY_NAILGUN: "UAC Schwerer Nagler"
  STR_UAC_HEAVY_NAILGUN_UFOPEDIA: "Der Schwere Nagler nutzt elektromagnetische Kraft, um metallische Bolzen zu verschießen. Er kann als Waffe benutzt werden; Reichweite und Präzision lassen zu wünschen übrig, aber er ist sehr gut darin, durch kugelsichere Westen zu stechen. Er wird mit Hochleiter-Batterien betrieben."
  STR_UAC_HEAVY_NAILGUN_CLIP: "UAC Schwere Nagelschachtel"
  STR_UAC_HEAVY_NAILGUN_BUY: "UAC Schwerer Nagler- Beschaffung"
  STR_UAC_STAPLER: "UAC Tacker"
  STR_UAC_STAPLER_UFOPEDIA: "Ein Werkzeug von des UAC-Konzerns. Funktioniert garantiert in jeder Umgebung, einschließlich hartem Vakuum. Kann im Kampf wie eine Pistole benutzt werden.  Die Reichweite ist sehr kurz, aber es funktioniert gut im Nahkampf - wenn Sie die Chuzpe dafür haben."
  STR_UAC_STAPLER_CLIP: "UAC Tackerklammern"
  STR_UAC_STAPLER_BUY: "UAC Tacker - Beschaffung"
  STR_UAC_DOOMZONE_CHAINGUN: "UAC Doomzone Chaingun"
  STR_UAC_DOOMZONE_CHAINGUN_UFOPEDIA: "Diese arkane Waffe lädt Munition, die für extra Schaden und Rüstungsbrechung mit Höllenessenz angereichert ist, dank seiner infernalischen Macht sogar Feuer legen kann. Starke geistige Fähigkeiten sind wichtig, da die Waffe eigensinnig sein kann."
  STR_UAC_DOOMZONE_CHAINGUN_CLIP: "UAC Doomzone Chaingun Magazin"
  STR_UAC_DOOMZONE_CHAINGUN_BUY: "UAC Doomzone Chaingun Beschaffung"
  STR_UAC_CHAINGUN_BUY: "UAC Chaingun - Beschaffung"
  STR_UAC_CHAINGUN: "UAC Chaingun"
  STR_UAC_CHAINGUN_UFOPEDIA: "Diese kompakte, schwere Waffe feuert einen Hagel von Kugeln, der auf kurze bis mittlere Entfernung tödlich gegen jede Lebensform ist. Anhaltendes Feuer hat eine zerstörerische Wirkung auf Rüstungen. Sie funktioniert im Weltall."
  STR_CHAINGUN_CLIP: "UAC Chaingun Magazin"
  STR_CHAINGUN_AA_CLIP: "UAC Chaingun Tritanium Magazin"
  STR_CHAINGUN_AA_CLIP_MANUFACTURING: "UAC Chaingun TriMag Herstellung"
  STR_UAC_ROCKET_LAUNCHER: "UAC-Raketenwerfer"
  STR_UAC_ROCKET_LAUNCHER_CLIP: "UAC Raketenwerfer Magazin"
  STR_UAC_ROCKET_LAUNCHER_UFOPEDIA: "Ein kompakter Werfer, der leichte Raketenmunition verschießt. Es kommt mit 5-Schuss Magazinen."
  STR_UAC_ROCKET_LAUNCHER_BUY: "UAC Raketenwerfer - Beschaffung"
  STR_UAC_LIGHT_PLASMA_GUN: "UAC Leichte Plasmawaffe"
  STR_UAC_LIGHT_PLASMA_GUN_UFOPEDIA: "Diese arkane Waffe feuert Plasmabolzen. Die rabiate Natur ihrer Kraftquelle macht sie schwer zu kontrollieren, aber ein außergewöhnlich starker Verstand kann sie in eine besonders tödliche Waffe formen."
  STR_UAC_LIGHT_PLASMA_GUN_CLIP: "UAC Leichte Plasmawaffe Batterie"
  STR_UAC_LIGHT_PLASMA_GUN_CLIP_UFOPEDIA: "Ein Energiepaket für die UAC Leichte Plasmawaffe. Seine Energie (unter dem Namen 'Höllenessenz') beruht auf äußerst mächtiger psionischer Energie aus der Hölle, einer immateriellen Ebene dämonischer Wesen, irgendwie verbunden mit dem Kult der Apokalypse."
  STR_UAC_LIGHT_PLASMA_GUN_BUY: "UAC Leichte Plasmawaffe - Beschaffung"
  STR_UAC_PLASMA_RIFLE: "UAC Plasmagewehr"
  STR_UAC_PLASMA_RIFLE_UFOPEDIA: "Diese Plasmawaffe zieht Energie aus 'Höllenessenz'-Batterien. Sie braucht hohe Geisteskraft zur Verwendung, und unqualifizierte Benutzer scheinen deutlich mehr Unfälle zu haben als statistisch wahrscheinlich."
  STR_UAC_PLASMA_RIFLE_CLIP: "UAC Plasmagewehr Batterie"
  STR_UAC_PLASMA_RIFLE_CLIP_UFOPEDIA: "Ein Energiepaket für das UAC Plasmagewehr. Seine Energie (unter dem Namen 'Höllenessenz') beruht auf äußerst mächtiger psionischer Energie aus der Hölle, einer immateriellen Ebene dämonischer Wesen, irgendwie verbunden mit dem Kult der Apokalypse."
  STR_UAC_PLASMA_RIFLE_BUY: "UAC Plasma Gewehr - Beschaffung"
  STR_UAC_BFG: "UAC-BFG"
  STR_UAC_BFG_UFOPEDIA: "Eine experimentelle UAC-Waffe, für (angeblich geplante) motorisierte Exoskelett-Truppen. Sie funktioniert unter den selben Prinzipien wie die leichteren UAC-Plasmawaffen, aber benötigt natürlich einen noch stärkeren Geist.{NEWLINE}Der Herstellungsprozess ist so unglaublich verwickelt, dass die UAC momentan nicht fähig ist, mehr davon in einem vernünftigen Zeitrahmen zu produzieren. Was vielleicht nicht schlecht ist; diese Waffe ist so offensichtlich böse, dass wenige Agenten es wagen, sie zu berühren."
  STR_UAC_BFG_BATTERY: "UAC BFG Batterie"
  STR_UAC_BFG_BATTERY_UFOPEDIA: "Diese riesige Energiequelle wirkt neben kleinern UAC-Magazinen wie ein Löwe neben Miezen. Ihr ständiges Brummen ist ein ominöses Zeichen der dämonischen Kräfte, die sie antreiben, vermutlich mit dem einzigen Ziel, die Welt in Chaos zu ertränken.{NEWLINE}Wenn wir uns erdreisten wollen, dieses Unding in unseren Werkstätten zu replizieren, brauchen wir große Mengen Ektoplasma."
  STR_UAC_INFIGHTING: "UAC Grabenkrieg"
  STR_UAC_INFIGHTING_UFOPEDIA: "Kommandant, unsere Vorarbeit lässt vermuten, dass diese UAC Korp einen internen Konflikt durchmacht, und dass sie mit harten Bandagen kämpfen. Was auch immer die Gründe, dies könnte einge Gelegenheit sein, den Fuß in die Tür zu kriegen.{NEWLINE}Mit Ihrer Erlaubnis würde ich gerne eine Operation starten, um die Grummler in ihren Reihen zu finden und vielleicht für unsere Sache zu gewinnen, oder zumindest ein paar Infos zu sammeln. He, ist das schwarze Kleid hier schick? Ich kann nicht abwarten, diese Leute zu bearbeiten!"
  STR_UAC_DISSENT: "UAC Opposition"
  STR_UAC_DISSENT_UFOPEDIA: "{NEWLINE}{NEWLINE}An: X-Com{NEWLINE}Von: B.A.A.L. Komm Knoten{NEWLINE}Ich spreche im Namen der wahren UAC, dem Fortschritt und der Besserung der Menschheit verschrieben. Es ist mit großer Sorge, dass ich Sie über die fast vollständige Übernahme unserer Organisation durch eine extremistische Gruppierung informieren muss. Diese Gruppierung scheint mit bösen Kulten zu kooperieren, um Technologien zu entwickeln, die sich als sehr gefährlich erweisen könnten. Wie Sie bereits wissen, haben sie auch jede offene Opposition brutal ausgeschaltet. Ich war vorsichtig genug, dies zu vermeiden, aber ich fürchte, dass ich nicht mehr lange sicher sein werde.{NEWLINE}Ich kenne Ihren Standpunkt nicht, Kommandant; ob Sie Freund oder Feind der legitimen UAC sind. Daher werde ich mich nicht vorstellen, oder Informationen geben, die meine Gruppe kompromittieren könnten. Aber X-Com ist die einzige Organisation, die ich kenne, die hoffentlich auf unserer Seite ist. Daher lege ich einige Daten über UACs illegale Aktivitäten bei. Ich hoffe, Sie ziehen Nutzen daraus."
  STR_THE_KEY_TO_UAC: "Der Schlüssel zu UAC"
  STR_THE_KEY_TO_UAC_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}An: X-Com{NEWLINE}Von: B.A.A.L. Komm Knoten{NEWLINE}{NEWLINE}Willkommen, Kommandant. Ihren neuesten Handlungen nach war mein Vertrauen an Sie nicht vergeudet. Mein Anliegen: die momentane UAC-Leitung arbeitet an einer Fusion unserer Technik mit uralter Magie. Ich habe die Ergebnisse gesehen, und sie sind nicht hübsch.{NEWLINE}Was immer ihre Ziele sind, ich bin sicher wir würden es bitter bereuen, wenn wir sie erreichen lassen. Ich denke, ich habe eine Forschungsanstalt gefunden, die der Schlüssel zu sein scheint. Hoffentlich kann der Chefwissenschaftler Ihnen alles sagen, was Sie wissen müssen. Ich werde die Koordinaten bald senden.{NEWLINE}Ich werde meine Firma nicht diesen Perverslingen überlassen."
  STR_THE_UAC_THREAT: "Die UAC-Bedrohung"
  STR_THE_UAC_THREAT_UFOPEDIA: "Die Einzelheiten sind noch unklar, aber UAC wird im Geheimen von mächtigen Ratsmitgliedern protegiert. Die Firma arbeitet für sie mit Kultisten an einer Art Dimensionsbrücke, die als neuartige Energiequelle dienen soll. Die UAC ist sich der fremden Bedrohung vage bewusst führt diese Forschung als Notfallmaßnahme zur Förderung der irdischen technologischen Fähigkeiten aus. Um unseren Planeten vor Fehltritten zu schützem, haben sie das Hauptlabor zum Mond bewegt.{NEWLINE}Trotz ihrer guten Absichten ist die UAC eindeutig nur ein Werkzeug in einer noch größeren politischer Intrige, die höchstwahrscheinlich gefährlich für die Erde ist. Die Motive ihrer rätselhaften Sponsoren bleiben unbekannt, aber ihre Aktivitäten scheinen unbefugt und klar illegal. Die UAC muss unter Kontrolle gebracht und gründlich untersucht werden. Der Schlüssel zu all dies muss in ihrer Mondbasis liegen."
  STR_SECRET_LIFE_OF_UAC: "Das Geheimleben der UAC"
  STR_SECRET_LIFE_OF_UAC_UFOPEDIA: "Unsere Informationen treffen zu: die UAC hat ihr Etat für Weltraumprojekte drastisch erhöht. Das war immer ihre Spezialität, aber so eine Spritze kann nur durch neue, unbekannte Geldquellen erklärt werden. Überdies hat UAC eine neue Zweigstelle für  exotische Physik eröffnet, ebenfalls mit rätselhaften Sponsoren. Diese Geldsummen reichen an die nationaler Weltraumprogramme heran, aber niemand weiß, wo sie herkommen.{NEWLINE}Ein anderers Indiz ist die Menge frischer Gesichter in der Führungsetage, extern als Spezialisten und Assisstenten angeheuert. Die schiere Anzahl dieser Leute, die aus dem Nichts kommen und wieder gehen, frustriert untergeordnete Manager, deren Karrieren stagnieren.{NEWLINE}Um diese Rätsel zu lösen, müssen wir mit diesen Leuten Kontakt aufnehmen. Vielleicht kann unser geheimnisvoller Informant helfen."
  STR_UAC_CONSPIRACY: "Die UAC-Verschwörung"
  STR_UAC_CONSPIRACY_UFOPEDIA: "Der UAC-Ingenieur weiß nix über die illegale Verbreitung von UAC-Waffen, aber viele Gerüchte über eigenartige Aktivitäten innerhalb UAC, die nichts mit dem Geschäftsbetrieb zu tun haben. Der Konzern war nie ein Vorreiter der Transparenz, aber kürzlich brach Chaos aus: radikale Wechsel in der Geschäftsleitung, hastig geöffnete und geschlossene Produktionsreihen, unbegreifliche Prioritäten und ein schleichendes Gefühl von Verschwörung lassen niedrige Angestellte an den wahren Absichten der Firma zweifeln. Es scheint, dass innerhalb der bereits halb-geheimen UAC ein zweiter Zirkel der Verschwiegenheit liegt, aufrecht erhalten vom Management, oder einem Teil davon. Angesichts der Entdeckung ihrer Zusammenarbeit mit dem Kult der Apokalypse, und UACs besonderer Beziehung zum Rat, erfordert dies eine 'hochintensive Untersuchung' von unserer Seite. Das heißt, wir sollten ein paar Hohe Tiere fangen und befragen, um mehr zu erfahren."
  STR_SHADOW_OVER_UAC: "Schatten über UAC"
  STR_SHADOW_OVER_UAC_UFOPEDIA: "Einen UAC-Söldner zu befragen erlaubte uns, einige vielversprechende Spuren für die Untersuchung dieser Organisation zu finden. Ihre Kontakte haben sicherlich ihre Spuren bereits beseitigt, aber sie werden Fehler machen - sie sind auch nur Menschen! Jedenfalls vermuten wir das für den Moment...{NEWLINE}Egal, mit Ihrer Erlaubnis werde ich mich auf die Identifikation von in kriminelle Machenschaften verwickelte UAC-Standorte konzentrieren. Ich habe das Gefühl, dass das nicht leicht wird, aber keine Sorge, ich bin ausgebildet! Bestens ausgebildet!"
  STR_UAC_UNDERGROUND_WEAPON_DISTRIBUTION: "UAC Untergrund-Waffenhandel"
  STR_UAC_UNDERGROUND_WEAPON_DISTRIBUTION_UFOPEDIA: "Da die UAC Korp. mit BlackOps verknüpft ist, dachten wir, dass beide von der selben Organisation kontrolliert werden. Laut unseren Ermittlungen in der BlackOps-Sache ist dies jedoch nicht der Fall: Das Syndikat hat keine Kontrolle über UAC.{NEWLINE}Trotzdem ist UAC verdächtig, da ihre experimentellen Waffen für zukünftige Raumstreitkräfte anscheinend regelmäßig bestimmten kriminellen Gruppen in die Hände fallen. Diese Regelmäßigkeit, zusammen mit Seltenheit auf dem breiteren Schwarzmarkt, bedeutet vielleicht, dass sie mit dem Wissen des Herstellers verteilt werden.{NEWLINE}Unsere Quellen im Rat sind untypisch vage was diese Sache angeht, aber rieten uns nicht ab, diese Spur weiter zu verfolgen, wenn Sie wissen was ich meine."
  STR_CULT_OF_APOCALYPSE_PRISON_BREAK: "Kult der Apokalypse: Gefängnisausbruch"
  STR_ALERT_CULT_OF_APOCALYPSE_PRISON_BREAK: "GEFÄNGNISAUSBRUCH IN"
  STR_CULT_OF_APOCALYPSE_PRISON_BREAK_BRIEFING: "In dieser Strafanstalt ereignete sich ein jäher, unerklärlicher Gewaltausbruch. Nachdem die Insassen die Anstalt übernommen hatten, wurde sie von der Polizei umzingelt. Entkommenes Personal berichtet, dass irgendein Kult an dem Vorfall beteiligt war, also ist es unsere Aufgabe, für Ordnung zu sorgen. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_CULT_OF_APOCALYPSE_PRISON_BREAK_DESCRIPTION: "In dieser Strafanstalt ereignete sich ein jäher, unerklärlicher Gewaltausbruch. Nachdem die Insassen die Anstalt übernommen hatten, wurde sie von der Polizei umzingelt. Entkommenes Personal berichtet, dass irgendein Kult an dem Vorfall beteiligt war, also ist es unsere Aufgabe, für Ordnung zu sorgen. Der Feind hat nur die Waffen, die er von den Sicherheitskräften erbeuten konnte, aber er hat eine deutliche zahlenmäßige Überlegenheit."
  STR_CULT_OF_APOCALYPSE_TOWN_CLEANUP: "Kult der Apokalypse: Dorf-Aufräumaktion"
  STR_ALERT_CULT_OF_APOCALYPSE_TOWN_CLEANUP: "KULT AUFRÄUMAKTION"
  STR_CULT_OF_APOCALYPSE_TOWN_CLEANUP_BRIEFING: "In einem Dorf hat sich ein Sicherheitsleck ereignet. Vertrauliche Informationen über Xeno- und Kultaktivitäten wurden von einer unbekannten Quelle veröffentlicht und in der Bevölkerung verteilt. Der Rat sandte Bergungstruppen aus, um die Situation einzudämmen, aber sie stießen auf überraschend gut bewaffneten und organisierten Widerstand. Ihre Mission ist, diesen Widerstand zu unterdrücken, sodass das Leck ausfindig gemacht werden kann. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_CULT_OF_APOCALYPSE_TOWN_CLEANUP_DESCRIPTION: "In einem Dorf hat sich ein Sicherheitsleck ereignet. Vertrauliche Informationen über Xeno- und Kultaktivitäten wurden von einer unbekannten Quelle veröffentlicht und in der Bevölkerung verteilt. Der Rat sandte Bergungstruppen aus, um die Situation einzudämmen, aber sie stießen auf überraschend gut bewaffneten und organisierten Widerstand. Ihre Mission ist, diesen Widerstand zu unterdrücken, sodass das Leck ausfindig gemacht werden kann."
  STR_CULT_OF_APOCALYPSE_CITY_RIOT: "Kult der Apokalypse: Städtischer Aufstand"
  STR_ALERT_CULT_OF_APOCALYPSE_CITY_RIOT: "AUFSTÄNDE"
  STR_CULT_OF_APOCALYPSE_CITY_RIOT_BRIEFING: "Der Kult der Apokalypse hat einen Aufstand angezettelt, und viele durchschnittliche Zivilisten wurden von der Aufregung mitgerissen. Eine regelrechte Schlacht brach zwischen diesen Fraktionen und der örtlichen Polizei aus. Beide Seite haben viele Opfer zu beklagen. Wir müssen einschreiten und Kontrolle über das Gebiet zurückerlangen, bevor das Militär eingreift, oder unser Ruf beim Rat wird leiden. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_CULT_OF_APOCALYPSE_CITY_RIOT_DESCRIPTION: "Sogenannte Kultisten der Apokalypse haben einen Aufstand angezettelt. Eine regelrechte Schlacht brach zwischen diesen Aufständischen und der örtlichen Polizei aus. Beide Seite haben viele Opfer zu beklagen. Wir müssen einschreiten und Kontrolle über das Gebiet zurückerlangen, bevor das Militär eingreift."
  STR_POSTAL_DIARY: "Irres Tagebuch"
  STR_POSTAL_DIARY_UFOPEDIA: "'Byzanz Mauern bröckeln langsam. Gold schält sich vom Schädelzikkurat unter zornigen Himmeln. Ein Gewitter zieht auf. Erste Tropfen rinnen durch die Risse der Betonstraßen, tiefer, tiefer, in die Kanäle, wo sie leben: Die Ratten. Sich mehrend, verzehrend, begehrend. Streifen nachts durch die Stadt, fern von ihren bizarren Götzen, fangen Menschen, sedieren jene, die sie sehen, sedieren mich... Ich werde nicht mehr lange hiersein. Die Götter sind zornig, der Himmel gleist vor Blitzen, fast jede Nacht. Der Turm muss fallen, mit Flammen geschlagen. Die Ratten können überall sein, Ratten mit menschlichen Masken. Ratten müssen sterben, wenn der Mensch die große Säuberung überleben will. Wie Promtheus stahl ich ihr geheimes Feuer, und ich werde es im Zorn führen. Der Blitz...! Er kehrt wieder... In hohen Himmeln wie in den Gruben der Hölle, die Zeit ist hier."
  STR_ANCIENT_TABLET: "Antike Tafel"
  STR_ANCIENT_TABLET_UFOPEDIA: "Vor einigen Jahren kontaktierte eine mysteriöse Gestalt einen Zirkel Archäologiestudenten, um ihnen eine Tafel aus einem unbekannten Metall zu zeigen, die er aus Nepal mitgebracht haben wollte. Er bestand auch auf Verschwiegenheit über die Tafel, da gefährliche Leute hinter ihr her seien. Obwohl zweifellos sehr alt, passte die Tafel zu keiner bekannten Kultur und war zunächst nicht zu entziffern; aber nach Herbeiziehung eines Biologen stellte sich heraus, dass sie Anweisungen zur Synthese bestimmter Proteine in Reptilien und Vögeln enthielt. Die Gruppe setzte die Anweisungen in einem Labor um, und erzeugte angeblich eine Art Quasi-Dinosaurier, der aber euthanisiert werden musste, nachdem er mehrere Mitglieder in jäher Raserei übel zurichtete.{NEWLINE}Es wird berichtet, dass einige der Überlebenden auf der Suche nach der Herkunft der Tafel Nepal bereisen. Niemand hat seitdem von ihnen gehört, aber in ihrer letzten Nachricht erwähnten sie ein enormes Höhlensystem, das sie erkunden wollten."
  STR_DARK_MAP: "Dunkle Karte"
  STR_DARK_MAP_UFOPEDIA: "Vor einiger Zeit wurde ein rätselhaftes Dokument auf verschiedenen Internetseiten über Kryptozoologie diskutiert: eine Karte von tiefen unterirdischen Höhlen rund um die Welt. Die Karte verschwand bald darauf, aber jene, die ihrer Beschreibung gefolgt waren, behaupten, dass sie absolut zutreffend waren. Schockierenderweise waren diese Höhlen vollständig unkartiert durch alle offiziellen Stellen, obwohl einige ungewöhnlich tief und geräumig waren..."
  STR_FIRST_DEICIDE: "Erster Göttermord"
  STR_FIRST_DEICIDE_UFOPEDIA: "Ein Professor für Alte Geschichte veröffentlichte einige radikale Theorien über antike Außerirdische, die vor langer Zeit die Erde besucht hätten um die Kontrolle zu übernehmen, aber von den Menschen zurückgeschlagen wurden. Zuerst schient es ein Gag für Medienaufmerksamkeit zu sein, aber der Autor radikalisierte sich allmählich, behauptete, dass die Außerirdischen zurückkehren würden und dass wir uns vorbereiten sollten, um sie wieder zu besiegen. Er veröffentlichte auch viele lange Artikel, die die Überlegenheit der menschlichen Spezies über alle anderen möglichen vernunftbegabten Lebensformen betonten und eine Rückkehr zu einem einfachen, ländlichen Leben bewarben, um unsere natürlichen Stärken herauszuarbeiten. Nachdem er endlich von der Universität entfernt wurde, sammelte er einen Zirkel von Gefolgsleuten und gründete eine Gemeinde in Guyana in 'Vorbereitung auf die Apokalypse' Es ist unklar, ob diese Gemeinde noch existiert, da keine Spur mehr von ihr zu finden war."
  STR_HE_ARRIVED_AT_DUSK: "Er kam in der Dämmerung"
  STR_HE_ARRIVED_AT_DUSK_UFOPEDIA: "Sie nannten ihn nur den Fremden. Er war groß, blass, einfach gekleidet, und trug immer eine Sonnenbrille. Nachdem er im Städtchen ankam, begann er nach Geistern, Teufeln, und anderer örtlicher Folklore zu fragen, von der es mehr als genug gab. Ansonsten sprach er wenig, aber er erwähnte 'Große Veränderungen', die bevorstünden, ein Kollaps der Gesellschaft und ein Einfall schrecklicher Wesen. Es ist nicht sicher, was dann geschah, aber am Morgen nachdem er zuletzt gesehen wurde, waren mehrere prominente Städtler verschwunden. Und Tage später, fand man Leichen im Wald; die Körper vage menschlich, aber nicht ganz..."
  STR_EXORCISM_IN_BLOOD: "Exorzismus durch Blut"
  STR_EXORCISM_IN_BLOOD_UFOPEDIA: "In den 80ern fanden einige 'Teufelsanbeter' Zuflucht in einen Hof bei Wojsławice, Polen. Kurz danach wurde das Dorf von verschiedenen düsteren Vorfällen geplagt, seien es durch totalen Blutverlust getötete Tiere  oder abnormes Wetter. Einheimische beklagten sich bei den Behörden, aber diese Fälle wurden zu Zufällen erklärt und die Informaten als abergläubisch abgetan. Die Geschichte fand ihr abruptes Ende als die gesamte Sekte eines Nachts mit Waffen aus dem Zweiten Weltkrieg und einfache Bauernwerkzeugenermordet wurde. Die Schuldigen wurden nie gefasst, und alle Dokumente über den Fall verschwanden in den gewaltigen Archiven des Sicherheitsdiensts, aber mehrere Milizionäre (im Ruhestand) wispern von erschreckenden Funden auf dem Hof: ein Altar mit blasphemischen Verzierungen, ein Lagerraum unidentifizierter, fauler Flüssigkeiten, leere Zellen für menschliche Gefangene, ein riesiger Beschwörungskreis in der Scheune, und so fort. Die Geschichte ist unklar, aber alle Beteiligten sind sich einig, dass etwas Schreckliches verhindert wurde."
  STR_THEY_CALL_HIM_SMILEY: "Sie nennen ihn 'Smiley'"
  STR_THEY_CALL_HIM_SMILEY_UFOPEDIA: "Ein Luchador mit Spitznamen 'Smiley' war wohlbekannt für seinen scharfen Geruchssinn, mit dem er einzelne Zombies sogar über offenes Feld verfolgen konnte. Ob dies nun wahr ist oder nicht, er war ein ausgezeichneter Zombiejäger, und trank große Mengen 'Zombiesaft'. Einmal folgte er einer Gruppe Zombies zu einem alten Schrottplatz auf dem Land. Er fand alle Zombies tot, von einer unbekannten Macht hingerichtet. Smiley war wie bessessen von diesem Rätsel und versuchte, diese unbekannten Wesen zu jagen. Über Wochen sammelte er Infos über feuerspeiende Höllenbestien, die das Land durchstreifen. Endlich brach er auf, sie zu stellen, und wurde nie wieder gesehen, aber manche Luchadores flüstern, dass Smiley, monströs und entstellt, zufällig auftaucht, um seine eigene Art zu morden und fressen..."
  STR_RED_MOON_CURSE: "Der Fluch des Roten Mondes"
  STR_RED_MOON_CURSE_UFOPEDIA: "Unter den zahllosen Legenden der Westmänner auf der ganzen Welt, scheint eine besonders beliebt und ernster, als man denken würde: Die Geschichte von der verfluchten Scheune. Vor langer, langer Zeit, verfluchte anscheinend ein Rachegeist die närrischen Dörfler, die einen uralten Kultort des Mondes entweiht hatten. Ihre eigenen Nutztiere wandten sich gegen sie, und sogar die Gebäude wurden geschleift, bis auf die Scheune, wo die Katastrophe begann - sie verschwand völlig. Heute, sagt man, taucht die Scheune während des Vollmond in zufälligen Orten auf dem Land auf, ihre Wände so rot wie der Mond, der sie verflucht hat. Und wehe jedem, der auf sie stößt: rasende Kühe werden ihn zertrampeln, und blutsaufendes Federvieh seine Augen auspicken..."
  STR_PORTABLE_PLAYER_FROM_HELL: "Tragbarer Kassetten-Spieler AUS DER HÖLLE"
  STR_PORTABLE_PLAYER_FROM_HELL_UFOPEDIA: "Es gibt eine Geschichte, von der die Wizkids sagen, dass sie mehr als eine Urbane Legende ist: ein mysteriöser Kassettenspieler, mit einem Band, das nur auf diesem Gerät abgespielt werden kann. Das Gerät wurde über die Jahre von vielen Leuten gefunden, gekauft oder anderweitig angeeignet. Es scheint völlig profan, aber seine Bauteile sind aus einer seltsamen, unbekannten Legierung. Das Band enthält eine sanfte, tiefe Musik, die der neue Besitzer immerzu anhören muss. Über die nächsten Wochen wird der Besitzer praktisch ein lebender Heiliger, fühlt keinen Zorn, Furcht, Eifersucht oder andere negative Emotionen. Schließlich allerdings wird der Besitzer immer brutal ermordet aufgefunden, mit den Spuren von Tierkrallen und screcklichen Verbrennungen am ganzen Körper. Der Kassettenspieler ist immer zerstört, als ob von der Innenseite, und das Band fehlt."
  STR_THE_OBLIVIATRIX: "Die Obliviatrix"
  STR_THE_OBLIVIATRIX_UFOPEDIA: "Angeblich stoßen ziellose Netzflaneure manchmal auf diese mysteriöse Entität. Unter vielen Pseudonymen in verschiedenen Text-Foren aktiv, wählt es ein Ziel und verwickelt es in eine zunehmend private Konversation, wobei es seinen Verstand nach Schwachstellen absucht. Wenn dieser Kontrollversuch erfolgreich ist, erscheint ein einfarbiges, verpixeltes Bild eines weiblichen Gesichts auf dem Bildschirm, während ein anderweltliches Summen aus den Lautsprechern ertönt. Das Opfer ist gelähmt und kann nur auf den Bildschirm starren. während Die Obliviatrix gierig seine Erinnerungen und Gedanken aufsaugt. Nach vielen Stunden kommt das Opfer zu sich, aber meistens mit geistigen Narben und schwerer Technik-Furcht.{NEWLINE}Das Phänomen wurde zweimal aufgezeichnet, aber die Authentizität der Aufzeichnung ist umstritten."
  STR_WRAITH_BY_THE_BAR: "Gespenst an der Bar"
  STR_WRAITH_BY_THE_BAR_UFOPEDIA: "Eines Nachts betrat eine seltsame Gestalt einen Nachtklub. Sein - man denkt, dass es ein Mann war - ganzer Körper war in eine graue Robe gehüllt, sogar sein Gesicht. Er war sehr groß und ungewöhnlich hager; er sprach nicht und stand nur an der Bar. Trotz seiner verdächtigen Erscheinung stellte niemand seine Anwesenheit in Frage. Der Gast blieb eine halbe Stunde, beobachtete die anderen Gäste schweigend, und ging wieder. Erst da bemerkten die Einheimischen, dass ihre Nicht-Reaktion seltsam war, aber konnten sie sich nicht erklären. Einige Tage später kehrte er zurück, und der Besuch verlief genauso, nur, dass er zwei Stunden blieb und die Bar beobachtete. Dies wiederholte sich, und die Mitarbeiter gewöhnten sich an seine stumme Gegenwart. Doch einmal, kurz nachdem er gegangen war, rollte eine Welle kalter, abnormaler Furcht durch das Lokal. Zeugen sahen Gestalten in schwarzen Umhängen in der Luft schweben. Seltsame Geräusche und grüne Blitze wurden um die Bar herum gesichtet. Der geheimnisvolle Besucher kehrte nie wieder."
  STR_STONE_OF_DISCORDIA: "Stein von Discordia"
  STR_STONE_OF_DISCORDIA_UFOPEDIA: "Ein legendärer Schatz aus dem alten Ägypten, aber angeblich noch älter und nicht von Menschenhand gemacht. Ein Edelstein, mit verschiedenen zeitlosen Untieren auf jede seiner 16 Fläche graviert. Jede Gravur soll einen Blickpunkt auf das Wesen des Menschen darstellen, und damit auf die Wirklichkeit. Mit den Zeitaltern ging der Stein durch die Hände vieler Entdecker, dank seiner störrischen Eigenart, zu verschwinden und Jahre später anderswo aufzutauchen, und sein Verbleib ist selten bekannt. Er ist sicher psionisch, aber seine Wirkung variiert je nach Bericht, von der Vergrößerung der Psi-Stärke zur Beherrschung empathischer Kräfte zu direkter Manipulation der Wirklichkeit. Man sagt, er sei ein Tor in die Gedankenwelt, wo Alpträume hausen und jene 16 Ungeheuer herrschen. Natürlich ist dieses Artefakt hochgefährlich und korrumpiert den Verstand des Nutzers, tastet ihn ständig nach jedem Schwachpunkt ab. Viele Besitzer fielen dem Wahnsinn anheim bevor der Stein sie verließ, aber jeder ernstzunehmende Magier begehrt ihn trotzdem."
  STR_THE_ASPHALT_ENTITY: "Das Asphalt-Wesen"
  STR_THE_ASPHALT_ENTITY_UFOPEDIA: "Moderne Legenden ranken sich um die Tuenmun-Straße, eine notorisch unsichere Autobahn in Hongkong. Die meisten handeln von gespenstischen Wesen, die die Sinne von Reisenden und ihre Maschinen beeinflussen, aber diese Behauptungen werden nicht durch Quellen untermauert. Allerdings glauben viele Easy Riders an ein besonderes Wesen: Kein Gespenst, sondern eine Verkörperung der Straße und ihrer Infrastruktur. Laut einem Chronisten der Easy Rider, vor Ort als 'Onkel Wong' bekannt, ist dieses Wesen launisch wie ein alter Seegott, gewährt sichere Reisen wenn zufrieden, und grundlose Not wenn nicht. Der Geist soll während eines geheimen, ungefähr jährlichen Fests  von den Easy Riders Opfer empfangen. Diese Rituale seien meist harmlos, aber es sei zu mindestens einem Menschenopfer gekommen, weil das 'Asphalt-Wesen' angeblich besonders verärgert war. Der Rat kann keine dieser Geschichten bestätigen, aber die Easy Riders dort bleiben dabei."
