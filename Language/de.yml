  STR_ALERT_HOLIDAY_RESORT_TERROR: "URLAUBSORT ANGEGRIFFEN!"
  STR_HOLIDAY_RESORT_TERROR: "Angriff auf Urlaubsort"
  STR_HOLIDAY_RESORT_TERROR_DESCRIPTION: "Künstliche Agenten hergestellt von außerirdischen Hybriden haben einen beliebten Touristenort überfallen. Wir müssen schnell handeln.{NEWLINE}Erwarten Sie, ungepanzerte Spezialisten in einem unebenen Gebiet voller Geiseln zu bekämpfen.."
  STR_HOLIDAY_RESORT_TERROR_BRIEFING: "Künstliche Agenten hergestellt von außerirdischen Hybriden haben einen beliebten Touristenort überfallen. Ihr Ziel ist, die gesamte Bevölkerung zu ermorden und im folgenden Chaos Identitäten einiger Opfer zu stehlen. Wir müssen schnell handeln, um Leben zu retten und die Infiltration zu sabotieren.  Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_CHEMPISTOL: "Chemopistole"
  STR_CHEMPISTOL_UFOPEDIA: "Diese Waffe verschießt Düsenstrahlen hochaktiver Chemikalien. Sie ist absolut tödlich gegen lebende Ziele und ungeschützte Maschinerie. Die chemische Mischung kann aus gewöhnlichen Zutaten hergestellt werden, aber ist höchst ungewöhnlich und wurde wahrscheinlich unter außerirdischer Anleitung entwickelt."
