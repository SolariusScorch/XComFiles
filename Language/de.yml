  STR_SICK_BAY: "Krankenstation"
  STR_SICK_BAY_UFOPEDIA: "Diese Krankenstation erlaubt es, Agenten in der Basis zu behandeln, was die Erholungszeit verkürzt. Sie kann auch für andere medizinische Prozeduren benutzt werden."
  STR_ADVANCED_SICK_BAY: "Verbesserte Krankenstation"
  STR_ADVANCED_SICK_BAY_UFOPEDIA: "Mit außerirdischer Technologie können wir die Erholungsraten unserer verletzten Agenten beschleunigen. Die Einrichtung erlaubt auch psychologische Betreuung und Behandlungen vor Ort. Sie kann auch für andere medizinische Prozeduren benutzt werden.{NEWLINE}Diese Einrichtung braucht 4 Außerirdische Chirurgie, 2 Außerirdische Fortpflanzung und 1 Untersuchungsraum"
  STR_GYM: "Übungsraum"
  STR_GYM_UFOPEDIA: "In dieser Einrichtung werden X-Com-Agenten trainiert. Jeder Tag Übung hebt ihre Werte ein wenig, bis das Trainingsmaximum erreicht ist. Der Übungsraum hebt weder Mut, Reaktionen noch mentale Fähigkeiten. Es kann bis zu 10 Leute fassen."
  STR_PHYSICAL_TRAINING: "Kampfübung"
  STR_PRECISION_PLASMA: "Präzisionsplasma"
  STR_PRECISION_PLASMA_UFOPEDIA: "Diese schwere Waffe verschießt stark geladenes Plasma auf kurze und mittlere Entfernung mit ausgezeichneter Präzision."
  STR_PRECISION_PLASMA_CLIP: "Präzisionsplasma Magazin"
  STR_PRECISION_PLASMA_CLIP_UFOPEDIA: "Dieser kompakte Apparat dient als Munition für eine Präzisionsplasmawaffe. Er enthält kleine Mengen rückgewinnbares Elerium."
  STR_CANISTER_GUN_CLIP_CH: "Kanisterwaffe Säuremagazin"
  STR_CANISTER_GUN_CLIP_CH_UFOPEDIA: "Dieser kleine Behälter ist mit einer äußerst starken Säure gefüllt."
  STR_CANISTER_GUN_CLIP_I: "Kanisterwaffe Brandmagazin"
  STR_CANISTER_GUN_CLIP_I_UFOPEDIA: "Dieser kleine Behälter ist mit einer brennbaren Flüssigkeit gefüllt, die bei Kontakt mit Luft in Flammen aufgeht."
  STR_CANISTER_GUN_AMMO: "Kanisterwaffe Muni"
  STR_CANISTER_GUN: "Kanisterwaffe"
  STR_CANISTER_GUN_UFOPEDIA: "Diese außerirdische Waffe feuert kleine Flugkörper voller Chemikalien unter hohem Druck."
  STR_RIFLE_L85: "L85"
  STR_RIFLE_L85_UFOPEDIA: "Dieses Gewehr ist für Dauer- und Schnappfeuer leicht zu handhaben, aber weniger genau auf weite Distanz. Es lädt panzerbrechende 5.56 mm NATO Munition. Achtung: Das Magazin fällt oft raus, wenn nicht zusätzlich abgesichert{NEWLINE}{NEWLINE}Voraussetzung für Kauf: Beförderung II."
