  STR_ALERT_LO_WO_REFUGE: "LOU WOU'S VERSTECK GEFUNDEN!"
  STR_LO_WO_REFUGE_BRIEFING: "Eine gemeinsame Anstrengung unseres Informationsdienstes und Interpols hat uns endlich erlaubt, die geheime Zuflucht des Meister Lou Wou zu finden, Mentor der Schwarzen Lotus Assassinen. Er muss gefangen, oder erledigt werden. Seien Sie wachsam, er ist verschlagen und von seinen Schülern umgeben. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_LO_WO_REFUGE_DESCRIPTION: "Zusammenarbeit unseres Informationsdienstes und Interpols hat uns endlich erlaubt, die geheime Zuflucht des Meister Lou Wou zu finden, Mentor der Schwarzen Lotus Assassinen. Er muss gefangen, oder erledigt werden. Wir haben nur einen Versuch - wenn wir scheitern, wird er sich nie wieder finden lassen."
  STR_LO_WO: "Meister Luo Wuo"
  STR_LO_WO_ARMOR: "Meister Luo Wuo"
  STR_SECRETS_OF_LO_WO: "Luo Wuos geheime Schriftrolle"
  STR_SECRETS_OF_LO_WO_UFOPEDIA: "Diese Schriftrollen beschreiben uralte Techniken der Shinobi, wie sie die Assassinen des Schwarzen Lotus' benutzen. Es braucht Jahre, um die Kunst des Ninpou zu meistern, aber mit Geduld und neuen Erkenntnissen werden wir dieses Wissen in der Zukunft vielleicht nutzen können..."
  STR_ANCIENT_KATANA: "Uraltes Katana"
  STR_ANCIENT_KATANA_UFOPEDIA: "Diese einzigartige Waffe gehörte Meister Lou Wou, ein führender Lehrer der Assassinen des Schwarzen Lotus'. Der Griff enthält einen geheimen Mechanismus, der einem die Hand abschneiden kann, wenn man nicht weiß, wie er zu entschärfen ist. Nach ein bisschen Tüftelei können wir das Katana fast ohne Furcht benutzen. Die Klinge ist ungewöhnlich leicht und haltbar und kann gut geschärft werden. Es ist leichter einhändig zu führen als ein konventionelles Katana und scheint über geheimnisvolle Kraft zu verfügen."
  STR_BLACK_LOTUS_SHRINE: "Die Wurzel alles Bösen"
  STR_BLACK_LOTUS_SHRINE_DESCRIPTION: "Tief im Dschungel liegt ein Schrein verborgen, den der Schwarze Lotus ihrer Göttin gewidmet hat. Laut dem Kult ist dies der Ort, wo sie von den Sternen fiel. Das Gelände ist unbewohnt, aber wimmelt von Streifen des Schwarzen Lotus."
  STR_BLACK_LOTUS_SHRINE_BRIEFING: "Tief im Dschungel liegt ein Schrein verborgen, den der Schwarze Lotus ihrer Göttin gewidmet hat. Laut dem Kult ist dies der Ort, wo sie von den Sternen fiel. Das Gelände ist unbewohnt, aber wimmelt von Streifen des Schwarzen Lotus. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
