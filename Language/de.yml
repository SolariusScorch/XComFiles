  STR_ADVANCED_FIREARMS: "Erweitertes Waffenarsenal"
  STR_ADVANCED_FIREARMS_UFOPEDIA: "Mit den neuesten Fortschritten in irdischer Ingenieurskunst wurde eine Reihe von Waffenprototypen entwickelt, die X-Com-Einheiten mehr Feuerkraft und Flexibilität im Gefecht gewähren."
  STR_HEAVY_SNIPER_RIFLE_MANUFACTURING: "Schweres Präzisionsgewehr Herstellung"
