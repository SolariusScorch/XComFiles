  STR_OUTFITS: "Monturen"
  STR_HUMANS: "Menschen"
  STR_BEASTS: "Tiere"
  STR_DEMONS: "Dämonen"
  STR_CORPSES: "Leichen"
  STR_ROBOTS: "Maschinen"
  STR_WRECKS: "Wracks"
  STR_EVIDENCE: "Beweismaterial"
  STR_ACCESSORIES: "Zubehör"
  STR_ZOMBIE_SERVITOR_CORPSE: "Toter Zombiediener"
  STR_BIOLOGICAL_WARFARE_PREQ: "Biologische Kriegsführung Vorbedingung"
  STR_SEEKER_DRONE_ARMOR: "Sucher-Drohne Kampfanalyse"
  STR_SEEKER_DRONE_CORPSE: "Sucherdrohnenwrack"
  STR_SEEKER_DRONE: "Sucherdrohne"
  STR_SEEKER_DRONE_TERRORIST: "Sucherdrohne"
  STR_SEEKER_DRONE_WEAPON: "Sucherdrohnenstrahl"
  STR_SEEKER_DRONE_UFOPEDIA: "Dieser automatische Roboter ist leicht aber ausdauernd. Er ist mit einem Schnellfeuerlaser bewaffnet, aber seine Hauptrolle ist Spähen. Er wird von einem Tarnfeld geschützt, das seine Anwesenheit versteckt."
  STR_SEEKER_DRONE_AUTOPSY: "Sucherdrohne-Autopsie"
  STR_SEEKER_DRONE_AUTOPSY_UFOPEDIA: "Diese Schwebemaschine ist aus einem ultra-robusten Material gebaut, interessanterweise verschieden von Außerirdischen Legierungen. Sie ist mit einer kleinen aber starken Strahlerwaffe ausgestattet."
  STR_ALIEN_DIES_NO_ALIEN_CONTAINMENT_FACILITY_1: "Kein Gefängnis, Gefangener wurde den Behörden übergeben"
  STR_ALIEN_DIES_NO_ALIEN_CONTAINMENT_FACILITY_2: "Keine Aufbewahrungseinrichtung, Kreatur eingeschläfert"
  STR_ALIEN_DIES_NO_ALIEN_CONTAINMENT_FACILITY_3: "Keine passende Einrichtung, Wesen verfällt"
  STR_DESTROY_BLACK_LOTUS_STR_OSIRON_CONTACTS_WITCHES: "ALIENAUGEN ESSEN SEELE AUF"
  STR_HYBRID_NETWORK_STR_CHIEF_ENGINEER_CONTACT: "SCHAU IMMER ZUM HIMMEL"
  STR_MINOTAUR_STR_CHIEF_RESEARCHER_CONTACT: "SIE LEBEN!"
  STR_THE_NEPHILIM_STR_XENOLOGIST_CONTACT_STR_ETHEREAL: "WIR SIND NICHT ALLEIN"
  STR_GRAV_MODULE_STR_ELERIUM_115: "VERTRAUE NIEMANDEN"
  STR_UAC_CRAFT_CANNON_BUY: "UAC Bordkanone - Beschaffung"
  STR_LEAGUE_NODE: "Liga-Knotenpunkt"
  STR_ALERT_LEAGUE_NODE: "LIGA-KNOTENPUNKT ENTDECKT IN"
  STR_ALERT_LEAGUE_APPREHENSION: "BESORGTE BÜRGER IN"
  STR_LEAGUE_NODE_DESCRIPTION: "Diese 'besorgten Bürger' radikalisieren sich und organisieren sich um Schattenorganisationen aufzudecken und bloßzustellen. Sie führen ihre Recherchen aus einem kleinen Bürogebäude heraus aus. Stellen Sie sicher, dass sie damit aufhören, aber versuchen Sie Leben zu retten wenn möglich - der Rat mag es nicht, wenn wir diese gesetzestreuen Bürger eliminieren. Auf dieser Mission können Sie nur Verbergbare Ausrüstung einsetzen, damit Sie nicht zu früh erkannt werden."
  STR_LEAGUE_NODE_BRIEFING: "Diese 'besorgten Bürger' radikalisieren sich und organisieren sich um Schattenorganisationen aufzudecken und bloßzustellen. Sie führen ihre Recherchen aus einem kleinen Bürogebäude heraus aus. Stellen Sie sicher, dass sie damit aufhören, aber versuchen Sie Leben zu retten wenn möglich - der Rat mag es nicht, wenn wir diese gesetzestreuen Bürger eliminieren. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_LEAGUE_APPREHENSION: "Liga-Verhaftung"
  STR_LEAGUE_APPREHENSION_DESCRIPTION: "Eine Gruppe 'Ermittler' hat etwas gefunden, das sie nicht hätten finden sollen. Wir müssen sie im Namen der globalen Sicherheit verhaften. Allerdings sind sie nur besorgte Bürger, also wäre es besser, sie lebend zu fassen. Auf dieser Mission können Sie nur Verbergbare Ausrüstung einsetzen, oder wir werden zu früh erkannt werden."
  STR_LEAGUE_APPREHENSION_BRIEFING: "Eine Gruppe 'Ermittler' hat etwas gefunden, das sie nicht hätten sehen sollen und versuchen, es zu veröffentlichen. Wir müssen sie im Namen der globalen Sicherheit verhaften. Allerdings sind sie nur besorgte Bürger, also wäre es besser, sie lebend zu fassen. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
