  STR_CYBER_HQ: "X-Com Virtualisiertes Hauptquartier"
  STR_CYBER_HQ_UFOPEDIA: "Eine Verbesserung des normalen HQ, mit einem hochmodernen KI-Kern ausgestattet. Die effizientere Forschungseinrichtung beschäftigt 5 weitere Wissenschaftler, und seine Maschinenlernfähigkeit analysiert UFO Sichtungen besser (effizientere Aufdeckung). Es wird für bestimmte fortgeschrittene Einrichtungen benötigt.{NEWLINE}Es kann normal oder über ein normales HQ gebaut werden."
  STR_HQ: "X-Com Hauptquartier"
  STR_HANGAR_UFOPEDIA: "Jeder Hangar kann ein Gefährt und 25 Lagereinheiten beherbergen. Es gibt Einrichtungen für Wartung, Auftanken und Reparatur der Gefährte(5 Arbeitsplätze). Jedes Gefährt in einem Stützpunkt braucht einen freien Hangar, der nicht von anderen Transportmitteln benutzt werden kann, sogar wenn das Gefährt auf einer Mission ist."
  STR_HYPER_WAVE_DECODER_MINIATURISATION: "Hyperwellen-Dekoder miniaturisieren"
  STR_HYPER_WAVE_DECODER_MINIATURISATION_UFOPEDIA: "Ein Hyperwellen-Dekoder ist ein beeindruckendes Stück Technik, aber ein Gebäude auf eine stabile Umlaufbahn um den Mond zu setzen bereitet eine Reihe praktischer Schwierigkeiten. Wir wollen nicht, dass der Feind es schneller abschießt, als wir es hochbringen, richtig? Dank meines unumstrittenen Intellekts haben wir dieses Problem umgangen und eine kleinere, effizientere, unauffälligere Version des Apparats gebaut. Er ist nicht so präzise wie die große Ausführung, aber mehr als genug für einen Spionagesatelliten."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "Die Kommunikationssysteme der Außerirdischen nutzen supra-dimensionale Wellen, die sich sehr schnell ausbreiten. Dabei werden die Nachrichten von den UFOs aufgenommen und decodiert. Die Nachricht enthält außerdem Informationen über den Typ des UFOs, sein Volk und dessen Aktivitäten.{NEWLINE}Diese Einrichtung zu bauen kostet 20 Optronik-Bauteile"
  STR_MIND_SHIELD_UFOPEDIA: "Die Außerirdischen stellen die Anwesenheit von Menschen anhand von Gehirnströmen fest. Daher ist es sinnvoll, als Gegenmaßnahme Gehirnstromschilde um den Stützpunkt zu errichten. Damit wird die Gefahr der Entdeckung durch außerirdische Raumschiffe stark verringert. {NEWLINE}Diese Einrichtung zu bauen kostet 40 Elerium."
  STR_GRAV_SHIELD_UFOPEDIA: "Die Gravitationsschilde wehren so lange alle außerirdischen Raumschiffe ab, bis die Verteidigungssysteme wieder feuern können. Dadurch wird die Wirksamkeit der Verteidigungssysteme Ihres Stützpunktes praktisch verdoppelt.{NEWLINE}Diese Einrichtung zu bauen kostet 100 Elerium."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "Fusionsraketen bieten die effektivste Verteidigung gegen Angriffe der Außerirdischen. Sie erzeugen eine Antimaterie-Implosion, die alles in einem bestimmten Radius zerstört.{NEWLINE}Diese Einrichtung zu bauen kostet 75 Elerium."
  STR_PLASMA_DEFENSES_UFOPEDIA: "Die Plasmastrahl-Abwehr bildet einen mächtigen und wirkungsvollen Schutz vor gegnerischen Raumschiffen.{NEWLINE}Diese Einrichtung zu bauen kostet 30 Elerium."
  STR_LASER_DEFENSES_UFOPEDIA: "Die Laser-Abwehr bietet Schutz vor dem Eindringen gegnerischer Raumschiffe.{NEWLINE}Diese Einrichtung zu bauen kostet 15 Elerium."
  STR_LABORATORY: "Wissenschaftliches Labor"
  STR_LABORATORY_UFOPEDIA: "Bis zu 25 Wissenschaftler können in diesem Labor arbeiten. Wissenschaftliche Labore verfügen über die neueste Technologie für Materialforschung, Physik und Kosmologie (aber weder Biologie noch Aufklärung). Sie haben privilegierten Zugang zu den renommiertesten Forschungseinrichtungen der Welt, einschließlich militärischen.{NEWLINE}Es gibt eine Obergrenze, wie viele Wissenschaftler man auf das selbe Problem ansetzen kann, weswegen es sinnlos wäre, mehr als eine dieser Einrichtungen pro Stützpunkt zu bauen."
  STR_IMPROVED_LABORATORY: "Verbessertes Labor"
  STR_IMPROVED_LABORATORY_UFOPEDIA: "Unser Verständnis der außerirdischen Energieerzeugung eröffnet viele neue Möglichkeiten für den Einsatz dieser Energien. Diese Einrichtung vergrößert auch unsere Laborkapazität um 25 Wissenschaftler.{NEWLINE}Dieses Labor zu bauen bedarf: 200 Tritanium, 100 Elerium."
  STR_ADVANCED_LABORATORY: "Fortschrittliches Labor"
  STR_ADVANCED_LABORATORY_UFOPEDIA: "Diese Forschungseinrichtung erlaubt die Untersuchung der fortgeschrittensten Außerirdischen Apparate, die sich exotischer Physik bedienen. Es hat Raum für 25 zusätzliche Wissenschaftler.{NEWLINE}Dieses Labor braucht: 500 Elerium, 15 UFO-Energiequellen, 15 UFO-Navigation."
  STR_XCOM_PERSONNEL: "X-Com Personal"
  STR_XCOM_PERSONNEL_UFOPEDIA: "Unsere Feldagenten werden normalerweise aus diversen Behörden für Ermittlungen oder Aufklärung rekrutiert. Die natürlichen Kandidaten sind solche, die bereits paranormale Aktivität in ihrer vorigen Position erlebt haben. Als Profis, sind sie ausgebildet um in streng geheimem Umfeld zu arbeiten, und wurden nach Loyalität vorausgewählt. Sie sind erfahrene Ermittler mit Grundausbildung in Schusswaffen und guter Kenntnis von Feldausrüstung. Viele beherrschen einigermaßen Kampfkünste und sie sind zumeist in guter körperlicher Verfassung. Sie sind aber keine professionellen Soldaten, also muss X-Com militärisches Training bereitstellen wenn nötig."
  STR_XCOM_HYBRIDS: "X-Com-Hybriden"
  STR_XCOM_HYBRIDS_UFOPEDIA: "Viele Hybriden sind unglücklich im Dienst ihrer fremden Meister und willens, gegen ihr grausames Schicksal anzukämpfen. Wir können ihnen eine neue Heimat geben, wenn sie unsere Anstrengungen, die Erde zu verteidigen, unterstützen, wozu sie mehr als bereit sind.{NEWLINE}Hybridenagenten sind leichter gebaut als Menschen, aber haben scharfe geistige Gaben und Wahrnehmun, überlegene Nachtsicht, Hand-Auge-Koordination und mentale Kräfte. Sie können einen psionischen Schild ähnlich der Sektoiden aufbauen (20 Punkte, regeneriert 4 pro Runde). Hybriden können sich in Erdenstädten frei bewegen, dank einer psychogenen Verkleidung, die sie für den Laien wie Menschen aussehen lässt."
  STR_HYBRID_PSI_WEAPON: "Hybrid Psi-Angriff"
  STR_HYBRID_PSI_WEAPON_UFOPEDIA: "Alle Hybrid-Agenten haben angeborene Psionische Fähigkeiten, die ihnen erlauben, schwächere Geister telepathisch zu dominieren. Wenn eine Hybrid-Einheit ausgewählt ist, klicken Sie das Psi-Icon oben rechts, wählen Sie den Angriffstyp aus, und wählen Sie ein Ziel mit dem Zeiger (benötigt Sichtkontakt). Es gibt zwei Arten psionischen Angriffs:{NEWLINE}PANIK> Wenn der Angriff erfolgreich ist, reduziert er die Moral des Ziels und kann Panik auslösen.{NEWLINE}GEDANKENKONTROLLE>Wenn der Angriff erfolgreich ist, erhalten Sie sofort die Kontrolle über die feindliche Einheit als ob sie eine der Ihren wäre. Dies ist ein schwierigerer Angriff.{NEWLINE}Beachten Sie, dass, unter Gefechtsbedingungen, psionisch unausgebildete Hybriden keinen Erfolg mit solchen Angriffen haben werden."
  STR_LANDMINE_BUY: "Tretmine - Beschaffung"
