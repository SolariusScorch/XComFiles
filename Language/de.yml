  STR_TRANSPORT_ALTERNATIVE: "Transportalternativen"
  STR_TRANSPORT_ALTERNATIVE_UFOPEDIA: "Öffentliche Verkehrsmittel sind so langsam und unprofessionell! Ich reise nur in den Urlaub damit.{NEWLINE}Einen Moment bitte, ich finde ein schnelleres Mittel, um die Welt zu bereisen."
