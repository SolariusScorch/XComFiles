  STR_CYBERWEB_ROBOTURRET_TERRORIST: "Kybernetz Roboturm"
  STR_CYBERWEB_ROBOTURRET: "Roboturm"
  STR_CYBERWEB_ROBOTURRET_UFOPEDIA: "Dieser automatische bewegliche Geschützturm ist klug genug, um autonom an Gefechten teilzunehmen und hat die Feuerkraft, jeden Gegner auszuschalten."
  STR_CYBERWEB_ROBOTURRET_AUTOPSY: "Kaputter Roboturm Untersuchung"
  STR_CYBERWEB_ROBOTURRET_AUTOPSY_UFOPEDIA: "Dieser kettenfahrende autonome Geschützturm feuert starke Energiestrahlen und ist gut gepanzert."
  STR_CYBERWEB_ROBOTURRET_CORPSE: "Kaputter Kybernetz Roboturm"
  STR_CYBERWEB_CENTURION_ARMOR: "Kybernetz Zenturio Kampfanalyse"
  STR_CYBERWEB_CENTURION: "Zenturio"
  STR_CYBERWEB_CENTURION_WEAPON: "Zenturio-Laser"
  STR_CYBERWEB_CENTURION_TERRORIST: "Kybernetz Zenturio"
  STR_CYBERWEB_CENTURION_AUTOPSY: "Kaputter Zenturio Untersuchung"
  STR_CYBERWEB_CENTURION_AUTOPSY_UFOPEDIA: "Dieses robotische Kontrukt ist viel komplexer als andere Kybernetz-Maschinen, die uns untergekommen sind. Es ist schwer gepanzert und mit hochwertigen Legierungen verstärkt. Es ist mit zahlreichen optischen Sensoren ausgestattet, was ihm hilft, mit der Hauptenergiewaffe zu zielen."
  STR_CYBERWEB_CENTURION_CORPSE: "Kauputter Kybernetz Zenturio"
  STR_CYBERWEB_CENTURION_UFOPEDIA: "Dieser kriegerische Roboter ist eine mächtige Kampfeinheit, mit einem Ionenschießer und einer Energiewaffe für den Nahkampf ausgestattet. Er ist sehr haltbar und schwer auszuschalten."
  STR_CYBERWEB_TECHNOMAD_AUTOPSY: "Kybernetz' Augmentationen"
  STR_CYBERWEB_TECHNOMAD_AUTOPSY_UFOPEDIA: "Mitglieder des Kybernetz sehen äußerlich menschlich aus, aber sie sind mit anorganischen Implantaten schwer modifiziert. Darunter Rüstungsplatten über lebenswichtigen Organen, kybernetischer Ersatz für einige dieser Organe, und kleine Gehirnimplantate. Diese Augmentationen machen sie resistent gegen alle Arten von Schaden, und verbessern ihre Stärke, Genauigkeit und Reflexe."
  STR_CYBERWEB_MYSTEK_ARMOR: "Kybernetz Mystechniker Kampfanalyse"
  STR_CYBERWEB_MYSTEK_CORPSE: "Toter Kybernetz Mystechniker"
  STR_CYBERWEB_MYSTEK: "Kybernetz Mystechniker"
  STR_CYBERWEB_MYSTEK_UFOPEDIA: "Mystechniker sind Technomaden, die viel mehr an Theorie als an Praxis der Wissenschaften interessiert sind. Sie werden von gewöhnlichen Technomaden als beinahe religiöse Figuren behandelt, bewandt in der Geheimkunst transdimensionaler Physik. Mystecher sind in der Tat verantwortlich für den Bau von Kybernetzportalen, die zu Orten jenseits der Erde führen, und vielleicht jenseits unserer Wirklichkeit."
  STR_CYBERWEB_SPACE_TECHNOMAD_PROCESSING: "Kybernetz Raum-Technomade Abwicklung"
  STR_CYBERWEB_SPACE_TECHNOMAD_ARMOR: "Kybernetz Raum-Technomade Kampfanalyse"
  STR_CYBERWEB_TECHNOMAD_ARMOR: "Kybernetz-Technomade Kampfanalyse"
  STR_CYBERWEB_SPACE_TECHNOMAD: "Kybernetz Raum-Technomade"
  STR_CYBERWEB_TECHNOMAD: "Kybernetz Technomade"
  STR_CYBERWEB_TECHNOMAD_CORPSE: "Toter Kybernetz Technomade"
  STR_CYBERWEB_TECHNOMAD_UFOPEDIA: "Technomaden formen den Kern des Kybernetz. Sie sind Kyborgs, Wissenschaflter, und Ingenieure, auf der Jagd nach unirdischem Wissen. Sie sind außerdem völlig amoralisch und ein bisschen irre. Unsere Agenten sollten sie mit großer Vorsicht behandeln, weil sie viel zäher sind, als sie aussehen, und exotische, mächtige Waffen benutzen, die sie selbst gebaut haben."
  STR_CYBERWEB_CYBORG: "Kybernetz-Kyborg"
  STR_CYBERWEB_CYBORG_UFOPEDIA: "Kybernetz hat Zugang zu fortgeschrittener kybernetischer Technologie. Alle seine Mitglieder sind Kyborgs mit zahlreichen Verbesserungen ihres Körpers. Leider ist die Installation ein sehr langwieriger Prozess, der Jahre zur Vollendung braucht und daher unpraktisch für unsere Zwecke ist."
  STR_CYBERWEB_CENTURION_RAMPAGE: "Roboter läuft Amok"
  STR_CYBERWEB_CENTURION_RAMPAGE_BRIEFING: "Eine hochentwickelte Kybernetz-Kriegsmaschine zerlegt die Stadt in Einzelteile! Sie müssen diese Katastrophe aufhalten. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_CYBERWEB_CENTURION_RAMPAGE_DESCRIPTION: "Eine hochentwickelte Kybernetz-Kriegsmaschine ist vermutlich außer Kontrolle geraten und zerstört die Stadt mit stumpfsinnigem Zorn. Sie muss aufgehalten werden, oder der Rat wird uns das nicht vergessen lassen."
  STR_ALERT_CYBERWEB_CENTURION_RAMPAGE: "ROBOT-ROHLING RASEREI IN"
  STR_CYBERWEB_DIMENSIONAL_PORTAL_TAKEN: "Kybernetz-Dimensionsportal eingenommen"
  STR_CYBERWEB_DIMENSIONAL_PORTAL: "Kybernetz-Dimensionsportal"
  STR_CYBERWEB_DIMENSIONAL_PORTAL_BRIEFING: "Wir führen eine Razzia in einer größeren Kybernetz-Installation durch, wo ein Dimensionsportal geortet wurde. Unser Ziel ist, den Ort einzunehmen und die Maschinerie zu untersuchen. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_ALERT_CYBERWEB_DIMENSIONAL_PORTAL: "KYBERNETZ-DIMENSIONSPORTAL GEORTET IN"
  STR_CYBERWEB_DIMENSIONAL_PORTAL_DESCRIPTION: "Kybernetz hat ein Portal in eine andere Dimension gebaut. Wir müssen es sichern und in Besitz nehmen."
  STR_CYBERPORTAL: "Kybernetz-Dimensionsportal"
  STR_CYBERCOMPUTER: "Kybernetz Rechnerkern"
  STR_CYBERWEB_MANUFACTURING_PLANT_BRIEFING: "Wir stürmen eine geheime Fabrik des Kybernetz'. Unser Ziel ist es, die Fabrik einzunehmen und sicherzustellen, dass keine illegale Technik mehr den freien Markt erreicht. Wir sollten auch nach Geheimdokumenten suchen. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_CYBERWEB_MANUFACTURING_PLANT_DESCRIPTION: "Hier unterhält das Kybernetz eine geheime Fabrik, die sie für einige ihrer ehrgeizigeren Projekte brauchen. Diese Einrichtung trägt viel zum Schwarzhandel mit illegaler Technologie bei, also sollten wir sie dichtmachen."
  STR_ALERT_CYBERWEB_MANUFACTURING_PLANT: "KYBERNETZ-FABRIKATIONSWERK GEORTET IN"
  STR_CYBERWEB_MANUFACTURING_PLANT: "Kybernetz-Fabrikation"
  STR_CYBERWEB_MANUFACTURING_PLANT_UFOPEDIA: "Glieder des Kybernetz bauen üblicherweise alles, was sie brauchen, in ihren eigenen Werkstätten. Das heißt jedoch nicht, dass sie nicht zusammenarbeiten können. Kybernetz unterhält mehrere Fabriken weltweit und nutzt sie für größere Projekte. Wir sollten einen solchen Ort infiltrieren, und herausfinden, was sie im Schilde führen."
  STR_CYBERWEB: "Kybernetz"
  STR_CYBERWEB_UFOPEDIA: "Kybernetz ist eine Geheimorganisation unabhängiger Wissenschaftler mit Zugang zu exotischen Technologien. Sie bilden ein loses Netzwerk und haben keine eigentliche Hierarchie, obwohl manche von ihnen durch ihre Fähigkeiten und Erfahrung mehr Respekt erhalten. Sie sind außerdem alle Kyborgs, die an die Transzendierung der menschlichen Spezies glauben. Ihr einziges Ziel ist Wissen um jeden Preis und sie sind absolut bereit, die Erde für Alien-Technologie zu verraten."
