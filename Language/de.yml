  STR_PHANTASMAL_TENTACLE: "Phantomtentakel"
  STR_PHANTASMAL_TENTACLE_UFOPEDIA: "Diese gespenstischen Glieder können durch bestimmte Geistermächte manifestiert werden, über die einige sehr mächtige psionische Wesen verfügen. Ihre Gestalt scheint für eine einfache Funktion bestimmt zu sein: Fressen. Unfähig, sich neu zu positionieren, schlängeln sie über das Schlachtfeld, reagieren auf Lebewesen in ihrer Nähe und versuchen sie mit ihrem 'Geister-Angriff' zu fesseln, der auch Zeit-Einheiten schädigt. Einzeln nicht sehr gefährlich, kann eine Gruppe dieser Tentakeln eine ansonsten überschaubare Mission zu einem Problem machen."
  STR_GHOST_EYE_GAZE: "Seelenblick"
  STR_GHOST_EYE_GAZE_UFOPEDIA: "Mit dieser Fähigkeit greift ein Geisterauge den Verstand seiner Feinde an. Es hat betäubende Wirkung und entzieht dem Ziel Energie. Das Ziel verliert auch einige Zeiteinheiten."
  STR_GHOST_EYE_ARMOR: "Geisterauge Kampfanalyse"
  STR_GHOST_EYE: "Geisterauge"
  STR_GHOST_EYE_UFOPEDIA: "Ein kleineres Ektoplama-Wesen das meistens von hoch-psionischen Entitäten erschaffen wird, aber manchmal spontan entsteht. Ihr Ursprung wird mit dem Geisteszustand der Wachsamkeit und Erwartung in Verbindung gebracht. Geisteraugen können als Späher nützlich sein  und haben auch begrenztes psionische Angrifspotential, den sogenannten 'Seelenblick' der X-Com-Agenten aufhalten oder sogar lähmen kann."
  STR_GAZE: "Blick"
  STR_SKULL_WRAITH_ARMOR: "Spektralentität Kampfanalyse"
  STR_SKULL_WRAITH: "Spektralentität"
  STR_SKULL_WRAITH_UFOPEDIA: "Diese Häufung psionischer Energie ist besonders mächtig. Es frisst negative menschliche Emotionen, verdaut psionische Energie zu Ektoplasma. Seine Jagdstrategie ist Furcht in seinen Opfern zu erregen, und ihre Energie abzusaugen während sie vor Furcht gelähmt sind. Es spricht nur auf brutale Energieentladungen und Psi an."
  STR_ANCIENT_SEA_GHOST_ARMOR: "Altes Seegespenst Kampfanalyse"
  STR_ANCIENT_SEA_GHOST: "Altes Seegespenst"
  STR_ANCIENT_SEA_GHOST_UFOPEDIA: "Dieses seegeborene Geisterwesen entsteht aus heftigen Emotionen im Angesicht von Tod und Terror. Weil komplexe Gedanken auf der Hohen See so selten sind, zerstreuen sich solche Manifestationen nur langsam, und können teilweise für Jahrhunderte bewahrt werden, indem sie frische Geisteskraft verzehren. Solch eine psionische Entität kann sich als Gespenst verkörpern, und verfügt über genug Psi-Kraft um einem Menschen durch Unterbrechung seines Biofelds zu schaden."
  STR_KNIGHT_GHOST_ARMOR: "Rittergeist Kampfanalyse"
  STR_KNIGHT_GHOST: "Rittergeist"
  STR_KNIGHT_GHOST_UFOPEDIA: "Zorn, Angst oder Aufregung kann manchmal eine menschen-ähnliche Gestalt annehmen. Am häufigsten geschieht dies auf Schlachtfeldern, wo viele solcher Wesen gleichzeitig erscheinen können. Wenn diese Wesen einander begegnen, kämpfen sie; der Sieger absorbiert die Energie des Verlierers und entwickelt neue Fähigkeiten, Gewalt anzuwenden. Schließlich verbleiben nur noch die stärksten Krieger in dem Gebiet, in dicken Rüstungen aus verzehrten Feinden. Diese 'Rittergeister' sind streitlustig, verbissen, und gewaltbereit, aber sie haben ein Ehrgefühl. Wegen ihres Ursprungs sollen sie alle Eigenschaften eines Kriegers aufweisen, gut und schlecht."
  STR_HUMAN_GHOST_ARMOR: "Menschengeist Kampfanalyse"
  STR_HUMAN_GHOST: "Menschengeist "
  STR_HUMAN_GHOST_UFOPEDIA: "Ein Moment der Hoffnung, Verzweiflung, Ehrfurcht; ein Schnappschuss eines emotionalen Ichs brennt sich in die Psisphäre der Erde ein. Diese menschlich scheinenden 'Geister' sind vereinfachte Imitationen von Personen(wohl mit hohem Psi-Potential) die, überwältigt von starken Gefühlen, wieder und wieder die selben Handlungen und Behauptungen wiederholen müssen, bis ihre Existenz endet. Oft scheinen sie in Not, Schmerz, oder unheimlicher Euphorie, oder in einem anderen Geisteszustand fest zu stecken. Diese Pseudomenschen scheinen abgekapselt und haben kaum Kontakt zur Wirklichkeit, aber können einen unvorsichtigen Agenten leicht ausschalten. Auch ihr höllisches Geschrei kann Menschen demoralisieren."
  STR_POLTERGEIST_ARMOR: "Poltergeist Kampfanalyse"
  STR_POLTERGEIST: "Poltergeist"
  STR_POLTERGEIST_UFOPEDIA: "Eine böse, mächtige Erscheinung, die üblicherweise Häuser heimsucht. Sie entstehen nicht wie andere Geister aus einem einzigen Erlebnis, sondern sind das Ergebnis langer Verzweiflung über viele Monate oder Jahre. Dieser 'Schwelbrand' ist die zuverlässigste Methode, einen Poltergeist zu erzeugen, aber manchmal bilden sie sich spontan aus einem Gemenge verschiedener Erinnerungen. Wir verstehen diesen Vorgang noch nicht, so wenig wie den Poltergeist selbst. Was wir mit Sicherheit sagen können, ist, dass er viel komplexer ist als andere Geister und dass seine telekinetischen Angriffe äußerst schmerzhaft sind (und potentiell tödlich)."
  STR_GHOST_DINOSAUR_ARMOR: "Saurischer Geist Kampfanalyse"
  STR_GHOST_DINOSAUR: "Saurischer Geist"
  STR_ECTOPLASM_DUMMY: "Verspritztes Ektoplasma"
  STR_ECTOPLASM: "Ektoplasma"
  STR_ECTOPLASM_UFOPEDIA: "Diese mysteriöse Substanz ist zweifellos gewöhnliche Materie, aber ihre chemische, quasi-organische Zusammensetzung ist chaotisch und schwer zu erklären. Darüber hinaus ist sie mit mentaler Rest-Energie aufgeladen. sie zerfällt schnell und benötigt eine besondere Einrichtung für weitere Erforschung."
  STR_SPIRITUAL_MANIFESTATION_SITES: "Orte spiritueller Manifestationen"
  STR_SPIRITUAL_MANIFESTATION_SITES_UFOPEDIA: "Wir haben Beweise für die Existenz sogenannter 'Gespenster', Wesen, die psychisch resonieren, zumeist unkörperlich sind und bei ihrer Auflösung Ektoplasma zurücklassen. Wir wissen nicht viel: Wir brauchen mehr Proben und es wäre nicht klug, der bekannten Folklore über solche Manifestationen zu viel Glaube zu schenken. Wir hetzen unsere Geheimagenten herum, um solche 'spukenden' Orte zu finden - wir haben mehrere Kandidaten für nähere Beobachtung und müssen sicherstellen, dass wir die Örtlichkeit einer echten Manifestation von 'Geistern' gefunden haben."
  STR_THE_SOUND_OF_GRAVES_INVESTIGATION: "Grabesklang Untersuchung"
  STR_THE_SOUND_OF_GRAVES_INVESTIGATION_UFOPEDIA: "Wir haben Meldungen über einen möglichen Spuk in Nordamerika. Vor einem Jahrhundert soll ein legendärer Geizkragen mit seinem ganzen Geld beerdigt worden sein. Und seither steigt er jedes Jahr an seinem Geburtstag aus dem Grab auf, um seinen Schatz zu vermehren. Allerdings sind sich die Leute nicht einig, WO sein Grab ist. Das hat natürlich viele Möchtegern-Schatzsucher auf die Fährte gelockt. Ihr Schicksal ist unerschiedlich: Die meisten finden nichts, aber ein paar sind spurlos verschwunden. Unsere Agenten arbeiten schwer an dem Fall. Wenn es ein Gespenst gibt, werden wir es finden."
  STR_IMPOSSIBLE_INTERNET_INTELLIGENCE_INVESTIGATION: "Irre Internet Intelligenz: Identifikation"
  STR_IMPOSSIBLE_INTERNET_INTELLIGENCE_INVESTIGATION_UFOPEDIA: "Unsere Agenten verfolgen Gerüchte über eine 'Wunscherfüllende Festplatte', die in mehreren Städten Südost-Asiens Todesopfer forderte. Diese moderne Legende existiert seit mindestens einem Jahrzehnt. Die Geschichte ist fast immer gleich: ein Schüler oder Lehrer ist in Nöten, und wird von einem seltsamen Wesen besucht, das ihm erzählt, diese Festplatte würde seine Probleme lösen und ihm einen Wunsch erfüllen, wenn er bestimmte Anweisungen erfülle. Ein Geist erscheint und gewährt den Wunsch auf eine ironische Weise, wobei er den Schüler immer tötet. Das Gerücht breitet sich nur schneller über das Internet aus. Wir folgen einer Spur aus Leichen und hoffen, dass wir diesen Geist aufhalten können, bevor es wieder Opfer gibt."
  STR_TELEVISED_GHOST_HUNTING_INVESTIGATION: "Untersuchung der Geisterjäger im Fernsehen"
  STR_TELEVISED_GHOST_HUNTING_INVESTIGATION_UFOPEDIA: "Wir haben ein Haus im Visier, in dem ein dreifacher Mord geschehen ist und alle Versuche neuer Bewohner einzuziehen, spektakulär gescheitert sind. Depressionen, heftige Albträume, extremer Stress und panische Flucht aus dem Haus sind nur einige der beobachteten Phänomene. Wir bereiten eine Tarngeschichte vor, um das Haus selbst zu untersuchen, wobei wir uns als angebliche \"Geisterjäger\" ausgeben, um bei den lokalen Behörden keinen Verdacht zu erregen."
  STR_HAUNTED_HOWLING_HOUSE_INVESTIGATION: "Untersuchung des heulenden Spukhauses"
  STR_HAUNTED_HOWLING_HOUSE_INVESTIGATION_UFOPEDIA: "Protokoll der Agenten Ito und Lawrence{NEWLINE}X-01: Wir folgten den Hinweisen auf ein 'heulendes Herrenhaus'. Wir sind vor Ort und observieren das Gebäude.{NEWLINE}X-02: Soweit nichts; wir beobachten EINIGE Bewegungen, nämlich Wildtiere. Das Holz knarzt. Ganz altes Haus.{NEWLINE}X-03: Eine kleine Gruppe beamtenhafter Menschen ist hineingegangen, wahrscheinlich für eine Inspektion. Zwei Stunden später rannten sie kreischend aus dem Haus.{NEWLINE}X-04: Heute Nacht schreit das Haus, heult geradezu. Lichter und Geschrei im Inneren. Knackendes Metall und Holz. Als wir dabei waren, das Einsatzteam zu rufen, zerrten vier Jugendliche einen Kerl in einem schlechten Yeti-Kostüm aus dem Haus und rissen ihm die Maske runter; es war ein lautstarker alter Mann. Dann traf die Polizei ein. Junge, das war ein Reinfall.{NEWLINE}Status: Keine spirituelle Manifestation gefunden."
  STR_FETID_FOUL_FOREST_INVESTIGATION: "Untersuchung des faulig stinkenden Waldes"
  STR_FETID_FOUL_FOREST_INVESTIGATION_UFOPEDIA: "Protokoll von Agent Qadir und Agent Beaumont.{NEWLINE}X-01: Wir sind eingetroffen und haben uns in einer Jagdhütte eingerichtet. Der Wald stinkt, genau wie man munkelt. Etwas fühlt sich falsch an.{NEWLINE}X-02: Wir haben den Wald untersucht. Außer dem Geruch stellen wir das Fehlen von Bodentieren fest. Vögel gibt es.{NEWLINE}X-03: Einkauf im Städtchen. Wir hörten Gerüchte über eine Hexe im Wald. Na also.{NEWLINE}X-04: Wir besuchten das mutmaßliche 'Hexenhaus'. Nur eine alte Dame. Freundlich. Weitere Untersuchung identifizierte sie als Witwe eines Holzfällers.{NEWLINE}X-05: Andere Spur: Das alte Versteck einer Verbrecherbande vor einigen Jahrzehnten. Nichts. Nicht ein Piep psychischer Energie. Wir glauben, dieser Ort ist eine Niete. Wir wissen aber noch nicht, was so stinkt.{NEWLINE}X-07: Rätsel gelöst: es ist eine einheimische Pflanze. Überjagung hat Hirsche ausgerottet: die Pflanze gedeiht. Akte geschlossen.{NEWLINE}Status: Keine spirituelle Manifestation gefunden."
  STR_GHOULISH_GASTRONOMICAL_GARDEN_INVESTIGATION: "Untersuchung des Gruseligen Gastro-Garten"
  STR_GHOULISH_GASTRONOMICAL_GARDEN_INVESTIGATION_UFOPEDIA: "Protokoll von Agent Gamal und Agent Sousa{NEWLINE}X-01: Ankunft. Es handelt sich um eine große bäuerliche Gemeinde. Wir suchen so eine Art Gruselgarten.{NEWLINE}X-02: Gefunden. Das ist ein gruseliger Garten. Missgestaltete Kürbisse. Purpurne Karotten. Doppel-Kohl. Karotte ist Hauptverdächtiger.{NEWLINE}X-03: Purpurne Karotten sind anscheinend normal. Verdammt.{NEWLINE}X-04: Infiltration. Wir fanden Gemüse mit Gesichtern, und Fotos von solchem Gemüse. Preise dafür. Zeitungsberichte. Das ist kein spukender Garten, jemand züchtet hier lustige Hülsenfrüchte. Nur ein Bauer.{NEWLINE}X-05: Kürbis gekauft. Er sieht wie der Forschungsleiter aus. Ich hoffe, er mag das.{NEWLINE}Status: Keine spirituelle Manifestation gefunden."
  STR_GOLDEN_ANKH: "Das Goldene Ankh"
  STR_SO_WHAT_NOW_ANEXI: "Was nun, Anexi?"
  STR_HOLY_TRIAL: "Die Heilige Probe"
  STR_HOLY_TRIAL_UFOPEDIA: "Ich wählte dich als Verbündeten, weil ich deinen Absichten traue. Meine Schwestern jedoch trauen dir nicht, also werden wir sie überzeugen müssen. Mir kam die perfekte Idee: freche Neugeborene stehlen immer wieder unsere heiligen Relikte, die Goldenen Ankhs. Wenn du eines davon zurückbringst, werden meine Schwestern dich sicherlich so sehen, wie ich dich sehe. Ich lasse deine Knechte wissen, wo und wann eines zu finden sein wird..."
  STR_HOLY_TRIAL_PASSED: "Die Heilige Probe, bestanden"
  STR_HOLY_TRIAL_PASSED_UFOPEDIA: "Ja, ja! Es ist wahrlich ein Goldenes Ankh! Du hast dich bewährt, Verbündeter! Ich werde dich reich für dieses geborgene Artefakt belohnen, und für alle anderen.{NEWLINE}Ich bringe es meinen Schwestern. Sicherlich werden sie dich nun anhören wollen."
  STR_MEET_THE_COVEN: "Triff den Zirkel"
  STR_MEET_THE_COVEN_UFOPEDIA: "Wir sind die Uralten. Nun, da du dich bewährt hast, haben wir entschieden, dich als unseren Verbündeten zu schätzen. Und wir brauchen deine Hilfe.{NEWLINE}Wir hätten die Neugeborenen schon vor Langem gezähmt, wäre da nicht die schreckliche Macht, die sie leitet, eine Macht, die wir nicht ganz verstehen. Eine mächtige Entität hat ihre Gedanken und Ziele übernommen, hat sie gegen uns gewendet und zwingt sie, uns zu hassen. Dieses rätselhafte Wesen trägt den Namen Pharao.{NEWLINE}Wir müssen diesen dunklen Tyrannen zu Fall bringen. Sein Heim ist zu gut bewacht für einen Frontalangriff, also wollen wir einen kleinen Trupp Ritter senden. Werden deine Männer sie begleiten?"
  STR_COVEN_REWARD: "Belohnung des Zirkels"
  STR_COVEN_REWARD_UFOPEDIA: "Wackere Sterbliche, wir sind wahrhaft dankbar für eure Hilfe, den Drachendiener zu stürzen. Wir wissen, dass ihr viele andere Feinde habt, darunter die tückischen Himmelsleute. Um unsere Dankbarkeit zu zeigen, bieten wir euch das Geheimnis zur Unsterblichkeit, durch Einswerdung mit einem Essentor. Es wird euch in diesem Krieg sicherlich nutzen."
  STR_HYBRID_RECRUITMENT: "Hybriden-Rekrutierung"
  STR_HYBRID_CONTROLLERS: "Hybride Kontrolleure"
  STR_HYBRID_CONTROLLERS_UFOPEDIA: "Hybriden sind menschlicher als wir dachten, und scheinen nicht glücklich zu sein. Wir haben entdeckt, dass sie irgendwie mit Psionik geleitet werden. Nach der Zeugenaussage der Hybriden Spezialisten, können wir anfangen nach dem Ursprung dieses psionischen Signals zu suchen."
  STR_HYBRID_CONTROL_CIRCUITRY: "Hybriden Kontrollschaltkreis"
  STR_HYBRID_CONTROL_CIRCUITRY_UFOPEDIA: "Diese unglaublich komplexe Maschinerie ist wie eine Telefonzentrale, aber für Psionik. Sie speichert Daten aller extanten Hybriden, einschließlich ihrer einzigartigen psionischen Signatur, und hilft, psionische Nachrichten an einzelne Agenten zu übertragen. Durch Emotionswellen kann die Maschine die Agenten wissen lassen, ob ihre Meister zufrieden sind oder nicht. Sie hat auch eingebaute 'Algorithmen' um Muster zu erkennen, die anzeigen, dass eine Hybride aufbegehren und abtrünnig werden könnte. Diese Vorrichtung wurde für Unterdrückung gebaut, aber jetzt können wir sie für das Gute nutzen: um schnell Hybride zu finden, die wilens sind, ihre Schöpfer zu verraten."
  STR_HYBRID_CONTROL_TAKEN: "Hybridenkontrollzentrum eingenommen!"
  STR_HYBRID_CONTROL: "Hybridenkontrollzentrale"
  STR_HYBRID_CONTROL_ASSAULT: "Sturm auf Hybridenkontrollzentrale"
  STR_ALERT_HYBRID_CONTROL_ASSAULT: "HYBRIDENKONTROLLZENTRALE ENTDECKT!"
  STR_HYBRID_CONTROL_ASSAULT_DESCRIPTION: "Dieses unterirdische Gelände wird von den Meisterkontrolleuren der Hybriden geleitet. Wir müssen in Erfahrung bringen, wie das Hybridennetzwerk wirklich funktioniert."
  STR_HYBRID_CONTROL_ASSAULT_BRIEFING: "Dieses unterirdische Gelände wird von den Meisterkontrolleuren der Hybriden geleitet. Wir müssen in Erfahrung bringen, wie das Hybridennetzwerk wirklich funktioniert. Sichern Sie die Anstalt zur Untersuchung. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_ACADEMY_TOWER_ASSAULT_: "Gold-Akademie Turm-{0}"
  STR_ACADEMY_TOWER: "Turm der Gold-Akademie"
  STR_ACADEMY_TOWER_ASSAULT: "Turm der Gold-Akademie"
  STR_ACADEMY_TOWER_ASSAULT_DESCRIPTION: "Die Gold-Akademie hat ein Kulturzentrum in dieser Stadt eingerichtet, wirbt viele neue Rekruten an und stärkt ihre politischen Verknüpfungen. Wir haben Info über psionische Maschinerie nahe der Spitze des Turms, zweifellos mit bösen Absichten installiert."
  STR_ACADEMY_TOWER_ASSAULT_BRIEFING: "Die Gold-Akademie hat ein Kulturzentrum in dieser Stadt eingerichtet, wirbt viele neue Rekruten an und stärkt ihre politischen Verknüpfungen. Wir haben Info über psionische Maschinerie nahe der Spitze des Turms, zweifellos mit bösen Absichten installiert. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
