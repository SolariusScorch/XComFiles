  STR_ALERT_HYBRID_FARM: "HYBRIDENHOF ENTDECKT"
  STR_HYBRID_FARM_DESCRIPTION: "Auf diesem Bauernhof pflanzen die Hybriden genmanipuliertes Gemüse. Es ist unsere Pflicht, dieses Geschäft in Kürze zu schließen.{NEWLINE}Erwarten Sie leichten Widerstand von den feindlichen Bauern."
  STR_HYBRID_FARM_BRIEFING: "Auf diesem Bauernhof pflanzen die Hybriden genmanipuliertes Gemüse. Es ist unsere Pflicht, dieses Geschäft in Kürze zu schließen. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_HYBRID_FARM_UFOPEDIA: "Hybriden betreiben geheime Bauernhöfe in harmlosen Gebieten, wo sie genmodifizierte Pflanzen züchten. Diese Pflanzen stehen mit den irdischen Plänen der Außerirdischen irgendwie in Verbindung. Was auch immer diese Pläne sind, wir sollten auf solche Aktivitäten schnell reagieren."
  STR_ASSORTED_JUNK: "Diverser Müll"
