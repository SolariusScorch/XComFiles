  STR_MAGMA_CONTACT: "Kontact: M.A.G.M.A. Konzern"
  STR_MAGMA_CONTACT_UFOPEDIA: "Wir haben die M.A.G.M.A. Korporation kontaktiert, eine eigenbrötlerische F&E-Firma aus Nowosibirsk, die sich auf Biotechnik, Hochenergietechnik und Schusswaffen spezialisiert. Unter anderem bieten sie experimentelle Ausrüstung für Elite-Soldaten an, die Waffen jenseits der üblichen Standards handhaben können. Diese Produkte könnten für einige unserer stärksten Agenten nützlich sein."
