  STR_MEDAL_STATGAIN_UFOPEDIA: "Perfekte körperliche und geistige Form mag eine Unmöglichkeit sein, aber jeder X-Com-Agent sollte dennoch danach streben. Diese Auszeichnung wird für Wertverbesserungen verliehen.{NEWLINE}Jede Stufe erhöht einen Wert um +2."
  STR_MEDAL_SERVICE_TIME_1: "Dienstalter I"
  STR_MEDAL_SERVICE_TIME_2: "Dienstalter II"
  STR_MEDAL_SERVICE_TIME_3: "Dienstalter III"
  STR_MEDAL_SERVICE_TIME_4: "Dienstalter IV"
  STR_MEDAL_SERVICE_TIME_5: "Dienstalter V"
  STR_MEDAL_SERVICE_TIME_6: "Dienstalter VI"
  STR_MEDAL_SERVICE_TIME_7: "Dienstalter VII"
  STR_MEDAL_SERVICE_TIME_8: "Dienstalter VIII"
  STR_MEDAL_SERVICE_TIME_9: "Dienstalter IX"
  STR_MEDAL_SERVICE_TIME_10: "Dienstalter X"
  STR_MEDAL_SERVICE_TIME_NAME: "Dienstalter"
  STR_MEDAL_SERVICE_TIME_UFOPEDIA: "Langsam aber sicher.{NEWLINE}Alle 6 Monate erhält ein aktiver Agent einen Bonus von +1 auf Ausdauer und Gesundheit."
  STR_MEDAL_ORIGINAL8_NAME: "Gründungsmitglied"
  STR_MEDAL_ORIGINAL8_UFOPEDIA: "Einer der ersten Mitarbeiter zu sein, die je von X-Com angeheuert wurden, ist eine einzigartige Auszeichnung. Nichts gibt einem so viel Erfahrung, wie von Anfang an dabeizusein.{NEWLINE}Alle Gründungsmitglieder erhalten +1 auf alle Werte, außer Mut."
  STR_MEDAL_COMMENDATED: "Mit Empfehlung!"
  STR_MEDAL_COMMENDATED_NAME: "Mit Empfehlung!"
  STR_MEDAL_COMMENDATED_UFOPEDIA: "Die Vorgesetzen haben dich bemerkt und scheinen große Hoffnungen in dich zu setzen. Nicht schlecht für einen Rekruten!{NEWLINE}Erhöht Nervenkraft um +1."
  STR_COMMENDATIONS_UC: "AUSZEICHNUNGEN"
  STR_BONUSES_BUTTON: "+"
  STR_LIGHTCYCLING: "Lichtkreislauf"
  STR_LIGHTCYCLING_UFOPEDIA: "Wir können die Leistungsfähigkeit unserer Kampf-KIs verbessern, indem wir optronische Koprozessoren einbauen. Sie liefern eine messbare Steigerung ihrer Wahrnehmung im Gefecht."
  STR_TACTICAL_NEURAL_IMPLANT_USE: "Programm zur Installation des Taktischen Implantats"
  STR_TACTICAL_NEURAL_IMPLANT_INSTALLATION: "TNI installieren"
  STR_NINJA_ARTS: "Kunst der Ninja"
  STR_NINJA_ARTS_UFOPEDIA: "Das tiefe Wissen der alten Meister zu verstehen war keine kleine Leistung. Nun können wir diese Lehren anwenden, um die körperliche Leistungskraft unserer vielversprechendsten Agenten zu steigern.{NEWLINE}Benötigt: ZE 60, Ausdauer 70, Wurf 55, Nahkampf 65, Psi Stärke 30, Nervenkraft 75"
  STR_MARTIAL_ARTS_TRAINING: "Kampfkunsttraining"
  STR_COMBAT_PILOT_TRAINING: "Kampfpiloten-Training"
  STR_BIO_ENHANCEMENT: "Bio-Verbesserung"
  STR_AI_RESTORATION: "Wiederherstellung KI-Einheit"
  STR_OLYMPIANISM: "Olympianismus"
  STR_OLYMPIANISM_UFOPEDIA: "Die außerirdische Neuralnetzwerktheorie hat indirekt zu einem Quantensprung unseres Verständnisses der Interaktion psionischer Systeme geführt. Dies wiederum erlaubt uns, Trainingsmethoden zu entwickeln, um bislang ungeahnte psionische Fähigkeiten in Menschen mit stark ausgeprägten Nephilim-Genen(Psi-Stärke 60 oder besser) zu wecken. Das Subjekt wird sediert und sinkt in eine künstliche Trance, die einen Monat dauert und bislang inaktive Psi-Zentren im Gehirn stimuliert und aufbaut. Der Prozess belastet die Psyche schwer, was den Agenten 10 Mut kostet."
  STR_PROTEANISM: "Proteanismus"
  STR_PROTEANISM_UFOPEDIA: "Durch permanente Vereinigung mit Zombieparasiten können unsere Agenten bestimmte zombieartige Kräfte erlangen, wie verbesserte körperliche Widerstandskraft und bessere Nachtsicht. Bemerkenswerterweise können solche Agenten sogar von den Toten erweckt werden, wenn ihre Leiche geborgen werden kann. Das hat allerdings seinen Preis: Proteaner werden träge und weniger psi-fähig. Zum Glück bleiben ihre Identität und Erinnerungen größtenteils unangetastet.{NEWLINE}Proteanismus ist als Transformation auswählbar. ACHTUNG: entfernen Sie Rüstung vor der Prozedur um ihre gewaltsame Zerstörung zu vermeiden."
  STR_PROTEAN: "Proteaner"
  STR_PROTEAN_REVIVAL: "Proteanische Wiederbelebung"
  STR_PROTEAN_REVIVAL_UFOPEDIA: "Proteaner, erschaffen mit antiker Mumientechnologie, sind unglaublich schwierig zu zerstören. Sogar schwere Schäden an lebenswichtigen Organen reicht oft nicht aus, um einen Proteaner richtig zu töten, aufgrund ihrer robusten regenerativen Fähigkeiten. Sie können sich sogar von Gehirnschäden erholen, dank einem mehr dezentralisierten Nervensystem und psionishcer Unterstützung des Parasiten. Daher können wir einen 'toten' Proteaner innerhalb von zwei Wochen auf Vordermann bringen, wenn wir ihn bergen und in den OP-Raum schaffen. Etwas Gedächtnis- und Fertigkeitenverlust ist zu erwarten, bis sie sich eingewöhnen. Falls notwendig, kann dieser Prozess beliebig wiederholt werden.{NEWLINE}Die Wiederbelebung ist bei den Transformationen"
  STR_HELIX_KNIGHT: "Helixritter"
  STR_HELIX_KNIGHT_UFOPEDIA: "Der Schnittpunkt alles biologischen, technischen und sozialen Potentials der Menschheit, bereit, sie in die Zukunft zu leiten. Helixritter können nur aus den besten Agenten ausgewählt werden, die bereits auf alle anderen Kraftquellen Zugriff haben. Als menschliche Leistung unser eigenes Genom formt, überschreiten wir die Grenze zwischen Wissenschaft und kosmischer Magie."
  STR_HELIX_PSION: "Helix-Psion"
  STR_HELIX_PSION_UFOPEDIA: "Das All und die Erde, Luft und Land - alle verbunden durch das psionische Feld. Mit dem gesammelten Wissen und Technik der Menschheit, mit genug biologischer Verbesserung, entdeckten wir, wie man den Geist nach den zahllosen Welten da draußen ausstreckt und sie fühlt. Nun rufen die Sterne nach uns, und wir haben Heimweh nach ihnen."
  STR_SECTOID_LEGACY: "Das Erbe der Sektoiden"
  STR_SECTOID_LEGACY_UFOPEDIA: "Hybriden mit geschwächter Bindung zu den Sektoiden haben ein religiöses Konzept entwickelt. Es versucht, die duale Natur der Hybriden zu vereinen, gleichermaßen Mensch und nicht. Belastet mit der Ursünde der Gewalt durch die Sektoiden, strebt der Hybridenglaube an, beide Hälften ihres Wesens zu meistern, auch wenn eine als Gut, und eine als Böse verstanden wird.{NEWLINE}Eine Hybride, die ausreichende Fähigkeit zur Selbstkontrolle erlangt, wird zu einer Zeremonie eingeladen, während der ein Ältester dieses Erbe an sie weiterreicht. Das schließt außerirdische Techniken mit ein, die bessere körperliche und geistige Kontrolle erlauben, aber zu dem Preis, den Geist seinem kalten, fremden Es auszusetzen. Diese Bürde wird von jeder Hybride gerne getragen, und ist Teil des Erwachsenwerdens.{NEWLINE}Benötigt: Energie 60, Gesundheit 40, Mut 60, PsiFäh 20"
  STR_COUNTEFEIT_MONEY: "Falschgeld"
  STR_COUNTEFEIT_MONEY_DESCRIPTION: "Einer der erhaltenen Geldkoffer enthielt nur gefälschte Banknoten. Verdammt!{NEWLINE}[-100 000$]"
  STR_RANDOM_OCEAN_FINDINGS: "Zufällige Meeresfunde"
  STR_RANDOM_OCEAN_FINDINGS_DESCRIPTION: "Hydrospace Dynamics ist zufällig auf außerirdische Technologie gestoßen. Sie haben sie sofort an uns weitergereicht.{NEWLINE}[Meeres-Expedition x3 erhalten]"
  STR_RANDOM_LAND_SURVEY: "Zufällige Landvermessung"
  STR_RANDOM_LAND_SURVEY_DESCRIPTION: "Rats-Bergungseinheiten wollen ein paar Zufallsfunde auf uns abladen. Schauen wir mal, was sie so haben.{NEWLINE}[3x Landvermessung erhalten]"
  STR_BOMB_TERROR: "Bombenanschlag"
  STR_BOMB_TERROR_DESCRIPTION: "{0} wurde heute von einer Explosion erschüttert, die neben schwerem Sachschaden mehrere Todesopfer forderte. Obwohl die Täter unbekannt bleiben, bezichtigt der Rat uns der Unfähigkeit.{NEWLINE}[-150 Punkte]"
  STR_THE_BANQUET: "Das Bankett"
  STR_THE_BANQUET_DESCRIPTION: "Teil deiner Aufgaben als X-Coms Kommandant ist es, dich mit den Ratsmitgliedern zu treffen, um in persönlichen Kontakt zu bleiben und sie im Auge zu behalten. Gute Manieren erfordern, dass du zumindest gelegentlich den Gastgeber spielst. Es ist mal wieder soweit.{NEWLINE}[100 Punkte, -500 000$]"
  STR_DRASTIC_MEASURES: "Drastische Maßnahmen"
  STR_DRASTIC_MEASURES_DESCRIPTION: "Aufgrund von X-Coms finanziellen Nöten hat die Bilanzbuchhalterin radikale Kürzungen durchgesetzt, größtenteils die Streichung von 'überflüssigen' Ausgaben wie Kaffeemaschinen oder Feiertagsboni. Das macht niemanden froh, sie selbst eingeschlossen.{NEWLINE}[-50 Punkte, 50 000$]"
  STR_DIRE_SOLUTIONS: "Gravierende Einschnitte"
  STR_DIRE_SOLUTIONS_DESCRIPTION: "Eure finanzielle Situation ist so gravierend, dass die Bilanzbuchhalterin 'überschüssiges' Möbiliar auf dem Graumarkt verscherbelt. Leider schließt das deinen Lieblingssessel mit ein, der durch einen gewöhnlichen Bürostuhl ersetzt wurde. Jetzt hast du noch immer Geldnöte und Rückenschmerzen obendrein.{NEWLINE}[25 000$]"
  STR_COLD_PACKAGE: "Kaltes Paket"
  STR_COLD_PACKAGE_DESCRIPTION: "Eine Regierungsorganisation sendet dir die Leiche einer außerirdischen Kreatur, aber will nicht erklären, wo sie herkommt. Der Rat bewahrt stillschweigen."
  STR_IT_WENT_CRITICAL: "Es wird Kritisch"
  STR_IT_WENT_CRITICAL_DESCRIPTION: "Eine riesige Detonation ereignete sich in einer staatlichen Einrichtung in {0}. Es scheint, jemand im Rat hat mit Alien-Technologie herumgespielt, ohne die nötige Sorgfalt. Jetzt, da sie in aller Öffentlichkeit versagt haben, spendet ihr Nachfolger die Überreste des Experiments.{NEWLINE}[Außerirdische Legierungen x20, Treibstoffspur x5 erhalten]"
  STR_WETWARE_JOB: "Wetware-Arbeit"
  STR_WETWARE_JOB_DESCRIPTION: "Jemand hat Staatsgeheimnisse im Internet verbreitet. Er wurde vom Rat erwischt, aber nicht bevor gefährliche Informationen ans Licht kamen. Mehr besorgniserregend ist die Art, wie er an diese Informationen herankam. Der Rat hüllt sich in Schweigen.{NEWLINE}[-150 Punkte, Gedankensonde x1 erhalten]"
  STR_BRIGHT_IN_THE_NIGHT: "Lichtverschmutzung"
  STR_BRIGHT_IN_THE_NIGHT_DESCRIPTION: "Nach einem Sturm kam es in {0} zu Stromausfällen, nur dass in einem Gebiet die Lichter anblieben. Nach einer Untersuchung durch den Rat wurde die Energiequelle entdeckt. Es scheint eine Art Labor zu sein, das in großer Eile zurückgelassen wurde.{NEWLINE}[UFO-Energiequelle x1, Organprobe x1, Toter Zivilist x5 erhalten]"
  STR_ITS_ALL_PROFESSIONAL: "Rein Beruflich"
  STR_ITS_ALL_PROFESSIONAL_DESCRIPTION: "Während eines regulären Sicherheits-Meeting hat es zwischen dir und einem neuen Rats-Kommisar richtig gefunkt. Abgesehen von einem angenehmen Abend wird das hoffentlich den Stellenwert von X-Com beim Rat ein klein wenig verbessern.{NEWLINE}[50 Punkte]"
  STR_REFURBISHING: "Aufmöbeln"
  STR_REFURBISHING_DESCRIPTION: "Da X-Com ganz gut läuft, beschlossen die Mitarbeiter, dass das Hauptquartier überholt werden muss. Zuerst leisteste du Widerstand, aber schließlich brachst du zusammen unter dem Hagel von Argumenten wie 'das wäre gut für die Moral' und 'Ergonomik ist ein Hauptfaktor der Effizienz'.{NEWLINE}Jetzt, da in deinem 10 000$-Sessel sitzt, fragst du dich, ob es eine gute Idee war, so viel Geld auf Nichtigkeiten zu verwenden. Nun gut, wenigstens sind die Mitarbeiter glücklich und das Büro sieht etwas präsentabler aus.{NEWLINE}[25 Punkte, -100 000$]"
  STR_NO_REST_FOR_THE_WICKED: "Das Verbrechen schläft nicht"
  STR_NO_REST_FOR_THE_WICKED_DESCRIPTION: "Tagelang wurdest du von endlosen Alpträumen geplagt, bis zur Schlaflosigkeit. Während eines Treffen mit dem Rat döst du für einen Moment ein, was unseren Ruf sicherlich nicht verbessert.{NEWLINE}[-50 Punkte]"
  STR_INVESTIGATED: "Untersuched"
  STR_INVESTIGATED_DESCRIPTION: "Die CIA hat von X-Com Wind bekommen und folgt jeder kleinen Spur. Obwohl die Geheimhaltung von X-Com nicht gefährdet ist, werden einige unserer Geheimnisse unweigerlich der US-Regierung bekannt werden, was eine Verletzung unseres Abkommens mit dem Rat ist. Wir werden was zu hören bekommen.{NEWLINE}[-100 Punkte]"
  STR_FREAK_SHOW: "Freak Show"
  STR_FREAK_SHOW_DESCRIPTION: "Eine Zauberkünstlerin in {0} behauptet, eine wundersame Kreatur aufgespürt und gezähmt zu haben, die sie in ihrer nächsten Show der Welt präsentieren wollte. Ihre Beschreibung hörte sich für die Rats-Bergungstruppen nur allzu bekannt an, also wurde sie verhaftet und ihre gesamte Menagerie beschlagnahmt, einschließlich des fraglichen Untiers."
  STR_TRITANIUM_CONTRABAND: "Tritanium-Schmuggelgut"
  STR_TRITANIUM_CONTRABAND_DESCRIPTION: "Regierungsbeamte haben eine Lieferung Tritanium-Munition in {0} abgefangen. In seltener Eintracht gibt der Rat uns die Schuld an dem Vorfall, da wir diese Technologie mit der M.A.G.M.A.-Korporation geteilt haben. Die resultierende Konversation war äußerst unangenehm, aber immerhin schickt uns der Rat die Konterbande 'zur freien Verfügung'.{NEWLINE}[-350 Punkte]"
  STR_TRITANIUM_ASSASSIN: "Tritanium-Assassine"
  STR_TRITANIUM_ASSASSIN_DESCRIPTION: "In {0} wurde der CEO einer größeren Firma ermordet. Das Opfer hatte Morddrohungen erhalten, weswegen besondere Schutzvorkehrungen getroffen wurden, wie kugelsichere Fahrzeuge und Räumlichkeiten. Trotzdem feuerte der Mörder erfolgreich eine Gewehrkugel durch eine verstärkte Stahlwand. Dies kann nur mit Tritanium-Muni erreicht werden, und der Rat behauptet, die einzig wahrscheinliche Quelle für solche Waffen sei M.A.G.M.A. Ihrer Meinung nach sind wir indirekt verantwortlich.{NEWLINE}[-500 Punkte]"
  STR_ELERIUM_BOMB_TERROR: "Elerium-Bombenattentat"
  STR_ELERIUM_BOMB_TERROR_DESCRIPTION: "Heute ereignete sich eine mysteriöse Explosion in einem Wohngebiet in {0}, führte zum Einsturz eines Gebäudes und kostete viele Leben. Mutmaßlich war sie beabsichtigt, als Teil eines gewaltätigen Machtkampfs zwischen Osiron-Fraktionen. Vorläufige Untersuchungen durch den Rat entdeckten Spuren von Elerium-Sprengstoffen. Die Verbrecher beschafften sich das Material vermutlich von einer unzureichend gesicherten M.A.G.M.A-Einrichtung, was ein schlechtes Licht auf unsere Entscheidungen wirft.{NEWLINE}[-500 Punkte]"
  STR_ARMORED_ROBBERY: "Gepanzerter Raubüberfall"
  STR_ARMORED_ROBBERY_DESCRIPTION: "In {0} wurde ein Bürogebäude einer führenden R&D-Firma überfallen. Die unidentifizierten Täter stahlen höchst geheime Daten und verschwanden unter großem Aufsehen. Die Angreifer trugen gepanzerte Exoskelette, gegen die örtliche Sicherheitsmaßnahmen nutzlos waren. Der Rat argumentiert, dass der Vorfall sich nicht ereignet hätte, wenn wir nicht verbotene Technologien mit M.A.G.M.A geteilt hätten.{NEWLINE}[-500 Punkte]"
  STR_CHEMICAL_SPILL: "Chemieunglück"
  STR_CHEMICAL_SPILL_DESCRIPTION: "Ein Gewässer nahe {0} wurde kontaminiert, wodurch einheimische Lebensformen verflüssigt und eine amtliche Untersuchung notwendig wurde. Der Rat konnte die Situation eindämmen und stellte fest, dass die Quelle ein kleines Labor einer Osiron-Zelle war, die eine Woche zuvor Chemikalien aus einem M.A.G.M.A. Lagerhaus gestohlen hatte. Da wir diese Technologie mit M.A.G.M.A. geteilt haben, zieht uns der Rat zur Verantwortung.{NEWLINE}[-300 Punkte]"
  STR_MYSTERIOUS_SPONSOR_250000: "Mysteriöser Sponsor"
  STR_MYSTERIOUS_SPONSOR_250000_DESCRIPTION: "250 000$ wurden von einem Unbekannten in unser Bankkonto eingezahlt. Es ist gut zu wissen, dass unsere Sache echte, materielle Unterstützung über den Wortlaut des Vertrags hinaus erfährt."
  STR_MYSTERIOUS_SPONSOR_500000: "Mysteriöser Sponsor"
  STR_MYSTERIOUS_SPONSOR_500000_DESCRIPTION: "500 000$ wurden von einem Unbekannten in unser Bankkonto eingezahlt. Es ist gut zu wissen, dass unsere Sache echte, materielle Unterstützung über den Wortlaut des Vertrags hinaus erfährt."
  STR_MYSTERIOUS_SPONSOR_1000000: "Mysteriöser Sponsor"
  STR_MYSTERIOUS_SPONSOR_1000000_DESCRIPTION: "1 000 000$ wurden von einem Unbekannten in unser Bankkonto eingezahlt. Es ist gut zu wissen, dass unsere Sache echte, materielle Unterstützung über den Wortlaut des Vertrags hinaus erfährt."
  STR_MYSTERIOUS_SPONSOR_2500000: "Mysteriöser Sponsor"
  STR_MYSTERIOUS_SPONSOR_2500000_DESCRIPTION: "2 500 000$ wurden von einem Unbekannten in unser Bankkonto eingezahlt. Es ist gut zu wissen, dass unsere Sache echte, materielle Unterstützung über den Wortlaut des Vertrags hinaus erfährt."
  STR_HYBRID_CARNAL_KILLER: "Fleisch- und Mordlust"
  STR_HYBRID_CARNAL_KILLER_DESCRIPTION: "Dein Top-Agent machte die Bekanntschaft einer Hybride getarnt als eine junge Frau, und wurde beinahe ermordet. Sie unterschätzte allerdings die Fähigkeiten deines Agenten und ließ sich gefangennehmen.{NEWLINE}[Hybrid-Infiltrator x1 erhalten]"
  STR_HYBRID_UN_INFILTRATOR: "UN Infiltrator"
  STR_HYBRID_UN_INFILTRATOR_DESCRIPTION: "Als eine Putzkraft im UN-Hauptquartier die Hinterzimmer säuberte, traf sie unerwartet auf einen Sekretär, der ein Kommunikationsgerät offensichtlich außerirdischen Ursprungs benutzte. Der Sekretär floh in Panik, und das Gerät zerstörte sich selbst.  Glücklicherweise war ein Ratsmitglied vor Ort und schaffte es, die Reinigungskraft zur Verschwiegenheit zu verpflichten. Im Nachhinein beschloss der Rat, ihre Prioritäten zugunsten des X-Com Projekts umzubewerten.{NEWLINE}[150Punkte]"
  STR_HYBRID_IMPOSTOR: "Identitätsdiebstahl"
  STR_HYBRID_IMPOSTOR_DESCRIPTION: "Ein Staatsfunktionär in {0} stellte sich nach seinem plötzlichen Tod (anscheinend ein Herzinfarkt) als ein Außerirdischer in einer Art Hautanzug heraus. Die tatsächliche Todesursache war Ersticken durch eine Fehlfunktion des Anzugs. Leider konnten wir die Leiche nicht bergen, da sie seltsamerweise bereits kremiert wurde, aber der Schock, ein Alien getarnt als ein immerhin mittelhoher Funtionär zu entdecken, ließ den Rat mehr Ressourcen auf das X-Com-Projekt verwenden.{NEWLINE}[200 Punkte]"
  STR_HYBRID_SHADY_CLINIC: "Halbseidene Klink"
  STR_HYBRID_SHADY_CLINIC_DESCRIPTION: "Eine inoffizielle Untergrund-Klinik wurde in {0} eröffnet und bot kostenlose medizinische Eingriffe an. Nachdem einige Kranke gratis und schneller als mit Schulmedizin möglich geheilt wurden, hatte sie großen Zulauf. Außer den ersten paar Patienten wurde niemand, der diese Klinik betrat, je wieder gesehen. Als unsere Ermittler eintrafen, waren die Täter verschwunden, aber hatten ihre Ausrüstung zurückgelassen.{NEWLINE}[-50 Punkte, Außerirdische Chirurgie x2 erhalten]"
  STR_LEAGUE_SUICIDAL_CONFESSIONS: "Beichte einer Selbstmörderin"
  STR_LEAGUE_SUICIDAL_CONFESSIONS_DESCRIPTION: "In {0} beging eine Frau Selbstmord, indem sie von einem Hochhaus sprang während sie unbequeme Wahrheiten über die Lage unserer Welt schrie. Wir glauben, dass sie ein Mitglied der 'Liga' war: eine breite Bewegung, den Schattenkrieg öffentlich zu machen. Hoffen wir, dass die Presse kein Blut wittert.{NEWLINE}[-50 Punkte]"
  STR_LEAGUE_THE_IMMORTALIST: "Der Unsterblichkeitskünstler"
  STR_LEAGUE_THE_IMMORTALIST_DESCRIPTION: "Ein Irrer in {0} kontaktierte wiederholt die örtlichen Presseagenturen, wegen seinem 'Geheimnis der Unsterblichkeit'. Örtliche Ermittler haben endlich seine Behauptungen untersucht und seltsame Substanzen und Gewebeproben in seiner Wohnung gefunden. Die Rats-Bergungstruppen, die diese Sache vertuschen, senden uns ihren Fund."
  STR_CYDONIANS_PRELUDE_TO_INVASION: "Auftakt zur Invasion"
  STR_CYDONIANS_PRELUDE_TO_INVASION_DESCRIPTION: "Ein beispielloser Anstieg der UFO-Sichtungen auf dem ganzen Erdball stört die Geschäfte des Rats. Da gegenwärtige Methoden der Informationskontrolle und Verschleierung versagen und laut Spionageberichten verschiedene Länder ohne Aufsicht des Rats Kontakt mit Außerirdischen aufnehmen, sind wir angehalten, schnell die Kontrolle zurückzugewinnen."
  STR_CYDONIANS_OLD_CROP_CIRCLES: "Alte Kornkreise"
  STR_CYDONIANS_OLD_CROP_CIRCLES_DESCRIPTION: "Berichte über Kornkreise gingen ein, aber unsere Gegner waren schneller. Was auch immer dort zu finden war, ist nun für uns verloren - für immer.{NEWLINE}[-33 Punkte]"
  STR_CYDONIANS_MISSING_CHILD: "Verlorenes Kind"
  STR_CYDONIANS_MISSING_CHILD_DESCRIPTION: "Das Kind eines Ratsmitglieds wurde von Aliens entführt. Der Rat ist unsicher, ob das Kind gezielt wegen dem X-Com-Projekt ausgewählt wurde, aber dieses Ereignis macht anderen involvierten Mitgliedern Sorgen. {NEWLINE}[-200 Punkte]"
  STR_CYDONIANS_SPACE_CRUSADE: "Weltraum Kreuzzug"
  STR_CYDONIANS_SPACE_CRUSADE_DESCRIPTION: "Ein UFO landete in einem Dorf in {0}, aber die Außerirdischen wurden unerwartet von Einheimischen unter der Führung eines einfachen Priesters überwältigt. Eine Blamage, Kommandant! In aller Öffentlichkeit! Der Rat fragt, wofür sie uns überhaupt bezahlen.{NEWLINE}Das UFO bleibt verschwunden.{NEWLINE}[-200 Punkte]"
  STR_CYDONIANS_IRON_EAGLES_DOWN: "Eiserne Adler am Boden!"
  STR_CYDONIANS_IRON_EAGLES_DOWN_DESCRIPTION: "Ein Geschwader von 6 MiG-Jägern wurde anscheinend von einem UFO während einer Übung über {0} angegriffen. Alle wurden zerstört. Der Kreml lässt fragen, was die UN gegen diese unbeschreiblichen Vorfälle tut.{NEWLINE}[-250 Punkte]"
  STR_TLETH_GHOST_SHIP: "Geisterschiff"
  STR_TLETH_GHOST_SHIP_DESCRIPTION: "Im {0} wurde ein treibendes Schiff gefunden, ohne Crew. Es gibt keine Anzeichen für einen Kampf, und es wurden sogar halb-gegessene Mahlzeiten gefunden. Kein Notsignal, kein Logbucheintrag, kein Hinweis, was passiert ist. Dieser ungelöste Fall wurde auf uns, als die Paranormale Ermittlungseinheit der UN, abgewälzt.{NEWLINE}[-75 Punkte]"
  STR_TLETH_DEEP_SEA_HORROR: "Tiefseehorror"
  STR_TLETH_DEEP_SEA_HORROR_DESCRIPTION: "Ein gewaltiger toter Anglerfisch ging nahe Australien ins Netz. Die Crew brauchte einen Kran, um ihn auf Deck zu hieven, und wenn er noch am Leben gewesen wäre, hätte er vielleicht das Boot zertrümmert. Das wird kaum helfen, die Bevölkerung folgsam, passiv und glücklich zu halten...{NEWLINE}[-60 Punkte]"
  STR_TLETH_TIDAL_WAVE_OF_MADNESS: "Sturmflut des Wahnsinns"
  STR_TLETH_TIDAL_WAVE_OF_MADNESS_DESCRIPTION: "Zahlreiche Menschen verloren zur genau selben Zeit den Verstand, überall auf der Welt. Die Betroffenen waren vorwiegend Künstler, Medien oder Suchtkranke, und ihr inkohärentes Gebrabbel ist beängstigend ähnlich in manchen Details. Wir glauben, dass Dagon irgendwie damit zu tun hat.{NEWLINE}[-150 Punkte]"
  STR_TLETH_BEACH_SIGHTINGS: "Strandsichtungen"
  STR_TLETH_BEACH_SIGHTINGS_DESCRIPTION: "Strandgänger in {0} beobachteten wie eine merkwürdige, nicht ganz menschliche Silhouette aus einem Küstenwald schlich und im Ozean versank. Die Lokalpresse hat ihren Spaß an einer neuen Monstergeschichte. Sie wird unter zahlreichen Falschmeldungen untergehen, aber wir können uns nicht immer darauf verlassen.{NEWLINE}[-25 Punkte]"
  STR_TLETH_CABLE_CUT: "Kabelriss"
  STR_TLETH_CABLE_CUT_DESCRIPTION: "Ein transatlantisches Kabel wurde durchtrennt. Die globalen Massenmedien geben einem Hai die Schuld, aber der Rat ist nicht so leichtgläubig.{NEWLINE}[-250 Punkte]"
  STR_ZOMBIES_ITS_THE_ZOMBIES: "Die Zombies sind hier!"
  STR_ZOMBIES_ITS_THE_ZOMBIES_DESCRIPTION: "Uns liegen mehrere Berichte vor, nach denen eine Krankheit Menschen nahe {0} zu aggressiven Bestien mutiert, nicht unähnlich jenen in klassischen Zombiefilmen. Trotz unseres Einschreitens sickern diese Berichte in die Massenmedien durch, und die Erkrankung könnte für Vermisstenfälle in Dörfern und einsamen Bauernhöfen verantwortlich sein, was die Lage weiter verschärft.{NEWLINE}[-150 Punkte]"
  STR_ZOMBIES_PATIENT_ZERO: "Patient Null"
  STR_ZOMBIES_PATIENT_ZERO_DESCRIPTION: "Unsere Spione fingen einen Polizeibericht ab, laut dem ein schwerkrankes, aggressives Individuum Bürger einer Kleinstadt nahe {0} attackierte. Nach näherer Untersuchung identifizierten wir die Person als das Opfer eines Zombieparasiten. Beauftragte des Rats überzeugten örtliche Behörden, uns den Infizierten zu überstellen.{NEWLINE}[Zombie erhalten]"
  STR_ALIEN_GADGETS_FOR_SALE: "Alienzeugs zu verkaufen"
  STR_ALIEN_GADGETS_FOR_SALE_DESCRIPTION: "Ein seltsames außerirdisches Gerät tauchte in mehreren Internetauktionen in {0} auf. Bevor wir Kenntnis erhielten und das Warenhaus beschlagnahmten, von dem die Lieferungen ausgingen, hatten bereits hunderte Leute die Dinger gekauft. Wir verdächtigen das Cyberweb. Die Rats-Bergungstruppen mussten viele Überstunden schieben, um dieses Ereignis einzudämmen, und einige Geräte fehlen immer noch.{NEWLINE}[-250 Punkte]"
  STR_CYBERWEB_FAILED_GATEWAY: "Portalversagen"
  STR_CYBERWEB_FAILED_GATEWAY_DESCRIPTION: "Eine plötzliche Energieentladung verstreute Fetzen von Alien-Gewebe über ein großes Gebiet in der Wildnis {0}s. Wahrscheinlich war es ein fatales Experiment mit Dimensionsportalen. Die Bergungs-Einheiten vertuschen alles, aber der Rat ist besorgt.{NEWLINE}[-50 Punkte]"
  STR_BLACK_LOTUS_ASSASSIN_DESCRIPTION: "Ein kleiner Politiker, ein Verbündeter des Rats, wurde kürzlich in {0} ermordet. Es gibt Belege, dass der Täter ein Agent des Black Lotus war. Der Rat erwartet von uns, ähnliche Vorfälle in der Zukunft zu unterbinden. Man wird uns in Kürze die Mordwaffe übergeben, als eine Erinnerung an die Gefahr, die Black Lotus darstellt.{NEWLINE}[-50 Punkte]"
  STR_BLACK_LOTUS_PROTESTED_TOO_MUCH: "Zu viel Protest"
  STR_BLACK_LOTUS_PROTESTED_TOO_MUCH_DESCRIPTION: "Black Lotus-Agenten ermordeten einen {0} Politiker, der zu vehement ihren Geheimnissen nachspürte. Das resultierende Polit-Chaos macht den Rat nicht sehr glücklich.{NEWLINE}[-175 Punkte]"
  STR_BLACK_LOTUS_KILLING_INTENT: "Blutdurst"
  STR_BLACK_LOTUS_KILLING_INTENT_DESCRIPTION: "Der Black Lotus hat einen geheimen Wettkampf in {0} organisiert, um neue Mitglieder zu rekrutieren und sich allgemein zu etablieren. Die Veranstaltung war ein Erfolg, und verbesserte ihr Ansehen bei vielen Größen der Unterwelt. Egal wie interessant das war, wir sollten solche Machtdemonstrationen unserer erklärten Feinde verhindern.{NEWLINE}[-75 Punkte]"
  STR_CHURCH_OF_DAGON_DEATH_GRIP: "Todesgriff"
  STR_CHURCH_OF_DAGON_DEATH_GRIP_DESCRIPTION: "Örtliche Ratsagenten in {0} wurden tot aufgefunden, ihre Herzen zerquetscht. Diese Agenten halfen uns mit der Suche nach lokalen Unterschlüpfen der Kirche Dagons...{NEWLINE}[-25 Punkte]"
  STR_CHURCH_OF_DAGON_GONE_WITH_THE_FISH: "Den Fischen hinterher?"
  STR_CHURCH_OF_DAGON_GONE_WITH_THE_FISH_DESCRIPTION: "Die Bevölkerung eines gesamten FIscherdorfs in {0} ist verschwunden, ohne jeden Hinweis auf ihr Schicksal - außer in Blut gemalte Zeichen der Kirche Dagons überall. Der Rat schickt uns diesen Bericht ohne weiteren Kommentar.{NEWLINE}[-125 Punkte]"
  STR_CHURCH_OF_DAGON_GRIM_RITUAL_SITE: "Makabere Rituale"
  STR_CHURCH_OF_DAGON_GRIM_RITUAL_SITE_DESCRIPTION: "Touristen fanden ein makaberes Totem aus frischen Menschenknochen in einem Wald in {0}. Es scheint von der Dagon-Kirche angefertigt worden zu sein. Der Rat schlägt vor, unsere Anstrengungen im Kampf gegen diese Bedrohung zu verstärken.{NEWLINE}[-50 Punkte]"
  STR_CHURCH_OF_DAGON_ALTAR_OF_DAGON: "Altar des Dagon"
  STR_CHURCH_OF_DAGON_ALTAR_OF_DAGON_DESCRIPTION: "Am Ende einer Reihe von Berichten über paranormale Aktivitäten in der Gegend eines kleinen, abgeschiedenen Dorfes, fanden die Ratsagenten den Ort verlassen vor, mit diversen Markierungen der Kirche Dagons an die Hauswände geschmiert, und einem kruden Steinaltar mitten auf dem Marktplatz. Wir sind angehalten, unsere Anstrengungen zu verdoppeln.{NEWLINE}[-25 Punkte]"
  STR_SHADOW_OVER_TOWN_CHURCH_OF_DAGON: "Schatten über der Stadt"
  STR_SHADOW_OVER_TOWN_CHURCH_OF_DAGON_DESCRIPTION: "Eine Video ist aufgetaucht, in dem Jugendliche humanoide Gestalten aus dem Meer kriechen sehen. Die Jugendlichen behaupten, die Gestalten seien nicht menschlich, und auf dem Weg in das nächste Dorf.  Der Rat behob diese undichte Stelle und schickte Bergungstruppen auf eine Untersuchung. Als sie den Ort erreichten, waren alle Dörfler tot oder verschwunden, wobei es scheint, als hätte es eine erbitterte Schlacht um die örtliche Kneipe gegeben. Was genau geschah, bleibt ein Rätsel.{NEWLINE}[-100 Punkte]"
  STR_SACRIFICIAL_RING_CHURCH_OF_DAGON: "Opferring"
  STR_SACRIFICIAL_RING_CHURCH_OF_DAGON_DESCRIPTION: "Ein lokaler Ermittler in {0} entdeckte Anleitungen für rituelle Opferungen junger Frauen an das 'Seevolk' im Austausch gegen Reichtum. Nachdem sie die Ermittlungen übernommen hatten, konnten die Bergungseinheiten bestätigen, dass diese Opfer tatsächlich stattfinden. Durch Beschattung des jüngsten Falls und einen erfolgreichen Hinterhalt wurde diese Operation unterbunden.{NEWLINE}[Totes Tiefes Wesen, Tiefenspeer erhalten]"
  STR_ZSRR_GOPNIK_DREAM: "Der Stoff, aus dem die Gopniks sind"
  STR_ZSRR_GOPNIK_DREAM_DESCRIPTION: "Red Dawn verbreitet aggressive Propaganda unter der arbeitslosen Jugend von {0}. Viele neue Rekruten sammeln sich in ihren Reihen, gelockt von Versprechungen physischer und politischer Macht für alle. Der Rat insistiert, dass dies ein schlechtes Zeichen ist.{NEWLINE}[-100 Punkte]"
  STR_ZSRR_POWER_STRUGGLE_ON_THE_STREETS: "Machtkampf in den Straßen"
  STR_ZSRR_POWER_STRUGGLE_ON_THE_STREETS_DESCRIPTION: "Polizeikräfte aus {0} wurden in einen spontanen Schusswechsel zwischen Red Dawn-Mitgliedern und einer anderen Bande verwickelt. Die Aufräumaktion war anstrengend, aber der Rat konnte journalistische und politische Aufmerksamkeit vermeiden. Er scheint zu denken, dass wir schuld sind, weil wir uns nicht schnell genug um diese Organisation gekümert haben.{NEWLINE}[-75 Punkte]"
  STR_EXALT_INDUSTRIAL_ACCIDENT: "Industrieunfall"
  STR_EXALT_INDUSTRIAL_ACCIDENT_DESCRIPTION: "Eine Explosion zertrümmerte eine Psiclone-Fabrik in {0}, tötete mehrere Kultisten und zog viel Augenmerk auf sich. Mutmaßlich kamen viele Pisclones abhanden. Der Rat ist ein wenig frustriert mit unserer Unfähigkeit, solche Pannen zu vermeiden.{NEWLINE}[-100 Punkte, Psicone x1 erhalten]"
  STR_EXALT_BUSTED: "Erwischt"
  STR_EXALT_BUSTED_DESCRIPTION: "Während eines Polizeiüberfalls auf ein südamerikanisches Drogenkartell, entdeckte die Polizei Beweise für eine tiefe Verwicklung mit EXALT. Der Rat ist nicht überrascht, aber auch nicht begeistert über das Wachstum der Organisation und erwartet, dass wir eingreifen.{NEWLINE}[-10 Punkte]"
  STR_OSIRON_HACKED: "Gehackt!"
  STR_OSIRON_HACKED_DESCRIPTION: "Mangelnde Schutzmaßnahmen führten zum Verlust geheimer Daten, und geheimer Konten. Wir vermuten, dass ein Osiron-Hacker beteiligt war. Das wird uns keinen Beifall vom Rat einbringen.{NEWLINE}[-100 Punkte, -50 000$]"
  STR_OSIRON_TRADE_BUST: "Osiron-Handel hochgenommen"
  STR_OSIRON_TRADE_BUST_DESCRIPTION: "Wir haben erfolgreich eine Osiron-Operation unterbunden und ihre Waren beschlagnahmt.{NEWLINE}[50 Punkte, 50 000$, Verstärkte Osiron-Kiste x3 erhalten]"
  STR_OSIRON_BROKER_ARRESTED: "Osiron-Broker verhaftet"
  STR_OSIRON_BROKER_ARRESTED_DESCRIPTION: "Wir haben einen Osiron-Agenten erwischt und einige Waren beschlagnahmt, die er an eine andere Geheimorganisation verkaufen sollte.{NEWLINE}[25 Punkte, 20 000$, Verstärkte Osiron-Kiste erhalten]"
  STR_NIGHT_HOWLERS: "Nachtheuler"
  STR_NIGHT_HOWLERS_DESCRIPTION: "Ein Paar wilder Fenrir-Wölfe wanderte tief in besiedeltes Gebiet in {0} und verursachte zahlreiche Vorfälle mit Nutztieren und Menschen. Die Einheimischen dezimieren die normalen Wölfe, obwohl die meisten Wildtiere vor ihren monströsen Anverwandten geflohen sind. Der Rat hält die Leute in Schach, aber sie erwarten, dass wir künftig Situationen wie diese verhindern.{NEWLINE}[-66 Punkte]"
  STR_GIANT_BEETLE_MIGRATION: "Riesenkäfermigration"
  STR_GIANT_BEETLE_MIGRATION_DESCRIPTION: "In {0} strich ein Schwarm von Riesenkäfern übers Land, vertrieb die Einheimischen und verschwand schließlich unter der Erde. Das wird im Bericht nicht gut ankommen, Kommandant.{NEWLINE}[-66 Punkte]"
  STR_RAT_INFESTATION: "Rattenverseuchung"
  STR_RAT_INFESTATION_DESCRIPTION: "Riesenratten haben sich in der Kanalisation von {0} vermehrt, und inspirieren Gruselgeschichten unter dem Wartungspersonal. Solche Vorfälle schädigen unseren Ruf beim Rat...{NEWLINE}[-50 Punkte]"
  STR_PESTS_BE_GONE: "Ungeziefer Unerwünscht!"
  STR_PESTS_BE_GONE_DESCRIPTION: "Während Renovierungsarbeiten an einer kleineren U-Bahnstation in einer europäischen Stadt wurde anscheinend ein Nest riesiger Ratten gefunden. Seine Insassen wurden von den Arbeitern in Selbstverteidigung getötet, wobei letztere Verletzungen verschiener Schwere davontrugen. Da wir sicher sind, dass diese Tiere jenen ähneln, auf die unsere Agenten gestoßen sind, beanspruchen wir die Kadaver.{NEWLINE}[-10 Punkte, Tote Riesenratte x3 erhalten]"
  STR_CHUPACABRA_GORE_PILE: "Chupacabra Schlachtfest"
  STR_CHUPACABRA_GORE_PILE_DESCRIPTION: "Eine Familie wurde tot in ihrem Haus in {0} aufgefunden; ihre halb-verzehrten Leichen lagen auf einem Haufen, bedeckt mit einer Schicht Schleim. Die Bissspuren deuten auf Chupacabras hin, aber wir wissen nicht, warum die Kreaturen die Überreste so anordnen. Der Rat scheint erschroken von diesem Schauerspiel außerirdischen Verhaltens zu sein.{NEWLINE}[-66 Punkte]"
  STR_SPIKEBOAR_SIGHTING: "Bolzenkeiler gesichtet"
  STR_SPIKEBOAR_SIGHTING_DESCRIPTION: "Ein wilder Bolzenkeiler sorgte in einem Städtchen in {0} für Unruhe, bevor er im Wald verschwand. Rats-Bergungstruppen schritten ein, aber verloren bald seine Spur. Laut dem Rat sind wir irgendwie schuld...{NEWLINE}[-66 Punkte]"
  STR_UAC_ASSASSINATIONS: "UAC Morde"
  STR_UAC_ASSASSINATIONS_DESCRIPTION: "Über die letzten Tage sind mehrere Individuen auf der ganzen Welt in verschiedenen Unfällen verstorben. Obwohl die Autoritäten keinen Grund sehen, diese Fälle zu verknüpfen, offenbarte unser Zugang zu beschränkter Information, dass sie alle Angestellte von UAC auf Spezial- oder Managerposten waren. Angesichts unseren neuesten Entdeckungen über UAC, vermuten wir, dass sie Opfer einer Art Machtkampfs in der Firma waren. Was zur Hölle geht dort vor sich?"
  STR_UAC_PERPLEXING_MESSAGE: "Verblüffende Nachricht"
  STR_UAC_PERPLEXING_MESSAGE_DESCRIPTION: "Kommandant, was die UAC Geheimoperation angeht: anscheinend haben wir bereits etwas in Bewegung gesetzt, wohl oder übel. Wir haben einen Typen kontaktiert, der einen Typen kannte, der jemand anderes kannte, und so weiter... Äh, jedenfalls haben wir ein unerwartetes und sehr faszinierendes Kommuniqué von einem wichtigen UAC-Angestellten erhalten. Er oder sie hat ihre Identität nicht offengelegt und scheint ziemlich paranoid, aber auch verzweifelt, also... Aber lesen Sie den Brief lieber selbst."
  STR_UAC_TURNING_POINT: "Wendepunkt"
  STR_UAC_TURNING_POINT_DESCRIPTION: "Kommandant, raten Sie mal, wer uns geschrieben hat! Das stimmt, es ist unser kleiner Freund in der UAC. Ich frage mich, was drin steht? Nee, ich habe es noch nicht gelesen - ich will Ihnen die Ehre überlassen."
  STR_UAC_THE_UAC_WAR_IS_OVER_1: "Der UAC-Krieg ist vorbei"
  STR_UAC_THE_UAC_WAR_IS_OVER_1_DESCRIPTION: "Kommandant, Sie haben der UAC und dem ganzen Planeten einen großen Dienst erwiesen.  Nachdem dieses vermaledeite Labor abbrannte, ließen die Sponsoren meiner Feinde das Projekt fallen, wodurch meine Gruppe die Verräter schnappen und... abwickeln konnte. Wir versuchen nun ihre Verbindung zum Rat aufzudecken, was sich als schwierig erweist.{NEWLINE}Leider haben wir keine weitere Technik, die wir zur Belohnung mit Ihnen teilen können, also nehmen Sie bitte diese überschüssigen Batterien an - wenn jemand außerhalb der UAC sie haben sollte, ist es Ihre Organisation."
  STR_UAC_THE_UAC_WAR_IS_OVER_2: "Der UAC-Krieg ist vorbei"
  STR_UAC_THE_UAC_WAR_IS_OVER_2_DESCRIPTION: "Kommandant, Sie haben der UAC und dem ganzen Planeten einen großen Dienst erwiesen. Ihr Trupp gab alles und sicherte diese verdammte Anstalt, sodass wir eine richtige Untersuchung beginnen und die Verräter erledigen können. Wir versuchen nun, ihre Verbindung zum Rat aufzudecken, was sich als schwierig erweist.{NEWLINE}Das Labor enthielt eine geballte Ladung militärischer Ausrüstung, die ich mit Ihnen teilen will. Sie sind nicht billig, aber Sie werden das nirgends sonst finden. Wenn jemand außerhalb der UAC das haben sollte, ist es Ihre Organisation."
  STR_APOCALYPSE_SMASH: "Wums!"
  STR_APOCALYPSE_SMASH_DESCRIPTION: "Der Rat wurde wegen einer Welle von Gewalttaten in {0} alarmiert, verursacht von anscheinend bio-verbesserten Straftätern. Sie stehen im Zusammenhang mit der  Verbreitung des Storm-Serums, und man gibt uns die Schuld, weil wir sie noch nicht aufgehalten haben.{NEWLINE}[-20 Punkte]"
  STR_APOCALYPSE_WINNERS_DONT_USE_DRUGS: "Keine Macht den Drogen"
  STR_APOCALYPSE_WINNERS_DONT_USE_DRUGS_DESCRIPTION: "Ein prominenter MMA-Kämpfer aus {0} wurde kürzlich für den Missbrauch von leistungssteigernden Mitteln verhaftet. Rats-Ermittler, wegen dem jähen Aufstieg des Promis bereits alarmiert, fanden bestimmte Mengen von Storm unter den von der Polizei konfiszierten Substanzen. Sie wurden uns zugesandt, zur freien Verfügung.{NEWLINE}[Storm erhalten]"
  STR_THEY_SET_US_UP: "Sie haben uns reingelegt!"
  STR_THEY_SET_US_UP_DESCRIPTION: "Eine Operation unter falscher Flagge durch die Männer in Schwarz ließ uns vor dem Rat schlecht dastehen. Wir versuchten, unsere Unschuld zu beweisen, aber einige Ratsmitglieder waren nicht überzeugt.{NEWLINE}[-200 Punkte]"
  STR_AN_INCONVENIENT_TRUTH: "Eine unbequeme Wahrheit"
  STR_AN_INCONVENIENT_TRUTH_DESCRIPTION: "Männer in Schwarz legten dem Rat peinliche Beispiele für unsere Inkompetenz im Kampf gegen die außerirdische Bedrohung vor. Wir erwarten erzieherische Kürzungen von den Repräsentanten.{NEWLINE}[-250 Punkte]"
  STR_THE_TURNCOAT: "Der Überläufer"
  STR_THE_TURNCOAT_DESCRIPTION: "Ein X-Com-Mitglied ist zum Feind übergetreten, im Austausch für kleinere Geheimnisse. Unsere Schmutzwäsche wurde vor den Rat gezerrt.{NEWLINE}[-125 Punkte]"
  STR_LOOSE_LIPS: "Feind hört mit"
  STR_LOOSE_LIPS_DESCRIPTION: "Während eines Anflugs von Trunkenheit enthüllte ein X-Com-Agent unautorisierten Individuen in einer örtlichen Kneipe vertrauliche Informationen. Das Leck zu stopfen war ein wenig peinlich und wird uns Ruf kosten.{NEWLINE}[-25 Punkte]"
  STR_HOLY_PROTECTION: "Ein feste Burg "
  STR_HOLY_PROTECTION_DESCRIPTION: "Trotz der Unabdinglichkeit dieses Wissens und seines möglichen Nutzen für unsere Sache, verliehen bestimmte Ratsmitglieder ihrer Sorge Ausdruck, dass wir in was sie 'Okkultismus' nennen vorstoßen. Sie werden nicht einschreiten, aber wir wurden erinnert, besondere Vorsicht walten zu lassen. Jemand übergab uns einen privaten Gegenstand, der uns helfen soll.{NEWLINE}[Rosenkranz erhalten]"
  STR_NEW_AGE: "Neue Äonen"
  STR_NEW_AGE_DESCRIPTION: "Übernatürliche Gesichte und Berichte von paranormalen Phänomenen schüren auf der ganzen Welt das Interesse für Kurioses und Mystisches, als fragwürdige okkulte Praktiken enthüllt werden. Der Rat gewährt uns widerwillig eine zusätzliche Zahlung in der Erwartung, dass wir uns bereit machen, künftig neue Feinde zu bekämpfen, gewöhnliche und anderweltliche.{NEWLINE}[100 000$]"
  STR_CORRUPT_POLITICIAN_EXALT: "Korrupter Politiker"
  STR_CORRUPT_POLITICIAN_EXALT_DESCRIPTION: "Ein Lokalpolitiker aus {0} wurde wegen Korruptionsverdacht verhaftet und wartet auf den Prozess. Der eigentliche Grund für die Verhaftung waren Beweise, dass diese Person heimlich EXALT unterstützt hat, sorgfältig von Ihren verlässlichen Mitarbeitern gesammelt. Es fühlt sich gut an, am Ball zu sein.{NEWLINE}[150 Punkte]"
  STR_CORRUPT_POLITICIAN_ZSRR: "Korrupter Politiker"
  STR_CORRUPT_POLITICIAN_ZSRR_DESCRIPTION: "Ein Lokalpolitiker aus {0} wurde wegen Korruptionsverdacht verhaftet und wartet auf den Prozess. Der eigentliche Grund für die Verhaftung waren Beweise, dass diese Person heimlich Red Dawn unterstützt hat, sorgfältig von Ihren verlässlichen Mitarbeitern gesammelt. Es fühlt sich gut an, am Ball zu sein.{NEWLINE}[150 Punkte]"
  STR_CORRUPT_POLITICIAN_CHURCH_OF_DAGON: "Korrupter Politiker"
  STR_CORRUPT_POLITICIAN_CHURCH_OF_DAGON_DESCRIPTION: "Ein Lokalpolitiker aus {0} wurde wegen Korruptionsverdacht verhaftet und wartet auf den Prozess. Der eigentliche Grund für die Verhaftung waren Beweise, dass diese Person heimlich die Kirche Dagons unterstützt hat, sorgfältig von Ihren verlässlichen Mitarbeitern gesammelt. Es fühlt sich gut an, am Ball zu sein.{NEWLINE}[150 Punkte]"
  STR_CORRUPT_POLITICIAN_BLACK_LOTUS: "Korrupter Politiker"
  STR_CORRUPT_POLITICIAN_BLACK_LOTUS_DESCRIPTION: "Ein Lokalpolitiker aus {0} wurde wegen Korruptionsverdacht verhaftet und wartet auf den Prozess. Der eigentliche Grund für die Verhaftung waren Beweise, dass diese Person heimlich Black Lotus unterstützt hat, sorgfältig von Ihren verlässlichen Mitarbeitern gesammelt. Es fühlt sich gut an, am Ball zu sein.{NEWLINE}[150 Punkte]"
  STR_ALENIUM_SHARDS_FOUND_AT_KIRYU_KAI: "Alenium-Scherben bei Kiryu-Kai gefunden"
  STR_ALENIUM_SHARDS_FOUND_AT_KIRYU_KAI_DESCRIPTION: "Unsere Techniker haben Tag und Nacht die Kiryu-Kai-Archive durchwühlt, in der Hoffnung, mehr Alenium-Scherben aufzuspüren. Schließlich fanden sie zwei Stücke in gutem Zustand - nun gut, besser als nichts. Die Artefakte sind auf ihrem Weg in unser Lager.{NEWLINE}[15 Punkte]"
  STR_CRASHED_STARFIGHTER_DATA_DESCRIPTION: "Kommandant, ich habe fantastische Neuigkeiten über ein rätselhaftes Wrack, das von einem Rats-Bergungstrupp gefunden wurde Bitte lesen sie meinen Bericht, unverzüglich.{NEWLINE}{NEWLINE}- Ober-Xenologe"
  STR_CRASHED_STARFIGHTER_DATA: "Geheimnisvoller Jäger-Absturz"
  STR_CRASHED_STARFIGHTER_DATA_CONT: "(forts.)"
  STR_CRASHED_STARFIGHTER_DATA_UFOPEDIA_1: "Wir erhielten einen anonymen Tipp über ein seltsames Artefakt am Boden des See Michigan, nahe Chikago, USA. Die Bergungstaucher fanden, was sie für ein außerirdisches Wrack hielten.{NEWLINE}{NEWLINE}Nach einer vorläufigen Untersuchung, stellte es sich als eine Art Weltraum-Jäger heraus.{NEWLINE}{NEWLINE}Wir fanden keine Spur von Piloten oder Passagieren, aber das Schiff ist eindeutig für einen Humanoiden konstruiert. Es hat Trefferspuren typisch für UFO-Plasmawaffen.{NEWLINE}{NEWLINE}                                   (Siehe nächste Seite)"
  STR_CRASHED_STARFIGHTER_DATA_UFOPEDIA_2: "Wir bewahren das Wrack des Schiffs an einem sicheren Ort, bis wir Zugang zu einem Verbesserten Labor haben, um unsere Untersuchung fortzuführen.{NEWLINE}{NEWLINE}Kommandant, ich fühle Hoffnung; vielleicht sind wir nicht die Einzigen, die in dieser Galaxis gegen die Invasoren aufbegehren. Vielleicht, wenn wir lang genug suchen, finden wir freundliche Außerirdische mit denen wir ein Bündnis schmieden können, um dann eine wahrhaft weltraumreisende Spezies an ihrer Seite zu werden.{NEWLINE}{NEWLINE}- Haupt-Xenologe"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS: "Geheimnisvoller Jäger - Analyse"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS_CONT: "(forts.)"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS_UFOPEDIA_1: "Wir haben die Daten unserer vorigen Untersuchung durch die neue, Verbesserte Laborausrüstung laufen lassen und viel Neues erfahren. Das Schiff scheint ein Jäger zu sein, der weltraumtauglich ist, aber nicht interstellar. Wir glauben, dass eine Art Sternentor nötig wäre, um jenseits des Erde-Mond-Systems zu reisen.{NEWLINE}{NEWLINE}Seine Kraftanlage ist ein kompakter Fusionsreaktor, desen Bauplan viel zu kompliziert ist, um ihn momentan nachzubauen. Die Ionenantriebe des Schiffs, ebenfalls hoch entwickelt, benutzen Wasserstoff als Treibstoff. Wir können ihn am Hangar nachfüllen, aber der Prozess braucht seine Zeit.{NEWLINE}{NEWLINE}                                    (Siehe nächste Seite) "
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS_UFOPEDIA_2: "Wir konnten die Waffen des Schiffs wiederherstellen, zwei Laserkanonen. Es hat nicht genug Innenraum für Bewaffnung außer Strahlenwaffen.{NEWLINE}{NEWLINE}Manche der ursprünglichen Fähigkeiten des Schiffs sind irreversibel zerstört, durch teilweise Zersetzung seines Rechnerkern-Speichers. Zum Glück ist seine überlegene Flugelektronik noch intakt genug um einen Vorteil gegen feindliche Flugobjekte zu gewährleisten.{NEWLINE}{NEWLINE}Ich habe den Sternenjäger an unseren Stützpunkt liefern lassen. Wir werden zusätzliche Reparaturen in unseren Werkstätten durchführen müssen um den alten Knaben wieder in die Lüfte zu befördern.{NEWLINE}{NEWLINE}-Stabs-Xenologe"
  STR_MOTHBALLED_STARFIGHTER: "Eingemotteter Sternenjäger"
  STR_STARFIGHTER_RECOVERY: "Sternenjäger-Reparatur"
  STR_WRECKED_STARFIGHTER: "Sternenjäger-Wrack"
  STR_STARFIGHTER: "STERNENJÄGER"
  STR_STARFIGHTER_UFOPEDIA: "Sie nannten ihn den 'Donnerjäger'.{NEWLINE}Dieses restaurierte Schiff ist ein Weltraumjäger, sehr beweglich und gewandt(22% Ausweichenbonus). Es kann zum Mond und zurück reisen und sehr schnell innerhalb der Erdatmosphäre fliegen.{NEWLINE}Mit zwei Strahlenwaffen versehen, gewährt seine überlegene Flugelektronik 20% Bonus auf Treffer und Waffenschaden. Radarweite: 1000 naut. Meilen. WFN: STRAHL x 2"
  STR_WEBWEAR: "Netzrüstung"
  STR_WEBWEAR_UFOPEDIA: "Dieses ultraleichte Hemd aus Riesenspinnenseide kann unter den meisten Rüstungen getragen werden. Es funktioniert im Rucksack.{NEWLINE}Reduziert erhaltenen Kinetischen Schaden um 1/5, bis zu einer Höchst-Resistenz von 50%.{NEWLINE}>Verbergbar"
  STR_CARAPACE_PLATE: "Schalenpanzer"
  STR_CARAPACE_PLATE_UFOPEDIA: "Die erstaunlich widerstandskräftigen Riesenkäferpanzer sind wegen ihrer Maße leider nicht sehr nützlich für uns, aber mit der richtigen elektrischen und chemischen Stimulation eines Zombie-Parasiten können wir sie dazu zwingen, in ein spezielles Durafaden-Gerüst hineinzuwachsen! Nicht bis auf die Größe einer Vollkörperrüstung, aber ausgewählte Verstärkung der verletzlichsten Punkte führt zu einer vielversprechenden Resistenz gegen Stoßwellen.{NEWLINE}Verringert erhaltenen Erschütterungs-Schaden um 1/5, bis zu einer Höchst-Resistenz von 50%.{NEWLINE}>Verbergbar"
  STR_OWLMAN_ARMOR: "Eulenmann - Kampfanalyse"
  STR_OWLMAN_WEAPON: "Eulenmann Angriff"
  STR_OWLMAN: "Eulenmann"
  STR_OWLMAN_CORPSE: "Eulenmann Leiche"
  STR_OWLMAN_AUTOPSY: "Eulenmann Autopsie"
  STR_OWLMAN_UFOPEDIA: "Dieses gefiederte Wesen gleicht einem Humanoiden mit eulen-artigen Eigenschaften. Trotz seiner Größe bewegt es sich relativ schnell und verbringt seine Freizeit damit, auf erhöhten Flächen im Befragungsraum zu hocken. Es reagiert auf Annäherungen indem es sich aufplustert, um größer zu erscheinen. Sein Schnabel wird sicherlich jeden Mitarbeiter zerfleischen, der ohne die nötigen Sicherheitsmaßnahmen Kontakt aufnimmt."
  STR_OWLMAN_TERRORIST: "Eulenmann"
  STR_OWLMAN_AUTOPSY_UFOPEDIA: "Die DNS der Eulenmänner scheint eine Kombination aus Vogel- und Menschengenen zu sein, obwohl wir nicht wissen, wie das möglich ist. Ihre scharfen, starken Schnäbel dringen mit Leichtigkeit durch Kevlar. Ihre Krallen sind ebenfalls sehr scharf, so geformt, dass ergriffene Beute nicht entkommen kann. Die Federn sind anfällig gegen Feuer und brennen gut."
