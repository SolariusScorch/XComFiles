  STR_SNAKEMAN_MEDIC: "Schlangenmensch-Arzt"
  STR_ZOMBIE_CORPSE: "Toter Chryssalid Zombie"
  STR_ZOMBIE_DOGE: "Zombiehund"
  STR_ZOMBIE_DOGE_CORPSE: "Toter Zombiehund"
  STR_LEADER_PLUS: "Außerirdischer Anführer erforscht."
  STR_COMMANDER_PLUS: "Außerirdischer Kommandant erforscht."
  STR_WRAP_UP_DIMENSION_X_EXPLORATION: "Fazit der Dimension X-Erkundung"
  STR_WRAP_UP_DIMENSION_X_EXPLORATION_UFOPEDIA: "Unsere Arbeit in der Dimension X ist getan. Wir haben das Kybernetz abgewehrt und unbezahlbare Daten über die Außerirdischen gesammelt. Nun ist es Zeit, heimzukehren.{NEWLINE}Ja, diese fremde Welt ist sehr interessant. Aber der Rat denkt, dass es zu früh für ernsthafte Erforschung ist. Außerdem... habe ich den Verdacht, dass sie bereits Zugang zu anderen Welten wie dieser haben. Also beginnen sie, die Basis endgültig zu evakuieren.{NEWLINE}Was auch immer ihre Gründe sind, sie sind sehr zufrieden mit unserer Leistung. Hoffen wir, dass uns dies in diesem stürmischen Meer aus Geheimnissen und Verrat über Wasser hält."
  STR_CYBERWEB_HQ: "Kybernetz HQ"
  STR_CYBERWEB_HQ_UFOPEDIA: "Wir haben das HQ des Kybernetz geortet, versteckt in der Dimension X. Es ist aber kein Stützpunkt: Es ist ein Riesenluftschiff, mit der Fähigkeit, ein Dimensionstor zu öffnen und Chaos auf der Erde zu verbreiten!{NEWLINE}Da es einfach in die Dimension X entkommen kann, wenn unsere Flugzeuge es angreifen, müssen wir dieses Schlachtschiff stürmen, wenn es für Wartungsarbeiten landet. Bis dahin müssen wir den Erdenhimmel gegen seine Überfälle absichern. Vorsicht: der Rat wird jede Sekunde hassen, die dieses Schiff in der Erdatmosphäre hängt.{NEWLINE}Vermasseln Sie das nicht, Kommandant! Die Zukunft von X-Com hängt daran!"
  STR_CYBERWEB_DOMINATION: "Kybernetz-Vorherrschaft"
  STR_CYBERDREDNAUGHT: "Kybernetz Schlachtschiff"
  STR_CYBERDREDNAUGHT_ASSAULT: "Kybernetz Schlachtschiff Entern"
  STR_CYBERDREDNAUGHT_ASSAULT_DESCRIPTION: "Endlich haben wir eine Lücke in der Kybernetz-Sicherheit gefunden und konnten einen Angriff auf das schreckliche Schlachtschiff planen. Wenn wir gewinnen, wird dies die Pläne des Kybernetz' für die Weltherrschaft zerschlagen, und ihre Mitglieder werden zur Kleinkriminalität zurückkehren. Erwarten Sie geballten Widerstand von den mechanischen Streitkräften des Kybernetz'.{NEWLINE}Sie werden sich dem Ort in einem Mudranger nähern, also ist der Trupp auf 14 beschränkt."
  STR_CYBERDREDNAUGHT_ASSAULT_BRIEFING: "Wir müssen das Schlachtschiff sichern, um einen interdimensionalen Krieg gegen das Kybernetz zu verhindern. Erwarten Sie geballten Widerstand von den mechanischen Streitkräften des Kybernetz. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an - aber bedenken Sie, dass dies X-Com in die Bredouille bringt."
  STR_CYBERDREDNAUGHT_SECURED: "Kybernetz Schlachtschiff gesichert"
  STR_CYBERDREDNAUGHT_SECURED_UFOPEDIA: "Die lange Schlacht ist nun vorbei - wir haben das gewaltige Luftschiff übernommen. Ein Wunderwerk der Technik, geboren auf dieser fernen, fremden Welt. Ein Werk von Kriminellen, aber eine Inspiration: wenn eine Handvoll Spinner so etwas bauen konnten, wie weit kann die Menschheit kommen, mit genug Entschlossenheit?"
  STR_COUNCIL_APPEARS_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}Bald nachdem der letzte Schuss verhallt, werden Sie von einem Ratsbevollmächtigten kontaktiert.{NEWLINE}'Glückwunsch, was Ihre Mission angeht, Kommandant. Die Erde ist dankbar. Wir werden nun das eroberte Schiff mit unserer trainierten Crew übernehmen.{NEWLINE}Danke, Kommandant, für ihre enormen Leistungen zur Sicherung der Dimension X. Nun sind wir an der Reihe, dafür Sorge zu tragen, dass das so bleibt. Und dieses Schiff wird uns helfen, unseren Hauptstützpunkt hier zu verteidigen.'"
  STR_CYBERDREDNAUGHT_PLANS: "Pläne des Kyber-Schlachtschiffs"
  STR_DIMENSION_X: "Dimension X"
  STR_DIMENSION_X_SURVEY: "Dimension X-Vermessung"
  STR_DIMENSION_X_SURVEY_UFOPEDIA: "Unser Außenteam hat erfolgreich einen Vermessungssatelliten in der exotischen Dimension gestartet. Es scheint ein erdähnlicher Planet im Orbit eines sterbenden M-Klasse-Sterns zu sein (der älter erscheint als unser Universum). Obwohl die Atmosphäre für Menschen ungeeignet ist, wimmelt der Planet mit Leben auf Kohlenstoffbasis. Es gibt auch viele künstliche Strukturen, meistens in Ruinen bis auf eine hochentwickelte Region. Diese fremde Architektur scheint organisch."
  STR_CITY_X_SURVEY: "Dimension X: Stadt-Vermessung"
  STR_CITY_X_SURVEY_UFOPEDIA: "Unsere Vermessungsdrohnen wurde abgeschossen, als sie sich der fremden Stadt näherten. Wir empfingen nur einige Bilder kolossaler organischer Strukturen am Horizont. Scans zeigen, dass diese Strukturen leben, vermutlich haben sie ähnliche Physiologie wie die anderen lokalen Organismen. Die Stadt wird von untertassenförmigen Flugmaschinen beschützt, mit Raketen und Strahlenwaffen. Wir glauben, dass diese Stadt vorrangig ein riesiges Produktionszentrum ist, aber wir kennen ihren Zweck nicht.{NEWLINE}Mit unseren Ressourcen haben wir keine Chance gegen die fremden Flieger. Ich fürchte, wir müssen die Stadt künftigen Entdeckern überlassen."
  STR_CYBERWEB_FORTRESS: "Kybernetz-Festung"
  STR_CYBERWEB_FORTRESS_UFOPEDIA: "Wir haben endlich einen Kybernetz-Außenposten in der Dimension X gefunden. Dieser befestigte Komplex ist wohl nicht ihre Hauptbasis, aber es sollte ein paar Hinweise enthalten, was ihre Pläne sind.{NEWLINE}Kann ich den Agenten sagen, dass sie sich bereitmachen sollen?"
  STR_CYBERWEB_FORTRESS_ASSAULT_DESCRIPTION: "Wenn eingenommen, könnte diese Festung die tiefsten Geheimnisse des Kybernetzes enthüllen. Erobern Sie die Einrichtung für Zugang zu dem Rechnerkern.{NEWLINE}Diese Mission findet in Dimension X statt, also rüsten sie das Personal in Schutzkleidung aus. Sie nähern sich dem Ziel in einem Mudranger, also ist der Trupp auf 14 beschränkt."
  STR_CYBERWEB_FORTRESS_ASSAULT: "Kybernetz-Festungssturm"
  STR_CYBERWEB_FORTRESS_SECURED: "Kybernetz-Festung gesichert."
  STR_DIMENSION_X_BASE_DEFENSE_FAUNA: "Dimension X Außenposten-Verteidigung"
  STR_ALERT_DIMENSION_X_BASE_DEFENSE: "DIMENSION X-AUSSENPOSTEN WIRD ANGEGRIFFEN!"
  STR_DIMENSION_X_BASE_DEFENSE_FAUNA_DESCRIPTION: "Unser Außenposten in der Dimension X wird von örtlichen Wildtieren angegriffen. Wir müssen durch das Portal schreiten und die Gefahr ausschalten. Wenn nicht, wird der Rat schwer enttäuscht sein."
  STR_DIMENSION_X_BASE_DEFENSE_FAUNA_BRIEFING: "Unser Außenposten in der Dimension X wird von örtlichen Wildtieren angegriffen. Der wissenschaftliche Stab wurde zu einem sichereren Gebiet evakuiert. Wenn wir die Einrichtung nicht verteidigen, muss der Stützpunkt neu gebaut werden, was sich schlecht auf unsere Reputation auswirkt. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_DIMENSION_X_BASE_DEFENSE_ARMY: "Dimension X Außenposten-Verteidigung"
  STR_DIMENSION_X_BASE_DEFENSE_ARMY_DESCRIPTION: "Unser Außenposten in Dimension X wird von den Eingeborenen Angegriffen. Wir müssen durch das Portal und die Bedrohung ausschalten. Wenn nicht, wird der Rat schwer enttäuscht sein."
  STR_DIMENSION_X_BASE_DEFENSE_ARMY_BRIEFING: "Unser Außenposten in der Dimension X wird von Eingeborenen angegriffen. Der wissenschaftliche Stab wurde zu einem sichereren Gebiet evakuiert. Wenn wir die Einrichtung nicht verteidigen, muss der Stützpunkt neu gebaut werden, was sich schlecht auf unsere Reputation auswirkt. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_DIMENSION_X_DESERT_BRIEFING: "Nachem Sie den Weg an die Oberfläche gefunden haben, Sehen Sie ein eigenartiges, fremd-wirkendes Ödland, so weit das Auge sieht. Dieser Ort scheint geeignet für einen zeitweiligen Außenposten unserer Forschungsgruppe, aber zuerst müssen Sie es sichern und von feindlichen Lebensformen befreien. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_DIMENSION_X_DESERT: "Dimension X Wüste"
  STR_DIMENSION_X_DESERT_SECURED: "Dimension X Außenposten gesichert"
  STR_DIMENSION_X_DESERT_SECURED_UFOPEDIA: "Unsere Wissenschaftlergruppe hat erfolgreich das erste Forschungslabor der Menscheit in einer anderen Dimension eingerichtet. Als Ihre Agenten heimkehren, beginnen die Wissenschaftler die fremde Welt nach Antworten zu sondieren. Was ist sie? Wie ist sie anders als die unsere? Und, am wichtigsten, wo ist das Kybernetz?"
  STR_PINK_CAVES_DESCRIPTION: "Wir haben einen Riss im Schleier zwischen unserer Welt und Dimension X gefunden. Wir sollten diese unkartierte Welt erkunden und, wenn alles gut geht, einen Vorposten dort errichten. Die andere Seite zu bereisen benötigt wahrscheinlich Schutzausrüstung. Erwarten Sie... Seltsames."
  STR_PINK_CAVES_BRIEFING: "Hinter dem Portal, betreten Sie eine Art außerirdische Höhle. Finden Sie den Weg zur Oberfläche, durch braune Ausgangsfelder markiert. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_PINK_CAVES: "Dimension X Übertrittstelle"
  STR_ALERT_PINK_CAVES: "DIMENSION X NAHT!"
  STR_CYBERWEB_PORTAL_SYSTEM: "Kybernetz-Portalsystem"
  STR_CYBERWEB_PORTAL_SYSTEM_UFOPEDIA: "Das Kybernetzportal, das wir einkassiert haben, ist nur eines von vielen auf der Erde. Anscheinend hat die transdimensionale Technik des Kybernetzes ihre Nachteile: Sie kann nur zu bestimmten Zeiten an bestimmten Koordinaten aktiviert werden. Um also eine anständige Häufigkeit der Reisen zu gewährleisten, muss man viele solcher Einrichtungen auf dem Erdball unterhalten. Das bedeutet, bei Reisen jenseits des Portals müssen wir auch die Uhr im Auge behalten.{NEWLINE}Ein weiteres Problem ist dass diese Portale... lecken, das heißt, dass außerhalb des Haupttors kleinere Blasen spontan in der Nähe auftauchen. Wenn diese Miniportale außerhalb der Einrichtung auftacuhen, infiltrieren oft außerdimensionale Kreaturen die Erde. Das Kybernetz kümmert sich anscheinend nicht sehr darum."
  STR_CYBERWEB_PLANS: "Kybernetz-Pläne"
  STR_CYBERWEB_PLANS_UFOPEDIA: "Die Dokumente, die wir haben, erwähnen Kybernetz' Projekt, Portale in andere Dimensionen zu entwickeln. So unwahrscheinlich das klingt, scheint es nicht nur Erfolg gehabt zu haben, sondern es wurden jetzt schon für längere Zeit Leute und Material durch solche 'Dimensionsportale' geschickt, was auf eine größere Operation auf der anderen Seite hinweist. Das Portal nutzt ein Medium namens 'Subraum' und ist sehr instabil, was zu mehreren Unfällen mit ernsten Verlusten führte. Letztlich entwickelte Kybernetz aber eine Methode, es zu kontrollieren, indem sie eine Batterie optronischer Superrechner direkt daran anschlossen; es ist aber immer noch unmöglich, zu bestimmen, wie lange ein Portal offen bleibt. Wenn wir eine Methode entwickeln, Subraumstörungen bei der Öffnung eines Portals zu orten, können wir es triangulieren und einen Trupp aussenden, es zu erobern."
  STR_ADVANCED_FIREARMS_DEP_1: "Fortschrittliche Schusswaffen Vorbedingung 1"
  STR_BRAINER_CRACKED: "Hirner geknackt"
  STR_TOUGH_CREATURE_AUTOPSY: "Zähe Kreatur-Autopsie"
  STR_CULT_CONTAINED: "Kult eingedämmt"
  STR_OLD_XCOM_DATA_REEL_DECRYPTION: "Bandspulen-Entschlüsselung"
  STR_CRISIS_TROOPER_ID: "Krisenkraft-Marke"
  STR_CRISIS_TROOPER_ID_UFOPEDIA: "Diese Marke gehörte einem Mitglied einer streng geheimen Regierungs-Militär-Truppe. Sie ist in der Tat so geheim, dass sie offiziell nicht existiert."
  STR_OFFICER_ID: "Militäroffiziermarke"
  STR_OFFICER_ID_UFOPEDIA: "Diese Marke gehörte zu einem hochrangigen Soldaten. Ein wenig Geld auf dem Graumarkt wert."
  STR_SOLDIER_ID: "Soldatenmarke"
  STR_SOLDIER_ID_UFOPEDIA: "Eine militärische Marke, listet den Namen des Soldaten, die Einheit und andere persönliche Daten."
  STR_ELITE_SOLDIER_ID: "Elitesoldatenmarke"
  STR_ELITE_SOLDIER_ID_UFOPEDIA: "Diese Marke gehörte zu einem Mitglied der Spezialeinheiten. Wenn es anders gekommen wäre, hätte man es in X-Com gut brauchen können."
  STR_ROSARY: "Rosenkranz"
  STR_ROSARY_UFOPEDIA: "Ein religiöses Symbol, für bestimmte Riten."
  STR_CROSS: "Kreuz"
  STR_CROSS_UFOPEDIA: "Amen."
  STR_MEDICAL_LICENSE: "Medizinische Zulassung"
  STR_MEDICAL_LICENSE_UFOPEDIA: "Bewahre vor Schaden und willkürlichem Unrecht; aber: praesente medico nihil nocet."
  STR_DRIVING_LICENSE: "Führerschein"
  STR_DRIVING_LICENSE_UFOPEDIA: "Ein normaler Führerschein, für einen Durchschnittsbürger"
  STR_VIP_ID: "VIP-Ausweis"
  STR_VIP_ID_UFOPEDIA: "Ein Personalausweis einer Sehr Wichtigen Person. Jedenfalls waren sie sehr wichtig, als dieses Dokument ausgestellt wurde..."
  STR_SECURITY_LICENSE: "Personenschutz-Lizenz"
  STR_SECURITY_LICENSE_UFOPEDIA: "Dieser Schein bestätigt die Qualifikationen einer Person, als ein Leibwächter zu arbeiten, mit allem, was das mit sich bringt."
  STR_WORK_PERMIT: "Arbeitserlaubnis"
  STR_WORK_PERMIT_UFOPEDIA: "Dieses Dokument gehörte einem einfachen Arbeiter, der sich zur falschen Zeit am falschen Ort befand. Eine düstere Mahnung, dass niemand vor der außerirdischen Bedrohung sicher ist."
  STR_HUNTING_LICENSE: "Jagdschein"
  STR_HUNTING_LICENSE_UFOPEDIA: "Eine Jagderlaubnis. Deckt alle legalen Schusswaffen ab, solange sie sachgerecht benutzt werden."
  STR_HOSTESS_ACCESS_CARD: "Hostess  Zugangskarte"
  STR_HOSTESS_ACCESS_CARD_UFOPEDIA: "Diese Marke erlaubt dem Benutzer, bestimmte beschränkte Bereiche zu betreten, aber wahrscheinlich keine wirklich wichtigen."
  STR_ENGINEER_ACCESS_CARD: "Ingenieur-Zugangskarte"
  STR_ENGINEER_ACCESS_CARD_UFOPEDIA: "Dieser Ausweis gibt einem Zugang zu abgesicherter Maschinerie und Datenbanken. Er trägt noch den Namen des ursprünglichen Besitzers."
  STR_TECHNICAL_ACCESS_CARD: "Techniker-Zugangskarte"
  STR_TECHNICAL_ACCESS_CARD_UFOPEDIA: "Dieser Sicherheitsausweis erlaubt dem Benutzer ein abgesperrtes Gebiet zu betreten."
  STR_SPORT_PARAPHERNALIA: "Fan-Utensilien"
  STR_SPORT_PARAPHERNALIA_UFOPEDIA: "Das sind Beweise für die Hingabe des Besitzers an den örtlichen Verein, Moralische Unterstützung für die Mannschaft, und Provokation für die Gegner."
  STR_HOUSE_KEY: "Hausschlüssel"
  STR_HOUSE_KEY_UFOPEDIA: "Dieser Schlüssel öffnet verschiedene Türen in einem bestimmten Haus. Er wurde  tagtäglich von einem Angestellten benutzt."
  STR_SURVIVAL_NOTES: "Überlebens-Tipps"
  STR_SURVIVAL_NOTES_UFOPEDIA: "Ein Haufen handschriftlicher Notizen, wie man mit allem klarkommt, was die Natur für einen bereithält. Hat anscheinend nicht funktioniert."
  STR_POLICE_ID: "Polizeiausweis"
  STR_POLICE_ID_UFOPEDIA: "Ein authentischer Ausweis mit coolem Abzeichen, Dienstnummer und Foto. Der fragliche Polizist braucht es nicht mehr, aber Sie kennen da ein paar mögliche Kunden."
  STR_SWAT_ID: "Antiterrorausweis"
  STR_SWAT_ID_UFOPEDIA: "Diese Marke hat einem Polizisten gehört, der Teil einer Einheit war, die Militärausrüstung und -taktiken verwendet. "
  STR_OSIRON_CONTACTS_WITCHES: "Osiron spricht mit Hexen"
  STR_ALL_CLASSIC_WEAPONS_KNOWN: "Alle Waffenklassiker Bekannt"
  STR_POWERED_EXOSKELETON_KNOWN: "Angetriebenes Exoskelett bekannt"
  STR_SYNDICATE_MYSTERIOUS_PARCEL_RECEIVED: "Geheimnisvolles Paket vom Syndikat erhalten"
  STR_SYNDICATE_MYSTERIOUS_PARCEL: "Geheimnisvolles Paket vom Syndikat"
  STR_SYNDICATE_MYSTERIOUS_PARCEL_DESCRIPTION: "Kommandant, wir haben ein unbestelltes Päckchen erhalten. Es scheint harmlos, aber es trägt das Logo des Syndikats..."
  STR_SYNDICATE_MYSTERIOUS_PARCEL_UFOPEDIA: "Trotz allem, was geschehen ist, haben wir noch gemeinsame Feinde. Nutze dieses Wissen, um die Welt zu säubern."
  STR_SYNDICATE_TESTAMENT_DECRYPTION: "Syndikat Letzte Nachricht Entschlüsselung"
  STR_SYNDICATE_TESTAMENT_ENCRYPTED: "Syndikat: Letzte Nachricht"
  STR_SYNDICATE_TESTAMENT_ENCRYPTED_UFOPEDIA: "Aus dem unterirdischen Komplex haben wir eine verschlüsselte Nachricht geborgen, die von dem ECHTEN Kopf des Syndikats zu stammen scheint. Sie kann anscheinend mit einem dieser Ringe entschlüsselt werden, die wir an Syndikatspersonal gefunden haben. Soll ich es mal versuchen?"
  STR_SYNDICATE_TESTAMENT_DECRYPTED: "Entschlüsseltes Testament des Syndikats"
  STR_SYNDICATE_TESTAMENT: "Syndikatstestament"
  STR_SYNDICATE_TESTAMENT_UFOPEDIA: "Grüße, X-Com-Kommandant.{NEWLINE}{NEWLINE}Indem Sie unsere Syndikats-Zelle auf der Erde zerlegt haben, haben Sie ihre Überlegenheit über die tumben Massen bewiesen. Sie haben das Potential zu wahrer Übermenschlichkeit. Alles, was Sie tun müssen, ist ihre Loyalität zu den sogenannten Erleuchteten abzulegen, deren einziges Ziel es ist, den Menschen im Dunkeln zu lassen. Streben Sie nach Meisterschaft über Natur und Selbst.{NEWLINE}{NEWLINE}Treten Sie uns bei, oder gehen Sie mit all den anderen Untermenschen zugrunde. Bedenken Sie dies gut."
  STR_SYNDICATE_SUPERMUTANT: "Syndikats-Supermutant"
  STR_SYNDICATE_SUPERMUTANT_UFOPEDIA: "Supermutanten werden vom Syndikat erschaffen, indem sie menschliche Freiwillige mit einem speziellen Mutagen infizieren. Die Resultate besitzen große Körperkraft und geistige Fähigkeiten. Sie können sogar ihre wahre Form verbergen, um als Menschen durchzugehen. Jedoch hat der Prozess eine hohe Sterblichkeit, und es gibt auch... andere Defekte."
  STR_SCHUTZSTAFFELN_RING: "Schutzstaffel-Ring"
  STR_SCHUTZSTAFFELN_RING_UFOPEDIA: "Ein Silberring, von hohen SS-Offizieren im Dritten Reich getragen. Sie wissen nicht, wie er im Besitz seines jüngsten Trägers gelandet ist, aber er ist zweifelslos authentisch, und daher ein wertvolles Sammlerstück.{NEWLINE}Trotz seiner Herkunft ist der Ring eigenartig angenehm anzufassen."
  STR_SYNDICATE_HQ_ACCESS: "Zugang zu Syndikat HQ"
  STR_SYNDICATE_HQ_ACCESS_UFOPEDIA: "Gut, wir haben einen... kühnen Plan. Die Idee ist, in das Syndikats-HQ zu gelangen, indem wir uns als ihre Agenten ausgeben. Wir haben genug Identitäten aufgedeckt, um uns ein paar auszusuchen. Wir werden unsere Erscheinung mit Impersonatronen verändern.{NEWLINE}Wenn ich 'wir' sage, meine ich natürlich unsere Agenten, nicht mich selbst... was schade ist, das ist wirklich aufregend!"
  STR_SYNDICATE_HQ: "Syndikats-Hauptquartier"
  STR_ALERT_SYNDICATE_HQ: "SYNDIKATSHQ GEORTET IN"
  STR_SYNDICATE_HQ_DESCRIPTION: "Dies ist der Ort, von dem aus das Syndikat seine Befehle erhält. Unser Ziel ist, das Gebäude einzunehmen.{NEWLINE}Wir können äußersten Widerstand von den Syndikatskräften erwarten. Der Stützpunkt besteht vermutlich aus normalen Korridoren und Räumen verschiedener Größe."
  STR_SYNDICATE_HQ_BRIEFING: "Unsere Agenten haben sich mit Impersonatronen verkleidet, und wir betreten gleich das Syndikats-Hauptquartier. Unser Ziel ist, das gesamte Gebäude einzunehmen. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_SYNDICATE_HQ_UFOPEDIA: "Sogar das Syndikat muss seine Operationen von irgendwo beaufsichtigen. Dank der Informationen  vom CEO-Mutanten können wir diesen Ort nun aufspüren und die Verantwortlichen verhaften.{NEWLINE}Jedoch ist das leichter gesagt als getan. Alle Zugänge zum HQ sind zu dichtmaschig überwacht, als dass wir durchschlüpfen könnten. Der Rat will keinen Frontalangriff, aus Sorge, dass die Anführer entkommen könnten - und sie haben total recht. Der einzige Weg hinein ist mit einer überlegenen Tarntechnologie, auf die das Syndikat nicht vorbereitet ist. Wie, vielleicht... das Impersonatron?"
  STR_SYNDICATE_SUMMARY: "Syndikat: Zusammenfassender Bericht"
  STR_SYNDICATE_SUMMARY_UFOPEDIA: "Von: Vereinte Nationen-Komitee{NEWLINE}Betreff: Das Syndikat{NEWLINE}Kommandant,{NEWLINE}der Rat hat Ihren Bericht empfangen und überprüft. Das vorgelegte Beweismaterial in Bezug auf die internationale Verbrecherorganisation bekannt als das Syndikat war überzeugend, und der Rat kam überein, direkt gegen diese Organisation vorzugehen.{NEWLINE}Ihre Befehle sind, das Syndikat anzugreifen und seine operatives Hauptquartier auszuschalten. Um dies zu tun, müssen Sie einen der Regionalleiter verhaften und nach der Position des HQ befragen. Sie haben freie Hand, aber bleiben Sie diskret.{NEWLINE}Gute Arbeit, Kommandant. Wir hoffen, dass Sie die Angelegenheit rasch beilegen. Wir behalten Sie im Auge."
  STR_SYNDICATE_BIO_TERROR: "Syndikat Bio-Terror"
  STR_SYNDICATE_BIO_TERROR_UFOPEDIA: "Wir haben genug Beweismaterial, um zu belegen, dass das Syndikat für viele, wenn nicht alle Monsterangriffe verantwortlich ist, und erstaunlich methodisch vorgeht. Abnorme Kreaturen werden heimlich nahe bevölkerten Gebieten losgelassen, und die Konsequenzen von Feldforschern beobachtet. Eine ganze Abteilung ist verantwortlich für Aufzucht, Aussetzen und Ausspähen dieser fremdartigen Subjekte, und die Aufzeichnung ihrer Wirkung auf Menschen. Ob sie biologische Waffentests betreiben oder ein anderes Ziel haben, können wir nicht erkennen."
  STR_MONSTERS_THE_AFTERMATH: "Ungeheuer: Das Nachspiel"
  STR_MONSTERS_THE_AFTERMATH_UFOPEDIA: "Eroberte Unterlagen des Syndikats über das Abnorme Lebewesen-Projekt enthüllen, dass die Organisation die gefährlichen Kreaturen sehr nah überwachte. Begegnungen mit Menschen, selbst X-Com, wurden sorgfältig aufgezeichnet und sogar bewertet. Fast, als ob sie ein groteskes Wettspiel spielten, aber in einer sehr distanzierten, passiven Weise.{NEWLINE}Wir haben dies mit dem Rat besprochen und eine neue operative Abteilung wurde eröffnet, um mit allen Ungeheuern aufzuräumen, die der Vernichtung entgangen sind. Diese Neugründung, das Noah Institut, wird sie studieren und vielleicht sogar Nutzen für sie finden. Wann immer wir Ungeheuer-Produkte brauchen, können wir bei ihnen anfragen, aber da diese Waren so selten sind, werden die Preise hoch sein."
  STR_MONSTROUS_BREED: "Monströse Zucht"
  STR_MONSTROUS_BREED_UFOPEDIA: "Wir haben Beweise gefunden, dass das Wissen, mit dem das Syndikat seine Ungeheuer erschaffen hat, von einer unbekannten externen Quelle stammt. Wir fanden auch Aufzeichnungen alter Befehle, nach denen die Laboratorien alle Arten von Untieren züchten und auf besiedelte Gebiete loslassen sollte. Menschen- und Ungeheuer-Verhalten sollte anhand vieler dieser Proben ausgewertet werden. Die Befehle kamen vom Hauptquartier des Syndikats."
  STR_MONSTERS_FINAL_SOLUTION: "Ungeheuer: Endlösung"
  STR_MONSTERS_FINAL_SOLUTION_UFOPEDIA: "Es hat sich herausgestellt, dass die Kreaturen, die wir ständig bekämpfen, von einem Netzwerk bestimmter Syndikatagenten regelmäßig über die Erde verteilt werden. Abnorme Lebensformen werden in die Wildnis entlassen, wo sie sich vermehren und die Einheimischen bedrohen.{NEWLINE}Nicht mehr. Es war nicht leicht, Kommandant, aber mit Syndikatsdaten habe ich geschafft, eine chemische Verbindung zu erstellen, die heftig mit mutiertem Blutplasma reagiert, schnellen Tod und manchmal Einäscherung verursacht. Sie ist harmlos für Menschen und kann aus der Luft verteilt werden, was Ausbrüche leicht kontrollierbar macht.{NEWLINE}Wir haben die Formel bereits mit den geldgebenden Regierungen geteilt. Jetzt sind die Ungeheuer ihr Problem. Das heißt nicht, dass wir die Monster nie wieder sehen, aber wenigstens nicht jeden Tag."
  STR_SYNDICATE_CHRYSSALID_RESEARCH: "Syndikats Bio-Forschung"
  STR_SYNDICATE_CHRYSSALID_RESEARCH_UFOPEDIA: "Laut dem gefangenen Syndikatswissenschaftler führt die Organisation ausführliche Forschung an den fremden Kreaturen durch, denen wir so oft begegnen. Ihre Forschung scheint unserer um ein Weites voraus zu sein, und ist deswegen potentiell unbezahlbar.{NEWLINE}Syndikats-Forschungslabore sind gut geschützt und schwer zu finden, aber es gibt eine Gelegenheit: eines der Labore, in einer ex-Morgenrot-Basis, erlitt eine Art Monsterausbruch und wurde aufgegeben. Wir sollten dort hingehen, die Bedrohung ausschalten, und die Proben bergen. Aber vorsicht, es wimmelt dort nur so vor diesen teuflischen Spinnen..."
  STR_SPIDER_SIBERIA: "Verlassenes Syndikatslabor"
  STR_ALERT_SPIDER_SIBERIA: "VERLASSENES SYNDIKATSLABOR GEORTET"
  STR_SPIDER_SIBERIA_BRIEFING: "Diese aufgegebene Basis birgt wichtige Geheimnisse des Syndikats. Anscheinend haben Riesenspinnen das Kommando übernommen, ein großer Schwarm brütet in den nuklear-gewärmten Tunneln. Wir müssen die Basis säubern um die Proben zu sichern. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_SPIDER_SIBERIA_DESCRIPTION: "Diese aufgegebene Basis birgt wichtige Geheimnisse des Syndikats. Es wimmelt vor fremden Monstrositäten."
  STR_SPIDER_SIBERIA_COMPLETE: "Sibirischer Stützpunkt (voll Spinnen) wurde erobert."
  STR_UAC_WEAPON_DELIVERY: "UAC Waffenlieferung"
  STR_ALERT_UAC_WEAPON_DELIVERY: "Illegale UAC Waffenvertrieb entdeckt in"
  STR_UAC_WEAPON_DELIVERY_DESCRIPTION: "UAC-Agenten liefern ihre Waffen an eine lokale Zelle des Kults der Apokalypse. Wir werden Höhlenleute nachahmen und auf die Szene treten bevor die echten Bandenmitglieder auftauchen. Unser Ziel ist es, die Lieferung abzufangen und Beweise für UACs illegale Aktivitäten zu finden.{NEWLINE}Nur verbergbare Gegenstände und Zivilkleidung erlaubt!"
  STR_UAC_WEAPON_DELIVERY_BRIEFING: "UAC-Agenten liefern ihre Waffen an eine lokale Zelle des Kults der Apokalypse. Wir werden Höhlenleute nachahmen und auf die Szene treten bevor die echten Bandenmitglieder auftauchen. Unser Ziel ist es, die Lieferung abzufangen und Beweise für UACs illegale Aktivitäten zu finden. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_UAC_WEAPON_LAB: "UAC Waffenlabor"
  STR_ALERT_UAC_WEAPON_LAB: "UAC Waffenlabor gefunden in"
  STR_UAC_WEAPON_LAB_DESCRIPTION: "Wir haben ein UAC Forschungs- und Entwicklungslabor gefunden, wo ihre experimentellen Waffen hergestellt werden. Wir sollten das Personal verhaften und verhören."
  STR_UAC_WEAPON_LAB_BRIEFING: "Wir haben ein UAC Forschungs- und Entwicklungslabor gefunden, wo ihre experimentellen Waffen hergestellt werden. Wir sollten das Personal verhaften und verhören. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_UAC_OFFICE: "UAC Büro"
  STR_ALERT_UAC_OFFICE: "Angreifbares UAC Bürogebäude geortet in"
  STR_UAC_OFFICE_DESCRIPTION: "Unsere Ermittlungen zahlen sich aus: Wir haben ein UAC Gebäude aufgespürt, das mit bekannten illegalen Aktivitäten verknüpft ist. Wir müssen uns verkleiden, eindringen, die Wachen vermeiden oder ausschalten, und den bevollmächtigten Manager verhaften."
  STR_UAC_OFFICE_BRIEFING: "Unsere Ermittlungen zahlen sich aus: Wir haben ein UAC Gebäude aufgespürt, das mit bekannten illegalen Aktivitäten verknüpft ist. Wir müssen uns verkleiden, eindringen, die Wachen vermeiden oder ausschalten, und den bevollmächtigten Manager verhaften. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_UAC_SPACE_LAB_SURFACE: "UAC Luft-Raum-Labor"
  STR_ALERT_UAC_SPACE_LAB_SURFACE: "UAC Luft-Raum-Labor verfügbar"
  STR_UAC_SPACE_LAB_SURFACE_DESCRIPTION: "Wir haben es geschafft, eine geheime UAC-Anstalt aufzuspüren, wo sie illegale Raumkriegsforschung durchführen. Der Rat will wissen, was sie zu verbergen haben. Unsere Sponsoren wollen, dass wir die Einrichtung stürmen und alle Daten beschlagnahmen, damit ihre Konkurrenz nicht die Oberhand gewinnt. Und da unser Ziel ist, die Erde vor schattenhaften Bedrohungen zu beschützen, und UAC anscheinend mit dem Kult der Apokalypse zusammenarbeitet, haben wir unsere eigenen Gründe, nicht wegzuschauen."
  STR_UAC_SPACE_LAB_SURFACE_BRIEFING: "Wir haben es geschafft, eine geheime UAC-Anstalt aufzuspüren, wo sie illegale Raumkriegsforschung durchführen. Wir müssen die Einrichtung infiltrieren und den großen Aufzug erreichen, der in eine unterirdische Forschungsstation führt. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_UAC_SPACE_LAB_UNDERGROUND_TAKEN: "UAC Luftraumlabor Untergrund eingenommen"
  STR_UAC_SPACE_LAB_UNDERGROUND: "UAC Luftraumlabor Untergrund"
  STR_ALERT_UAC_SPACE_LAB_UNDERGROUND: "UAC Luft-Raum-Labor verfügbar"
  STR_UAC_SPACE_LAB_UNDERGROUND_BRIEFING: "Ihre Kräfte haben das UAC Luftraumlabor tief unter der Erde betreten. Stellen Sie sicher, dass sie den Chefwissenschaftler lebend fangen, und sichern sie dann diesen Ort, damit unsere Agenten alle Daten von den Servern laden können. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_MOON_UAC_BASE_LANDING: "UAC Mondbasis Landung"
  STR_ALERT_MOON_UAC_BASE_LANDING: "UAC Mondbasis Erreichbar!"
  STR_MOON_UAC_BASE_LANDING_BRIEFING: "Ihr Schiff ist auf dem Mond gelandet, neben der UAC-Einrichtung. Orten Sie den Eingang und bewegen Sie alle Agenten auf den gelben Aufzugsbereich. Sobald alle Agenten im gelben Bereich sind, klicken Sie 'Mission abbrechen' um zur nächsten Stufe fortzufahren. Achten Sie auf Plasmageschütze!"
  STR_MOON_UAC_BASE_LANDING_DESCRIPTION: "Eine Gelegenheit, eine UAC-Basis auf dem Mond anzugreifen und endlich ihr Dimensionstorprogramm endgültig abzubrechen. Um dorthin zu kommen brauchen wir ein geeignetes Raumschiff - ein Orbitalflugzeug kann den Mond nicht erreichen."
  STR_MOON_UAC_BASE_EXPLORATION: "UAC Mondbasis-Erkundung"
  STR_MOON_UAC_BASE_EXPLORATION_BRIEFING: "Ihre Agenten haben die äußeren Verteidigungen der Mondbasis durchstoßen und finden sich in bekannten UAC-Einrichtungen wieder. Jedoch scheint diese Schicht nicht das experimentelle Dimensionstor zu enthalten, nach dem wir suchen. Finden Sie Zugang zu den unteren Etagen, mit gelben Feldern markiert. Sobald sie alle Agenden im Aufzungsgebiet versammelt haben, klicken Sie das 'Mission abbrechen' icon um zur nächsten Phase fortzufahren."
  STR_UAC_MOON_BASE_DIMENSIONAL_PORTAL: "UAC Mondbasis: Dimensionstor"
  STR_UAC_MOON_BASE_DIMENSIONAL_PORTAL_BRIEFING: "Sie nähern sich dem Hauptlabor, in der Tiefe versteckt. Aber plötzlich heult die arkane Maschinerie auf, als sie einen kurzlebigen Dimensionsriss erzeugt. Aus diesem quillt eine Dämonenhorde in die Einrichtung! Überwinden Sie diesen Feind und übernehmen Sie das Portal, um UAC endlich von dem feindseligen Element zu säubern. Dämonen werden wiederholt in unsere Welt eindringen, bis Sie alle töten!{NEWLINE}Als Alternative, finden Sie ein UAC-Kodebuch nahe dem Eingang, und evakuieren Sie(Mission abbrechen). Bringen Sie es heim und erforschen Sie es; das wird die Selbstzerstörung der Basis einleiten. Dies erlaubt Ihnen, die Basis zu sprengen und den Fall zu lösen, aber sie werden einige Funde verpassen."
  STR_MOON_UAC_BASE_TAKEN: "UAC Mondbasis eingenommen"
  STR_UAC_MOON_BASE_DESTROYED: "UAC Mondbasis zerstört"
  STR_UAC_MOON_BASE_DESTROYED_UFOPEDIA: "Indem Sie die richtige Sequenz eingeben, starten Sie aus sicherer Ferne die Selbstzerstörung der UAC Mondbasis. Ihre verbliebene Besatzung war unfähig, dies aufzuhalten, und floh zur Oberfläche, wo sie von UAC-Wacheinheiten verhaftet wurde. Bald darauf wurde der gesamte Komplex durch eine unterirdische Explosion zerstört.{NEWLINE}Wir werden nie erfahren, welch dunkle Schätze bei dem Vorfall verloren gingen. Aber wichtiger ist, dass das Programm nicht mehr existiert, und UAC wieder unter der Kontrolle des Rats steht. Was auch immer die Zukunft bringt, wir haben ein chaotisches Element weniger, um das wir uns sorgen müssen. Der Rat scheint auch zufrieden zu sein."
  STR_UAC_RESOLVED: "UAC-Fall gelöst"
  STR_UAC_BATTERY_BUY: "UAC Batterien - Beschaffung"
  STR_FOUND_ITEMS: "Fundsachen"
  STR_FOUND_ITEMS_UFOPEDIA: "Ihre Mitarbeiter werden alle Ausrüstung von Gegnern sammeln und analysieren. Vieles werden weithin bekannte Sachen sein, etwa alltägliche Waffen, aber manches könnte sich als sehr ungewöhnlich erweisen. Sogar gewöhnliche Gegenstände müssen analysiert werden, um die Informationen unseren Agenten und Stab in standardisierter Form zur Verfügung zu stellen. Solche standardisierten Informationen in unseren Büchern sind auch eine notwendige Vorbedingung, um die entsprechenden Waffen anzufordern. Sie halten das vielleicht für nutzlose Bürokratie, Kommandant, aber genau deswegen bin ich hier, damit das Chaos uns nicht alle verschlingt.{NEWLINE}Ihre UFOpedia wird Informationen zu aller analysierter Ausrüstung enthalten, ihre Werte und ihre Herkunft (wenn anwendbar)."
