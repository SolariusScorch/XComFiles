  STR_ANTMAN: "Ameisenmensch"
  STR_ANTMAN_UFOPEDIA: "Ameisenmenschen leben in Insektenstock-artigen Gemeinden, tief unter der Erde. Sie sind recht primitiv und einfach gestrickt, aber auch fleißig und gut an ihre Umwelt angepasst. Trotz ihrer schwarmartigen Strukturen, haben Ameisenmenschen individuelle Persönlichkeiten, auch wenn sie stark zu kollektiven Gesellschaften tendieren. Ihre Loyalität liegt bei der örtlichen Königin, aber sie haben wichtige Handelsbeziehungen mit den Reptoiden, die sie im Austausch für verschiedene Dienste und Rohmaterialien mit entwickelter Technologie beliefern."
  STR_ANTMAN_AUTOPSY: "Ameisenmenschen-Autopsie"
  STR_ANTMAN_AUTOPSY_UFOPEDIA: "Diese Insektoiden haben alle Eigenschaften einer vernunftbegabten, werkzeug-nutzenden Kreatur: gut entwickelte Gehirnstrukturen, geschickte Hände und scharfe Sinne. Sie haben auch zähe Chitinpanzer und sind sehr stark. Ihre Munddrüsen produzieren starke Säure, für Konstruktion oder Kriegszwecke. Sie sind gegen viele der Waffen von X-Com recht resistent, vor allem Kugeln, Feuer, und Chemikalien; ihre Schwäche sind Laserstrahlen."
