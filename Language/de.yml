  STR_MIB_AGENT: "MiS-Agent"
  STR_MIB_AGENT_UFOPEDIA: "Diese Individuen mögen auf den ersten Blick durchschnittlich wirken, aber sie wurden so gut ausgebildet und ausgerüstet wie nur möglich, und besser. Sie sind für maximale Effizienz, Unermüdlichkeit und Rücksichtslosigkeit programmiert. Erwarten Sie nicht, dass sie im Kampf die Nerven verlieren.{NEWLINE}MiS Agenten scheinen sich regelmäßig einer Art Gedächtnislöschung oder -blockade zu unterziehen, die schwer zu durchbrechen ist, also ist es hochproblematisch bestimmte Informationen von ihnen zu erhalten."
  STR_MIB_ENFORCER: "MiS-Vollstrecker"
  STR_MIB_ENFORCER_UFOPEDIA: "MiS-Vollstrecker sind Supersoldaten, zäh und gut ausgerüstet. Sie agieren regelmäßig in den Schatten, meistens als Leibwächter und Assassinen, und besitzen daher vielleicht Informationen über ihre Organisation."
  STR_MIB_SCIENTIST: "MiS-Wissenschaftler"
  STR_MIB_SCIENTIST_UFOPEDIA: "Wissenschaftler sind die gesichtslosen Supergehirne hinter den Wissensprojekten der Männer in Schwarz. Sie sind nicht sehr gut ausgebildet, aber äußerst intelligent und haben Zugriff zu sehr interessanten Daten. Einige der hellsten Köpfe unseres Jahrhunderts sind MiS-Wissenschaftler, obwohl die Welt ihre Namen nie erfahren wird."
  STR_MIB_EXECUTOR: "MiS-Kaderagent"
  STR_MIB_EXECUTOR_UFOPEDIA: "Kader-Agenten fungieren als niedrige Offiziere, aber sie sind den höchsten Rängen der Männer in Schwarz unterstellt - oder vielleicht deren Geldgebern. Sie führen kleine Trupps MiS-Agenten in Operationen gegen die Menschheit und besitzen seltene Fertigkeiten. Ihre Körper sind sichtbar durch Kybernetik und Drogen modifiziert."
  STR_MIB_COORDINATOR: "MiS-Koordinator"
  STR_MIB_COORDINATOR_UFOPEDIA: "Koordinatoren sind mittelhohe Offiziere in der Geheimarmee der Männer in Schwarz. Sie werden größeren Operationen zugeteilt, um zu assisstieren und manchmal das Kommando zu übernehmen. Sie sind alle extrem gefährlich auf zahlreichen Ebenen: militärisch, sozial, psychologisch, und so weiter."
  STR_MIB_COMMANDER: "MiS-Kommandant"
  STR_MIB_COMMANDER_UFOPEDIA: "Diese Leute können als Generale der Männer in Schwarz betrachtet werden: sie sind die mächtigsten, best-informierten und einflussreichsten Agenten. Als hohe Offiziere haben sie Zugang zu den tiefsten MiS-Geheimnissen, von denen ein Feldagent überhaupt wissen kann."
  STR_MIB_STORMTROOPER: "MiS Sturmtruppler"
  STR_MIB_STORMTROOPER_UFOPEDIA: "Sturmtruppler sind die besten Angriffs-Spezialisten unter den schlagkräftigen Männern in Schwarz. Sie tragen leichte Energierüstung mit Anti-Grav-Modulen und einem fast perfekten Tarnfeld. Letzteres ist leider nicht kompatibel mit unserer Ausrüstung."
  STR_MIB_HEAVY_TROOPER: "MiS Schwerer Agent"
  STR_MIB_HEAVY_TROOPER_UFOPEDIA: "Diese Individuen sind Vollstrecker, die sich auf Exoskelettoperationen spezialisieren. Ihre Ausrüstung ist beeindruckend, aber sie besitzen keine besonderen Fähigkeiten - für MiS-Agenten, heißt das."
  STR_MIB_SHOCK_TROOPER: "MiS Stoßtruppagent"
  STR_MIB_SHOCK_TROOPER_UFOPEDIA: "Dieser MiS-Agent wurde kybernetisch schwer modifiziert und an ein überschweres Exoskelett angeschlossen. Eine Kombination aus außerirdischer Technologie mit radikaler Ausbildung die praktisch unaufhaltsam ist und keine Schwachpunkte hat. Die Rüstung kann nicht für normale Menschen mit einfacheren kybernetischen Implantaten angepasst werden."
  STR_MIB_PSI_OPS_ARMOR: "MiS PsiOps Kampfanalyse"
  STR_MIB_PSI_OPS_ARMOR_UFOPEDIA: "MiS PsiOps sind stark genug um Grüne Kraftschilde zu erzeugen. (Kapazität: 125. Wiederherstellung: 20/Runde)"
  STR_MIB_PSI_OPS: "MiS Psi-Ops"
  STR_MIB_PSI_OPS_UFOPEDIA: "PsiOps sind Vollstrecker, die sich auf Psi-Kampf spezialisieren. Sie sind hochgradige Psione, können Massenpaniken auslösen und den Willen einer durchschnittlichen Person in Sekunden brechen. Wir sollten sie ausschalten, sobald wir Sichtkontakt haben."
  STR_MIB_PSI_OPS_CORPSE: "Toter MiS Psi-Ops"
  STR_MIB_PILOT_ARMOR: "MiS Pilot Kampfanalyse"
  STR_MIB_PILOT: "MiS Pilot"
  STR_MIB_PILOT_UFOPEDIA: "Diese Männer in Schwarz sind hochgradig ausgebildet, nicht nur im Betrieb von Fahrzeugen sondern fast jeder Art von Maschinen. Ausgestattet mit zahlreichen kybernetischen Implantaten die ihre Reflexe verstärken, so wie ihre Fähigkeit leichter mit jeder Art Maschine zu interagieren denen sie zugeteilt werden. Ihre Persönlichkeit lässt eine rohe Intensität erahnen, typisch für alle Männer in Schwarz, aber sie halten sich weiter von agressiven sozialen Interaktionen zurrück als ander Agenten. Sie verfügen kaum über relevante Informationen, könnten sich aber an Details ihrer Flugmissionen erinnern."
  STR_MIB_PILOT_CORPSE: "Toter MiS Pilot"
  STR_MIBTANK_TERRORIST: "MiS Panzer Terrorist"
  STR_MIB1_CORPSE: "Toter MiS-Vollstrecker"
  STR_MIB2_CORPSE: "Toter MiS-Wissenschaftler"
  STR_MIB_COORDINATOR_CORPSE: "Toter MiS-Eliteagent"
  STR_MIB4_CORPSE: "Toter MiS-Infanterist"
  STR_MIB_SHOCK_TROOPER_CORPSE: "Toter MiS Stoßtruppagent"
  STR_MIB5_CORPSE: "Toter MiS-Sturmtruppagent"
  STR_MIB_COMMANDER_CORPSE: "Toter MiS-Kommandant"
  STR_MIBTANK_CORPSE: "MiS Panzerwrack"
  STR_MIB_MUDRANGER: "MiS-Mudranger"
  STR_MIB_MUDRANGER_UFOPEDIA: "Ein Mudranger, ähnlich wie unsere, den die Männer in Schwarz für verdeckte Konstruktions-Operationen benutzten. Für komplexere Aufgaben werden mehrere Mudranger eingesetzt. Transportiert nur grundlegende Waffen, ist aber ziemlich robust für seine Größe und technologischem Level."
  STR_MIB_MUDRANGER_CONVOY: "MiS-Mudranger-Konvoi"
  STR_MIB_MUDRANGER_CONVOY_LOADED: "MiS-Mudranger-Konvoi"
  STR_MIB_TRANSPORTER: "MiS Transporter"
  STR_MIB_TRANSPORTER_UFOPEDIA: "Ein leichtes Mehrzweckgefährt, mit außerirdischer Technologie konstruiert. Seine Hauptfunktion ist der schnelle, diskrete Transport wertvoller Objekte oder Mitarbeiter, aber es wird auch für andere Zwecke eingesetzt, einschließlich Aufklärung. Es hat eine kleine Mannschaft von Spezialisten der Männer in Schwarz."
  STR_MIB_ARMORY_SHIP: "MiS Rüstungsschiff"
  STR_MIB_ARMORY_SHIP_UFOPEDIA: "Ein kleineres Transportschiff, von den Männern in Schwarz gebaut und benutzt, um Ausrüstung an wichtige Einheiten im Feld zu liefern. Dank außerirdischer Bauteile ist dieses Fahrzeug sehr schnell und schwierig abzufangen. Es ist dennoch gut bewaffnet für seine Größe und Rolle. Es wird von einer kleinen Wachmannschaft bemannt."
  STR_MIB_SCIENCE_SHIP: "MiS Forschungsschiff"
  STR_MIB_SCIENCE_SHIP_UFOPEDIA: "Ein leichtes MiS-Gefährt mit außerirdischer Technik, für Forschungseinsätze und Untersuchungen. Bemannt von einer kleinen Gruppe MiS-Wissenschaftler. Kein Kriegsschiff, aber gut bewaffnet für seine Größe und Funktion."
  STR_MIB_ENGINEERING_SHIP: "MiS-Pionierschiff"
  STR_MIB_ENGINEERING_SHIP_UFOPEDIA: "Ein riesiges, eleriumbetriebenes Gefährt, das die Männer in Schwarz für schwere Bauarbeiten benutzen. Es ist mit fortschrittlichen Maschinen irdischen und außerirdischen Ursprungs bestückt, darunter ein Plasmaverdampfer, der für improvisierte Luftabwehr benutzt werden kann. Die schiere Größe macht es sehr widerstandsfähig."
  STR_MIB_FREIGHT_SHIP: "MiS Frachtschiff"
  STR_MIB_FREIGHT_SHIP_UFOPEDIA: "Ein großes Schiff der Männer in Schwarz, für rapide Umverlagerung von Vorräten. Nur mäßig gefährlich, wird es aber oft von anderen MiS-Schiffen beschützt."
  STR_MIB_ESCORT_SHIP: "MiB Begleitschiff"
  STR_MIB_ESCORT_SHIP_UFOPEDIA: "Ein leichtes Kampfgefährt, mit dem die Männer in Schwarz verwundbare Schiffe beschützen. Seine Plasmakanone macht es für X-Com-Fahrzeuge hochgefährlich. Die Bodenmannschaft ist rudimentär."
  STR_MIB_DROPSHIP: "MiS Landungsschiff"
  STR_MIB_DROPSHIP_UFOPEDIA: "Ein leichter Truppentransporter, nach demselben Prinzip wie außerirdische Schiffe gebaut. Es transportiert eine kleine Kampfgruppe durchschnittlich ausgerüsteter Truppen und Feldagenten für kleinere Interventionen und Untersuchungen."
  STR_MIB_STEALTH_BOMBER: "MiS Tarn-Bomber"
  STR_MIB_STEALTH_BOMBER_UFOPEDIA: "Dieses Kampfschiff wurde für Angriffe auf Bodenziele gebaut. Dank außerirdischer Technik ist es flink und gleichzeitigT recht schlagkräftig. Gut geeignet für Infanterieangriffe, da es eine kleine aber anpassbare und gut ausgerüstete Kampfeinheit transportiert."
  STR_MIB_STRIKE_SHIP: "MiS Angriffsschiff"
  STR_MIB_STRIKE_SHIP_UFOPEDIA: "Ein überschweres Kriegsschiff, für Luftüberlegenheit und größere Bodenangriffe. Seine schwere Bewaffnung und Verteidigung machen es äußerst gefährlich für X-Com. Es kann eine große Menge Elite-Truppen tragen, darunter schwere Angriffseinheiten, und wird von hochrangigen MiS-Offizieren befehligt."
  STR_MIB_GROUND_SUPPLY: "MiS Überland-Versorgung"
  STR_MIB_SUPPLY: "MiS Versorgung"
  STR_MIB_FREIGHT: "MiB Fracht"
  STR_MIB_OUTPOST_: "MiS Außenposten-{0}"
  STR_MIB_OUTPOST: "MiS Außenposten"
  STR_ALERT_MIB_OUTPOST: "MIS AUSSENPOSTEN GEORTET"
  STR_MIB_OUTPOST_DESCRIPTION: "Sie haben eine Einrichtung der Männer in Schwarz entdeckt, die außerirdische Propaganda verbreiten und Forschung betreiben soll. Der Außenposten ist nur ein Vorspiel für MiS-Aktivitäten in der Region, aber wird langsam zu einem echten Stützpunkt entwickelt. Wir müssen ihn zerstören, bevor er seinen schändlichen Zweck erfüllen kann."
  STR_MIB_OUTPOST_BRIEFING: "Sie haben eine Einrichtung der Männer in Schwarz geortet. Ihre Mission ist, sie lahmzulegen. Mission ist erfolgreich, wenn alle feindlichen Einheiten zerstört oder ausgeschaltet sind. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_MIB_BASE_ASSAULT: "MiS Basis Angriff"
  STR_ALERT_MIB_BASE: "MIS STÜTZPUNKT GEORTET"
  STR_MIB_BASE: "MiS Basis"
  STR_MIB_BASE_: "MiS Stützpunkt-{0}"
  STR_MIB_BASE_ASSAULT_DESCRIPTION: "Wir haben eine Operationsbasis der Männer in Schwarz geortet. Diese Basis spielt eine Schlüsselrolle in ihren unheilvollen Plan, die Erde den Außerirdischen auszuliefern, also muss sie zerstört werden. Erwarten Sie schweren Widerstand durch MiS-Agenten mit außerirdischer Technologie."
  STR_MIB_BASE_ASSAULT_BRIEFING: "Sie bereiten sich vor, eine Operationsbasis der Männer in Schwarz zu stürmen. Ihre Steuerzentrale muss vernichtet werden, um die Basis auszuschalten. Die Mission endet, wenn alle Feinde ausgeschaltet wurden.  Wenn Sie sich zum Rückzug entschließen, sammeln Sie die verbleibenden Agenten im grünen Ausgangsbereich und klicken sie das 'Mission abbrechen'-Icon."
  STR_MIB_COVERUP: "MiS Coverup"
  STR_MIB_AA_SHIPMENT: "MiB Tritanium Munition Lieferung"
  STR_MIB_TERROR: "MiS Terrorize"
  STR_MIB_LUNAR_BASE: "MiS Mondbasis"
  STR_MIB_LUNAR_BASE_UFOPEDIA: "Die Männer in Schwarz betreiben ihre Kollaboration mit Aliens meistens auf der Erde, aber die höchsten Ränge der Außerirdischen weigern sich aus Sicherheitsgründen, den Planeten zu betreten (außer in bestimmten verdeckten Operationen, an denen die MiS nicht unmittelbar beteiligt sind). Als einen sicheren Treffpunkt für außerirdische VIPs unterhalten die MiS eine Geheimbasis auf der dunklen Seite des Monds, wo UFOs ungehindert landen können, weit weg von neugierigen Augen. Die Lage dieses Stützpunkts ist nur den höchsten Rängen der Organisation bekannt und wird von mächtigen Verteidigungsanlagen vor unerlaubten Landungen beschützt. Ohne ein echt weltraumtaugliches Militär mit Raumbombern können wir die Basis nicht frontal angreifen."
  STR_MIB_LUNAR_BASE_LANDING: "MiS Mondbasenlandung"
  STR_MIB_LUNAR_BASE_ASSAULT_UNDERGROUND: "MiS Mondbasis-Untergrund"
  STR_ALERT_MIB_LUNAR_BASE: "MiS Mondbasis erreichbar"
  STR_MIB_LUNAR_BASE_LANDING_DESCRIPTION: "Diese lunare Einrichtung dient als Treffpunkt für außerirdische Zusammenarbeit mit den Männern in Schwarz. Dies ist unsere einzige Gelegenheit, wichtige Daten über zentrale Operationen der Außerirdischen zu erobern. Erwarten Sie schweren Widerstand von Elite-MiS."
  STR_MIB_LUNAR_BASE_LANDING_BRIEFING: "Diese Einrichtung dient als Treffpunkt für außerirdische Zusammenarbeit mit den Männern in Schwarz. Dies ist unsere einzige Gelegenheit, wichtige Daten über zentrale Operationen der Außerirdischen zu erobern. Machen Sie einen Weg über die Mondoberfläche frei, zu einem unterirdischen Aufzug, der Ihre Agenten in den eigentlichen Stützpunkt bringt. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_MIB_LUNAR_BASE_ASSAULT_UNDERGROUND_BRIEFING: "Sie haben die eigentliche Basis erreicht, wo sich die Männer in Schwarz mit außerirdischen Anführern treffen. Erwarten Sie schweren Widerstand. Ihr Ziel ist, das Hauptlogbuch der MiS zu bergen, momentan in den Händen des Stützpunkt-Kommandanten. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_MIB_DROPSHIP_RETALIATION: "MiS Vergeltung"
  STR_MIB_STEALTH_BOMBER_RETALIATION: "MiS Vergeltung"
  STR_MIB_RETALIATION: "MiS Vergeltung"
  STR_MIB_ACTIVITY: "Männer in Schwarz Aktivitäten"
  STR_MIB_ACTIVITY_UFOPEDIA: "Diese Organisation ähnelt der X-Com in vielerlei Hinsicht. Ausgerüstet mit fortschrittlicher Technologie intervenieren sie bei Ereignissen die unmittelbar die Außerirdischen betreffen. Das angestrebte Ziel ist aber nicht die Bekämpfung der Außerirdischen, sondern das Verschleiern dieser. Wir müssen einer ihrer Anführer in Gewahrsam nehmen, um mehr in von den Hintergründen in Erfahrung zu bringen."
  STR_MIB_IDENTITY_PREQ: "MiS Vorbedingung"
  STR_MIB_IDENTITY: "Männer in Schwarz"
  STR_MIB_IDENTITY_UFOPEDIA: "Das MiS und die X-Com sind zwei Seiten der gleichen Medaille. Beide Organisationen wurden von der Spitze der Gesellschaft gegründet. Während die X-Com mit der Bekämpfung der Außerirdischen beauftragt ist, sollen das MiS mit ihnen in Verhandlungen treten. Es scheint so als würden sich die Staatsoberhäupter gerne alle Türen offen halten."
  STR_MIB_OBJECTIVE: "MiS Ziel"
  STR_MIB_OBJECTIVE_UFOPEDIA: "Wie es scheint, wurden die Männer in Schwarz von den Majestic 12 gegründet und bleiben bis heute unter deren Kontrolle. Ihre Existenz verdanken sie dem wiederholten Scheitern, die Führung im Rat von den Illuminati zurückzuerobern. Unfähig, die Leitung auf konventionelle Weise zu übernehmen, beschloss diese Gruppierung einen Handel mit der neuen Macht - den Außerirdischen. X-Com soll tatsächlich die Außerirdischen von irdischer Politik fern halten, wogegen die Männer in Schwarz sie unterstützen, sodass ihre Meister die Illuminati stürzen und außerirdische Technologie benutzen können, um das volle Potential der Menschheit zu verwirklichen."
