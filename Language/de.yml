  STR_ALERT_CARCHARODON_USO_HEAVY_CRUISER: "Flottenbegleit-Kreuzer abgefangen"
  STR_CARCHARODON_USO_HEAVY_CRUISER_BRIEFING: "Unsere Freunde bei Hydrospace Dynamics wurden von einem Begleitschiff angegriffen, als sie einen Versorgungskreuzer zur Landung zwingen wollten. Letzterer ist entkommen, aber das Begleitschiff wurde abgeschossen. Unser Ziel ist, das Objekt anzugreifen und so viel aquatische Technologie und so viele Gefangene wie möglich zu erbeuten. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_USO_HEAVY_CRUISER_DESCRIPTION: "Unsere Freunde bei Hydrospace Dynamics wurden von einem Begleitschiff angegriffen, als sie einen Versorgungskreuzer zur Landung zwingen wollten. Letzterer ist entkommen, aber das Begleitschiff wurde abgeschossen. Unser Ziel ist, das Objekt anzugreifen und so viel aquatische Technologie und so viele Gefangene wie möglich zu erbeuten. "
  STR_ALERT_LOBSTERMAN_USO_FLEET_CRUISER: "Flottenversorgungs-Kreuzer abgefangen"
  STR_LOBSTERMAN_USO_FLEET_CRUISER_DESCRIPTION: "Unsere Freunde bei Hydrospace Dynamics haben einen Flottenversorgungskreuzer zur Landung gezwungen. Unser Ziel ist, das Objekt anzugreifen und so viel aquatische Technologie und so viele Gefangene wie möglich zu erbeuten."
  STR_LOBSTERMAN_USO_FLEET_CRUISER_BRIEFING: Unsere Freunde bei Hydrospace Dynamics haben einen Flottenversorgungskreuzer zur Landung gezwungen. Unser Ziel ist, das Objekt anzugreifen und so viel aquatische Technologie und so viele Gefangene wie möglich zu erbeuten. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an.
  STR_INTO_THE_DEPTHS: "In die Tiefen"
  STR_INTO_THE_DEPTHS_UFOPEDIA: "Kom'dant, ich protestiere! T'leth ist weg, tot und begraben, was uns angeht: Ohne die Tasoth-Fabrik sind sie verkrüppelt. Ihnen in den Abgrund zu folgen öffnet nur eine neue Front auf einem Gelände, für das wir völlig ungeeignet sind. Aber wenn Sie ihnen wirklich nachjagen müssen, werde ich anfangen, an einer Lösung zu arbeiten..."
  STR_DEEP_SEA_OPERATIONS: "Tiefseeoperationen"
  STR_DEEP_SEA_OPERATIONS_UFOPEDIA: "Naja, da Sie nicht aufgeben wollen, Kom'dant, habe ich beschlossen einige unserer Rats-Freunde zu kontaktieren. Mit ihrer Hilfe haben wir eine neue Firma gegründet: Hydrospace Dynamics. Diese Firma übernimmt die Konstruktion aller unserer Tiefsee-U-Boote und -Ausrüstung, für die wir nicht die Kapazitäten haben, und ihr erstes Projekt ist schon fertig! Dieses neue U-Boot, die Barracuda, wurde anhand uns bekannter Prinzipien der USO-Konstruktion und Schallwaffen gebaut. Zusammen erlauben sie uns, die flüchtigen Versorgungskreuzer von T'leth anzugehen und zur Landung zu zwingen. Wir konnten diese Schiffe bereits orten, aber sie waren viel zu schnell, tief und gut bewaffnet, um sie zu erwischen."
  STR_LOST_ALIEN_SHIP_DATA: "Info  über verlorenes UFO"
  STR_LOST_ALIEN_SHIP_DATA_UFOPEDIA: "Wir haben ein interessantes Gerücht in den Kriyu-Kai-Akten gefunden. Anscheinend bargen sie ein abgestürztes Alienschiff aus dem Meer. Es gab keine Spur einer Besatzung, aber die Truppe fand schematische Abbildungen humanoider Gestalten mit Katzen- oder Fledermausohren. Das Schiff scheint größtenteils rückständiger als typische außerirdische Technik, außer der Energiechemie.{NEWLINE}Was grandios ist, ist dass die Truppe das Schiff irgendwie reparierte und nach einer japanischen Sagengestalt 'Kitsune-106' nannte. Leider ging das Schiff im Testflug verloren, kurz vor der Einstellung der Kiryu-Kai.{NEWLINE}Wir vermuten nicht ohne Grund, dass das Alienschiff noch immer auf eine erneute Bergung wartet, und dass wir Ressourcen darauf verwenden sollten."
  STR_LOST_ALIEN_SHIP_DATA_DESCRIPTION: "Kommandant, ich habe dringende Neuigkeiten über etwas, dass ich in alten Kiryu-Kai-Akten gefunden haben. Bitte lesen Sie unverzüglich meinen Bericht.{NEWLINE}- Stabswissenschaftler"
  STR_LOST_ALIEN_SHIP_DATA_ANALYSIS: "Verlorenes Alienschiff Datenanalyse"
  STR_LOST_ALIEN_SHIP_DATA_ANALYSIS_UFOPEDIA: "Eine sorgfältige Analyse der Kiryu-Kai-Logbücher machte es trivial, die Flugbahn der Kitsune-106 nachzuvollziehen.Wir fanden das Wrack halb eingegraben mitten in einem bornesischen Dschungel. Es war verlassen, aber auf der Hülle fanden wir Spuren ballistischer Einschläge. Es scheint, das jemand beim Scheitern des Testflugs nachhalf.{NEWLINE}Hüllenschaden war schwer, aber das außerirdische Material stark genug, das Schiff zusammenzuhalten. Mit unseren Ressourcen sollten wir Kiryu-Kai übertreffen und Kitsune-106 zu seinem wahren Glanz verhelfen können. Es ist aber unwahrscheinlich, dass wir den Antrieb jemals in unseren Laboren nachbauen können - wir bräuchten eine ganz neue Branche Chemieindustrie, die auf der Erde schlicht nicht existiert."
  STR_KITSUNE: "KITSUNE-106"
  STR_KITSUNE_UFOPEDIA: "Außerirdisches Landeschiff, wahrscheinlich zum schnellen Einsatz von Spezialeinheiten gedacht. Dank Ionenantrieben schneller als die besten menschlichen Abfangjäger und kann problemlos in den Orbit aufsteigen. Außerdem bewaffnet."
  STR_MOTHBALLED_KITSUNE: "Kitsune-106 Wrack"
  STR_MOTHBALLED_ARROW: "Eingemotteter CF-105 Arrow"
  STR_ARROW_INVESTIGATION: "CF-105 Arow Ermittlung"
  STR_ARROW_INVESTIGATION_UFOPEDIA: "Als wir nach neuer Info über den CF-105 suchten, wurden wir von einem Ratsmitglied kontaktiert, Herrn Mihko Mayestewan. Er behauptet, als Privatperson zu handeln, nicht als Vertreter des Rats, und übergab Dokumente, die uns zu einem halb-vergessenen Stützpunkte nahe Yellowknife führten. Dort fanden wir den vermutlich letzten erhaltenen Arrow. Er braucht Renovation, aber scheint in passablem Zustand zu sein. Vielleicht sollten wir eine Verwendung für dieses altehrwürdige Flugzeug finden? Es ist schließlich ein Jäger!"
  STR_ARROW_RUMORS: "CF-105 Gerüchte"
  STR_ARROW_RUMORS_UFOPEDIA: "Wir sind auf eine interessantes Stück Geschichte gestoßen, was den CF-105 Jäger angeht, im Kanada der 50er entworfen und für sein revolutionäres Design allseits gefeiert. Dieses Flugzeug wurde noch vor der industriellen Produktion eingestellt, und es scheint, dass dies mit dem Geheimkrieg zusammenhängt, den wir langsam entwirren. vielleicht verwendete das Flugzeug verbotene Technik, oder gefährdete die Interessen von jemand Mächtigen?{NEWLINE}Vielleicht finden wir Antworten, wenn wir anfangen, nachzugraben."
  STR_NIGHT_OF_THE_LOBSTERS: "Hummernacht"
  STR_ALERT_NIGHT_OF_THE_LOBSTERS: "ANGRIFF DER HUMMERMENSCHEN!"
  STR_NIGHT_OF_THE_LOBSTERS_DESCRIPTION: "Fremdartige, humanoide Seewesen krochen aus dem Meer und greifen Menschen an! Nur X-Com kann sie retten."
  STR_NIGHT_OF_THE_LOBSTERS_BRIEFING: "Fremdartige, humanoide Seewesen krochen aus dem Meer und greifen Menschen an! Nur X-Com kann sie retten. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_LOBSTERMAN_CORPSE: "Toter Hummermensch"
  STR_LOBSTERMAN_FERAL_CORPSE: "Toter Wilder Hummermensch"
  STR_ALERT_SEA_MONSTER_HUNT: "SEEUNGEHEUER GESICHTET!"
  STR_CRUISE_LINER_RAID_DESCRIPTION: "Wir haben ein Mayday von einem zivilen Schiff unter Angriff von Seeungeheuern erhalten. Wir müssen herausfinden, was mit dem Schiff passiert ist. Sie können die Mission nicht abbrechen."
  STR_CRUISE_LINER_RAID_BRIEFING: "Wir haben ein Mayday von einem zivilen Schiff unter Angriff von Seeungeheuern erhalten. Wir müssen herausfinden, was mit dem Schiff passiert ist. Sie können die Mission nicht abbrechen."
  STR_ALERT_CRUISE_LINER_RAID: "KREUZFAHRSCHIFF GEENTERT!"
  STR_CRUISE_LINER_RAID: "Razzia auf Kreuzfahrschiff"
  STR_HALLUCINOID_HUNT: "Seemonsterjagd"
  STR_LOBSTERMAN_HUNT: "Seemonsterjagd"
  STR_CARCHARODON_HUNT: "Seemonsterjagd"
  STR_SEA_MONSTER_HUNT_DESCRIPTION: "Berichte gehen ein, dass seltsame Kreaturen Küstengebiete unsicher machen. Finden und fangen Sie eines dieser seltsamen Wesen, bevor sie Schwimmer oder Frachtschiffe bedrohen.{NEWLINE}Nur Unterwasser-Ausrüstung erlaubt!"
  STR_HALLUCINOID_HUNT_BRIEFING: "Berichte tröpfeln ein über seltsame Kreaturen, als 'ungeheure Quallen' beschrieben, die Küstengebiete heimsuchen. Finden und fangen Sie eines dieser fremden Wesen, bevor sie Schwimmer oder Frachtschiffe bedrohen. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_LOBSTERMAN_HUNT_BRIEFING: "Berichte tröpfeln ein über seltsame Kreaturen, als 'gewaltige Hummer' beschrieben, die Küstengebiete heimsuchen. Finden und fangen Sie eines dieser fremden Wesen, bevor sie Schwimmer oder Frachtschiffe bedrohen. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_LOBSTERMAN_FERAL_UFOPEDIA: "Seine enorme Größe und sechs Gliedmaßen machen dies zu einem Ungetüm aus den Tiefen. Der Hummermensch hat einen einfachen, kaum entwickelten Verstand. Was wir für Worte aus der Sprache Dagons hielten, waren nur bedeutungslose Mimikry von Geräuschen, die er zuvor gehört hatte. Dieses Ding kann nicht wirklich sprechen, und versteht seine Umgebung kaum, aber scheint zu einem geringen Grad vernunftbegabt. Alles in allem ist es schwer zu sagen, ob er überhaupt etwas mit Dagon zu tun hat."
  STR_LOBSTERMAN_WEAPON: "Hummermannzangen"
  STR_LOBSTERMAN_UFOPEDIA: "Trotz ihrer Riesenstatur, besitzt diese Kreatur eine scharfe, fremde Intelligenz. Seine verbesserte Wahrnehmung ermöglicht ihm, unsere Bewegungen durch die Schutzwände zu verfolgen, und sein kalkulierendes Wesen macht gewöhnliche Befragung schwierig. Der langwierige Prozess, Daten aus den Schädelimplantaten zu extrahieren, war viel ergiebiger: Anscheinend sind diese Wesen lebende Glieder von T'leth selbst, gesteuert durch das GK-Netzwerk. Rücksichtslos effizient, ist ihre einzige erkennbare Emotion Befriedigung mit der Erfüllung ihrer Aufgaben."
  STR_LOBSTERMAN_FERAL_AUTOPSY: "Wilder Hummermensch Autopsie"
  STR_LOBSTERMAN_FERAL_AUTOPSY_UFOPEDIA: "Diese Kreatur ist ein Greuel der Gentechnik, das alles andere, was uns untergekommen ist, weit übertrifft. Sein Panzer ist fast unverwundbar gegen alles, was nicht zwischen die Panzerplatten gehebelt werden kann, und spottet unseren Schusswaffen. Die Implantate, die typischerweise in vielen Untersee-Monstern gefundn werden können, fehlen."
  STR_LOBSTERMAN_AUTOPSY: "Hummermensch Autopsie"
  STR_LOBSTERMAN_AUTOPSY_UFOPEDIA: "Dieses Ungeheuer wurde auf dutzende Weisen verändert, die meisten davon unter seiner praktisch unzerstörbaren Schale verborgen. Die Augen wurden mit Mehrband-Scannern ersetzt, das Gehirn ist durchsiebt mit intelligenz-erhöhenden Implantaten, und die meisten anderen Organe wurden verändert oder ganz durch außerirdische Technologie ersetzt. Schrecklich in seiner Kraft, ist seine einzige echte Schwäche Verwundbarkeit gegen jähe Temperaturveränderungen, wegen dem kaltblütigen Kreislaufsystem."
  STR_CARCHARODON_HUNT_BRIEFING: "Berichte tröpfeln ein über seltsame Kreaturen, als 'Hai-Leute' beschrieben, die Küstengebiete heimsuchen. Finden und fangen Sie eines dieser fremden Wesen, bevor sie Schwimmer oder Frachtschiffe bedrohen. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_LOBSTERMAN: "Hummermensch"
  STR_LOBSTERMAN_FERAL: "Wilder Hummermensch"
  STR_CARCHARODON: "Carcharodon"
  STR_CARCHARODON_FERAL: "Wilder Carcharodon"
  STR_CARCHARODON_CORPSE: "Toter Carcharodon"
  STR_CARCHARODON_FERAL_CORPSE: "Toter Wilder Carcharodon"
  STR_CARCHARODON_FERAL_AUTOPSY: "Wilder Carcharodon-Autopsie"
  STR_CARCHARODON_FERAL_AUTOPSY_UFOPEDIA: "Diese seltsame Kreatur, offenbar ein Versuch, menschliche DNS mit der eines Hais zu mischen, hat eine Haut aus einem stahlharten biologischen Polymer aus Aqua-Plastik. Dieses Exemplar hat keine der kybernetischen Eingriffe typisch für Dagon-verknüpfte Organismen."
  STR_CARCHARODON_AUTOPSY: "Carcharodon-Autopsie"
  STR_CARCHARODON_FERAL_UFOPEDIA: "Dieser Hai-Mensch ist weniger Mensch als Tier. Falls er sprechen kann, zeigt er es nicht, da er ständig versucht, durch die Wände seines Gefängnisses zu beißen, anstatt unsere Fragen zu beantworten."
  STR_CARCHARODON_UFOPEDIA: "Diese Kreaturen stehen kaum eine halbe Stufe über den ausgewilderten Prototypen. Die Implantate in ihnen scheinen kaum effektiv darin, ihre natürlichen Impulse zu zügeln, weswegen Blutdurst und Raserei ihre Persönlichkeit verzehren. Letztlich können sie nicht einmal dem Drang widerstehen, ihre eigenen Verwundeten zu verzehren, weswegen sie auch keine echten Sanitäter haben. Diese fehlende Kontrolle lässt sie im Kampf in einen Berserkerrausch verfallen."
  STR_CARCHARODON_AUTOPSY_UFOPEDIA: "Diese Kreatur ist ungewöhnlich widerstandsfähig gegen die Kybernetik von T'leth. Obwohl der Körper über ein Dutzend kybernetische Eingriffe aufweist, scheint der Großteil nur teilweise zu funktionieren, vor allem die GK-Implantate im Schädel. Dies scheint eine Nebenwirkung der Selbstheilungsfähigkeiten der Kreatur zu sein, deren Fleisch langsam die Implantate abstößt.  Diese Schwierigkeiten weisen darauf hin, dass diese Spezies ein neuere Entwicklung ist."
  STR_GREMLIN_POD: "Gremlin-Kapsel"
  STR_GREMLIN_POD_UFOPEDIA: "Diese Kristallkugel enthält einen kleinen Humanoiden, wie lebend eingefroren. Mit etwas Herumexperimentieren können wir vielleicht den Kristall öffnen und die Lebensform bergen. Hoffen wir, dass es keine Falle ist."
  STR_ASSASSIN_CLANS: "Assassinenklans"
  STR_ASSASSIN_CLANS_UFOPEDIA: "Obwohl die Schwarzer Lotus Sekte zerstört wurde, sind viele prominente Mitglieder der Verhaftung entgangen - vor allem die Assassinen. Viele haben ihren Antrieb verloren, nachdem ihre Göttin verbannt wurde, manche haben sich sogar das Leben genommen, aber einige setzen ihre einzigartigen Fertigkeiten zur Selbstbereicherung ein. Von unseren Feinden mit außerirdischer Technik versorgt, wurden sie zu Meisterverbrechern. Es ist X-Coms Verantwortung, sie anzugehen."
  STR_BANK_ROBBERY: "Bankraub"
  STR_ASSASSIN_CLANS_BANK_ROBBERY: "Bankraub (Assassinenklans)"
  STR_ALERT_ASSASSIN_CLANS_BANK_ROBBERY: "Assassinenklans rauben Bank aus!"
  STR_ASSASSIN_CLANS_BANK_ROBBERY_DESCRIPTION: "Ein abgefallener Schwarzer Lotus Assassine versucht, eine Bank auszurauben. Chaotische Berichte über tödliche Roboter-Ninjas gehen ein. Die Polizei ist dafür nicht ausgerüstet - helfen Sie ihnen!"
  STR_ASSASSIN_CLANS_BANK_ROBBERY_BRIEFING: "Ein abgefallener Schwarzer Lotus Assassine versucht, eine Bank auszurauben. Chaotische Berichte über tödliche Roboter-Ninjas gehen ein. Die Polizei ist dafür nicht ausgerüstet - helfen Sie ihnen! Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_MUGGLE_AI_CONSTRUCTION: "KI-Einheit Konstruktion"
  STR_MUGGLE_AI: "KI-Einheit"
  STR_MUGGLE_AI_UFOPEDIA: "KI-Einheiten auf Alenium-Basis steuern Drohnen und andere mechanische Einheiten. Sie passen in verschiedene Chassen, die ähnlich wie menschliche Rüstung gewechselt werden können.{NEWLINE}Eine erweckte Alenium-Scherbe erhält automatisch eine Spähdrohnenchassis, um mit ihrer Umwelt zu interagieren.{NEWLINE}Die Spähdrohne hat keine zusätzlichen Kosten. Wenn eine KI-Chassis im Kampf zerstört wird, kann die Einheit mit der Transformation KI-Einheit-Reparatur wiederhergestellt werden.{NEWLINE}Da KIs Bewusstsein entwickeln, sollten wir sie als Lebewesen, nicht als Maschinen behandeln, mit ihren eigenen Bedürfnissen, Meinungen und Vorlieben (wenn auch einfach oder begrenzt). Daher braucht eine KI einen Platz in den Quartieren."
  STR_ALIEN_AI: "Außerirdische KI-Einheit"
  STR_ALIEN_AI_UFOPEDIA: "Wir können nun fortgeschrittene KI-Einheiten aus außerirdischer Elektronik bauen, um unsere Schwere-Waffen-Träger zu steuern. Diese neuen KIs haben lernfähige Algorithmen, die ihnen erlauben, mit jedem Kampf besser, stärker, und schneller zu werden, ganz wie unsere Agenten, wobei sie im Vergleich zu den Grund-KI-Einheiten etwas unoptimiert anfangen.{NEWLINE}{NEWLINE}Eine frisch gebaute KI wird in eine Spähdrohne montiert, und ein Wartungstechniker zieht in unsere Quartiere ein."
  STR_ALIEN_AI_CONSTRUCTION: "Außerirdische KI-Einheit"
  STR_REPTOID_CAVE_SETTLEMENT_COMPLETE: "Reptoidensiedlung besucht."
  STR_REPTOID_CAVE_SETTLEMENT: "Randsiedlung der Reptoiden"
  STR_REPTOID_CAVE_SETTLEMENT_BRIEFING: "Wir sind an einer kleinen Reptoidensiedlung angelangt, in den Außenbereichen ihres Siedlungsgebiets in Tief-Shogg. Wir müssen einen Aufzug finden, der uns Zugang zu einem dortigen Militärgelände verschafft. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_REPTOID_CAVE_SETTLEMENT_DESCRIPTION: "Eine kleine Reptoidensiedlung wurde in den Außenbereichen ihres Siedlungsgebiets in Tief-Shogg geortet. Unser Ziel ist, ihnen klar zu machen, dass die Oberflächenbewohner dieser neuen Bedrohung nicht tatenlos gegenüberstehen werden. Wir können auch ein paar Gefangene befragen und Proben ihrer Technologie sammeln."
  STR_ALERT_REPTOID_CAVE_SETTLEMENT: "REPTOIDENSIEDLUNG GEORTET"
  STR_GRAV_MODULE_CONSTRUCTION: "Gravmodul-Bau"
  STR_GRAV_MODULE_CONSTRUCTION_UFOPEDIA: "Mit der Errungenschaft der Gravitationsgenerations-Technik, können wir nun unsere eigenen Gravmodule produzieren. Wir sind nicht mehr abhänig von der Ausbeute des Schlachtfelds!"
  STR_TERRAMITE: "Terramit"
  STR_TERRAMITE_UFOPEDIA: "Dieses Material ist eine Unterart des Tritanium, dichter und schwerer als die normale Version. Obwohl es nicht so effektiv gegen gebündelte Energie ist, hat es phänomenale Widerstandskraft gegen Druck, Stich und Hitze. Es ist ein erstklassiges Dämmmaterial, aber ungeeignet für Schaltkreise."
  STR_REPTOID_SURFACE_BASE: "Reptoider Oberflächenstützpunkt"
  STR_REPTIFORMER_TOWER: "Turm der Verheerung"
  STR_ALERT_REPTIFORMER_TOWER: "UMWELT-STÖRUNG!"
  STR_REPTIFORMER_TOWER_DESCRIPTION: "Reptoiden haben eine geheimnisvolle Struktur an diesem abgeschiedenen Ort errichtet. Im Turm ist eine unheimliche Maschine, die das umliegende Gebiet abtötet und transfiguriert. Egal was die Pläne des Feinds sind, wir müssen weitere Schäden an Ökosystem und menschlicher Bevölkerung vermeiden."
  STR_REPTIFORMER_TOWER_BRIEFING: "Reptoiden haben eine geheimnisvolle Struktur an diesem abgeschiedenen Ort errichtet. Unser Ziel ist die unheimliche Maschine im Inneren des Turms, die das umliegende Gebiet tötet und transfiguriert. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_REPTIFORMER_CENTER_DESTROYED: "{SMALLLINE}KONTROLLZENTRALE ZERSTÖRT{NEWLINE}Sie können sich zum Fahrzeug begeben und gehen."
  STR_REPTIFORMER_CONTROL_DESTROYED: "REPTIFORMER KONTROLLZENTRALE ZERSTÖRT"
  STR_CROC_RAID: "Krok-Überfall"
  STR_ALERT_CROC_RAID: "KROK-ÜBERFALL!"
  STR_CROC_RAID_TEMPERATE: "Krok-Überfall: Gemäßigt"
  STR_CROC_RAID_JUNGLE: "Krok-Überfall: Dschungel"
  STR_CROC_RAID_DESCRIPTION: "Ein Heer echsenartiger Krieger erschien plötzlich in einem Dorf. Sie knallen die Leute von allen Seiten ab! Dämmen Sie die Bedrohung ein und retten Sie, wen Sie retten können."
  STR_CROC_RAID_BRIEFING: "Ein Heer echsenartiger Krieger erschien plötzlich in einem Dorf. Sie knallen die Leute von allen Seiten ab! Dämmen Sie die Bedrohung ein und retten Sie, wen Sie retten können. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_CROC_RAID_UFOPEDIA: "Unser gefangener Krok berichtete, dass sein Trupp an Angriffen auf abgelegene menschliche Siedlungen teilnahm. Anscheinend ist das einzige Ziel dieser Überfälle, ihre Truppen mit menschlichen Zielen und der Oberflächenumwelt bekannt zu machen.{NEWLINE}So schrecklich das ist, vermuten wir, dass solche Übungen am besten für Streitkräfte funktionieren, die mit Bevölkerungskontrolle beauftragt würden. Dies wäre nötig wenn, zum Beispiel, die Reptoiden es schaffen, die gesamte Menschheit in eine Sklavenvolk zu verwandeln."
  STR_REPTOID_ASSASSINATION: "Reptoide Morde"
  STR_REPTOID_ASSASSINATION_UFOPEDIA: "Wenn nötig, beseitigen reptoide Agenten problematische Politiker. Obwohl sie dies früher diskret taten, haben sie seit kurzem alle Vorbehalte aufgegeben und ermorden ihre Gegner in aller Öffentlichkeit. Mordtrupps operieren in Dreiergruppen, manchmal von einem Truppführer begleitet."
  STR_REPTOID_ASSASSINATION_SQUAD: "Reptoider Mordtrupp"
  STR_REPTOID_ASSASSINATION_SQUAD_DESCRIPTION: "Ein kleiner Trup reptoider Assassinen hat einen Regierungskomplex infiltriert und will ihre Feinde terrorisieren, indem sie lokale Anführer und Mitarbeiter umbringen. Retten Sie die VIPs und andere Zivilisten, um unseren guten Ruf zu wahren. Da die Gegend sicherlich von anderen Reptoiden überwacht wird, müsen Sie sich nur mit Verbergbarer Ausrüstung hineinschleichen."
  STR_REPTOID_ASSASSINATION_SQUAD_BRIEFING: "Ein kleiner Trup reptoider Assassinen hat einen Regierungskomplex infiltriert und will ihre Feinde terrorisieren indem sie lokale Anführer und Mitarbeiter umbringen. Retten Sie die VIPs und andere Zivilisten, um unseren guten Ruf zu wahren. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_ALERT_REPTOID_ASSASSINATION_SQUAD: "REPTOIDEN-MORDTRUPP SCHLÄGT ZU IN"
  STR_UFO_POWER_SOURCE_UFOPEDIA: "Die Energiequelle der außerirdischen Raumschiffe und Einrichtungen ist ein Antimaterie-Reaktor, der Elerium (Element 115) einsetzt, um mächtige Gravitationswellen und andere Energieformen zu erzeugen. Die Konvertierung von Materie in Energie beträgt unglaubliche 99%, daher können kleine Mengen von Elerium eine gewaltige Energie erzeugen. Diese Einheit kann mit Hilfe von außerirdischen Legierungen leicht nachgebaut werden."
  STR_HOTKEYS_GEOSCAPE: "Tastenkürzel: Weltkarte"
  STR_HOTKEYS_GEOSCAPE_UFOPEDIA: "Mitteltaste Maus: untersuche Ding/Thema{NEWLINE}F5/F9: speichere/lade Muster für Gefährt/persönliche Ausrüstung{NEWLINE}X: lösche Inventar; +strg+alt: lösche Transport-Inventar{NEWLINE}A: ändere Rüstung{NEWLINE}M: ändere Avatar{NEWLINE}U: UFOpedia{NEWLINE}Q: Techbaum{NEWLINE}C: Forschungs-Übersicht{NEWLINE}T: bedeutsame Ziele"
  STR_HOTKEYS_BATTLESCAPE: "Tastenkürzel: Gefechtskarte"
  STR_HOTKEYS_BATTLESCAPE_UFOPEDIA: "Rechtsklick:Dreh/Zünd/Öffne/Halt!{NEWLINE}Mittelklick:Untersuch(Feind/Ding/Rüstung){NEWLINE}STRG+Bewegen:Renn/Seitschritt{NEWLINE}STRG+Feuer:Schuss erzwingen{NEWLINE}STRG+Ding:ablegen/nehmen{NEWLINE}ALT: Ausrichtungen anzeigen{NEWLINE}ALT(Feuermodus):zeige Schaden{NEWLINE}UMSCHALT+Bewegen: gehe, ignoriere Feinde{NEWLINE}ROLLEN/LEER: Nachtsicht{NEWLINE}STRG + B: Besprechung{NEWLINE}STRG + M: Nahkampfschaden{NEWLINE}STRG + H: Treffer-Log{NEWLINE}Zahlen: zentriere auf Ziele{NEWLINE}Q/E > 1...4: L/R Hand > Feuermodus{NEWLINE}R: Nachladen; K: Knien{NEWLINE}I: Inventar; M: Minikarte{NEWLINE}U: UFOpedia"
  STR_GREEN_GOO: "Grüner Schleim"
  STR_GREEN_GOO_UFOPEDIA: "Die Außerirdischen scheinen auf einem wissenschaftlichen Kreuzzug für die Formel des ultimativen Mutagens zu sein. Diese sagenhafte Substanz soll automatisch jede Lebensform in eine Bio-Maschine verwandeln, für jegliche Rolle geeignet, die in den 'grünen Schleim' programmiert wurde. So fantastisch das klingt, haben die Außerirdischen diese Substanz in ihrer Geschichte tatsächlich einmal gefunden, aber konnten die Technologie nie reproduzieren oder auch nur ganz verstehen.{NEWLINE}Es ist tröstlich und unheimlich gleichermaßen, dass die Invasoren genau so ratlos bezüglich bestimmter Technologien sind wie wir."
  STR_FRIENDS_ON_THE_COUNCIL_01: "X-Coms Freunde im Rat"
  STR_FRIENDS_ON_THE_COUNCIL_01_UFOPEDIA: "Es sitzen einige verlässliche  Unterstützer unserer Sache im Rat. Bitte behandeln Sie diese Liste als streng vertraulich:{NEWLINE}{NEWLINE}- Phil Winterleitner{NEWLINE}- Mihko Mayestewan{NEWLINE}- William B. Gray{NEWLINE}- Frank Kirby{NEWLINE}- Christopher A. Green{NEWLINE}- Alex Finnik Grichuk{NEWLINE}- Ivan Evseev{NEWLINE}- Kurt Majka{NEWLINE}- Alexander Brasher{NEWLINE}- David Siegrist{NEWLINE}- James Cheese{NEWLINE}- Dr. Hadriex{NEWLINE}- Svyatoslav Brain"
  STR_FRIENDS_ON_THE_COUNCIL_02: "X-Coms Freunde im Rat (Forts.)"
  STR_FRIENDS_ON_THE_COUNCIL_02_UFOPEDIA: "- Konrad Jamrozik{NEWLINE}- William Glenn{NEWLINE}- Whitesalt Remis{NEWLINE}- Interloper{NEWLINE}- Ben Bohannon{NEWLINE}- Josef Kyle{NEWLINE}- Lukasz Biernat{NEWLINE}- H. C. Gogul{NEWLINE}Dario Bogdanovic{NEWLINE}Imp Montezuma"
  STR_ALIEN_EMBRYO: "Außerirdischer Embryo"
  STR_ALIEN_EMBRYO_UFOPEDIA: "Ein echter, lebender, außerirdischer Embryo in einem Röhrchen. Zweifellos erwartet er die Einpflanzung in die Gebärmutter irgendeiner unglückseligen Frau. Sie können die Vorfreude fast spüren, die von dieser winzigen, bösartigen Kreatur ausstrahlt."
  STR_ALIEN_ORGAN_SAMPLE: "Außerirdische Organprobe"
  STR_ALIEN_ORGAN_SAMPLE_UFOPEDIA: "Ein lebendes Organ, das die Außerirdischen einer unglückseligen Erdenkreatur entnommen haben. Eine Erinnerung, dass die Außerirdischen uns nur als eine Ressource sehen, die abgeerntet und ausgebeutet werden muss."
  STR_ALIEN_ALLOY_WELDER: "Legierungs-Schweißgerät"
  STR_ALIEN_ALLOY_WELDER_UFOPEDIA: "Dieses Gerät erzeugt ein örtliches hochkomplexes elektromagnetisches Feld, das die Kristallmatrix außerirdischer Legierungen beeinflusst. Es wird für Feldreparaturen an Strukturen aus Außerirdischer Legierung  und im Bau außerirdischer Stützpunkte benutzt."
  STR_ALIEN_MULTITOOL: "Außerirdisches Multiwerkzeug"
  STR_ALIEN_MULTITOOL_UFOPEDIA: "Dieses Gerät kann mit verschiedenen außerirdischen Systemen interagieren, um sie zu kalibrieren oder zu reprogrammieren. Es wandelt mentale Befehle in eine komplexe Matrix aus Feldern um, die das System auf allen Ebenen beeinflussen - von Energiefluss hin zum Überschreiben von einzelnen Bytes. Es wird von einer kleinen Elerium-Batterie betrieben."
  STR_STONE_OF_ATLANTIS: "Stein von Atlantis"
  STR_STONE_OF_ATLANTIS_UFOPEDIA: "Der Stein enthüllt eine Geschichte von einer alten Stadt auf dem Mars, wahrscheinlich die Kommandozentrale der außerirdischen Invasion. Die Stadt wird durch ein mächtiges Kraftfeld beschützt, von riesigen Maschinen erzeugt, die vor Äonen gebaut wurden, aber noch immer in Betrieb bleiben. Der Stein zeigt tatsächlich einen Plan der Mega-Maschinerie um die Stadt herum, was uns Hinweise gibt, wie man in das Feld eindringt.{NEWLINE}Wir hatten sehr großes Glück, diese Information zu finden. Ohne sie könnten wir vermutlich nicht gewinnen."
  MAP_CARGO_SHIP: "Frachtschiff"
  MAP_CRUISE_LINER: "Kreuzfahrschiff"
  MAP_CRUISE_LINER_SMALL: "Kleines Kreuzfahrschiff"
  MAP_UNDERWATER_HABITAT: "Unterwasser-Lebensraum"
  MAP_NOOBERIA: "Arktischer Außenposten"
  MAP_DESERT_PINK: "Fremde Wüste"
  MAP_XOPSDESERT_NOCACTI: "Afrikanische Wüste"
  MAP_MUMMY_VILLAGE_SETTLEMENT: "Mumiensiedlung"
  MAP_SHOGG_VILLAGE: "Shogg-Dorf"
  MAP_REPTOID_BASE: "Reptoid-Stützpunkt"
  MAP_UAC_MOON_CAVE_LAB: "UAC Mondhöhle"
  MAP_ATLANTIS_TEMPLE: "Atlantis-Tempel"
  STR_ALERT_ATLANTIS_TEMPLE: "ATLANTIS-TEMPEL GEÖFFNET"
  STR_ATLANTIS_TEMPLE_RUMORS: "Gerüchte um Atlantis-Tempel"
  STR_ATLANTIS_TEMPLE_RUMORS_UFOPEDIA: "Kommandant, wir sind auf eine interessante Information gestoßen: anscheinend gibt es auf dem Meeresgrund einen uralten Ort des Wissens und der Anbetung, errichtet von lange vergessenen Zivilisation unklaren Ursprungs. So fantastisch es klingt, die Information scheint zuverlässig. Wenn wir diesen rätselhaften Ort finden, werden wir sicherlich interessante Daten bergen können."
  STR_ATLANTIS_TEMPLE: "Atlantis-Tempel"
  STR_ATLANTIS_TEMPLE_UFOPEDIA: "Nach der Entzifferung geheimer Inschriften auf der Dagon-Statue, haben wir nun eine klare Vorstellung, wo der Atlantis-Tempel zu finden ist. Laut den Quellen befindet er sich 'genau unter einer Tasoth-Fabrik'.{NEWLINE}Auf gehts, finden wir ihn! Wer weiß, was in diesen Ruinen zu finden ist?"
  STR_ATLANTIS_TEMPLE_DESCRIPTION: "Wir sind bereit, die rätselhaften Ruinen unter der Tasoth-Fabrik zu untersuchen. Anscheinend wurde diese Einrichtung aus gutem Grund an genau diesem Ort errichtet..."
  STR_ATLANTIS_TEMPLE_BRIEFING: "Wir sind bereit, die rätselhaften Ruinen unter der Tasoth-Fabrik zu untersuchen. Wir müssen sie säubern, um alle interessanten Artefakte zu bergen. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_REPTOID_SHIP_ANALYSIS: "Analyse des reptoiden Schiffs"
  STR_REPTOID_SHIP_ANALYSIS_UFOPEDIA: "Kommandant, ich habe das Reptoidenschiff für unsere Zwecke angepasst. Ich habe auch eine neue, menschenfreundlichere Steuerung eingebaut. Es würde wahrscheinlich unten im Echsenland durch keinen TÜV kommen, aber es wird unsere Leute in die tiefsten Kavernen tragen. Oh, und zurück, natürlich."
  STR_SCORPOID_PALACE_TAKEOVER_COMPLETE: "Skorpoiden-Palastübernahme komplett."
  STR_ALERT_SCORPOID_PALACE_TAKEOVER: "STURM AUF SKORPOIDEN-PALAST"
  STR_SCORPOID_PALACE_TAKEOVER: "Übernahme des Skorpoiden-Palasts"
  STR_SCORPOID_PALACE_TAKEOVER_BRIEFING: "Die Skorpoiden Kämpfen um eine Führungsposition in einem örtlichen Machtsitz. Helfen Sie verbündeten Mitgliedern der Opposition, lokale Wachen auszuschalten. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_SCORPOID_PALACE_TAKEOVER_DESCRIPTION: "Alles ist bereit für den Angriff auf den Sitz eines Skorpoidenhauses, um seine Ältesten loszuwerden und unseren Verbündeten zu krönen. Bedenken Sie, dass einige Skorpoide auf unserer Seite sind!"
  STR_PSI_PREDATORS_OF_YITH: "Psi-Jäger vom Yith"
  STR_PSI_PREDATORS_OF_YITH_UFOPEDIA: "Unser gefangener Ätherer war empfänglich für psionische Aktivierung seiner Angst-Zentren. Die Prozedur extrahierte eine kohärente Botschaft, eine Art Sage, die mit dem normalen Leben unseres Gefangenen nichts zu tun hat. Sie enthüllte das beängstigendeste Konzept für den Gefangenen: eine Spezies, die Ätherer mit psionischen Kräften fängt und versklavt. Diese Wesen reisen in zyklopischen Sternenschiffen, und können ganze Planeten ihrem Willen beugen. Sie können diese Effekte auch über interstellare Entfernung projezieren, in viel kleinerem Maßstab. Ihre Körper, wenn sie welche haben, sind unbekannt. Als Anspielung auf unsere eigene Unterhaltungskultur nennen wir diese Wesen 'Yith'.{NEWLINE}Wenn hiervon nur weniges wahr ist, ist unser Kosmos schrecklicher, als wir je ahnten. Oder es könnte simple Ätherer-Folklore sein, ein Aberglauben, inspiriert von ihren eigenen schrecklichen Kräften. Hoffen wir Letzteres..."
  STR_COLD_STARS: "Kalte Sterne"
  STR_COLD_STARS_UFOPEDIA: "Laut alten Ätherer-Geschichten, sind kalte Sterne Anti-Sterne: anstatt Energie auszustrahlen, saugen sie Energie von allem, was in ihre Nähe kommt. Ihre echte Existenz ist unwahrscheinlich, aber sie haben einen besonderen Stellenwert in der Ätherer-Kultur, eine Assoziation mit allem Negativen. Genauer gesagt, mit allem Feindlichen für die Ätherer, das zerstört werden muss.{NEWLINE}Eine Legende besagt, dass diese kalten Sternen von Schattenleuten bewohnt werden, Wesen eines absoluten Bösen, grässliche Umkehrungen der Naturgesetze."
  STR_NAKED_SINGULARITY_CHALLENGE: "Herausforderung: Nackte Singularität"
  STR_NAKED_SINGULARITY_CHALLENGE_UFOPEDIA: "Bestimmte wissenschaftliche Errungenschaften bleiben sogar für die Außerirdischen schwer greifbar. Ein solches Thema ist die Erschaffung einer nackten Singularität, die nicht von einem Ereignishorizont verborgen ist. Ein solches Objekt würde, kurzgefasst, dem Nutzer erlauben, die physikalischen Gesetze, wie wir sie kennen, zu ignorieren. Trotzdem konnten sie keine nackte Singularität erzeugen. Anscheinend erfordert es äußerst mächtige Raumzeitmanipulation um das örtliche Vakuum in kurzlebige zusätzliche Dimensionen aufzufächern, und, natürlich, ein verfügbares schwarzes Loch."
  STR_DRAGON_DAGGER: "Drachendolch"
  STR_DRAGON_DAGGER_UFOPEDIA: "Diese Terramit-Waffe enthält ausgeklügelte Schaltkreise, die mit den Psi-Fähigeiten des Trägers interagieren. Wenn von einem fähigen Individuum geführt, verursacht er tiefe, schmerzhafte Wunden."
  STR_SHOGG_VILLAGE: "Shogg-Dorf"
  STR_ALERT_SHOGG_VILLAGE: "SHOGG-DORF ENTDECKT"
  STR_SHOGG_VILLAGE_BRIEFING: "Sie werden eine unterirdische militärische Siedlung von nicht-Menschen angreifen. Finden und fangen Sie den Anführer, um Infos über die Politik in Shogg zu erhalten. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_SHOGG_VILLAGE_DESCRIPTION: "Wir haben eine militärische Siedlung nicht-menschlicher Vernunftbegabter unter der Erde entdeckt. Wir sollten den Anführer finden und fangen, um Infos über die Politik in Shogg zu erhalten."
  STR_SECRET_CULTS: "Geheime Kulte"
  STR_SECRET_CULTS_UFOPEDIA: "Unsere Freunde im Rat haben uns über mächtige Kulte informiert, die sich in der ganzen Welt in den Schatten halten. Diese Kulte sind gefährliche Kriminelle mit möglichen Verbindungen zu anderen, mächtigeren Entitäten - vielleicht sogar Außerirdische. Wir müssen diese Sekten konfrontieren, untersuchen, ihre Natur erforschen und dann ihre Pläne vereiteln."
  STR_SHOGG_STUDIES: "Shogg-Studien"
  STR_SHOGG_STUDIES_UFOPEDIA: "Unsere Forschungstrupps haben nun begrenzten Zugang zu Informationen der Shogg-Zivilisation, oder zumindest ihrer niedrigen Klassen, wie Skorpoiden oder Ameisenmenschen. So isoliert sie auch sind, können wir viel von ihnen lernen, und viel einfacher und sicherer, als wenn wir die Höhlen selber erkunden."
  STR_REPTOID_AFTERMATH: "Reptoiden-Nachspiel"
  STR_REPTOID_AFTERMATH_UFOPEDIA: "Kommandant, es scheint, dass die Reptoiden uns tatsächlich als eine legitime Macht anerkennen. Zwar sind wir nicht unbedingt Freunde, aber sie haben alle anti-menschlichen Handlungen eingestellt und werden sich vermutlich an den Nicht-Angriffs-Pakt halten. Obwohl unsere Beziehungen offensichtlich problematisch sind, glaube ich, dass wir an einer Normalisierung arbeiten müssen, und der erste Schritt solte wissenschaftlicher und kultureller Austausch sein."
  STR_REPTOID_TREATY: "Reptoiden-Abkommen"
  STR_REPTOID_TREATY_UFOPEDIA: "Kaltreichkrieger! Ich spreche für die Drachenversammlung, Herrscher über die Innenwelt. Ihr habt eure militärische Macht und eine Entschlossenheit würdig eines planetaren Herrschers unter Beweis gestellt. Obwohl wir unsere Pläne nicht aufgegeben haben, in das Kaltreich zurückzukehren, das unser altes Erbteil ist, erkennen wir an, dass die Euren es zur Zeit nutzen. Wir sind ewig, Zeit bedeutet uns nichts. Also lasst uns vorerst nebeneinander leben. Es ist nicht notwendig, vor der Zeit wertvolle Ressourcen unseres Planeten zu verschwenden. Aber stellt sicher, ihn für unsere unvermeidliche Rückkehr zu erhalten..."
  STR_LIZARD_TRAP: "Echsenfalle"
  STR_LIZARD_TRAP_UFOPEDIA: "Kommandant, wir haben einen Plan, um ein reptoides Schiff zu kapern! Zuerst wollten wir ein paar Skorpoiden-Banditen anheuern um eines zu klauen, sobald es auftaucht, aber keine der Söldnerbanden kann ein Dorf überwältigen. Stattdessen fanden wir einen jungen, ehrgeizigen Jäger, sehr beliebt unter seinesgleichen, und sehr unzufrieden mit seinen Anführern. Also bot ich ihm Folgendes: für ein Reptoiden-Schiff werden wir ihm helfen, die Ältesten zu stürzen und die Macht zu ergreifen. Er willigte ein!{NEWLINE}Jetzt warten wir auf das Signal. Sobald unser kleiner Schützling Bescheid gibt, müssen wir ihm und seinen Freunden helfen, die Verteidigung des Dorfes zu überwältigen. Mit unserer überlegenen Ausrüstung und Ihrer makellosen Taktik sollte das ganz einfach sein!{NEWLINE}Wie mögen Sie solche politischen Spiele, Kommandant? Deswegen kämpfen wir im Schattenkrieg!"
  STR_MASTERS_OF_SHOGG: "Die Meister Shoggs"
  STR_MASTERS_OF_SHOGG_UFOPEDIA: "Wir wussten bereits, dass die verschiedenen insektoiden Stämme in Shogg in Kontakt mit einer technologisch fortschrittlicheren Zivilisation stehen. Jetzt verstehen wir, dass diese Zivilisation noch tiefer lebt, wo es zu heiß für Menschen ist. Dieses rätselhafte Volk, das wir als Reptoiden kennen, beherrscht das unterirdische politische Leben, aber greift selten direkt in das Leben seiner Vassallen ein. Sie tauschen bekanntermaßen Technik gegen Rohmaterial und Arbeitskraft. Sie sind nicht unbedingt beliebt unter den Insektoiden, aber ohne ihre Maschinen wäre Leben in Shogg unmöglich.{NEWLINE}Aufgrund ihrer politischen Macht können wir in Shogg nicht Diplomatie betreiben, solange wir diese Reptoiden nicht konfrontieren. Laut unseren Gefangenen reisen sie in magischen Fahrzeugen, die durch massiven Fels gleiten können. Wenn das wahr ist, könnte es ein kleines Problem für uns darstellen..."
  STR_GOING_DEEPER: "Tiefer in die Tiefe"
  STR_GOING_DEEPER_UFOPEDIA: "Unsere Erkundung von Shogg führt uns an einen heißen, dunklen Ort. Er wird von verschiedenen vernunftbegabten Spezies bewohnt. Eine sind die Riesenspinnen, deren unterirdische Aktivität viel komplexer ist als gedacht. Andere sind ebenfalls Gliederfüßer, so bizarr das auch ist. Diese Spezies bauen lose verbundene Siedlungen, die dank hochfortschrittlicher Technologie überleben und gedeihen. Diese Gesellschaften haben solche Technologie wohl nicht selbst entwickelt, was verschiedene Fragen aufwirft.{NEWLINE}Da die Außerirdischen sie für gefährlich genug halten, um eine Zweitfront zu eröffnen, sollte es in unserem Interesse sein, diplomatische Beziehungen mit Shogg aufzubauen. Leider scheiterten unsere Kontaktversuche an der Feindseligkeit dieser Völker. Es wurde beschlossen, dass wir mit Gewalt einen Stammesführer fangen und befragen sollten, um hoffentlich bald eine diplomatische Lösung zu finden."
  STR_ALIEN_SUBTERRANEAN_INVASION_PREQ: "Außerirdische Unterirdische Invasion Vorbedingung"
  STR_ALIEN_SUBTERRANEAN_INVASION: "Außerirdische unterirdische Invasion"
  STR_ALIEN_SUBTERRANEAN_INVASION_UFOPEDIA: "Wir haben Bestätigungen, dass die unterirdischen Vorposten tatsächlich als Militärbasen gedacht sind, um größere Transportwege zu kontrollieren. Obwohl menschliche Zivilisationen fast nichts über Shogg wissen, gibt es dort anscheinend Mitbewerber, um die sich die Außerirdischen Sorgen machen. Könnten diese Unbekannten Feinde der Außerirdischen sein? Wären sie Verbündete für uns oder würden sie uns als Invasoren sehen? Wir müssen dies ergründen."
  STR_ALIEN_SUBTERRANEAN_ACTIVITY: "Unterirdische Aktivität"
  STR_ALIEN_SUBTERRANEAN_ACTIVITY_UFOPEDIA: "Eine Analyse von was wir über die Außerirdischen wissen, abgeglichen mit unseren Erkenntnissen über Shogg, lässt uns vermuten, dass die Besucher mehr an der Unterwelt interessiert sind als man erwarten würde. Obwohl sie sich nicht auf diesen Teil unseres Planeten konzentrieren, haben sie spezialisierte Trupen nur für diesen Zweck. Die Außerirdischen haben sogar Vorposten in Shogg errichtet, wahrscheinlich um militärische und politische Kontrolle über die Umgebung zu sichern. Wenn man bedenkt, dass Menschen Shogg nicht einmal erkundet haben, ist diese militärische Präsenz sehr faszinierend."
  STR_INTO_THE_DARK_PREQ: "Ins Dunkle Vorbedingung"
  STR_INTO_THE_DARK: "Ins Dunkle"
  STR_INTO_THE_DARK_UFOPEDIA: "Die bizarren Artefakte aus den Höhlen hatten einen tiefgründigen Einfluss auf meine Gedanken. Unablässig grübelte ich über ihre Bedeutung! Gab es eine zweite Welt drunten, verborgen, aber gewaltig und ganz real? Mir kam also die Idee, unsere Scantechnologie anzupassen, um die Erdkruste zu erforschen. Die Ergebnisse erschrecken: tief unter unseren tiefsten Minen erstrecken sich gewaltige unterirdische Passagen über riesige Gebiete, sorgsam konstruiert, um unseren normalen Messgeräten verborgen zu bleiben. Nach bestimmten okkulten Traditionen schlage ich vor, dies fremde Land als 'Shogg' zu bezeichnen. Die Tunnel sind zu komplex, um sie genau zu kartieren, aber wir sollten sie bald erkunden. Wer weiß, welch erschreckende Rätsel sie verbergen?{NEWLINE}Wir haben diese Erkenntnisse benutzt, um die verbliebenen Zugänge zu Shogg zu finden und sichern. Der Rat wird sie überwachen, wir sollten also keine Missionen zu Versteckten Höhlen mehr erwarten."
  STR_SHOGG_BLADE: "Shogg-Klinge"
  STR_SHOGG_BLADE_UFOPEDIA: "Dieses kurze Schwert ist zu schwer für bequemen Gebrauch durch normale Menschen, aber absolut verheerend in den Händen eines stärkeren Kriegers."
  STR_SHOGG_CUDGEL: "Shogg-Knüppel"
  STR_SHOGG_CUDGEL_UFOPEDIA: "Eine einfache stumpfe Waffe, aus einer Vielzahl von Materialien, die in Shogg zu finden sind."
  STR_SHOGG_HAMMER: "Shogg-Hammer"
  STR_SHOGG_HAMMER_UFOPEDIA: "Dieser Terramit-Hammer ist eine tödliche Waffe in starken Händen. Er zetrümmert schwächere Rüstung mit Leichtigkeit und hat einen starken Erschütterungs-Effekt."
  STR_SHOGG_LANTERN: "Shogg-Laterne"
  STR_SHOGG_LANTERN_UFOPEDIA: "Diese Lichtquelle ist etwas beschwerlich, aber der Bioleuchtstoff hört nie auf zu funktionieren, solange die Umgebungstemperatur über einer bestimmten Schwelle bleibt, und jährlich Nährstoffe zugeführt werden. Sie kann von X-Com benutzt werden, hat aber keinen besonderen Vorteil über andere Lichtquellen."
  STR_CHITIN_KNIFE: "Chitin messer"
  STR_CHITIN_KNIFE_UFOPEDIA: "Dieser Dolch wurde geschickt aus dem Panzer eines großen Gliederfüßlers gefertigt."
  STR_SHOGG_STAFF: "Shogg-Stab"
  STR_SHOGG_STAFF_UFOPEDIA: "Dieser Metallstab ist aus Terramit gefertigt. Mit minimaler Übung kann es im Nahkampf erstaunlich erfolgreich eingesetzt weren."
  STR_DINO_EGG: "Dino-Ei"
  STR_DINO_EGG_UFOPEDIA: "Das große Ei eines Reptils. Es kann nicht ausgebrütet werden, aber es ist voller Nährstoffe."
  STR_DINO_EGG_SHELL: "Dino-Eierschale"
  STR_DINO_EGG_SHELL_UFOPEDIA: "Überreste eines großen Ei's. Wer weiß, wohin das 'Küken' verschwunden ist?"
  STR_DRAGON_SKULL: "Drachenschädel"
  STR_DRAGON_SKULL_UFOPEDIA: "Dieser rätselhafte Schädel gehörte zu einer Art Reptil, aber etwas daran ist... merkwürdig."
  STR_MYSTERIOUS_SKULL: "Mysteriöser Schädel"
  STR_MYSTERIOUS_SKULL_UFOPEDIA: "Dieser Schädel sieht fast menschlich aus. Fast..."
  STR_BROKEN_LANTERN: "Kaputte Schogglaterne"
  STR_BROKEN_LANTERN_UFOPEDIA: "Diese fremde Vorrichung schein eine Lichtquelle gewesen zu sein, betrieben durh Biolumineszenz. Sie ist irreparabel beschädigt."
  STR_DULLED_PROMETHEUM: "Trüber Prometheumkristall"
  STR_DULLED_PROMETHEUM_UFOPEDIA: "Dieser massive Kristall ist sicherlich künstlich. Er ist hohl, mit Spuren einer energiereichen Reaktion in seinen Höhlungen."
  STR_STRANGE_ALUMINIUM_TABLET: "Seltsame Aluminiumtafel"
  STR_STRANGE_ALUMINIUM_TABLET_UFOPEDIA: "Dieses rätselhafte Objekt trägt das Bild eines humanoiden Gesichts. Vorläufige Datierung ordnet es älter als zehntausend Jahre ein, was die Herstellung durch Menschen ausschließt - jedenfalls jeder menschlichen Zivilisation, die wir kennen."
  STR_SHOGG_TECH: "Shogg Technik"
  STR_CHTONITE_MINIBASE_ASSAULT: "Angriff auf Chtoniten-Ministützpunkt"
  STR_ALERT_CHTONITE_MINIBASE_ASSAULT: "CHTONITEN-MINIBASIS GEORTET!"
  STR_CHTONITE_MINIBASE_ASSAULT_DESCRIPTION: "Wir haben einen kleinen außerirdischen Stützpunkt geortet, mehrere Kilometer unter der Oberfläche. Wir werden aus nahegelegenen Höhlen angreifen. Die Umweltbedingungen sind für Menschen erträglich."
  STR_CHTONITE_MINIBASE_ASSAULT_BRIEFING: "Wir haben die Höhlen infiltriert, um einen nahen Vorposten der Chtoniten anzugreifen. Dies ist eine gute Gelegenheit, außerirdische Exemplare und Ausrüstung zu erobern. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
