  STR_ADVENT_HIDEOUT: "Hybridenversteck"
  STR_ALERT_ADVENT_HIDEOUT: "VERSTECK DER HYBRIDEN GEFUNDEN!"
  STR_ADVENT_HIDEOUT_DESCRIPTION: "Wir haben einen Hybriden-Unterschlupf gefunden. Anscheinend koordinieren sie dort ihre Aktivitäten in der Region, führen Treffen mit Geheimagenten durch, und versorgen ihr Agentennetzwerk. Wir müssen höchst vorsichtig sein, die Verdächtigen nicht vorzuwarnen."
  STR_ADVENT_HIDEOUT_BRIEFING: "Wir haben einen Hybriden-Unterschlupf gefunden. Anscheinend koordinieren sie dort ihre Aktivitäten in der Region, führen Treffen mit Geheimagenten durch, und versorgen ihr Agentennetzwerk. Verhaften Sie die Verdächtigen und beschlagnahmen Sie ihre Ausrüstung um die Pläne der Außerirdischen zu durchleuchten. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportvehikel zurückkehren und klicken das Icon 'Mission abbrechen' an."
