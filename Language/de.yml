  STR_TUTORIALS_UC: "FELDHANDBUCH"
  STR_UFO_TRACKER: "Globale Aufspürung"
  STR_GOLD_SHIELD: "Goldener Schild"
  STR_GOLD_SHIELD_UFOPEDIA: "Kraftschilde des Gold-Typs gewähren den besten Schutz vor PSI und WARP,  guten Schutz vor KINETISCH, BRAND, und EXPLOSIV, anständigen Schutz vor ELEKTRO, schlechten Schutz vor PLASMA und SCHNITT und furchtbaren Schutz vor SÄURE und BETÄUBUNG. Sie bieten keinen Schutz vor ERSTICKEN und E-115. Sie gewähren mittelstarken Schutz gegen alle anderen Schadenstypen."
  STR_GREEN_SHIELD: "Grüner Schild"
  STR_GREEN_SHIELD_UFOPEDIA: "Kraftschilde des Grün-Typs gewähren den besten Schutz vor LASERn, guten Schutz vor BETÄUBUNG und SÄURE, anständigen Schutz vor EMP und ELEKTRO, schlechten Schutz vor PLASMA und SCHNITT und furchtbaren Schutz vor KINETISCH, BRAND und EXPLOSIV. Sie bieten keinen Schutz vor ERSTICKEN und E-115. Sie gewähren mittelstarken Schutz gegen alle anderen Schadenstypen."
  STR_PURPLE_SHIELD: "Violetter Schild"
  STR_PURPLE_SHIELD_UFOPEDIA: "Kraftschilde des Violett-Typs gewähren den besten Schutz vor BETÄUBUNG, SÄURE und EMP, guten Schutz vor PSI und WARP, schlechten Schutz vor PLASMA und SCHNITT und furchtbaren Schutz vor LASERn. Sie bieten keinen Schutz vor ERSTICKEN und E-115. Sie gewähren mittelstarken Schutz gegen alle anderen Schadenstypen."
  STR_RED_SHIELD: "Roter Schild"
  STR_RED_SHIELD_UFOPEDIA: "Kraftschilde des Rot-Typs gewähren den besten Schutz vor KINETISCH, BRAND und EXPLOSIV, guten Schutz vor LASER, schlechten Schutz vor PLASMA und SCHNITT, noch schlechtere von EMP, und furchtbaren Schutz vor PSI und WARP. Sie bieten keinen Schutz vor ERSTICKEN und E-115. Sie gewähren mittelstarken Schutz gegen alle anderen Schadenstypen."
  STR_SNIPER_SPOTTER_COOPERATION: "Scharfschütze/Späher Zusammenarbeit"
  STR_SNIPER_SPOTTER_COOPERATION_UFOPEDIA: "Unsere Gegner benutzen oft Kommunikation, um X-Com Agenten im Gefecht unter Druck zu setzen. Viele Gegner haben entweder eine 'Späher' oder eine 'Scharfschützen'-Fähigkeit oder beides. 'Späher' können Informationen über jegliche X-Com-Einheit, die sie sehen können, an die 'Scharfschützen' weiterleiten, die wiederum auf sie schießen können, obwohl sie sie nicht selbst sehen können. Solche Angriffe, wie alle Schüsse auf ungesehene Ziele, erleiden einen -50% Malus auf Genauigkeit."
  STR_ELERIUM_EXPLOSIVE: "Eleriumsprengsatz"
  STR_ELERIUM_EXPLOSIVE_UFOPEDIA: "Dieses Sprengmittel enthält die mächtige Eleriumladung für maximale Wirkung. Es muss mit äußerster Vorsicht benutzt werden."
  STR_ALLOY_SHRAPNEL_CHARGE: "Tritanium-Schrapnellladung"
  STR_ALLOY_SHRAPNEL_CHARGE_UFOPEDIA: "Diese Variante des Brisanzsprengstoffs enthält kleine Tritaniumsplitter, die mit der Explosion verschossen werden und schreckliche Schnittwunden reißen. Jedoch verursachen sie weniger Verheerung an Gelände und Strukturen."
