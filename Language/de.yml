  STR_TACTICAL_NEURAL_IMPLANT: "Taktisches Neurales Implantat"
  STR_CYBER_EYE: "Kybernetisches Auge"
  STR_CYBER_EYE_UFOPEDIA: "Ein okulares Implantat, das normale optische Kybernetik ersetzt. Verfügt über bessere Auflösung und Lichtempfindlichkeit, benötigt aber immer noch einen kompatibles Gehirnimplantat, um zu funktionieren."
  STR_CYBER_SKIN: "Kybernetische Haut"
  STR_CYBER_SKIN_UFOPEDIA: "Ein subdermales Gitternetz aus leitenden Drähten, welches die Person vor physischem Schaden schützt. Wird von mehreren Mikrochips reguliert, um eine korrekte Synchronisierung mit dem umliegenden Gewebe zu garantieren - sonst würde das Implantat tödliche Konsequenzen haben. Muss mit kompatiblem Kontrollgerät verbunden sein. "
  STR_CYBER_HEART: "Kybernetisches Herz"
  STR_CYBER_HEART_UFOPEDIA: "Viel mehr als nur eine mechanische Pumpe, übersteigt dieses kybernetische Implantat die Leistung seines biologischen Gegenstück in Sachen Blutzirkulation bei weiten. Verbessert die Resistenz gegen Erschöpfung und Gewebeschäden. Benötigt eine kompatible Kontrolleinheit, um zu funktionieren."
  STR_HORMONE_REGULATOR: "Hormonregulator"
  STR_HORMONE_REGULATOR_UFOPEDIA: "Ein kompliziertes biomechanisches Gerät, welches konstant die chemische Zusammensetzung des Bluts analysiert und, wenn nötig, Hormone freisetzt. Ausgereifter als reguläre Kampfdrogen, verbessern sie sowohl Überlebenschancen als auch physische Leistungsfähigkeit. Benötigt ein kompatibles Kortikalimplantat."
  STR_CYBER_SIGHT_IMPLANTATION: "Kybersicht-Implantat"
  STR_CYBER_SIGHT_IMPLANTATION_UFOPEDIA: "Eine Verbesserung für unsere Kyberi, eine signifikante Verbesserung der Bildverarbeitung. Gibt +2 Nachtsichtreichweite und +5 zur Zielsicherheit kostet jedoch 5 Nervenkraft.{NEWLINE} Benötigt Krankenstation zur Ausführung."
  STR_SUBDERMAL_MESH_IMPLANTATION: "Subkutanes Netz-Implantat"
  STR_SUBDERMAL_MESH_IMPLANTATION_UFOPEDIA: "Eine Verbesserung für unsere Kyberi, verleiht  ihnen 5 extra Panzerung, egal welche Kleidung getragen wird. Kostet 5 Nervenkraft, aber das Netz ist so flexibel, dass es unsere Agenten in keiner anderen Weise einschränkt. {NEWLINE} Benötigt Krankenstation zur Ausführung."
  STR_CYBERNETIC_HEART_IMPLANTATION: "Kybernetische Herzimplantierung"
  STR_CYBERNETIC_HEART_IMPLANTATION_UFOPEDIA: "Eine Verbesserung für unsere Kyberi, die Verkörperung des Klischees: 'Das Fleisch ist schwach, aber die Maschine ist stark.' Ein künstliches Herz  verbessert die Ausdauer-Regeneration massiv. und resultiert in generell verbesserter Mobilität. Das Implantat erhöht auch den Schutz des Brustkorbs (+1 Panzerung außer von unten). Jedoch hat ein solcher Eingriff massive Auswirkungen auf die Nervenkraft der Person und reduziert sie permanent um 10.{NEWLINE} Benötigt Krankenstation zur Ausführung."
  STR_HORMONE_REGULATOR_IMPLANTATION: "Hormonregulator-Implantierung"
  STR_HORMONE_REGULATOR_IMPLANTATION_UFOPEDIA: "Eine Verbesserung für unsere Kyberi, verleiht +5 Ausdauer, eine signifikante Erhöhung der Moral und Betäubungs-Regeneration. Jedoch führt die Manipulation des biochemischen Haushalts des Agenten zur Reduktion ihrer Nervenkraft um 10 Punkte.{NEWLINE} Benötigt Krankenstation zur Ausführung."
  STR_CYBER_SIGHT: "Kybersicht"
  STR_SUBDERMAL_MESH: "Subkutanes Netz"
  STR_CYBORG: "Kyborg"
  STR_KYBEROS: "Kyberos"
  STR_KYBERISM: "Kyberismus"
  STR_KYBERISM_UFOPEDIA: "{ALT}Durch Studium der besten Kybernetz-Technologien haben wir ganzkörperliche kybernetische Umbauten gemeistert. Mit Techniken der Außerirdischen Chirurgie können wir unsere Agenten zu Kyborgs der Kyberos-Klasse aufrüsten: Durch subkutane Panzerung und künstliche Kortex-Anschlüsse sind Kyberi zäher und viel reaktionsschneller. Der einzige Nachteil ist reduzierte Ausdauer, da die Implantate ihre Körper schwer belasten. Kyberi sind resistent gegen Schmerz und Blutverlust, und haben ausgezeichnete kybernetische Nachtsicht. Sie können auf besonderes Rüstzeug zugreifen (jegliche getragene Rüstung wird zerstört).{ALT}"
  STR_OLYMPIAN: "Olymper"
  STR_OLYMPIANISM: "Olympianismus"
  STR_OLYMPIANISM_UFOPEDIA: "Die Theorie außerirdischer Neuralnetzwerke hat indirekt zu einem Quantensprung im Verständnis der Wechselwirkung psionischer Systeme geführt. Damit wiederum entwickelten wir Trainingsmethoden, um ungeahnte psionische Fähigkeiten in Menschen mit ausgeprägten Nephilim-Genen (Psi-Stärke 60+) zu wecken. Dies erlaubt dem Subjekt, eine mächtige Psi-Aura zu manifestieren, oder zu schweben (Flugrüstungen geben einen ZE-Bonus). Das Subjekt wird sediert und in eine künstliche Trance versetzt, die einen Monat dauert und bislang inaktive Psi-Zentren im Gehirn stimuliert und aufbaut. Der Prozess belastet die Psyche schwer, was den Agenten 10 Mut kostet. Getragene Rüstungen werden zerstört."
  STR_INFERNAL: "Infernal"
  STR_INFERNALISM: "Infernalism"
  STR_INFERNALISM_UFOPEDIA: "Unter der Schwarzen Sphäre sind Infernale telepathisch mit dem Ort verbunden, an dem die Sphäre geborgen wurde. Diese Verbindung stärkt ihre Psionik mit ander-weltlichen Energien. Solche Agenten erhalten einen Vorteil auf viele Kampffertigkeiten und Resistenz gegen Psi und Trauma, im Tausch gegen geistige Instabilität durch die gelegentliche Berührung mit fremden, übelwollenden Wesen. Seelische Pflege ist unabdinglich, um sie arbeitstauglich zu erhalten.{NEWLINE}Minimum 33 Psi-Stärke und 40 Mut. Braucht Psi-Labor. Getragene Rüstung wird zerstört."
  STR_SPARTAN: "Spartaner"
  STR_SPARTANISM: "Spartanismus"
  STR_SPARTANISM_UFOPEDIA: "{ALT}Wir verstehen es nicht vollständig, aber die Umleitung von Psi-Potential zur Steigerung der körperlichen Leistung hat sich als möglich erwiesen. Die Geisteskräfte unserer Agenten bilden ein dauerhaftes Feld, das ihre Körper durchdringt, und durch direkte Zellstimulation ihre Stärke, Geschwindigkeit und Widerstandskraft erhöht. Das führt zu beinahe übernatürlichen Fähigkeiten ohne langfristige Nachteile auf Körper oder Psyche. Allerdings verlieren sie alle ihre psionischen Fertigkeiten, da diese Energie anderswo wirkt.{NEWLINE}Spartaner durchstehen Traumzustand-Meditation, temporäre biologische Gehirnimplantate und ein strenges Trainingsprogramm. Minimum 44 Psi-Stärke. Braucht Psi-Labor. Getragene Kleidung wird zerstört.{ALT}"
  STR_PROTEANISM: "Proteanismus"
  STR_PROTEANISM_UFOPEDIA: "Durch permanente Vereinigung mit Zombieparasiten erlangen Agenten bestimmte zombieartige Kräfte, wie erhöhte Widerstandskraft und bessere Nachtsicht. Beachtlicherweise können solche Agenten sogar von den Toten erweckt werden, wenn ihre Leiche geborgen wird. Das hat seinen Preis: Proteaner werden träger und weniger psi-fähig. Zum Glück bleiben Identität und Erinnerungen größtenteils unangetastet.{NEWLINE}Proteanismus ist als Transformation wählbar. ACHTUNG: entfernen Sie Rüstung vor der Prozedur, um ihre Zerstörung zu vermeiden."
  STR_PROTEAN: "Proteaner"
  STR_PROTEAN_REVIVAL: "Proteanische Wiederbelebung"
  STR_PROTEAN_REVIVAL_UFOPEDIA: "Proteaner, erschaffen mit antiker Mumientechnologie, sind unglaublich schwierig zu zerstören. Sogar schwere Schäden an lebenswichtigen Organen reichen oft nicht aus, einen Proteaner endgültig zu töten, aufgrund ihrer robusten regenerativen Fähigkeiten. Sie können sich sogar von Gehirnschäden erholen, dank einem mehr dezentralisierten Nervensystem und psionischer Unterstützung des Parasiten. Wir können also einen 'toten' Proteaner innerhalb von zwei Wochen auf Vordermann bringen, wenn wir ihn bergen und in den OP-Raum schaffen. Etwas Gedächtnis- und Fertigkeitenverlust ist zu erwarten, bis sie wieder in Form kommen. Falls notwendig, kann dieser Prozess beliebig wiederholt werden.{NEWLINE}Die Wiederbelebung ist unter 'Transformationen' zu finden."
  STR_HELIX_KNIGHT: "Helixritter"
  STR_HELIX_KNIGHT_UFOPEDIA: "Der Schnittpunkt alles biologischen, technischen und sozialen Potentials der Menschheit, bereit, sie in die Zukunft zu leiten. Helixritter können nur aus den besten Agenten ausgewählt werden, die bereits auf alle anderen Kraftquellen Zugriff haben. Als menschliche Leistung unser eigenes Genom formt, überschreiten wir die Grenze zwischen Wissenschaft und kosmischer Magie."
  STR_HELIX_PSION: "Helix-Psion"
  STR_HELIX_PSION_UFOPEDIA: "Das All und die Erde, Luft und Land - alle verbunden durch das psionische Feld. Mit dem gesammelten Wissen und Technik der Menschheit, mit genug biologischer Verbesserung, entdeckten wir, wie man den Geist nach den zahllosen Welten da draußen ausstreckt und sie fühlt. Nun rufen die Sterne nach uns, und wir haben Heimweh nach ihnen."
  STR_SECTOID_LEGACY: "Das Erbe der Sektoiden"
  STR_SECTOID_LEGACY_UFOPEDIA: "Hybriden mit geschwächter Bindung zu den Sektoiden haben ein religiöses Konzept entwickelt. Es versucht, die duale Natur der Hybriden zu vereinen. Belastet mit der Ursünde der Gewalt durch die Sektoiden, strebt der Hybridenglaube an, beide Hälften ihres Wesens zu meistern, auch wenn eine als Gut, und eine als Böse verstanden wird.{NEWLINE}Ein Hybrid, der ausreichende Fähigkeit zur Selbstkontrolle erlangt, wird zu einer Zeremonie eingeladen, mit der ein Ältester dieses Erbe an sie weiterreicht. Das beinhaltet außerirdische Techniken, die körperliche und geistige Kontrolle verbessern, aber zum Preis, die Seele ihrem kalten, fremden Es auszusetzen. Diese Bürde wird von jedem Hybriden gerne getragen, und ist Teil des Erwachsenwerdens.{NEWLINE}Benötigt: Energie 60, Gesundheit 40, Mut 60, PsiFäh 20"
  STR_BIO_LABORATORY_TIP: "Meeting: Stabsärztin"
  STR_BIO_LABORATORY_TIP_DESCRIPTION: "Wir hatten erste Erfolge mit der Entwicklung medizinischer Technologie, aber es wäre übertrieben, das Erfindungen zu nennen; soweit haben wir nur weithin bekannte Techniken verbessert. Für echte Innovation brauchen wir robuste Infrastruktur.{NEWLINE}Wenn wir unsere medizinischen Vorstöße vorantreiben, könnten wir bald unsere wissenschaftliche Truppe ausbauen und  ehrgeizigere Projekte in Angriff nehmen, was im Feld Vorteile hätte, und hoffentlich vom Rat wertgeschätzt würde."
  STR_INTEL_LABORATORY_TIP: "Meeting: Aufklärungsoffizierin"
  STR_INTEL_LABORATORY_TIP_DESCRIPTION: "Hallo, Kommandant? Würden Sie sich meine Empfehlungen zur nachrichtendienstlichen Forschung anhören? Mit dem Projekt Einfache Operationen wurde uns klar, dass wir unsere hiesigen Büros vergrößern und mehr Spezialisten anheuern müssen, um all das Weiße Rauschen zu filtern... und damit meine ich vor allem, was wir von unseren Gefangenen lernen. Aber zuerst müssen wir ein bisschen Grundwissen aufbauen, um unsere Probleme besser zu verstehen. Dazu müssen wir mehr Geheimgesellschaften aufdecken, oder der Rat wird uns nicht ernst nehmen!"
  STR_COUNTEFEIT_MONEY: "Falschgeld"
  STR_COUNTEFEIT_MONEY_DESCRIPTION: "Einer der erhaltenen Geldkoffer enthielt nur gefälschte Banknoten. Verdammt!{NEWLINE}[-100 000$]"
  STR_RANDOM_OCEAN_FINDINGS: "Zufällige Meeresfunde"
  STR_RANDOM_OCEAN_FINDINGS_DESCRIPTION: "Hydrospace Dynamics ist zufällig auf außerirdische Technologie gestoßen. Sie haben sie sofort an uns weitergereicht.{NEWLINE}[Meeres-Expedition x3 erhalten]"
  STR_RANDOM_LAND_SURVEY: "Zufällige Landvermessung"
  STR_RANDOM_LAND_SURVEY_DESCRIPTION: "Rats-Bergungseinheiten wollen ein paar Zufallsfunde auf uns abladen. Schauen wir mal, was sie so haben.{NEWLINE}[3x Landvermessung erhalten]"
  STR_BOMB_TERROR: "Bombenanschlag"
  STR_BOMB_TERROR_DESCRIPTION: "{0} wurde heute von einer Explosion erschüttert, die neben schwerem Sachschaden mehrere Todesopfer forderte. Obwohl die Täter unbekannt bleiben, bezichtigt der Rat uns der Unfähigkeit.{NEWLINE}[-150 Punkte]"
  STR_THE_BANQUET: "Das Bankett"
  STR_THE_BANQUET_DESCRIPTION: "Teil Ihrer Aufgaben als X-Coms Kommandant ist es, sich mit den Ratsmitgliedern zu treffen, um in persönlichem Kontakt zu bleiben und sie im Auge zu behalten. Gute Manieren erfordern, dass Sie zumindest gelegentlich den Gastgeber spielen. Es ist mal wieder soweit.{NEWLINE}[100 Punkte, -500 000$]"
  STR_THE_XCOM_HANGOVER: "Der X-Com Katzenjammer"
  STR_THE_XCOM_HANGOVER_DESCRIPTION: "Für die Moral organisieren Sie einige Gruppengefühl-Übungen für alle Mitarbeiter und einige Gäste. Ein besuchender Gesandter des Rats fand die Veranstaltung 'ganz nett unterhaltsam', Vielleicht sollte man das häufiger machen?{NEWLINE}[50 Punkte, -20 000$]"
  STR_DRASTIC_MEASURES: "Drastische Maßnahmen"
  STR_DRASTIC_MEASURES_DESCRIPTION: "Aufgrund von X-Coms finanziellen Nöten hat die Bilanzbuchhalterin radikale Kürzungen durchgesetzt, größtenteils die Streichung von 'überflüssigen' Ausgaben wie Kaffeemaschinen oder Feiertagsboni. Das macht niemanden froh, sie selbst eingeschlossen.{NEWLINE}[-50 Punkte, 50 000$]"
  STR_DIRE_SOLUTIONS: "Gravierende Einschnitte"
  STR_DIRE_SOLUTIONS_DESCRIPTION: "Die finanzielle Situation ist so gravierend, dass die Bilanzbuchhalterin 'überschüssiges' Möbiliar auf dem Graumarkt verscherbelt. Leider schließt das Ihren Lieblingssessel mit ein, der durch einen gewöhnlichen Bürostuhl ersetzt wurde. Jetzt haben Sie immer noch Geldnöte und Rückenschmerzen obendrein.{NEWLINE}[25 000$]"
  STR_COLD_PACKAGE: "Kaltes Paket"
  STR_COLD_PACKAGE_DESCRIPTION: "Eine Regierungsbehörde sendet Ihnen die Leiche einer außerirdischen Kreatur, will aber nicht erklären, wie sie dazu gekommen ist. Der Rat bewahrt Stillschweigen."
  STR_IT_WENT_CRITICAL: "Es wird kritisch"
  STR_IT_WENT_CRITICAL_DESCRIPTION: "Eine riesige Detonation ereignete sich in einer staatlichen Einrichtung in {0}. Es scheint, jemand im Rat hat mit Xeno-Technologie herumgespielt, ohne die nötige Sorgfalt. Jetzt, da sie in aller Öffentlichkeit versagt haben, spendet ihr Nachfolger die Überreste des Experiments.{NEWLINE}[Außerirdische Legierungen x20, Treibstoffspur x5 erhalten]"
  STR_WETWARE_JOB: "Wetware-Arbeit"
  STR_WETWARE_JOB_DESCRIPTION: "Jemand hat Staatsgeheimnisse im Internet verbreitet. Er wurde vom Rat erwischt, aber nicht bevor gefährliche Informationen ans Licht kamen. Mehr besorgniserregend ist die Art, wie er an diese Informationen herankam. Der Rat hüllt sich in Schweigen.{NEWLINE}[-150 Punkte, Gedankensonde x1 erhalten]"
  STR_BRIGHT_IN_THE_NIGHT: "Lichtverschmutzung"
  STR_BRIGHT_IN_THE_NIGHT_DESCRIPTION: "Nach einem Sturm kam es in {0} zu Stromausfällen, nur dass in einem Gebiet die Lichter anblieben. Nach einer Untersuchung durch den Rat wurde die Energiequelle entdeckt. Es scheint eine Art Labor zu sein, das in großer Eile zurückgelassen wurde.{NEWLINE}[UFO-Energiequelle x1, Organprobe x1, Toter Zivilist x5 erhalten]"
  STR_ITS_ALL_PROFESSIONAL: "Rein Beruflich"
  STR_ITS_ALL_PROFESSIONAL_DESCRIPTION: "Während eines regulären Sicherheits-Meeting hat es zwischen Ihnen und einem neuen Rats-Kommissar richtig gefunkt. Abgesehen von einem angenehmen Abend wird das hoffentlich den Stellenwert von X-Com beim Rat ein klein wenig verbessern.{NEWLINE}[50 Punkte]"
  STR_REFURBISHING: "Aufmöbeln"
  STR_REFURBISHING_DESCRIPTION: "Da X-Com ganz gut läuft, beschlossen die Mitarbeiter, dass das Hauptquartier überholt werden muss. Zuerst leisteten Sie Widerstand, aber schließlich gaben Sie der Flut von Argumenten, wie 'das wäre gut für die Moral' und 'Ergonomik ist ein Hauptfaktor der Effizienz' zusammen, nach.{NEWLINE}Jetzt, da Sie in Ihrem 10 000$-Sessel sitzen, fragen Sie sich, ob es eine gute Idee war, so viel Geld auf Nichtigkeiten zu verwenden. Nun gut, wenigstens sind die Mitarbeiter glücklich und das Büro sieht etwas präsentabler aus.{NEWLINE}[25 Punkte, -100 000$]"
  STR_NO_REST_FOR_THE_WICKED: "Das Böse schläft nicht"
  STR_NO_REST_FOR_THE_WICKED_DESCRIPTION: "Nächtelang wurden Sie von unerbittlichen Alpträumen geplagt, bis hin zur Übermüdung. Während eines Treffen mit dem Rat dösen Sie für einen Moment ein, was unseren Ruf sicherlich nicht verbessert.{NEWLINE}[-50 Punkte]"
  STR_INVESTIGATED: "Untersucht"
  STR_INVESTIGATED_DESCRIPTION: "Die CIA hat von X-Com Wind bekommen und folgt jeder kleinen Spur. Obwohl die Geheimhaltung von X-Com nicht gefährdet ist, werden einige unserer Geheimnisse unweigerlich der US-Regierung bekannt werden, was eine Verletzung unseres Abkommens mit dem Rat ist. Wir werden was zu hören bekommen.{NEWLINE}[-100 Punkte]"
  STR_AYYLMAO: "Verblüffendes Graffiti"
  STR_AYYLMAO_DESCRIPTION: "Jemand hat die geheimnisvolle Nachricht 'AYYLMAO' an die Wand eines Hangars gesprüht. Die Videoüberwachung zeigt nichts, die Buchstaben sind einfach aufgetaucht. Das scheint zwar nur ein Streich zu sein, aber die Tatsache, dass er unbemerkt verlief, ist erschreckend. Wir können äußere Einwirkung nicht ausschließen, also sind die Sicherheitskräfte nervös.{NEWLINE}[-100 Punkte]"
  STR_FREAK_SHOW: "Freak Show"
  STR_FREAK_SHOW_DESCRIPTION: "Eine Zauberkünstlerin in {0} behauptet, eine wundersame Kreatur aufgespürt und gezähmt zu haben, die sie in ihrer nächsten Show der Welt präsentieren wollte. Ihre Beschreibung hörte sich für die Rats-Bergungstruppen nur allzu bekannt an, also wurde sie verhaftet und ihre gesamte Menagerie beschlagnahmt, einschließlich des fraglichen Untiers."
  STR_TRITANIUM_CONTRABAND: "Tritanium-Schmuggelgut"
  STR_TRITANIUM_CONTRABAND_DESCRIPTION: "Regierungsbeamte haben eine Lieferung Tritanium-Munition in {0} abgefangen. In seltener Eintracht gibt der Rat uns die Schuld an dem Vorfall, da wir diese Technologie mit der M.A.G.M.A.-Korporation geteilt haben. Die resultierende Konversation war äußerst unangenehm, aber immerhin schickt uns der Rat das Schmuggelgut 'zur freien Verfügung'.{NEWLINE}[-350 Punkte]"
  STR_TRITANIUM_ASSASSIN: "Tritanium-Assassine"
  STR_TRITANIUM_ASSASSIN_DESCRIPTION: "In {0} wurde der CEO einer größeren Firma ermordet. Das Opfer hatte Morddrohungen erhalten, weswegen besondere Schutzvorkehrungen getroffen wurden, wie kugelsichere Fahrzeuge und Räumlichkeiten. Trotzdem feuerte der Mörder erfolgreich eine Gewehrkugel durch eine verstärkte Stahlwand. Dies kann nur mit Tritanium-Muni erreicht werden, und der Rat behauptet, die einzig wahrscheinliche Quelle für solche Waffen sei M.A.G.M.A. Ihrer Meinung nach sind wir indirekt verantwortlich.{NEWLINE}[-500 Punkte]"
  STR_ELERIUM_BOMB_TERROR: "Elerium-Bombenattentat"
  STR_ELERIUM_BOMB_TERROR_DESCRIPTION: "Heute ereignete sich eine mysteriöse Explosion in einem Wohngebiet in {0}, führte zum Einsturz eines Gebäudes und kostete viele Leben. Mutmaßlich war sie beabsichtigt, als Teil eines gewaltätigen Machtkampfs zwischen Osiron-Fraktionen. Vorläufige Untersuchungen durch den Rat entdeckten Spuren von Elerium-Sprengstoffen. Die Verbrecher beschafften sich das Material vermutlich von einer unzureichend gesicherten M.A.G.M.A-Einrichtung, was ein schlechtes Licht auf unsere Entscheidungen wirft.{NEWLINE}[-500 Punkte]"
  STR_ARMORED_ROBBERY: "Gepanzerter Raubüberfall"
  STR_ARMORED_ROBBERY_DESCRIPTION: "In {0} wurde das Gebäude einer führenden Ingenieursfirma überfallen. Die unidentifizierten Täter stahlen höchst geheime Daten und verschwanden unter großem Aufsehen. Die Angreifer trugen gepanzerte Exoskelette, gegen die die Sicherheitsmaßnahmen vor Ort nutzlos waren. Der Rat argumentiert, dass der Vorfall sich nicht ereignet hätte, wenn wir nicht verbotene Technologien mit M.A.G.M.A geteilt hätten.{NEWLINE}[-500 Punkte]"
  STR_CHEMICAL_SPILL: "Chemieunglück"
  STR_CHEMICAL_SPILL_DESCRIPTION: "Ein Gewässer nahe {0} wurde so kontaminiert, dass einheimische Lebensformen verflüssigt wurden, was eine öffentliche Untersuchung einleitete. Der Rat konnte die Situation eindämmen und stellte fest, dass der Ursprung das kleine Labor einer Osiron-Zelle war, die eine Woche zuvor Chemikalien aus einem M.A.G.M.A. Lagerhaus gestohlen hatte. Da wir diese Technologie mit M.A.G.M.A. geteilt haben, zieht uns der Rat zur Verantwortung.{NEWLINE}[-300 Punkte]"
  STR_MYSTERIOUS_SPONSOR_250000: "Mysteriöser Sponsor"
  STR_MYSTERIOUS_SPONSOR_250000_DESCRIPTION: "250 000$ wurden von einem Unbekannten in unser Bankkonto eingezahlt. Es ist gut zu wissen, dass unsere Sache echte, materielle Unterstützung über den Wortlaut des Vertrags hinaus erfährt."
  STR_MYSTERIOUS_SPONSOR_500000: "Mysteriöser Sponsor"
  STR_MYSTERIOUS_SPONSOR_500000_DESCRIPTION: "500 000$ wurden von einem Unbekannten in unser Bankkonto eingezahlt. Es ist gut zu wissen, dass unsere Sache echte, materielle Unterstützung über den Wortlaut des Vertrags hinaus erfährt."
  STR_MYSTERIOUS_SPONSOR_1000000: "Mysteriöser Sponsor"
  STR_MYSTERIOUS_SPONSOR_1000000_DESCRIPTION: "1 000 000$ wurden von einem Unbekannten in unser Bankkonto eingezahlt. Es ist gut zu wissen, dass unsere Sache echte, materielle Unterstützung über den Wortlaut des Vertrags hinaus erfährt."
  STR_MYSTERIOUS_SPONSOR_2500000: "Mysteriöser Sponsor"
  STR_MYSTERIOUS_SPONSOR_2500000_DESCRIPTION: "2 500 000$ wurden von einem Unbekannten in unser Bankkonto eingezahlt. Es ist gut zu wissen, dass unsere Sache echte, materielle Unterstützung über den Wortlaut des Vertrags hinaus erfährt."
  STR_HYBRID_CARNAL_KILLER: "Fleisch- und Mordlust"
  STR_HYBRID_CARNAL_KILLER_DESCRIPTION: "Ihr Top-Agent machte die Bekanntschaft eines als junge Frau getarnten Hybriden, und wurde beinahe ermordet. Sie unterschätzte allerdings die Fähigkeiten Ihres Agenten und wurde gefangen genommen.{NEWLINE}[Hybrid-Infiltrator x1 erhalten]"
  STR_HYBRID_UN_INFILTRATOR: "UN Infiltrator"
  STR_HYBRID_UN_INFILTRATOR_DESCRIPTION: "Als eine Putzkraft im UN-Hauptquartier die Hinterzimmer reinigte, traf sie unerwartet auf einen Sekretär, der ein Kommunikationsgerät offensichtlich außerirdischen Ursprungs benutzte. Der Sekretär floh in Panik, und das Gerät zerstörte sich selbst.  Glücklicherweise war ein Ratsmitglied vor Ort und schaffte es, die Reinigungskraft zur Verschwiegenheit zu verpflichten. Im Nachhinein beschloss der Rat, ihre Prioritäten zugunsten des X-Com Projekts umzubewerten.{NEWLINE}[150Punkte]"
  STR_HYBRID_IMPOSTOR: "Identitätsdiebstahl"
  STR_HYBRID_IMPOSTOR_DESCRIPTION: "Ein Staatsfunktionär in {0} stellte sich nach seinem plötzlichen Tod (scheinbar ein Herzinfarkt) als ein Außerirdischer in einer Art Hautanzug heraus. Die tatsächliche Todesursache war Ersticken durch eine Fehlfunktion des Anzugs. Leider konnten wir die Leiche nicht bergen, da sie seltsamerweise bereits kremiert wurde, aber der Schock, ein Alien getarnt als ein immerhin mittelhoher Funktionär zu entdecken, ließ den Rat mehr Ressourcen auf das X-Com-Projekt verwenden.{NEWLINE}[200 Punkte]"
  STR_HYBRID_SHADY_CLINIC: "Zwielichtige Klink"
  STR_HYBRID_SHADY_CLINIC_DESCRIPTION: "Eine inoffizielle Untergrund-Klinik wurde in {0} eröffnet und bot kostenlose medizinische Eingriffe an. Nachdem einige Kranke gratis und schneller als mit Schulmedizin möglich geheilt wurden, hatte sie großen Zulauf. Bis auf die  ersten paar Patienten wurde niemand, der diese Klinik betrat, je wieder gesehen. Als unsere Ermittler eintrafen, waren die Täter verschwunden, aber hatten ihre Ausrüstung zurückgelassen.{NEWLINE}[-50 Punkte, Außerirdische Chirurgie x2 erhalten]"
  STR_LEAGUE_SUICIDAL_CONFESSIONS: "Beichte einer Selbstmörderin"
  STR_LEAGUE_SUICIDAL_CONFESSIONS_DESCRIPTION: "In {0} beging eine Frau Selbstmord, indem sie von einem Hochhaus sprang während sie unbequeme Wahrheiten über die Lage unserer Welt schrie. Wir glauben, dass sie ein Mitglied der 'Liga' war: eine breite Bewegung, den Schattenkrieg öffentlich zu machen. Hoffen wir, dass die Presse kein Blut wittert.{NEWLINE}[-50 Punkte]"
  STR_LEAGUE_THE_IMMORTALIST: "Der Unsterblichkeitskünstler"
  STR_LEAGUE_THE_IMMORTALIST_DESCRIPTION: "Ein Irrer in {0} kontaktierte wiederholt die örtlichen Presseagenturen, wegen seines 'Geheimnises der Unsterblichkeit'. Örtliche Ermittler haben endlich seine Behauptungen untersucht und seltsame Substanzen und Gewebeproben in seiner Wohnung gefunden. Die Rats-Bergungstruppen, die diese Sache vertuschen, senden uns ihren Fund."
  STR_CYDONIANS_PRELUDE_TO_INVASION: "Auftakt zur Invasion"
  STR_CYDONIANS_PRELUDE_TO_INVASION_DESCRIPTION: "Ein beispielloser Anstieg der UFO-Sichtungen auf dem ganzen Erdball stört die Geschäfte des Rats. Da gegenwärtige Methoden der Informationskontrolle und Verschleierung versagen und laut Spionageberichten verschiedene Länder ohne Aufsicht des Rats Kontakt mit Außerirdischen aufnehmen, sind wir angehalten, schnell die Kontrolle zurückzugewinnen."
  STR_CYDONIANS_OLD_CROP_CIRCLES: "Alte Kornkreise"
  STR_CYDONIANS_OLD_CROP_CIRCLES_DESCRIPTION: "Berichte über Kornkreise gingen ein, aber unsere Gegner waren schneller. Was auch immer dort zu finden war, ist nun für uns verloren - für immer.{NEWLINE}[-33 Punkte]"
  STR_CYDONIANS_MISSING_CHILD: "Vermisstes Kind"
  STR_CYDONIANS_MISSING_CHILD_DESCRIPTION: "Das Kind eines Ratsmitglieds wurde von Außerirdischen entführt. Der Rat ist unsicher, ob das Kind gezielt wegen dem X-Com-Projekt ausgewählt wurde, aber dieses Ereignis macht anderen involvierten Mitgliedern Sorgen. {NEWLINE}[-200 Punkte]"
  STR_CYDONIANS_SPACE_CRUSADE: "Weltraum-Kreuzzug"
  STR_CYDONIANS_SPACE_CRUSADE_DESCRIPTION: "Ein UFO landete in einem Dorf in {0}, aber die Außerirdischen wurden unerwartet von Einheimischen unter der Führung eines einfachen Priesters überwältigt. Eine Blamage, Kommandant! In aller Öffentlichkeit! Der Rat fragt, wofür sie uns überhaupt bezahlen.{NEWLINE}Das UFO bleibt verschwunden.{NEWLINE}[-200 Punkte]"
  STR_CYDONIANS_IRON_EAGLES_DOWN: "Eiserne Adler am Boden!"
  STR_CYDONIANS_IRON_EAGLES_DOWN_DESCRIPTION: "Ein Geschwader von 6 MiG-Jägern wurde anscheinend von einem UFO während einer Übung über {0} angegriffen. Alle wurden zerstört. Der Kreml lässt fragen, was die UN gegen diese unbeschreiblichen Vorfälle tut.{NEWLINE}[-250 Punkte]"
  STR_TLETH_GHOST_SHIP: "Geisterschiff"
  STR_TLETH_GHOST_SHIP_DESCRIPTION: "Im {0} wurde ein treibendes Schiff gefunden, ohne Crew. Es gibt keine Anzeichen für einen Kampf, und es wurden sogar halb-gegessene Mahlzeiten gefunden. Kein Notsignal, kein Logbucheintrag, kein Hinweis, was passiert ist. Dieser ungelöste Fall wurde auf uns, als die Paranormale Ermittlungseinheit der UN, abgewälzt.{NEWLINE}[-75 Punkte]"
  STR_TLETH_DEEP_SEA_HORROR: "Tiefseehorror"
  STR_TLETH_DEEP_SEA_HORROR_DESCRIPTION: "Ein gewaltiger toter Anglerfisch ging nahe Australien ins Netz. Die Crew brauchte einen Kran, um ihn auf Deck zu hieven, und wenn er noch am Leben gewesen wäre, hätte er vielleicht das Boot zertrümmert. Das wird kaum helfen, die Bevölkerung folgsam, passiv und glücklich zu halten...{NEWLINE}[-60 Punkte]"
  STR_TLETH_TIDAL_WAVE_OF_MADNESS: "Sturmflut des Wahnsinns"
  STR_TLETH_TIDAL_WAVE_OF_MADNESS_DESCRIPTION: "Überall auf der Welt verloren zahlreiche Menschen zur genau selben Zeit den Verstand. Die Betroffenen waren vorwiegend Künstler, Medien oder Suchtkranke, und ihr inkohärentes Gebrabbel ist beängstigend ähnlich in manchen Details. Wir glauben, dass Dagon irgendwie damit zu tun hat.{NEWLINE}[-150 Punkte]"
  STR_TLETH_BEACH_SIGHTINGS: "Strandsichtungen"
  STR_TLETH_BEACH_SIGHTINGS_DESCRIPTION: "Strandgänger in {0} beobachteten, wie eine merkwürdige, nicht ganz menschliche Silhouette aus einem Küstenwald schlich und im Ozean verschwand. Die Lokalpresse hat ihren Spaß mit einer neuen Monstergeschichte. Sie wird unter zahllosen Falschmeldungen versinken, aber wir können uns nicht immer darauf verlassen.{NEWLINE}[-25 Punkte]"
  STR_TLETH_CABLE_CUT: "Kabelriss"
  STR_TLETH_CABLE_CUT_DESCRIPTION: "Ein transatlantisches Kabel wurde durchtrennt. Die globalen Massenmedien geben einem Hai die Schuld, aber der Rat ist nicht so leichtgläubig.{NEWLINE}[-250 Punkte]"
  STR_ZOMBIES_ITS_THE_ZOMBIES: "Die Zombies sind hier!"
  STR_ZOMBIES_ITS_THE_ZOMBIES_DESCRIPTION: "Uns liegen mehrere Berichte vor, nach denen eine Krankheit Menschen nahe {0} zu aggressiven Bestien mutiert, nicht unähnlich jenen in klassischen Zombiefilmen. Trotz unseres Einschreitens sickern diese Berichte in die Massenmedien durch, und die Erkrankung könnte für Vermisstenfälle in Dörfern und einsamen Bauernhöfen verantwortlich sein, was die Lage weiter verschärft.{NEWLINE}[-150 Punkte]"
  STR_ZOMBIES_PATIENT_ZERO: "Patient Null"
  STR_ZOMBIES_PATIENT_ZERO_DESCRIPTION: "Unsere Spione fingen einen Polizeibericht ab, laut dem ein schwerkrankes, aggressives Individuum Bürger einer Kleinstadt nahe {0} attackierte. Nach näherer Untersuchung identifizierten wir die Person als das Opfer eines Zombieparasiten. Beauftragte des Rats überzeugten örtliche Behörden, uns den Infizierten zu überstellen.{NEWLINE}[Zombie erhalten]"
  STR_ALIEN_GADGETS_FOR_SALE: "Alienzeugs zu verkaufen"
  STR_ALIEN_GADGETS_FOR_SALE_DESCRIPTION: "Ein seltsames außerirdisches Gerät tauchte in mehreren Internetauktionen in {0} auf. Bevor wir Kenntnis erhielten und das Warenhaus beschlagnahmten, von dem die Lieferungen ausgingen, hatten bereits hunderte Leute die Dinger gekauft. Wir verdächtigen das Kybernetz. Die Rats-Bergungstruppen mussten viele Überstunden schieben, um dieses Ereignis einzudämmen, und einige Geräte fehlen immer noch.{NEWLINE}[-250 Punkte]"
  STR_CYBERWEB_FAILED_GATEWAY: "Portalversagen"
  STR_CYBERWEB_FAILED_GATEWAY_DESCRIPTION: "Eine plötzliche Energieentladung verstreute Fetzen von Xeno-Gewebe über ein großes Gebiet in der Wildnis {0}s. Wahrscheinlich war es ein fatales Experiment mit Dimensionsportalen. Die Bergungs-Einheiten vertuschen alles, aber der Rat ist besorgt.{NEWLINE}[-50 Punkte]"
  STR_BLACK_LOTUS_SHADOW: "Die Schatten des Schwarzen Lotus"
  STR_BLACK_LOTUS_SHADOW_DESCRIPTION: "So schwer greifbar das Netzwerk des Schwarzen Lotus auch ist, breitet es doch seinen Einfluss stetig aus. Kürzlich hat es in {0} genug Unterstützung aufgebaut, um sich erhebliche politische Macht zu sichern. Unsere Sponsoren sind besorgt.{NEWLINE}[-300 Punkte]"
  STR_BLACK_LOTUS_AFTER_NETWORK_EVENT: "Mitteilung des Schwarzen Lotus abgefangen"
  STR_BLACK_LOTUS_AFTER_NETWORK_EVENT_DESCRIPTION: "Kommandant, wir haben wichtige interne Nachrichten des Schwarzen Lotus entschlüsselt. Erlauben Sie, dass ich sie auf den Bildschirm lade..."
  STR_BLACK_LOTUS_AFTER_OPERATIONS_EVENT: "Mitteilung des Schwarzen Lotus abgefangen"
  STR_BLACK_LOTUS_AFTER_OPERATIONS_EVENT_DESCRIPTION: "Kommandant, wir haben wichtige interne Nachrichten des Schwarzen Lotus entschlüsselt. Erlauben Sie, dass ich sie auf den Bildschirm lade..."
  STR_BLACK_LOTUS_AFTER_HQ_EVENT: "Mitteilung des Schwarzen Lotus abgefangen"
  STR_BLACK_LOTUS_AFTER_HQ_EVENT_DESCRIPTION: "Kommandant, wir haben wichtige interne Nachrichten des Schwarzen Lotus entschlüsselt. Erlauben Sie, dass ich sie auf den Bildschirm lade..."
  STR_BLACK_LOTUS_ASSASSIN_DESCRIPTION: "Ein Lokal-Politiker, ein Verbündeter des Rats, wurde kürzlich in {0} ermordet. Es gibt Belege, dass der Täter ein Agent des Schwarzen Lotus war. Der Rat erwartet von uns, ähnliche Vorfälle in der Zukunft zu unterbinden. Die Mordwaffe wird uns als eine Erinnerung an die Gefahr, die der Schwarze Lotus darstellt, übergeben.{NEWLINE}[-50 Punkte]"
  STR_BLACK_LOTUS_PROTESTED_TOO_MUCH: "Zu viel Protest"
  STR_BLACK_LOTUS_PROTESTED_TOO_MUCH_DESCRIPTION: "Schwarzer Lotus-Agenten ermordeten einen {0} Politiker, der zu vehement ihren Geheimnissen nachspürte. Das resultierende Polit-Chaos macht den Rat nicht sehr glücklich.{NEWLINE}[-175 Punkte]"
  STR_BLACK_LOTUS_KILLING_INTENT: "Blutdurst"
  STR_BLACK_LOTUS_KILLING_INTENT_DESCRIPTION: "Der Schwarze Lotus hat einen geheimen Wettkampf in {0} organisiert, um neue Mitglieder zu rekrutieren und sich allgemein zu etablieren. Die Veranstaltung war ein Erfolg, und verbesserte ihr Ansehen bei vielen Größen der Unterwelt. Egal wie interessant das war, wir sollten solche Machtdemonstrationen unserer erklärten Feinde verhindern.{NEWLINE}[-175 Punkte]"
  STR_BLACK_LOTUS_GOLDEN_ACADEMY_ESTABLISHED: "Goldene Akademie gegründet"
  STR_BLACK_LOTUS_GOLDEN_ACADEMY_ESTABLISHED_DESCRIPTION: "Der Einfluss des Schwarze Lotus wächst stetig weiter. Gerade erst haben sie eine Einrichtung unter dem eher fantasielosen Namen \"Goldene Akademie\" gegründet, getarnt als Organisation zur Unterstützung erzieherischer, kultureller und sozialer Initiativen in und um Süd-Ost-Asien. Offiziell leiten sie Schulen, Museen, Forschungseinrichtungen und Waisenhäuser und erste Reaktionen der örtlichen Regierungen sind begeistert. Aber was spielt sich wirklich hinter diesen Mauern ab? Also ich würde das gerne wissen! [-250 Punkte]"
  STR_OSIRON_GOLDEN_ACADEMY_ESTABLISHED: "Goldene Akademie gegründet"
  STR_OSIRON_GOLDEN_ACADEMY_ESTABLISHED_DESCRIPTION: "Das Osiron hat als Winkelzug vormaligen Psionen des Schwarzen Lotus Hilfe bei der Gründung einer offiziellen sogenannten 'Goldenen Akademie' gewährt. Sie verkaufen sich als eine Stiftung, die erzieherische, kulturelle und soziale Initiativen in Süd-Ost-Asien und anderswo unterstützt. Ihre offiziellen Aufgabenbereiche beinhalten die Leitung von Schulen, Museen, Forschungseinrichtungen und Waisenhäusern, und viele lokale Regierungen reagieren mit Begeisterung. Was geht wohl wirklich in diesen Mauern vor sich? Das würde ich gerne wissen! [-250 Punkte]"
  STR_CHURCH_OF_DAGON_SHADOW: "Die Schatten von Dagon"
  STR_CHURCH_OF_DAGON_SHADOW_DESCRIPTION: "So schwer greifbar das Netzwerk der Dagonkirche auch ist, breitet es doch seinen Einfluss stetig aus. Kürzlich hat es in {0} genug Unterstützung aufgebaut, um sich erhebliche politische Macht zu sichern. Unsere Sponsoren sind besorgt.{NEWLINE}[-300 Punkte]"
  STR_CHURCH_OF_DAGON_AFTER_NETWORK_EVENT: "Mitteilung der Dagonkirche abgefangen"
  STR_CHURCH_OF_DAGON_AFTER_NETWORK_EVENT_DESCRIPTION: "Kommandant, wir haben wichtige interne Kommunikation der Kirche Dagons entschlüsselt. Erlauben Sie, dass ich sie auf den Bildschirm lade..."
  STR_CHURCH_OF_DAGON_AFTER_OPERATIONS_EVENT: "Mitteilung der Dagonkirche abgefangen"
  STR_CHURCH_OF_DAGON_AFTER_OPERATIONS_EVENT_DESCRIPTION: "Kommandant, wir haben wichtige interne Kommunikation der Kirche Dagons entschlüsselt. Erlauben Sie, dass ich sie auf den Bildschirm lade..."
  STR_CHURCH_OF_DAGON_AFTER_HQ_EVENT: "Mitteilung der Dagonkirche abgefangen"
  STR_CHURCH_OF_DAGON_AFTER_HQ_EVENT_DESCRIPTION: "Kommandant, wir haben wichtige interne Kommunikation der Kirche Dagons entschlüsselt. Erlauben Sie, dass ich sie auf den Bildschirm lade..."
  STR_CHURCH_OF_DAGON_DEATH_GRIP: "Todesgriff"
  STR_CHURCH_OF_DAGON_DEATH_GRIP_DESCRIPTION: "Örtliche Ratsagenten in {0} wurden tot aufgefunden, ihre Herzen zerquetscht. Diese Agenten halfen uns mit der Suche nach lokalen Unterschlüpfen der Kirche Dagons...{NEWLINE}[-25 Punkte]"
  STR_CHURCH_OF_DAGON_GONE_WITH_THE_FISH: "Den Fischen hinterher?"
  STR_CHURCH_OF_DAGON_GONE_WITH_THE_FISH_DESCRIPTION: "Die Bevölkerung eines gesamten Fischerdorfs in {0} ist verschwunden, ohne jeden Hinweis auf ihr Schicksal - außer in Blut gemalte Zeichen der Kirche Dagons überall. Der Rat schickt uns diesen Bericht ohne weiteren Kommentar.{NEWLINE}[-50 Punkte]"
  STR_CHURCH_OF_DAGON_GRIM_RITUAL_SITE: "Makabere Rituale"
  STR_CHURCH_OF_DAGON_GRIM_RITUAL_SITE_DESCRIPTION: "Touristen fanden ein makaberes Totem aus frischen Menschenknochen in einem Wald in {0}. Es scheint von der Dagon-Kirche angefertigt worden zu sein. Der Rat schlägt vor, unsere Anstrengungen im Kampf gegen diese Bedrohung zu verstärken.{NEWLINE}[-25 Punkte]"
  STR_CHURCH_OF_DAGON_ALTAR_OF_DAGON: "Altar des Dagon"
  STR_CHURCH_OF_DAGON_ALTAR_OF_DAGON_DESCRIPTION: "Als sie einer Reihe von Berichten über paranormale Aktivitäten in der Umgebung eines abgeschiedenen Dorfes nachgingen, fanden die Ratsagenten den Ort verlassen vor, mit diversen Kennzeichen der Kirche Dagons an die Hauswände geschmiert, und einem kruden Steinaltar mitten auf dem Marktplatz. Wir sind angehalten, unsere Anstrengungen zu verdoppeln.{NEWLINE}[-25 Punkte]"
  STR_SHADOW_OVER_TOWN_CHURCH_OF_DAGON: "Schatten über der Stadt"
  STR_SHADOW_OVER_TOWN_CHURCH_OF_DAGON_DESCRIPTION: "Ein Video ist aufgetaucht, in dem Jugendliche sehen wie humanoide Gestalten aus dem Meer kriechen. Die Jugendlichen behaupten, die Gestalten seien nicht menschlich, und auf dem Weg in das nächste Dorf.  Der Rat behob diese undichte Stelle und schickte Bergungstruppen auf eine Untersuchung. Als sie den Ort erreichten, waren alle Dörfler tot oder verschwunden, wobei es scheint, als hätte es eine erbitterte Schlacht um die örtliche Kneipe gegeben. Was genau geschah, bleibt ein Rätsel.{NEWLINE}[-100 Punkte]"
  STR_SACRIFICIAL_RING_CHURCH_OF_DAGON: "Opferring"
  STR_SACRIFICIAL_RING_CHURCH_OF_DAGON_DESCRIPTION: "Ein lokaler Ermittler in {0} entdeckte Anleitungen für rituelle Opferungen junger Frauen an das 'Seevolk' im Austausch gegen Reichtum. Nach Übernahme der Ermittlungen konnten die Bergungseinheiten bestätigen, dass diese Opfer tatsächlich regelmäßig stattfinden. Durch Observierung des jüngsten Vorfalls und einen erfolgreichen Hinterhalt wurde diese Operation unterbunden.{NEWLINE}[Totes Tiefes Wesen, Tiefenspeer erhalten]"
  STR_ZSRR_SHADOW: "Die Schatten der Morgenröte"
  STR_ZSRR_SHADOW_DESCRIPTION: "So schwer greifbar das Netzwerk des Morgenrots auch ist, breitet es doch seinen Einfluss stetig aus. Kürzlich hat es in {0} genug Unterstützung aufgebaut, um sich erhebliche politische Macht zu sichern. Unsere Sponsoren sind besorgt.{NEWLINE}[-300 Punkte]"
  STR_ZSRR_AFTER_NETWORK_EVENT: "Mitteilung des Morgenrots abgefangen"
  STR_ZSRR_AFTER_NETWORK_EVENT_DESCRIPTION: "Kommandant, wir haben wichtige interne Kommunikation des Morgenrots entschlüsselt. Erlauben Sie, dass ich sie auf den Bildschirm lade..."
  STR_ZSRR_AFTER_OPERATIONS_EVENT: "Mitteilung des Morgenrots abgefangen"
  STR_ZSRR_AFTER_OPERATIONS_EVENT_DESCRIPTION: "Kommandant, wir haben wichtige interne Kommunikation des Morgenrots entschlüsselt. Erlauben Sie, dass ich sie auf den Bildschirm lade..."
  STR_ZSRR_AFTER_HQ_EVENT: "Mitteilung des Morgenrots abgefangen"
  STR_ZSRR_AFTER_HQ_EVENT_DESCRIPTION: "Kommandant, wir haben wichtige interne Kommunikation des Morgenrots entschlüsselt. Erlauben Sie, dass ich sie auf den Bildschirm lade..."
  STR_ZSRR_GOPNIK_DREAM: "Der Stoff, aus dem die Gopniks sind"
  STR_ZSRR_GOPNIK_DREAM_DESCRIPTION: "Morgenrot verbreitet aggressive Propaganda unter der arbeitslosen Jugend von {0}. Viele neue Rekruten sammeln sich in ihren Reihen, gelockt von Versprechungen physischer und politischer Macht für alle. Der Rat insistiert, dass dies ein schlechtes Zeichen ist.{NEWLINE}[-100 Punkte]"
  STR_ZSRR_POWER_STRUGGLE_ON_THE_STREETS: "Machtkampf in den Straßen"
  STR_ZSRR_POWER_STRUGGLE_ON_THE_STREETS_DESCRIPTION: "Polizeikräfte aus {0} wurden in einen spontanen Schusswechsel zwischen Morgenrot-Mitgliedern und einer anderen Bande verwickelt. Die Aufräumaktion war anstrengend, aber der Rat konnte journalistische und politische Aufmerksamkeit vermeiden. Er scheint zu denken, dass wir schuld sind, weil wir uns nicht schnell genug um diese Organisation gekümert haben.{NEWLINE}[-75 Punkte]"
  STR_EXALT_SHADOW: "Die Schatten von EXALT"
  STR_EXALT_SHADOW_DESCRIPTION: "So schwer greifbar das Netzwerk von EXALT auch ist, breitet es doch seinen Einfluss stetig aus. Kürzlich hat es in {0} genug Unterstützung aufgebaut, um sich erhebliche politische Macht zu sichern. Unsere Sponsoren sind besorgt.{NEWLINE}[-300 Punkte]"
  STR_EXALT_AFTER_NETWORK_EVENT: "EXALT-Mitteilung abgefangen"
  STR_EXALT_AFTER_NETWORK_EVENT_DESCRIPTION: "Kommandant, wir haben wichtige interne Kommunikation von EXALT entschlüsselt. Erlauben Sie, dass ich sie auf den Bildschirm lade..."
  STR_EXALT_AFTER_OPERATIONS_EVENT: "EXALT-Mitteilung abgefangen"
  STR_EXALT_AFTER_OPERATIONS_EVENT_DESCRIPTION: "Kommandant, wir haben wichtige interne Kommunikation von EXALT entschlüsselt. Erlauben Sie, dass ich sie auf den Bildschirm lade..."
  STR_EXALT_AFTER_HQ_EVENT: "EXALT-Mitteilung abgefangen"
  STR_EXALT_AFTER_HQ_EVENT_DESCRIPTION: "Kommandant, wir haben wichtige interne Kommunikation von EXALT entschlüsselt. Erlauben Sie, dass ich sie auf den Bildschirm lade..."
  STR_EXALT_INDUSTRIAL_ACCIDENT: "Industrieunfall"
  STR_EXALT_INDUSTRIAL_ACCIDENT_DESCRIPTION: "Eine Explosion zertrümmerte eine Psiclone-Fabrik in {0}, tötete mehrere Kultisten und zog viel Augenmerk auf sich. Mutmaßlich kamen viele Pisclones abhanden. Der Rat ist ein wenig frustriert mit unserer Unfähigkeit, solche Pannen zu vermeiden.{NEWLINE}[-100 Punkte, Psicone x1 erhalten]"
  STR_EXALT_BUSTED: "Erwischt"
  STR_EXALT_BUSTED_DESCRIPTION: "Während eines Polizeiüberfalls auf ein südamerikanisches Drogenkartell, entdeckte die Polizei Beweise für eine tiefe Verwicklung mit EXALT. Der Rat ist nicht überrascht, aber auch nicht begeistert über das Wachstum der Organisation und erwartet, dass wir eingreifen.{NEWLINE}[-10 Punkte]"
  STR_OSIRON_HACKED: "Gehackt!"
  STR_OSIRON_HACKED_DESCRIPTION: "Mangelnde Schutzmaßnahmen führten zum Durchsickern geheimer Daten, und Konten. Wir vermuten, dass ein Osiron-Hacker beteiligt war. Das wird uns keinen Beifall vom Rat einbringen.{NEWLINE}[-100 Punkte, -50 000$]"
  STR_OSIRON_TRADE_BUST: "Osiron-Handel hochgenommen"
  STR_OSIRON_TRADE_BUST_DESCRIPTION: "Wir haben erfolgreich eine Osiron-Operation unterbunden und ihre Waren beschlagnahmt.{NEWLINE}[50 Punkte, 50 000$, Verstärkte Osiron-Kiste x3 erhalten]"
  STR_OSIRON_BROKER_ARRESTED: "Osiron-Hehler verhaftet"
  STR_OSIRON_BROKER_ARRESTED_DESCRIPTION: "Wir haben einen Osiron-Agenten erwischt und einige Waren beschlagnahmt, die er an eine andere Geheimorganisation verkaufen sollte.{NEWLINE}[25 Punkte, 20 000$, Verstärkte Osiron-Kiste erhalten]"
  STR_NIGHT_HOWLERS: "Nachtheuler"
  STR_NIGHT_HOWLERS_DESCRIPTION: "Ein Paar wilder Fenrir-Wölfe wanderte tief in besiedeltes Gebiet in {0} und verursachte zahlreiche Vorfälle mit Nutztieren und Menschen. Die Einheimischen dezimieren die normalen Wölfe, obwohl die meisten Wildtiere vor ihren monströsen Anverwandten geflohen sind. Der Rat hält die Leute in Schach, aber sie erwarten, dass wir künftig Situationen wie diese verhindern.{NEWLINE}[-66 Punkte]"
  STR_SERPENTINE_NEST: "Schlangennest"
  STR_SERPENTINE_NEST_DESCRIPTION: "Ein großes Nest Asmodäus-Kobren wurde unter einem öffentlichen Gebäude nahe {0} entdeckt. Die folgende Panik führte zu schweren Sachschäden, und weitaus wichtiger, zu unnötigem Geheimnisbruch wegen der beteiligten Hilfsdienste und Presse. Der Rat betreibt Schadensbegrenzung und ist mit Sicherheit nicht glücklich.{NEWLINE}[-66 Punkte]"
  STR_GIANT_BEETLE_MIGRATION: "Riesenkäfermigration"
  STR_GIANT_BEETLE_MIGRATION_DESCRIPTION: "In {0} strich ein Schwarm von Riesenkäfern übers Land, vertrieb die Einheimischen und verschwand schließlich unter der Erde. Das wird im Bericht nicht gut ankommen, Kommandant.{NEWLINE}[-66 Punkte]"
  STR_RAT_INFESTATION: "Rattenplage"
  STR_RAT_INFESTATION_DESCRIPTION: "Riesenratten haben sich in der Kanalisation von {0} vermehrt, und inspirieren Gruselgeschichten unter dem Wartungspersonal. Solche Vorfälle schädigen unseren Ruf beim Rat...{NEWLINE}[-50 Punkte]"
  STR_PESTS_BE_GONE: "Ungeziefer unerwünscht!"
  STR_PESTS_BE_GONE_DESCRIPTION: "Während Renovierungsarbeiten an einer kleineren U-Bahnstation in einer europäischen Stadt wurde anscheinend ein Nest riesiger Ratten gefunden. Seine Insassen wurden von den Arbeitern in Selbstverteidigung getötet, wobei letztere Verletzungen verschiener Schwere davontrugen. Da wir sicher sind, dass diese Tiere jenen ähneln, auf die unsere Agenten gestoßen sind, beanspruchen wir die Kadaver.{NEWLINE}[-10 Punkte, tote Riesenratte x3 erhalten]"
  STR_WANDERING_RAT: "Wanderratte"
  STR_WANDERING_RAT_DESCRIPTION: "Eine der Ungezieferfallen nahe des Stützpunkts hat eine gewaltig große Ratte gefangen. Der Quartiermeister hat sie vorbeigebracht und lässt fragen, was wir damit machen sollen."
  STR_CHUPACABRA_GORE_PILE: "Chupacabra Schlachtfest"
  STR_CHUPACABRA_GORE_PILE_DESCRIPTION: "Eine Familie wurde tot in ihrem Haus in {0} aufgefunden; ihre halb-verzehrten Leichen lagen auf einem Haufen, bedeckt mit einer Schicht Schleim. Die Bissspuren deuten auf Chupacabras hin, aber wir wissen nicht, warum die Kreaturen die Überreste so anordnen. Der Rat scheint erschrocken von diesem Schauerspiel außerirdischen Verhaltens zu sein.{NEWLINE}[-66 Punkte]"
  STR_SPIKEBOAR_SIGHTING: "Bolzenkeiler gesichtet"
  STR_SPIKEBOAR_SIGHTING_DESCRIPTION: "Ein wilder Bolzenkeiler sorgte in einem Städtchen in {0} für Unruhe, bevor er im Wald verschwand. Rats-Bergungstruppen schritten ein, aber verloren bald seine Spur. Laut dem Rat sind wir irgendwie schuld...{NEWLINE}[-66 Punkte]"
  STR_MAGMA_TARGETED_BY_MIB: "M.A.G.M.A. im Visier der MiB"
  STR_MAGMA_TARGETED_BY_MIB_DESCRIPTION: "Unsere interne Untersuchung des jüngsten Vorfalls in der M.A.G.M.A.-Energieanlage deutet darauf hin, dass es sich nicht um eine zufällige Fehlfunktion, sondern um eine vorsätzliche Sabotage handelte. Laut streng geheimer Daten innerhalb der M.A.G.M.A. selbst wurde der Anschlag von niemand anderem als unseren Rivalen, den Men in Black, ausgeführt. Es hat den Anschein, dass deren Fraktion versucht, jegliche Forschung zu stören, die zu neuen Energiequellen führt, angeblich um jegliche Konkurrenz zur außerirdischen Technologie auszuschalten. Wenn das stimmt, dann sollten wir in naher Zukunft mit weiteren Problemen dieser Art rechnen..."
  STR_UAC_ASSASSINATIONS: "UAC Morde"
  STR_UAC_ASSASSINATIONS_DESCRIPTION: "Über die letzten Tage sind mehrere Individuen auf der ganzen Welt in verschiedenen Unfällen verstorben. Obwohl die Autoritäten keinen Grund sehen, diese Fälle zu verknüpfen, offenbarte unser Zugang zu beschränkter Information, dass sie alle Angestellte von UAC auf Spezial- oder Managerposten waren. Angesichts unseren neuesten Entdeckungen über UAC, vermuten wir, dass sie Opfer einer Art Machtkampfs in der Firma waren. Was zur Hölle geht dort vor sich?"
  STR_UAC_PERPLEXING_MESSAGE: "Verblüffende Nachricht"
  STR_UAC_PERPLEXING_MESSAGE_DESCRIPTION: "Kommandant, was die UAC Geheimoperation angeht: anscheinend haben wir bereits etwas in Bewegung gesetzt, wohl oder übel. Wir haben einen Typen kontaktiert, der einen Typen kannte, der jemand anderes kannte, und so weiter... Äh, jedenfalls haben wir ein unerwartetes und sehr faszinierendes Kommuniqué von einem wichtigen UAC-Angestellten erhalten. Er oder sie hat ihre Identität nicht offengelegt und scheint ziemlich paranoid, aber auch verzweifelt, also... Aber lesen Sie den Brief lieber selbst."
  STR_UAC_TURNING_POINT: "Wendepunkt"
  STR_UAC_TURNING_POINT_DESCRIPTION: "Kommandant, raten Sie mal, wer uns geschrieben hat! Das stimmt, es ist unser kleiner Freund in der UAC. Ich frage mich, was drin steht? Nee, ich habe es noch nicht gelesen - ich will Ihnen die Ehre überlassen."
  STR_UAC_THE_UAC_WAR_IS_OVER_1: "Der UAC-Krieg ist vorbei"
  STR_UAC_THE_UAC_WAR_IS_OVER_1_DESCRIPTION: "Kommandant, Sie haben der UAC und dem ganzen Planeten einen großen Dienst erwiesen.  Nachdem dieses vermaledeite Labor abbrannte, ließen die Sponsoren meiner Feinde das Projekt fallen, wodurch meine Gruppe die Verräter schnappen und... abwickeln konnte. Wir versuchen nun ihre Verbindung zum Rat aufzudecken, was sich als schwierig erweist.{NEWLINE}Leider haben wir keine weitere Technik, die wir zur Belohnung mit Ihnen teilen können, also nehmen Sie bitte diese überschüssigen Batterien an - wenn jemand außerhalb der UAC sie haben sollte, ist es Ihre Organisation."
  STR_UAC_THE_UAC_WAR_IS_OVER_2: "Der UAC-Krieg ist vorbei"
  STR_UAC_THE_UAC_WAR_IS_OVER_2_DESCRIPTION: "Kommandant, Sie haben der UAC und dem ganzen Planeten einen großen Dienst erwiesen. Ihr Trupp gab alles und sicherte diese verdammte Anstalt, sodass wir eine richtige Untersuchung beginnen und die Verräter erledigen können. Wir versuchen nun, ihre Verbindung zum Rat aufzudecken, was sich als schwierig erweist.{NEWLINE}Das Labor enthielt eine geballte Ladung militärischer Ausrüstung, die ich mit Ihnen teilen will. Sie sind nicht billig, aber Sie werden das nirgends sonst finden. Wenn jemand außerhalb der UAC das haben sollte, ist es Ihre Organisation."
  STR_APOCALYPSE_SMASH: "Wums!"
  STR_APOCALYPSE_SMASH_DESCRIPTION: "Der Rat wurde wegen einer Welle von Gewalttaten in {0} alarmiert, verursacht von anscheinend bio-verbesserten Straftätern. Sie stehen im Zusammenhang mit der  Verbreitung des Storm-Serums, und man gibt uns die Schuld, weil wir sie noch nicht aufgehalten haben.{NEWLINE}[-20 Punkte]"
  STR_APOCALYPSE_WINNERS_DONT_USE_DRUGS: "Keine Macht den Drogen"
  STR_APOCALYPSE_WINNERS_DONT_USE_DRUGS_DESCRIPTION: "Ein prominenter Box-Meister aus {0} wurde kürzlich wegen Missbrauchs von leistungssteigernden Mitteln verhaftet. Rats-Ermittler, wegen des jähen Aufstieg des Promis bereits aufmerksam gemacht, fanden eine bestimmte Menge Storm unter den von der Polizei konfiszierten Substanzen. Sie wurden uns zugesandt, zur freien Verfügung.{NEWLINE}[Storm erhalten]"
  STR_THEY_SET_US_UP: "Sie haben uns reingelegt!"
  STR_THEY_SET_US_UP_DESCRIPTION: "Eine Operation unter falscher Flagge durch die Männer in Schwarz ließ uns vor dem Rat schlecht dastehen. Wir versuchten, unsere Unschuld zu beweisen, aber einige Ratsmitglieder waren nicht überzeugt.{NEWLINE}[-200 Punkte]"
  STR_AN_INCONVENIENT_TRUTH: "Eine unbequeme Wahrheit"
  STR_AN_INCONVENIENT_TRUTH_DESCRIPTION: "Männer in Schwarz legten dem Rat peinliche Beispiele für unsere Inkompetenz im Kampf gegen die außerirdische Bedrohung vor. Wir erwarten erzieherische Kürzungen von den Repräsentanten.{NEWLINE}[-250 Punkte]"
  STR_THE_TURNCOAT: "Der Überläufer"
  STR_THE_TURNCOAT_DESCRIPTION: "Ein X-Com-Mitglied ist zum Feind übergetreten, im Austausch für kleinere Geheimnisse. Unsere Schmutzwäsche wurde vor den Rat gezerrt.{NEWLINE}[-125 Punkte]"
  STR_MIB_TRITANIUM_AMMO_SHIPMENT: "MiB Tritanium Munition Lieferung"
  STR_MIB_TRITANIUM_AMMO_SHIPMENT_DESCRIPTION: "Unsere Aufklärung hat es geschafft, eine Lieferung für Partner der MiS aufzuspüren und abzufangen. Das sollte den Ruf unserer Feinde untergraben, und die Lieferung selbst wird bestimmt etwas Brauchbares enthalten.{NEWLINE}[100 Punkte, Tritanium-Muni Kiste erhalten]"
  STR_ILLEGAL_TRADE_FOILED: "Illegaler Handel unterbunden"
  STR_ILLEGAL_TRADE_FOILED_DESCRIPTION: "Unsere Mitarbeiter entdeckten eine Waffenschmuggel-Operation mit Verbindungen zu unseren feindlichen illegalen Organisationen. Wir stellten einige Dokumente sicher und 20 000$ in bar.{NEWLINE}[20 Punkte]"
  STR_UNTANGLING_THE_RED_TAPE: "Den Dienstweg umgehen"
  STR_UNTANGLING_THE_RED_TAPE_DESCRIPTION: "Ihre guten Leistungen im letzten Monat zahlen sich aus! Sie wurden von einem der Vertreter des Rates zu einem Arbeitstreffen eingeladen. Es ist gut gelaufen und er war so freundlich, Ihnen bei der Katalogisierung neuer Ausrüstung zu helfen.{NEWLINE}[33 Punkte]"
  STR_VETERAN_AGENT_REQUISITION_1: "Gesuch eines Veteranenagenten"
  STR_VETERAN_AGENT_REQUISITION_2: "Gesuch eines Veteranenagenten"
  STR_VETERAN_AGENT_REQUISITION_3: "Gesuch eines Veteranenagenten"
  STR_VETERAN_AGENT_REQUISITION_4: "Gesuch eines Veteranenagenten"
  STR_VETERAN_AGENT_REQUISITION_DESCRIPTION: "In Anerkennung Ihrer Ergebnisse des letzten Monats hat Ihnen der Rat die Möglichkeit eingeräumt, einen altgedienten Agenten aus den Reihen seiner Besten einzustellen."
  STR_MONEY_PRIZE: "Geldgeschenk"
  STR_MONEY_PRIZE_DESCRIPTION: "In Anerkennung der hervorragenden Leistungen Ihrer Organisation, hat der Rat Ihnen einen Bonus von 200 000 US-Dollar gewährt. Diese unerwartete Erfolgssträhne hat jedoch einige noch nicht überzeugte Mitglieder des Rates irritiert. Sie sehen darin einen Versuch Ihrer Verbündeten, ihren eigenen Einfluss auszuweiten. Manche sprechen gar von 'Dreistigkeit'...{NEWLINE}[200 000$, -50 Punkte]"
  STR_LOOSE_LIPS: "Plappermaul"
  STR_LOOSE_LIPS_DESCRIPTION: "Während eines Anflugs von Trunkenheit enthüllte ein X-Com-Agent unbefugten Individuen in einer örtlichen Kneipe vertrauliche Informationen. Das Leck zu stopfen war peinlich und hat uns etwas guten Ruf gekostet.{NEWLINE}[-25 Punkte]"
  STR_HOLY_PROTECTION: "Ein feste Burg "
  STR_HOLY_PROTECTION_DESCRIPTION: "Trotz der Unabdinglichkeit dieses Wissens und seines möglichen Nutzen für unsere Sache, äusserten bestimmte Ratsmitglieder ihrer Sorge, dass wir in was sie 'Okkultismus' nennen vorstoßen. Sie werden nicht einschreiten, aber wir wurden erinnert, besondere Vorsicht walten zu lassen. Jemand übergab uns einen privaten Gegenstand, der uns helfen soll.{NEWLINE}[Rosenkranz erhalten]"
  STR_NEW_AGE: "Neues Zeitalter"
  STR_NEW_AGE_DESCRIPTION: "Steigende übernatürliche Sichtungen und Berichte von paranormalen Phänomenen schüren auf der ganzen Welt das Interesse für Kurioses und Mystisches, als fragwürdige okkulte Praktiken enthüllt werden. Der Rat gewährt uns widerwillig eine zusätzliche Zahlung in der Erwartung, dass wir uns bereit machen, künftig neue Feinde zu bekämpfen, gewöhnliche und außerweltliche.{NEWLINE}[100 000$]"
  STR_CORRUPT_POLITICIAN_EXALT: "Korrupter Politiker"
  STR_CORRUPT_POLITICIAN_EXALT_DESCRIPTION: "Ein Lokalpolitiker aus {0} wurde wegen Korruptionsverdacht verhaftet und wartet auf den Prozess. Der eigentliche Grund für die Verhaftung waren sorgfältig von Ihren verlässlichen Mitarbeitern gesammelte Beweise, dass diese Person heimlich EXALT unterstützt hat,  Es fühlt sich gut an, am Ball zu sein.{NEWLINE}[150 Punkte]"
  STR_CORRUPT_POLITICIAN_ZSRR: "Korrupter Politiker"
  STR_CORRUPT_POLITICIAN_ZSRR_DESCRIPTION: "Ein Lokalpolitiker aus {0} wurde wegen Korruptionsverdacht verhaftet und wartet auf den Prozess. Der eigentliche Grund für die Verhaftung waren sorgfältig von Ihren verlässlichen Mitarbeitern gesammelte Beweise, dass diese Person heimlich das Morgenrot unterstützt hat. Es fühlt sich gut an, am Ball zu sein.{NEWLINE}[150 Punkte]"
  STR_CORRUPT_POLITICIAN_CHURCH_OF_DAGON: "Korrupter Politiker"
  STR_CORRUPT_POLITICIAN_CHURCH_OF_DAGON_DESCRIPTION: "Ein Lokalpolitiker aus {0} wurde wegen Korruptionsverdacht verhaftet und wartet auf den Prozess. Der eigentliche Grund für die Verhaftung waren sorgfältig von Ihren verlässlichen Mitarbeitern gesammelte Beweise, dass diese Person heimlich die Kirche Dagons unterstützt hat. Es fühlt sich gut an, am Ball zu sein.{NEWLINE}[150 Punkte]"
  STR_CORRUPT_POLITICIAN_BLACK_LOTUS: "Korrupter Politiker"
  STR_CORRUPT_POLITICIAN_BLACK_LOTUS_DESCRIPTION: "Ein Lokalpolitiker aus {0} wurde wegen Korruptionsverdacht verhaftet und wartet auf den Prozess. Der eigentliche Grund für die Verhaftung waren sorgfältig von Ihren verlässlichen Mitarbeitern gesammelte Beweise, dass diese Person heimlich dden Schwarzen Lotus unterstützt hat. Es fühlt sich gut an, am Ball zu sein.{NEWLINE}[150 Punkte]"
  STR_ALENIUM_SHARDS_FOUND_AT_KIRYU_KAI: "Alenium-Scherben bei Kiryu-Kai gefunden"
  STR_ALENIUM_SHARDS_FOUND_AT_KIRYU_KAI_DESCRIPTION: "Unsere Techniker haben Tag und Nacht die Kiryu-Kai-Archive durchwühlt, in der Hoffnung, mehr Alenium-Scherben aufzuspüren. Schließlich fanden sie zwei Stück in gutem Zustand - nun gut, besser als nichts. Die Artefakte sind auf ihrem Weg in unser Lager.{NEWLINE}[15 Punkte]"
  STR_CRASHED_STARFIGHTER_DATA_DESCRIPTION: "Kommandant, ich habe fantastische Neuigkeiten über ein rätselhaftes Wrack, das von einem Rats-Bergungstrupp gefunden wurde Bitte lesen sie meinen Bericht, unverzüglich.{NEWLINE}{NEWLINE}- Ober-Xenologe"
  STR_CRASHED_STARFIGHTER_DATA: "Geheimnisvoller Jäger-Absturz"
  STR_CRASHED_STARFIGHTER_DATA_CONT: "(forts.)"
  STR_CRASHED_STARFIGHTER_DATA_UFOPEDIA_1: "Wir erhielten einen anonymen Tipp über ein seltsames Artefakt am Boden des Michigan Sees, nahe Chikago, USA. Die Bergungstaucher fanden, was sie für ein außerirdisches Wrack hielten.{NEWLINE}{NEWLINE}Nach einer vorläufigen Untersuchung, stellte es sich als eine Art Weltraum-Jäger heraus.{NEWLINE}{NEWLINE}Wir fanden keine Spur von Piloten oder Passagieren, aber das Schiff ist eindeutig für einen Humanoiden konstruiert. Es hat Trefferspuren typisch für UFO-Plasmawaffen.{NEWLINE}{NEWLINE}                                   (Siehe nächste Seite)"
  STR_CRASHED_STARFIGHTER_DATA_UFOPEDIA_2: "Wir bewahren das Wrack des Schiffs an einem sicheren Ort, bis wir Zugang zu einem Verbesserten Labor haben, um unsere Untersuchung fortzuführen.{NEWLINE}{NEWLINE}Kommandant, ich hege Hoffnung; vielleicht sind wir nicht die Einzigen, die in dieser Galaxis gegen die Invasoren aufbegehren. Vielleicht, wenn wir lang genug suchen, finden wir freundliche Außerirdische mit denen wir ein Bündnis schmieden können, um dann eine wahrhaft weltraumreisende Spezies an ihrer Seite zu werden.{NEWLINE}{NEWLINE}- Stabs-Xenologe"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS: "Geheimnisvoller Jäger - Analyse"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS_CONT: "(forts.)"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS_UFOPEDIA_1: "Wir haben die Daten unserer vorigen Untersuchung durch die neue Laborausrüstung laufen lassen und einiges erfahren. Das Schiff scheint ein Jäger zu sein, der weltraumtauglich ist, aber nicht interstellar. Wir glauben, dass eine Art Sternentor nötig wäre, um jenseits des Erde-Mond-Systems zu reisen.{NEWLINE}{NEWLINE}Als Leistungsaggregat dient ein kompakter Fusionsreaktor, dessen Bauplan viel zu kompliziert ist, um ihn momentan nachzubauen. Die Ionenantriebe des Schiffs, ebenfalls hoch entwickelt, laufen mit Wasserstoff. Wir können ihn am Hangar nachfüllen, aber der Prozess braucht seine Zeit.{NEWLINE}{NEWLINE} (Siehe nächste Seite) "
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS_UFOPEDIA_2: "Wir konnten die Waffen des Schiffs wiederherstellen, zwei Laserkanonen. Es hat nicht genug Innenraum für Bewaffnung außer Strahlenwaffen.{NEWLINE}{NEWLINE}Manche der ursprünglichen Fähigkeiten des Schiffs sind irreversibel zerstört, durch teilweise Zersetzung seines Rechnerkern-Speichers. Zum Glück ist seine überlegene Flugelektronik noch intakt genug um einen Vorteil gegen feindliche Flugobjekte zu gewährleisten.{NEWLINE}{NEWLINE}Ich habe den Sternenjäger an unseren Stützpunkt liefern lassen. Wir werden zusätzliche Reparaturen durchführen müssen, um den alten Knaben wieder in die Lüfte zu befördern.{NEWLINE}{NEWLINE}-Stabs-Xenologe"
  STR_MOTHBALLED_STARFIGHTER: "Eingemotteter Sternenjäger"
  STR_STARFIGHTER_RECOVERY: "Sternenjäger-Reparatur"
  STR_WRECKED_STARFIGHTER: "Sternenjäger-Wrack"
  STR_STARFIGHTER: "STERNENJÄGER"
  STR_STARFIGHTER_UFOPEDIA: "Sie nannten ihn den 'Donnerjäger'.{NEWLINE}Dieses restaurierte Schiff ist ein sehr wendiger Weltraumjäger(22% Ausweichenbonus). Es kann zum Mond und zurück reisen und sehr schnell innerhalb der Erdatmosphäre fliegen.{NEWLINE}Mit zwei Strahlenwaffen versehen, gewährt seine überlegene Elektronik 20% Bonus auf Treffer und Waffenschaden. Radarweite: 900 naut. Meilen. WFN: STRAHL x 2"
  STR_XCOM_AIRCAR: "LUFTAUTO"
  STR_WEBWEAR: "Netzrüstung"
  STR_WEBWEAR_UFOPEDIA: "Dieses ultraleichte Hemd aus Riesenspinnenseide kann unter den meisten Rüstungen getragen werden. Es funktioniert im Rucksack.{NEWLINE}Reduziert erhaltenen kinetischen Schaden um bis zu 1/5, bis zu einer Höchst-Resistenz von 50%."
  STR_CARAPACE_PLATE: "Schalenpanzer"
  STR_CARAPACE_PLATE_UFOPEDIA: "Diese erstaunlich widerstandsfähige Riesenkäferpanzer sind zu klein, um sie zu verarbeiten, aber mit der richtigen elektrischen und chemischen Stimulation eines Zombie-Parasiten können wir sie dazu zwingen, in ein spezielles Durafaden-Gerüst hineinzuwachsen! Nicht auf die Größe einer Körperrüstung, aber ausgewählte Verstärkung der verletzlichsten Punkte verbessert die Resistenz gegen Schockwellen.{NEWLINE}Verringert erhaltenen Schockwellenschaden um bis zu 1/5, bis zu einer Maximal-Resistenz von 50%."
  STR_OWLMAN_ARMOR: "Eulenmann - Kampfanalyse"
  STR_OWLMAN_WEAPON: "Eulenmann Angriff"
  STR_OWLMAN: "Eulenmann"
  STR_OWLMAN_CORPSE: "Toter Eulenmann"
  STR_OWLMAN_AUTOPSY: "Eulenmann Autopsie"
  STR_OWLMAN_UFOPEDIA: "Dieses gefiederte Wesen gleicht einem Humanoiden mit eulen-artigen Eigenschaften. Trotz seiner Größe bewegt es sich relativ schnell und verbringt seine Freizeit damit, auf erhöhten Flächen im Befragungsraum zu hocken. Es reagiert auf Annäherungen indem es sich aufplustert, um größer zu erscheinen. Sein Schnabel wird sicherlich jeden Mitarbeiter zerfleischen, der ohne die nötigen Sicherheitsmaßnahmen Kontakt aufnimmt."
  STR_OWLMAN_TERRORIST: "Eulenmann"
  STR_OWLMAN_AUTOPSY_UFOPEDIA: "Die DNS der Eulenmänner scheint eine Kombination aus Vogel- und Menschengenen zu sein, obwohl wir nicht wissen, wie das möglich ist. Ihre scharfen, starken Schnäbel dringen mit Leichtigkeit durch Kevlar. Ihre Krallen sind ebenfalls sehr scharf, so geformt, dass ergriffene Beute nicht entkommen kann. Die Federn sind anfällig gegen Feuer und brennen gut."
  STR_LUNAR_SATELLITE_OBSERVATION: "Mondsatellitenüberwachung"
  STR_LUNAR_SATELLITE_OBSERVATION_UFOPEDIA: "Lunarer Hyperwellenwächter: AUSGEFAHREN{NEWLINE}Orbitalbahn: STABIL{NEWLINE}Triebwerk: VERFÜGBAR{NEWLINE}Hyperwellenfelder: VERFÜGBAR{NEWLINE}Missionsstand: AKTIV"
  STR_LUNAR_SATELLITE_ASSEMBLY: "Mondsatellitenzusammenbau"
  STR_MOON_HYPERWAVE_RELAY_ANALYSIS: "Mondaußenpostenanalyse"
  STR_MOON_HYPERWAVE_RELAY_ANALYSIS_UFOPEDIA: "Wir haben das gesamte außerirdische Gebäude auf dem Mond ausführlich analysiert. Es entpuppt sich als ein automatisiertes Hyperwellen-Relais, eines von vielen identischen verteilt über die Mondoberfläche. Diese Installationen verwandeln den gesamten Mond in einen riesigen Hyperwellen-Leser, in der Lage, die schwächsten Signale aus dem Sonnensystem und womöglich darüber hinaus zu empfangen.{NEWLINE}Die interessanteste Eigenschaft des Gebäudes ist die Verbindung zu einem unterirdischen Tunnel, der in die Mondkruste hineinführt. Von dort wird der Außenposten angetrieben, aber wir wissen noch nicht, woher die Energie kommt."
  STR_LUNAR_CONTROL: "Mondkontrollraum"
  STR_LUNAR_CONTROL_UFOPEDIA: "Diese Einrichtung erlaubt, Raumflugkörper zu starten und zu warten, die in der Gravitation des Monds operieren. Es hat genug Laborplätze für 3 Wissenschaftler."
  STR_MOON_SATELLITE: "Mondsatellit"
  STR_MOON_SATELLITE_UFOPEDIA: "Als die außerirdische Invasion anläuft, ist es entscheidend, ihrer heimtückischen Aktivität auf Luna nachzuspüren. Passive Mondbeobachtung von der Erde wird wahrscheinlich keine rechtzeitigen Ergebnisse liefern, also müssen wir aktiv werden. Eine offensichtliche Lösung wäre, einen modifizierten Spionagesatelliten auf einen Orbit um den Mond zu setzen und jede Aktivität zu beobachten. Mit unseren Ressourcen wird der Start kein Problem sein, aber der Bauplan des Satelliten ist eine Herausforderung - wir müssen ihn mit fortschrittlichster Überwachungstechnik außerirdischem Ursprungs bestücken."
  STR_THE_LUNAR_TRAIL: "Die Mondspur"
  STR_THE_LUNAR_TRAIL_UFOPEDIA: "Unsere ausführliche Untersuchung von UFO-Flugbahnen, und die Befragung hochrangiger Außerirdischer, ergab, dass die Eindringlinge den Mond als Operationsbasis benutzen. Ihre Bauten sind gut versteckt, und unsere normalen bildgebenden Verfahren haben nicht genug Auflösung, sie aufzuspüren.{NEWLINE}Ein Lösungsvorschlag war der Start eines experimentellen Lunarsatelliten, fähig, Hyperwellen zu empfangen und vielleicht mögliche außerirdische Bauten zu finden. Wir sollten unsere Anstrengungen auf einen solchen Satelliten lenken."
  STR_LUNAR_SATELLITE_LAUNCH: "Mondsatellitenstart"
  STR_LUNAR_SATELLITE_LAUNCH_UFOPEDIA: "Es war harte Arbeit, den Satelliten zusammenzubauen, aber nicht so sehr, wie die Erlaubnis des Rats zu erlangen, ihn auch einzusetzen. Wie dem auch sei, der Satellit ist jetzt funktional, und wird uns hoffentlich mit Aufklärungsdaten versorgen."
  STR_ALERT_MOON_ALIEN_COLONY_CORE: "AUSSERIRDISCHE MONDKOLONIE: KERN!"
  STR_MOON_ALIEN_COLONY_CORE: "Außerirdische Mondkolonie: Kern"
  STR_MOON_ALIEN_COLONY_CORE_DESCRIPTION: "Wir sind dabei, die tiefste Schicht der Außerirdischen-Kolonie auf dem Mond zu stürmen. Unser Ziel sind Navigations- und Militär-Daten zu dem Ort, von dem aus sie ihre Aktivitäten durch das Sonnensystem koordinieren. Wir werden auch einen Ätherer-Großmeister brauchen, um diese Daten für uns zu dechiffrieren."
  STR_MOON_ALIEN_COLONY_CORE_BRIEFING: "Wir sind dabei, die tiefste Ebene der Außerirdischen-Kolonie auf dem Mond zu stürmen. Unser Ziel sind Navigations- und Militär-Daten zu dem Ort, von dem aus sie ihre Aktivitäten im Sonnensystem koordinieren. Wir werden auch einen Ätherer-Großmeister brauchen, um diese Daten zu dechiffrieren. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_MOON_ALIEN_COLONY_CORE_INVADED: "Außerirdische Mondkolonie: in Kern eingedrungen."
  STR_ALIEN_LUNAR_COLONY_SECRETS: "Außerirdische Mondkolonie Geheimnisse"
  STR_ALIEN_LUNAR_COLONY_SECRETS_UFOPEDIA: "Anhand der Daten, die wir runterladen konnten, bevor feindliche Verstärkung eintraf, und nach Verhör des Ritters, haben wir den Ort der am besten gesichterten Daten der Außerirdischen auf dem Mond gefunden: einen uralten Kommunikationsapparat für den Austausch aller Informationen mit dem außerirdischen Zentrum des gesamten Sonnensystems. Diese Vorrichtung wird vom Ätherischen Orden erbittert beschützt, und die einzigen Individuen mit dem ganzen Wissen, ihn zu bedienen, sind die Ätherer-Großmeister, die höchsten Mitglieder des Ordens. Wir müssen diesen Apparat erobern und einen Großmeister verhören, um seine tiefsten Geheimnisse zu enthüllen.{NEWLINE}Der Apparat ist tief unter der Mondoberfläche verborgen, aber wir sollten seine Position dank dem Gang-Netzwerk, das wir entdeckt haben, erreichen können."
  STR_ALIEN_LUNAR_COLONY_DATA: "Außerirdische Mondkolonie Daten"
  STR_ALIEN_LUNAR_COLONY_DATA_UFOPEDIA: "Dank der eroberten Daten haben wir grobe Pläne der außerirdischen Mondstadt. Sie scheint aus drei Ebenen zu bestehen: die 'Vorstädte' in denen unsere Agenten gekämpft haben sind oben, dann gibt es den 'Hauptteil' mit dem höchsten Grad außerirdischer Aktivität, und schließlich eine unbekannte Ebene ganz unten.{NEWLINE}Wir müssen uns bereit machen, nächstes Mal noch tiefer vorzudringen. Wir brauchen mehr Daten; Daten, die nur von der außerirdischen Stadt kommen können."
  STR_ALERT_MOON_ALIEN_COLONY_MAIN: "AUSSERIRDISCHE MONDKOLONIE: HAUPTBASIS!"
  STR_MOON_ALIEN_COLONY_MAIN: "Außerirdische Mondkolonie: Hauptteil"
  STR_MOON_ALIEN_COLONY_MAIN_DESCRIPTION: "Mit den Informationen vom Ätherer-Sprecher und den Lunarrechnern haben wir einen Weg ersonnen, das innerste Herz der unterirdischen fremden Stadt auf dem Mond zu infiltrieren. Unsere Aufgabe ist, einen Ritter zu fangen - ein hochrangiger Ätherer, der mit der Leitung eines bestimmten Sektors der Basis beauftragt ist. Wir müssen auch mehr Daten von den außerirdischen Rechnern stehlen, um unsere Forschungen zu der außerirdischen Zentrale voranzutreiben."
  STR_MOON_ALIEN_COLONY_MAIN_BRIEFING: "Mit den Informationen vom Ätherer-Sprecher und den Lunarrechnern haben wir einen Weg ersonnen, das innerste Herz der unterirdischen fremden Stadt auf dem Mond zu infiltrieren. Unsere Aufgabe ist, einen Ritter zu fangen - ein hochrangiger Ätherer, der mit der Leitung eines bestimmten Sektors der Basis beauftragt ist. Wir müssen auch mehr Daten von den außerirdischen Rechnern stehlen, um unsere Forschungen zu der außerirdischen Zentrale voranzutreiben. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_MOON_ALIEN_COLONY_MAIN_INVADED: "Außerirdische Mondkolonie: in Hauptteil eingedrungen"
  STR_ALIEN_LUNAR_COLONY: "Außerirdische Mondkolonie"
  STR_ALIEN_LUNAR_COLONY_UFOPEDIA: "Unsere Erkundung der fremden Tunnel enthüllte eine gewaltige Basis auf dem Mond, Meilen unter der Kruste verborgen. Diese Basis enthält wohl wertvolle Daten über die Bewegungen der Außerirdischen, und vor allem ihren Herkunftsort. Wo kommen sie wirklich her? Was ist ihr wahres Ziel?{NEWLINE}Wir werden einen Angriffsplan vorbereiten."
  STR_ALERT_MOON_ALIEN_COLONY_SUBURBS: "AUSSERIRDISCHE MONDKOLONIE: VORSTADT!"
  STR_MOON_ALIEN_COLONY_SUBURBS: "Außerirdische Mondkolonie: Vorstadt"
  STR_MOON_ALIEN_COLONY_SUBURBS_DESCRIPTION: "Dies ist der äußere Sektor der Mondkolonie, den wir 'Vorstadt' nennen.  Er enthält wertvolle Daten zur Position der Außerirdischen Hauptbasis. Wir müssen in diese Basis eindringen, den kommandierenden Offizier fangen und alle Datenspeicher sichern."
  STR_MOON_ALIEN_COLONY_SUBURBS_BRIEFING: "Dies ist der äußere Sektor der Mondkolonie, den wir 'Vorstadt' nennen. Er enthält wertvolle Daten zur Position der Außerirdischen Hauptbasis. Wir müssen in diese Basis eindringen, den kommandierenden Offizier fangen und alle Datenspeicher sichern. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_MOON_ALIEN_COLONY_SUBURBS_INVADED: "Außerirdische Mondkolonie: in Vorstadt eingedrungen"
  STR_MOON_UNDERGROUND_CONDUITS: "Untergrund-Gänge auf dem Mond"
  STR_ALERT_MOON_UNDERGROUND_CONDUITS: "AUSSERIRDISCHE TUNNEL AUF DEM MOND ENTDECKT!"
  STR_MOON_UNDERGROUND_CONDUITS_DESCRIPTION: "Es gibt ausgedehnte Tunnel unter der Mondoberfläche, Meilen lang, bevor sie unter unsere Scan-Tiefe sinken. Wir müssen sie erkunden, um herauszufinden, wo sie hinführen."
  STR_MOON_UNDERGROUND_CONDUITS_BRIEFING: "Es gibt ausgedehnte Tunnel unter der Mondoberfläche, Meilen lang, bevor sie unter unsere Scan-Tiefe sinken. Auf den ersten Blick wirken sie wie technische Leitungen, die Oberflächenrelais mit einem unbekannten Ort in der Tiefe verbinden. Unsere Aufgabe ist, einen solchen Tunnel für künftige Untersuchung zu kartieren. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_MOON_UNDERGROUND_CONDUITS_CHAMBER: "Mond-Untergrundgänge Kontrollkammer"
  STR_MOON_UNDERGROUND_CONDUITS_CHAMBER_BRIEFING: "Wir haben eine lokale Steuerungseinrichtung erreicht, die Daten über das Untergrundtunnelsystem beinhalten sollte. Übernehmen Sie diese Einrichtung, damit unsere Techniker die Datenbanken bergen und inspizieren können. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_MOON_UNDERGROUND_CONDUITS_EXPLORED: "Mondgänge erkundet."
  STR_MOON_HYPERWAVE_RELAY: "Vorposten auf dem Mond"
  STR_ALERT_MOON_HYPERWAVE_RELAY: "FREMDES GEBÄUDE AUF MOND ENTDECKT!"
  STR_MOON_HYPERWAVE_RELAY_DESCRIPTION: "Unsere Scans entdeckten ein kleines Bauwerk außerirdischen Ursprungs auf dem Mond, südlich des Bailly-Kraters. Theorien zufolge ist es ein Datenübertragungsvorposten oder Energieschaltwerk. Wir sollten diesen neuen Fund als ein mögliches Sicherheitsrisiko, aber auch als eine Quelle unverzichtbarer Daten über die außerirdischen Invasoren untersuchen."
  STR_MOON_HYPERWAVE_RELAY_BRIEFING: "Unsere Scans entdeckten ein kleines Bauwerk außerirdischen Ursprungs auf dem Mond, südlich des Bailly-Kraters. Theorien zufolge ist es ein Datenübertragungsvorposten oder Energieschaltwerk. Wir sollten diesen neuen Fund als ein mögliches Sicherheitsrisiko, aber auch als eine Quelle unverzichtbarer Daten über die außerirdischen Invasoren untersuchen. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_MOON_HYPERWAVE_RELAY_EXPLORED: "Mondvorposten erkundet."
  STR_USTATION: "Außerirdische Orbitalstation"
  STR_ALERT_USTATION: "Außerirdische Orbitalstation angreifbar"
  STR_USTATION_DESCRIPTION: "Das Zeitfenster, um die außerirdische Raumstation zu erreichen, ist jetzt offen. Um die Invasoren zurückzuschlagen, müssen wir diese Orbitaleinrichtung stürmen und eines der einmaligen Wesen fangen, die dort herrschen.{NEWLINE}ACHTUNG: Dies ist eine Raummission. Stellen Sie sicher, dass raumfähige, bei Schwerelosigkeit bewegliche Rüstungen getragen werden. Alle unpassenden Monturen werden durch einem Standard-Raumanzug ersetzt."
  STR_USTATION_BRIEFING: "Ihr Schiff hat die Außerirdische Raumstation erreicht. Um die Invasoren zu bekämpfen, müssen wir die Station stürmen und einen Ausgangsbereich erreichen, der mit orangen Bodenplatten markiert ist. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_USTATION_INSIDE: "Im Inneren der Außerirdischen-Orbitalstation"
  STR_USTATION_INSIDE_BRIEFING: "Der Sturm auf die außerirdische Raumstation schreitet voran. Das Ziel ist, eine Probe eines lebenden außerirdischen Netzwerkknotens zu bergen. Sein gewaltiger Hauptkörper nimmt den Großteil der Station ein, also zerstören Sie ruhig jeden sichtbaren Teil. Gewinnen Sie, indem Sie alle Gegner ausschalten, oder indem Sie die 'Leiche' der sichtbaren Teils bergen. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_TRACE_FLARE: "Spurleuchtkörper"
  STR_TRACE_FLARE_UFOPEDIA: "Da die Außerirdische Treibstoffspur so hell und so lange leuchtet, kann sie als Lichtquelle verwendet werden. Nach Versuch und Irrtum haben wir einen Weg gefunden, sie für eine längere Zeit in einer halbtransparenten Kapsel zu bewahren, um einen luminöseren Leuchtkörper herzustellen."
  STR_ELERIUM_FLARE_X5: "Elerium-Leuchte (x5)"
  STR_ELERIUM_FLARE: "Elerium-Leuchte"
  STR_ELERIUM_FLARE_UFOPEDIA: "Mit unserer Kenntnis von Eleriumbatterien können wir einen deutlich helleren und stabileren Leuchtkörper herstellen. Leider bedeutet das eine kleine Erhöhung des Gewichts."
  STR_SEA_GUARD: "Seewacht"
  STR_SEA_GUARD_UFOPEDIA: "Zusammen mit Hydrospace Dynamics haben wir eine gemeinsame Schnelleinsatztruppe gegründet, die viele weniger ernsten Bedrohungen aus den Meerestiefen bekämpfen kann. Diese Formation ist mit uns nur insofern verbunden, als dass sie vom Rat beaufsichtigt wird, ganz wie die Bergungstruppen. Dies sollte unsere Arbeit leichter machen - wie lange kann man einem Meerestier nach dem nächsten hinterher jagen?"
  STR_DOWNED_UFO: "Abgeschossenes UFO"
  STR_ALERT_DOWNED_UFO: "MILITÄR SCHIESST UFO AB"
  STR_DOWNED_UFO_DESCRIPTION: "Die Luftwaffe schaffte es, ein UFO zu verfolgen und abzuschießen. Spezialkräfte sind auf dem Weg und das Militär kreist das Gelände ein.{NEWLINE}Da dies unsere Spezialität ist, verhandelten wir mit der Regierung eine Verzögerung des Sturms der Absturzstelle, bis unsere Agenten eintreffen. Wir müssen sofort eine Gruppe aussenden, da das Militär nicht lange warten wird, und das Objekt bei der geringsten Bedrohung zerstören wird, wohingegen wir so viele Artefakte wie möglich für künftige Forschung sammeln müssen."
  STR_DOWNED_UFO_BRIEFING: "Die Luftwaffe schaffte es, ein UFO zu verfolgen und abzuschießen. Spezialkräfte sind auf dem Weg und das Militär kreist das Gelände ein.{NEWLINE}Wir werden dem Militär helfen, die Abstutzstelle zu stürmen, mögliche Verluste unter den Truppen minimieren, und die Stelle absichern, um das Objekt zur Untersuchung zum Stützpunkt zu transportieren. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_SPACE_FLIGHT: "Raumfahrt"
  STR_SPACE_FLIGHT_UFOPEDIA: "Mit außerirdischer Raumfahrttechnologie ist der Weltraum jäh in unsere Reichweite gerückt. Die Atmosphäre zu verlassen ist trivial geworden.{NEWLINE}Nach einiger Vorbereitung können wir nun Agenten außerhalb der Erde einsetzen. Dies wird ein notwendiger Schritt sein, um die außerirdische Invasion zu bekämpfen."
  STR_MOON_FLIGHT: "Mondflug"
  STR_MOON_FLIGHT_UFOPEDIA: "Mit unseren neuen, besseren Entwürfen sind orbitale Flüge Schnee von gestern. Mit der Lightning können wir der Erdgravitation entfliehen Der Mond ist in unserer Reichweite. "
  STR_MALE_MAGMA_REPRESENTATIVE_ARMOR: "M.A.G.M.A. Vertreter Kampfanalyse"
  STR_MALE_MAGMA_REPRESENTATIVE: "M.A.G.M.A. Vertreter"
  STR_MALE_MAGMA_REPRESENTATIVE_UFOPEDIA: "Ein führender Angestellter der M.A.G.M.A.-Firma, mit breitem Wissen über hoch-Energiesysteme und Militärwaffen. Scheint reichlich hart drauf für einen schlichten Geschäftsmann, und weiß wahrscheinlich mehr als er sagt."
  STR_MAGMA_COSMONAUT: "M.A.G.M.A. Kosmonaut"
  STR_MAGMA_COSMONAUTS_SAVED: "M.A.G.M.A. Kosmonauten gerettet"
  STR_MOON_MAGMA_RESCUE: "M.A.G.M.A. Kosmonautenrettung"
  STR_ALERT_MOON_MAGMA_RESCUE: "M.A.G.M.A. KOSMONAUTEN IN KLEMME!"
  STR_MOON_MAGMA_RESCUE_DESCRIPTION: "Soeben hat uns ein Sprecher der M.A.G.M.A.Korporation um Hilfe gebeten. Der Konzern hat einen kleinen Außenposten auf dem Mond, um He3-Studien durchzuführen.{NEWLINE}Die Kosmonauten übermittelten ein Notsignal, wonach sie von unbekannten Streitkräften angegriffen wurden. Fragmente der Videoübertragung zeigen dunkle Gestalten mit unbekannten Waffen.{NEWLINE}Da wir Technologie besitzen, um Agenten schnell zum Mond zu schicken, wurden wir gebeten einzuschreiten, um die Kosmonauten zu evakuieren und, wenn möglich, die Angreifer zu identifizieren. Das Zeitfenster für die Mission ist sehr eng, da der Außenposten beschädigt wurde und die Kosmonauten nur noch beschränkte Sauerstoffvorräte haben."
  STR_MOON_MAGMA_RESCUE_BRIEFING: "Soeben hat uns ein Sprecher der M.A.G.M.A.Korporation um Hilfe gebeten. Der Konzern hat einen kleinen Außenposten auf dem Mond, um He3-Studien durchzuführen.{NEWLINE}Die Kosmonauten übermittelten ein Notsignal, wonach sie von unbekannten Streitkräften angegriffen wurden. Fragmente der Videoübertragung zeigen dunkle Gestalten mit unbekannten Waffen.{NEWLINE}Achtung: im Anflug registrierten die Schiffsensoren Energieentladungen nahe dem Einsatzort, was auf ein andauerndes Gefecht hinweisen könnte. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_ASTRONAUT: "M.A.G.M.A. Kosmonaut"
  STR_ASTRONAUT_ARMOR: "M.A.G.M.A. Kosmonaut"
  STR_ASTRONAUT_CORPSE: "Toter M.A.G.M.A. Kosmonaut"
  STR_ANTI_E115: "Anti-E-115"
  STR_ANTI_E115_WEAPONS: "Anti-E115-Waffen"
  STR_ANTI_E115_WEAPONS_UFOPEDIA: "Viele der außerirdischen Kreaturen, darunter Chryssalide, nutzen sogenanntes Außerirdisches Plasma in ihrem Stoffwechsel. Dieses Molekül ist Elerium 115, offenbar eine außerirdische Technologie. E-115 einzubinden steigert die Energieeffizienz eines Organismus' erheblich, und ermöglicht so Leistungen, die mit irdischem Energiehaushalt normal nicht erreichbar sind. Allerdings könnte dies auch der Pfad zu ihrem Untergang sein: Der richtige chemische Wirkstoff kann das inaktive Elerium in ihren Körpern anregen und entlädt sofort alle gespeicherte Energie. Eine solche Waffe wäre harmlos gegen menschliches und alles irdische Leben, aber jedes Wesen mit Elerium in seinen Adern würde wortwörtlich von innen her verbrennen. Wir reden hier von etwas wie spontaner Selbstentzündung."
  STR_WARP_WEAPONS: "Warpwaffen"
  STR_WARP_WEAPONS_UFOPEDIA: "Warpwaffen destabilisieren die Kräfte, die Materie zusammenhalten, für einen Moment. Das macht sie ausgezeichnete Panzerbrecher, da feste Objekte für den Warpstrahl leicht durchdringbar sind. Dieser Prozess benötigt irrsinnige Mengen Energie, weshalb Warpbatterien so viele Baumaterialien bneötigen."
  STR_HIDDEN_CITIES_OF_ANTARCTICA: "Die Verborgenen Städte von Antarktika"
  STR_HIDDEN_CITIES_OF_ANTARCTICA_UFOPEDIA: "Der Orden der Schwarzen Sonne vermeidet es, in menschlicher Gesellschaft tätig zu werden, und verlässt sich stattdessen auf Stellvertreter. So versichert er Verschwiegenheit und schützt sich vor kultureller Kontamination. Sie unterhalten jedoch eine Präsenz auf der Erde, nämlich in der Antarktis. Ihre Basen ähneln verlorenen Städten, versteckt unter einer Schicht ewigen Eises. Dort bauen sie langsam ihre Heere auf und dehnen ihren Einfluss im Dunkeln aus, um eines Tages den ganzen Planeten für den Orden zu übernehmen."
  STR_BLACK_SUN: "Schwarze Sonne"
  STR_BLACK_SUN_UFOPEDIA: "Die Schwarze Sonne ist eine Mond-Gesellschaft, die von einem geheimen Nazi-Weltraumprogramm geführt von Thule-Magiern abstammt. Sie leben in straffer Organisation, jedes Mitglied muss eine gegebene Rolle füllen, und Beförderung ist die größte Belohnung. Ihre Kultur basiert auf einer Mischung aus bizarrer, selbst-verherrlichender Religion und fanatischem Personenkult. Die Gesellschaft wird vom Erzmeister geführt, ein auf Lebenszeit gewählter Funktionär, der immense mystische Kräfte haben soll. Die meisten Mitglieder werden in Mondkolonien durch künstliche Befruchtung geboren. Diese Sekte is gegenwärtig fixiert auf das Überleben der menschlichen Rasse im Angesicht äußerer Bedrohungen, mittels Militarisierung und Gen-Manipulation, und behauptet, dass die gegenwärtigen Herrscher zu ineffektiv seien. Um äußerste Geheimhaltung zu wahren, kontaktieren sie die Erde selten direkt und arbeiten durch Vertreter, vor allem das Syndikat."
  STR_BLACK_SUN_STORMTROOPER: "Schwarze Sonne Sturmtruppler"
  STR_BLACK_SUN_STORMTROOPER_UFOPEDIA: "Sturmtruppler sind das Fußvolk der Schwarzen Sonne, aktiv in ihren Raumkolonien. Jedes Schwarze Sonne-Mitglied, das ihr heftiges Training überstehen kann, soll es absolvieren, sogar wenn seine Pflichten anderswo liegen. Sturmtruppler sind hochkompetent mit fortschrittlicher Bewaffnung, Kampftaktiken und Überleben im Weltraum."
  STR_BLACK_SUN_STORMTROOPER_ARMOR: "Schwarze Sonne Sturmtruppler Kampfanalyse"
  STR_BLACK_SUN_VICTOR_CORPSE: "Toter Schwarze Sonne-Sieger"
  STR_BLACK_SUN_VICTOR: "Schwarze Sonne-Sieger"
  STR_BLACK_SUN_VICTOR_ARMOR: "Schwarze Sonne Sieger Kampfanalyse"
  STR_BLACK_SUN_VICTOR_ARMOR_UFOPEDIA: "Diese schwergepanzerte Hülle gewährt dem Benutzer einzigartigen Schutz unter Kampfbedingungen. Glücklicherweise, für uns, schränkt sie die Beweglichkeit und Wendigkeit des Trägers deutlich ein."
  STR_BLACK_SUN_VICTOR_UFOPEDIA: "Genmanipulierte Menschen, der Gipfel der Biotechnik der Schwarzen Sonne. Sie werden künstlich gezeugt und in spezialisierten Mondkolonien, den Abteien der Reinheit, erzogen, wo sie intensive Erziehung und Propaganda empfangen, um absolute Treue zu garantieren. Nur wenige schaffen es durch diese gnadenlose Ausbildung. Körperlich und geistig mächtig, glänzen sie in Kriegsführung und Taktik, und der Ideologie der Schwarzen Sonne. Sie sind aber extrem kostspielig zu erschaffen und zu versorgen, und daher gering an Zahl."
  STR_RECOILLESS_GUN: "Panzerfaust"
  STR_RECOILLESS_GUN_BUY: "Panzerfaust - Beschaffung"
  STR_RECOILLESS_GUN_UFOPEDIA: "Diese schwere Waffe wurde entwickelt, um Fahrzeugpanzerung zu durchschlagen. Die Konstruktion ist veraltet aber genial, gewährt extreme Feuerkraft ohne den Gebrauch von Energiewaffen."
  STR_RECOILLESS_GUN_SHELL: "Panzerfaust Munition"
  STR_RECOILLESS_GUN_TRITANIUM_SHELL: "Panzerfaust-Tritanium-Munition"
  STR_RECOILLESS_GUN_TRITANIUM_SHELL_MANUFACTURING: "Panzerfausttritantiummunitionsherstellung"
  STR_HYDRA_LASER: "Hydra-Laser"
  STR_HYDRA_LASER_UFOPEDIA: "Ein leichter Sturm-Laser, technisch relativ unaufwändig, aber stark und präzise."
  STR_HYDRA_LASER_CLIP: "Hydra-Lasermagazin"
  STR_MPG: "Magneto-Plasmawaffe"
  STR_MPG_UFOPEDIA: "Diese leichte Plasmawaffe feuert stark und schnell. Wegen der nachlassenden Genauigkeit auf größere Entfernung dient sie am besten als Sturmwaffe."
  STR_MPG_CLIP: "MPW-Magazin"
  STR_WARP_RIFLE: "Warpgewehr"
  STR_WARP_RIFLE_UFOPEDIA: "Diese exotische Waffe sendet einen Strahl aus, der atomare Bindungen unterbricht, was zu einer heftigen Zerstörung des Ziels führt. Schutzrüstung ist fast nutzlos, da der Warpstrahl sie mit Leichtigkeit zerreißt."
  STR_WARP_RIFLE_CLIP: "Warpgewehr Magazin"
  STR_WARP_CANNON: "Warpgeschütz"
  STR_WARP_CANNON_UFOPEDIA: "Diese verheerende Warpwaffe ist so mächtig, dass sie kurzzeitig einen lokalisierten Zusammenbruch atomarer Bindungen über ein Gebiet verursacht. Die resultierende Wolke exotischer Partikel ist äußerst tödlich für jedes Ziel in der Nähe, ob gepanzert oder nicht."
  STR_WARP_CANNON_CLIP: "Warpgeschütz Magazin"
  STR_MESSER: "Messer MPi"
  STR_MESSER_UFOPEDIA: "Eine hochentwickelte aber traditionsbewusste Maschinenpistole. Sie orientiert sich direkt und offensichtlich an der deutschen MP40, aber benutzt moderne Materialien, vergleichbar mit BlackOps-Produkten. Sie funktioniert gut im Weltraum."
  STR_MESSER_CLIP: "Messer MPi Magazin"
  STR_MESSER_AA_CLIP: "Messer MPi Tritanium Magazin"
  STR_MESSER_AA_CLIP_MANUFACTURING: "Messer MPi TriMag Herstellung"
  STR_BLACK_SUN_BLADE: "Schwarzsonnen-Klinge"
  STR_BLACK_SUN_BLADE_UFOPEDIA: "Ein langer Dolch, den manche Anhänger der Schwarzen Sonne tragen. Er ist von höchster Qualität, aber seine Hauptfunktion ist rein zeremoniell."
  STR_SYNDICATE_FIELD_TEST: "Syndikat-Feldtest"
  STR_ALERT_SYNDICATE_FIELD_TEST: "SYNDIKAT TESTET SEINE GESCHÖPFE!"
  STR_SYNDICATE_FIELD_TEST_DESCRIPTION: "Eine Syndikatswissenschaftlerin plant, eine Horde blutrünstiger Monster auf ein friedliches Dorf loszulassen. Wir müssen ihren schrecklichen Plan aufhalten, und so viele Zivilisten retten wie möglich."
  STR_SYNDICATE_FIELD_TEST_BRIEFING: "Eine Syndikatswissenschaftlerin plant, eine Horde blutrünstiger Monster auf ein friedliches Dorf loszulassen. Wir müssen ihren schrecklichen Plan aufhalten, und so viele Zivilisten retten wie möglich. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_BIODRONE_MELEE_ATTACK: "Bio-Drohnen-Angriff"
  STR_BIODRONE_TERRORIST: "Bio-Drohne-Terrorist"
  STR_BIODRONE_CORPSE: "Tote Bio-Drohne"
  STR_BIODRONE: "Bio-Drohne"
  STR_BIODRONE_UFOPEDIA: "Die Bio-Drohne ist ein Gehirn (menschlich oder fremd), in Fruchtwasser schwebend und mit einer motorisierten Grundeinheit verbunden, die fliegen und tauchen kann. Jede Bio-Drohne ist mit einem schlagkräftigen akustischen Störer ausgestattet, teils Maschine, teils Organismus: Diese unglückselige Kreatur schreit ihre Feinde wortwörtlich zu Tode. Das Gehirn ist umfassend modifiziert und kann nicht angesprochen werden, außer durch direkte elektrochemische Stimulation."
  STR_BIODRONE_AUTOPSY: "Bio-Drohnen-Autopsie"
  STR_BIODRONE_AUTOPSY_UFOPEDIA: "Jedes Exemplar hatte massive chirurgische Wundnarben und ist schwer verstümmelt. Die Außerirdischen scheinen das Gehirn gefügig zu metzgern. Die meisten Corteces in den Kreaturen sind außerirdisch, aber nichts ist so grauenhaft wie eine Einheit auf Menschenbasis zu finden. Die Biodrohnen werden von einem ION-Motor angetrieben und enthalten eine Art Fernsteuerungssystem. Einige unserer Wissenschaftler schlagen vor, dass die Schallwaffe durch die ursprünglichen Stimmbänder des Wirtes gesteuert wird."
  STR_BIODRONE_ARMOR: "Bio-Drohne Kampfanalyse"
  STR_TRIBIO_SONIC_WEAPON: "Tribio Schallwaffe"
  STR_CHAINSAW: "Kettensäge"
  STR_CHAINSAW_SHORT: "Sägen"
  STR_CHAINSAW_UFOPEDIA: "Sich regen bringt Sägen. Diese hier kann richtig wehtun, aber ist verlässlicher gegen Holz als gegen Menschen."
  STR_MACRO_SAW: "Makrosäge"
  STR_MACRO_SAW_UFOPEDIA: "Diese übergroße Kettensäge ist nur für Träger mit Exoskeletten oder übermenschlicher Körperkraft geeignet. Sie scheint den Standpunkt zu vertreten, dass traditionelle Herangehensweisen gute Herangehensweisen sind."
  STR_MUTON_SHADER: "Mutone-Schatten"
  STR_MUTON_SHADER_UFOPEDIA: "Diese weiblichen Mutonen haben Gehirnstrukturen entwickelt, die ihnen einen psionische Tarnung verleihen. Sie sind auch schneller und flinker, allerdings mit einer etwas geringeren Muskelmasse. Diese seltenen Einheiten werden zur Aufklärung und Unterstützung bei größeren außerirdischen Operationen hinter den feindlichen Linien eingesetzt."
  STR_MUTON_SHADER_ARMOR: "Mutone-Schatten Kampfanalyse"
  STR_DEATH_DISC: "Todesscheibe"
  STR_DEATH_DISC_UFOPEDIA: "Diese Wurfwaffe wird von einem Mikrograv-Motor unterstützt, der sie in der Luft dreht. Nachdem die Scheibe ihr Ziel erreicht hat, kehrt sie automatisch zum Benutzer zurück. Ihr monomolekularer Rand macht sie zu einer furchterregenden Waffe, die sogar in fortgeschrittene Rüstungen eindringen kann."
  STR_UNARMED_PSI_BLADE: "PSI-Klinge"
  STR_BANK_REWARD: "Bankbelohnung"
  STR_THE_HOLLOW_MAN_PROJECT: "Das Projekt Hohler Mann"
  STR_THE_HOLLOW_MAN_PROJECT_UFOPEDIA: "Der 'Hohle Mann' ist eine Technik im Besitz der Männer in Schwarz, die die Erinnerungen des Opfers versiegelt und mit künstlichen ersetzt. Das Ergebnis dieser Prozedur wird ebenfalls 'Hohler Mann' genannt - das perfekte Bauernopfer, das den Willen seines Schöpfers ohne Zögern ausführt. Diese Technologie ist hochgefährlich, weil das Opfer seine vollen mentalen Fähigkeiten und Fertigkeiten beibehält, außer seine Empathie, die durch die Konditionierung unterdrückt wird."
  STR_LARGE_WORKSHOP: "Große Werkstatt"
  STR_LARGE_WORKSHOP_UFOPEDIA: "Große Version des Werkstattgebäudes, mit ähnlicher Einrichtung aber größerer Kapazität und Lagerplatz. Verwendet verbesserte Werkzeuge und Ausrüstung aus Tritanium.{NEWLINE}{NEWLINE}Diese Einrichtung benötigt: 40x Außerirdische Legierung"
  STR_HYBRID_SCIENTIST_UFOPEDIA: "Hybride Wissenschaftler leiten Forschung an Menschen und führen Experimente in Biologie, Genetik und Metapsychologie durch. Ihr Intellekt ist schärfer als der anderer Hybride, aber ihre Kampffähigkeiten sind mäßig. Wissenschaftler sollten lebend gefangen werden, da sie oft ausführliche Kenntnisse außerirdischer Forschungstätigkeiten haben."
  STR_ALIEN_NEURAL_NETWORK_PREREQ: "Außerirdisches Neurales Netzwerk Vorbedingung"
  STR_ALIEN_NEURAL_NETWORK: "Außerirdisches Neurales Netzwerk"
  STR_ALIEN_NEURAL_NETWORK_UFOPEDIA: "Trotz Vernunftbegabung der meisten außerirdischen Spezies, ähnelt ihre Gesellschaft einem kollektiven Bewusstsein. Der Verstand jedes Individuums ist mit einem psionischen Netzwerk verbunden, was ihnen erlaubt, Gedanken auszutauschen und mentales Potential zu kombinieren. Knoten dieses Netzwerks sind Wesen, die wir als 'Alien-Gehirne' kennen. Jedes verbindet die Geister aller Untertanen in seinem Gebiet, als eine Art Befehlszentrale für ihre Operationen. Dieses Wesen aber hat keinen erkennbar individuellen Willen, sondern agiert im Kollektiv. Das psionische Netzwerk hat eine vertikale Struktur, in der jüngere 'Gehirne' unter dem Einfluss älterer Wesen stehen. Folgerichtig müsste das Netzwerk ein einzigen Mittelpunkt haben."
  STR_ALIEN_FLIGHT_MAPS: "Außerirdische Flugkarten"
  STR_ALIEN_FLIGHT_MAPS_UFOPEDIA: "Durch eine detailierte Analyse des außerirdischen psionischen Knotenpunkts konnten wir neue Daten über ihre Militäroperationen entdecken. Obwohl unvollständig, ist es viel detailierter als alles, was wir bis jetzt gefunden haben, vor allem was den Verkehr von UFOs zwischen der Erde, der Station und dem Mond angeht. Dieses Wissen wird für künftige Gegenangriffe von unschätzbaren Wert sein"
  STR_ALIEN_BRAIN_CORPSE: "Zerstörtes Aliengehirn"
  STR_ALIEN_BRAIN_AUTOPSY: "Aliengehirn Autopsie"
  STR_ALIEN_BRAIN_AUTOPSY_UFOPEDIA: "Analyse von Gewebeproben dieser seltsamen Kreatur aus der Orbitalstation erlaubt den Schluss, dass es fast den gesamten Komplex mit seinen verzweigten Anhängseln durchdrungen hat. Es besteht fast vollständig aus Zellen, die Neuronen ähneln, und hat keine ausgeprägten inneren Organe, nur Verbindungen zu einem künstlichen Lebenserhaltungssystem. Die Mitte des Körpers besteht aus einer Kugel, bedeckt mit rauer Haut und Augen verschiedener Größe, von einem Anti-Gravitationsmechanismus in der Schwebe gehalten. Anscheinend war dieses 'Gehirn' eine Art strategischer Rechner, und seine Zweige erlaubten ihm, mächtige psionischen Signale zu senden, um Unterlinge auf weite Distanz zu kontrollieren."
  STR_ALIEN_BRAIN_PSI_WEAPON: "Alien-Gehirn-Psi-Waffe"
  STR_ORDER_OF_ELIMINATION: "Orden der Elimination"
  STR_ORDER_OF_ELIMINATION_UFOPEDIA: "Der Orden der Elimination ist ein besonders unabhängiger Teil der außerirdischen Gesellschaft, als ein Gegengewicht zum Ätherischen Orden entwickelt. Seine Mitglieder sind ausschließlich Ätherer. Die Aktivitäten des Ordens konzentrieren sich auf den Schutz der Grundlagen der Ätherer-Gesellschaft, und die Entfernung aller Abnormalitäten. Sie sind trotzdem den selben Autoritäten wie der Ätherische Orden unterworfen, vermutlich eine Art zentrales Gehirn."
  STR_ETHEREAL_ELIMINATOR: "Ätherer-Eliminator"
  STR_ETHEREAL_ELIMINATOR_ARMOR: "Ätherer-Eliminator Kampfanalyse"
  STR_ETHEREAL_SERVITOR: "Ätherer-Diener"
  STR_ETHEREAL_SERVITOR_ARMOR: "Ätherer-Diener Kampfanalyse"
  STR_ETHEREAL_KEEPER: "Ätherer-Wärter"
  STR_ALIEN_BRAIN: "Außerirdisches Gehirn"
  STR_ALIEN_BRAIN_ARMOR: "Außerirdisches Gehirn Kampfanalyse"
  STR_REQUESTING_VETERAN_AGENTS: "Anfordern von Veteranenagenten"
  STR_REQUESTING_VETERAN_AGENTS_UFOPEDIA: "Die Ausbildung von Agenten im eigenen Haus kostet Zeit und Mühe. Es wäre praktischer, erfahrene Spezialisten auf dem freien Markt anzuwerben, aber das würde ein zu großes Sicherheitsrisiko darstellen. Um dieses Problem zu umgehen, haben wir den Rat der Erde gebeten, einige seiner geprüften Agenten an X-Com zu vermitteln. Der Rat sträubte sich dagegen, stimmte aber schließlich zu, uns auf der Grundlage unserer monatlichen Leistung einige Personalressourcen zuzuweisen.{NEWLINE}Wenn unsere monatliche Bewertung über 1000 liegt, erhalten wir ein Anforderungsformular, das in der Werkstatt für einen ausgebildeten Agenten in unserem Dienst bearbeitet werden kann. Je höher die Punktzahl, desto besser ist die Qualität des Rekruten.{NEWLINE}Alternativ können Sie das Anforderungsformular auch zurück verkaufen, was Ihnen die Möglichkeit gibt, das Geschäft abzulehnen und die zusätzlichen Mittel nach eigenem Ermessen zu verwenden."
