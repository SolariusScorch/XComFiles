  STR_BUG_EYE_GHOST: "Glupschaugengeist"
  STR_BUG_EYE_GHOST_UFOPEDIA: "Diese bösartige Erscheinung ist in Wirklichkeit ein psionischer Energie-Knoten in der Form einer 'Kreatur'. Sie besteht fast völlig aus Energie und ignoriert die meisten Gefahrenquellen, außer starken Energieentladungen und Psiangriffen. Sie ist ohne Verstand, aber nimmt menschliche Seelen wahr und zehrt ihre Psi-Energie, was für das Opfer unangenehm ist und tödlich verlaufen kann. Um die Klassiker zu zitieren: es ist Leben, aber nicht, wie wir es kennen."
  STR_PHANTASMAL_TENTACLE_WEAPON: "Phantomtentakel-Angriff"
  STR_PHANTASMAL_TENTACLE_ARMOR: "Phantomtentakel Kampfanalyse"
