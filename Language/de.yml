  STR_HYBRID_PURGE_BRIEFING: "Wir haben ein geheimes Dorf von Hybriden gefunden, von ihren außerirdischen Meistern vermutlich für die nächste Phase der Invasion unterhalten. Unser Ziel ist, diese Siedlung auf die Grundmauern niederzubrennen, um ihnen diesen Brückenkopf zu verweigern. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_MONSTROUS_TOOTH: "Monströser Zahn"
  STR_MONSTROUS_TOOTH_UFOPEDIA: "Dieser Zahn gehört zu einem riesigen Raubtier, dass in der modernen Welt nichts verloren hat. Wer weiß, welche Ungeheuer tief unter unseren Füßen herumstreichen könnten?{NEWLINE}Der Zahn kann für ein paar hundert Mäuse verkauft werden, oder als Schmuck getragen werden."
  STR_CHITIN: "Chitin"
  STR_CHITIN_UFOPEDIA: "Organische Platten, wie sie viele irdische Wirbellose in ihren Exoskeletten verwenden. Diese Stücke sind riesig und zusätzlich mit ungewöhnlichen Proteinketten verstärkt."
