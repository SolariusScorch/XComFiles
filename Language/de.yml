  STR_GAZER_UFOPEDIA: "Glotzer sehen wie zweibeinige Schildkröten aus und sind in der Tat so robust, wie sie aussehen. Ihre massige Rüstung gewährt beeindruckende Resistenz gegen alle Arten von Schaden, besonders Kinetisch und Plasma, aber hindert sie am Rennen."
  STR_GAZER_AUTOPSY_UFOPEDIA: "Das einzige große Auge ist das hervorstechende anatomische Erkennungsmerkmal dieses Aliens. Es hat krustentierartige Eigenschaften aber ist viel höher entwickelt. Die gedrungene Rüstung ist kein Anzug: Kybernetische Implantate ziehen sich hindurch und sind mit den Organen der Kreatur verbunden."
  STR_HOLODRONE_CORPSE: "Tote Holo-Drohne"
  STR_HOLODRONE_ARMOR: "Holodrone Kampfanalyse"
