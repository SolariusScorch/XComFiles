  STR_MILESTONE_1_PREQ: "Beförderung I Vorbedingung"
  STR_WHAT_DO_NOW_MILESTONE_0: "X-Com AEB: Allgemeine Strategie"
  STR_WHAT_DO_NOW_MILESTONE_0_UFOPEDIA: "Als Erstes sollten wir unsere Position absichern, da uns die UN nicht sonderlich ernst nimmt. Wir sollten daher Beweise finden und vorlegen, dass Mächte am Werk sind, die den Weltfrieden bedrohen.{NEWLINE}Das erste Problem ist, eine Erklärung zu finden für die gleichzeitigen Anstiege krimineller Organisationen und religiöser Sekten auf jedem Erdteil. Wir sollten mehr in Erfahrung bringen, am besten indem wir ihre Mitglieder verhaften und befragen. Das sollte uns Einblick in dieses soziale Phänomen geben, und uns helfen, es aufzuhalten.{NEWLINE}Das zweite Problem, vielleicht ein auffälligeres, ist ein dramatischer Anstieg von Meldungen über seltsame Kreaturen, Ungeheuer und dergleichen. Dies ist ein anderes weltweites Problem; Wir sollten diese Berichte untersuchen, und wenn ein Körnchen Wahrheit daran ist, müssen wir eine solche Kreatur fangen oder sezieren."
  STR_WHAT_DO_NOW_MILESTONE_1: "X-Com PAE: Allgemeine Strategie"
  STR_WHAT_DO_NOW_MILESTONE_1_UFOPEDIA: "Kommandant, unsere Mühe zahlt sich aus: die UN ist willens, uns anzuhören. Das ist eine Gelegenheit, unsere Feinde zu untergraben, also sollten wir so weitermachen.{NEWLINE}Nach Beratungen schlage ich vor, unseren Stab vor Ort zu vergrößern. Zuerst brauchen wir einen richtigen Stabs-Wissenschaftler, am besten mit Erfahrung in Biochemie und exotischer Physik. Zweitens, da wir offenbar mit außerirdischer Intelligenz zu tun haben, einen professionellen Xenologen, um ihre Geheimnisse zu entdecken. Dann müssen wir die Kontakte mit Militärs vertiefen, um Zugang zu moderner Bewaffnung abzusichern. Und endlich einen Stabs-Ingenieur, um an geborgenen Artefakten zu arbeiten. Leider können wir diese Leute nicht entführen, sie müssen zu uns kommen. Daher sollten wir unsere Untersuchungen fortsetzen und hoffen, dass wir etwas herausfinden, woran sie interessiert genug sind, um mit uns zusammenzuarbeiten."
  STR_WHAT_DO_NOW_MILESTONE_2: "X-Com PSB: Allgemeine Strategie"
  STR_WHAT_DO_NOW_MILESTONE_2_UFOPEDIA: "Kommandant, die UN scheint beeindruckt und erschrocken von unseren Ergebnissen. Wir sollten ihnen noch mehr Beweise außerirdischer Präsenz auf der Erde präsentieren, da unsere Opposition nicht aufgeben wird, bis wir außer Gefecht sind.{NEWLINE}Unser Ziel ist jetzt, die Kultgefahr einzudämmen, indem wir mindestens eine der Organisationen auf der höchsten Ebene infiltrieren und ihre wahren Ziele und Identitäten aufdecken. Wir sollten auch mehr über die Außerirdischen herausfinden, und was sie wollen.{NEWLINE}Um das zu tun, sollten wir ein fortschrittlicheres Labor entwickeln, mit besserer Ausrüstung und mehr Forschungsplätzen."
  STR_WHAT_DO_NOW_MILESTONE_3: "X-Com UFO Abwehr: Allgemeine Strategie"
  STR_WHAT_DO_NOW_MILESTONE_3_UFOPEDIA: "Endlich, endlich, Kommandant, haben wir freie Hand im Umgang mit den Feinden der Erde. Wir sollten die Gelegenheit nutzen, um unsere militärische Stärke zu vergrößern, während wir weiter auf Alarme reagieren. Dann sollten wir uns darauf konzentrieren, alles über den Feind zu lernen, seine Technik zu rekonstruieren, seine Spezialisten und Anführer zu verhören und schließlich eine Strategie für den Gegenangriff zu entwickeln. Wir müssen auch auf Feinde im Inneren achten, oder Weltpolitiker, die X-Com für einen Fehler halten - daher müssen wir vor der UN gut dastehen.{NEWLINE}Nur wir können die Invasion aufhalten. Ich vertraue, dass wir es gemeinsam schaffen."
  STR_MILESTONE_1_SUMMARY: "Beförderung I"
  STR_MILESTONE_1_SUMMARY_UFOPEDIA: "IHRE AUTORITÄT WURDE ERWEITERT.{NEWLINE}IHR NEUER TITEL LAUTET X-COM: PARANORMALE AKTIVITÄTS-EINHEIT{NEWLINE}{NEWLINE}Neue Gegenstände zum Kauf verfügbar: Schutzanzug, Rauchgranate"
  STR_MILESTONE_2_SUMMARY: "Beförderung II"
  STR_MILESTONE_2_SUMMARY_UFOPEDIA: "IHRE AUTORITÄT WURDE ERWEITERT.{NEWLINE}IHR NEUER TITEL LAUTET X-COM: PARANOMALE SICHERHEITS-BEHÖRDE"
  STR_MILESTONE_3_SUMMARY: "Beförderung III"
  STR_MILESTONE_3_SUMMARY_UFOPEDIA: "IHRE AUTORITÄT WURDE ERWEITERT.{NEWLINE}IHR NEUER TITEL LAUTET X-COM: UFO ABWEHR"
  STR_MILESTONE_1: "Zusammenfassender X-Com Bericht #1"
  STR_MILESTONE_1_UFOPEDIA: "Von: X-Com: Globale Ermittlungsbehörde{NEWLINE}An: Vereinte Nationen Komitee{NEWLINE}Betreff: Paranormale Aktivität{NEWLINE}Unsere Untersuchung anomaler Berichte aus der ganzen Welt bestätigt, dass diese Vorfälle wirklich durch Faktoren jenseits des gängigen wissenschaftlichen Kenntnisstands bewirkt werden. Die krassesten Beispiele sind vielleicht die abnormen biologischen Organismen (siehe Anhang Nr. 2), aber wir glauben, die größte Sorge für die UN ist das Auftreten terroristischer Geheimorganisationen, die mit dieser paranormalen Aktivität irgendwie im Zusammenhang stehen. Wir empfehlen mit Nachdruck, dass das Komitee der Vereinten Nationen zusätzliche Schritte zur Untersuchung dieser Gruppen einleitet."
  STR_MILESTONE_2: "Zusammenfassender X-Com Bericht #2"
  STR_MILESTONE_2_UFOPEDIA: "Von: X-Com: Paranormale Aktivitätseinheit{NEWLINE}An: Komitee der Vereinten Nationen{NEWLINE}Betreff: UFO: Der unbekannte Feind{NEWLINE}Unsere Untersuchung paranormaler Aktivitäten hat konkrete Beweise erbracht, dass diese 'Kulte' mit einer außerirdischen Macht zusammenhängen, die diese Organisationen aktiv unterstützt. Die selbe Macht scheint hinter den unüblichen biologischen Phänomenen zu stecken, die wir näher untersuchen konnten. Wir kennen die Ziele oder Herangehensweise dieser Fremden nicht, aber ihr Vorgehen ist global und koordiniert. Da sie Chaos stiften und Menschenleben gefährden, schlagen wir vor, die Außerirdischen bis auf Weiteres als Feinde der Menschheit zu betrachten; und größere Mittel einzusetzen, um mehr Erkenntnisse über die Bedrohung zu sammeln."
  STR_MILESTONE_3: "Zusammenfassender X-Com Bericht #3"
  STR_MILESTONE_3_UFOPEDIA: "Von: X-Com: Paranormale Sicherheitsbehörde{NEWLINE}An: Komitee der Vereinten Nationen{NEWLINE}Betreff: Außerirdische Verschwörung{NEWLINE}Die Schlussfolgerungen bezüglich aller Xeno-Aktivität sind düster: Feindliche Mächte belagern uns nicht nur von Außen, sondern haben uns bis in die höchsten Ebenen infiltriert. Darüber hinaus bedroht uns nicht nur eine Macht, sonder mehrere mögliche Rivalen: die rätselhaften Außerirdischen am Himmel, die Unterwasser-Zivilisation der Tiefen Wesen, eine unbekannte Welt unter der Erdoberfläche und schließlich menschliche Kollaborateure. Wir schätzen, dass keine von ihnen schon für eine breite Invasion bereit ist, aber sie tun, was sie können, um uns zu schwächen und verunsichern.{NEWLINE}Daher empfehle ich mit Nachdruck eine konzertierte Aktion, um die Verteidigung der Erde aufzubauen, beginnend mit der Verleihung voller militärischer Rechte an X-Com, um nicht nur für die UN, sondern im Namen der Menschheit zu handeln."
  STR_MILESTONE_3_PREQ: "Beförderung III Vorbedingung"
