  STR_SCOUT_DRONE_UFOPEDIA: "Kleine robuste Drone zur Aufklärung im Gelände; im Vergleich zu anderen SWTs wenig offensive Waffen oder Panzerung. Dafür ist sie schnell und erlaubt unseren Truppen, gegnerischen Positionen zu finden und auszukunftschaften, ohne Agenten Gefahren auszusetzen. Außerdem trägt sie eine Projektilwaffe für geschlossene Türen und möglicherweise Feinde."
  STR_SCOUT_DRONE_SHOTGUN: "Drohnen-Türbrecherflinte"
