  STR_MEGAWORM: "Megawurm"
  STR_MEGAWORM_UFOPEDIA: "Megawürmer sind hungrige Raubtiere, ständig auf der Jagd nach Beute, obwohl ihre chlorophyllische Haut mit Photosynthese aushilft. Obwohl sie sich nur durch Kriechen fortbewegen, erlaubt ihre überdimensionierte Muskulatur, sich recht schnell zu bewegen. Sie gibt auch ihren knochenlosen Körpern Gestalt. Diese dicke Muskelschicht befähigt Megawürmer, viel Schaden einzustecken bevor sie sterben, und macht sie resistent gegen Betäubung. Feuer scheint effektiv zu sein, aber sie können immer noch viel davon einstecken bevor sie erliegen."
  STR_MEGAWORM_CORPSE: "Toter Megawurm"
  STR_MEGAWORM_AUTOPSY: "Megawurm Autopsie"
  STR_MEGAWORM_AUTOPSY_UFOPEDIA: "Diese riesige knorpelige Kreatur hat eine dicke Schicht Muskeln. Die Haut ist ungepanzert aber dick, und enthält Chlorophyll. Innere Organe ähneln alles in allem denen von Insekten. Sie hat vier Gehirnganglien tief undter den Augen; ein Nervenbündel erstreckt sich von dort durch den ganzen Körper. Insgesamt sechs Tracheen versorgen die selbe Zahl Lungen. Allerdings scheint das Atmungssystem primitiv und zeigt Anzeichen von Entzündung. Das Maul ist natürlich sehr kräftig und mit besonders harten Zähnen bewaffnet. Megawürmer haben auch Säuredrüsen, mit Röhren nach außen."
  STR_MEGAWORM_ACID_WEAPON: "Megawurmspucke"
