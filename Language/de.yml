  STR_SMG_AA_CLIP_MANUFACTURING: "BlackOps MPi TriMag Herstellung"
  STR_SMG_UFOPEDIA: "Diese leichte Waffe lädt 5.8mm(2 Gramm) Patronen, optimiert für kurze Gefechtsdistanz. Füllt die Rollen einer Pistole und eines Karabiners mit Leichtigkeit, und kann mit nur einer Hand akkurat geführt werden.{NEWLINE}{NEWLINE}Voraussetzung für Kauf: Kontakt: BlackOps AG"
  STR_MINIGUN_BUY: "BlackOps Minigun - Beschaffung"
