  STR_CHEMICAL_FLARE: "Chemisches Leuchtfeuer"
  STR_CHEMICAL_FLARE_UFOPEDIA: "Dieses kompakte Gerät erzeugt in jeglicher Tiefe Licht durch eine chemische Reaktion mit Wasser. Für effizienten Gebrauch muss es eine Stunde vor Gebrauch mit Reagenzien gefüllt werden, und dann gezündet, indem man die Membran platzen lässt, um es hell aufleuchten zu lassen.{NEWLINE}Das Leuchtfeuer außerhalb des Wassers zu benutzen zerstört es sofort durch Hitzeentwicklung."
  STR_AMPHIBIOUS_WEAPONS: "Amphibische Waffen"
  STR_AMPHIBIOUS_WEAPONS_UFOPEDIA: "Unterwasseroperationen könnten gefährlicher sein als angenommen. Von Anfang an habe ich nach einer Lösung für die Frage annehmbarer Langstreckenwaffen für unsere Agenten gesucht. Kürzlich habe ich gute Kontakte mit Gesandten der russischer Spezialstreitkräfte geknüpft; dank unserer neuen Beförderung durch den Rat, haben sie eingewilligt, uns mit amphibischen Waffen zu versorgen, welche sehr nützlich für Kampftaucher sind."
  STR_ADS: "ADS"
