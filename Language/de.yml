  STR_ALERT_SILO_ATTACK: "AUSSERIRDISCHE GREIFEN DIE ÄCKER AN!"
  STR_COUNCIL_SALVAGE_CORPS: "Rats-Bergungstruppen"
  STR_COUNCIL_SALVAGE_CORPS_UFOPEDIA: "Bergungstruppen sind technische Einheiten, vom Rat nach jeder X-Com-Mission eingesetzt. (Sie sind sehr effizient; geborgenes Material erreicht den Stützpunkt vor den Agenten!) Sie füllen auch andere Unterstützungsrollen aus, wie Untersuchungen oder Abschirmung eines Gebiets. Erwarten Sie aber nicht, dass sie Schlachten für uns gewinnen."
  STR_UAC_SMG: "UAC MPi"
  STR_UAC_SMG_UFOPEDIA: "Eine hochentwickelte MPi, für ausgebildete Spezialisten. Es wurde für den Einsatz im Weltall hergestellt."
