  STR_SUPERLASKA: "Hybriden-Infiltrator"
  STR_SUPERLASKA_UFOPEDIA: "Diese Weibchen werden in abgelegenen Gebieten geklont und 'aufgezogen' um Spezialagenten zu werden. Wenige überleben den Vorgang wegen des harschen Ausleseprogramms, aber die, die überleben sind nach wenigen Jahren bereit für den Einsatz. Wegen ihrer vorgeburtlichen Programmierung sind sie von Geburt an fanatisch loyal zu den Außerirdischen. Sie haben auch beeindruckende Kampffertigkeiten."
  STR_HYBRID_ASSAULT_ARMOR: "Hybriden-Angreifer Kampfanalyse"
  STR_HYBRID_ASSAULT: "Hybriden-Angreifer"
  STR_HYBRID_ASSAULT_UFOPEDIA: "Hybriden-Infiltratoren auf einem etwas anderem Hormon-Gebräu, um Aggression und Ausdauer statt Charme und Feinsinn zu steigern. Diese Variante wird in spezialisierten Sturm-Einheiten eingesetzt. Sie sind geistig unterentwickelt, aber gut gedrillt und diszipliniert."
  STR_CLONE: "Klone"
  STR_SUPERLASKA_CORPSE: "Toter Hybrideninfiltrator"
  STR_SUPERLASKA_AUTOPSY: "Hybrideninfiltrator Autopsie"
  STR_SUPERLASKA_AUTOPSY_UFOPEDIA: "Die Autopsie entdeckte zahlreiche fremde Strukturen im ganzen Körper, einschließlich verbesserter Muskeln, schärferer Sinne und zusätzliche Schutzschichten um alle lebensnotwendigen Organe. Der Körper ist auch recht jung, vermutlich erst vor einigen Jahren geklont. Die DNS ist größtenteils Menschlich, mit kleineren Änderungen und Zufügungen außerirdischer DNS."
  STR_MADMAN_RAMPAGE: "Irrer Amoklauf"
  STR_MADMAN_RAMPAGE_DESCRIPTION: "Ein unglücklicher Bürger erfuhr streng gehütete Geheimnisse über die Außerirdischen, die Regierung, und andere anverwandte Themen. Dieser Schock ließ ihn zum Extremisten werden, und er plant einen Terrorangriff, um die Aufmerksamkeit der Bevölkerung auf den laufenden geheimen Krieg zu lenken.{NEWLINE}Wir müssen ihn konfrontieren und ausschalten, bevor er zu viele Menschen tötet. Behandeln Sie ihn als gefährlich und bewaffnet."
  STR_MADMAN_RAMPAGE_BRIEFING: "Ein unglücklicher Bürger erfuhr streng gehütete Geheimnisse über die Außerirdischen, die Regierung, und andere anverwandte Themen. Dieser Schock ließ ihn zum Extremisten werden, und er plant einen Terrorangriff, um die Aufmerksamkeit der Bevölkerung auf den laufenden geheimen Krieg zu lenken. Wir müssen ihn konfrontieren und ausschalten, bevor er zu viele Menschen tötet. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
