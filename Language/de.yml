  STR_TOMB_GUARD_AUTOPSY_UFOPEDIA: "Dieses Exemplar hat ein gut entwickeltes Gehirn, mit dem Alien-Parasiten tief darin. Seine Biochemie ist exotisch, aber es besitzt Analoge zu allen menschlichen Körperfunktionen, einschließlich spezialisierter Organe wie Stimmbändern und Gonaden (obwohl es sicherlich nicht fähig ist, sich mit Menschen fortzupflanzen)."
