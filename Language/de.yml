  STR_REPTOID_SHADOW_UFOPEDIA: "Reptoidenschatten sind Elite-Assassinen und Spione, zumeist in Shogg tätig. Sie haben Verstohlenheit, Kampf und mentale Techniken perfektioniert. Zum Glück für uns sind sie sehr selten."
