  STR_MAGMA_REACTOR_CHAINSAWBOTS_BRIEFING: "Ein experimentelles M.A.G.M.A. Kraftwerk ist ausgefallen als seine KI außer Kontrolle geriet. Sie kontrolliert mehrere Wartungsroboter, die wir ausschalten müssen. M.A.G.M.A. Robopanzer werden uns unterstützen. Um die Mission abzubrechen, Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportvehikel zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_MAGMA_REACTOR_CHAINSAWBOTS_DESCRIPTION: "Ein experimentelles M.A.G.M.A. Kraftwerk ist ausgefallen als seine KI außer Kontrolle geriet. Sie kontrolliert mehrere Wartungsroboter, um die wir uns kümmern müssen. M.A.G.M.A. Robopanzer werden uns unterstützen. Achten Sie auf gefährliche Strahlung!"
