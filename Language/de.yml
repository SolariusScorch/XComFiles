  STR_MUTANT_BLOOD_PLASMA_UFOPEDIA: "Diese Flüssigkeit wurde aus einer Kreatur mit hohen Anteilen energiereicher Biochemikalien extrahiert. Sie enthält komplexe, exotische Moleküle, die natürliche Heilungsfähigkeiten bei Menschen beschleunigt."
  STR_HEALING_PACK: "Heilgel"
  STR_HEALING_PACK_UFOPEDIA: "Eine Heilgelpackung ist sehr kompakt, aber äußerst nützlich auf dem Schlachtfeld. Um den Erste-Hilfe-Koffer nutzen zu können, müssen Sie in die Richtung blicken, in der sich der verwundete Soldat befindet. Ist der Soldat betäubt, dann müssen Sie sich über ihn stellen. Klicken Sie das Erste-Hilfe-Koffer-Icon an, und wählen Sie aus dem Menü die Option 'Erste Hilfe nutzen' vom Menü.Rote Körperteile zeigen an, daß sie schwer verletzt sind. Klicken Sie den entsprechenden Körperteil und dann den Knopf 'Heilen' an. Damit wird eine tödliche Wunde geheilt und neue Gesundheit zugeführt."
  STR_ALERT_ZOMBIE_ISOLATION: "ZOMBIFIZIERUNG IM VERZUG!"
  STR_ZOMBIE_ISOLATION: "Zombie Isolierung"
  STR_ZOMBIE_ISOLATION_DESCRIPTION: "Ein kleines Krankenhaus hat einen Patienten mit ungewöhnlichen neurologischen Symptomen gemeldet. Labortestergebnisse verblüffen das medizinische Personal vor Ort, aber wir wissen wohl, was es ist: ein Frühstadium der Zombifizierung. Wir sollten diskret vorgehen, uns als medizinische Fachleute ausgeben und die Infektion vor Ort ausmerzen. Wir müssen uns beeilen; die Zombieparty kann jeden Moment losgehen."
  STR_ZOMBIE_ISOLATION_BRIEFING: "Ein kleines Krankenhaus hat einen Patienten mit ungewöhnlichen neurologischen Symptomen gemeldet. Labortestergebnisse verblüffen das medizinische Personal vor Ort, aber wir wissen wohl, was es ist: ein Frühstadium der Zombifizierung. Wir sollten diskret vorgehen, uns als medizinische Fachleute ausgeben und die Infektion vor Ort ausmerzen. Wir müssen uns beeilen; die Zombieparty kann jeden Moment losgehen. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_ZOMBIE_INFESTATION_BASIC: "Zombieverseuchung"
  STR_ZOMBIE_INFESTATION_BASIC_DESCRIPTION: "Eine Gruppe aggressiver 'Zombies' wurde in dieser Region gesichtet. Wir müssen das Gebiet sichern, und sicherstellen, dass niemand entkommt. Bisher unbekannte Exemplare lebend zu fangen, ist auch wichtig."
  STR_ZOMBIE_INFESTATION_BASIC_BRIEFING: "Eine Gruppe aggressiver 'Zombies' wurde in dieser Region gesichtet. Wir müssen das Gebiet sichern, und sicherstellen, dass niemand entkommt. Bisher unbekannte Exemplare lebend zu fangen, ist auch wichtig."
  STR_ZOMBIE_INFESTATION_MEDIUM: "Größere Zombieverseuchung"
  STR_ZOMBIE_INFESTATION_MEDIUM_DESCRIPTION: "Eine große Gruppe aggressiver 'Zombies' wurde in dieser Region gesichtet. Wir müssen das Gebiet sichern, und sicherstellen, dass niemand entkommt. Bisher unbekannte Exemplare lebend zu fangen, ist auch wichtig."
  STR_ZOMBIE_INFESTATION_MEDIUM_BRIEFING: "Eine große Gruppe aggressiver 'Zombies' wurde in dieser Region gesichtet. Wir müssen das Gebiet sichern, und sicherstellen, dass niemand entkommt. Bisher unbekannte Exemplare lebend zu fangen, ist auch wichtig. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_ZOMBIE_CATACOMBS: "Zombie-Katakomben"
  STR_ZOMBIE_CATACOMBS_BRIEFING: "Wir sollten dieses Zombienest so früh wie möglich ausräuchern. Aber Vorsicht, eine Art Intelligenz scheint diese geistlosen Kreaturen zu koordinieren.Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_ZOMBIE_CATACOMBS_DESCRIPTION: "Unsere 'Zombie-Ökologen'-Gruppe hat einen unterirdischen Bau entdeckt, wo diese Kreaturen leben und sich vermehren. Wir sollten sie so früh wie möglich ausräuchern. Erwarten Sie dunkle, enge Korridore und viele Zombies. Bringen Sie Sprengstoff oder andere Ausrüstung, um Mauern zu zerstören."
  STR_ALERT_ZOMBIE_CATACOMBS: "ZOMBIEKATAKOMBEN GEORTET"
