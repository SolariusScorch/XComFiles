  STR_MEGASCORPION_AUTOPSY_UFOPEDIA: "Die Kreatur ist genau was sie scheint: ein atypisch großer Skorpion. Er hat den selben Körperbau, innere Organe und allgemeine Genetik; ungewöhnlich ist nur, von der Größe abgesehen, die Komplexität und Größe des Gehirns. Die Körperchemie ist recht bizarr, wir vermuten, um für die Ineffizenz seines einfachen Atemapparats zu kompensieren."
