  STR_ZSRR_GANG_WAR_DESCRIPTION: "Morgenrot konkurriert mit einer anderen Bande um Kontrolle über dieses Gebiet. Jetzt ist der Konflikt zu einer offenen Schlacht eskaliert. Wir müssen die andere Seite unterstützen, das Morgenrot-Kräfte niederwerfen und Ordnung wiederherstellen.{NEWLINE}Das Gefecht findet in einem größtenteils offenen Gelände statt. Planen Sie für Deckung und viele Gegner unterschiedlicher Qualität."
  STR_ZSRR_GANG_WAR_BRIEFING: "Morgenrot konkurriert mit einer anderen Bande um Kontrolle über dieses Gebiet. Jetzt ist der Konflikt zu einer offenen Schlacht eskaliert. Wir müssen die andere Seite unterstützen, das Morgenrot-Kräfte niederwerfen und Ordnung wiederherstellen. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
