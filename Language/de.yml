  STR_MONEY_BAG: "Geldsack"
  STR_MONEY_BAG_UFOPEDIA: "Eine halbe Million US-Dollar. Wer braucht so viel Bargeld?"
  STR_MONEY_STASH: "Geldhaufen"
  STR_MONEY_STASH_UFOPEDIA: "Dieser Tresor enthält nicht weniger als 5 Millionen Dollar in bar. Das Geheimagentendasein ist aufregend."
  STR_VAR_CANNON: "Var Sturmgeschütz"
  STR_VAR_TRITANIUM_CLIP: "Var Trommel"
  STR_VAR_EXPLOSIVE_CLIP: "Var Sprengtrommel"
  STR_VAR_CANNON_UFOPEDIA: "Eine überschwere Waffe, für den Gebrauch mit einem angetriebenen Exoskelett. Feuert großkalibrige Tritaniumkugeln, die nahezu jede Körper- oder Fahrzeugpanzerung durchschlagen können, oder starke Sprengpatronen. Sie ist mit einem Bajonett für Nahkampfbegegnungen ausgestattet."
  STR_ASUKA_4000: "Asuka 4000"
  STR_ASUKA_4000_CLIP: "Asuka 4000 Magazin"
  STR_ASUKA_4000_UFOPEDIA: "Mit der Einwilligung und unschätzbarer Hilfe von der Firma Arasaka, haben wir ihr Modell 3000 verbessert. Es feuert Tritaniumgeschosse, in einem größeren Kaliber, was die Feuerkraft noch verstärkt. Die Waffe hat bessere Einsatzreichweite, aber insgesamt hat die Genauigkeit ein bisschen gelitten."
  STR_ARASAKA_3000: "Arasaka 3000"
  STR_ARASAKA_3000_CLIP: "Arasaka 3000 Magazin"
  STR_ARASAKA_3000_UFOPEDIA: "Dieses Präzisionsgewehr ist eine Modifikation des Walther WA 2000, von einem kleinen japanischen Hersteller angefertigt. Es ist in geübten Händen besonders effektiv.{NEWLINE}{NEWLINE}>Voraussetzung für Kauf: Beförderung II, Kauf von Waffenhändlern des Schwarzen Lotus"
  STR_BERETTA_92FS: "Beretta 92FS"
  STR_BERETTA_92FS_CLIP: "Beretta 92FS Magazin"
  STR_BERETTA_92FS_UFOPEDIA: "Eine ungeheuer beliebte 9 mm Pistole, aus der Fertigung der berühmten italienischen Firma Beretta. Recht genau und leicht zu handhaben."
  STR_USP_MATCH: "HK USP Match"
  STR_USP_9_MM_CLIP: "HK USP 9mm Magazin"
  STR_USP_MATCH_UFOPEDIA: "Eine moderne Pistole, von H&K für die amerikanischen Navy Seals entwickelt und auch bei der deutschen Polizei im Gebrauch. Diese Variante bietet ein hochwertiges Visier und verbesserte Zielverfolgung.{NEWLINE}{NEWLINE}Voraussetzung für Kauf: Sonderwaffen"
