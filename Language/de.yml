  STR_LIGHTNING_THROWER_CLIP_TO_CYBERWEB_BATTERY: "Blitzwerfer Batterieentladung"
  STR_ION_BLASTER_CLIP_TO_CYBERWEB_BATTERY: "Ionenschießer Batterieentladung"
  STR_CYBERWEB_BATTERY: "Kybernetz-Batterie"
  STR_CYBERWEB_BATTERY_UFOPEDIA: "Hoch-Energie Kybernetz-Ausrüstung benötigt spezielle Batterien, die sich sehr exotischer Physik bedienen. Die Batterie enthält keine Energiequelle; stattdessen nutzt sie eine Art interdimensionalen Sog, um Energie aus einer anderen Ebene, womöglich einem anderen Universum, abzuziehen. Sie ist allerdings nicht unerschöpflich, da ihre Struktur unter der Belastung zerfällt, was nur einen begrenzten Energietransfer zulässt, bevor sie ausbrennt. Ein Vorteil ist, dass die Batterie völlig unsichtbar für alle Arten von Energiedetektion ist, bevor sie aktiv ist. Das Gerät scheint experimentell, aber äußerst beeindruckend.{NEWLINE}Die selbe Kybernetz-Batterie kann verschiedene Waffen und Ausrüstung betreiben, aber muss für eine bestimmte Vorrichtung kalibriert werden. Die Konfigurationen sind farb-kodiert."
  STR_LIGHTNING_THROWER: "Blitzwerfer"
  STR_LIGHTNING_THROWER_UFOPEDIA: "Diese etwas klapprige Waffe sendet tödliche elektrische Entladungen. Wie normale Blitze verursachen sie schwere Verbrennungen und Schock. Wenn das Ziel überlebt, verliert es wahrscheinlich das Bewusstsein. Jedoch fällt die Schlagkraft auf Entfernungen über 12 schnell ab. Der Blitzwerfer wird mit einer Kybernetzbatterie betrieben."
  STR_LIGHTNING_THROWER_CLIP: "Blitzwerfer-Batterie"
  STR_LIGHTNING_THROWER_CLIP_UFOPEDIA: "Diese Batterie wurde auf den Blitzwerfer abgestimmt."
  STR_IONIZER: "Ionisierer"
  STR_IONIZER_UFOPEDIA: "Diese experimentelle Schnellfeuerionenkanone ist tödlich für lebende Ziele und Maschinerie. Sie wird mit einer Kybernetzbatterie betrieben."
  STR_IONIZER_CLIP: "Ionisierer-Batterie"
  STR_IONIZER_CLIP_UFOPEDIA: "Diese Batterie wurde auf den Ionisierer abgestimmt."
  STR_ION_BLASTER: "Ionenschießer"
  STR_ION_BLASTER_UFOPEDIA: "Diese Waffe feuert unberechenbare Ströme heißen Plasmas. Sie ist klobig und schwer, eher ein Prototyp aus dem Garagenbau als eine industrielle Waffe, aber sie ist sehr tödlich. Sie wird mit Kybernetz-Batterien betrieben."
  STR_ION_BLASTER_CLIP: "Ionenschießer-Batterie"
  STR_ION_BLASTER_CLIP_UFOPEDIA: "Diese Batterie wurde auf den Ionenschießer abgestimmt."
  STR_CYBERWEB_ROBOSPHERE_ARMOR: "Kybernetz-Robokugel Kampfanalyse"
  STR_ROBOSPHERE_LASER_WEAPON: "Robokugel Laserwaffe"
  STR_CYBERWEB_ROBOSPHERE_TERRORIST: "Kybernetz Robokugel"
  STR_CYBERWEB_ROBOSPHERE: "Robokugel"
  STR_CYBERWEB_ROBOSPHERE_UFOPEDIA: "Diese kleine robotische Einheit ist schnell, wendig, und wohl-bewaffnet. Sie ist mit einer kugelsicheren, korrosionsbeständigen Rüstung verkleidet, aber Sprengstoff oder Energiewffen werden sie schnell ausschalten."
  STR_CYBERWEB_ROBOSPHERE_AUTOPSY: "Kaputte Robokugel Untersuchung"
  STR_CYBERWEB_ROBOSPHERE_AUTOPSY_UFOPEDIA: "Diese kleine Kampfdrohne ist mit einem Anti-Grav-Modul und einer Laserwaffe ausgestattet. Sie operiert mit ausgeklügelter Hardware. Ihre Rüstung ist empfindlich gegen Energiewaffen."
