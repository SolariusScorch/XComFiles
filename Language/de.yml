  STR_HIDDEN_CAVES: "Versteckte Höhlen"
  STR_HIDDEN_CAVES_UFOPEDIA: "Eine vergleichende Studie des Wanderverhaltens von Spinnen und Schlurfern hat gezeigt, dass sich ein gewaltiges, komplexes Höhlensystem tief durch die Erde zieht. Dieses Netzwerk blieb bislang irgendwie unentdeckt, und scheint eigenartige Welle-Teilchen auszustrahlen, die unsere Scanner stören.{NEWLINE}Wir vermuten, dass diese Monster in diesen Kavernen nisten. Wir sollten ihre Nester suchen und zerstören. Und wer weiß, welche Geheimnisse in diesen Höhlen lauern? Sie werden benachrichtigt, wenn wir einen Zugang finden."
  STR_MELEE_UFOPEDIA: "Die meisten Kombattanten greifen auf Nahkampfwaffen nur in Notfällen zurück, aber manche Agenten nutzen ihre Stärken: Schaden und Geschwindigkeit"
  STR_PISTOLS_UFOPEDIA: "Pistolen haben ihre Vorteile: sie können problemlos einhändig geführt werden, sind schnell, leicht und einfach mitzuführen. Ihr Hauptproblem ist die begrenzte Reichweite."
  STR_SMGS_UFOPEDIA: "Maschinenpistolen feuern lange Salven, sind recht leicht und haben große Magazine. Viele sind einhändig, und beidhändige Modelle sind sind leichter mit einer Hand zu führen als andere Waffen. Sie sind allerdings recht ungenau und ihre Schadenswirkung ist unscheinbar."
  STR_RIFLES_UFOPEDIA: "Gewehre sind sehr genau, selbst auf weite Entfernung. Viele können vollautomatisch schießen. Sie sind sehr vielseitig, ihr einziger deutlicher Nachtteil ist, dass sie beider Hände bedürfen."
  STR_SHOTGUNS_UFOPEDIA: "Schrotflinten verursachen recht hohen Schaden. Sie sind schnell und äußerst genau, aber nur auf kurze Entfernungen. Sie benutzen oft Schrotmunition, die besonders gut gegen leichtgepanzerte Ziele wirkt."
  STR_CANNONS_UFOPEDIA: "Geschütze sind große, schwere, mächtige Waffen. Sie sind recht genau mit Gezielten Schüssen, und durchschnittlich mit Schnellschüssen. Einige Geschütze sind automatische Waffen oder haben besondere Munition."
  STR_LAUNCHERS_UFOPEDIA: "Raketenwerfer verschießen selbst angetriebene Raketen, meist mit einer Sprengladung. Sie sind langsam im Gebrauch und können schwer sein, aber sie verursachen massiven Schaden und haben oft einen guten Schadensradius."
  STR_MACHINE_GUNS_UFOPEDIA: "Maschinengewehre sind leistungsstark, präzise und bieten gute, lange automatische Schussfolgen. Sie sind jedoch ziemlich schwer und haben nur einen begrenzten Nutzen außer dem Unterstützungsfeuer."
  STR_SNIPER_RIFLES_UFOPEDIA: "Präzisionsgewehre benötigen hohe Schussgenauigkeit, aber in den richtigen Händen sind sie äußerst genau und kräftig. Die Schussrate ist allerdings niedrig. Auf sehr kurze Distanz sinkt die Genauigkeit oft. Sie haben üblicherweise panzerbrechende Wirkung und hohen Minimalschaden. Sie profitieren mehr von der knienden Position als andere Waffen."
  STR_INCENDIARIES_UFOPEDIA: "Brandwaffen verursachen direkten Schaden und bedecken außerdem ein Gebiet mit Feuer, das jede Runde alle Einheiten beschädigt, die darin stehen. Feuer verursacht keine blutenden Wunden, aber kann das Ziel in Brand setzen. Eine brennende Einheit nimmt jede Runde Schaden, als ob sie in einem Feuer stünde, aber hat jede Runde die Chance, zu erlöschen. Feuer reduziert Moral, was das Ziel oft in Panik versetzt. Rüstung schützt nicht vor Feuer, aber kann den Schaden in manchen Fällen um einen Prozentsatz reduzieren."
