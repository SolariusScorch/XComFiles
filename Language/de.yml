  STR_CEREBREAL_STANDARD_ARMOR: "Zerebreale Kampfanalyse"
  STR_CEREBREAL_STANDARD_ARMOR_UFOPEDIA: "Erwachsene Zerebrealen sind psionische Entitäten, was ihnen erlaubt, Goldene Schilde aufrechtzuerhalten (Kapazität:100, Wiederherstellung 10/Runde). Die Schilde höherer Ränge sind bis zu 150% stärker."
