  STR_PORTABLE_LASER_CANNON_MANUFACTURING: "Tragbares Lasergeschütz-Konstruktion"
  STR_XCOM_CYBERDISC_PLASMA: "X-Com Cyberdisc/Plasma"
  STR_XCOM_CYBERDISC_LASER: "X-Com Cyberdisc/Laser"
  STR_XCOM_CYBERDISC: "X-Com Cyberdisc"
  STR_XCOM_CYBERDISC_UFOPEDIA: "Fortschritte im Feld der Außerirdischen Elektronik und Materialstoffwissenschaften haben uns in die Lage versetzt, beschädigte Cyberdisks zu reparieren und für unsere eigenen Zwecke einzusetzen. Diese Mini-UFOs sind schlagkräftig, aber haben immer noch die Tendenz, heftig zu explodieren wenn schwer beschädigt, weswegen Vorsicht angebracht ist."
  STR_HACKING: "Hacken"
  STR_ALIEN_ENCRYPTION: "Außerirdische Verschlüsselung"
  STR_ALIEN_DATA_SLATE_DECRYPTION: "Außerirdische Datenplatte entschlüsseln"
  STR_ALIEN_DATA_SLATE_DECRYPTED: "Entschlüsselte außerirdische Datenplatte"
  STR_ALIEN_DATA_SLATE: "Außerirdischer Datenträger"
  STR_ALIEN_DATA_SLATE_UFOPEDIA: "Außerirdische Datenplatten sind tragbare Geräte unf denen spezialisierte technische Informationen gespeichert werden. Sie können nur im Besitz von Außerirdischen der höchsten Ränge gefunden werden und sollten baldestmöglich untersucht werden. Um ihre Speicherbank anzuzapfen, müssen sie erst in der Werkstatt entschlüsselt werden. Dafür müssen wir die Außerirdische Verschlüsselungs-Technolgie meistern."
  STR_ABYSSAL_URN_OPENING: "Abgrund-Urne öffnen"
  STR_ABYSSAL_URN: "Abgrund-Urne"
  STR_ABYSSAL_URN_UFOPEDIA: "Dieses Zier-Behältnis wird anscheinend von den Tiefen Wesen gebraucht um Materialien für kulturelle oder diplomatische Anlässe zu lagern. Es besteht aus Aqua-Plastik, das nach der Öffnung automatisch weiter verwertet wird."
  STR_JAR_OF_GRAY_GOO_OPENING: "Dose Grauer Grütze öffnen"
  STR_JAR_OF_GRAY_GOO: "Dose Grauer Grütze"
  STR_JAR_OF_GRAY_GOO_UFOPEDIA: "Dieser Behälter ist mit einer dicken, ständig sich bewegenden Flüssigkeit gefüllt. Sie scheint nach einem Ausweg zu suchen, und ist so kreativ, wie sie unermüdlich ist."
  STR_ALIEN_TERROR_2: "Außerirdischer Terror"
  STR_ALIEN_FLYBY: "Außerirdischer Vorbeiflug"
  STR_ALIEN_FLYBY_UFOPEDIA: "Die Außerirdischen betreiben eine Strategie, Erdregierungen durch zahlreiche UFO-Flüge in ihrem Luftraum einzuschüchtern. UFO-Aktivität über größeren Bevölkerungszentren wird als eine Demonstration außerirdischer Macht eingesetzt. Die Außerirdischen werden dies besonders wahrscheinlich als Gegenmaßnahme für den Abschuss von UFOs durch X-Com tun."
  STR_ALIEN_DOMINATION: "Außerirdische Überlegenheit"
  STR_ALIEN_DOMINATION_UFOPEDIA: "Solange der Krieg sich hinzieht, werden die Außerirdischen neue, mächtige Technologie und Elite-Truppen auffahren, um die Erdregierungen einzuschüchtern. Sie werden dies besonders als Vergeltung von Abschüssen ihrer UFOs durch X-Com tun. Diese militärischen Demonstrationen sind sehr gefährlich für X-Com, sowohl indirekt (da sie die Regierungen wahrscheinlich sehr nervös machen) und direkt (da die Außerirdischen X-Com-Transporte ohne Hemmungen angreifen werden). Wir sollten versuchen, sie aufzuhalten, trotz des enormen Risikos."
  STR_ALIEN_COLONY: "Alienkolonie"
  STR_ALIEN_COLONY_UFOPEDIA: "Nach der erfolgreichen Infiltration eines Landes, werden die Außerirdischen in der Region einen großen Stützpunkt bauen. Diese Kolonie wiederum leitet andere Missionen ein, von Streifen hin zu weiterer Subversion. Wir müssen mit solchen Brückenköpfen als eine absolute Priorität verfahren, aber die Invasoren werden sicherlich ernsten Widerstand leisten."
  STR_ALIEN_EMBASSY_ENVOY: "Außerirdische Herrschaft"
  STR_ALIEN_RESEARCH_EARLY: "Außerirdische Forschung"
  STR_ALIEN_RESEARCH: "Außerirdische Forschung"
  STR_ALIEN_RESEARCH_UFOPEDIA: "Die außerirdische Forschungsmission sammelt Daten über die Erde und ihre Einwohner. Es werden vor allem kleine Flugobjekte benutzt, die gelegentlich in  verlassenen Gebieten zwischenlanden. Diese Art von außerirdischer Aktivität stellt die geringste Bedrohung für X-Com dar, mit wenig Beachtung von den Regierungen oder der Öffentlichkeit."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Haben die Außerirdischen einen Stützpunkt errichtet, dann wird er regelmäßig von speziellen Raumschiffen versorgt. Wird ein solches Raumschiff bei der Landung entdeckt, kann man sicher sein, daß sich in der Nähe des Landeplatzes ein Stützpunkt befindet."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "Dies ist die heimtückischste unter den Aktivitäten der Außerirdischen. Die Entführung von Menschen durch Außerirdische ist weit verbreitet. Trotz der Versuche, Details aus aus dem Gedächtnis der Opfer zu löschen, berichten die Entführten von demütigenden Untersuchungen ihrer Körper, einschließlich der Einpflanzung außerirdischer Föten und bizarrer genetischer Experimente. Zweck scheinen genetische Mutationen und Manipulation der Genetik der Außerirdischen selbst zu sein. Diese Aktivitäten verursachen große Beunruhigung und treten vor allem in bewohnten Gebieten oder Städten auf."
  STR_ALIEN_HARVEST_UFOPEDIA: "Die Außerirdischen haben viele Nutzungs-Möglichkeiten für die Lebewesen der Erde. Tiere werden heimlich entführt und nach der Entnahme bestimmter Organe wieder zurückgebracht. Im Zusammenhang mit UFO-Entdeckungen hört man häufig Meldungen über verstümmelte Rinder. Diese Aktivitäten der Außerirdischen beunruhigen die Regierungen und die Öffentlichkeit in beträchtlichem Maße. Sie treten häufig in landwirtschaftlichen Gebieten auf. Eine Theorie vermutet, daß die Außerirdischen auf dem Planeten ursprünglich Fauna und Flora 'gesät' haben und nun zurückkehren, um die 'Ernte' einzufahren."
  STR_ALIEN_TERROR_UFOPEDIA: "Die Außerirdischen setzen Spezialstreitkräfte ausgerüstet für Massenmorde ein, wenn sie eine Stadt terrorisieren, einschließlich biologischer Waffen. Zivilisten werden direkt bedroht, und Regierungen werden gezwungen, ganze Gebiete zu räumen. Hauptzweck dieser Aktivitäten ist die Erzeugung einer Massenhysterie, damit die Regierungen von der Unterstützung des X-Com-Projektes absehen. Außerirdische können solche Terrortaktiken als Reaktion auf den Abschuss von UFO einsetzen."
  STR_ALIEN_BASE_UFOPEDIA: " Die Außerirdischen richten unterirdische Stützpunkte in abgelegenen Gegenden ein. Nach einigen Aufklärungsflügen häufen sich die UFO-Aktivitäten, während der Stützpunkt ausgebaut wird. Man weiß, daß es in diesen Stützpunkten Labors zur Untersuchung entführter Menschen und Versorgungsmittel für weitere Aktivitäten in der Umgebung gibt. Das Vorhandensein von Stützpunkten der Außerirdischen hat deren verstärkte Aktivität zur Folge, ohne daß dabei UFOs gesichtet werden. Um einen Stützpunkt überhaupt lokalisieren zu können, muß ein XCom-Raumschiff mehrere Stunden lang ein bestimmtes Gebiet patrouillieren."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Gelingt es den Abfangjägern der X-Com, viele UFOs abzuschießen, dann üben die Außerirdischen Vergeltung, indem sie zum Beispiel einen X-Com-Stützpunkt direkt angreifen. Jedoch müssen die Außerirdischen einen solchen erst finden, und wenn die UFOs bei ihren Flügen abgefangen werden, ist die Gefahr eines Angriffs relativ gering."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Es kann vorkommen, daß die Regierungen der Erde von den Agenten der Außerirdischen, die das Aussehen von Menschen angenommen haben, infiltriert werden. Dadurch kommen offizielle Kontakte in höchsten Regierungskreisen zustande. Den Höhepunkt dieser Aktivitäten bilden zahlreiche Erscheinungen von UFOs in der Nähe größerer Städte. Die Außerirdischen versuchen, Verträge mit den Regierungen abzuschließen, indem sie ihnen Erkenntnisse ihrer überlegenen Technologien anbieten. Als Gegenleistung soll die jeweilige Regierung den Außerirdischen gestatten, ihre Aktivitäten ungehindert auszuführen. Diese Missionen stellen die größte Bedrohung für die X-Com dar. Stimmt eine Regierung einem Abkommen zu, dann wird sie der X-Com keine finanziellen Mittel mehr zur Verfügung stellen."
  STR_SENTRY_RETALIATION: "Außerirdischen-Vergeltung"
  STR_SABOTEUR_RETALIATION: "Außerirdischen-Vergeltung"
  STR_TROOP_SHIP_ASSAULT_RETALIATION: "Außerirdischen-Vergeltung"
  STR_ETHEREAL_RETALIATION: "Ätherische Vergeltung"
  STR_ETHEREAL_RETALIATION_UFOPEDIA: "Als X-Com nach und nach die außerirdischen Umtriebe erkennt, beschäftigt sich die außerirdische Herrscherkaste mehr mit unseren Aktivitäten. Ab einem bestimmten kritischen Punkt werden sie uns persönlich konfrontieren, indem sie unsere Stützpunkte mit ihren Elite-Einsatzkräften suchen und dann angreifen. Solche Angriffe sind äußerst gefährlich für X-Com, aber bieten auch eine seltene Gelegenheit, hochrangige Ätherer zu fangen."
  STR_ALERT_ALIEN_MIB_MEETING: "Außerirdisches Treffen mit den MiS nahe "
  STR_ALIEN_MIB_MEETING_SECTOID: "Alien/MiS Meeting (Sectoid)"
  STR_ALIEN_MIB_MEETING_FLOATER: "Alien/MiS Meeting (Schweber)"
  STR_ALIEN_MIB_MEETING_MUTON: "Alien/MiS Meeting (Mutone)"
  STR_ALIEN_MIB_MEETING: "Alien/MiS Meeting"
  STR_ALIEN_MIB_MEETING_UFOPEDIA: "Es ist bekannt, dass die Männer in Schwarz die Aliens bei der Unterwanderung der Erde unterstützen, sei es zwecks Diplomatie oder Sabotage. Beide Gruppen haben sich auf einen Treffpunkt geeinigt, von dem die Außerirdischen von einem spezialisierten MiS-Trupp abgeholt und zum Zielort verbracht werden. Es ist wichtig, solche Missionen wann immer möglich abzufangen."
  STR_ALIEN_MIB_MEETING_BRIEFING: "Ein außerirdisches Raumschiff ist nahe dieser Stadt gelandet und die Männer in Schwarz unterstützen die Besucher dabei, die menschliche Welt für ihre schädlichen Zwecke zu unterwandern. Stellen sie sicher dass beide Streitkräfte neutralisiert werden. WARNUNG: MiS Verstärkungen werden mit Beginn der zweiten Runde erscheinen. Bereiten sie sich also vor, diese abzufangen. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_ALIEN_MIB_MEETING_DESCRIPTION: "Ein außerirdisches Raumschiff ist nahe dieser Stadt gelandet und die Männer in Schwarz unterstützen die Besucher dabei, die menschliche Welt für ihre schädlichen Zwecke zu unterwandern. Stellen sie sicher, dass beide Streitkräfte neutralisiert werden."
