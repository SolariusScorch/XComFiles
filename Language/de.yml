  STR_HYDRA_LASER: "Hydra-Laser"
  STR_HYDRA_LASER_UFOPEDIA: "Ein leichter Sturm-Laser, technisch relativ unaufwändig, aber stark und präzise."
  STR_HYDRA_LASER_CLIP: "Hydra-Lasermagazin"
  STR_MPG: "Magneto-Plasmawaffe"
  STR_MPG_UFOPEDIA: "Diese leichte Plasmawaffe feuert stark und schnell. Wegen der nachlassenden Genauigkeit auf größere Entfernung dient sie am besten als Sturmwaffe."
  STR_MPG_CLIP: "MPW-Magazin"
  STR_CHAINSAW: "Kettensäge"
  STR_MUTON_SHADER: "Mutone-Shader"
  STR_MUTON_SHADER_UFOPEDIA: "Diese weiblichen Mutonen haben Gehirnstrukturen entwickelt, die ihnen einen psionischen Schutz verleihen. Sie sind auch schneller und flinker, allerdings mit einer etwas geringeren Muskelmasse. Diese seltenen Einheiten werden zur Aufklärung und Unterstützung bei größeren außerirdischen Operationen hinter den feindlichen Linien eingesetzt."
  STR_DEATH_DISC: "Todesscheibe"
  STR_DEATH_DISC_UFOPEDIA: "Diese Wurfwaffe wird von einem Mikrograv-Motor unterstützt, der sie in der Luft dreht. Nachdem die Scheibe ihr Ziel erreicht hat, kehrt sie automatisch zum Benutzer zurück. Ihr monomolekularer Rand macht sie zu einer furchterregenden Waffe, die sogar in fortgeschrittene Rüstungen eindringen kann."
  STR_UNARMED_PSI_BLADE: "PSI-Klinge"
  STR_BANK_REWARD: "Bankbelohnung"
  STR_THE_HOLLOW_MAN_PROJECT: "Das Projekt Hohler Mann"
  STR_THE_HOLLOW_MAN_PROJECT_UFOPEDIA: "Der 'Hohle Mann' ist eine Technik im Besitz der Männer in Schwarz, die die Erinnerungen des Opfers versiegelt und mit künstlichen ersetzt. Das Ergebnis dieser Prozedur wird ebenfalls 'Hohler Mann' genannt - das perfekte Bauernopfer, das den Willen seines Schöpfers ohne Zögern ausführt. Diese Technologie ist hochgefährlich, weil das Opfer seine vollen mentalen Fähigkeiten und Fertigkeiten beibehält, außer seine Empathie, die durch die Konditionierung unterdrückt wird."
  STR_LARGE_WORKSHOP: "Große Werksstatt"
  STR_LARGE_WORKSHOP_UFOPEDIA: "Große Version des Werkstattgebäudes, mit ähnlicher Einrichtung aber größerer Kapazität und Lagerplatz. Verwendet verbesserte Werkzeuge und Ausrüstung aus Tritanium.{NEWLINE}{NEWLINE}Diese Einrichtung benötigt: 40x Außerirdische Legierung"
  STR_HYBRID_SCIENTIST_UFOPEDIA: "Hybride Wissenschaftler leiten Forschung an Menschen und führen Experimente in Biologie, Genetik und Metapsychologie durch. Ihr Intellekt ist schärfer als der anderer Hybride, aber ihre Kampffähigkeiten sind mäßig. Wissenschaftler sollten lebend gefangen werden, da sie oft ausführliche Kenntnisse außerirdischer Forschungstätigkeiten haben."
  STR_ADVENT: "ADVENT"
  STR_DISGUISED_HYBRID_AUTOPSY: "Verkleideter Hybride - Autopsie"
  STR_DISGUISED_HYBRID_AUTOPSY_UFOPEDIA: "Äußerlich wirkt die Kreatur wie ein Mensch. Haut und Muskelgewebe sind perfekt menschlich, aber die inneren Organe und das Skelett sind erkennbar anders. Das Gehirn ist überentwickelt, außer dem Kleinhirn. Es scheint als ob das Gehirn mittels eigenartiger innerer Muskeln in einen menschlichen Schädel 'gezwängt' wurde. Innerhalb weniger Tage begann die Haut der Kreatur zu entarten, entblößte graue Membranen und schwarze Augen."
  STR_CLONING_INF_PREREQ: "Infiltration - Klone"
  STR_MC_INF_PREREQ: "Infiltration - Gehirnkontrolle"
  STR_HYBRID_INF_PREREQ: "Infiltration - Hybride"
  STR_ALIEN_INFILTRATION_DETAILS_PREQ: "Außerirdischer Plot Voraussetzung"
  STR_ALIEN_NEURAL_NETWORK_PREREQ: "Außerirdisches Neurales Netzwerk Vorbedingung"
  STR_ALIEN_NEURAL_NETWORK: "Außerirdisches Neurales Netzwerk"
  STR_ALIEN_FLIGHT_MAPS: "Außerirdische Flugkarten"
  STR_ALIEN_FLIGHT_MAPS_UFOPEDIA: "Durch eine detailierte Analyse des außerirdischen psionischen Knotenpunkts konnten wir neue Daten über ihre Militäroperationen entdecken. Obwohl unvollständig, ist es viel detailierter als alles, was wir bis jetzt gefunden haben, vor allem was den Verkehr von UFOs zwischen der Erde, der Station und dem Mond angeht. Dieses Wissen wird für künftige Gegenangriffe von unschätzbaren Wert sein"
  STR_ALIEN_BRAIN_CORPSE: "Zerstörtes Aliengehirn"
  STR_ALIEN_BRAIN_AUTOPSY: "Aliengehirn Autopsie"
  STR_ALIEN_BRAIN_AUTOPSY_UFOPEDIA: "Analyse von Gewebeproben dieser seltsamen Kreatur aus der Orbitalstation erlaubt den Schluss, dass es fast den gesamten Komplex mit seinen verzweigten Anhängseln durchdrungen hat. Es besteht fast vollständig aus Zellen, die Neuronen ähneln, und hat keine ausgeprägten inneren Organe, nur Verbindungen zu einem künstlichen Lebenserhaltungssystem. Die Mitte des Körpers besteht aus einer Kugel, bedeckt mit rauer Haut und Augen verschiedener Größe, von einem Anti-Gravitationsmechanismus in der Schwebe gehalten. Anscheinend war dieses 'Gehirn' eine Art strategischer Rechner, und seine Zweige erlaubten ihm, mächtige psionischen Signale zu senden, um Unterlinge auf weite Distanz zu kontrollieren."
  STR_HYBRID_DIPLOMAT_CORPSE: "Toter Hybriden-Diplomat"
  STR_HYBRID_SCIENTIST_CORPSE: "Toter Hybridenwissenschaftler"
  STR_ADVENT_AGENT_CORPSE: "Toter ADVENT-Agent"
  STR_ADVENT_SOLDIER_CORPSE: "Toter ADVENT-Soldat"
  STR_DISGUISED_HYBRID_CORPSE: "Seltsame menschliche Leiche"
  STR_REFINED_HUMANS: "Raffinierte Menschen"
  STR_REFINED_HUMANS_REPORT: "Raffinierte Menschen"
  STR_REFINED_HUMANS_REPORT_UFOPEDIA: "Im Behälter befand sich eine recht homogene Substanz, hauptsächlich Stammzellen und eine Mischung aus Geweben, Nährstoffen und Aminosäuren. Gen-Analyse ergab, dass die lebenden Zellen von mehreren Menschen stammen, ungefähr 15 pro Behälter.  Jede Abteilung des Behälters enthält Material von Menschen des selben Geschlechts.{NEWLINE}Analyse der Stammzellen lässt vermuten, dass sie irgendwie aus einer Mischung von Muskel- Organ- und Knochengewebe hergestellt wurden. Nach dem Volumen des Biomaterials wurden die Spender fast vollständig umgesetzt.{NEWLINE}So schrecklich das auch sein mag, diesen Leuten können wir nicht mehr helfen, während das Material wertvoll für fortgeschrittene Zellforschung ist und hohe Preise von den relevanten Forschungszentren eintragen wird. Diese Proben könnten auch unserer eigenen medizinischen Forschung helfen."
  STR_ALIEN_INFILTRATION_DETAILS: "Methoden außerirdischer Infiltration"
  STR_ALIEN_INFILTRATION_DETAILS_UFOPEDIA: "Hybriden führen zahlreiche Geheimoperationen in einer von ihnen entwickelten Verkleidung aus, die entführte Menschen als Rohmaterial missbraucht. Diese Agenten haben über die Jahre hohe Führungspositionen erreicht, beeinflussen Politik und verschleiern andere Operationen. Alienagenten ersetzen Menschen durch psionkontrollierte Klone, die als Relais im psionischen Netzwerk wirken, was wiederum die Kontrolle weiterer Ziele ermöglicht, selbst gut geschützter VIPs.{NEWLINE}Wir sind überzeugt, dass die Quelle der psionischen Aktivität unterirdisch unter der außerirdischen Botschaft liegt. Bodenoperationen in der Region werden wohl auch von dort koordiniert. Wenn wir diese Position sichern, werden wir die Arbeit der Aliens zerstören. Wir werden die Klone von ihrer Kontrolle trennen, was sie leicht erkennbar macht, da sie höherer Gehirntätigkeit nicht fähig sind. Die Außerirdischen werden den Zugriff auf den Verstand der Leute verlieren, und Hybridenagenten werden ohne Organisation ihre Verkleidung nicht erhalten können."
  STR_HYBRID_DIPLOMAT: "Hybriden-Diplomat"
  STR_HYBRID_DIPLOMAT_UFOPEDIA: "Hybriden-Diplomaten sind unverzichtbar für die diplomatischen und geschäftlichen Aktivitäten von ADVENT. Typischerweise hausen sie in Ländern, deren Politik von den Außerirdischen schwer beeinflusst wird. Sie sind schlau, hinterlistig und beredt, was von ihren entwickelten Psionischen Fähigkeiten unterstützt wird. Sie besitzen oft Schlüsselinformationen über außerirdische Bodenoperationen in der Region."
