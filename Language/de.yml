  STR_JARHEAD_TERRORIST: "Glaskopf Terrorist"
  STR_JARHEAD_CORPSE: "Toter Glaskopf"
  STR_JARHEAD_AUTOPSY: "Glaskopf Autopsie"
  STR_JARHEAD_AUTOPSY_UFOPEDIA: "Der 'Glaskopf' ist ein grausiger Beweis für das technische Können der Feinde der Menschheit. Das mechanoide Exoskelett beherbergt einen kleinen Zerfall-Reaktor, der den Kyborg antreibt. Das Gehirn im 'Glas' ist menschlich, und anscheinend völlig unmodifiziert."
  STR_JARHEAD: "Glaskopf"
  STR_JARHEAD_UFOPEDIA: "Diese Kreatur ist ein Kyborg, mit einem lebenden menschlichen Gehirn. Sein mechanischer Körper ist leicht, aber ausdauernd. Wir konnten auf keine Weise mit der Kreatur Kontakt aufnehmen, nicht einmal durch direkte Stimulation. Sie besitzt allerdings Pis-Fähigkeiten, in der Form mächtiger Druckwellen."
  STR_BLACK_LOTUS_MASHINOBI_ARMOR: "Maschinobi Kampfanalyse"
  STR_BLACK_LOTUS_MASHINOBI: "Maschinobi"
  STR_BLACK_LOTUS_MASHINOBI_UFOPEDIA: "Diese Kyborgs sind aufgerüstete Krieger des Schwarzen Lotus, die jetzt für die Splittergruppen des Kults arbeiten. Sie sind hoch-trainierte Kampf-Spezialisten, die es mit den besten Nahkämpfern aufnehmen können. Sie sind auch gut getarnt, besonders bei Tageslicht."
  STR_PSG1_BUY: "PSG-1 - Beschaffung"
