  STR_HYBRID_DEFECTOR: "Hybriden-Überläufer"
  STR_HYBRID_DEFECTOR_DESCRIPTION: "Wir haben Kontakt mit einen weiteren unzufriedenen Individuum im Hybriden-Netzwerk etabliert. Dieser ist damit einverstanden in unsere Basis einzutreffen um Wissen über die Außerirdischen zu teilen und sogar vielleicht sich unseren Reihen anzuschließen. "
  STR_HYBRID_DIPLOMAT: "Hybriden-Diplomat"
  STR_HYBRID_DIPLOMAT_UFOPEDIA: "Hybriden-Diplomaten sind unverzichtbar für die diplomatischen und geschäftlichen Verstrickungen des Hybridennetzwerks. Üblicherweise leben sie in Gebieten, deren Politik von außerirdischen Kulten geprägt wird. Sie sind schlau, verschlagen, und beredt, und werden durch hoch entwickelte psionische Fähigkeiten unterstützt. Sie besitzen oft Schlüsselinformationen über feindliche Aktivitäten in der Region."
