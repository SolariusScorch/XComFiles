  STR_SOLDIER_RAMPAGE: "Irrer Amoklauf"
  STR_SOLDIER_RAMPAGE_DESCRIPTION: "Ein Mitglied einer militärischen Elite-Einheit erfuhr streng gehütete Geheimnisse über die Außerirdischen, die Regierung, und andere anverwandte Themen. Dieser Schock ließ ihn zum Extremisten werden, und er plant einen Terrorangriff, um die Aufmerksamkeit der Bevölkerung auf den laufenden geheimen Krieg zu lenken.{NEWLINE}Wir müssen ihn konfrontieren und ausschalten, bevor er zu viele Menschen tötet. Unterschätzen Sie seine militärische Bewaffnung nicht."
  STR_SOLDIER_RAMPAGE_BRIEFING: "Ein Mitglied einer militärischen Elite-Einheit erfuhr streng gehütete Geheimnisse über die Außerirdischen, die Regierung, und andere anverwandte Themen. Dieser Schock ließ ihn zum Extremisten werden, und er plant einen Terrorangriff, um die Aufmerksamkeit der Bevölkerung auf den laufenden geheimen Krieg zu lenken. Wir müssen ihn konfrontieren und ausschalten, bevor er zu viele Menschen tötet. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_POSTAL_RAMPAGE: "Irrer Amoklauf"
  STR_POSTAL_RAMPAGE_DESCRIPTION: "Ein Extremist und selbst-erklärter Rächer erfuhr streng gehütete Geheimnisse über die Außerirdischen, die Regierung, und andere anverwandte Themen. Dieser Schock radikalisierte ihn weiter, und er plant einen Terrorangriff, um die Aufmerksamkeit der Bevölkerung auf den laufenden geheimen Krieg zu lenken.{NEWLINE}Wir müssen ihn konfrontieren und ausschalten, bevor er zu viele Menschen tötet. Behandeln Sie ihn als bewaffnet (bis zum Exzess) und als eine echte Bedrohung für Ihre Agenten."
  STR_POSTAL_RAMPAGE_BRIEFING: "Ein Extremist und selbst-erklärter Rächer erfuhr streng gehütete Geheimnisse über die Außerirdischen, die Regierung, und andere anverwandte Themen. Dieser Schock radikalisierte ihn weiter(dieses Mal richtig), und er plant einen Terrorangriff, um die Aufmerksamkeit der Bevölkerung auf den laufenden geheimen Krieg zu lenken. Wir müssen ihn konfrontieren und ausschalten, bevor er zu viele Menschen tötet. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_PSYCHEMICALS: "Psychemikalien"
  STR_PSYCHEMICALS_UFOPEDIA: "Diese chemischen Wirkstoffe sind nicht sehr schädlich, aber können über jahrelange Anhäufung Gehirnschäden verursachen. Der Zweck ist angeblich, die Weltbevölkerung abzustumpfen und indifferent für die Zukunft der Erde zu machen."
  STR_CHEMTRAILS: "Chemtrail Logistik"
  STR_CHEMTRAILS_UFOPEDIA: "Eine der Hauptaufgaben der Hybriden ist, komplexe chemische Mixturen über bevölkerten Gebiet zu verteilen. Dies wird manchmal durch kleine, unauffälige Flugzeuge erledigt, aber meistens wird die Mischung einfach zivilem Luftfahrttreibstoff zugefügt. Die Chemikalien können eine Reihe milder Effekte auf das Verhalten von Leuten haben, was Teil einer größeren Strategie ist, die Erdbevölkerung tumb und gefügsam zu machen."
  STR_CHEMTRAILS_DESCRIPTION: "Wir haben einen improvisierten Flugplatz geortet, der von den Hybriden benutzt um gefährliche Chemikalien auf die Verteilung über den Luftweg vorzubereiten. Wir müssen sie aufhalten, bevor wir alle vergiftet oder gehirngewaschen werden.{NEWLINE}Die Anlage ist in ländlichem Gebiet. Erwarten Sie einigen Widerstand von den Einwohnern."
  STR_CHEMTRAILS_BRIEFING: "Dieser Hof wird von den Hybriden benutzt um gefährliche Chemikalien auf die Verteilung über den Luftweg vorzubereiten. Wir müssen sie aufhalten, bevor wir alle vergiftet oder gehirngewaschen werden. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
