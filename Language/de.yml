  STR_MASS_DRIVER_PISTOL: "Massenbeschleuniger-Pistole"
  STR_MASS_DRIVER_PISTOL_UFOPEDIA: "Die Massenbeschleuniger-Pistole ist eine sehr wirksame Seitenwaffe, die kleine ferromagnetische Kugeln mittels einem elektromagnetischen Feld anstatt einer chemischen Explosion verschießt. Die höhere Geschwindigkeit des Projektils erhöht den Schaden ungemein und sie ist fähig die Panzerung von Fahrzeugen mit Leichtigkeit zu durchschlagen. Außerdem ist die Waffe genauer."
