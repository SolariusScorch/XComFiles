  STR_DOGE_CORPSE: "Toter Hund"
  STR_EXPLOSIVES_LICENCE: "Sprengschein"
  STR_EXPLOSIVES_LICENCE_UFOPEDIA: "Obwohl wir keine Militärorganisation sind *zwinker*, habe ich irgendwie die UN überzeugt, uns mit Sprengstoff arbeiten zu lassen. Im Zweifelsfall: mehr Dynamit! Schauen Sie nicht so, ich konnte uns noch keine Rechte auf C-4 sichern"
  STR_MACHINE_GUNS_LICENCE: "Maschinengewehr-Schein"
  STR_MACHINE_GUNS_LICENCE_UFOPEDIA: "Dieser Fetzen Papier besagt, dass uns der Rat autorisiert, militärische Maschinengewehre im Feld zu benutzen. Ich habe sichergestellt, dass die Vereinbarung uns kein spezifisches Kaliber verbietet!"
  STR_FIGHTER_PROCUREMENT: "Jagdflugzeug anschaffen"
  STR_FIGHTER_PROCUREMENT_UFOPEDIA: "Kom'dant, eine unserer Hauptsorgen ist, dass wir praktisch nichts gegen diese UFOs unternehmen können, die den Globus umschwirren. Also habe ich mit meinen russischen Bekannten geredet, und raten Sie mal, sie haben endlich zugestimmt, uns ein paar MiG-31-Jäger auszuleihen, die vorher... egal, unsere Zusammenarbeit hängt davon ab, dass ich nicht zuviel ausplaudere, nicht einmal vor Ihnen.{NEWLINE}Diese Jäger sind nicht gerade neu, aber sie sind das Beste, auf das wir hoffen dürfen, vor allem was Geschwindigkeit angeht. Wenn Sie wollen, dass ich diese Leute nochmal treffe und den Handel abschließe, sagen Sie mir einfach bescheid."
  STR_DOGE_JAWS: "Beißen"
  STR_DOGE_UFOPEDIA: "Diese ausgezeichnet ausgebildeten Hunde sind auf dem Schlachtfeld voll einsatzfähig. Stets gehorsam, werden sie nur auf ausdrücklichen Befehl angreifen. Sie werden von vielen Fraktionen eingesetzt."
  STR_ALLOYS_MANUFACTURING: "Tritanium-Gießerei"
  STR_ALLOYS_MANUFACTURING_UFOPEDIA: "Diese Einrichtung erlaubt uns, Materialien der Tritaniumklasse herzustellen, darunter Außerirdische Legierungen (oder, wie der Stabs-Ingenieur als künftige Bezeichnung vorschlägt, Unsere Legierungen). Die Einrichtung stellt auch mehr Arbeitsplätze für Ingenieursprojekte bereit."
  STR_PRECISE_ALLOY_SHAPING: "Präzises Formen von Legierungen"
  STR_PRECISE_ALLOY_SHAPING_UFOPEDIA: "Durch sorgfältige Anwendung unseres neugewonnenen Wissen über fremde Energiesysteme, haben wir erlernt, wie man Werkstücke aus außerirdischer Legierung mit viel größerer Präzision formt. Dies wird uns erlauben, ausgeklügelte Mechanismen aus diesen Materialien zu fertigen."
  STR_ALLOY_BLADES: "Tritaniumklingen"
  STR_ALLOY_BLADES_UFOPEDIA: "Die Entdeckung der Außerirdischen Legierung erlaubte unseren Wissenschaftlern neue Werkzeuge mit interessanten Eigenschaften herzustellen. Darunter Klingen, hergestellt aus dem Material der Außenhülle der UFOs. Die Klingen sind praktisch unverwüstlich und behalten ihre Schärfe auch bei anhaltender Verwendung."
  STR_ALLOY_KNIFE: "Tritaniummesser"
  STR_ALLOY_KNIFE_UFOPEDIA: "Dieses Kampfmesser besteht aus Außerirdischen Legierungen, die eine schärfere Schneide zulassen, und robuster sind als alle anderen Materialien, die zu einer Klinge geschmiedet werden können. Es ist besonders gut im Durchstechen von Rüstungen."
  STR_ALLOY_SWORD: "Tritaniumschwert"
  STR_ALLOY_SWORD_UFOPEDIA: "Dieses einzeln angefertigte Schwert ist eine beachtliche Nahkampfwaffe, die einem physisch starken Agenten erlaubt, sogar schwer gepanzerte Feinde auszuschalten."
  STR_LIVING_QUARTERS_2: "Große Barracke"
  STR_LIVING_QUARTERS_2_UFOPEDIA: "Ausgelegt für große Basen ist diese Einrichtung kosteneffizienter als normale Quartiere. In diesem Block können 250 von unserem Personal mit beachtlichem Komfort untergebracht werden. Außerdem bietet es soviel Platz wie ein Hauptlager für unsere Ausrüstung."
  STR_GENERAL_STORES_2: "Großes Hauptlager"
  STR_GENERAL_STORES_2_UFOPEDIA: "Diese Einrichtung ist wesentlich teurer als vier Hauptlager, es ist aber dafür besser strukturiert und erlaubt somit das Unterbringen von mehr Ausrüstung. (Kapazität 275)"
  STR_GENERAL_STORES_3: "Riesenhauptlager"
  STR_GENERAL_STORES_3_UFOPEDIA: "Dieses hoch-technologische Warenhaus ist die ultimative X-Com Lagerplatz-Einrichtung. Sein einzigartiger Bauplan nutzt hochentwickelte Baumaterialien, und erlaubt die Lagerung von bis zu 1500 Einheiten.{NEWLINE}Diese Einrichtung benötigt: X-Com Virtuelles Hauptquartier.{NEWLINE}Bau bennötigt: 150 Tritanium"
