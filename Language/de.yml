  STR_DIMENSION_X_WRECK: "Fremdes Schiffswrack in Dimension X"
  STR_DIMENSION_X_WRECK_BRIEFING: "Sie sind dabei, den Ort eines alten Sternenschiffs aus unserer eigenen Dimension zu betreten, das vor langer Zeit in Dimension X abgestürzt ist. Wir glauben, dass es hochwichtige Infos über die Außerirdischen beinhalten könnte.Säubern Sie das Gebiet von Gefahren, damit unsere Techniker das Wrack untersuchen können. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_DIMENSION_X_WRECK_DESCRIPTION: "Wir haben die Position eines alten Sternenschiffs aus unserer eigenen Dimension gefunden, das vor langer Zeit in Dimension X abgestürzt ist. Wir glauben, es könnte notwendige Informationen über die Außerirdischen enthalten."
  STR_DIMENSION_X_WRECK_SECURED: "Uraltes fremdes Schiff gesichert."
  STR_DIMENSION_X_WRECK_SECURED_UFOPEDIA: "Diesen uralten Rechner zu bergen war nicht einfach, aber nun ist er auf dem Weg ins Sol-System. Wer weiß, welche Geheimnisse er enthält?"
  STR_ANCIENT_SHIP_COMPUTER: "Uralter Schiffsrechner"
  STR_ANCIENT_SHIP_COMPUTER_UFOPEDIA: "Das Wrack war einmal ein Konstruktionsschiff, mit einer einzigartigen Energiequelle vom Mars ausgestattet. Seine Mission war, eine Sternenbrücke für Weltraumerkundung zu spannen. Anscheinend standen zu dieser Zeit die Untersee-Außerirdischen im Krieg mit einer anderen irdischen Fraktion, den 'Nephilim'. Diese Nephilim sabotierten das Schiff, verursachten einen kaskadierenden Effekt, der das Schiff durch ein Dimensionstor warf.{NEWLINE}Dank einer gewaltigen Bibliothek von Energiesignaturen können wir nun einen Einblick in das Verteidigungssystem des außerirdischen HQs erhalten. Das sollte in der Zukunft sehr nützlich werden."
  STR_LOST_USO: "Verlorenes fremdes Schiff"
  STR_LOST_USO_UFOPEDIA: "Während der Erkundung der Außenbereiche der außerirdischen Stadt, hat unsere Drohne etwas fotographiert, das eindeutig wie Maschinerie der T'leth-Zivilisation aussieht - vielleicht ein großes Schiff. Das ist ein neuartiger Fund: wie kam dieses Schiff hierher? Und wozu?{NEWLINE}Durch sorgsame Messungen des umliegenden Felsmaterials, bestimmten wir, dass das Schiff hier vor etwa 3000 Jahren abgestürzt ist. Wir wissen nicht, was den Absturz verursacht hat, aber es muss auf einer sehr besonderen Mission gewesen sein. Wir sollten uns dieses Schiff wirklich genauer ansehen!{NEWLINE}Die Eingeborenen scheinen sich nicht sonerlich um das Wrack zu scheren, aber sie scheinen ein Sicherheitssystem zu unterhalten: eine Art von Wachtieren. Sie sehen richtig zäh aus."
  STR_HOW_TO_DEAL_WITH_YOUR_DRAGON: "Drachenhandel leicht gemacht"
  STR_HOW_TO_DEAL_WITH_YOUR_DRAGON_UFOPEDIA: "Ein Bildschirm leuchtet flackernd auf, enthüllt ein Reptiliengesicht.{NEWLINE}'Du bist also der Anführer des Widerstands der Oberflächenwesen. Ich wurde gerufen, das Wissen über den Schiffsbau mit dir zu teilen.{NEWLINE}Meine Bedingung? Alle Daten über jene, die ihr 'Außerirdische' nennt. Jene aus dem All. Ich will von ihrer Technologie erfahren, aber auch, wie sie sind. Ich muss etwas über einen ihrer Anführer erfahren.{NEWLINE}Du wunderst dich über meine Gründe. Warum ich dir helfen würde? Das ist für dich nicht von Belang. Ich handle nach meinem Willen, für niemanden sonst.'"
  STR_REPTOID_FORGE_ACCESS: "Zugang zu reptoider Schmiede"
  STR_REPTOID_FORGE_ACCESS_UFOPEDIA: "Zufrieden mit unserem Tribut und unserer Kampfeskraft, gab uns der Skorpionkönig, was wir wollten: einen Koordinatensatz zu einer alten Reptoidenschmiede.{NEWLINE}Nachdem wir einige Kreaturen verscheucht hatten, die dort Unterschlupf gesucht hatten, zogen wir ein und freuen uns schon, die Maschinerie zu untersuchen. WIr haben bereits einige Datenblöcke gefunden, die das Vorhaben erleichtern sollten. Sobald sich der Reptoidenspezialist meldet, kümmern wir uns sofort darum!"
  STR_CRAZED_ANTMEN_VILLAGE: "Dorf der Ausgerasteten Ameisenmenschen"
  STR_ALERT_CRAZED_ANTMEN_VILLAGE: "AUSGERASTETE AMEISENMENSCHEN! ZU DEN WAFFEN!"
  STR_CRAZED_ANTMEN_VILLAGE_DESCRIPTION: "Der Skorpionkönig will, dass wir einen gefährlichen Ameisenmenschenstamm angreifen. Diese Ameisenmenschen leiden unter einem chemischen Ungleichgewicht, das die ganze Kolonie krankhaft aggressiv gegen ihre Nachbarn macht. Die Reptoiden werden sich irgendwann um sie kümmern, aber weder der König noch wir wollen ihre Streitmacht in der Nähe haben. Daher wäre es besser, die Drecksarbeit selber zu erledigen."
  STR_CRAZED_ANTMEN_VILLAGE_BRIEFING: "Diese Ameisenmenschen leiden an einem chemischen Ungleichgewicht, das die ganze Kolonie krankhaft aggressiv gegen ihre Nachbarn macht. Löschen Sie sie für das höhere Wohl aus. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_CRAZED_ANTMEN_VILLAGE_COMPLETE: "Ausgerastete Ameisenmenschen unterdrückt."
  STR_GIFT_FOR_THE_SCORPION_KING: "Geschenk für den Skorpionkönig"
  STR_GIFT_FOR_THE_SCORPION_KING_UFOPEDIA: "Der Skorpionkönig hat unseren 'Tribut' entgegengenommen. Er deutete an, dass er unsere Situation mit Wohlgefallen überdenken würde.{NEWLINE}{NEWLINE}Wer denkt der Kerl eigentlich, dass er ist?"
  STR_SCORPION_KINGS_OFFER: "Angebot des Skorpionkönigs"
  STR_SCORPION_KINGS_OFFER_UFOPEDIA: "Der Skorpoidenanführer willigte ein, uns zu helfen: er versprach, einen verräterischen reptoiden Ingenieur zu finden, der sein Wissen über Schiffsbau teilen wolle. Er erwähnte auch, dass er einen Ort kenne, an dem wir alte Reptoidenmaschinen untersuchen können, nannte aber keine Einzelheiten. Im Austausch verlangt er 10 Toxigewehre und 40 Toxigewehrphiolen. Er behauptet, dies sein eben für die Eskorte des Spezialisten notwendig, aber das ist natürlich unwahrscheinlich; der klevere Dreckskerl weiß, dass wir keine Alternative haben.{NEWLINE}Er sagte, dass er auch einen anderen Gefallen erbitten müsse, und dass er uns bald darüber aufklären werde. Hört sich nach schlechten Neuigkeiten an.{NEWLINE}{NEWLINE}(Um die Sendung vorzubereiten, stellen sie 'Geschenk für den Skorpionkönig' her und erforschen Sie es.)"
  STR_REPTOID_SHIP_BLUEPRINTS: "Blaupausen des Reptoidenschiffs"
  STR_REPTOID_SHIP_BLUEPRINTS_UFOPEDIA: "Obwohl wir eine Viper erobert haben, haben wir keine Möglichkeit, Schiffe zu bauen, die sich unter der Erde bewegen. Wir verstehen einfach nicht, wie der Phasenantrieb funktioniert und wir können kein Terramit herstellen. Das ist ein ernstes Problem, wenn wir Krieg gegen die Reptoiden führen müssen, egal wie begrenzt.{NEWLINE}Um Fortschritte zu machen müssen wir reptoide Industriemaschinen analysieren und einen reptoiden Spezialisten verhören. Leider haben wir keinen Zugang zu beiden, da Reptoiden ihre Geheimnisse streng hüten. Vielleicht sollten wir bei unserem Freund, dem Skorpionkönig, anfragen, er ist ein schlauer Knabe..."
  STR_TERRAMITE_MANUFACTURING: "Terramit-Herstellung"
  STR_TERRAMITE_MANUFACTURING_UFOPEDIA: "Unter reptoider Anleitung haben wir gelernt, Terramit aus weithin erhältlichen Materialien herzustellen. Der Prozess ist teuer, aber theoretisch nicht sehr komplex; die Schwierigkeit ist, ausreichend Druck für die Herausbildung des Kristallgitters zu erzeugen. Zum Glück haben wir die Schmiede, also müssen wir nur dafür sorgen, dass sie in unserem Besitz bleibt."
  STR_SNAPPING_TURTLE_XCOM: "SCHNAPPSCHILDKRÖTE"
  STR_SNAPPING_TURTLE_XCOM_UFOPEDIA: "Dieses reptoide Untergrund-Schiff ist ein kleiner Truppentransporter. Sein Phasenantrieb erlaubt ihm, unterirdisch zu reisen."
  STR_SNAPPING_TURTLE_CONSTRUCTION: "Schnappschildkröte-Konstruktion"
  STR_SNAPPING_TURTLE_CONSTRUCTION_DISASSEMBLY: "Schnappschildkröte-Konstruktion-Demontage"
  STR_SNAPPING_TURTLE_ASSEMBLY: "Schnappschildkröte Zusammenbau"
