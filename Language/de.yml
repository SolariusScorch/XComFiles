  STR_GIANT_BEETLE_UFOPEDIA: "Diese ekelerregende Kreatur ist ein unbarmherziger, wenn auch primitiver, Jäger. Sie besitzt einen scharfen Geruchssinn, was ihm erlaubt größere Tiere zu verfolgen. Dieses Rieseninsekt würde auf der gegenwärtigen Erde nie überleben, wenn nicht bizarre, äußerst leistungsfähige Blutzellen seinen ungewöhnlich großen Körper versorgen würden. Seine Schwäche ist Feuer, aber es ist auch anfällig gegen Chemikalien, wie Insektenspray."
