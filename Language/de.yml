  STR_ALERT_JARHEAD_TERROR: "AUSSERIRDISCHE KYBORGS GREIFEN AN"
  STR_JARHEAD_TERROR: "Glaskopf Terror"
  STR_JARHEAD_TERROR_DESCRIPTION: "Seltsame biomechanische Schrecken sind jäh in dieser Stadt aufgetaucht und greifen die Bevölkerung an. Wir müssen sie aufhalten!"
  STR_JARHEAD_TERROR_BRIEFING: "Seltsame biomechanische Schrecken sind jäh in dieser Stadt aufgetaucht und greifen die Bevölkerung an. Wir müssen sie aufhalten! Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_MONSTER_TERROR: "Ungeheuerterror"
  STR_MONSTER_TERROR_DESCRIPTION: "Fremde Kreaturen erschienen plötzlich in der Stadt und greifen die Bevölkerung an. Wir müssen sie aufhalten, bevor die Sache aus dem Ruder läuft, und jeden retten, den wir können."
  STR_MONSTER_TERROR_BRIEFING: "Fremde Kreaturen erschienen plötzlich in der Stadt und greifen die Bevölkerung an. Wir müssen sie aufhalten, bevor die Sache aus dem Ruder läuft, und jeden retten, den wir können. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_STORM_ROSE: "Sturmrose"
  STR_STORM_ROSE_USE: "Sturmrose benutzen"
  STR_STORM_ROSE_UFOPEDIA: "Dieses fremdartige organische Ding unbekannter Herkunft kann psionische Energie in elektrische Entladungen umwandeln. Seine Schlagkraft hängt stark vom psionischen Potentials des Nutzers ab."
  STR_FLAME_GLOVE: "Flammenhandschuh"
  STR_FLAME_GLOVE_USE: "Flammenhandschuh benutzen"
  STR_FLAME_GLOVE_UFOPEDIA: "Diese Waffe bündelt psionische Energie in eine kleine Hitzeblase. Der Handschuh erlaubt dem Träger auch, die Blase kontrolliert zu bewegen, und sie als Geschoss einzusetzen. Ihre Kraft hängt stark vom psionischen Potential des Nutzers ab."
  STR_THANATONAUTIAN_GRASP: "Thanatonautische Manus"
  STR_THANATONAUTIAN_GRASP_USE: "Thanatonautische Manus einsetzen"
  STR_THANATONAUTIAN_GRASP_UFOPEDIA: "Diese Fernkampfwaffe bündelt die natürliche Angst vor dem Tod in einem knisternden, kreischenden Impuls psionischer Kraft. Er explodiert, und flößt allen innerhalb eines kleinen Radius Visionen ihres Ablebens ein. Die Kraft der Waffe hängt stark vom Psi-Potential des Benutzers ab. Jeder Schuss kostet 2 Nervenkraft."
  STR_STAR_CANNON: "Sternengeschütz"
  STR_STAR_CANNON_UFOPEDIA: "Diese schwere Waffe beruht auf einer psionischen Kammer, die durch mentale Stimulation einer bestimmten Mixtur heißes Plasma erzeugen kann. Die entstehenden Plasma-Geschosse sind hochgefährlich für Mensch und Umwelt. Ihre Kraft hängt vom psionischen Potential des Nutzers ab. Dieser Prozess wird stark von der Gunst der Goldenen Frau beeinflusst, daher ist die Waffe in den Händen ihrer treuesten Jünger noch stärker."
  STR_STAR_CANNON_CLIP: "Sternengeschütz Magazin"
  STR_STAR_CANNON_CLIP_UFOPEDIA: "Ein Zylinder mit trockenen Chemikalien. Edukt des Sternengeschützes."
  STR_STAR_MUSKET: "Sternenmuskete"
  STR_STAR_MUSKET_UFOPEDIA: "Das Plasmageschoss dieser Waffe wird durch die Psi-Fähigkeiten des Benutzers und einem bisschen radioaktiven Staub erzeugt. Ihre Kraft hängt vom psionischen Potential des Nutzers ab. Dieser Prozess wird stark von der Gunst der Goldenen Frau beeinflusst, daher ist die Waffe in den Händen ihrer treuesten Jünger noch stärker."
  STR_STAR_MUSKET_CLIP: "Sternenmuskete Magazin"
  STR_STAR_MUSKET_CLIP_UFOPEDIA: "Ein Zylinder mit trockenen Chemikalien. Edukt der Sternenmuskete"
  STR_STAR_PISTOL: "Sternenpistole"
  STR_STAR_PISTOL_UFOPEDIA: "Eine Pistole fremdartiger Machart, die Energiegeschosse auf die selbe Art wie der Flammenhandschuh erzeugt, aber ausgereift und standardisiert. Anstatt die Umgebungsluft zu erwärmen, wandelt diese Waffe mittels psionischer Manipulation eine Mixtur von Chemikalien zu Plasma. Ihre Kraft hängt vom psionischen Potential des Nutzers ab. Dieser Prozess wird stark von der Gunst der Goldenen Frau beeinflusst, daher ist die Waffe in den Händen ihrer treuesten Jünger noch stärker."
  STR_STAR_PISTOL_CLIP: "Sternenpistolen-Magazin"
  STR_STAR_PISTOL_CLIP_UFOPEDIA: "Ein Behälterchen voll verschiedener pulverisierter Chemikalien. Es liefert die notwendigen Reagenzien an die Sternenpistole"
  STR_FORCEBLADE: "Kraftklinge"
  STR_FORCEBLADE_UFOPEDIA: "Eine außerirdische Nahkampfwaffe, für psionisch talentierte Fechter. Psionische Wechselwirkung mit der Waffe erzeugt eine flackernde Schneide entlang der Klinge. Diese Schneide besteht aus Kraftfeldern, und kann in den richtigen Händen abstrus scharf werden. Die Waffe wurde für die Jünger der Goldenen Dame gefertigt, und ist in ihren Händen besonders effektiv."
  STR_STAFF_OF_HEART_GRIP: "Stab des Herzgriffs"
  STR_STAFF_OF_HEART_GRIP_USE: "Stab des Herzgriffs benutzen"
  STR_STAFF_OF_HEART_GRIP_USE_UFOPEDIA: "Mittels Versuch und (oft schmerzhaftem) Irrtum, haben wir endlich das Geheimnis entdeckt, wie der Stab des Herzgriffs zu benutzen ist. Für die korrekte Handhabe sollte man ihn nicht als Waffe behandeln, sondern als ein delikates Instrument dunkler mystischer Kunst, das Hingabe und Anpassung bedarf. Er ist daher nur für geübte Psioner zu empfehlen."
  STR_STAFF_OF_HEART_GRIP_UFOPEDIA: "Der Stab ist aus einem goldfarbigen Material, leicht und haltbar. Er enthält einen großen grünen Kristall, sehr schön aber übelkeitserregend, wenn man ihn zu lange bestaunt. Er fokussiert Psi-Energie um die inneren Organe des Opfers zu quetschen, durch jegliche Rüstung. Naturtalent ist aber nicht genug, um ihn effektiv zu benutzen."
  STR_DAGON_STAFF: "Dagons Stab"
  STR_DAGON_STAFF_USE: "Dagons Stab benutzen"
  STR_DAGON_STAFF_UFOPEDIA: "Dieses rätselhafte Objekt ist mit uralten Runen bedeckt, die von Zauberei und Perfektion sprechen. Es nutzt psionische Energie für einen mächtigen Effekt, der irgendwie Wasserpartikel in ein tödliches, zischendes chemisches Geschoss umwandelt. Es wurde berichtet, dass der Stab manchmal bei Berührung sanft vibriert, aber wir konnten keine solchen Bewegungen messen."
  STR_SKULL_STAFF: "Schädelstab"
  STR_SKULL_STAFF_USE: "Schädelstab benutzen"
  STR_SKULL_STAFF_UFOPEDIA: "Dieser Stab besteht aus organischen Überresten, einige davon mit fortschrittlicher Technologie verarbeitet. Es hat den subtilen aber verstörenden Effekt, Partikel zu zersetzen und in ätzenden Schleim umzuwandeln. In den Händen eines fähigen Psions erzeug dies einen verheerenden Effekt, der als 'Todeswolke' beschrieben wurde. Dies ist jedoch sehr anstrengend für den Benutzer."
  STR_HADRIEX_GUN: "Hadriex-Gewehr"
  STR_HADRIEX_GUN_UFOPEDIA: "Dieses technospirituelle Artefakt verschleudert ektoplasmatisches Gas, das einen Effekt ähnlich eines Geisterangriffs hat: Schwäche, Halluzinationen, Ohnmacht. Dieser Apparat wird teilweise mit Psi-Fähigkeit betrieben, die Genauigkeit und Feuerkraft beeinflusst."
  STR_HADRIEX_GUN_CHARGE: "Hadriex-Gewehr Ladung"
  STR_GHOST_NEURALIZER: "Geist-Neuralisator"
  STR_GHOST_NEURALIZER_UFOPEDIA: "Diese Waffe wurde scheinbar aus zufälligen Haushaltsgegenständen zusammengeschweißt. Wenn man sie mit einem besonderen Ektoplasma-Magazin lädt, aktiviert sie sich und verstrahlt entkräftende psionische Energie. Am effektivsten gegen ektoplasmatische Lebensformen."
  STR_GHOST_NEURALIZER_CLIP: "Geist-Neuralisator Magazin"
  STR_GHOST_NEURALIZER_CLIP_UFOPEDIA: "Eigentlich Ektoplasma, aber mit einem bestimmten Energiemuster. Für den Geister-Neuralisator, eine ausgefeilte psionische Waffe."
  STR_KATAPELTES_SPIRITUS: "Katapeltes Spiritus"
  STR_KATAPELTES_SPIRITUS_UFOPEDIA: "Eine Ektoplasma-Waffe mit zwei Modi. Sie feuert entweder geronnene Klumpen psi-organischer Energie in enger Streuung; oder einen Sprühregen von Ektoplasma unter hohem Druck."
  STR_KATAPELTES_SPIRITUS_BLOB_CLIP: "Katapeltes Spiritus Klumpenmunition"
  STR_KATAPELTES_SPIRITUS_BLOB_CLIP_UFOPEDIA: "Phiolen für den Klumpenwerfer des Katapeltes Spiritus. Voll mit aufbereitetem Ektoplasma."
  STR_KATAPELTES_SPIRITUS_SPRAY_CLIP: "Katapeltes Spiritus Sprühmunition"
  STR_KATAPELTES_SPIRITUS_SPRAY_CLIP_UFOPEDIA: "Phiolen um den Sprüher des Katapeltes Spiritus zu laden. Ektoplasma wird unter hohem Druck in die Sprühdüsen der Waffe geleitet."
  STR_KLEIN_BOTTLE_GRENADE: "Kleinsche Flaschengranate"
  STR_KLEIN_BOTTLE_GRENADE_UFOPEDIA: "Ein Druckbehälter voll Ektoplasma, das ständig zerwirbelt, sich neu bildet und dabei scheinbar unmögliche geometrische Formen annimmt. Beschrieben als ' ein selbsthassendes Kondensat, das Leute anspringt', kann es tödlich wirken und verursacht zusätzlich Schaden an Moral und Geisteskraft. Der Effektradius ist groß und ignoriert die meiste Rüstung, aber ist harmlos für leblose Gegenstände.{NEWLINE}Der Grundschaden wird um die Hälfte der PSI-Stärke des Benutzers erhöht."
  STR_LIGHT_CANNON: "Leichtes Geschütz"
  STR_LIGHT_CANNON_CONT: "Leichtes Geschütz (Fortsetzung)"
  STR_LIGHT_CANNON_UFOPEDIA: "Diese großkalibrige Handwaffe kann panzerbrechende, explosive und Schrot-Munition laden. Sie hat großartige Mannstoppwirkung."
