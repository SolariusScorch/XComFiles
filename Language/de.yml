  STR_MIB_OLD_UFO_LANDING_SITE_BRIEFING: "Wir haben Aktivitäten der Männer in Schwarz an diesem entlegenen Ort bemerkt. Es scheint, dass ein UFO vor einiger Zeit hier kurz gelandet ist, und die MiS beseitigen alle verbleibenden Spuren. Das ist eine Gelegenheit, wertvolle außerirdische Materialien zu beschlagnahmen. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_ALERT_MIB_OLD_UFO_CRASH_SITE: "MiS an alter UFO-Absturzstelle!"
  STR_MIB_OLD_UFO_CRASH_SITE: "Alte UFO-Absturzstelle"
  STR_MIB_OLD_UFO_CRASH_SITE_DESCRIPTION: "Die Luftwaffe hat ein UFO orten und abschießen können. Allerdings sind bereits Männer in Schwarz vor Ort und haben begonnen, das Wrack zu bergen. Wenn wir uns beeilen, können wir noch einige außerirdische Materialien erobern, aber wir müssen mit erheblichem Widerstand rechnen."
  STR_MIB_OLD_UFO_CRASH_SITE_BRIEFING: "Die Luftwaffe hat ein UFO orten und abschießen können. Allerdings sind bereits Männer in Schwarz vor Ort und haben begonnen, das Wrack zu bergen. Wir müssen mit erheblichem Widerstand der Agenten in Schwarz rechnen. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_EXALT_MASTER: "EXALT-Meister"
  STR_EXALT_MASTER_UFOPEDIA: "EXALT-Meister sind genau das, was der Name besagt: die Strippenzieher in der Organisation. Sie sind sehr reiche Leute, die ihre gewaltigen Ressourcen in den Psiclone-Handel stecken. Jeder Meister hat eine Privatarmee und ist ein sehr gefährliches Individuum, stellt aber im Kampf keine besondere Bedrohung dar."
  STR_EXALT_CANE: "EXALT-Meisters Gehstock"
  STR_EXALT_CANE_UFOPEDIA: "Dieses Meisterstück eines Gehstocks wurde für seinen Besitzer maßgefertigt. Wir können solche Dinge nicht einfach bestellen, und ehrlich gesagt, warum sollten wir? Er ist aber wirklich sehr gediegen."
  STR_MONEY_5000: "Geldbündel"
