  STR_ALERT_ALIEN_COLONY: "ALIENKOLONIE GEGRÜNDET!"
  STR_ALIEN_BIG_BASE_ASSAULT: "STURM AUF DIE ALIENKOLONIE"
  STR_ALIEN_BIG_BASE_ASSAULT_DESCRIPTION: "Nach einer Abmachung mit dem Gastland, haben die Außerirdischen einen größeren Stützpunkt an diesem Ort eingerichtet. Das Kontrollzentrum muss zerstört werden, um die Basis stillzulegen. Wir erwarten ernsthaften Widerstand der außerirdischen Eindringlinge."
  STR_EXPEDITION_PLANET_SURVEY_OPENING: "Landvermessung: Auswertung"
  STR_EXPEDITION_PLANET_SURVEY: "Landvermessung"
  STR_EXPEDITION_PLANET_SURVEY_UFOPEDIA: "Unser besonderes Abkommen mit den Bergungseinheiten des Rats erlaubt uns, sie mit planetaren Erkundungsmissionen zu beauftragen. Fordern Sie eine solche Untersuchung an, indem Sie einfach eine 'Landvermessung' einkaufen. Es dauert 7 Tage, bis die Untersuchung eintrifft. Sobald sie da ist, verarbeiten Sie sie in unseren Werkstätten um das zufällige Ergebnis zu erhalten. Seien Sie auf der Hut: manche Expeditionen finden nichts - oder schlimmeres."
  STR_STAFF_OF_SAMAEL_UFOPEDIA: "Dieser arkane Stab bündelt mentale Energien um einen schrecklichen Kobold aus den Tiefen des Unterbewussten zu beschwören. Es zehrt schwer an der Nervenkraft jedes einigermaßen normalen Menschen, und die Beschwörung mörderischer, unkontrollierbarer Monster ist mit der X-Com-Agenda kaum vereinbar."
  STR_BLACK_SPHERE: "Schwarze Sphäre"
  STR_BLACK_SPHERE_UFOPEDIA: "Eine verfilzte und verdichtete Unmasse negativer spiritueller Macht; eine unfassbares Herz der Finsternis."
  STR_DOUBLE_SHOT: "Doppelschuss"
  STR_FOCUSED_SHOT: "Bündelschuss"
  STR_CORRUPTED_DATA: "Korrumpierte Daten"
  STR_CORRUPTED_DATA_UFOPEDIA: "Bei der Entschlüsselung der Daten wurde unerwarteterweise ein Schutzmechanismus ausgelöst, was zu irreversibler Korrumpierung führte."
  STR_RECORD_WOW_SIGNAL: "Das Wow!-Signal"
  STR_RECORD_WOW_SIGNAL_UFOPEDIA: "Ein starkes Schmalbandfunksignal, das am 15. August, 1977 vom Radioteleskop der Ohio State Universität empfangen wurde, schien aus dem Sternzeichen Schütze zu kommen und die postulierten Merkmale außerirdischen Ursprungs zu haben. Astronom Jerry Ehman war so beeindruckt, dass er das Signal auf dem Ausdruck einkreiste und kommentierte: Wow! Laut Augenzeugen wurde er am nächsten Tag von zwei angeblichen Bundesagenten besucht. Sie beharrten darauf, dass der Wissenschaftler mit ihnen mitkäme, und über Nacht verschwanden alle Aufnahmen des Signals aus seinem Büro. Als Zeugnis verblieb nur ein Foto des entschlüsselten Aufnahme, geknippst von einem Studenten Ehmans."
  STR_RECORD_MICROWAVE: "Fantastische Mikrowelle"
  STR_RECORD_MICROWAVE_UFOPEDIA: "Kommandant, unter den entschlüsselten Militärdaten fand ich eine fantastische Formel für die Generation magnetischer Wellen-Strahlen in Resonanz mit kohärenten Quellen. Wissen Sie, was das bedeutet? Wir können eine Mikrowelle bauen, die den Teller nicht erwärmt! Das ist ein echtes Wunder! Ordern sie sofort die Produktion des ersten Prototypen. Nach den notwendigen Tests wird er im Esszimmer installiert."
  STR_QUANTUM_COMPUTER: "Früher Protoyp eins Quantenrechners"
  STR_QUANTUM_COMPUTER_UFOPEDIA: "Dieser Apparat ist der Prototyp eines Quantenrechners. Er benutzt Quantenmechanik (Superposition, Verschränkung) um Daten zu übermitteln und verarbeiten. Theoretisch erlaubt einem das, alle möglichen Zustände gleichzeitig zu verarbeiten, was deutliche Überlegenheit zu der Rechengeschwindigkeit eines herkömmlichen Rechners bedeutet. Leider hat der Entwurf eine Reihe von signifikanten Nachteilen, das Kühlungssystem ist völlig ineffizient und es scheint, dass der Protyp keine bedeutsamen Kalkulationen ausführen kann."
  STR_HUMAN_SONIC_CONCEPT: "Konzept menschlicher Schallwaffen"
  STR_HUMAN_SONIC_CONCEPT_UFOPEDIA: "Dieser Rechner enthält streng geheime Militärforschung für Schallwaffen. Allerdings ist die Entwicklung nicht abgeschlossen, und es scheint, dass das Militär nicht weiter kommt. Heute morgen hat uns ein sehr überzeugender Vertreter der Militärgeheimdienste kontaktiert und gebeten, alle diese Daten an die Autoritäten zu überstellen.{NEWLINE}Kommandant, ich glaube nicht, dass das Militär dieses Projekt verwirklichen kann. Leider können wir die Daten nicht heimlich kopieren, wegen der Natur der Software und ihrer engen Verknüpfung mit der Struktur des Rechenkerns.{NEWLINE}Ich schlage vor, die Übergabe abzulehnen und die Waffen selbst fertigzubauen. Das wird uns allerdings Sanktionen vom Rat eintragen.{NEWLINE}Falls wir zustimmen, bietet uns das Militär eine Belohnung von {ALT}5 000 000${ALT}. Als inoffizieller Handel wird das Geld in bar ausgzahlt."
  STR_TRITANIUM_KUKRI: "Tritanium-Khukuri"
  STR_TRITANIUM_KUKRI_UFOPEDIA: "Diese Klingenwaffe aus Alien-Legierung schneidet viel besser durch harte Materialien als sein irdischer Vorgänger, ist dabei leichter und bequemer zu tragen."
  STR_KUKRI: "Khukuri"
  STR_KUKRI_UFOPEDIA: "Das Khukuri, oder Gurkhamesser, ist das Hauptwerkzeugmesser der Nepalesischen und Indischen Heere. Es wird auch von mehreren Einheiten des Commonwealth verwendet. Es ist am effektivsten in den Händen eines starken und tapferen Soldaten.{NEWLINE}{NEWLINE}Diese Waffe zu kaufen benötigt: Sonderwaffen, Militärbeauftragten rekrutieren."
  STR_KUKRI_BUY: "Khukuri - Beschaffung"
  STR_DOOM_IMP: "Kleines Teufelchen"
  STR_DOOM_IMP_CORPSE: "Teufelchen-Leiche"
  STR_DOOM_PINKY_ARMOR: "Rosa Dämon Kampfanalyse"
  STR_DOOM_PINKY: "Rosaner Dämon"
  STR_DOOM_PINKY_UFOPEDIA: "Diese dämonische Kreatur ist grauenerregend und bizarr. Ihr hervorstechendes Merkmal ist ein riesiges Maul voller Zähne, die eine Kuh in Sekunden zweiteilen können. Wenn provoziert, stürmt die Kreatur vorwärts und beißt ihr Ziel ohne Rücksicht auf Verluste, ohne ein Zeichen eines Selbsterhaltungstriebs. Glücklicherweise ist sie nur graduell vernunftbegabt, aber ihre brutale Schläue sollte nicht unterschätzt werden."
  STR_DOOM_PINKY_CORPSE: "Toter Rosa Dämon"
  STR_DOOM_PINKY_AUTOPSY: "Rosa Dämon Autopsie"
  STR_DOOM_PINKY_AUTOPSY_UFOPEDIA: "Das Fleisch dieses Wesens ist menschlichen Ursprungs, aber wurde von einer unvorstellbaren anderweltlichen Kraft abscheulich verwandelt. Es ist genau, was es zu sein scheint: eine fast unaufhaltsame Masse aus Muskeln, Knochen und Zähnen. Viele Organe wurden schwer modifiziert um der Kreatur so viel Ausdauer, Schnelle und Kraft wie möglich zu geben, und manche fehlen. Das Gehirn ist erstaunlich groß für so einen Grobian, aber scheint nicht genug Sauerstoff für höhere Aktivität zu erhalten."
  STR_DOOM_HELL_BARON_ARMOR: "Höllenbaron Kampfanalyse"
  STR_DOOM_HELL_BARON: "Höllenbaron"
  STR_DOOM_HELL_BARON_UFOPEDIA: "Ein absolut grauenerregendes Ungeheuer, sogar im Vergleich mit anderen Dämonen. Es verbindet schiere Kraft mit hoher Intelligenz und scharfen Sinnen um dämonische Horden in den Kampf zu führen. Schlimmer noch ist seine Fähigkeit, mörderische korrodierende Projektile zu beschwören. Wir können nur hoffen, dass dieser Feind nicht zu oft auftritt."
  STR_DOOM_HELL_BARON_CORPSE: "Höllenbaronleiche"
  STR_DOOM_HELL_BARON_AUTOPSY: "Höllenbaron Autopsie"
  STR_DOOM_HELL_BARON_AUTOPSY_UFOPEDIA: "Ein stark gebauter Humanoide mit klassischen dämonischen Zügen. Es besitzt große körperliche Widerstandskraft, sogar für einen Dämonen. Seine gelenkigen Hände und großes Gehirn indiziert hohe Intelligenz. Wie andere Dämonen wurde dieses Wesen erschaffen, indem ein Menschenkörper in diese höllische Bestie verdreht wurde."
