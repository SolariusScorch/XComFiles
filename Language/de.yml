  STR_ALERT_NATASHA_MOROZOVA_HIDEOUT: "NATASCHA MOROSOWA GEFUNDEN!"
  STR_NATASHA_MOROZOVA_HIDEOUT_DESCRIPTION: "Wir haben die Morgenrot-Offizierin Natascha Morosowa gefunden. Laut unserer Aufklärung plant sie einen politischen Mord, um öffentlichen Aufruhr gegen das X-Com-Projekt zu schüren.{NEWLINE}Sie muss verhaftet oder ausgeschaltet werden. Sie ist eine Meisterin im Tarnen und Täuschen, also wird es keine zweite Chance geben."
