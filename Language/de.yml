  STR_MASS_DRIVER_RIFLE_UFOPEDIA: "Als eine verlängerte und modifizierte Version der MB-Pistole ist die Massenbeschleuniger-Büchse eine sehr genaue und mächtige Handfeuerwaffe. Mit der kleinen Größe der Kugeln können innerhalb eines Magazins sehr viele Geschosse untergebracht werden. Leider kann keine Feuerstoß-Funktionalität eingebracht werden, ohne die Waffe sofort zu überhitzen."
  STR_MASS_DRIVER_RIFLE_CLIP: "Massenbeschleuniger-Büchse Magazin"
  STR_MASS_DRIVER_SNIPER_RIFLE: "Präzisions-Massenbeschleuniger"
  STR_MASS_DRIVER_SNIPER_RIFLE_UFOPEDIA: "Der Präzisions-Massenbeschleuniger kann die Stärken der MB-Büchse optimal für sich ausnutzen. Er besitzt eine noch höhere Feuerkraft und ist definitiv nochmals genauer. Mit diesem Gewehr können unsere Agenten selbst widerstandsfähige Gegner mit einem einzigen Schuss neutralisieren. Diese Eigenschaft überwiegt den Bedarf für einen Feuerstoß."
  STR_MASS_DRIVER_SNIPER_RIFLE_CLIP: "Präzisions-Massenbeschleuniger Magazin"
  STR_HEAVY_MASS_DRIVER: "Schwerer Massenbeschleuniger"
  STR_HEAVY_MASS_DRIVER_UFOPEDIA: "Obwohl der Schwere Massenbeschleuniger weniger genau ist als seine kleineren Gegenstücke, macht ihn sein zerstörerisches Potential zu einer besseren Panzerabwehrwaffe als sonst irgendetwas. Es ist ein Erfolgsbeispiel, wie sich die Ausrüstung unserer Soldaten an die immer größeren Herausforderungen dieses Kriegs anpasst."
  STR_HEAVY_MASS_DRIVER_CLIP: "Schwerer Massenbeschleuniger Magazin"
  STR_CHEMTHROWER: "Chemowerfer"
  STR_CHEMTHROWER_UFOPEDIA: "Diese Waffe bedeckt das Zielgebiet mit einer Wolke aus chemischen Kampfstoffen, die aus einem Drucktank ausgestoßen werden. Besondere Vorsicht ist geboten, da es sich um eine Waffe mit kurzer Reichweite, aber großen Wirkungsbereich handelt."
  STR_CHEMTHROWER_GAS_CLIP: "Chemowerfer Gastank"
  STR_CHEMTHROWER_CHRYSSALID_GAS_CLIP: "Chemowerfer Chryssalid Gastank"
  STR_MACRO_FLAMER: "Makroflammer"
  STR_LARGE_FLAMER_CLIP: "Großer Flammenwerfertank"
  STR_MACRO_FLAMER_UFOPEDIA: "Dieser Flammenwerfer ist eine viel größere und schwerere Version der Standardwaffe, von Dem Syndikat für ihre nicht-menschlichen Knechte entwickelt."
  STR_FLAMETHROWER_BUY: "Flammenwerfer- Beschaffung"
  STR_FLAMETHROWER: "Flammenwerfer"
  STR_FLAMETHROWER_CLIP: "Flammenwerfer-Tank"
  STR_FLAMETHROWER_UFOPEDIA: "Der Flammenwerfer verursacht hohen Brandschaden auch über niedrige Hindernisse, aber wirkt nur auf kurze Reichweite (9)."
  STR_AGRICULTURAL_FLAMER_BUY: "Unkrautbrenner - Beschaffung"
  STR_AGRICULTURAL_FLAMER: "Unkrautbrenner"
  STR_AGRICULTURAL_FLAMER_UFOPEDIA: "Dieses Agrar-Werkzeug kann von unseren Agenten für den Einsatz im Feld herangezogen werden. Es kann Gelände und Feinde in Brand setzen, aber hat eine sehr kurze Reichweite (6)."
  STR_INCENDIARY_GRENADE_BUY: "Brandgranate - Beschaffung"
  STR_INCENDIARY_GRENADE: "Brandgranate"
  STR_INCENDIARY_GRENADE_UFOPEDIA: "Brandgranaten sind unersetzlich, um die Nacht zu erhellen und störende Vegetation auszumerzen."
  STR_NAPALM_GRENADE_MANUFACTURING: "Napalm-Granaten-Herstellung"
  STR_NAPALM_GRENADE_GIANT_BEETLE_BOMBARDIER_LIVING: "Napalm Granate (aus Bombenkäfer)"
  STR_NAPALM_GRENADE: "Napalmgranate"
  STR_NAPALM_GRENADE_UFOPEDIA: "Diese schreckliche Brandwaffe kann einen ganzen Trupp zu qualmender Asche reduzieren.{NEWLINE}{NEWLINE}Diese Waffe herzustellen benötigt: Beförderung III, Brandgranate, Sprengstoffschein, Werkstatt"
  STR_GAS_GRENADE_MANUFACTURING: "Gas-Granaten-Herstellung"
  STR_GAS_GRENADE: "Gas-Granate"
  STR_GAS_GRENADE_UFOPEDIA: "Diese Granate beinhaltet tödliches Gas, hoch gefährlich für ungeschützte Lebewesen. Eine durchschnittliche Gasmaske bietet einigen Schutz, macht den Träger aber nicht immun.{NEWLINE}{NEWLINE}Das Herstellen dieser Waffe erfordert: Beförderung III, Sonder-Waffen, Brand-Granate, Sprengschein, Werkstatt. "
  STR_CHRYSSALID_GAS_GRENADE: "Chryssalidgasgranate"
  STR_CHRYSSALID_GAS_GRENADE_UFOPEDIA: "Diese Granate enthält eine chemische Verbindung, die den Elerium-Stoffwechsel bestimmter außerirdische Lebensformen überlädt, wodurch das Elerium im Ziel seine Energie unkontrolliert freisetzt. Je nach E-115 Dichte im Ziel reicht das Ergebnis von Verbrennungen zu einer feurigen Explosion."
  STR_COMBAT_KNIFE: "Kampfmesser"
  STR_COMBAT_KNIFE_UFOPEDIA: "Dank der gehärteten Schneide und Spitze kann ein geübter Feldagent leichtgepanzerte Ziele lautlos mit einem einzigen Hieb oder Stich töten. Geeignet für jegliche Form von Nahkampf. Es benötigt Stärke und Geschick."
  STR_BLACKOPS_SHOTGUN: "BlackOps Schrotflinte"
  STR_BLACKOPS_SHOTGUN_CONT: "BlackOps Schrotflinte (Fortsetzung)"
  STR_BLACKOPS_SHOTGUN_UFOPEDIA: "Eine verbesserte Version der klassischen Flinte, von BlackOps AG hergestellt. Ihre Schussrate wurde drastisch verbessert, für nur kleinere Verluste an Genauigkeit."
  STR_SHOTGUN: "Schrotflinte"
  STR_SHOTGUN_CONT: "Schrotflinte (Fortsetzung)"
  STR_SHOTGUN_SHELLS: "Schrotflinte Schrotpatronen"
  STR_SHOTGUN_SHELLS_BATON: "Schrotflinte Gummigeschosse"
  STR_SHOTGUN_SHELLS_AP: "Schrotflinte Flintenlaufgeschosse"
  STR_SHOTGUN_AA_SHELLS_AP: "Schrotflinte Tritanium-FLG"
  STR_SHOTGUN_AA_SHELLS_AP_MANUFACTURING: "Schrotflinte Tritanium-FLG Herstellung"
  STR_SHOTGUN_AA_SHELLS: "Schrotflinte Tritaniumschrot"
  STR_SHOTGUN_AA_SHELLS_MANUFACTURING: "Schrotflinte Tritaniumschrot Herstellung"
  STR_SHOTGUN_UFOPEDIA: "Eine starke, genaue Nahdistanz-Schusswaffe, die unter anderem Schrot verschießt. Das Magazin hält aber nur 6 Patronen.{NEWLINE}{NEWLINE}Voraussetzung für Kauf: Sonderwaffen"
  STR_TASER_CANNON: "Elektroschock-Kanone"
  STR_TASER_CANNON_UFOPEDIA: "Dieser Apparat ist das Ergebnis unserer Bemühungen, einen Prototyp einer Energiewaffe anhand existenter Technologien zu bauen. Sie besteht aus einer massiven, stoßfesten Batterie und einem Transmitter, der einen elektrischen Bogen auf ein Ziel in mittlerer Entfernung abfeuert. Wegen hoher Energiekosten und begrenzter Batterieladung können nur zwei Schüsse abgegeben werden, trotz des erheblichen Gewichts des Apparats. Wenn allerdings der Leuchtbogen das Ziel erreicht, wird er es wahrscheinlich betäuben, was die Mittel rechtfertigt."
  STR_TASER_CANNON_CLIP: "Elektroschock-Kanone Batterie"
  STR_TASER: "Elektroschockpistole"
  STR_TASER_CLIP: "Elektroschockpistole Batterie"
  STR_TASER_UFOPEDIA: "Aus der neuesten Technik für den Polizeieinsatz entwickelt, kann diese nicht-tödliche Waffe Ziele in einer Entfernung von 5 Metern kampfuntüchtig machen. Auch wenn der elektrische Schock nicht so stark ist wie ein Betäubungsstab, sprechen der elegante und gut handhabbarer Pistolengriff wie auch die Reichweite sehr für die Anschaffung."
  STR_TASER_BIOELECTRIC_CLIP: "Bio-Elektroschockpistole Batterie"
  STR_TASER_BIOELECTRIC_CLIPS: "Elektroschockpistole Bio-Batterien"
  STR_PROXIMITY_GRENADE: "Annäherungsgranate"
  STR_PROXIMITY_GRENADE_UFOPEDIA: "Eine Granate mit Annäherungszünder kann wie jede andere Granate geworfen werden. Sie reagiert jedoch nach dem Auftreffen auf dem Boden ausschließlich auf Bewegungen. Nutzen Sie diese Waffe geschickt und mit Vorsicht."
  STR_PLASMA_PROXIMITY_GRENADE: "Plasma-Annäherungsgranate"
  STR_PLASMA_PROXIMITY_GRENADE_UFOPEDIA: "Eine Annäherungsgranate mit Eleriumsprengsatz. Die Stoßwelle ist außerordentlich mächtig, aber beschränkt sich auf ein recht kleines Gebiet."
  STR_SMART_MAGNUM: "Digital-Magnum"
  STR_SMART_MAGNUM_UFOPEDIA: "Eine Standard-Magnum-Faustfeuerwaffe, mit einem Kontrollrechner und automatisierten Stabilisatoren versehen. Auf den besonderen Wunsch eines Agenten entwickelt."
  STR_SMG: "BlackOps MPi"
  STR_SMG_CLIP: "BlackOps MPi Magazin"
