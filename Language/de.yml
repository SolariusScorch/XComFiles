  STR_CYBER_HQ: "X-Com Virtualisiertes Hauptquartier"
  STR_CYBER_HQ_UFOPEDIA: "Eine Verbesserung des normalen HQ, mit einem hochmodernen KI-Kern ausgestattet. Die effizientere Forschungseinrichtung beschäftigt 5 weitere Wissenschaftler, und seine Maschinenlernfähigkeit analysiert UFO Sichtungen besser (effizientere Aufdeckung). Es wird für bestimmte fortgeschrittene Einrichtungen benötigt.{NEWLINE}Es kann normal oder über ein normales HQ gebaut werden."
  STR_HQ: "X-Com Hauptquartier"
  STR_HQ_UFOPEDIA: "Hauptquartiere sammeln Berichte über außerirdische Aktivitäten aus der ganzen Welt und vergeben Aufgaben an Außenagenten. Es enthält auch ein kleines Labor für 5 Wissenschaftler, wo sie an einfachen, biochemischen und informativen Projekten arbeiten können."
  STR_HANGAR_UFOPEDIA: "Jeder Hangar kann ein Vehikel und 25 Lagereinheiten beherbergen. Es gibt Einrichtungen für Wartung, Auftanken und Reparatur der Gefährte(5 Arbeitsplätze). Jedes Vehikel in einem Stützpunkt braucht einen freien Hangar, der nicht von anderen Transportmitteln benutzt werden kann, sogar wenn das Vehikel auf einer Mission ist."
  STR_LABORATORY: "Wissenschaftliches Labor"
  STR_LABORATORY_UFOPEDIA: "Bis zu 25 Wissenschaftler können in diesem Labor arbeiten. Wissenschaftliche Labore verfügen über die neueste Technologie für Materialforschung, Physik und Kosmologie (aber weder Biologie noch Aufklärung). Sie haben privilegierten Zugang zu den renommiertesten Forschungseinrichtungen der Welt, einschließlich militärischen.{NEWLINE}Es gibt eine Obergrenze, wie viele Wissenschaftler man auf das selbe Problem ansetzen kann, weswegen es sinnlos wäre, mehr als eine dieser Einrichtungen pro Stützpunkt zu bauen."
  STR_IMPROVED_LABORATORY: "Verbessertes Labor"
  STR_IMPROVED_LABORATORY_UFOPEDIA: "Unser Verständnis der außerirdischen Energieerzeugung eröffnet viele neue Möglichkeiten für den Einsatz dieser Energien. Diese Einrichtung vergrößert auch unsere Laborkapazität um 25 Wissenschaftler.{NEWLINE}Dieses Labor zu bauen bedarf: 200 Tritanium, 100 Elerium."
  STR_ADVANCED_LABORATORY: "Fortschrittliches Labor"
  STR_ADVANCED_LABORATORY_UFOPEDIA: "Diese Forschungseinrichtung erlaubt die Untersuchung der fortgeschrittensten Außerirdischen Apparate, die sich exotischer Physik bedienen. Es hat Raum für 25 zusätzliche Wissenschaftler.{NEWLINE}Dieses Labor braucht: 500 Elerium, 15 UFO-Energiequellen, 15 UFO-Navigation."
  STR_XCOM_PERSONNEL: "X-Com Personal"
  STR_LANDMINE_BUY: "Tretmine - Beschaffung"
  STR_LANDMINE: "Landmine"
  STR_LANDMINE_UFOPEDIA: "Landminen sind eine sehr erschreckliche Waffe gegen Infanterie aber dafür sehr schwer."
  STR_DYNAMITE: "Dynamit"
  STR_DYNAMITE_BUY: "Dynamit - Beschaffung"
  STR_DYNAMITE_UFOPEDIA: "Nicht gerade modern, kann Dynamite trotzdem eine sehr gefährliche Waffe in der Hand eines verzweifelten Kämpfers sein.{NEWLINE}Diesen Gegenstand zu kaufen benötigt: Sprengstoffschein"
  STR_GRENADE_BUY: "Granate - Beschaffung"
  STR_GRENADE: "Granate"
  STR_GRENADE_UFOPEDIA: "Diese Standardgranate ist mit einem zuverlässigen und hochentwickelten Zeitzünder ausgestattet.{NEWLINE}>Verbergbar.{NEWLINE}Diesen Gegenstand zu kaufen benötigt: Sprengstoffschein"
  STR_SMOKE_GRENADE: "Rauchgranate"
  STR_SMOKE_GRENADE_UFOPEDIA: "Rauchgranaten können willkommene Deckung in ungeschützten Kampfsituationen bieten. Setzen Sie sie vorsichtig ein, denn sie bieten auch dem Gegner Schutz.{NEWLINE}>Verbergbar"
  STR_MIND_PROBE: "Gedankensonde"
  STR_MIND_PROBE_UFOPEDIA: "Die Gedankensonde ist ein Kommunikationsgerät der Außerirdischen, mit dem Informationen aus Gehirnströmen entnommen werden. XCom-Einheiten können sie im Kampf einsetzen, um die Merkmale eines Außerirdischen zu identifizieren. Klicken Sie erst die Gedankensonde, dann die Option 'Nutzen' und anschließend den Außerirdischen an.{NEWLINE}>Verbergbar"
  STR_MOTION_SCANNER: "Bewegungsscanner"
  STR_MOTION_SCANNER_UFOPEDIA: "Dieses moderne Gerät nutzt verschiedene Detektoren und Computeralgorithmen, um gegnerische Einheiten in Bewegung zu identifizieren. Es bedarf jedoch einiger Übung, um es richtig bedienen zu können. Klicken Sie das Bewegungsscanner-Icon auf der taktischen Anzeige an. Wählen Sie aus dem Menü die Option 'Scanner einsetzen'. In der Mitte der Scanner-Anzeige können Sie dann einen Pfeil in Blickrichtung des Soldaten sehen (Norden ist oben). Die blinkenden Punkte stellen Einheiten dar, die sich vor kurzem noch bewegt haben. Große oder sich schnell bewegende Einheiten sind durch größere Punkte dargestellt. Stationäre Einheiten werden nicht gezeigt.{NEWLINE}>Verbergbar"
  STR_ELECTRO_FLARE: "E-Leuchtkörper"
  STR_ELECTRO_FLARE_UFOPEDIA: "Dieses Gerät erzeugt einen hellen Lichtschein, wenn es geworfen wird. Damit können in der Dunkelheit gegnerische Einheiten sichtbar gemacht werden.{NEWLINE}>Verbergbar"
  STR_PSI_AMP_STEREO: "Mehrphasiger Psi-Verstärker"
  STR_PSI_AMP_STEREO_UFOPEDIA: "Diese Version des Psi-Verstärkers braucht keine direkte Sichtbahn, aber seine Kraft sinkt doppelt so schnell mit der Entfernung. Es ist außerdem langsamer und braucht mehr Energie."
  STR_PSI_AMP: "Psi-Verstärker"
  STR_PSI_AMP_UFOPEDIA: "Die Psi-Verstärker können nur von Soldaten mit Psi-Fähigkeiten verwendet werden. Klicken Sie während des kampfes auf den Psi-Verstärker, wählen Sie die Art des Angriffs und wählen Sie ein Ziel-Gerät mit dem Cursor. Es gibt zwei Arten von Psi-Angriffen:{NEWLINE}PANIK AUSLÖSEN> Wenn der Angriff erfolgreich ist, verringert sich die Moral des Ziels und es kann zur Panik kommen.{NEWLINE}GEDANKEN KONTROLLE> Wenn der Angriff erfolgreich ist, dann erhaltet Ihr sofort die Kontrolle über die feindliche Einheit, als ob sie eure eigene ist. Es ist sehr schwer, mit dieser Art von Angriff erfolgreich zu sein.{NEWLINE}Der Psi-Verstärker braucht Sicht auf das Ziel{NEWLINE}>Verbergbar"
  STR_MAG_LITE: "Taschenlampe"
  STR_MAG_LITE_UFOPEDIA: "Produziert helles Licht wenn in Hand. Dank ihrem Gewicht auch eine improvisierte Betäubungs-Waffe."
  STR_GOLDEN_DRAGONS: "Gold-Drachen"
  STR_GOLDEN_DRAGONS_UFOPEDIA: "Eine Packung Zigaretten mit illegalen und wahrscheinlich außerirdischen Zusatzstoffen. Wo haben diese Kultisten sie her?{NEWLINE}Jede Zigarette stellt 15 Moral, 6 Energie und 3 Nervenkraft wieder her, kostet aber 1 Gesundheit und 6 Betäubung.{NEWLINE}>Verbergbar"
  STR_NOBELON: "Nobelon"
  STR_NOBELON_UFOPEDIA: "Diese Wunderdroge, entwickelt von unserer Oberstabsärztin, kann die geistige Gesundheit und Motivation unserer Agenten aufrechterhalten. Das ist allerdings alles andere als gesund, also empfiehlt sie, diese Pillen nur im Notfall einzunehmen.{NEWLINE}Jede Pille stellt 30 Energie und 20 Nervenkraft wieder her, kostet aber 5 Gesundheit. Nur zum Eigengebrauch.{NEWLINE}>Verbergbar"
  STR_ZEPHYR_SERUM_FROM_CHUPACABRA: "Zephyrserum (von Chupacabra)"
  STR_ZEPHYR_SERUM_FROM_CHRYSSALID: "Zephyrserum (von Chryssalid)"
  STR_ZEPHYR_SERUM: "Zephyrserum"
  STR_STIMS: "Stimus"
  STR_STIMS_UFOPEDIA: "Stimulantien helfen, Müdigkeit zu unterdrücken und können eine betäubte Person wieder zu Bewusstsein bringen.{NEWLINE}Jede Verwendung entfernt 10 Betäubung und gewährt 42 Energie.{NEWLINE}>Verbergbar"
  STR_PAINKILLER: "Schmerzmittel"
  STR_PAINKILLER_UFOPEDIA: "Diese Pillen lindern den Effekt von Schmerz auf die Leistungsfähigkeit eines Agenten.{NEWLINE}Jede Verwendung stellt 5 Moral wieder her.{NEWLINE}>Verbergbar"
  STR_BIG_HEALING_SPRAY: "Verbessertes Heilspray"
  STR_BIG_HEALING_SPRAY_UFOPEDIA: "Wir hapen viel Zeit darauf verwendet, dem Hersteller des Heilsprays bei der Entwicklung einer konzentrierteren Version der Formel zu helfen. Das Ergebnis ist ein größeres, aber effizienteres Produkt.{NEWLINE}>Verbergbar"
  STR_HEALING_SPRAY: "Heil-Spray"
  STR_HEALING_SPRAY_UFOPEDIA: "Wir haben guten Rapport mit einem Pharma-Labor aufgebaut, das uns jetzt mit experimentellen Heil-Hilfen versorgen kann.{NEWLINE}Dieser kleine Kanister enthält eine Lösung biotechnischer Wirkstoffe, die im Gefecht auf eine offene Wunde aufgetragen werden können, um sie zu rasch zu versiegeln und Blutverlust zu verhindern.{NEWLINE}>Verbergbar"
  STR_DRONE_MEDS: "Drohnen Medis"
  STR_DRONE_MEDS_UFOPEDIA: "Eine automatisierte medizinische Vorrichtung. Enthält 15 Erste-Hilfe-Rationen"
  STR_PLASMA_BLADE: "Plasmaklinge"
  STR_PLASMA_BLADE_UFOPEDIA: "Dieser Apparat, praktisch ein außerirdisches Kampfmesser, enthält eine monomolekular geschliffene Klinge. Eine magnetische Hülle umgibt die Klinge mit einem Plasmafeld, was ihr die Fähigkeit gibt, durch hitzeresistente Keramikplatten in modernen Körperrüstungen zu gleiten.{NEWLINE}>Verbergbar"
  STR_PLASMA_SWORD: "Plasma-Schwert"
  STR_PLASMA_SWORD_UFOPEDIA: "Diese tödliche Ausführung eines Schwerts kombiniert eine lange Klinge, an der Schneide mikrometer-dick, einen Plasmastrahler, und einen Elektromagneten. Wenn aktiviert, füllt sich das EM-Feld um die Klinge mit Plasma, und überhitzt sie, bis ihre bloße Berührung Titanium verflüssigt."
