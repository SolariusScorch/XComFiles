  STR_GIANT_SPIDER_QUEEN_AUTOPSY_UFOPEDIA: "Diese Spinne ist nicht nur viel größer als der Durchschnitt, sie hat auch ein komplexeres Gehirn, obwohl es schwierig ist, ihre Geisteskraft nur anhand der Sektion abzuschätzen. Ansonsten ähnelt sie den Kleineren: schnell, gnadenlos und absolut entsetzlich. Nur zehnmal so viel, laut unseren Agenten."
