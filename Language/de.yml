  STR_DAMAGE_ROLLS_UFOPEDIA: "Verschiedene Angriffe verursachen Schaden nach verschiedenen Formeln:{NEWLINE}Normaler Schaden: Der endgültige Schaden liegt zufällig zwischen 0% und 200% des nominellen Schadens der Waffe. Gilt für die meisten Nah- und Fernkampfwaffen.{NEWLINE}Konsistenter Schaden: Der Schaden liegt zwischen 0% und 200%, aber Ergebnisse nahe des Durchschnitts sind viel wahrscheinlicher als die Extreme. Gilt für spezielle Waffen, wird immer erwähnt.{NEWLINE}Explosivschaden: Der Endschaden liegt zwischen 50% und 150%  des nominellen Schadens. Gilt für alle Sprengstoffe, einschließlich explosiver Munition."
