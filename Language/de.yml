  STR_USTATION: "Außerirdische Orbitalstation"
  STR_ALERT_USTATION: "Außerirdische Orbitalstation angreifbar"
  STR_USTATION_DESCRIPTION: "Das Zeitfenster, um die außerirdische Raumstation zu erreichen, ist jetzt offen. Um die Invasoren zurückzuschlagen, müssen wir diese Orbitaleinrichtung stürmen und eines der einmaligen Wesen fangen, die dort herrschen.{NEWLINE}ACHTUNG: Dies ist eine Raummission. Stellen Sie sicher, dass raumfähige Rüstungen mit Schwerelosigkeits-Antrieb getragen werden. Alle unpassenden Monturen werden durch einem Standard-Raumanzug ersetzt."
  STR_USTATION_BRIEFING: "Ihr Schiff hat die Außerirdische Raumstation erreicht. Um die Invasoren zu bekämpfen, müssen wir die Station stürmen und einen Ausgangsbereich erreichen, der mit orangen Bodenplatten markiert ist. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportvehikel zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_USTATION_INSIDE: "Im Inneren der Alien-Orbitalstation"
  STR_USTATION_INSIDE_BRIEFING: "Der Sturm auf die außerirdische Raumstation schreitet voran. Das Ziel ist, eine Probe eines lebenden außerirdischen Netzwerkknoten zu bergen. Sein gewaltiger Hauptkörper nimmt den Großteil der Station ein, also zerstören Sie ruhig jeden sichtbaren Teil. Gewinnen Sie, indem Sie alle Gegner ausschalten, oder indem Sie die 'Leiche' der sichtbaren Teils bergen. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_MAGMA_COSMONAUT: "M.A.G.M.A. Kosmonaut"
  STR_MAGMA_COSMONAUTS_SAVED: "M.A.G.M.A. Kosmonauten gerettet"
  STR_MOON_MAGMA_RESCUE: "M.A.G.M.A. Kosmonautenrettung"
  STR_ALERT_MOON_MAGMA_RESCUE: "M.A.G.M.A. KOSMONAUTEN IN DER KLEMME!"
  STR_MOON_MAGMA_RESCUE_DESCRIPTION: "Soeben hat uns ein Sprecher der M.A.G.M.A.Korporation um Hilfe gebeten. Der Konzern hat einen kleinen Außenposten auf dem Mond, um He3-Studien durchzuführen.{NEWLINE}Die Kosmonauten übermittelten ein Notsignal, das besagt, dass sie von unbekannten Streitkräften angegriffen wurden. Fragmente der Videoübertragung zeigen dunkle Gestalten mit unbekannten Waffen.{NEWLINE}Da wir Technologie besitzen, um Agenten schnell zum Mond zu schicken, wurden wir gebeten einzuschreiten, um die Kosmonauten zu evakuieren und, wenn möglich, die Angreifer zu identifizieren. Das Zeitfenster für die Mission ist sehr eng, da der Außenposten beschädigt wurde und die Kosmonauten auf persönliche Lebenserhaltungssysteme mit beschränkter Laufzeit angewiesen sind."
  STR_MOON_MAGMA_RESCUE_BRIEFING: "Soeben hat uns ein Sprecher der M.A.G.M.A.Korporation um Hilfe gebeten. Der Konzern hat einen kleinen Außenposten auf dem Mond, um He3-Studien durchzuführen.{NEWLINE}Die Kosmonauten übermittelten ein Notsignal, das besagt, dass sie von unbekannten Streitkräften angegriffen wurden. Fragmente der Videoübertragung zeigen dunkle Gestalten mit unbekannten Waffen.{NEWLINE}Achtung: im Anflug registrierten die Schiffsensoren Energieentladungen nahe dem Einsatzort, was auf ein andauerndes Gefecht hinweisen könnte. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportvehikel zurückkehren und klicken das Icon 'Mission abbrechen' an."
