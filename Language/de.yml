  STR_HYBRID_CLONING_FARM_UFOPEDIA: "Hybriden züchten ihre Spezialagenten mit fremder Technologie. Diese künstlichen Menschen sind programmiert, ihren Schöpfern zu gehorchen und können nicht umgestimmt werden. Solche Experimente werden zur Geheimhaltung in abgeschiedenen ländlichen Gebieten durchgeführt."
  STR_HYBRID_CLONING_FARM_DESCRIPTION: "Auf diesem abgeschiedenen Hof entwickeln die Hybriden künstliche Menschen für Spionagezwecke. Wir müssen diese Bedrohung ausschalten und alle Ausrüstung beschlagnahmen.{NEWLINE}Erwarten Sie leichten Widerstand von Hybriden und geklonten Agenten."
  STR_HYBRID_CLONING_FARM_BRIEFING: "Auf diesem abgeschiedenen Hof entwickeln die Hybriden künstliche Menschen für Spionagezwecke. Wir müssen diese Bedrohung ausschalten und alle Ausrüstung beschlagnahmen. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_SUPERLASKA_SOLDIER: "Hybriden-Infiltrator"
