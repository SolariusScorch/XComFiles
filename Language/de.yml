  STR_DIMENSION_X_FAUNA: "Dimension X"
  STR_SECTOID_GUARDIAN_ARMOR: "Sektoid-Wächter Kampfanalyse"
  STR_SECTOID_STANDARD_ARMOR: "Sektoid Kampfanalyse"
  STR_SECTOID_STANDARD_ARMOR_UFOPEDIA: "Sektoiden haben Psionische Fähigkeiten, die ihnen erlauben, ständig einen Violetten Kraftschild zu  unterhalten(Kapazität: 50, Erholung: 7/Runde). Höhere Ränge mit mächtigerem Psi haben mehr als doppelt so starke Schilde."
  STR_SECTOID_AUTOPSY_UFOPEDIA: "Die Autopsie zeigt rudimentäre Verdauungsorgane und eine einfache Struktur. Das Gehirn und die Augen sind sehr stark entwickelt. Die Struktur weist auf genetische Veränderung oder Mutation hin. Der kleine Mund und die ebenso winzige Nase scheinen kaum eine Funktion zu haben. Die Haut zwischen den Fingern und die flachen Füße deuten auf aquatische Herkunft hin. Es gibt keine Fortpflanzungsorgane und keinen Hinweis darauf, wie sich diese Spezies vermehrt. Vermutlich handelt es sich um eine genetisch manipulierte Spezies."
  STR_MIB_SECTOPOD_CORPSE: "MiS-Sektopod-Wrack"
