  STR_HWP: "Schwerer Waffen-Träger"
  STR_HWP_UFOPEDIA: "Um den Gefahren zu begegnen, die mit den X-Com-Aktivitäten kommen, haben wir einen unbemannten Vielzweck-Schweren Waffenträger entwickelt. Der Turm ist halbmodular und kann entweder eine Kanone, einen Doppelraketenwerfer oder eine Minigun tragen. Seine solide Rüstung ist hochresistent gegen die meisten Arten von Schaden. Aufgrund seiner Größe benötigt ein Schwerer Waffenträger eine deutliche Menge reservierten Frachtraum für den Transport."
  STR_SCORPOID_ARMOR: "Skorpoid Kampfanalyse"
