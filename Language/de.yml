  STR_CAMO: "Tarnung"
  STR_CAMO_UFOPEDIA: "Tarnung ist eine Eigenschaft von Rüstungen, die den Träger aus einer kürzeren Entfernung sichtbar macht als normal. Der Unterschied wird als Anzahl Felder angegeben. Man merke, dass sich Tarnung auf Tagsicht oder Nachtsicht beziehen kann; es wird daher als zwei verschiedene Werte ausgedrückt('Tarnung am Tag' und '...bei Nacht' unter INFO).  Positive Werte beschreiben die Höchst-Reichweite um die Einheit zu erspähen; negative Werte beschreiben, um wie viel die Sichtweite, um die Einheit zu erspähen, verkürzt wird. Beide Werte können durch die ensprechende Anti-Tarnung gekontert werden."
  STR_ACCURACY: "Genauigkeit"
  STR_ACCURACY_UFOPEDIA: "Genauigkeit leitet sich von der Waffe und dem entsprechenden Wert des Benutzers ab (zumeist SCHUSSGENAUIGKEIT für Schusswaffen, WURFGENAUIGKEIT für Granaten, NAHKAMPF für Blankwaffen). Die Genauigkeit mancher Waffen beruht auf mehr als einem Wert. Für mehr Details über unübliche Waffen, siehe die Waffenbeschreibung."
  STR_DAMAGE: "Schaden"
  STR_DAMAGE_UFOPEDIA: "Angerichteter Schaden hängt von der Waffe ab, manchmal auch vom Benutzer. In der UFOpedia wird der Waffenschaden neben der Waffe angezeigt, und der Bonus wird in der Beschreibung erwähnt. Achte darauf, sie können ziemlich hoch werden!"
  STR_ION_ACCELERATION: "Ionenstrahl-Beschleunigung"
  STR_ION_ACCELERATION_UFOPEDIA: "Die fliegenden U-Boote der Aliens basieren auf komplexen Antriebssystemen, die hohe Geschwindigkeiten ermöglichen. Die Grundlage ihrer Technologie ist der IONENVERDRÄNGER; unter Verwendung von Zrbit als Katalysator können die Motoren im Wasser mehr als das Hundertfache ihres eigenen Volumens pro Sekunde verdrängen. Diese gewaltige Kraft bedeutet, daß die Aliens schneller sind als die meisten U-Boote. Wir können dieses System mit Hilfe von Aqua-Kunststoffen und Zrbit-Energiezellen kopieren."
  STR_ZRBITE_DRIVE: "Zrbit-Antrieb"
  STR_ZRBITE_DRIVE_UFOPEDIA: "Wir haben den Ionenstrahlbeschleuniger vollständig verstanden und nachgebaut. Jetzt können wir ein paar Zrbit-betriebene Schiffe entwerfen!"
  STR_AUTO_SHOTGUN: "BlackOps Maschinenflinte"
  STR_AUTO_SHOTGUN_UFOPEDIA: "'Suchen Sie nach einer Häuserkampfwaffe? Hier werden Sie fündig! BlackOps AG hat, was sie brauchen.'{NEWLINE}{NEWLINE}Voraussetzung für Kauf: Beförderung III, Kontakt: BlackOps AG"
  STR_AUTO_SHOTGUN_SHELLS: "BlackOps Maschinenflintentrommel"
  STR_AUTO_SHOTGUN_AA_SHELLS: "BlackOps Maschinenflinten-Tritanium-Trommel"
  STR_AUTO_SHOTGUN_AA_SHELLS_MANUFACTURING: "BlackOps Maschinenflinte TriMag Herstellung"
  STR_M14: "M14"
  STR_M14_UFOPEDIA: "Ein altes Militärgewehr, lädt die schlagkräftige 7.62 NATO-Patrone. Noch hier und dort im Gebrauch als Scharfschützenwaffe.{NEWLINE}{NEWLINE}Voraussetzung für Kauf: Beförderung II."
  STR_M14_BUY: "M14 - Beschaffung"
  STR_GALIL: "IMI Galil"
  STR_GALIL_UFOPEDIA: "Dieses leichte 7.62 NATO-Gewehr wurde für das israelische Militär und Polizeikräfte entworfen, einschließlich der Knessetwachen.{NEWLINE}{NEWLINE}Voraussetzung für Kauf: Beförderung II."
  STR_GALIL_BUY: "Galil - Beschaffung"
  STR_FN_FAL: "FN FAL"
  STR_FN_FAL_UFOPEDIA: "Verlässliche, genaue und mächtige Waffe, lädt 7.62 NATO-Munition. Nicht die beste Wahl für einen Anfänger.{NEWLINE}{NEWLINE}Voraussetzung für Kauf: Beförderung II."
  STR_FN_FAL_CLIP: "7.62 Magazin"
  STR_DESERT_EAGLE: "Desert Eagle"
  STR_DESERT_EAGLE_UFOPEDIA: "Fürs Scheibenschießen entwickelt, wurde sie sehr beliebt auf dem zivilen Waffenmarkt wegen ihrer starken Patronen. Gute Genauigkeit, aber klobig.{NEWLINE}{NEWLINE}Voraussetzung für Kauf: Sonderwaffen."
  STR_DESERT_EAGLE_CLIP: "Desert Eagle Magazin"
  STR_XCOM_BUREAU: "X-Com-Geschichte: X-Com Bureau"
  STR_XCOM_BUREAU_UFOPEDIA: "Das Band offenbart etwas Unerhörtes: unsere X-Com ist teilweise die Wiederaufnahme eines gleichnamigen Projekts aus den 60ern, behelfsmäßig formiert, um geheime Alienangriffe in den USA zu kontern. Anscheinend versuchte eine Alien-Fraktion unter Führung einer geheimnisvollen Entität erst die Regierung und dann die Welt zu übernehmen. Der Plan scheiterte, aber der Anführer, über PSI von jenseits der Erde verbunden, wurde nie gefasst. Eine Art Energiewesen schien tatsächlich den Menschen im Kampf und bei der Vertuschung der Schäden zu helfen.{NEWLINE}Interessanterweise ist es möglich, dass der Anführer unabhängig von der jetzigen Invasion handelte, vielleicht sogar ein Konkurrent war. Vielleicht sind die Außerirdischen nicht so geeint, wie wir glaubten."
  STR_XCOM_HISTORY_UNIT: "X-Com-Geschichte: UNIT"
  STR_XCOM_HISTORY_UNIT_UFOPEDIA: "In den 40ern stürtzte ein UFO über Großbritannien ab, was die Regierung alarmierte. Diese Information wurde nie mit anderen Staaten geteilt; stattdessen wurde eine spezielle Eingreifgruppe gegründet, für den Fall, dass mehr kamen. Die Außerirdischen kehrten in der Tat mehrmals zurück und wurden in Kämpfe verwickelt. UNIT erlitt schwere Verluste, aber errang einige Siege, eroberte Leichen und Ausrüstung. Später wurden sie zur Bekämpfung verwandter Bedrohungen aktiviert, zumeist irdische Kyborgs, die von Aliens erschaffen wurden. Nach ihrer Auflösung nahmen Veteranen von UNIT am Xenonauten-Projekt teil. Ihre Forschungsabteilung hatte keinen Erfolg mit außerirdischer Tech, aber machte einige Erfindungen, wie Anti-Roboterwaffen.{NEWLINE}Wir fanden Blaupausen für: EMP-Granate."
  STR_XENONAUTS: "X-Com-Geschichte: Xenonauten"
  STR_XENONAUTS_UFOPEDIA: "Es scheint, dass Kiryu-Kai und ähnliche Initiativen nicht der erste Versuch sind, die außerirdische Bedrohung anzugehen. Wir haben ein streng geheimes Projekt aus den 70ern entdeckt, verzeichnet als 'Xenonaut-Verteidigungskräfte', eine NATO-Warschauer Pakt-Kooperation. Sein Hauptziel war Gedankenkontrolle zu bekämpfen, aber es etablierte auch eine Reihe anderer wissenschaftlicher und Ausbildungs-Programme.{NEWLINE}Die Initiative war kurzlebig; sie krankte an schwacher Aufklärung, Budget und Fehlentscheidungen, ganz abgesehen vom Missbrauch des 'Geisterweiterungsserums' durch die Agenten (daher der Spitzname Psychonauten). Seine einzigartige Rolle während des Kalten Krieges allerdings sollte nicht unterschätzt werden, noch seine wissenschaftlichen Leistungen, wie der Xeno-Kampfschild."
  STR_KIRYU_KAI: "X-Com Geschichte: Kiryu-Kai"
  STR_KIRYU_KAI_UFOPEDIA: "Vor X-Com versuchten mehrere Länder, die paranormale Bedrohung selbst einzudämmen. Wohl am erfolgreichsten war ein japanisches Projekt unter dem Codenamen 'Kiryu-Kai'. Diese Organisation begegnete und bekämpfte tatsächlich Außerirdische, und ist die Quelle vieler unserer frühen Daten und Technologien. Leider wurde das Projekt vorzeitig terminiert, wegen Verlusten im Gefecht und einem eigenartigen, plötzlichen Desinteresse der japanischen Regierung.{NEWLINE}{NEWLINE}Die wichtigste Information die wir von Kiryu-Kai erhalten haben, ist:{NEWLINE}'Die Invasion beginnt am 1. Januar 1999, 12:00 GMT.'"
