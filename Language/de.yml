  STR_HYBRID_UFOPEDIA: "Außerirdische Hybriden sind Kreuzungen zwischen Menschen und Sectoiden, für die Infiltration und Überwachung der Erde erschaffen, und für andere Vorbereitungen der Invasion. Obwohl Hybriden äußerlich eindeutig nichtmenschlich sind, besitzen sie Tarntechnologie, mit der sie unentdeckt unter uns wandeln können. Ihre Meister üben einen schmalen Grad telepatischer Kontrolle aus, aber ihre Loyalität hängt größtenteils von Einschüchterung und Indoktrination ab. Das Hybriden-Netzwerk operiert ganz wie eine menschliche Spionage-Organisation, und benutzt fast ausschließlich irdische Ausrüstung."
  STR_HYBRID_DEFECTOR_RECRUITMENT: "Hybridenüberläuferrekrutierung"
  STR_HYBRID_ODDBALL: "Komischer Hybridenvogel"
  STR_HYBRID_ODDBALL_UFOPEDIA: "Kommandant, wegen unseres Hybrid-Gefangenen: nachdem wir uns kennen gelernt haben, hat er mir eröffnet, wie unglücklich er über sein bisheriges Leben ist und wie schlimm seine Arbeit als gesichtsloser Handlager für ferne außerirdische Herrscher ist. All seiner Hirnwäsche zum Trotz haben wir nun einen Rebellen vor uns, der uns in unserer Mission helfen möchte.{NEWLINE}Ich habe sorgfältigst die Lebensumstände und Psyche des Kandidaten überprüft. Ich komme zum Schluss, dass dies kein Spionageversuch ist und dass er eine nützliche Erweiterung für unsere Familie ist! Was können wir aber mit so einem Fang machen? I sehe zwei Optionen. Die erste, bringt ihn zu meinem Aufklärungsteam für ein Schwätzchen, wie jeden Gefangenen (aber schneller und netter); eröffnen Sie dazu das entsprechende Forschungsprojekt. Die zweite Option wäre, ihn als Feldagenten zu verwenden, dies kann durch das Werkstattmenü geschehen. Oder wir können ihn zum Rat schicken, wie alle anderen oder so..."
