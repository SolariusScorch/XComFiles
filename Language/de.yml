  STR_BETARIAN_UFOPEDIA: "Dieser kleine Humanoid wurde ausführlich kybernetisch modifiziert und in ein robustes Tritaniumexoskelett eingebaut. Er hat eine Reihe von Werkzeugen in seine äußere Hülle installiert, von Schweißgeräten zu Partikeldetektoren. Er ist recht resistent gegen Waffen und unwirtliche Umwelt."
  STR_BETARIAN_AUTOPSY_UFOPEDIA: "Diese Einheiten sind lebende Ingenieursroboter, von der außerirdischen Streitmacht für technische Aufgaben in ihren Stützpunkten und Hauptschiffen eingesetzt. Unauffällig und praktisch unsichtbar für andere Teile der außerirdischen Gesellschaft, leben sie nur für ihre Instandhaltungsquote. Sie sind keine Kämpfer, aber im Notfall können sie ihre eingebauten Motorwerkzeuge benutzen, um Eindringlingen weh zu tun. Obwohl sie normalerweise unbewaffnet sind, erlauben ihnen ihre technische Kenntnis und ihre flinken Finger praktische jede Art von Ausrüstung zu benutzen."
