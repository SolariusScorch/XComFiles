  STR_RECOILLESS_GUN_BUY: "Panzerfaust - Beschaffung"
  STR_RECOILLESS_GUN_UFOPEDIA: "Diese schwere Waffe wurde entwickelt, um Fahrzeugpanzerung zu durchschlagen. Die Konstruktion ist veraltet aber genial, gewährt extreme Feuerkraft ohne den Gebrauch von Energiewaffen."
