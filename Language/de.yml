  STR_SYNDICATE_AGENT_ARMOR: "Syndikat Agent Kampfanalyse"
  STR_SYNDICATE_MERC_ARMOR: "Syndikat Wachkraft Kampfanalyse"
  STR_SYNDICATE_MERC_CAPTAIN_ARMOR: "Syndikat Wachhauptmann Kampfanalyse"
  STR_SYNDICATE_SUPERSOLDIER_ARMOR: "Syndikat Übersoldat Kampfanalyse"
  STR_SYNDICATE_SCIENTIST_ARMOR: "Syndikat Wissenschaftler Kampfanalyse"
  STR_SYNDICATE_CEO_FALSEFORM_ARMOR: "Syndikat CEO Kampfanalyse"
  STR_SYNDICATE_CEO_TRUEFORM_ARMOR: "Wahrhaftiger Syndikat CEO Kampfanalyse"
  STR_SYNDICATE_WORKER: "Syndikat-Partner"
  STR_SYNDICATE_WORKER_UFOPEDIA: "Diese Bürodrohnen plagen sich endlos in ihren sterilen Arbeitsplätzen um den glatten Ablauf der Syndikatsgeschäfte sicher zu stellen. Quasi Nichtkombattanten, werden sie trotzdem ihre Meister mit erschreckender Inbrunst verteidigen."
  STR_SYNDICATE_AGENT: "Syndikat-Agent"
  STR_SYNDICATE_AGENT_UFOPEDIA: "Die Agenten sind die zahlreichsten und rangniedersten Mitglieder des Syndikats, die überhaupt wissen, was das Syndikat ist. Ihre Hauptaufgaben beinhalten Verhandlungen mit untergeordneten Komplizen, Industriespionage und Geschäftsführung. Obwohl sie im Kern Nicht-Kombattanten sind, sind sie schlau, brutal und sehr wohl bewaffnet."
  STR_SYNDICATE_MERC_CAPTAIN: "Syndikat-Wachhauptmann"
  STR_SYNDICATE_MERC_CAPTAIN_UFOPEDIA: "Diese Söldlinge sind Elite-Sicherheitsspezialisten.  Sie sind das Gehirn hinter den Muskeln der Syndikats-Wachmannschaften."
  STR_SYNDICATE_MERC: "Syndikat-Wachmann"
  STR_SYNDICATE_MERC_UFOPEDIA: "Diese Personen werden bezahlt um Syndikatseinrichtungen zu bewachen. Sie ähneln normalen Sicherheitskräften, aber Vorsicht: sie sind ausgebildete Mörder die jeden Befehl ohne Frage ausführen."
  STR_SYNDICATE_CEO_TRUEFORM_PSI_WEAPON: "Syndikat-CEO-Psiangriff"
  STR_SYNDICATE_CEO_TRUEFORM_MELEE_WEAPON: "Syndikat-CEO-Nahkampf"
  STR_SYNDICATE_CEO: "Syndikat-CEO"
  STR_SYNDICATE_CEO_FALSEFORM: "Syndikat-CEO"
  STR_SYNDICATE_CEO_TRUEFORM: "Syndikat-CEO"
  STR_SYNDICATE_CEO_TRUEFORM_CORPSE: "Toter Syndikat-CEO"
  STR_SYNDICATE_CEO_TRUEFORM_UFOPEDIA: "Dieses abscheuliche Wesen steckt hinter einer menschlichen Fassade, aber kann im Fall von Schmerz oder Stress seine wahre Gestalt annehmen. Es ist ein veränderter Mensch, seine Kraft, Intelligenz und Psionik mit exotischen Biochemikalien verbessert. Im Syndikat gilt dies als ein besonderes Geschenk, für die höchsten Funktionäre. Diese Technik scheint fortschrittlicher als alles andere, worüber die Organisation verfügt."
  STR_SYNDICATE_CEO_TRUEFORM_AUTOPSY: "Syndikats-CEO Autopsie"
  STR_SYNDICATE_CEO_TRUEFORM_AUTOPSY_UFOPEDIA: "Trotz seines verstörenden Äußeren hat dieses Wesen menschliche DNS. Seine Körperchemie ist durch unbekannte Mittel völlig verändert. Es ist sehr muskulös, stabil gebaut und hat ein großes Gehirn. Seine Körperform scheint äußerst anpassbar, mit speziellen Muskeln um sich in eine menschliche Form zu zwängen."
  STR_SYNDICATE_SCIENTIST: "Syndikatswissenschaftler"
  STR_SYNDICATE_SCIENTIST_UFOPEDIA: "Diese Individuen werden vom Syndikat bezahlt, um an seinen Geheimprojekten zu arbeiten. Sie ähneln unseren eigenen Forschern, außer dass ihr Ziel nicht der Schutz der Erde ist - eher das Gegenteil. Sie werden von Gier und Ehrgeiz getrieben, oder bestenfalls Neugier; jedenfalls sind sie völlig amoralisch."
  STR_SYNDICATE_SUPERSOLDIER_CORPSE: "Toter Syndikat-Supersoldat"
  STR_SYNDICATE_SUPERSOLDIER: "Syndikat-Supersoldat"
  STR_SYNDICATE_SUPERSOLDIER_UFOPEDIA: "Diese Soldaten sind genmanipulierte, chirurgisch optimierte Kriegsmaschinen. Ihre körperlichen Fähigkeiten übertreffen praktisch alle natürlichen Menschen. Ihre Gehirne wurden ebenfalls modifiziert um natürliche Psi-Fähigkeiten zu wecken, was ihnen defensive Telekinese verleiht, ein weiterer Vorteil im Kampf. Sie klotzen, sie kleckern."
  STR_SYNDICATE_WALKER_CANNON: "Syndikat-Laufgeschütz"
  STR_SYNDICATE_WALKER_ARMOR: "Syndikat-Läufer Kampfanalyse"
  STR_SYNDICATE_WALKER: "Syndikat-Läufer"
  STR_SYNDICATE_WALKER_UFOPEDIA: "Dieser bebeinte Sicherheitsroboter ist wohlgepanzert und  mit einer Revolverkanone ausgestattet. Es ist für Innenräume gut geeignet."
  STR_SYNDICATE_WALKER_CORPSE: "Syndikat-Läufer-Wrack"
  STR_SYNDICATE_WALKER_AUTOPSY: "Untersuchung des Synd-Läufer-Wracks"
  STR_SYNDICATE_WALKER_AUTOPSY_UFOPEDIA: "Dieser Sicherheitsroboter ist schwer bewaffnet und mit einer Revolverkanone ausgestattet.  Seine Bauweise ist recht experimentell, aber offenbar in Serie hergestellt. Der Laufapparat ist beweglich, aber nicht schnell. Es operiert autonom und kann durch Optik und Akustik Freund von Feind unterscheiden - meistens."
  STR_SYNDICATE_LABS_NETWORK: "Syndikat Labornetzwerk"
  STR_SYNDICATE_LABS_NETWORK_UFOPEDIA: "Das Herz der Syndikatsaktivität ist die Entwicklung, Anwendung, und Verkauf exotischer Technologien. Die Organisation führt ein gewaltiges Netz geheimer Labore, zumeist in langweiligeren Forschungseinrichtungen versteckt, deren Mutterfirmen unter der Kontrolle des Syndikats stehen. Dieses Netzwerk auszuloten ist ein notwendiger Schritt im Kampf mit dem Syndikat."
  STR_SYNDICATE_WAREHOUSE: "Syndikat-Lagerhalle"
  STR_ALERT_SYNDICATE_WAREHOUSE: "SYNDIKAT LAGERHALLE GEFUNDEN"
  STR_SYNDICATE_WAREHOUSE_DESCRIPTION: "Wir haben eine Lagerhalle des Syndikats geortet. Wir müssen die Waren darin abfangen. Das Lagerhaus wird von einer gut ausgebildeten Wachmannschaft mit hochentwickelter Ausrüstung beschützt."
  STR_SYNDICATE_WAREHOUSE_BRIEFING: "Wir haben eine Lagerhalle des Syndikats geortet. Wir müssen die Waren darin abfangen. Das Lagerhaus wird von einer gut ausgebildeten Wachmannschaft mit hochentwickelter Ausrüstung beschützt. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_SYNDICATE_LAB: "Syndikat Labor"
  STR_ALERT_SYNDICATE_LAB: "SYNDIKATLABOR GEFUNDEN"
  STR_SYNDICATE_LAB_DESCRIPTION: "Wir haben ein Labor des Syndikats geortet. Wir müssen einen der Wissenschaftler verhaften und aushorchen.{NEWLINE}Erwarten Sie ein Gefecht mit gut ausgerüsteten Syndikats-Sicherheitskräften"
  STR_SYNDICATE_LAB_BRIEFING: "Wir haben ein Labor des Syndikats geortet. Wir müssen einen der Wissenschaftler verhaften und aushorchen. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_SYNDICATE_MONSTER_LAB: "Syndikat: Monsterlabor"
  STR_SYNDICATE_MONSTER_LAB_DESCRIPTION: "Unser Ziel ist, ein geheimes Syndikatslabor zu stürmen und hochwichtige Akten über Untieraktivitäten zu bergen. Filzen Sie die Wissenschaftler.{NEWLINE}Bereiten Sie sich auf ein Gefecht mit gut ausgerüsteten und zahlreichen Sicherheitskräften vor."
  STR_SYNDICATE_MONSTER_LAB_BRIEFING: "Sie müssen einen unterirdischen Laborkomplex infiltrieren. Der Vordereingang ist ausgeschlossen, also kommen Sie durch ein Höhlensystem. Suchen sie für die Akten von Syndikatswissenschaftlern. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in den Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_ALERT_SYNDICATE_MONSTER_LAB: "SYNDIKAT-MONSTERLABOR GEFUNDEN"
  STR_MONSTERS_INC: "Monster Inc. Akten"
  STR_MONSTERS_INC_UFOPEDIA: "Diese Dokumenten beweisen unwiderlegbar, dass das Syndikat verantwortlich ist für das Klonen und Verstreuen von Chupacabras, die Zucht von Fenrirwölfen, den Fang und Experimente an wilden Schlurfern und Mongorns... die Liste ist lang. Jedenfalls, obwohl sie nicht die eigentlichen Schöpfer dieser Organismen sind, wird ohne ihre Unterstützung das Vorkommen dieser Untiere abnehmen.{NEWLINE}Um dieses Problem ein für allemal zu lösen, müssen wir ein verlassenes Labor des Morgenrots aufsuchen. Es wimmelt jetzt vor Riesenspinnen, aber es enthält den Schlüssel für den Sieg gegen diese Bedrohung."
  STR_SYNDICATE_EXPERIMENTS: "Syndikat-Experimente"
  STR_SYNDICATE_EXPERIMENTS_UFOPEDIA: "Das Geständnis eines Wissenschaftlers des Syndikats gab uns einige Indizien, was die durch die Welt streifenden Untiere angeht. Tatsächlich scheint die Organisation für einen guten Teil dieser Erscheinungen verantwortlich zu sein. Ihre Motive bleiben unklar, aber wir müssen eines ihrer Klonlabore finden und genug Daten abfangen, um diese weltweite Verschwörung aufzudecken.{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Neues Ziel: Finden Sie Geheimakten zu Experimenten an Monstern. Sie sollten bei Syndikatforschern in ihren Geheimbasen zu finden sein."
  STR_SYNDICATE: "Das Syndikat"
  STR_SYNDICATE_UFOPEDIA: "Eine riesige und mächtige Geheimorganisation, die de facto mehrere Weltkonzerne besitzt und viele andere kontrolliert. Ihr Hauptmotiv scheint der rücksichtlose Profit an außerirdischer Technik und Wissen zu sein, aber wir vermuten, das tatsächliches Endziel ist eher die Weltherrschaft. Angesichts ihrer Finanzmittel haben sie quasi unbegrenzte Ressourcen, aber sie genießen auch Bevorzugung durch einige unserer politischen Gegner. Es versteht sich, dass sie hochgefährlich sind, sogar im Vergleich mit den Alienkulten."
  STR_UAC_MILITARY: "UAC Militär"
  STR_UAC_MILITARY_CORPSE: "Toter UAC Militär"
  STR_UAC_MILITARY_ARMOR: "UAC Militär Kampfanalyse"
  STR_UAC_MILITARY_UFOPEDIA: "Diese Individuen sind formell Söldner, entweder unabhängig oder bei kleinen Sicherheitsfirmen. In der Praxis arbeiten sie eng mit UAC zusammen, die oft ihr einziger Klient sind. Sie sind gut ausgebildet und ausgerüstet, und sollten selbst wenn scheinbar in der Untermacht nicht unterschätzt werden."
  STR_UAC_SPACE_MARINE: "UAC Raummarinesoldat"
  STR_UAC_SPACE_MARINE_CORPSE: "Toter UAC Raummarinesoldat"
  STR_UAC_SPACE_MARINE_ARMOR: "UAC Raummarinesoldat Kampfanalyse"
  STR_UAC_SPACE_MARINE_UFOPEDIA: "Diese körperlich und geistig beeindruckenden Individuen wurden für Raumkriege ausgewählt und gedrillt. Anscheinend hat UAC wilde Pläne für die Zukunft und will für alles bereit sein. Der Gefangene erwähnte Orbital-Landungsübungen an denen er teilnahm, und fortschrittliche Raumschiffe, die angeblich häufig von UAC benutzt werden. Davon abgesehen konnten wir nicht viel von ihm erfahren."
  STR_UAC_ENGINEER: "UAC Ingenieur"
  STR_UAC_ENGINEER_CORPSE: "Toter UAC Ingenieur"
  STR_UAC_ENGINEER_ARMOR: "UAC Ingenieur Kampfanalyse"
  STR_UAC_ENGINEER_UFOPEDIA: "Diese Ingenieure sind zuständig für die Entwicklung der Vorreitertechnolgien der UAC Korp. Sie sind generell Nicht-Kombattanten und sollten keine ernste Gefahr für X-Com darstellen, aber sie wissen durchaus, wie man die Waffen benutzt, die sie mitentworfen haben."
  STR_UAC_MANAGER: "UAC Manager"
  STR_UAC_MANAGER_CORPSE: "Toter UAC Manager"
  STR_UAC_MANAGER_ARMOR: "UAC Manager Kampfanalyse"
  STR_UAC_MANAGER_UFOPEDIA: "Diese mittleren Manager sind für die Koordination aller Tagesgeschäfte bei UAC zuständig, viele rechtlich und moralisch fragwürdig. Ihr Wissen über solche Aktivitäten ist höchst variabel, sogar recht gut informierte Leute sind ignorant was Firmengeschäfte angeht, an denen sie teilgenommen haben - ein Zeugnis des Ausmaßes von UACs Informationskontrolle. Trotzdem sind diese Manager unverzichtlich für unsere Untersuchungen und sollten befragt werden wann immer möglich, selbst wenn sie Widerstand leisten. Tatsächlich besonders dann."
  STR_UAC_MASTER_RESEARCHER: "UAC Meisterforscher"
  STR_UAC_MASTER_RESEARCHER_CORPSE: "Toter UAC Meisterforscher"
  STR_UAC_MASTER_RESEARCHER_ARMOR: "UAC Meisterforscher Kampfanalyse"
  STR_UAC_MASTER_RESEARCHER_UFOPEDIA: "Diese hellsten und herzlosesten Köpfe auf der Gehaltsliste der UAC leiten experimentelle Projekte mit sehr unüblicher Physik im Bezug auf fremde Dimensionen und psionische Verkörperungen. Diese selbsternannten Herren der Technokratie herrschen über ihre wissenschaftlichen Lehen mit weitgehender Autonomie, wählen Fortschritt immer über Sicherheit oder Ethik."
  STR_UAC_TURRET: "UAC Geschützturm"
  STR_UAC_TURRET_CORPSE: "Kaputter UAC Geschützturm"
  STR_UAC_TURRET_WEAPON: "UAC Turmgeschütz"
  STR_UAC_TURRET_ARMOR: "UAC Geschützturm Kampfanalyse"
  STR_UAC_TURRET_UFOPEDIA: "Eine unbewegliche Plasmawaffe, von UAC eingesetzt um ihre nicht-irdischen Einrichtungen zu bewachen."
  STR_HUMAN_OSIRON_GOON_ARMOR: "Osiron Ganove Kampfanalyse"
  STR_HUMAN_OSIRON_ELITE_ARMOR: "Osiron Capo Kampfanalyse"
  STR_HUMAN_OSIRON_TECH_TROOPER_ARMOR: "Osiron Techno-Truppler Kampfanalyse"
  STR_HUMAN_OSIRON_TECH_TROOPER_ARMOR_UFOPEDIA: "Osirons Techno-Truppler tragen kleine Sender, die einfache Kraftfelder vom Typ Rot aufbauen(Ladung: 25, Erholung: 10/Runde)."
  STR_HUMAN_OSIRON_BOSS_ARMOR: "Osiron Boss Kampfanalyse"
  STR_HUMAN_OSIRON_GOON: "Osiron Ganove"
  STR_HUMAN_OSIRON_GOON_UFOPEDIA: "Diese Mafiasoldaten sind gut ausgerüstet, gut trainiert, und gut bezahlt, und daher recht gefährlich. Nichtdestoweniger wissen sie nicht viel von Nutzen."
  STR_HUMAN_OSIRON_ELITE: "Osiron Capo"
  STR_HUMAN_OSIRON_ELITE_UFOPEDIA: "Diese alten Soldaten von Osiron sind zäher, fieser, und besser ausgerüstet als ihre weniger notorischen Freundchen. Sie sind gefährlich, sicher, aber Müll ist Müll."
  STR_HUMAN_OSIRON_TECH_TROOPER: "Osiron Techno-Truppler"
  STR_HUMAN_OSIRON_TECH_TROOPER_UFOPEDIA: "In exotische Rüstung gehüllt und mit kybernetischen Implantaten beladen, dienen diese Soldaten den erfolgreichsten Osiron-Zellen. Sie nutzen fortschrittlichste Waffen und stellen eine sehr ernste Bedrohung für unsere Agenten dar."
  STR_HUMAN_OSIRON_BOSS: "Osiron Boss"
  STR_HUMAN_OSIRON_BOSS_UFOPEDIA: "Hochrangige Osiron-Mitglieder leben von Schmuggel, Diebstahl und Verkauf von außerirdischen Artefakten. Sie sind überraschend gut verknüpft für bloße Bandenführer."
  STR_HUMAN_OSIRON_FIXER_ARMOR: "Osiron Schieber Kampfanalyse"
  STR_HUMAN_OSIRON_FIXER: "Osiron-Schieber"
  STR_HUMAN_OSIRON_FIXER_UFOPEDIA: "Reiche Mitglieder von Osiron, vor allem mit dem Schmuggel außerirdischer Technologie, Bestechung und der Verschwendung ihrer seichten Leben auf Drogen und andere Annehmlichkeiten beschäftigt. Ihre Kampffertigkeiten sollten für unsere Agenten kein Problem darstellen, aber die Tritaniumwesten, die sie oft tragen, und ihre exotischen Waffen können für Ärger sorgen."
  STR_OSIRON: "Osiron"
  STR_OSIRON_UFOPEDIA: "Osiron ist eine kriminelle Organisation, die sich auf das Unübliche spezialisiert - außerirdische Artefakte, uralte Relikte, unbekannte Kreaturen. Trotz geringer Mannstärke sind sie global aktiv, versuchen immer, gefährliche Waren zu sammeln oder zu verkaufen. Das ist nicht nur illegal, sondern eine direkte Gefahr für die Erde, da sie ihre Güter und speziellen Dienstleistungen oft gefährlichen Organisationen anbieten, wie den Kulten."
  STR_OSIRON_STAKEOUT: "Osiron Beschattung"
  STR_OSIRON_STAKEOUT_DESCRIPTION: "Wir haben ein Lager von Osiron-Gangstern in einem öden Teil der Stadt gefunden. Unser Ziel ist, ihren Anführer zur Befragung festzunehmen.{NEWLINE}Nur verbergbare Ausrüstung und Zivilkleidung erlaubt!"
  STR_OSIRON_STAKEOUT_BRIEFING: "Wir haben ein Lager von Osiron-Gangstern in einem öden Teil der Stadt gefunden. Sie haben ein Auge auf die Straßen, also müssen wir ein Zivilfahrzeug und leichte Ausrüstung benutzen, um keinen Verdacht zu erregen. Unser Ziel ist, ihren Anführer zu fangen. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_OSIRON_HACIENDA: "Osiron-Hacienda"
  STR_OSIRON_HAVIRA: "Osiron-Hacienda"
  STR_ALERT_OSIRON_HACIENDA: "OSIRON-ZUFLUCHT GEORTET"
  STR_OSIRON_HACIENDA_DESCRIPTION: "Dieser luxuriöse Unterschlupf, von neugierigen Augen verborgen, gehört einem hochrangigen Osiron-Agenten. Schnappen Sie den Hausherren und sichern Sie alle illegalen Waren in seinem Besitz. Das Haus ist gut verteidigt, also bereiten Sie sich auf eine Auseinandersetzung mit einer Menge Banden-Soldaten vor."
  STR_OSIRON_HACIENDA_BRIEFING: "Dieser luxuriöse Unterschlupf, von neugierigen Augen verborgen, gehört einem hochrangigen Osiron-Agenten. Schnappen Sie den Hausherren und sichern Sie alle illegalen Waren in seinem Besitz. Das Haus ist gut verteidigt, also bereiten Sie sich auf eine Auseinandersetzung mit einer Menge Banden-Soldaten vor. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_OSIRON_NEST: "Sturm auf Osiron Geheim-Lagerhaus"
  STR_ALERT_OSIRON_NEST: "OSIRON LAGERHAUS GEORTET IN"
  STR_OSIRON_NEST_DESCRIPTION: "Lokale Gesetzeshüter haben ein großes Lagerhaus gefunden, welches Osiron für die Lagerung von Schmuggelware nutzt. Während der Verhaftung leisteten die Verdächtigen Widerstand und ein ernsthaftes Feuergefecht zwischen Osiron und der Polizei entbrannte. Leider wurden die Kriminellen von der Polizei sehr unterschätzt und sind jetzt in der Überzahl und Übermacht - wir sollten das Überfallkommando besser unterstützen."
  STR_OSIRON_NEST_BRIEFING: "Lokale Gesetzeshüter haben ein großes Lagerhaus gefunden, von Osiron für die Lagerung von Schmuggelware genutzt. Während der Verhaftung leisteten die Verdächtigen Widerstand und nun gibt es einen ernsthaftes Feuergefecht zwischen Osiron und der Polizei. Die Kriminellen haben sich im Gebäude verbarrikadiert und legen Sperrfeuer. Schalten Sie alle Osironkräfte aus und versuchen Sie, Verluste unter den Polizeikräften zu minimieren. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_ALERT_OSIRON_STAKEOUT: "OSIRON-STÜTZPUNKT ERKANNT IN"
  STR_OSIRON_CRUISE: "Osiron Kreuzfahrt"
  STR_OSIRON_CRUISE_DESCRIPTION: "Wir haben ein Osiron-Schmuggelschiff entdeckt, getarnt als Kreuzschiff. Unsere Aufgabe ist, es zu entern, die Crew zu verhaften, und illegale Fracht zu sichern. Erwarten Sie Widerstand von Osiron-Agenten und Wachleuten. Sie können sich von dieser Mission nicht zurückziehn."
  STR_OSIRON_CRUISE_BRIEFING: "Wir haben ein Osiron-Schmuggelschiff entdeckt, getarnt als Kreuzschiff. Unsere Aufgabe ist, es zu entern, die Crew zu verhaften, und illegale Fracht zu sichern. Sie können sich von dieser Mission nicht zurückziehn."
  STR_ALERT_OSIRON_CRUISE: "OSIRON SCHIFF GESICHTET"
  STR_RECLAMATION_OF_AETHER: "Urbarmacher des Aether"
  STR_RECLAMATION_OF_AETHER_UFOPEDIA: "Die Urbarmacher des Aether, auch bekannt als Kinder des Äther sind eine lose Organisation von Äthermanten,  Psychotronikern und dergleichen, deren Verstand ein wenig zu sehr ausleierte durch Jahre des Kontakts mit der Psisphäre unseres Planeten. Sie neigen zur Störung der öffentlichen Ordnung, üblicherweise durch das Heraufbeschwören untypischer Effekte und manchmal durch Lebendopfer an psionische Entitäten."
  STR_RECLAMATION_OF_AETHER_PREREQUISITE: "Urbarmacher des Aether Vorbedingung"
  STR_RECLAMATION_OF_AETHER_ORGANIZATION: "Urbarmacher des Aethers-Organisation"
  STR_RECLAMATION_OF_AETHER_ORGANIZATION_UFOPEDIA: "Wir haben Erkenntnisse in die 'Urbarmacher des Aether'. Sie sind eine dezentralisierte Organisation, von 'Spirituellen Führern' zusammengebracht, die Menschen mit hohem Psi-Potential im Traum erscheinen. Diese Geister helfen ihnen mit Inspiration oder Einsichten, und führen sie an das Übernatürliche heran. Sie werden mit anderen Individuen zusammengebracht, die das selbe 'höhere Schicksal' haben, unter der Führung eines 'Gesellen'. Wir wissen nicht, was mit denen passiert, die sich weigern.{NEWLINE}Sie spüren dann spirituellen Orten nach um ihre geister-gewisperte Technologie anzutreiben, ernten Ektoplasma von 'Wilden Geistern' und sammeln Selbst-Verbesserungen bis hin zu der Injektion von ektoplasmatischen Mixturen in ihre Körper.{NEWLINE}Um mehr zu erfahren, müssen wir uns einen der 'Meister' schnappen, von denen die Novizen munkeln."
  STR_GHOSTLY_WHISPERS: "Geisterwispern"
  STR_GHOSTLY_WHISPERS_UFOPEDIA: "Die Befragung einiger 'Urbarmacher des Aethers' hat einige interessante Fakten ans Licht gebracht. Alle haben einen ähnlichen Hintergrund: ein Wesen erschien in ihren Träumen um sie zu 'leiten' und als sie seinen Worten und Befehlen gehorchen, gewannen sie 'verborgene Weisheit'. Dieses Wesen kann Antworten auf die Lebensprobleme seiner Opfer bieten, gewinnt so ihre Gefolgschaft, und bringt sie durch Träume und Vorahnungen mit anderen 'Mitgliedern' in Verbindung. Das ist auch, wo ihre Technologie herstammt: sie folgen fremder Traumlogik im Gewisper der Geister, und lernen, Ektoplasma für ihre Erfindungen zu ernten. Daher folgt jedes dieser Objekte seiner eigenen, persönlichen 'Logik'. Eins noch: alle Mitglieder bisher schneiden in Messungen des Psionischen Potentials sehr gut ab, was sie 'sehr empfänglich' für solche Kontakte macht."
  STR_ANY_RECLAMATION_OF_AETHER_INTERROGATED: "Beliebiger Urbarmacher des Aether befragt"
  STR_HUMAN_GHOST_CULTIST_ARMOR: "Geisterkultist Kampfanalyse"
  STR_HUMAN_GHOST_CULTIST: "Geisterkultist"
  STR_HUMAN_GHOST_CULTIST_UFOPEDIA: "Diese fehlgeleiteten Menschen gehören zu den Kindern des Aether, eine informelle Sekte aus Medien und diversen anderen Geistergläubigen. Durch anhaltende Beeinflussung durch unterweltliche Energien wurden sie konditioniert, ihren Anführern bedingungslos zu folgen, seien sie Mensch oder Geist. Sie fürchten den Tod nicht, aber können in extremen Situationen immer noch dem Schrecken erliegen."
  STR_RECLAMATION_OF_AETHER_MALE_INITIATE_ARMOR: "UdA Novize Kampfanalyse"
  STR_RECLAMATION_OF_AETHER_FEMALE_INITIATE_ARMOR: "UdA Novizin Kampfanalyse"
  STR_RECLAMATION_OF_AETHER_MALE_INITIATE: "Novize des Aethers"
  STR_RECLAMATION_OF_AETHER_FEMALE_INITIATE: "Novizin des Aethers"
  STR_RECLAMATION_OF_AETHER_INITIATE: "Novizin des Aethers"
  STR_RECLAMATION_OF_AETHER_INITIATE_UFOPEDIA: "Novizen werden unter gewöhnlichen Zivilisten mit hoher Psi-Neigung angeworben. Sie sind mit ektoplasmatischer Technologie ausgerüstet, und mit selbstgebauten Waffen oder Leihgaben, aber sie sind noch immer Zivilisten: ohne besondere militärische Ausbildung. Alle haben einen ähnlichen Hintergrund: hilfreiche Träume weckten ihr Interesse am Übernatürlichen, bis sie im Austausch für Hilfe Anweisungen befolgten. Wir vermuten, dass auch eine unterschwellige psychische Manipulation im Spiel ist, um sie zu überzeugen. Es ist unbekannt, was mit denen passiert, die sich weigern."
  STR_RECLAMATION_OF_AETHER_MALE_JOURNEYMAN: "Geselle Urbarmacher des Aethers"
  STR_RECLAMATION_OF_AETHER_FEMALE_JOURNEYMAN: "Gesellin Urbarmacherin des Aethers"
  STR_RECLAMATION_OF_AETHER_MALE_JOURNEYMAN_ARMOR: "UdA Geselle Kampfanalyse"
  STR_RECLAMATION_OF_AETHER_FEMALE_JOURNEYMAN_ARMOR: "UdA Gesellin Kampfanalyse"
  STR_RECLAMATION_OF_AETHER_JOURNEYMAN: "Geselle Urbarmacher des Aethers"
  STR_RECLAMATION_OF_AETHER_JOURNEYMAN_UFOPEDIA: "Gesellen der Urbarmacher des Aether stellen die ausgebildete Elite dieser losen Gruppierung dar. Sie haben mehr Erfahrung, Kampftraining oder eine militärische Vergangenheit. Sie erhalten besondere ektoplasmatische Handschuhe und Masken, und außerdem direkte körperliche Infusionen von Ektoplasma, um ihre Kampfleistung zu steigern."
  STR_RECLAMATION_OF_AETHER_MASTER_ARMOR: "UdA Meister Kampfanalyse"
  STR_RECLAMATION_OF_AETHER_MASTER: "Meister Urbarmacher des Aether"
  STR_RECLAMATION_OF_AETHER_MASTER_UFOPEDIA: "Meister der Urbarmacher des Aether erscheinen fast nicht menschlich. Sie sind dauerhaft in einem gepanzerten Anzug eingeschlossen, während gasförmiges Ektoplasma ihre ganzen Körper  durchfährt. Dieser Aufbau erlaubt ihnen, Ektoplasmatische Wesen mit einem lebenden Menschen zu verschmelzen, was einen mächtigen Psion mit direkten Zugriff zu Geistergewisper erschafft. Sie sind Anführer und Visionäre der Organisation. Sie sind hartnäckig und nutzen mächtige ektoplasmatische Waffen."
  STR_RESIDUAL_PSIONIC_ARTIFACTS: "Rest-Psionische Artefakte"
  STR_RESIDUAL_PSIONIC_ARTIFACTS_UFOPEDIA: "Gegenstände, die einer sterbenden Psyche wichtig sind, können eine Art Abdruck von ihrem ursprünglichen Benutzer aufweisen. Es kann ein Lieblings-Andenken sein, eine Mordwaffe oder ein stummer Zeuge einer emotional geladenen Situation. Nach Studium der drei von unseren Agenten geborgenen Objekten, können wir nun die spezifische, unterschwellige Ausstrahlung dieser Objekte aufspüren. Das könnte uns helfen, herauszufinden, was die 'Urbarmacher des Aether' mit diesen Gegenständen vorhaben."
  STR_BILLHOOK: "Hippe"
  STR_BILLHOOK_UFOPEDIA: "Dieses Küchenwerkzeug ist sehr berüchtigt. Als Waffe profitiert es mehr von Körperkraft als Geschick."
  STR_MALE_VIP_REPTOID: "Reptoide VIP"
  STR_MALE_VIP_REPTOID_ARMOR: "Reptoide VIP Kampfanalyse"
  STR_REPTOID_SHADOW_ARMOR: "Reptoidenschatten Kampfanalyse"
  STR_REPTOID_DRAKE_ARMOR: "Reptoiden-Draco Kampfanalyse"
  STR_REPTOID_COMMANDO_ARMOR: "Reptoidenkommandosoldat Kampfanalyse"
  STR_REPTOID_STANDARD_ARMOR: "Reptoid Kampfanalyse"
  STR_CROC_ARMOR: "Krok Kampfanalyse"
  STR_REPTOID_DRAKE_CORPSE: "Toter Reptoiden-Draco"
  STR_REPTOID_DRAKE: "Reptoiden-Draco"
  STR_REPTOID_DRAKE_UFOPEDIA: "Dracen sind reptoide Militäroffiziere in gepanzerten Exoskeletten. Sie sind sehr gut ausgebildet, nutzen die beste verfügbare reptoide Ausrüstung und sind sehr gefährlich im Gefecht."
  STR_REAPER_WEAPON: "Schnittersturm"
  STR_REAPER_WEAPON_UFOPEDIA: "Der Ansturm eines Schnitters ähnelt dem eines Rhinozeros, und ist genauso zerstörerisch."
  STR_REAPER_ARMOR: "Schnitter Kampfanalyse"
  STR_REAPER: "Schnitter"
  STR_REAPER_UFOPEDIA: "Dieser zweibeinige Fleischfresser hat mächtige Kiefer und einen ungeheuren Appetit. Seine Handlungen werden wohl durch eine Reihe von rätselhaften Gehirn-Implantaten gesteuert. Die primitiven räuberischen Instinkte dieses Geschöpfes können lediglich für Terror- und Vernichtungsakte genutzt werden."
  STR_REAPER_TERRORIST: "Schnitter-Terrorist"
  STR_REAPER_CORPSE: "Toter Schnitter"
  STR_REAPER_AUTOPSY: "Schnitter-Autopsie"
  STR_REAPER_AUTOPSY_UFOPEDIA: "Der Schnitter besitzt zwei 'Herzen' und zwei 'Gehirne' und kann daher auch dann noch weiter agieren, wenn er schwer verwundet ist. Die fellbedeckte Haut ist jedoch leicht entflammbar, was dieses Wesen gegenüber Brandwaffen sehr empfindlich macht."
  STR_BARDICHE: "Bartaxt"
  STR_BARDICHE_UFOPEDIA: "Diese meisterhaft ausgeführte schwere Stangenwaffe kann ein Pferd zweiteilen, solange der Träger genug Kraft hat, sie richtig zu führen."
  STR_GREATSWORD: "Zweihänder"
  STR_GREATSWORD_UFOPEDIA: "Dies riesige Nahkampfwaffe schlägt schreckliche Wunden, aber ist nicht effektiv gegen Rüstung."
  STR_SLEDGEHAMMER: "Vorschlaghammer"
  STR_SLEDGEHAMMER_UFOPEDIA: "Diese Waffe ist nicht für Genauigkeit gebaut, sondern für Schlagkraft. In äußerst starken Händen kann sie absolut verheerend sein."
  STR_KNIFE: "Messer"
  STR_KNIFE_UFOPEDIA: "Diese Klinge eignet sich eher für schnelle Schnitte als starke Stöße. Sie passt am besten zu flinken Kämpfern mit einer Grundausbildung im Nahkampf."
  STR_MAGMA_TANK_FACTORY: "M.A.G.M.A. Minipanzerfabrik"
  STR_MAGMA_TANK_FACTORY_DESCRIPTION: "Eine M.A.G.M.A. Einrichtung für die Herstellung militärischer Roboter hatte eine schwere Panne, wodurch ihre automatisierten Minipanzer aus dem Ruder liefen.{NEWLINE}Unterstützen sie M.A.G.M.A.-Einheiten (unbetroffene Minipanzer und Panzerjäger) bei der Niederschlagung der Roboterrebellion."
  STR_MAGMA_TANK_FACTORY_BRIEFING: "Eine M.A.G.M.A. Einrichtung für die Herstellung militärischer Roboter hatte eine schwere Panne, wodurch ihre automatisierten Minipanzer aus dem Ruder liefen. Unterstützen sie M.A.G.M.A.-Einheiten (unbetroffene Minipanzer und Panzerjäger) bei der Niederschlagung der Roboterrebellion. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_ALERT_MAGMA_TANK_FACTORY: "ABTRÜNNIGE ROBOTER IN M.A.G.M.A.-FABRIK!"
  STR_SYNDICATE_CHUPACABRAS_LAB: "Chupacabra Labor"
  STR_ALERT_SYNDICATE_CHUPACABRAS_LAB: "CHUPACABRAS ENTKOMMEN SYNDIKATSLABOR!"
  STR_SYNDICATE_CHUPACABRAS_LAB_DESCRIPTION: "Die M.A.G.M.A. Firma begann kürzlich 'Gespräche' mit dem Syndikat, indem sie einem ihrer Labore 'einen Besuch abstatteten'. Leider enthielt das Labor Chupacabra-Testsubjekte die prompt aus ihren Käfigen entkamen. Da M.A.G.M.A. mit dem Vorfall nicht in Verbindung gebracht werden will, haben sie uns gebeten, für sie einzuschreiten. Falls wir die Bitte ignorieren, wird sich der Rat kritisch äußern."
  STR_SYNDICATE_CHUPACABRAS_LAB_BRIEFING: "Die M.A.G.M.A. Firma begann kürzlich 'Gespräche' mit dem Syndikat, indem sie einem ihrer Labore 'einen Besuch abstatteten'. Leider enthielt das Labor Chupacabra-Testsubjekte die prompt aus ihren Käfigen entkamen. Jetzt müssen wir hinter ihnen aufräumen. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_MAGMA_LAB: "M.A.G.M.A. Labor"
  STR_MAGMA_LAB_DESCRIPTION: "Ein abgeschiedenes Labor der M.A.G.M.A. Korporation wird von Zombies überrannt (vermutlich aus dortigen Zellen entkommen). Unsere Aufgabe ist es, den Einfall einzudämmen und Hinweise zu suchen, wie die Zombies entkamen."
  STR_MAGMA_LAB_BRIEFING: "Ein abgeschiedenes Labor der M.A.G.M.A. Korporation wird von Zombies überrannt (vermutlich aus dortigen Zellen entkommen). Unsere Aufgabe ist es, den Einfall einzudämmen und Hinweise zu suchen, wie die Zombies entkamen. Wir haben Erlaubnis, alle Fundstücke zu behalten, sogar Geldreserven. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_ALERT_MAGMA_LAB: "ÄRGER IM M.A.G.M.A. LABOR!"
  STR_MAGMA_MISSION_MAGMA_LAB: "M.A.G.M.A. Mission: M.A.G.M.A. Labor"
  STR_MAGMA_MISSION_MAGMA_LAB_UFOPEDIA: "{NEWLINE}{NEWLINE}An: X-Com{NEWLINE}Von: M.A.G.M.A. Korporation{NEWLINE}{NEWLINE}Kommandant, M.A.G.M.A. Korp. weiß die Erfahrung ihrer Organisation im Kampf mit... irregulären Feinden zu schätzen. Wir wären dankbar, wenn sie uns mit gewissen delikaten Angelegenheiten aushelfen, die sich ergeben werden. M.A.G.M.A. wird sie gerne angemessen kompensieren. Natürlich übernimmt M.A.G.M.A. keinerlei Verantwortung im Falle Ihres Ablebens."
  STR_MESSAGE_FROM_MAGMA_01: "Nachricht von M.A.G.M.A. Nr. 001"
  STR_MESSAGE_FROM_MAGMA_01_UFOPEDIA: "{NEWLINE}{NEWLINE}An: X-Com{NEWLINE}Von: M.A.G.M.A. Korporation{NEWLINE}{NEWLINE}Grüße, Kommandant, im Namen der M.A.G.M.A. Korporation. Falls Sie uns nicht kennen, wir sind eine der besten Firmen auf dem Energie- und Waffenmarkt. Schön, dass wir endlich in Kontakt stehen; wir können einander helfen, den Planeten gegen die anderweltlichen Dinge zu verteidigen, über die X-Com so viel erfahren hat. Für jetzt geben wir Ihnen Zugriff auf einige unserer Standardprodukte, ohne Vorbehalte. Im Austausch hoffen wir auf Ihre diskrete Kooperation falls M.A.G.M.A. auf etwas aus Ihrem Fachbereich stößt... Und so wie die Welt läuft, scheint es unvermeidlich; wir werden unseren Versuch, die Menschheit zu verbessern, nicht aufgeben. Möge dies der Beginn einer großen Initiative sein, Kommandant.{NEWLINE} Wenn Sie Arbeit für uns tun wollen, erforschen sie das Programm: 'M.A.G.M.A. Mission: M.A.G.M.A. Labor'. Dies wird unseren Vertrag gültig erklären."
  STR_MESSAGE_FROM_MAGMA_02: "Nachricht von M.A.G.M.A. Nr. 002"
  STR_MESSAGE_FROM_MAGMA_02_UFOPEDIA: "{NEWLINE}{NEWLINE}An: X-Com{NEWLINE}Von: M.A.G.M.A. Korporation{NEWLINE}{NEWLINE}Ausgezeichnete Arbeit in der Einrichtung, Kommandant. Ihre Unterstützung erlaubte uns, problemlos mit der Aufräumaktion fortzufahren.{NEWLINE}Bitte bedenken Sie allerdings, dass Ihr Hauptziel ist, die Ursache für diese Ereignisse aufzudecken. Bis dahin, können wir die Möglichkeit einer Wiederholung nicht ausschließen."
  STR_MESSAGE_FROM_MAGMA_03: "Nachricht von M.A.G.M.A. Nr. 003"
  STR_MESSAGE_FROM_MAGMA_03_UFOPEDIA: "{NEWLINE}{NEWLINE}An: X-Com{NEWLINE}Von: M.A.G.M.A. Corporation{NEWLINE}{NEWLINE}Kommandant, die M.A.G.M.A. Korporation ist mit Ihrer effizienten Aufklärung des Virus-Falles sehr befriedigt. Wir glauben, sie war für alle Beteiligten sehr profitabel, abgesehen vom Syndikat.{NEWLINE}Als eine Fortführung dieser fruchtbaren Zusammenarbeit, präsentieren wir Ihnen ein exklusives Produkt, das Schwere Geschütz. Diese experimentelle Waffe mag sich in ihrem Arbeitsfeld als unbezahlbar erweisen.{NEWLINE}Bedauernswerterweise verbleibt das heimtückische Syndikat unser beider Feind, und es gibt andere Elemente, die die Menschheit bedrohen. Wir werden wieder mit einem Angebot an Sie herantreten, wenn die Zeit kommt."
  STR_MESSAGE_FROM_MAGMA_04: "Nachricht von M.A.G.M.A. Nr. 004"
  STR_MESSAGE_FROM_MAGMA_04_UFOPEDIA: "{NEWLINE}{NEWLINE}An: X-Com{NEWLINE}Von: M.A.G.M.A. Corporation{NEWLINE}{NEWLINE}Kommandant, die M.A.G.M.A. Korporation möchte Ihnen wieder für Ihre mehr als ausreichende Hilfe danken.{NEWLINE}Vielleicht sind sie am Kauf eines anderen exklusiven Produkts interessiert, das berühmte Auto-Geschütz. Sicherlich werden Sie seine Vorzüge zu schätzen wissen."
  STR_MESSAGE_FROM_MAGMA_05: "Nachricht von M.A.G.M.A. Nr. 005"
  STR_MESSAGE_FROM_MAGMA_05_UFOPEDIA: "{NEWLINE}{NEWLINE}An: X-Com{NEWLINE}Von: M.A.G.M.A. Korporation{NEWLINE}{NEWLINE}Kommandant, die M.A.G.M.A. Korporation weiß Ihre pünktliche Hilfe sehr zu schätzen.{NEWLINE}Auf dieser Mission haben Sie M.A.G.M.A.s Vertrauen verdient. Bitte begutachten Sie unsere streng geheime Sparte von Pulswaffen: Niemand sonst verfügt über so etwas! Außer Ihnen, im Fall dass sie interessiert sind, natürlich."
  STR_SHARE_ALLOY_AMMO_TECH: "Tritanium-Muni-Tech teilen"
  STR_SHARE_ALLOY_AMMO_TECH_UFOPEDIA: "Na dann, Kom'dant, wir haben alle unsere Daten über Tritaniummunition direkt auf die M.A.G.M.A. Server hochgeladen. Ich hoffe, Sie haben recht und das wird uns helfen, und nicht auf die Füße fallen.{NEWLINE}{NEWLINE}Der Rat ist übrigens gerade richtig sauer auf uns. (-500 Punkte)"
  STR_DO_NOT_SHARE_ALLOY_AMMO_TECH: "Tritanium-Muni-Tech NICHT teilen"
  STR_DO_NOT_SHARE_ALLOY_AMMO_TECH_UFOPEDIA: "Jawoll, Komm'dant, da bin ich 100% dahinter. Diese M.A.G.M.A. Leutchen raspeln einen Haufen Süßholz, sicher, aber kann man ihnen wirklich vertrauen? Ich nicht!{NEWLINE}Was auch immer sie uns anbieten, ist bestimmt das Risiko nicht wert. Naja, ich hoffe jedenfalls, dass wir nix Wichtiges versäumen...{NEWLINE}{NEWLINE}(250 Punkte erhalten)"
  STR_SHARE_TERRAMITE_TECH: "Terramit-Tech teilen"
  STR_SHARE_TERRAMITE_TECH_UFOPEDIA: "Also, Kom'dant, ich habe diesem M.A.G.M.A.-Genossen alle Akten über Terramit ausgehändigt. Der Kerl graust mich, also hoffe ich, dass sie glücklich sind. Und dass wir dafür nicht zu viel bluten müssen.{NEWLINE}{NEWLINE}Natürlich hat das den Rat angepisst, und jetzt wollen sie unsere Köpfe auf einem Silberteller. Dammich.(-500 Punkte)"
  STR_DO_NOT_SHARE_TERRAMITE_TECH: "Terramit-Tech NICHT teilen"
  STR_DO_NOT_SHARE_TERRAMITE_TECH_UFOPEDIA: "Das Leben ist eine schwere Entscheidung nach der nächsten, Komm'dant. Die hier ist aber nicht die schwerste. Es wäre echt unklug, unsere unmittelbaren Sponsoren zu verärgern... Was auch immer M.A.G.M.A auf Lager hat, kann nicht so gut sein, dass wir dafür dem Rat auf den Schlips treten sollten. Ich meine, ja nee, is klar!{NEWLINE}{NEWLINE}(250 Punkte erhalten)"
  STR_SHARE_POWER_SOURCE_MINIATURIZATION_TECH: "Elerium-Batterie-Tech teilen"
  STR_SHARE_POWER_SOURCE_MINIATURIZATION_TECH_UFOPEDIA: "Kom'dant, wir haben M.A.G.M.A. mit den Mitteln versehen, eine Elerium-betriebene Armee auszuheben. Oder wenigstens das Machtgleichgewicht in vielen Erdregionen komplett umzuwerfen.{NEWLINE}{NEWLINE}Und jetzt ist der Rat völlig außer sich, weil wir das Embargo auf Energiequellen gebrochen haben. (-1500 Punkte)"
  STR_DO_NOT_SHARE_POWER_SOURCE_MINIATURIZATION_TECH: "Elerium-Batterie-Tech NICHT teilen"
  STR_DO_NOT_SHARE_POWER_SOURCE_MINIATURIZATION_TECH_UFOPEDIA: "Jawoll, Komm'dant, es wäre das Allerletzte, wenn M.A.G.M.A alle Mittel für den Aufbau einer Elerium-betriebenen Armee hätte. Jedenfalls genug, um das Kräftegleichgewicht in allen Weltteilen zu verschieben. Was zum Teufel, denken die, wir wären Osiron?{NEWLINE}{NEWLINE}(450 Punkte erhalten)"
  STR_SHARE_ELERIUM_EXPLOSIVES_TECH: "Elerium-Sprengstoff-Tech teilen"
  STR_SHARE_ELERIUM_EXPLOSIVES_TECH_UFOPEDIA: "Nun gut Kom'dant,  ich sollte Ihnen jetzt einen Vortrag über das Verbot der Weitergabe außerirdischer Waffen halten, aber anscheinend ist es zu spät dafür. Ich hoffe wirklich, dass Sie wissen, was Sie tun, denn wenn das so weitergeht, werden wir wohl beide bald gefeuert....(-1500 Punkte)"
  STR_DO_NOT_SHARE_ELERIUM_EXPLOSIVES_TECH: "Elerium-Sprengstoff NICHT teilen"
  STR_DO_NOT_SHARE_ELERIUM_EXPLOSIVES_TECH_UFOPEDIA: "Jawoll, Komm'dant - ich würde nicht gerade auf M.A.G.M.A. wetten... Vor allem mit so einem Einsatz! Wir sollten nicht habgierig werden und einen kühlen Kopf behalten, solange wir noch einen haben...{NEWLINE}{NEWLINE}(250 Punkte erhalten)"
  STR_SHARE_ALIEN_GARDENS_TECH: "Xeno-Gartentechnologie teilen"
  STR_SHARE_ALIEN_GARDENS_TECH_UFOPEDIA: "Kom'dant, die M.A.G.M.A. Korporation hat unser Angebot eilends angenommen und es sofort in ihren geheimen Chemiewerken eingesetzt. Ich weiß nicht, wer die Käufer sind - außer uns, natürlich - aber ich hoffe doch, dass sie diese Technologie niemals, absolut niemals einsetzen werden. Ich meine, es wird schwer zu verbergen sein, was es mit Menschen, Fahrzeugen, und Gebäuden anstellt...{NEWLINE}{NEWLINE}Der Rat weiß natürlich bescheid, und ich wundere mich, wie Sie sich rechtfertigen werden. Sie haben eine gute Erklärung parat, oder? (-1500 Punkte)"
  STR_DO_NOT_SHARE_ALIEN_GARDENS_TECH: "Xeno-Gartentechnologie NICHT teilen"
  STR_DO_NOT_SHARE_ALIEN_GARDENS_TECH_UFOPEDIA: "Komm'dant, wie befohlen habe ich der M.A.G.M.A. Firma gesagt, sie sollen sich verziehen. Was immer sie uns anbieten möchten, wir könnten uns dran verschlucken. Ganz abgesehen vom Rat, der uns den Marsch blasen würde!{NEWLINE}...Aber unter uns: Ich frage mich immer noch, was für eine scharfe Technologie wir gerade ausgeschlagen haben. Ich denke, um von der Rille runterzukommen, braucht es eine gemessene Dosis Alkohol. Wollen Sie mir in der Kantine Gesellschaft leisten, Komm'dant? Hmm~?{NEWLINE}{NEWLINE}(250 Punkte erhalten)"
  STR_MESSAGE_FROM_MAGMA_ALLOY_AMMO: "Nachricht von M.A.G.M.A.: Tritanium Muni"
  STR_MESSAGE_FROM_MAGMA_ALLOY_AMMO_UFOPEDIA: "{NEWLINE}{NEWLINE}An: X-Com{NEWLINE}Von: M.A.G.M.A. Korporation{NEWLINE}{NEWLINE}Kommandant, die M.A.G.M.A. Korporation ist hochinteressiert an der Tritaniummunition, die Sie entwickelt haben. Wenn sie die Baupläne mit uns teilen, werden wir sie mit dem neuesten Warenkatalog versorgen, voll kompatibel mit unseren Marktführer-Produkten!{NEWLINE}Wenn Sie mit diesem Angebot einverstanden sind, füllen Sie bitte den 'Tritanium Muni-Technik teilen' Bericht fertig aus."
  STR_MESSAGE_FROM_MAGMA_TERRAMITE: "Nachricht von M.A.G.M.A.: Terramit"
  STR_MESSAGE_FROM_MAGMA_TERRAMITE_UFOPEDIA: "{NEWLINE}{NEWLINE}An: X-Com{NEWLINE}Von: M.A.G.M.A. Korporation{NEWLINE}{NEWLINE}Kommandant, wir kamen nicht umhin zu bemerken, dass sie ein sehr spannendes neues Material entdeckt haben. Solche Stärke, solche Eleganz! Vielleicht würden Sie gerne seine Eigenschaften im Namen der Wissenschaft teilen? Das würde uns künftig erlauben, Ihnen neue, bessere Waren anzubieten!{NEWLINE}Wenn Sie dieses Angebot annehmen wollen, füllen Sie bitte den 'Terramit-Technik teilen'-Bericht aus."
  STR_MESSAGE_FROM_MAGMA_POWER_SOURCE_MINIATURIZATION: "Nachricht von M.A.G.M.A.: Eleriumbatterie"
  STR_MESSAGE_FROM_MAGMA_POWER_SOURCE_MINIATURIZATION_UFOPEDIA: "{NEWLINE}{NEWLINE}An: X-Com{NEWLINE}Von: M.A.G.M.A. Korporation{NEWLINE}{NEWLINE}Kommandant, wie Sie wissen, ist die M.A.G.M.A. Korporation eine weltweite Koryphäe in Energietechnik, einschließlich experimenteller Fusionsreaktoren. Obwohl effizient, können diese Reaktoren nicht miniaturisiert werden und sind schlicht unbeweglich. Allerdings hat sich herausgestellt, das außerirdische Energie-Tech von Grund auf modular und skalierbar ist.{NEWLINE}Wenn Sie ihre Geheimnisse mit uns teilten wäre es sehr profitable für uns beide!{NEWLINE}Wenn Sie dieses Angebot annehmen, füllen Sie bitte den 'Eleriumbatterie-Technik teilen' Bericht aus."
  STR_MESSAGE_FROM_MAGMA_ELERIUM_EXPLOSIVES: "Nachricht von M.A.G.M.A.: Eleriumsprengstoff"
  STR_MESSAGE_FROM_MAGMA_ELERIUM_EXPLOSIVES_UFOPEDIA: "{NEWLINE}{NEWLINE}An: X-Com{NEWLINE}Von: M.A.G.M.A. Korporation{NEWLINE}{NEWLINE}Kommandant, es ist ein Vergnügen, sie zu kontaktieren. Wie Sie wissen, vertrete ich einen der führenden Waffenhersteller des Planeten, dessen Baupläne im laufenden interstellaren Konflikt wahrscheinlich kritisch sein werden. Obwohl wir stolz auf unsere originalen Baupläne sind, kann die Erde unsere Konkurrenten nicht ignorieren, besonders die außerirdischen.{NEWLINE}Deswegen würde ich gerne einen beidseitig befriedigenden Handel vorschlagen: Wenn Sie Ihre Daten über Elerium-Sprengstoffe mit uns teilen, können wir Ihnen noch mehr Feuerkraft anbieten! Angesichts Ihrer Vorliebe für unsere Konstruktionen, ist das ein Angebot, das wir für nicht ablehnbar halten. Schließlich steht der Planet auf dem Spiel!{NEWLINE}Wenn Sie akzeptieren, füllen Sie bitte den 'Elerium-Sprengstofftechnologie teilen'-Bericht aus."
  STR_MESSAGE_FROM_MAGMA_ALIEN_GARDENS: "Nachricht von M.A.G.M.A.: Außerirdische Gärten"
  STR_MESSAGE_FROM_MAGMA_ALIEN_GARDENS_UFOPEDIA: "{NEWLINE}{NEWLINE}An: X-Com{NEWLINE}Von: M.A.G.M.A. Korporation{NEWLINE}{NEWLINE}Kommandant, wir haben von unseren gemeinsamen Freunden erfahren, dass Sie sehr interessante Entdeckungen über Xeno-Chemie gemacht haben. Dies deckt sich mit einem unserer Waffenforschungsprojekte, das Sie sicherlich interessant finden werden: eigens gestaltete Munition, um Körperrüstung zu zerstören. Wenn Sie diese Technologie mit unserer Firma teilen, bin ich mir sicher, wir werden Ihnen revolutionäre Feldausrüstung anbieten können!{NEWLINE}Wenn Sie einen Handel machen wollen, füllen Sie bitte den 'Alien-Gärten teilen'-Bericht aus."
  STR_MESSAGE_FROM_MAGMA_POWER_ARMOR: "M.A.G.M.A. Angebot: Exorüstung"
  STR_MESSAGE_FROM_MAGMA_POWER_ARMOR_UFOPEDIA: "{NEWLINE}{NEWLINE}An: X-Com{NEWLINE}Von: M.A.G.M.A. Korporation{NEWLINE}{NEWLINE}Kommandant, Sie scheinen unseren bescheidenen Anfragen stets mit Vernunft zu begegnen. Dank Genossen wie Ihnen, ist die M.A.G.M.A. Korporation auf dem Weg, den weltweiten Energiemarkt zu dominieren. Aber wir haben unsere ursprüngliche Spezialität nicht aufgegeben: Militärausrüstung. Und mit diesen erstaunlichen Technologien können wir Ihnen eine neue Art von Körperschutz vorstellen: die Energierüstung!{NEWLINE}Diese großartige Maschine wird nur unseren vertrauenswürdigsten Kunden zuteil. Natürlich sind Sie an der Spitze dieser Liste!"
  STR_NIGHTVISION: "Nachtsicht"
  STR_NIGHTVISION_UFOPEDIA: "Während Nachtmissionen können Sie zum Nachtsichtmodus wechseln, indem Sie Rollen drücken oder die Leertaste halten (kann in den Optionen geändert werden.) Dies gibt eine klare Sicht auf das Schlachtfeld."
  STR_HEAT_VISION: "Wärmesicht"
  STR_LOOK_AROUND: "Schau dich um"
  STR_LOOK_AROUND_UFOPEDIA: "Ihre Augen sind Ihr wichtigestes taktisches Werkzeug.{NEWLINE}Denken Sie immer daran, sich den Rücken freizuhalten. Große Viecher können erstaunlich leise sein."
  STR_MISSIONS_AND_RESEARCH: "Einsätze und Forschung"
  STR_MISSIONS_AND_RESEARCH_UFOPEDIA: "Bestimmte Forschungsprojekte ändern, welche Missionen X-Com erhalten kann. Zum Beispiel kann die Befragung der Mitglieder eines bestimmten Kults X-Com auf die Fährte seiner Pläne und Hauptquartiere locken. Solche Forschung ist in der Techbaumansicht mit \"Betrifft Spielfortschritt!\" gekennzeichnet.{NEWLINE}Eine Mission so ab- oder freizuschalten betrifft die Häufigkeit anderer Missionen nicht. Zum Beispiel verringert die Untersuchung eines Kults weder die Missionen gegen fremdartige Kreaturen, noch würde die Vermeidung dieser Forschung fremdartigen Kreaturen häufiger machen."
  STR_SURRENDER: "Kapitulation"
  STR_SURRENDER_UFOPEDIA: "Viele (nicht alle) Gegner können sich ergeben wenn der Kampf schlecht für sie läuft. Kapitulierende Einheiten werden automatisch verhaftet und das Gefecht endet."
  STR_READINESS: "Nervenkraft"
  STR_READINESS_UFOPEDIA: "Nervenkraft misst, wie traumatisiert ein X-Com-Agent ist. Missionen ins Übernatürliche zehren an der Nervenkraft: oft um 1 Punkt pro Runde, wobei anstrengende Missionen mehr kosten. Andere mögliche Verlustquellen sind Kampfdrogen und mentale Kräfte.{NEWLINE}Agenten gewinnen jeden Tag ein wenig Nervenkraft zurück. Der genaue Betrag beruht auf den Einrichtungen im Stützpunkt; je mehr und je komfortabler, desto schneller die Erholung. Normale Quartiere geben 3 Nervenkraft pro Tag.{NEWLINE}Nervenkraft muss im Auge behalten werden, da sie die Leistungsfähigkeit beeinflusst. Gute Werte erlauben Topleistung, und volle Nervenkraft steigert sogar Energie- und Moral-Regeneration. Im Gegensatz werden Agenten mit niedriger Nervenkraft schneller müde und ängstlich. Sehr niedrige Nervenkraft kostet sogar Zeiteinheiten, die sich normalerweise am Anfang jeder Runde voll auffüllen."
  STR_OVERSTUN: "Herzstillstand"
  STR_OVERSTUN_UFOPEDIA: "Schwer verletzte Kombattanten verbleiben in Gefahr, sogar nachdem sie medizinisch versorgt werden. Wenn der Betäubungswert die momentane Gesundheit um das fünffache übersteigt, beginnt die Einheit jede Runde etwas Gesundheit zu verlieren. Dies wird durch ein 'Kreislaufkollaps'-Icon angezeigt. Um den Tod durch Kollaps zu vermeiden, erhöhen Sie die Gesundheit oder senken den Betäubungswert der Verwundeten."
  STR_ENEMY_SURRENDER: "FEIND KAPITULIERT"
  STR_AQUA_PLASTICS_PREQ1: "Aqua Plastik Vorbedingung 1"
  STR_AQUA_PLASTICS_PREQ2: "Aqua Plastik Vorbedingung 2"
  STR_DART_RIFLE_PREQ: "Pfeilgewehr Vorbedingung"
  STR_ALIEN_ENGINEERING_PREQ: "Außerirdische Technik Voraussetzung"
  STR_ALIEN_MEDIC_INTERROGATED: "Außerirdischer Sanitäter Befragt"
