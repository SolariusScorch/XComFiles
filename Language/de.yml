  STR_OLD_BOOT: "Alter Stiefel"
  STR_SCRAP_METAL: "Altmetall"
  STR_SPIDERWEB: "Spinnennetz"
  STR_SPIDERWEB_UFOPEDIA: "Riesenspinnenseide, noch stärker als die gewöhnliche Sorte. Sie scheint nutzbar für industrielle Verarbeitung."
  STR_LEATHER_CORSET: "Lederkorsett"
  STR_LEATHER_CORSET_UFOPEDIA: "Dieses provokative Stück Lederkleidung sieht erstaunlich gut gemacht aus. Offenbar hat jemand viel Zeit darauf verwendet."
  STR_CELL_PHONE: "Mobiltelefon"
  STR_CELL_PHONE_UFOPEDIA: "'Menschen verbinden'. Dieses ist nicht mehr in bester Verfassung, aber funktioniert noch, und kann für ein paar Kröten verkauft werden. Oder als Trostpreis im Agent-des-Monats-Wettbewerb verliehen werden."
  STR_OLD_BOOK: "Altes Buch"
  STR_OLD_BOOK_UFOPEDIA: "Dieser alte Foliant scheint nutzlos, aber wertvoll. Was bedeutet, dass er nicht ganz nutzlos ist."
  STR_BONE_CLUB: "Knochenkeule"
  STR_BONE_CLUB_UFOPEDIA: "Dieser lange Knochen wurde zur Schlagwaffe geformt. Primitive Methoden wurden benutzt, aber großes Geschick. Moderne Wissenschaft kann seinen Ursprung nicht erklären."
  STR_SKULL: "Schädel"
  STR_SKULL_UFOPEDIA: "Ein Menschenschädel. Interessant, aber nicht sehr aufschlussreich."
  STR_BONE: "Knochen"
  STR_BONE_UFOPEDIA: "Ein Menschenknochen. Wir sollten ihn entsorgen, mit Respekt."
  STR_BIG_BONE: "Großer Knochen"
  STR_BIG_BONE_UFOPEDIA: "Ein seltsamer Knochen, in den Höhlen gefunden. Vielleicht von einem Dinosaurier?"
  STR_SPECTRAL_CORPSE_HAND: "Spektrale Tote Hand"
  STR_SPECTRAL_CORPSE_HAND_UFOPEDIA: "Eine menschliche Hand, schwer verwest, mit einer Schicht Ektoplasma, die dem toten Fleisch einen Anschein von 'Leben' gibt. Die Finger zucken manchmal von allein. Angeblich die Hand eines alten Geizkragen."
  STR_HAUNTED_HARD_DRIVE: "Gespenstische Festplatte"
  STR_HAUNTED_HARD_DRIVE_UFOPEDIA: "Diese scheinbar normale Festplatte enthält ein unheimliches Programm, das Geister beschwört wenn es unter den richtigen Umständen benutzt wird, und dann 'aus dem Geist einen Wunsch erbittet'. Die meisten erleben nicht mehr, wie ihr Wunsch wahr wird, weil die Erscheinung sie ermordet. Wir mussten einen Rechner aus unserem Netzwerk isolieren, um das Ding zu untersuchen: der Kode verändert sich selbst fortlaufend, soweit wir wissen, und mehrere Forscher beschrieben, dass die in die Festplatte eingravierten Augen ihnen folgten, oder sich veränderten. Wir können jedenfalls Rückstände psionischer Natur in dem Objekt feststellen."
  STR_SALT_PILE: "Salzhaufen"
  STR_SALT_PILE_UFOPEDIA: "Salz. Natriumchlorid. NaCl. Kochsalz. Soll offenbar Geister zurückhalten, nach bestimmten Traditionen. Hat eindeutig nicht funktioniert. Füllen Sie es nicht in die Salzstreuer in der Kantine, das ist BEWEISMATERIAL."
  STR_SPOOKY_CAMCODER: "Gespenstisch moderner Camcorder"
  STR_SPOOKY_CAMCODER_UFOPEDIA: "Ein moderner Camcorder, diesjähriges Modell. Für Videoaufzeichnungen mit einem Gerät, das nur wenig größer als Ihr Unterarm ist. Es enthält ein beunruhigendes Video von vier Personen, die ein dunkles, unheimliches Haus betreten, Räume erkunden und einen unsichtbaren Geist anrufen, damit er vor ihnen erscheint oder ihnen ein Zeichen gibt. Viele Utensilien aus dem Bereich des Übernatürlichen werden verwendet: Kruzifixe, Salz und Ouija-Bretter. Das Video endet abrupt, als jemand ruft: \"Komm schon, du dummer Geist, zeig dich, ich bringe dich um!\". Die Aufnahmen werden unscharf: ein knurrendes, dünnes Heulen ist hörbar, ein lauter Schrei; fremde Hände legen sich um das Gesicht des Mannes, dann ein ekelerregendes Knirschen, wonach der Camcorder herabfällt, mit einer abschließenden zwei Stunden langen Aufnahme vom Gesicht eines toten Mannes. Außerdem scheint das Gerät mit einer Art bösartiger, unheimlicher Energie zu vibrieren."
  STR_CEREAL_CULT: "Körnerkult"
  STR_CEREAL_CULT_DESCRIPTION: "Ein eigenartiger Orden hat sich in einem friedlichen Dorf etabliert und die Einheimischen gegen uns gewendet. Wir vermuten eine paranormale Macht dahinter. Finden und neutralisieren Sie die Quelle dieses Aufruhrs, aber versuchen Sie, so wenige Zivilisten zu verletzen wie möglich."
  STR_CEREAL_CULT_BRIEFING: "Ein eigenartiger Orden hat sich in einem friedlichen Dorf etabliert und die Einheimischen gegen uns gewendet. Wir vermuten eine paranormale Macht dahinter. Finden und neutralisieren Sie die Quelle dieses Aufruhrs, aber versuchen Sie, so wenige Zivilisten zu verletzen wie möglich. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_ALERT_CEREAL_CULT: "ÖRTLICHER KULT-EINFLUSS"
  STR_DEAD_CATTLE: "Rinder-Verstümmelung"
  STR_DEAD_CATTLE_DESCRIPTION: "Mehrere Kühe wurden von Unbekannten in einer Weise verstümmelt, die oft Außerirdischen zugeschrieben wird. Wir sollten die Anwohner verhaften und befragen, vor allem, wenn sie feindselig sind.{NEWLINE}Wenn es unmöglich ist, sie lebend zu fassen, tun Sie, was Sie tun müssen. Sie haben nur 10 Runden bevor der Feind eintrifft. Wenn Sie nicht schnell genug sind, bereiten Sie sich auf das Schlimmste vor!"
  STR_DEAD_CATTLE_BRIEFING: "Mehrere Kühe wurden von Unbekannten in einer Weise verstümmelt, die oft Außerirdischen zugeschrieben wird. Wir sollten die Anwohner verhaften und befragen, vor allem, wenn sie feindselig sind. Wenn es unmöglich ist, sie lebend zu fassen, tun Sie, was Sie tun müssen. Sie haben nur 10 Runden bevor der Feind eintrifft. Wenn Sie nicht schnell genug sind, bereiten Sie sich auf das Schlimmste vor! Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_ALERT_DEAD_CATTLE: "VERSTÜMMELTE RINDER GEMELDET"
