  STR_BUG_EYE_GHOST_ARMOR: "Glupschaugengeist Kampfanalyse"
  STR_BUG_EYE_GHOST: "Glupschaugengeist"
  STR_BUG_EYE_GHOST_UFOPEDIA: "Diese bösartige Erscheinung ist eigentlich ein psionischer Energie-Knoten in der Form einer 'Kreatur'. Sie besteht fast völlig aus Energie und ignoriert die meisten Gefahrenquellen, außer starken Energieentladungen und Psiangriffen. Sie ist ohne Verstand, aber nimmt menschliche Seelen wahr und jagt sie für ihre Psi-Energie, was für das Opfer unangenehm ist und tödlich verlaufen kann. Um die Klassik zu zitieren: es ist Leben, aber nicht, wie wir es kennen."
  STR_SKULL_WRAITH_ARMOR: "Spektralentität Kampfanalyse"
  STR_SKULL_WRAITH: "Spektralentität"
  STR_SKULL_WRAITH_UFOPEDIA: "Diese Häufung psionischer Energie ist besonders mächtig. Es frisst negative menschliche Emotionen, verdaut psionische Energie zu Ektoplasma. Seine Jagdstrategie ist Furcht in seinen Opfern zu erregen, und ihre Energie abzusaugen während sie vor Furcht gelähmt sind. Es spricht nur auf brutale Energieentladungen und Psi an."
  STR_ANCIENT_SEA_GHOST_ARMOR: "Altes Seegespenst Kampfanalyse"
  STR_ANCIENT_SEA_GHOST: "Altes Seegespenst"
  STR_ANCIENT_SEA_GHOST_UFOPEDIA: "Dieses seegebundene Geisteswesen entsteht aus heftigen Emotionen im Angesicht von Tod und Terror. Weil komplexe Gedanken auf der Hohen See so selten sind, zerstreuen sich solche Manifestationen nur langsam, und können teilweise für Jahrhunderte bewahrt werden, indem sie frische Geisteskraft fressen. Solch eine psionische Entität kann sich als Gespenst verkörpern, und verfügt über genug Psi-Kraft um einem Menschen durch Unterbrechung seines Biofelds zu schaden."
  STR_ECTOPLASM: "Ektoplasma"
  STR_ECTOPLASM_UFOPEDIA: "Diese mysteriöse Substanz ist zweifellos gewöhnliche Materie, aber ihre chemische, quasi-organische Zusammensetzung ist chaotisch und schwer zu erklären. Darüber hinaus ist sie mit mentaler Rest-Energie aufgeladen. sie zerfällt schnell und benötigt eine besondere Einrichtung für weitere Erforschung."
