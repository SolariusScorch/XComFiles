  STR_ZSRR_BIO_ENHANCEMENT_UFOPEDIA: "Alle Mitglieder des Morgenrots werden einer medizinischen Prozedur unterzogen, die ihre Grund-Kampffertigkeiten erheblich verbessert, vor allem Trauma-Resistenz und Stärke. Sogar die niedersten Ränge werden verstärkt - in der Tat scheint es zentraler Teil der Rekrutierung zu sein - was bedeutet, dass dieses Verfahren überall billig durchzuführen ist, obwohl es der Schulmedizin weit voraus ist. Es basiert auf retroviralen Wirkstoffen, die den Stoffwechsel der Person manipulieren, damit er künstliche Proteine produziert, die Muskeln wachsen lassen und Muskelgewebe für mehr Effizienz verändern."
