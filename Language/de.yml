  STR_TOMB_GUARD_FEMALE_ARMOR: "Grabwächterin Kampfanalyse"
  STR_TOMB_GUARD_MALE_ARMOR: "Grabwächter Kampfanalyse"
  STR_TOMB_GUARD_CORPSE: "Toter Grabwächter"
  STR_ANCIENT_TOMB_GUARD_FEMALE_TERRORIST: "Uralte Grabwächterin"
  STR_TOMB_GUARD_MALE_TERRORIST: "Grabwächter"
  STR_TOMB_GUARD_FEMALE_TERRORIST: "Grabwächterin"
  STR_TOMB_GUARD_TERRORIST: "Grabwächter"
  STR_TOMB_GUARD: "Grabwächter"
  STR_TOMB_GUARD_MALE_CORPSE: "Toter Grabwächter"
  STR_TOMB_GUARD_FEMALE_CORPSE: "Tote Grabwächterin"
  STR_TOMB_GUARD_UFOPEDIA: "Dank nachgewachsenem menschlichen Nervengewebe, sind diese vormaligen Infektoren klug genug, um ein Bewusstsein zu entwickeln. Sie sind nicht gerade Menschen, aber überraschend ähnlich: fähig zu einfacher Kommunikation, etwas abstraktem Denken und sozialer Interaktion. Ihre Gehirne sind fast völlig menschlich; der Parasit ist dort, aber wegen seines primitiven Aufbau ist sein Einfluss auf den Denkprozess vernachlässigbar. Grabwächter befehligen geringere Zombies mit biochemischen Signalen, nutzen sie als Drohnen, Soldaten und Notfallfutter. Sie wissen wenig über die Welt und sammeln eifrig alle möglichen Objekte zur Untersuchung."
  STR_TOMB_GUARD_AUTOPSY: "Grabwächter Autopsie"
  STR_TOMB_GUARD_AUTOPSY_UFOPEDIA: "Dieses Exemplar hat ein gut entwickeltes Gehirn, mit dem Alien-Parasiten tief darin. Seine Biochemie ist exotisch, aber es besitzt Analoge zu allen menschlichen Körperfunktionen, einschließlich spezialisierter Organe wie Stimmbändern und Gonaden (obwohl es sicherlich nicht fähig ist, sich mit Menschen fortzupflanzen)."
  STR_STRIX_WEAPON: "Strixwaffe"
  STR_STRIX_ARMOR: "Strix Kampfanalyse"
  STR_STRIX: "Strix"
  STR_STRIX_TERRORIST: "Strix"
  STR_STRIX_CORPSE: "Tote Strix"
  STR_STRIX_UFOPEDIA: "Trotz ihrer exotischen Biologie scheint diese Kreatur mehr einem Menschen zu ähneln als der Infektor, aus dem sie sich entwickelt hat. Sie ist recht intelligent und zu einfacher Sprache fähig, obwohl ihre Psychologie simpel und kindlich ist. Da sie Blutplasma synthetisieren kann, isst die Strix selten andere Zombies, aber manchmal große Tiere, und Menschen. Sie hat die Fähigkeit, niedere Zombies mit dem Anreiz von Nahrung zu rekrutieren, und sie zu ihren Drohnen zu machen.  Anders als frühere Zombies, hat sie eine stabile Physiologie und längere Lebensspanne."
  STR_STRIX_AUTOPSY: "Strix Autopsie"
  STR_STRIX_AUTOPSY_UFOPEDIA: "Eindeutig eine höhere Stufe des Infektors, enthält dieser Zombietyp eine große Menge Bioenergie, aber scheint sie zu speichern anstatt zu gebrauchen. Nichtsdestoweniger sind ihre Organe hochentwickelt, besonders das Gehirn und die Verdauung. Trotz ihrer exotischen Biologie ähnelt sie einem Menschen mehr als einem Infektor. Sie ist mit modifizierten Milchdrüsen ausgestattet, die nahrhaftes Plasma absondern."
  STR_GHOUL_ARMOR: "Ghul Kampfanalyse"
  STR_GHOUL: "Ghul"
  STR_ANCIENT_GHOUL_WARRIOR: "Uralter Ghulkrieger"
  STR_GHOUL_WARRIOR_ARMOR: "Ghulkrieger Kampfanalyse"
  STR_GHOUL_WARRIOR: "Ghulkrieger"
  STR_GHOUL_WARRIOR_CORPSE: "Toter Ghulkrieger"
  STR_GHOUL_SOLDIER: "Ghul"
  STR_GHOUL_CORPSE: "Toter Ghul"
  STR_GHOUL_UFOPEDIA: "Dieser Zombie ähnelt dem Grundtypen, aber die Spezialdiät, die eine 'Strix' bereitstellt, versorgt ihn mit genug Bioplasma, um seinen Metabolismus auf Kosten von etwas Körpergewicht zu stabilisieren. Darüber hinaus verändern spezielle Hormone in der Nahrung seine Physiologie, hin zu Entwicklung statt Vermehrung. Ghule sind schnell, recht stark und überraschend klug; sie benutzen Werkzeuge, verstehen einfache Befehle und haben Gemeinsinn. Sie können ein wenig sprechen, aber reagieren nicht stark auf Reize und haben wenig Selbsterhaltungstrieb, versuchen stattdessen ihren Schwarm zu beschützen."
  STR_GHOUL_AUTOPSY: "Ghul Autopsie"
  STR_GHOUL_AUTOPSY_UFOPEDIA: "Dieser Zombie ist schlanker und leichter als der normale Typ. Die Physiologie ist ähnlich, aber der Körper enthält wenig energetisches Plasma. Das Gehirngewebe ist sehr gut entwickelt, einschließlich fortgeschrittener Strukturen wie in einem normalen menschlichen Gehirn. Obwohl er nicht wie gewöhnliche Zombies degeneriert, kann er getrennt vom Schwarm nicht überleben."
  STR_VAMPIRE_KNIGHT_ARMOR: "Vampirritter Kampfanalyse"
  STR_VAMPIRE_KNIGHT: "Vampirritter"
  STR_VAMPIRE_KNIGHT_LEADER: "Vampirritter"
  STR_VAMPIRE_KNIGHT_CORPSE: "Toter Vampirritter"
  STR_VAMPIRE_KNIGHT_UFOPEDIA: "Dieser Zombietyp ist empfindungsfähig und recht intelligent, versteht aber Menschen nur begrenzt. Dank seines unirdischen Körperbaus kann er Energie verschiedener Art direkt aus dem Planeten ziehen; den Rest erhält er während seines Winterschlafs aus Humus oder indem er Körperflüssigkeiten anderer Organismen extrahiert. Er ist aktiver und neugieriger als die früheren Formen. Er hat gute soziale Fähigkeiten und unterhält Beziehungen mit anderen hohen Zombies, und befehligt außerdem geringere Zombies mittels starker empathischer Kräfte."
  STR_VAMPIRE_KNIGHT_AUTOPSY: "Vampirritter Autopsie"
  STR_VAMPIRE_KNIGHT_AUTOPSY_UFOPEDIA: "Dieser Zombie scheint äußerlich sehr menschlich. Seine Chemie ist anders als die vorige Stufe: die Zellenergie ist um Größenordnungen höher, aber es findet sehr wenig echter Stoffwechsel statt. Noch dazu ist wenig Energie im Blut. Das heißt, der Vampir nutzt die energiereiche Chemikalie nicht so wie frühere Stufen. Oh, und das sind keine Zähne, das sind Körperteile des Parasiten, die aus dem Vampirmund krabbeln können um sich an gefangenen Menschen zu ernähren."
  STR_VAMPIRE_QUEEN_ARMOR: "Vampirkönigin Kampfanalyse"
  STR_VAMPIRE_QUEEN_ARMOR_UFOPEDIA: "Vampirköniginnen können feindliches Blut absorbieren, um sich zu heilen und erfrischen."
  STR_VAMPIRE_QUEEN: "Vampirkönigin"
  STR_VAMPIRE_QUEEN_COMMANDER: "Vampirkönigin"
  STR_VAMPIRE_QUEEN_CORPSE: "Tote Vampirkönigin"
  STR_VAMPIRE_QUEEN_UFOPEDIA: "Die Vampirkönigin erwächst in größeren Gruppen aus Vampiren. Ihre Position ist größtenteils ein soziales Konstrukt, da Vampire hierarchische Beziehungen ausbilden, aber ihre Macht wird durch psionische und chemische Kontrolle über ihre Untertanen durchgesetzt. Sie ist hochintelligent und verfügt über ein starkes Selbstgefühl. Ihre Kontrolle über Untertanen und ihre eigene Macht machen die Vampirkönigin zu einem tödlichen Feind - oder einem faszinierenden Gesprächspartner."
  STR_VAMPIRE_QUEEN_AUTOPSY: "Vampirkönigin Autopsie"
  STR_VAMPIRE_QUEEN_AUTOPSY_UFOPEDIA: "Dieses Exemplar ist biologisch identisch mit dem Vampirritter, abgesehen von einer geringeren Muskelmasse und einem besser entwickelten Gehirn - vor allem Strukturen, die vermutlich mit Psionik zusammenhängen."
  STR_ANCIENT_MUMMY_MATRIARCH: "Uralte Mumienmatriarch"
  STR_MUMMY: "Mumie"
  STR_MUMMY_CORPSE: "Tote Mumie"
  STR_MUMMY_ARMOR: "Mumie Kampfanalyse"
  STR_MUMMY_ARMOR_UFOPEDIA: "Mumien haben mächtige psionische Fähigkeiten, und können einen Grünen Schil manifestieren (Kapazität: 100, Wiederherstellung: 25/Runde)"
  STR_MUMMY_MATRIARCH: "Mumienmatriarch"
  STR_MUMMY_UFOPEDIA: "Noch mächtiger als Vampire, sind Mumien die letzte Form des Zombie. Mit äußerst hohen Energiegehalt und perfekter Effizienz, nutzen sie 100% ihres körperlichen und geistigen Potentials. Sie ignorieren schwere Schäden, formen Psi-Schilde, und können rohe Energie in der Form brutaler Explosionen manifestieren. Mit totaler Kontrolle über geringere Zombies können sie ganze Parasiten-Armeen führen und kleine unterirdische Reiche regieren."
  STR_MUMMY_AUTOPSY: "Mumie Autopsie"
  STR_MUMMY_AUTOPSY_UFOPEDIA: "Diese Form ähnelt dem Vampir, aber es gibt bemerkenswerte, wenn auch subtile, Unterschiede. Der Stoffwechsel ist ungefähr gleich, aber die Mumie lagert außerdem energiereiches Blutplasma in ihrem Körper, ähnlich der Strix. Das Gehirn ist gut entwickelt.  Abgesehen von der tödlichen Wunde zeigt der Körper keinerlei Schäden oder Makel."
  STR_VAMPIRE_CASTLE: "Vampirschloss"
  STR_ALERT_VAMPIRE_CASTLE: "Vampirschloss gefunden!"
  STR_VAMPIRE_CASTLE_BRIEFING: "Zombies haben hier eine monumentale Höhlenstadt geschaffen. Säubern Sie diese Plage, um die Gefahr für die Oberwelt zu bannen, aber Ihr Hauptziel ist es, ihren Schreckensherrscher zu fangen und zu befragen. Erwarten Sie eine sehr große Anzahl Zombies verschiedener Typen. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_VAMPIRE_CASTLE_DESCRIPTION: "Zombies haben hier eine monumentale Höhlenstadt geschaffen. Säubern Sie diese Plage, um die Gefahr für die Oberwelt zu bannen, aber Ihr Hauptziel ist es, ihren Schreckensherrscher zu fangen und zu befragen. Erwarten Sie eine sehr große Anzahl Zombies verschiedener Typen."
  STR_MUTANT_METABOLISM: "Mutantenstoffwechsel"
  STR_MUTANT_METABOLISM_UFOPEDIA: "Ich habe Tests zu dem rätselhaften Molekül durchgeführt, das die Stabsärztin isoliert hat. Ihre Einordnung als eine Energiequelle für viele der Kreaturen, die wir untersucht haben, war korrekt, aber ich argwöhne, dass mehr dahinter steckt, als wir uns vorstellen. In der Tat könnten wir den effizientesten Bio-Treibstoff vor uns haben, der der Wissenschaft bekannt ist.{NEWLINE}Jedoch werde ich ein besseres Labor brauchen, um unser Verständnis dieses Phänomens zu verbessern. Ich werde gern die notwendigen Pläne bereitstellen, sobald sie fertig sind. In der Zwischenzeit schlage ich vor, dass wir soviel von dieser Substanz aus Leichen extrahieren wie möglich."
  STR_MUTANT_PHYSIOLOGY: "Mutierte Physiologie"
  STR_MUTANT_PHYSIOLOGY_UFOPEDIA: "Ich habe viele Proben dieser großen Kreatur analysiert, und bin zu interessanten Schlüssen gekommen. Zum ersten haben wir zwar keine direkten Beweise für den Einsatz von Biotechnik gefunden, aber es gibt viele Indizien, dass sie für einen bestimmten Zweck entworfen wurde. Zum zweiten haben wir eine seltsame chemische Verbindung im Blutkreislauf der Kreatur gefunden, die ich trotz zahlreicher Querverweise nicht identifizieren kann. Das bringt uns allerdings zum dritten: diese Verbindung ist äußerst energiereich und ich konnte beobachten, dass das Gewebe dieser Kreatur diese Energie umsetzt. Diese Spur weiterzuverfolgen liegt leider außerhalb meines Feldes. Aber wenn wir es schaffen, dieses rätselhafte Molekül zu knacken, habe ich eine Idee, wie wir es zur Verbesserung unserer Sanitätsausrüstung benutzen könnten."
  STR_EXALT_OPERATIONS_PREQ: "EXALT Operationen Vorbedingung"
  STR_EXALT_OPERATIONS: "EXALT Operationen"
  STR_EXALT_OPERATIONS_UFOPEDIA: "Wir haben nun genug Daten, um endlich einigen Kanälen zu der herrschenden Elite von EXALT zu folgen. Es sind reiche Männer mit äußerst wohlgehüteten Identitäten, aber manchmal können wir einen bestimmten Unterschlupf oder eine Versammlung festnageln, auf dem wichtige Informationen an Untergebene weitergeleitet werden. Einen solchen Ort anzugreifen wäre schwierig, angesichts der Sicherheitsmaßnahmen, aber es ist unsere einzige Chance.{NEWLINE}{NEWLINE}{NEWLINE}Und von nun an werden wir uns nicht mit EXALT Unterschlüpfen aufhalten; solche Aufgaben werden den Rats-Bergungstruppen übertragen."
  STR_ZSRR_OPERATIONS: "Morgenrot-Operationen"
  STR_ZSRR_OPERATIONS_UFOPEDIA: "Kommandant, die Struktur des Morgenrots wird langsam klarer. Ich habe eine Liste wichtiger Morgenrot-Unterstützer, und es ist nur eine Frage der Zeit, bevor wir einen hochrangigen Offizier oder eine ganze Gruppe auf Besuch bei ihnen erwischen. Das wäre ein großer Fortschritt auf dem Weg, das Morgenrot endgültig zu entschärfen.{NEWLINE}Natürlich sind diese Häuser groß und schwer verteidigt, also ist es Ihre Entscheidung, wann wir zuschlagen; wir können immer auf eine bessere Gelegenheit warten.{NEWLINE}{NEWLINE}{NEWLINE}Und von nun an werden wir uns nicht mit Morgenrot-Unterschlüpfen  aufhalten; solche Aufgaben werden an die Rats-Bergungstruppen delegiert."
  STR_BLACK_LOTUS_OPERATIONS: "Schwarzer Lotus Operationen"
  STR_BLACK_LOTUS_OPERATIONS_UFOPEDIA: "Kommandant, ein Netzwerk zwielichtiger ostasiatischer Geschäfte zu infiltrieren, war nicht einfach, aber sicherlich aufregend! Jedenfalls haben wir jetzt Zugang zu einigen ihrer vertrauten Quellen, Rechnerserver und so, und wir haben so eine Ahnung, wo ihre Meister leben könnten. Datenanalyse ist nicht perfekt, aber wir haben eine Chance, ein hochrangiges Schwarzer Lotus-Mitglied zu orten, wenn es eine E-mail empfängt oder mit der Kreditkarte Lebensmittel kauft. Ich habe unser Hackerteam konsultiert, nämlich mich, und wir können loslegen!{NEWLINE}{NEWLINE}{NEWLINE}Und von nun an werden wir uns nicht mit Schwarzer Lotus-Unterschlupfen abgeben; solche Aufgaben werden den Rats-Bergungstruppen übertragen."
  STR_CHURCH_OF_DAGON_OPERATIONS: "Kirche Dagons Operationen"
  STR_CHURCH_OF_DAGON_OPERATIONS_UFOPEDIA: "Kommandant, ich habe einen Plan ersonnen, wie wir einen Kultführer fangen können. Wir wissen bereits, dass sie auf Feiern zu Ehren Dagons gefunden werden können, wo sie alle Arten von bösen Ritualen durchführen und sich wahrscheinlich auch noch entspannen. Jetzt habe ich eine Idee, wie man ausrechnen kann, wo und wann diese Zeremonien stattfinden. Ich rufe Sie an, wenn ich etwas habe.{NEWLINE}{NEWLINE}{NEWLINE}Und von nun an machen wir uns keine Mühe mit Unterschlupfen der Kirche Dagons; solche Aufgaben werden an die Rats-Bergungstruppen delegiert."
  STR_EXALT_NETWORK: "EXALT Netzwerk"
  STR_EXALT_NETWORK_UFOPEDIA: "Das Monopol auf Psiclone und die Unterstützung wohlhabender Leute machen EXALT sehr einflussreich. Seine Agenten stammen aus allen sozialen Klassen, aber insgesamt wird es von Individuen mit Verbindungen zu den politischen Eliten beider Amerikas geleitet. Wenn wir diese Leute erwischen wollen, sollten wir ihre Delegierten ausfindig machen, die die Psiclone-Verteilung beaufsichtigen, mittlere Operationen befehligen und so weiter. Sie zu finden, sollte nicht sehr schwer sein; ich lasse Sie wissen, wenn sich etwas ergibt."
  STR_ZSRR_NETWORK_PREREQUISITE: "Morgenrot Netzwerk Vorbedingung"
  STR_ZSRR_NETWORK: "Morgenrot-Netzwerk"
  STR_ZSRR_NETWORK_UFOPEDIA: "Morgenrot hat gute Verbindungen sowohl zur Armee als auch in Geschäftskreisen. Ich meine nicht nur die Konzerne, sondern auch Ladenbesitzer, Automechaniker und so weiter. Alle haben sie gute Räumlichkeiten für alle Arten von Aktivitäten, von Treffen und militärischer Befehlsvergabe über Kampftraining hin zu Forschung. Wenn wir diese Orte unter Beobachtung stellen, haben wir vielleicht eine Chance, sie dort zu überraschen, hoffentlich mit hochrangigen Offizieren. Wenn wir es überhaupt schaffen, dorthin zu kommen, heißt das."
  STR_BLACK_LOTUS_NETWORK: "Schwarzer Lotus-Netzwerk"
  STR_BLACK_LOTUS_NETWORK_UFOPEDIA: "Tätigkeiten des Schwarzen Lotus sind nicht auf Außenposten beschränkt; in der Tat findet das interessante Zeug eine Ebene höher statt, in permanenteren Verstecken. Diese Gebäude, rechtlich im Besitz verschiedener Organisationen aber wirklich des Schwarzen Lotuses, funktionieren als örtliche Datenzentren, Übungsplätze und Lagerhallen. Das ist eine gute Chance für uns ein höherstehendes Mitglied des Kults zu fangen, aber sie werden wahrscheinlich von einer Heerschar trainierter Leibwächter beschützt, sie wissen schon.{NEWLINE}'Heerschar' ist so ein cooles wort, nicht?"
  STR_CHURCH_OF_DAGON_NETWORK: "Kirche Dagons Netzwerk"
  STR_CHURCH_OF_DAGON_NETWORK_UFOPEDIA: "Die Kirche Dagons ist eine eigenbrötlerische Organisation, und viele ihrer Mitglieder verlassen selten auch nur ihre Siedlungen. Sie unterhält allerdings ein Netzwerk aus Notfalllagern, üblicherweise im Hinterland versteckt und immer von einer Gruppe Kirchenglieder bewacht. Diese Einrichtungen sind unsere beste Chance, die Anführer zu fassen, da sie oft diese Verstecke benutzen, um einander zu kontaktieren, und Zusammenarbeit zwischen den Dörfern zu koordinieren. Wir wissen nicht was dort wirklich vor sich geht, aber der Fisch stinkt vom Kopf her."
  STR_CHURCH_OF_DAGON_AFTER_NETWORK: "Möge Dagons uns beistehn"
  STR_CHURCH_OF_DAGON_AFTER_OPERATIONS: "Möge Dagons uns beistehn"
  STR_CHURCH_OF_DAGON_AFTER_HQ: "Möge Dagons uns beistehn"
  STR_BLACK_LOTUS_AFTER_NETWORK: "Die Göttin spricht"
  STR_BLACK_LOTUS_AFTER_NETWORK_UFOPEDIA: "Meine erleuchteten Geschwister!{NEWLINE}Leider hat sich ereignet, was vorhergesagt wurde. Aus den Schatten kreucht der Drache: schwarz-schuppig, spiegel-äugig. Anhänger unseres äußersten Kreises verschwinden, hinterlassen nichts als Blutflecken und Spuren im Staub. Wir können sie nicht sehen, wir können sie nicht erkennen, aber wenn alles so weitergeht, ist dies erst der Anfang. Macht euch bereit.{NEWLINE}Möge Die Dame Uns Sehen."
  STR_BLACK_LOTUS_AFTER_OPERATIONS: "Die Göttin spricht"
  STR_BLACK_LOTUS_AFTER_OPERATIONS_UFOPEDIA: "Meine erleuchteten Geschwister!{NEWLINE}Es geht weiter. Wir kennen die Zeichen: Der Arm des Drachen wächst. Krieger und Eingeweihte fallen. Er öffnet die geheimen Orte und beraubt uns. Andere sehen zu und fallen. Unausweichlich ist das Schicksal, so weit. Es demütigt, vom blindesten Haupt so verheert zu werden. Aber vielleicht geht es nicht anders: wenn er die Wahrheit nicht sehen kann, kann er die falschen Fährten nicht sehen. Doch noch ist es nicht vorüber: Lasset uns ihnen die Macht zeigen, die sie nicht sehen können.{NEWLINE}Möge Die Dame Uns Sehen."
  STR_BLACK_LOTUS_AFTER_HQ: "Die Göttin spricht"
  STR_BLACK_LOTUS_AFTER_HQ_UFOPEDIA: "Meine erleuchteten Geschwister!{NEWLINE}Das Ende. Unsere Klause ist gefunden und der Griff wird enger. Bald wird großes Weh herrschen. Der Drache wird uns sicherlich verzehren. Aber wisset, es ist kein Ende, sondern ein Anfang. Sie steht über ihnen und das ist wahr. Wir sind gegürtet. Lasset uns mit dem nötigen Mut in die kommenden Tage gehen.{NEWLINE}Möge Die Dame Uns Sehen."
  STR_ZSRR_AFTER_NETWORK: "LAUFENDE SITUATION"
  STR_ZSRR_AFTER_NETWORK_UFOPEDIA: "Genosse: Was deine letzte Nachricht angeht, kann ich bestätigen, dass es keine Polizeiaktion ist, die unsere Burschen aufliest. Unsere Jungs tauchen nicht in den üblichen Orten auf. Man lässt sie verschwinden, und dem Gerede nach sind es nicht mal die üblichen Verdächtigen: sie hätten das unter genug Druck selbst erzählt. Wir sollten Waffen verteilen, vielleicht die Pioniere mal nachforschen lassen. Es ist im Moment nur nervig, aber ein großes schwarzes Loch wo ein Gegner sein sollte, ist genau das Szenario, das wir vermeiden wollen.{NEWLINE}- Bis zur Morgenröte!"
  STR_ZSRR_AFTER_OPERATIONS: "LAUFENDE SITUATION"
  STR_ZSRR_AFTER_OPERATIONS_UFOPEDIA: "Genosse: Wie der beigelegte Feldbericht bestätigt, sind die Organisation, die unsere Jungs verhaftet und jene, die unsere Vorposten überfällt, ein und dieselbe. Es ist noch klarer, dass sie das nicht tun können sollten: ihr absurder Mix aus Waffen und inkonsistentes Rüstzeug allein machen das deutlich. Das ist noch nicht einmal alles: sie zeigen keine geübten Kampftaktiken oder orthodoxe Methoden, die auf Militär oder Spezialpolizei hinweisen. Harmlos sind sie allerdings nicht: schlecht trainiert, nicht inkompetent. Und ihre Ausrüstung scheint an willkürlichen Beschränkungen, nicht Ressourcen zu leiden: sie entwickelt sich, während sie ihre Angriffe fortsetzen, was vielleicht bedeutet, dass man sie von der Leine lässt. Wir wissen nicht, wie weit oben die Leinenhalter stehen. Wenn sie anständige Militärausrüstung, oder sogar das besondere Zeug erhalten, können sie durchaus unsere Stützpunkte bedrohen, wenn nicht Schlimmeres.{NEWLINE}- Bis zur Morgenröte!"
  STR_ZSRR_AFTER_HQ: "LAUFENDE SITUATION"
  STR_ZSRR_AFTER_HQ_UFOPEDIA: "Genosse: Angesichts der kürzlichen Einfälle in unsere Kerngebiete, ist es nun offensichtlich, dass unsere schwer greifbaren Gegner kurz vor der Entdeckung unserer Hauptzentrale stehen. Es ist ganz, wie ich befürchtet habe: sie haben sich zu einer geübten paramilitärischen Einheit mit der passenden Ausrüstung und Logistik organisiert. Das wäre nicht so schlimm, wäre der Krieg nicht so assymetrisch, ihre Stützpunkte und Operationsbasen weit jenseits unserer Reichweite. Unsere letzte Hoffnung ist, ihren Angriffen standzuhalten, bis ihre Meister ihre Operationen kosten-ineffizient finden und sie einstellen. Wenn sie jedoch Zugang zu unserer Führung erhalten, ist es nur eine Frage der Zeit, bevor sie unsere Namen herausfinden. Wenn unser Untergang bevorsteht, müssen wir tun, was wir zuvor getan haben: umbenennen, untertauchen, abstreiten. Wir müssen hoffen, das es wieder funktioniert.{NEWLINE}- Bis zur Morgenröte!"
  STR_EXALT_AFTER_NETWORK: "NUR FÜR DIE MEISTER BESTIMMT"
  STR_EXALT_AFTER_NETWORK_UFOPEDIA: "Interesse an unserer Organisation scheint unerwartet zu wachsen. Seit Dezember sind eine Reihe von Verstecken und Anhängseln unerklärlich jäh verschwunden. Was wir von Zeugen und Überlebenden, sofern sie nicht bereits umgedreht wurden, erfahren konnten, deutet auf eine Regierungsorganisation hin, die aber auch die Fähigkeit besitzt, auf ihrer Jagd nach uns mühelos Landesgrenzen zu überschreiten. Momentan scheinen sie nur leicht bewaffnet, und ihre Angriffe klein angelegt: aber sie wachsen mit beunruhigenden Rate. Mit ihrer weltweiten Reichweite könnte dies eine ernste Gefahr werden.{NEWLINE}Empfehlung: Sicherheitsvorkehrungen der Außenposten und Psiclone-Verteiler verschärfen, unsere 'Freunde' um eine unauffällige Ermittlung in der Sache bitten."
  STR_EXALT_AFTER_OPERATIONS: "NUR FÜR DIE MEISTER BESTIMMT"
  STR_EXALT_AFTER_OPERATIONS_UFOPEDIA: "Was Ihre vorigen Anfragen angeht, sind unsere Ermittlungen über die Bedrohung auf Granit gestoßen. Die guten Neuigkeiten zuerst: Wir sind nun sicher, dass dies eine Ermittler-Einheit ist, keine militärische. Trotz der Schäden, die sie verursacht haben, ist ihre Ausrüstung unterzweckmäßig und die Größe ihrer Einheiten minimal. Nun die schlechten Nachrichten: das internationale Mandat unserer Feinde wurde bestätigt: die selben Agenten wurden an verschiedensten Orten beobachtet (siehe Anhang). Darüber hinaus konnten sie trotz ihrer unterlegenen Technik unser Verkaufs-Netzwerk infiltrieren. Wir glauben, dass zahlreiche unserer Vorposten aufgedeckt wurden und schlimmer noch: sie kennen vielleicht den Ort eines oder mehr unserer exaltierteren Anwesen. Am schlimmsten aber: unsere 'Freunde' erwiesen sich als erschreckend inkompetent, störrisch, oder beides. Sie können uns nicht sagen wer sie sind, nicht einmal ein Name.{NEWLINE}Empfehlung: Kräfte von den Unterschlüpfen zurückziehen, Verteilungszentralen befestigen, auf Angriffe auf unsere Anwesen vorbereiten."
  STR_EXALT_AFTER_HQ: "NUR FÜR DIE MEISTER BESTIMMT"
  STR_EXALT_AFTER_HQ_UFOPEDIA: "Unsere Situation wird unhaltbar: Nach dem Angriff auf unseren Rückzugsort und der Gefangennahme unseres hochgeschätzten Kollegen ist es wahrscheinlich, dass unser Hauptquartier entdeckt wurde. Unter ihren so wirksamen Befragungen wird er wohl nicht lange durchhalten. Angesichts dieses Problems konnten unsere 'Freunde' uns den Namen unseres schattenhaften Gegenspielers geben: X-Com. Die Details bleiben sogar jetzt noch schwer greifbar. Unsere Informationen sagen uns nur, dass sie auf unsere Zerstörung abzielen, und auch die Zerstörung bestimmter irregeleiteter Elemente außerhalb unseres Einflussbereichs. Die Möglichkeit bereitet uns Sorge, dass sie unsere esoterischen Partnerschaften kennen, und unsere Organisation nur eine Schwelle vor diesem Ziel ist.{NEWLINE}Empfehlung: Reservenetzwerke aktivieren, und zur Verteidigung des Hauptquartiers heranziehen. Für bevorstehenden Ansturm vorbereiten und Notfallmaßnahmen ergreifen."
  STR_TRITANIUM_MATRIX: "Tritanium Matrix"
  STR_TRITANIUM_MATRIX_UFOPEDIA: "Diese unglaublich hoch entwickelte Maschine ist das Herz einer Tritanium-Produktionskette. Mit Kraftfeldern, gesteuert von mächtigen außerirdischen Rechnern, schichtet sie Lagen einzelner Atome, bis die gewünschte Struktur erzielt ist. Sie kann verschiedene Typen von Tritanium produzieren und neue Typen improvisieren, anhand unvollständiger Eingaben. Dieser Apparat wird zweifellos unsere industriellen Fähigkeiten revolutionieren."
  STR_DURATHREAD_MANUFACTURING: "Durafaden-Herstellung"
  STR_DURATHREAD_MANUFACTURING_UFOPEDIA: "Diese Maschine nutzt einige einzigartige technische Neuerungen um Durafaden zu weben. Wir haben die Konstruktion für den Eigengebrauch nachgebaut."
  STR_DURATHREAD: "Durafaden"
  STR_DURATHREAD_UFOPEDIA: "Durafaden ähnelt Kevlar, aber das Polymer ist mit einer bislang unbekannten anorganischen Verbindung angereichert, die es noch stärker macht. Durafaden-Kleidung ist vergleichbar mit kugelsicheren Westen, aber so leicht und bequem wie Baumwolle."
  STR_UAC_OUTSOURCING_PREQ: "UAC Auslagerung Vorbedingung"
  STR_UAC_OUTSOURCING: "UAC Auslagerung"
  STR_UAC_OUTSOURCING_UFOPEDIA: "Mit unserem begrenzten Platz und Rohstoffen ist es problematisch, bestimmte fortgeschrittene Luftfahrt-Ausrüstung anzufertigen. Unser neues Arrangement mit der UAC erlaubt uns, solche Ausrüstung von ihren Fabriken anzufordern, anhand von Blaupaused die wir entwickeln. X-Com verbleibt alleiniger Eigentümer dieser Pläne, also bezahlen wir UAC nur für die Materialien und die Arbeitszeit... Und eine \"kleine Gebühr\", versteht sich."
  STR_UAC: "UAC"
  STR_UAC_CONTACT: "Kontact: UAC"
  STR_UAC_CONTACT_UFOPEDIA: "Die Vereinigte Aerotech Korporation ist ein Hersteller neuester Flugzeuge und Flugausrüstung. Es ist außerdem über mehrere Großinvestoren lose mit der BlackOps AG verbunden, was sie eine natürliche Wahl für unseren Lieferanten macht."
  STR_BLACKOPS_PREMIUM: "BlackOps Bonus"
  STR_BLACKOPS_PREMIUM_UFOPEDIA: "Als unser Einfluss wächst, bietet BlackOps an, uns auf ihre Bonus-Kundenliste zu setzen. Das wird uns Zugang zu einem breiten Angebot ihrer neuesten, experimentellen Ausrüstung gewähren - solange wir spezifische Anfragen stellen."
  STR_BLACKOPS_CONTACT: "Kontakt: BlackOps AG"
  STR_BLACKOPS_CONTACT_UFOPEDIA: "BlackOps AG ist ein streng geheimer Hersteller von Spitzenqualitäts-Militärausrüstung. Sie stellen viele der Waffen und Apparate bereit, die von geheimen Regierungsorganisationen auf der ganzen Welt benutzt werden. Ihre Waren sind teuer, aber denen der Konkurrenz qualitativ überlegen. Die angeboteten Produkte nehmen zu, wenn unsere Autorität wächst."
