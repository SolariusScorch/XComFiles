  STR_AUTO_MORTAR: "Maschinenmörser"
  STR_AUTO_MORTAR_UFOPEDIA: "Ein robotischer Mörser lädt schneller und verfügt über Zielsysteme, die den Malus für den Beschuss ungesehener Ziele reduzieren."
  STR_MORTAR_BUY: "Mörser - Beschaffung"
