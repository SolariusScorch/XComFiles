  STR_OFFICER_ID: "Militäroffiziermarke"
  STR_OFFICER_ID_UFOPEDIA: "Diese Marke gehörte zu einem hochrangigen Soldaten. Ein wenig Geld auf dem Graumarkt wert."
  STR_SOLDIER_ID: "Soldatenmarke"
  STR_SOLDIER_ID_UFOPEDIA: "Eine militärische Marke, listet den Namen des Soldaten, die Einheit und andere persönliche Daten."
  STR_ELITE_SOLDIER_ID: "Elitesoldatenmarke"
  STR_ELITE_SOLDIER_ID_UFOPEDIA: "Diese Marke gehörte zu einem Mitglied der Spezialeinheiten. Wenn es anders gekommen wäre, hätte man es in X-Com gut brauchen können."
  STR_ROSARY: "Rosenkranz"
  STR_ROSARY_UFOPEDIA: "Ein religiöses Symbol, für bestimmte Riten."
  STR_CROSS: "Kreuz"
  STR_CROSS_UFOPEDIA: "Amen."
  STR_MEDICAL_LICENSE: "Medizinische Zulassung"
  STR_MEDICAL_LICENSE_UFOPEDIA: "Bewahre vor Schaden und willkürlichem Unrecht; aber: praesente medico nihil nocet."
  STR_DRIVING_LICENSE: "Führerschein"
  STR_DRIVING_LICENSE_UFOPEDIA: "Ein normaler Führerschein, für einen Durchschnittsbürger"
  STR_VIP_ID: "VIP-Ausweis"
  STR_VIP_ID_UFOPEDIA: "Ein Personalausweis einer Sehr Wichtigen Person. Jedenfalls waren sie sehr wichtig, als dieses Dokument ausgestellt wurde..."
  STR_SECURITY_LICENSE: "Personenschutz-Lizenz"
  STR_SECURITY_LICENSE_UFOPEDIA: "Dieser Schein bestätigt die Qualifikationen einer Person, als ein Leibwächter zu arbeiten, mit allem, was das mit sich bringt."
  STR_WORK_PERMIT: "Arbeitserlaubnis"
  STR_WORK_PERMIT_UFOPEDIA: "Dieses Dokument gehörte einem einfachen Arbeiter, der sich zur falschen Zeit am falschen Ort befand. Eine düstere Mahnung, dass niemand vor der außerirdischen Bedrohung sicher ist."
  STR_HUNTING_LICENSE: "Jagdschein"
  STR_HUNTING_LICENSE_UFOPEDIA: "Eine Jagderlaubnis. Deckt alle legalen Schusswaffen ab, solange sie sachgerecht benutzt werden."
  STR_HOSTESS_ACCESS_CARD: "Hostess  Zugangskarte"
  STR_TECHNICAL_ACCESS_CARD: "Techniker-Zugangskarte"
  STR_TECHNICAL_ACCESS_CARD_UFOPEDIA: "Dieser Sicherheitsausweis erlaubt dem Benutzer ein abgesperrtes Gebiet zu betreten."
  STR_SPORT_PARAPHERNALIA: "Sport-Accessoires"
  STR_SPORT_PARAPHERNALIA_UFOPEDIA: "Das sind Beweise für die Hingabe des Besitzers an den örtlichen Verein, Moralische Unterstützung für die Mannschaft, und Provokation für die Gegner."
  STR_SURVIVAL_NOTES: "Überlebens-Tipps"
  STR_SURVIVAL_NOTES_UFOPEDIA: "Ein Haufen handschriftlicher Notizen, wie man mit allem klarkommt, was die Natur für einen bereithält. Hat anscheinend nicht funktioniert."
  STR_POLICE_ID: "Polizeiausweis"
  STR_POLICE_ID_UFOPEDIA: "Ein echter Ausweis mit coolem Abzeichen, Dienstnummer und Foto. Der fragliche Poizist braucht es nicht mehr, aber ein paar Leute, die du kennst, schon."
  STR_MONSTERS_THE_AFTERMATH: "Untiere: Das Nachspiel"
  STR_MONSTERS_THE_AFTERMATH_UFOPEDIA: "Eroberte Unterlagen des Syndikats über das Abnorme Lebewesen-Projekt enthüllen, dass die Organisation die gefährlichen Kreaturen sehr nah überwachte. Begegnungen mit Menschen, selbst X-Com, wurden sorgfältig aufgezeichnet und sogar bewertet. Fast, als ob sie ein groteskes Wettspiel spielten, aber in einer sehr distanzierten, passiven Weise.{NEWLINE}Wir haben dies mit dem Rat besprochen und eine neue operative Abteilung wurde eröffnet, um mit allen Ungeheuern aufzuräumen, die der Vernichtung entgangen sind. Diese Neugründung, das Noah Institut, wird sie studieren und vielleicht sogar Nutzen für sie finden. Wann immer wir Ungeheuer-Produkte brauchen, können wir bei ihnen anfragen, aber da diese Waren so selten sind, werden die Preise hoch sein."
  STR_MONSTERS_FINAL_SOLUTION_UFOPEDIA: "Es hat sich herausgestellt, dass die Kreaturen, die wir ständig bekämpfen, von einem Netzwerk bestimmter Syndikatagenten regelmäßig über die Erde verteilt werden. Abnorme Lebensformen werden in die Wildnis entlassen, wo sie sich vermehren und die Einheimischen bedrohen.{NEWLINE}Nicht mehr. Es war nicht leicht, Kommandant, aber mit Syndikatsdaten habe ich geschafft, eine chemische Verbindung zu erstellen, die heftig mit mutiertem Blutplasma reagiert, schnellen Tod und manchmal Einäscherung verursacht. Sie ist harmlos für Menschen und kann aus der Luft verteilt werden, was Ausbrüche leicht kontrollierbar macht.{NEWLINE}Wir haben die Formel bereits mit den geldgebenden Regierungen geteilt. Jetzt sind die Ungeheuer ihr Problem. Das heißt nicht, dass wir die Monster nie wieder sehen, aber wenigstens nicht jeden Tag."
