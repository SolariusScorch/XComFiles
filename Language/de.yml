  STR_HYBRID_EMBASSY: "Hybriden-Botschaft"
  STR_HYBRID_EMBASSY_ASSAULT: "Hybriden-Botschaft Angriff"
  STR_HYBRID_EMBASSY_ASSAULT_DESCRIPTION: "Das Hybriden-Netzwerk hat an diesem Ort eine dauerhafte Basis errichtet, um seine politischen Aktivitäten zu koordinieren. Ihre Anwesenheit stellt eine direkte Bedrohung für X-Com dar, da sie nahe gelegene Länder dazu veranlassen könnte, das Projekt aufzugeben und einen geheimen Pakt mit Außerirdischen zu schließen. Wir müssen sie zerstören, um diese Unterwanderungen zu vereiteln."
  STR_HYBRID_EMBASSY_ASSAULT_BRIEFING: "Das Hybriden-Netzwerk hat an diesem Ort eine dauerhafte Basis errichtet, um seine politischen Aktivitäten zu koordinieren. Ihre Anwesenheit stellt eine direkte Bedrohung für X-Com dar, da sie nahe gelegene Länder dazu veranlassen könnte, das Projekt aufzugeben und einen geheimen Pakt mit Außerirdischen zu schließen. Wir müssen sie zerstören, um diese Unterwanderungen zu vereiteln. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_HYBRID_BASE_INTERCEPTION: "Hybriden-Botschaft Abfang-Mission"
  STR_DREAMERS: "Träumer"
  STR_DREAMERS_UFOPEDIA: "Anscheinend entwickelten die uralten Psione eine Technik namens 'Tiefträumen', die ihnen Zugang zu einem Traumzustand ermöglichte, in dem sie meditieren und sogar kommunizieren konnten. Diese Fertigkeit gibt es noch unter einigen Unsterblichen, aber sogar dort wird sie selten. Der Vergleich mit unseren Vorgängern ist eine ernüchternde Erfahrung!"
  STR_ANEXIS_OFFER: "Anexis Angebot"
  STR_ANEXIS_OFFER_UFOPEDIA: "Ich bin Anexi von Haus der Brennenden Himmel, Schwester des Schlangenpropheten. Ich danke dir für die Intervention und die Abwehr der Neugeborenen-Armee. Wir haben in diesen Kavernen seit Jahrtausenden gelebt, aber diese Neugeborenen erheben Anspruch auf unseren heiligen Boden. Sie sind jung und dumm, aber zahlreich. Unser Geist sind stärker, aber wir sind wenige, und die Front ist lang. Ich begrüße deine Gesellschaft, ob deiner vielen fähigen Knechte und Mägde. Wärst du an einer... diskreten Allianz interessiert?"
  STR_THE_NEPHILIM: "Die Nephilim"
  STR_THE_NEPHILIM_UFOPEDIA: "In alter Vorzeit besuchten Außerirdische bereits die Erde. Wie heute mischten sie ihre DNS mit der von Menschen, und schufen Hybriden. Damals stammte das Erbgut von Ätherern, nicht Sektoiden. Diese Hybriden waren intelligent, psi-begabt und ungewöhnlich langlebig. Allerdings scheinen ihre Meister sie verlassen zu haben, oder vielleicht lehnten sie sich auf: jedenfalls begannen sie, mit antiken Menschen zusammen zu leben, häufig als Anführer. Vielleicht sind sie sogar die Quelle menschlichen Psi-Potentials. Wir wissen nicht, was mit ihnen geschah, aber es ist nicht unmöglich, dass sie da draußen sind, dass sie aus den Schatten die Fäden ziehen. Wer weiß?"
  STR_PHASE_DRIVE: "Phasenantrieb"
  STR_PHASE_DRIVE_UFOPEDIA: "Diese unglaublich fortgeschrittene Vorrichtung erlaubt einem Schiff sich aus unserer Realität zu 'phasenverschieben', wodurch es sich durch Feststoffe bewegen kann, ohne Schaden an Schiff oder Umgebung. Es wird von den Reptoiden hauptsächlich benutzt, um zwischen ihren Untergrundsiedlungen und der Erdoberfläche zu reisen, aber gibt ihren Fahrzeugen auch defensive Fähigkeiten, da es aus der Wirklichkeit heraus-'blinken' kann um Geschosse zu vermeiden. Der Nachteil ist, dass das phasenverschobene Schiff die Außenwelt nicht beobachten kann, außer durch Psi-Kräfte."
  STR_CHITIN_DAGGER: "Chitindolch"
  STR_CHITIN_DAGGER_UFOPEDIA: "Eine einfache Klinge, geschickt aus dem Panzer eines großen Gliederfüßers geschnitzt."
  STR_MUMMY_ABODE_ALTAR: "Mumien-Tempelgrund"
  STR_ALERT_MUMMY_ABODE_ALTAR: "MUMIENTEMPEL GEORTET"
  STR_MUMMY_ABODE_ALTAR_DESCRIPTION: "Dieses Gebiet ist von religiöser Bedeutung für empfindungsfähige Zombies. Wir müssen das gestohlene Artefakt, das Anexi erwähnte, zurückholen. Dieser Ort wimmelt vor Feinden."
  STR_MUMMY_ABODE_ALTAR_BRIEFING: "Dieses Gebiet ist von religiöser Bedeutung für empfindungsfähige Zombies. Wir müssen das goldene Ankh-Symbol auf einem Altar zurückholen. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_MUMMY_ABODE: "Mumienbleibe"
  STR_ALERT_MUMMY_ABODE: "MUMIENBLEIBE ENTDECKT"
  STR_MUMMY_ABODE_DESCRIPTION: "Wir haben eine unterirdische Zombiegemeinschaft geortet, die von einer mächtigen Anführerin geleitet wird. Fangen Sie diese Anführerin lebend, da sie der Schlüssel für die Zombiekrise sein könnte."
  STR_MUMMY_ABODE_BRIEFING: "Wir haben eine unterirdische Zombiegemeinschaft geortet, die von einer mächtigen Anführerin geleitet wird. Ihre Aufgabe ist, diese Anführerin lebend, zu fangen. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_ANCIENT_MUMMY_ABODE: "Uraltes Mumienheim"
  STR_ALERT_ANCIENT_MUMMY_ABODE: "URALTES HEIM WIRD ANGEGRIFFEN"
  STR_ANCIENT_MUMMY_ABODE_DESCRIPTION: "Eine aggressive Einheit von Zombies unter Führung einer Mumien-Matriarchin greift eine uralte Siedlung von Mumien an. Wir sollten diese Gelegenheit nutzen, um Diplomatie mit diesen älteren Mumien aufzunehmen - angenommen, dass wir eine neutrale, lebende Mumie finden."
  STR_ANCIENT_MUMMY_ABODE_BRIEFING: "Eine aggressive Einheit von Zombies unter Führung einer Mumien-Matriarchin greift eine uralte Siedlung von Mumien an. Wir sollten diese Gelegenheit nutzen, um Diplomatie mit diesen älteren Mumien aufzunehmen. Finden und beschützen Sie die örtliche Mumie. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
