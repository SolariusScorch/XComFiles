  STR_LIGHT_MINIGUN_AA_CLIP_MANUFACTURING: "BlackOps Leichte Minigun TriMuni Herstellung"
  STR_LIGHT_MINIGUN_UFOPEDIA: "Die Leichte Minigun kombiniert Tragbarkeit mit langen, mächtigen Feuerstößen, was sie zu einer sehr einsatzfähigen Waffe macht. Wegen der schieren Feuerrate, verursacht sie extra Schaden gegen Rüstung."
  STR_SCATTER_LASER: "Streu-Turbolaser"
