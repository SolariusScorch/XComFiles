  STR_ZOMBIE_TROOPER_AUTOPSY_UFOPEDIA: "Dieser Zombie wurde mit moderner Gefechtsrüstung versehen und sein Rest-Nervensystem mit speziellen kybernetischen Implantaten verkabelt, genau  wie der Parasit. Davon abgesehen scheint es ein normaler, gut genährter Zombie zu sein."
  STR_ZOMBIE_TROOPER_UFOPEDIA: "Dieses Ungeheuer ist eindeutig das Resultat wissenschaftlicher Experimente an einem gewöhnlichen Zombie. Interessanterweise kann es bestimmte Objekte wie Waffen und Militärausrüstung handhaben, aber viel einfachere Mechanismen nicht verstehen. Man kann davon ausgehen, dass es für bestimmte Aufgaben programmiert wurde, vermutlich über ein kybernetisches Implantat, das wir in seinem Gehirn fanden."
