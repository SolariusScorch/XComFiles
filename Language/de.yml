  STR_ADVANCED_LASER_WEAPONS: "Turbolaserwaffen"
  STR_ADVANCED_LASER_WEAPONS_UFOPEDIA: "Mit der Eindämmungskammer für Antimaterie können wir die derzeitigen Grenzen der Batterien für Laserwaffen überwinden. Unsere neuen Entwürfe für Laserwaffen besitzen nicht nur erhöhte Feuerkraft, sie müssen im Gefecht auch nicht nachgeladen werden."
  STR_NUCLEAR_LASER_PISTOL: "Turbolaserpistole"
  STR_NUCLEAR_LASER_PISTOL_UFOPEDIA: "Die Turbolaserpistole ist eine effektive Anwendung neuer Technologie. Sie hat die Zweckmäßigkeit einer Pistole, aber hohen Energieausstoß."
  STR_NUCLEAR_LASER_RIFLE: "Turbolasergewehr"
  STR_NUCLEAR_LASER_RIFLE_UFOPEDIA: "Das Turbolasergewehr ist eine mächtigere Form des früheren Lasergewehrs."
  STR_NUCLEAR_HEAVY_LASER: "Schwerer Turbolaser"
  STR_NUCLEAR_HEAVY_LASER_UFOPEDIA: "Der Schwere Turbolaser ist unhandlich, aber äußerst effektiv."
  STR_NUCLEAR_PORTABLE_LASER_CANNON: "Tragbares Turbolaser-Geschütz"
  STR_NUCLEAR_PORTABLE_LASER_CANNON_UFOPEDIA: "Entworfen für den Gebrauch durch Einheiten mit Energierüstungen, stellt diese Waffe die höchste Form eines Infanterie-Lasers dar. Diese Waffe ist beschwerlich aber äußerst effektiv vor allem gegen schwer gepanzerte Ziele: sie brennt durch fast jede Verteidigung."
