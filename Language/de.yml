  STR_GHOUL_UFOPEDIA: "Dieser Zombie ähnelt dem Grundtypen, aber die Spezialdiät, die eine 'Strix' bereitstellt, versorgt es mit genug Bioplasma um seinen Metabolismus auf Kosten von etwas Körpergewicht zu stabilisieren. Darüber hinaus verändern spezielle Hormone in dieser Nahrung seine Physiologie, ersetzen Vermehrung durch Weiterentwicklung. Ghule sind schnell, recht stark und überraschend klug; sie benutzen Werkzeuge, verstehen einfache Befehle und haben Gemeinsinn. Sie können ein wenig sprechen, aber reagieren nicht stark auf Reize und haben geringe Selbsterhaltung, versuchen stattdessen ihren Schwarm zu beschützen."
