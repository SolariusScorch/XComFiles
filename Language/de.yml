  STR_SHAMBLER_ARMOR: "Schlurfer Kampfanalyse"
  STR_SHAMBLER: "Schlurfer"
  STR_SHAMBLER_CORPSE: "Toter Schlurfer"
  STR_SHAMBLER_TERRORIST: "Schlurfer-Räuber"
  STR_SHAMBLER_UFOPEDIA: "Gut an Kälte angepasst, ziehen Schlurfer durch Eisfelder und Berggletscher, und ernähren sich von allem, was ihnen an Fleischlichem unterkommt - auch Menschen. Ihr Ursprung ist unklar, aber sie stammen vermutlich aus der fernen Vergangenheit und wurden kürzlich durch ein natürliches Phänomen oder Menschenhand wiedererweckt. Ihre plötzliches Weltbürgertum spricht für eine geplante Aktion. Es versteht sich, dass sie äußerst gefährlich bei Nah-Begegnungen sind.{NEWLINE}Achtung: Sprengstoffe wirken schlecht gegen Schlurfer. Ihr schimmernder Pelz macht es schwerer, sie anzuvisieren."
  STR_SHAMBLER_AUTOPSY: "Schlurfer-Autopsie"
  STR_SHAMBLER_AUTOPSY_UFOPEDIA: "Die Kreatur ist sehr muskulös und zweifellos sehr stark. Der dichte Pelz schützt vor Kälte, Hitze, Chemikalien, Stoßwellen und kleinkalibrigen Schusswaffen, ist aber recht flammbar. Technisch gesehen ist es ein Faultier, oder nah verwandt, und muss als lebendes Fossil betrachtet werden."
  STR_FENRIR_ARMOR: "Fenrirwolf Kampfanalyse"
  STR_FENRIR_WEAPON: "Fenrirbiss"
  STR_FENRIR: "Fenrirwolf"
  STR_FENRIR_CORPSE: "Toter Fenrirwolf"
  STR_FENRIR_TERRORIST: "Fenrirwolf"
  STR_FENRIR_UFOPEDIA: "Fenrirwölfe sind große, starke und äußerst aggressive Hundeartige. Anders als gewöhnliche Wölfe sind sie Einzelgänger, wohl wegen der großen Menge Nahrung, die sie benötigen. Fenrir werden meist in der kalten Umwelt der Nord-Hemisphäre beobachtet, wandern aber auch südwärts in gemäßigtere Zonen. Sie greifen alles an, was sie für essbar halten, einschließlich Menschen und sogar Automobilen. Zwar sind sie nicht zahlreich, aber sie können ein ernstes Problem für menschliche Siedlungen darstellen.{NEWLINE}Ihr schimmernder Pelz macht es schwerer, sie anzuvisieren."
  STR_FENRIR_AUTOPSY: "Fenrirwolf-Autopsie"
  STR_FENRIR_AUTOPSY_UFOPEDIA: "Fenrirwölfe sind große Hundeartige, normalen Wölfen sehr ähnlich, außer der Größe. Gut entwickelte Muskeln gewähren große Stärke und Beweglichkeit, und etwas Schutz vor Projektilen. Andererseits ist ihr Fell anfällig für Feuer."
  STR_SPIKEBOAR_ARMOR: "Kampfanalyse: Bolzenkeiler"
  STR_SPIKEBOAR: "Bolzenkeiler"
  STR_SPIKEBOAR_CORPSE: "Toter Bolzenkeiler"
  STR_SPIKEBOAR_TERRORIST: "Bolzenkeiler"
  STR_SPIKEBOAR_UFOPEDIA: "Bolzenkeiler erscheinen vorwiegend in Wäldern, da sie viel Wasser und Futter benötigen. Sie sind Allesfresser, ernähren sich größtenteils von Laub, aber wenn möglich fressen sie auch Tiere aller Arten, einschließlich Menschen. Wenn bedroht, schießt die Kreatur mit scharfen Stacheln, die sogar gepanzerten Ziele penetrieren."
  STR_SPIKEBOAR_AUTOPSY: "Bolzenkeiler-Autopsie"
  STR_SPIKEBOAR_AUTOPSY_UFOPEDIA: "Diese große Kreatur hat keine Ähnlichkeit mit zeitgenössischen Lebensformen, aber ist immerhin ein Wirbeltier, was auf gemeinsame Vorfahren mit irdischem Leben hinweist. Sie haben zähe Haut und der Körper ist wie bei einem Stachelschwein mit Nadeln besetzt, was zusätzlichen Schutz gewährt. Diese Stacheln sind mit spezialisierten Muskeln verbunden, die sie anscheinend mit großer Kraft fortschleudern können."
  STR_SHADOWBAT_ARMOR: "Schattenflederer Kampfanalyse"
  STR_SHADOWBAT_ARMOR_UFOPEDIA: "Schattenflederer können feindliches Blut absorbieren um sich zu heilen."
  STR_SHADOWBAT_WEAPON: "Schattenflederer-Biss"
  STR_SHADOWBAT_WEAPON_UFOPEDIA: "Schattenflederer sind so flink, dass alle ihre Angriffe die untere Rüstung treffen."
  STR_SHADOWBAT: "Schattenflederer"
  STR_SHADOWBAT_CORPSE: "Toter Schattenflederer"
  STR_SHADOWBAT_AUTOPSY: "Schattenflederer Autopsie"
  STR_SHADOWBAT_UFOPEDIA: "Schattenflederer sind größer und aggressiver als die meisten Mitglieder der Unterfamilie Microchirptera. Sie mögen für einen erfahrenen Agenten nur eine Ablenkung sein, aber ihre Verstohlenheit und Schnelligkeit sind nicht zu unterschätzen. Oh, und sie sind tatsächlich blutsaugende Fledermäuse, mit einer Vorliebe für Menschenblut."
  STR_SHADOWBAT_TERRORIST: "Schattenflederer"
  STR_SHADOWBAT_AUTOPSY_UFOPEDIA: "Diese Fledermaus ist ungewöhnlich groß, aber sonst nicht anders als normale tropische Fledermäuse. Sie hat äußerst scharfe Fänge, die problemlos durch die meisten weichen Materialien schneiden, wie Leder oder Elefantenhaut."
  STR_BAT_TRAINING: "Fledermaus-Training"
  STR_BAT_RECRUITMENT: "X-Com Fledermäuse"
  STR_XCOM_BAT_ARMOR: "UNGERÜSTET (FLEDERMAUS)"
  STR_XCOM_BAT_ARMOR_UFOPEDIA: "Trotz ihres Rufs sind Schattenflederer sehr kluge und soziale Tiere. Ihre natürliche Aggressivität wird größtenteils durch Überstimulation nahe lauten menschlichen Siedlungen verursacht und verschwindet, wenn sie sich eingewöhnen. Sie sind gut zu trainieren und könnten sich als nächtliche Späher für X-Com nützlich erweisen."
  STR_MONGORN_CULTURE: "Mongornkultur"
  STR_MONGORN_CULTURE_UFOPEDIA: "Die Untersuchung dieses ungewöhnlichen Mongorn erlaubt uns den Schluss, dass es sich um eine Art Stammesführer handelt. Ausgezeichnet durch stärkere Muskeln und Fänge, ist er aggressiver als seine Verwandten. Zusätzlich hat er entwickeltere intellektuelle Fähigkeiten: Er kann Werkzeuge gebrauchen und hat keine Angst vor Feuer, kann es vielleicht sogar benutzen. Wenn gelangweilt, malt er seltsame Muster an die Wände.{NEWLINE}Dies revolutioniert unsere Ideen über Mongornkultur. Wir verstehen nicht, warum nur sein Gehirn solche dramatischen Veränderungen durchgemacht hat, aber nicht seine restliche Anatomie; dies ist vermutlich eine Konsequenz künstlicher Mutogenese, aber solche komplexe genetische Manipulation liegt jenseits der Grenzen gegenwärtiger Wissenschaft."
  STR_MONGORN_KING: "Mongornkönig"
  STR_MONGORN_KING_CAVE: "Die Zusammenkunt der Mongorne"
  STR_MONGORN_KING_ALERT: "UNGEHEUER SAMMELN SICH!"
  STR_MONGORN_KING_DESCRIPTION: "Es gab einen scharfen Anstieg seltsamer Kreaturen in diesem Gebiet, und Gerüchte über vermisste Personen gehen um. Die Einwohner organisierten einen kleinen Trupp erfahrener Jäger und Spurensucher, um nach den Vermissten zu suchen, aber man hat seit Tagen nichts von ihnen gehört."
  STR_MONGORN_KING_BRIEFING: "Es gab einen scharfen Anstieg seltsamer Kreaturen in diesem Gebiet, und Gerüchte über vermisste Personen gehen um. Die Einwohner organisierten einen kleinen Trupp erfahrener Jäger und Spurensucher, um nach den Vermissten zu suchen, aber man hat seit Tagen nichts von ihnen gehört. Untersuchen Sie den Fall und, wenn notwendig, eliminieren Sie die Bedrohung für die örtlichen Anwohner. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_MONGORN_KING_ARMOR: "Mongornkönig"
  STR_MONGORN_ARMOR: "Mongorn Kampfanalyse"
  STR_MONGORN_WEAPON: "Mongornfaust"
  STR_MONGORN: "Mongorn"
  STR_MONGORN_CORPSE: "Toter Mongorn"
  STR_MONGORN_TERRORIST: "Wilder Mongorn"
  STR_MONGORN_UFOPEDIA: "Zuerst in der Mongolei entdeckt, streifen Mongorne auf Nahrungssuche durch die Eurasischen Ebenen und sind hoch-aggressiv. Obwohl nicht voll intelligent, scheinen Mongorne meistens zu verstehen, was wir ihnen mitteilen wollen, aber reagieren immer aggressiv. Es ist unklar, wie eine so unvernünftige Kreatur in der Wildnis überleben konnte, aber es ist möglich, dass sie irgendwie konditioniert wurden, Menschen zu hassen und bei jeder Gelegenheit anzugreifen. Diese Kreaturen sind ein Problem, da ihre scharfen Sinne und tierische Schläue es schwer machen, sie von der Luft aus zu jagen."
  STR_MONGORN_AUTOPSY: "Mongorn-Autopsie"
  STR_MONGORN_AUTOPSY_UFOPEDIA: "Diese Kreatur ist eindeutig das Ergebnis genetischer Experimente. Sie besitzt Gene von Menschen und anderer Primaten, und Muster die irdischer Wissenschaft nicht bekannt sind. Sie sind fast 3 Meter groß, haben große Körperkraft und zähes Fell. Ihr Pelz ist flammbar, was vielleicht im Kampf ausgenutzt werden kann."
  STR_CULT_BASE: "Vorgeschobene Kult-Basis"
  STR_ANCIENT_ZOMBIES: "Uralte Zombies"
  STR_ANCIENT_ZOMBIES_UFOPEDIA: "Wir haben etwas Schwindelerregendes entdeckt: es gab bereits mindestens eine kleine Zombieapokalypse auf der Erde. Vor Tausenden Jahren brach eine Zombieplage in Afrika aus, von den gleichen Parasiten verursacht. Es entstanden Zombieformen ähnlich derer, die wir kennen, was in den mächtigen Mumien gipfelte. Diese Mumien bekriegten einander, und auch nicht-Zombies, bis die meisten von ihnen sich in den Untergrund zurückzogen um sich vor der Welt zu verstecken. Diese uralten Mumien sind noch immer dort, ein Schatten ihrer alten Macht, aber unglaublich erfahren und intelligent. Nun ist eine neue Generation von Zombies auf der Oberflächer erschienen, die plant, die Reiche, das Wissen und Artefakte ihrer älteren Schwestern zu erobern.{NEWLINE}Vielleicht sollten wir mit diesen alten Mumien reden, da sie der Menschheit nicht feindlich gesonnen scheinen und wir einen gemeinsamen Feind haben."
  STR_ZOMBIE_OVERLORDS: "Zombie Lehensherren"
  STR_ZOMBIE_OVERLORDS_UFOPEDIA: "Vampirköniginnen, wenn sie noch so mächtig sind, behaupten, nur ein Schatten des wahren Gipfels des Zombielebenszyklus zu sein. Diese geheimnisvollen Lehensherren befehligen angeblich riesige Armeen, haben Elitezombies unter sich und können unvergleichliche psionische Kräfte projezieren. Sie sollen noch tiefer als Vampire leben, wo Erde und Fels selbst unter ihrer Gegenwart zerbrechen... sagt die Königin.{NEWLINE}Die Aussicht, aktiv nach diesen mythischen Wesen zu suchen mag entmutigend sein, aber wir haben keine große Wahl. Und trotz ihrer gewaltigen Kräfte sind Zombies - einschließlich Vampire - recht naiv und leicht zu beeindrucken, also wird es vielleicht nicht so schlimm sein?"
  STR_FOLLOW_THE_ZOMBIES: "Folge den Zombies"
  STR_FOLLOW_THE_ZOMBIES_UFOPEDIA: "Mit den Informationen der Grabwächter konnten wir eine Studie bekannter Zombiestämme anfertigen. Manche der Spuren führten uns in versteckte Höhlen, die sich tief in die Erde erstrecken. Sie scheinen dort zu leben, ungestört von Dunkelheit und Hitze. Nach unserer Kenntnis der Zombie-Ökologie könnte es ganze Horden von ihnen geben. Unsere Begegnungen mit den Zombies waren anscheinend nur die Spitze des Eisbergs.{NEWLINE}Jedenfalls sollten wir diese Unterwelt überwachen. Diese Zombies könnten uns zu ihren Meistern führen."
  STR_ZOMBIE_PLOT: "Zombie-Komplott"
  STR_ZOMBIE_PLOT_UFOPEDIA: "Wir konnten bestätigen, dass die sogenannten Zombieparasiten in Gebieten mit bestätigter außerirdischer Aktivität auftauchen. Eine Schiffsmannschaft entführt einen Menschen, hirnwäscht ihn in einem hypnotoiden Zustand, und gibt ihm mehrere Zombieparasiten, um sie in der örtlichen Gemeinschaft zu verteilen. Obwohl die Hypnose temporär ist, wird das Opfer üblicherweise der letzte Wirtskörper der Gruppe, wodurch Verschwiegenheit garantiert ist. Leider können wir über die Motive der Außerirdischen nur spekulieren."
  STR_SENTIENT_ZOMBIE: "Zombiebewusstsein"
  STR_SENTIENT_ZOMBIE_UFOPEDIA: "Die Entdeckung vernunftbegabter Zombies - wenn Grabwächter noch so bezeichnet werden können - revolutioniert unser Verständnis dieser Kreaturen, ihres Lebenszyklus und ihres Lebenszustands. Dank extra Gehirnmasse verhalten sich Grabwächter fast menschlich: sie reden, nutzen Werkzeuge, denken teilweise abstrakt. Jedoch nur fast: ihr Selbst ist kleiner und ihre fremde Biologie ändert ihre Warhnehmung der Welt. Trotzdem sollten wir sie als vernunftbegabt betrachten.{NEWLINE}Und noch ein Kern-Aspekt dieser Zombiestufe: die Synthese hyperenergetischen Plasmas. Dies ermöglicht ihre Entwicklung: Sie müssen Blutplasma nicht konsumieren, sie können es langsam selbst herstellen! Und in ihren Worten gibt es noch fortgeschrittenere Zombieformen - ihre 'Meister'. Diese hochintelligenten Zombies müssen noch bessere Körper haben. Das ist ein bisschen unheimlich."
  STR_ZOMBIE_ARE_BREEDING: "'Sie vermehren sich!' Zombiebericht"
  STR_ZOMBIE_ARE_BREEDING_UFOPEDIA: "Kommandant, die Neuigkeiten über die Vermehrung der Zombies sind düster: sie fressen Leute nicht nur, sondern rekrutieren sie. Indem Zombies sich gegenseitig fressen, bis sie zu Fetten Zombies werden, die ihren Wirtskörper besser regenerieren können, erreichen sie schließlich die Infektor-Stufe. Das könnte das Endziel der 'Zombie-Evolution' sein: Fortpflanzung.{NEWLINE}Allerdings fehlt da noch etwas. Zombies brauchen hyperenergetische Chemikalien, fressen einander dafür, aber erzeugen sie nicht selbst; weswegen sie letztlich immer aussterben. Warum vermehren, wenn die ganze Bevölkerung ohnehin stirbt? Wenn Zombies eine Bio-Waffe sind, könnte dies eine Absicherung gegen unkontrollierte Ausbrüche sein, oder vielleicht eine unüberwindbare technische Begrenzung?{NEWLINE}Jedenfalls sollten wir die Regierungen aufklären. Das sollte helfen, einige dieser Epidemien einzudämmen."
  STR_ZOMBIE_EVOLUTION_HYPOTHESIS: "Zombie-Evolutionshypothese"
  STR_ZOMBIE_EVOLUTION_HYPOTHESIS_UFOPEDIA: "Kommandant, die Analyse beider Zombievarianten, der 'normalenn' und der 'fetten', lässt vermuten, dass eine Art Evolution unter diesen Kreaturen vor sich geht. Ich denke, man darf annehmen, dass weitere Stufen dieses Prozesses existieren können.{NEWLINE}Ich werde meine Forschung in diesem Feld fortsetzen, aber ich bitte, zu verstehen, dass ich zwecks sauberer Arbeit Schritt-für-Schritt vorgehen muss. Das heißt, wenn wir verschiedene Stufen von Zombies finden, sollten wir sie in der Reihenfolge ihrer Evolution untersuchen. Ich meine, wenn sie sich wirklich entwickeln."
  STR_ZOMBIE_PARASITE: "Zombieparasit"
  STR_ZOMBIE_PARASITE_UFOPEDIA: "Dieser kleine Organismus ist bereit für die Einführung in einen lebenden Menschen, was ihn in einen Zombie verwandeln würde. Er ist eindeutig außerirdischer Herkunft."
  STR_DAMAGED_ZOMBIE_PARASITE: "Beschädigter Zombieparasit"
  STR_DAMAGED_ZOMBIE_PARASITE_UFOPEDIA: "Dieser Zombieparasit hat seinen Wirt überlebt, aber ist schwer verletzt. Er peitscht seine Auswüchse herum, versucht verzweifelt sich zu regenerieren. Er wird keinen Erfolg haben, aber wir können ihn einfrieren und halbtot auf dem Graumarkt verkaufen. Vielleicht kann medizinische Forschung seine Heilkräfte entschlüsseln und etwas Gutes kann aus diesem bösen Ding erwachsen."
  STR_MEGAZOMBIE_ARMOR: "Megazombie Kampfanalyse"
  STR_MEGAZOMBIE: "Megazombie"
  STR_MEGAZOMBIE_TERRORIST: "Megazombie"
  STR_MEGAZOMBIE_CORPSE: "Toter Megazombie"
  STR_MEGAZOMBIE_AUTOPSY: "Megazombie Autopsie"
  STR_MEGAZOMBIE_AUTOPSY_UFOPEDIA: "Diese Zombievariante wurde künstlich erschaffen, durch die Überfütterung eines Fetten Zombies bei Unterdrückung seiner Entwicklung zu einem Infektor. Als Ergebnis wurde alle überschüssige Energie in Körpermasse umgesetzt, was einen unüblich großen, starken Fetten Zombie hervorbrachte. Sein Körper enthält zusätzliche Energiereserven, was ihm enorme Lebenskraft gibt."
  STR_MEGAZOMBIE_UFOPEDIA: "Der Megazombie besitzt keine neuen besonderen Eigenheiten über seine Grundvariante, dem Fetten Zombie, hinaus. Jedoch machen seine enorme Widerstandskraft und respektable Geschwindigkeit ihn zu einem gefährlichen Feind.  Bei Feind-Begegnungen ist der vorgeschlagene  Handlungsweise, das Ziel mit starken Sprengstoffen oder Brandwaffen  zu bombardieren; wie bei allen Zombies, sind Energiewaffen weniger effizient."
  STR_ZOMBIE_TROOPER_1_ARMOR: "Zombie-Truppler Kampfanalyse"
  STR_ZOMBIE_TROOPER_1_TERRORIST: "Zombie-Truppler"
  STR_ZOMBIE_TROOPER_2_TERRORIST: "Angeschlagener Zombie-Truppler"
  STR_ZOMBIE_TROOPER_CORPSE: "Toter Zombie-Truppler"
  STR_ZOMBIE_TROOPER: "Zombie-Truppler"
  STR_ZOMBIE_TROOPER_AUTOPSY: "Zombie-Truppler Autopsie"
  STR_ZOMBIE_TROOPER_AUTOPSY_UFOPEDIA: "Dieser Zombie wurde mit moderner Gefechtsrüstung versehen und sein Rest-Nervensystem mit speziellen kybernetischen Implantaten verkabelt, genau  wie der Parasit. Davon abgesehen scheint es ein normaler, gut genährter Zombie zu sein."
  STR_ZOMBIE_TROOPER_UFOPEDIA: "Dieses Ungeheuer ist eindeutig das Resultat wissenschaftlicher Experimente an einem gewöhnlichen Zombie. Interessanterweise kann es bestimmte Objekte wie Waffen und Militärausrüstung handhaben, aber viel einfachere Mechanismen nicht verstehen. Man kann davon ausgehen, dass es für bestimmte Aufgaben programmiert wurde, vermutlich über ein kybernetisches Implantat, das wir in seinem Gehirn fanden."
  STR_ZOMBIE_IMPLANT_VIRUS: "Zombieimplantat-Virus"
  STR_ZOMBIE_IMPLANT_VIRUS_UFOPEDIA: "Wir haben alle Puzzlestücke für diesen Fall. Es stellt sich heraus, dass das Syndikat, M.A.G.M.A.s erklärter Rivale, Osiron anheuerte um einen Handel mit dem Kybernetz zu schließen, ein Computervirus herzustellen, dass die Funktion von M.A.G.M.A.s Zombie-Implanten unterbrach. Dieses Virus wurde in einige M.A.G.M.A.Labore eingeschleußt und begann sehr langsam nach und nach die Implantate in gefangenen Zombies zu infizieren. Der Prozess war langsam und erratisch, was es komplizierte, das Problem zu finden. Und das Virus war genial entwickelt um M.A.G.M.A. Spezialisten nichts merken zu lassen.{NEWLINE}Nach all dem wird M.A.G.M.A. uns sicher Dankbarkeit erweisen. Wir warten auf ihre Antwort."
  STR_ZOMBIE_IMPLANT_INVESTIGATION: "Zombieimplantat-Untersuchung"
  STR_ZOMBIE_IMPLANT_INVESTIGATION_UFOPEDIA: "Der verhaftete Osiron-Führer hat uns einige sehr interessanten Infos über das M.A.G.M.A.-Zombie-Implantat mitgeteilt. Anscheinend ist die Gruppe, die das Virus wollte, ausgerechnet das geheimnisvolle Syndikat, eine internationale Schattenfirma, die das organisierte Verbrechen auf der ganzen Welt dominiert. Der Dienst wurde von einer anderen Gruppe Gesetzloser geleistet, dem Kybernetz.{NEWLINE}Warum würde das Syndikat M.A.G.M.A.-Forschung sabotieren wollen? Zum einen sind sie schon lange Rivalen, und es gibt böses Blut zwischen ihnen. Aber mein Instinkt sagt, dass sich hier ein tieferer Konflikt verbirgt.{NEWLINE}Fürs Erste müssen wir Syndikat-Personal finden und verhaften. Hoffentlich lernen wir dann mehr."
  STR_ZOMBIE_IMPLANT_ORIGINS: "Zombieimplantat-Ursprung"
  STR_ZOMBIE_IMPLANT_PREQ: "Zombie-Trupplerimplantat Voraussetzung"
  STR_ZOMBIE_IMPLANT: "Zombie-Trupplerimplantat"
  STR_ZOMBIE_IMPLANT_UFOPEDIA: "Dies ist ein besonderes kybernetisches Implantat mit Gehirnverbindung. Es erlaubt Zombie-Trupplern bestimmte komplexe Aufgaben zu erfüllen, wie Schusswaffen zu benutzen, wenn auch nicht sehr effizient. Das Implantat scheint ähnlich wie Psiclone zu funktionieren, also kann angenommen werden, das es als Gedankenkontrollmaschine entwickelt wurde um das Verhalten des Zombies zu beeinflussen. Offenbar funktioniert es aber nicht richtig, da der Zombie-Truppler auf jede Stimulation des Implantats negativ reagiert."
  STR_ZOMBIE_INFECTOR_ARMOR: "Zombie-Infektor Kampfanalyse"
  STR_ZOMBIE_INFECTOR: "Zombie-Infektor"
  STR_ZOMBIE_INFECTOR_CORPSE: "Toter Zombie-Infektor"
  STR_ZOMBIE_INFECTOR_UFOPEDIA: "Infektoren sind Fette Zombies, die wegen einer energiereiche Diät aus anderen Zombies eine signifikante körperliche Verwandlung durchmachten. Sie sind viel schneller und koordinierter als ihre Geschwister und stellen daher eine größere Gefahr dar. Der Parasit nutzt sein neues energiereiches Umfeld, um sich zu vermehren, und sein Nachwuchs wird in lebende Menschen eingepflanzt, was sie zu normalen Zombies macht. Seine Lebensspanne ist dazu länger, teilweise durch den verbesserten Stoffwechsel."
  STR_ZOMBIE_INFECTOR_AUTOPSY_UFOPEDIA: "Dieser Zombie hat gut entwickeltes Muskelgewebe, Herz-Kreislauf- und Nervensystem. Die meisten Zellen scheinen jung, als wären sie erst vor Kurzem gewachsen. Der Parasit ist ebenfalls eigenartigen phyiologischen Veränderungen unterworfen, die der Vermehrung dienen."
  STR_ZOMBIE_INFECTOR_AUTOPSY: "Zombie-Infektor Autopsie"
  STR_ZOMBIE_INFECTOR_TERRORIST: "Zombie-Infektor"
  STR_ZOMBIE_GRUBAS_ARMOR: "Fetter Zombie Kampfanalyse"
  STR_ZOMBIE_GRUBAS_TERRORIST: "Fetter Zombie"
  STR_ZOMBIE_GRUBAS: "Fetter Zombie"
  STR_ZOMBIE_GRUBAS_CORPSE: "Toter Fetter Zombie"
  STR_ZOMBIE_GRUBAS_UFOPEDIA: "Fette Zombies sind abnorme Zombies, die ihre normalen Brüder verzehren. Da alle Zombies Parasiten enthalten, die von hyper-energetischen Chemikalien leben, hat ein frisch gefütterter Fetter Zombie doppelt so viel Energie zur Verfügung. Dieser Energieüberschuss erlaubt eine Reihe physiologischer Veränderungen, die zu effizienterem Stoffwechsel und längerer Lebensdauer führen. Seine gräuliche Haut ist ein guter Indikator für die Tiefe dieser Veränderung: biochemisch ähnelt dieses Wesen dem Menschen überhaupt nicht mehr."
  STR_ZOMBIE_GRUBAS_AUTOPSY: "Fetter Zombie Autopsie"
  STR_ZOMBIE_GRUBAS_AUTOPSY_UFOPEDIA: "Dieser Zombie ist besonders groß und schwer. Seine Biochemie ist grundlegend verschieden von normalen Zombies und enthält mehr hochenergetische Verbindungen. In seinem Verdauungssystem fanden wir Reste eines anderen Zombies."
  STR_ZOMBIE_BOOMER_ARMOR: "Sprengzombie Kampfanalyse"
  STR_BOOMER_WEAPON: "Sprengzombie Wums"
  STR_ZOMBIE_BOOMER: "Sprengzombie"
  STR_ZOMBIE_BOOMER_CORPSE: "Toter Sprengzombie"
  STR_ZOMBIE_BOOMER_TERRORIST: "Sprengzombie"
  STR_ZOMBIE_BOOMER_UFOPEDIA: "Wegen eines entarteten Metabolismus können diese Zombies die hochenergetischen Verbindungen aus dem Verzehr anderer Zombies nicht verarbeiten, welche sich dann in ihren Körpern wie Tumore ansammeln. Ihr geringeres Gewicht macht sie schneller, aber diese erbärmlichen Geschöpfe leben einige Stunden lang. Wenn tödlich verwundet, verliert der Parasit die Kontrolle über den Körper und alle gespeicherte Energie entkommt in einer mächtigen Explosion, die den Zombie zerreißt. Mit der richtigen Forschung können wir diese Tumore vielleicht als Energiequelle nutzen, falls vor der Sprengung geerntet."
  STR_ZOMBIE_BOOMER_AUTOPSY: "Sprengzombie Autopsie"
  STR_ZOMBIE_BOOMER_AUTOPSY_UFOPEDIA: "Labortechnikerin Vuorela zog den kürzeren Halm und musste die Autopsie durchführen, in einer abgetrennten Stahlkammer, die sonst für Sprengstoffforschung benutzt wird. Die ursprüngliche Hypothese wurde bestätigt: In diesem degenerierenden Fetten Zombie stecken mehrere Höhlungen voller flüchtiger, instabiler Chemikalien. Diese Organe können geerntet werden, und eignen sich als eine effektive, wenn auch verstörende, Waffe. Anmerkung: Erlauben Sie den Hunden nicht, an geernteten Organen zu kauen."
  STR_ZOMBIE_STERILE_ARMOR: "Zombie Kampfanalyse"
  STR_ZOMBIE_STERILE: "Zombie"
  STR_ZOMBIE_STERILE_CORPSE: "Toter Zombie"
  STR_ZOMBIE_STERILE_TERRORIST: "Zombie"
  STR_ZOMBIE_STERILE_UFOPEDIA: "Diese infizierten Menschen wurden von einem fremden Parasiten vollständig übernommen. Sie besitzen kaum kognitive Fähigkeiten und keine höhere Gehirnaktivität; tatsächlich sind ihre Gehirne zum größten Teil vom Parasiten aufgezehrt. Schlechte Motorik und Reiz-Reaktion, aber kein Schmerzgefühl. Zombies können keine Werkzeuge benutzen, außer man drückt ihnen ein Objekt in die Hand, welches sie dann als stumpfe Waffe einsetzen. Obwohl Zombies noch ihre alten Körper haben, sind sie nicht mehr menschlich und ihre Lebensspanne ist durch ihren verfallenden Stoffwechsel sehr kurz. Wir halten sie in Käfigen, nicht in Zellen."
  STR_ZOMBIE_STERILE_AUTOPSY: "Zombie-Autopsie"
  STR_ZOMBIE_STERILE_AUTOPSY_UFOPEDIA: "Diese Kreatur war sicherlich einmal ein Mensch, aber das Zentrale Nervensystem wurde von einem Parasiten unbekannter Herkunft übernommen. Der Parasit ist erbsengroß, mit sehr langen Gliedmaßen, die sich in verschiedene Organe erstrecken. Er scheint nicht verwandt mit bekannten lebenden oder ausgestorbenen Organismen. Der Effekt auf den Wirtskörper ist vollständige Überbrückung des Stoffwechsels, daher große Widerstandskraft und Schmerzlosigkeit, aber baldiges Ableben."
  STR_ZOMBIE_WEAPON: "Zombie Wums"
  STR_ZOMBIE_INFECTOR_WEAPON: "Zombieinfektorbiss"
  STR_ZOMBIE_INFECTOR_WEAPON_UFOPEDIA: "Des Zombie-Infektors Biss pflanzt ein Parasiten-Ei, das den neuen Wirt sofort übernimmt - für immer."
  STR_SWARMIDS_LARGE_ARMOR: "Schwarmiden (Groß) Kampfanalyse"
  STR_SWARMIDS_SMALL_ARMOR: "Schwarmiden (Klein) Kampfanalyse"
  STR_SWARMIDS_CORPSE: "Tote Schwarmiden"
  STR_SWARMIDS_LARGE_CORPSE: "Tote Massen von Schwarmiden"
  STR_SWARMIDS_SMALL_CORPSE: "Tote Schwarmiden"
  STR_SWARMIDS: "Schwarmiden"
  STR_SWARMIDS_SMALL: "Kleiner Schwarmidenschwarm"
  STR_SWARMIDS_LARGE: "Großer Schwarmidenschwarm"
  STR_SWARMIDS_LARGE_TERRORIST: "Schwarmidenschwarm"
  STR_SWARMIDS_SMALL_TERRORIST: "Schwarmiden"
  STR_SWARMIDS_AUTOPSY: "Schwarmiden-Autopsie"
  STR_SWARMIDS_UFOPEDIA: "Schwarmiden ähneln keinem anderen der Wissenschaft bekannten Wesen. Sie suchen aggressiv nach Beute und sichten sie mit ihrer gut entwickelten Mehrfach-Augenstruktur. Die Augen funktionieren unabhänig, sodass die Kreatur gut genug sehen kann solange einige unbeschädigt sind. Der Stachel ist sehr robust; er hat Schwierigkeiten mit schwerer Rüstung, aber der Schwarmid sucht instinktiv nach Schwachstellen und markiert sie mit Pheromonen für den Rest des Schwarms. Konventionelle Projektilwaffen sind fast nutzlos, nur Explosionen und vor allem Feuer kann sie zuverlässig ausschalten."
  STR_SWARMIDS_AUTOPSY_UFOPEDIA: "Der Körper dieses Insektoiden umfasst einen leicht gepanzerten Torso und einen biegsamen Schwanz. Der Torso hat einen Schlitz mit mehreren ausgeformten Augen und wird von drei Flügelpaaren getragen. Der Schwanz ist vollständig Muskelgewebe, ähnlich der menschlichen Zunge, und endet in einem furchteinflößenden Stachel für den Beutefang."
  STR_CHIEF_MEDICAL_OFFICER_INTRODUCTION: "Vorstellung: Stabsärztin"
  STR_CHIEF_MEDICAL_OFFICER_INTRODUCTION_DESCRIPTION: "Hallo, Kommandant, ich bin Stabsärztin dieses Stützpunkts. Ich habe viel Gutes über Sie gehört, also setze ich große Hoffnungen auf dieses Projekt. In der Tat bin ich mehr an den möglichen Entdeckungen als am Geld interessiert, und da ich nicht unbedingt arm bin, habe ich beschlossen, der Sache eine kleine Spende angedeihen zu lassen. Ich habe sie in einem sicheren Schließfach deponiert."
  STR_CHIEF_MEDICAL_OFFICER_INTRODUCTION_UFOPEDIA: "Ich vermute, ich sollte Ihnen mehr über mich erzählen. Wie Sie wissen, ist es meine Aufgabe, unsere Feldagenten am Leben zu erhalten, wenn... naja, Sie wissen, wie es bei zwielichtigen Geschäften wie diesem zugeht. Allerdings bin ich auch qualifiziert, wissenschaftliche Analysen an interessanten biologischen Materialien vorzunehmen, einschließlich Autopsien, Vivisektionen und biochemische Proben. Besuchen Sie mich ruhig, wann immer Sie wollen. Entschuldigen Sie den Gestank der Desinfektionsmittel, aber glauben Sie mir, das ist besser so."
  STR_INTELLIGENCE_OFFICER_INTRODUCTION: "Vorstellung: Aufklärungsoffizierin"
  STR_INTELLIGENCE_OFFICER_INTRODUCTION_UFOPEDIA: "Schicker Anzug, Kommandant! Ich bin die Aufklärungsoffizierin hier, das heißt, ich nehme Anrufe entgegen, mache Kaffee und quetsche Leute aus. Ich denke, Letzteres ist am wichtigsten für Sie, aber mein Kaffee ist auch sehr gut!{NEWLINE}{NEWLINE}Jedenfalls ist unsere Situation einfach: wir tappen im Dunkeln. Ich habe momentan fast keine Spuren zum verfolgen, also sollten wir zuerst welche finden. Die beste Quelle für Infos sind lebende Gefangene, ich meine, verhaftete Verdächtige, also befehlen Sie den Feldagenten bitte, welche für mich übrig zu lassen. Es gibt auch andere Quellen, wie beschlagnahmte Dokumente und so, also achten Sie auf alles Ungewöhnliche. Geben Sie mir nur bitte keine Leichen, die sind nicht sehr gesprächig; wenn Sie sie für super-interessant halten, reden sie stattdessen mit der scharfen Stabsärztin, sie ist kompetent und versteht was von gutem Kaffee."
  STR_INTELLIGENCE_OFFICER_INTRODUCTION_DESCRIPTION: "Kommandant, kann ich eintreten? Es freut mich, Ihre Bekanntschaft zu machen! Ich dachte mir, Sie könnten an ihrem geschäftigen ersten Tag eine Pause gebrauchen, also habe ich Kaffee gemacht, um das Ereignis zu begießen. Oder sind Sie etwa ein Teemensch...?{NEWLINE}{NEWLINE}Übrigens, während wir auf Sie gewartet haben, habe ich mir erlaubt, mich mit einigen Leuten des Finanzierungs-Komitees bekanntzumachen und Infos über die laufenden Angelegenheiten aufzudecken. Wie es sich trifft, habe ich einige Akten dabei, die mir dabei zugefallen sind. Wollen wir sie uns später zusammen angucken?"
  STR_CHIEF_ACCOUNTANT_INTRODUCTION: "Vorstellung: Hauptbuchhalterin"
  STR_CHIEF_ACCOUNTANT_INTRODUCTION_UFOPEDIA: "Ich bin hier die Hauptbuchhalterin, und bin damit für alle Geldtransfers zuständig bin, die Sie anfordern, also zügeln Sie bitte Ihre Verschwendungssucht.{NEWLINE}{NEWLINE}Sie haben also das Kommando über dieses Chaos. Ich hoffe, dass Sie für den Job geeignet sind, denn es sieht nicht sehr gut aus. Sie wissen genauso gut wie ich, dass wir nur eine Nebenoperation sind, damit die UN zeigen kann, wie wichtig ihr dieser unerklärliche Mist ist. Aber was auch immer Ihre Meinung dazu ist, ich werde dieses Projekt am Laufen halten und ich versichere Ihnen, ich werde hier mindestens so lange arbeiten wie Sie!"
  STR_CHIEF_ACCOUNTANT_INTRODUCTION_DESCRIPTION: "Ah, der neue Kommandant. Ich beaufsichtige alle Finanzen dieser Organisation. Kann ich sie später in meinem Büro erwarten? Ich würde gerne ein paar Punkte mit ihnen durchgehen.{NEWLINE}Aber zuerst sollten Sie dieses Paket gegenzeichnen. Es steht hier schon lange herum und es ist an den X-Com-Kommandanten adressiert. Ich weiß nicht, was drin ist, also machen Sie es bitte nicht hier drin auf. Unterschreiben Sie bitte hier und hier..."
  STR_QUARTERMASTER_INTRODUCTION: "Vorstellung: Quartiermeister"
  STR_QUARTERMASTER_INTRODUCTION_UFOPEDIA: "Also jetzt mal im Ernst, Kommandant.{NEWLINE}{NEWLINE}Ich werde ein Auge auf alle Einkäufe haben, damit unsere Agenten das nicht machen müssen. Wie es aussieht, sind wir etwas unzureichend ausgerüstet, also kann ich versuchen etwas besseres zu organisieren, wenn Sie nichts dagegen haben. Wenn Sie was spezielles brauchen, lassen Sie es mich wissen und ich schau mal, was sich tun lässt.{NEWLINE}{NEWLINE}Zuallererst empfehle ich, unsere Feldausrüstung ein bisschen zu erweitern. Es heißt, einige unserer Verdächtigen sind... naja, schwieriger auszuschalten als normal, Sie wissen schon, und ich habe das Gefühl, dass es eine Menge Schießereien geben wird."
  STR_QUARTERMASTER_INTRODUCTION_DESCRIPTION: "Is nich wahr, der Kommandant! Schön, dass ich Sie endlich persönlich treffe. Ich bin verantwortlich für unsere Vorräte und Ausrüstung. Sagen Sie, wollen Sie meine kleine private Werkstatt sehen? Unter uns, ich habn guten Whiskey für genau so eine Gelegenheit aufbewahrt.{NEWLINE}\nAber zuerst habe ich hier noch was, was ich für harte Zeiten aufgehoben haben, und ich glaube es wird ein hartes Jahr, also ist Zeit, es abzustauben. Mag nicht viel sein, aber wie es steht, sind wir nicht besonders gut gerüstet."
  STR_LOGISTICS: "Logistik"
  STR_LOGISTICS_UFOPEDIA: "Unser sogenanntes 'globales Logistiknetzwerk' ist ein Märchen: theoretisch können wir überallhin, aber mit der richtigen Ausrüstung UND pünktlich? Das wäre ein verdammtes Wunder. Niemand mag fremde Agenten auf ihrem Gebiet, und vier sind schlimmer als zwei.{NEWLINE}Nichtsdestotrotz, ich habe den richtigen Leuten gedroht und das System ein bisschen vereinfacht, sodass wir tatsächlich in jeder Stadt auf dem Erdball einen Kleintransporter  kriegen könne, theoretisch. Wenn Sie das nicht beeindruckt, können Sie das gern ignorieren und aufhören, meine Zeit zu verschwenden."
  STR_PERSONAL_PROTECTION: "Körperschutz"
  STR_PERSONAL_PROTECTION_UFOPEDIA: "Kevlarwesten sind nicht gerade die Höhe der Technologie, aber anscheinend sind wir nicht wichtig genug für geregelten Zugriff darauf. Ich hoffe, diesen scheinbaren Fehler zu korrigieren, auch wenn das einen Haufen Papierkram erfordert. Sie sind ziemlich teuer für wenig Schutz, aber vielleicht machen sie wenigstens unsere Agenten glücklich.{NEWLINE}Für den Moment, was halten Sie von guten alten Ledermänteln? Immerhin sind sie wetterfest und können einem schwächeren Angriff standhalten."
  STR_NONSTANDARD_WEAPONS: "Sonder-Waffen"
  STR_NONSTANDARD_WEAPONS_UFOPEDIA: "Mit dem Papierkram vom Tisch - und es war eine Menge - haben wir endlich eine Quelle für bislang als 'unnötig' eingeschätzte Waffen für unsere Operationen. Nichts Überragendes, wirklich, nur ein paar zusätzliche Modelle die manchen unserer Leute besser passen würden als was wir haben, wie diese dicken Magnum-Revolver oder vielleicht Flinten wenn wir größer werden. Falls Sie etwas brauchen, bestellen Sie es wie normal."
  STR_REVIVED_WEAPONS: "Wiederbelebte Waffen"
  STR_REVIVED_WEAPONS_UFOPEDIA: "Kommandant, wussten sie schon, dass es da draußen Leute gibt, die sich der Rettung eingestellter Waffenmodelle verschrieben haben? Manchmal wird ein vielversprechendes Projekt wegen finanziellen Problemen storniert, oder technische Probleme erweisen sich als zu schwierig. Die Leute, die ich erwähnte, nehmen solche Projekte auf und schaffen es manchmal, sie im Geheimen mit dunklen Ressourcen zu vollenden.{NEWLINE}Warum sie das machen? Meistens für Geld! Solche Modelle haben glühende Anhänger, die gerne einen Haufen Bargeld für ihre angeblich nicht existente Lieblingswaffe zahlen. Und da diese Waffen oft mindestens das können, was sie urpsrünglich versprochen haben, sind sie auch für X-Com interessant.{NEWLINE}Wenn Sie sie ausprobieren wollen, ich kenne da jemanden, der jemanden kennt..."
  STR_MEDICINE: "Medizin"
  STR_MEDICINE_UFOPEDIA: "Die Grundlagen zuerst: bevor wir neue Entdeckungen machen, müssen wir vorhandene Quellen ausschöpfen. Wir werden nicht für die Neuerfindung des Rads bezahlt, unser Ziel sollte sein, von den richtigen Leuten das anzufordern, was wir nicht haben, oder die Zutaten, um es herzustellen.{NEWLINE}Vorerst würde ich vorschlagen, mit Forschern in experimentellen Stammzellentherapien Beziehungen zu knüpfen, da ich glaube, dass diese Technologie unseren Agenten das Leben retten könnte. Ich kümmere mich darum, wenn Sie mir Zeit geben.{NEWLINE}Ich habe bereits Zugang zu einer Reihe unkonventioneller Mittel, die womöglich die Kampffertigkeiten unserer Agenten verbessern können. Mit viel Zeit und Übung werden unsere Agenten allmählich gewöhnliche Menschen übertreffen. Wo ich das herhabe? Oh, ich versichere Ihnen, bald werden Sie sich nicht mehr über solche Kleinigkeiten wundern."
  STR_XENOLOGIST_CONTACT: "Xenologen rekrutieren"
  STR_XENOLOGIST_CONTACT_UFOPEDIA: "Ah, guten Tag, guten Tag! Ich bin absolut höchsterfreut, ihr Stabs-Xenologe zu werden. Sie scheinen ein guter Leiter zu sein, Kommandant; ich erwarte Großes von dieser Operation.{NEWLINE}Ich kann sehen, dass Sie nicht ganz sicher sind, warum ich hier bin, korrekt? Nun ja, um ganz ehrlich zu sein, ich auch nicht. Es scheint nicht, als ob meine einzigartigen Fertigkeiten gerade gebraucht würden. Aber keine Sorge, Ihre Aufklärungsoffizierin oder Stabs-Ingenieur oder wer auch immer hier noch Forschungen betreibt, wird sicherlich bald meine Hilfe ersuchen. Ich bin mir sicher, dass Sie es nicht bereuen werden, mich eingeladen zu haben, Kommandant... und ich bin mir sicher, ich werde es ebenfalls nicht."
  STR_MILITARY_ENVOY_CONTACT: "Militärbeauftragten rekrutieren"
  STR_MILITARY_ENVOY_CONTACT_UFOPEDIA: "Grüße, Kom'dant! Ihr neuer Militärbeauftragter meldet sich zum Dienst. Ich wurde im Eilmarsch hierher geschickt, wegen irgendwelcher außerirdischen Halunken. Fragen Sie nicht, woher ich dass weiß, ich hab da meine Verbindungen. Das ist doch, warum Sie mich angefordert haben, richtig?{NEWLINE}Jedenfalls hatte ich schon einen Plausch mit dem Agenten, der mich hierher geführt hat, und anscheinend sind wir übel unterversorgt. Ich kann Ihnen fürs Erste keine Atomsprengköpfe versprechen, aber ich kann über meine alten Freunde ein paar kleine Extras auftreiben. Was heißt hier 'legal', natürlich ist es legal! Wenn wir illegales Zeug einfach so einsetzen könnten, wäre alles einfacher. Äh, nicht dass ich Ihnen dabei helfen könnte, Kom'dant."
  STR_CHIEF_RESEARCHER_CONTACT: "Stabswissenschaftler rekrutieren"
  STR_CHIEF_RESEARCHER_CONTACT_UFOPEDIA: "Guten Abend, Kommandant. Ich habe Ihr Angebot, Stabswissenschaftler zu werden, erhalten, und es hat sicherlich mein Interesse geweckt. Ich gebe zu, dass ich zuerst skeptisch war, aber einige gutplazierte Kollegen versicherten mir, dass Sie solides Belege für diese seltsamen Phänomene haben, also konnte ich nicht widerstehen, hierherzukommen um sie mir selbst anzusehen.{NEWLINE}Ehrlich gesagt sind unsere Forschungseinrichtungen recht bescheiden, aber für das Erste werden sie reichen. Wenn Sie erlauben, werde ich unmittelbar Ihre Mitarbeiter treffen, um Verbesserungen an den Laboren zu besprechen. Ich meine, sobald ich eingezogen bin. Wir haben doch hoffentlich eine Doppelbett-Suite?"
  STR_CHIEF_ENGINEER_CONTACT: "Stabsingenieur rekrutieren"
  STR_CHIEF_ENGINEER_CONTACT_UFOPEDIA: "Servus. Ich hab die Nachricht gekriegt, also bin ich hier: der neue Stabs-Ingenieur.{NEWLINE}Schau, ich bin nur für die Spielzeuge hier, OK? Ich bin kein Politiker und ich weiß nicht, ob euer Tanzlokal hier besser für die Welt ist als die anderen Tanzlokale; das geht mich nichts an. Aber solange ihr krasses Zeug habt, helfe ich gern.{NEWLINE}Also wo ist meine Werkstatt? WAS HEISST DAS, ES GIBT KEINE? Jesses, meine Schicht hat also schon angefangen. Wir müssen dringend einen Arbeitsraum entwerfen, mit guter Ausrüstung und viel Platz und einem Rechner mit krasser Sprachsteuerung. Wissen Sie was, lassen Sie mich arbeiten und ich bringe die Blaupausen vorbei, wenn sie fertig sind."
  STR_ALENIUM_SHARD: "Aleniumscherbe"
  STR_ALENIUM_SHARD_UFOPEDIA: "Laut den Akten der Kiryu-Kai ist dieser eigenartige Kristall anscheinend nicht-irdischen Ursprungs.  Darüber hinaus ist der innere Aufbau ungemein komplex, ein Netzwerk mikroskopischer Pfad füllt sein gesamtes Volumen auf eine Weise, die verdächtig einem organischen Gehirn ähnelt. Elektrisch gereizt, wachsen diese Pfade und ordnen sich neu, formen neue und ändern die alten Verbindungen; verhalten sich also genauso wie ein biologisches Nervensystem. Er kann auch Energie genau kontrolliert speichern und abgeben.{NEWLINE}Die Kiryu-Kai haben ausführliche Experimente an diesen Scherben durchgeführt und schließlich eine Möglichkeit gefunden, sie zu 'erwecken', darin eine Art Bewusstsein zu erschaffen. Sie hatten nicht die Zeit, praktische Anwendungen zu finden, aber wenn wir ihre Forschung zu Ende führen, erhalten wir vielleicht ein mächtiges Werkzeug. Oder vielleicht sollte ich sagen: 'mächtige Verbündete'?"
  STR_ALIEN_ALLOYS_UFOPEDIA: "Außerirdische Raumschiffe werden aus Legierungen  mit einzigartigen Eigenschaften hergestellt, die sie in die bislang nur theoretische 'Tritanium'-Klasse der Werkstoffe einordnen. Sie sind besonders leicht und beständig und können elektromagnetisch geformt werden, nach Wunsch Formgedächtnis und Überelastik aufweisen, sind aber gleichzeitig zäher als alle anderen der Wissenschaft bekannten Materialien - praktisch ein selbst-heilendes Supermetall. Dieses Material kann reproduziert und in vielfältigen Herstellungsprozessen verwendet werden."
  STR_ALLOYS_ENGINEERING: "Außerirdische Legierungs-Technik"
  STR_ALLOYS_ENGINEERING_UFOPEDIA: "Außerirdische Legierungen sind schon fantastisch, aber so verschieden von unseren Werkstoffen, dass es mich ein oder zwei schlaflose Nächte gekostet hat, ihre genauen physikalischen Eigenschaften und ihren Platz in der Legierungstabelle herauszufinden. Aber nun, da diese Hindernisse hinter uns liegen, sollten wir diese Technologie voll ausnutzen! Hm, wie fänden Sie Verbesserungen an unseren Schusswaffen? Nur so als Vorschlag!"
  STR_ALIEN_ENGINEERING: "Außerirdische Technik"
  STR_ALIEN_ENGINEERING_UFOPEDIA: "Außerirdische Apparate für menschlichen Gebrauch, etwa von Kultisten, werden aus weithin erhältlicher Elektronik hergestellt, aber nach Regeln und Logik, die sich sehr von dem, was wir kennen, unterscheidet. Trotzdem gehorchen solche Apparate allen bekannten Gesetzen der Physik und ihre Funktionsweise macht Sinn, sobald man sich mit ihr vertraut gemacht hat. Jetzt verstehen wir diese Bauteile gut genug, um an ihnen herum zu tüfteln und mehr über ihre Funktion herauszufinden."
  STR_ALIEN_LANGUAGE: "Aliensprache"
  STR_ALIEN_LANGUAGE_UFOPEDIA: "Außerirdische nutzen eine Art Schriftsprache, um mit ihren Anhängern zu kommunizieren. Diese Sprache verwendet fremde Symbole, nach einer simplen Grammatik angeordnet, um kurze Nachrichten zu formen. Zu diesem Zeitpunkt können wir nicht sagen, ob die Außerirdischen die Sprache auch untereinander benutzen, aber vielleicht können wir so mehr über ihre Beziehungen mit Menschen herausfinden."
  STR_UFO_SIGNATURE: "UFO Signatur"
  STR_UFO_SIGNATURE_UFOPEDIA: "Wir haben herausgefunden, dass der Alien-Kommunikator UFO-Signale identifiziert und ortet, welche die Außerirdischen normalerweise durch ausgeklügelte Technologie vor unseren Sensoren verstecken. Falls wir diesen Apparat in einem größeren Format nachbauen können, erhalten wir einen gewaltigen Vorteil in der Beobachtung und womöglich Bekämpfung von UFO-Flügen."
  STR_DEEP_ONE_COMM_DEVICE: "Tiefes Wesen Komm-Apparat."
  STR_ALIEN_COMMUNICATOR: "Außerirdischer Kommunikator"
  STR_ALIEN_COMMUNICATOR_UFOPEDIA: "Mit diesem Apparat kontaktieren hochrangige Kultisten ihre außerirdischen Meister. Er wurde nach außerirdischem Bauplan, aber aus irdischen Materialien konstruiert. Er baut ein einfaches digitales Zwei-Weg-Signal zwischen dem Benutzer und einem nahen UFO auf, wodurch sie Nachrichten in einer außerirdischen Sprache senden können.{NEWLINE}Das Interessanteste an diesem Kommunikator ist der eingebaute Kurzstrecken-UFO-Detektor. Den sollten wir uns näher anschauen."
  STR_QD_SLOT: "SZH"
  STR_FLARE_PISTOL_BUY: "Leuchtpistole- Beschaffung"
  STR_FLARE_PISTOL: "Leuchtpistole"
  STR_FLARE_PISTOL_CLIP: "Pistolenleuchtkugel"
  STR_FLARE_PISTOL_UFOPEDIA: "Diese Waffe feuert eine Brandpatrone, die eine kleines Feuer und damit Licht erzeugt. Vorsicht beim Gebrauch."
  STR_NITRO_EXPRESS: "Nitro Express-Gewehr"
  STR_NITRO_EXPRESS_UFOPEDIA: "Dieses Jagdgewehr ist stark genug, um Elefanten zu töten, aber nur in den richtigen Händen. Alles, was härter als Elefantenhaut ist, hat eine gute Chance, es aufzuhalten.{NEWLINE}{NEWLINE}Voraussetzung für Kauf: Beförderung I."
  STR_NITRO_EXPRESS_CLIP: "Nitro Express Muni"
  STR_NITRO_EXPRESS_BUY: "Nitro Express - Beschaffung"
  STR_GLOCK_18: "Glock 18"
  STR_GLOCK_18_CLIP: "Glock 18 Magazin"
  STR_GLOCK_18_LARGE_CLIP: "Langes Glock 18 Magazin"
  STR_GLOCK_18_UFOPEDIA: "Die Glock 18-Pistole, Kal. 9 mm ist eine sehr verlässliche und exakte Waffe, am besten gegen ungepanzerte Ziele, wegen geringer Mannstopwirkung. Lädt zwei Magazinarten: Standard (18) und lang (33). Kann kurze Feuerstöße abgeben, wenn nötig."
  STR_COLT45: "Colt M1911"
  STR_COLT45_CLIP: "Colt M1911 .45 Magazin"
  STR_COLT45_UFOPEDIA: "Diese wohlbekannte Pistole ist schlagkräftig, aber hat eine recht niedrige Schussrate."
  STR_TOKAREV: "Tokarew TT-30"
  STR_TOKAREV_CLIP: "Tokarew Magazin"
  STR_TOKAREV_UFOPEDIA: "Diese Pistole ist in den Ländern des Warschauer Pakts noch immer in Gebrauch, genauso in China und Pakistan. Sie ist verlässlich und genau, aber nicht leicht zu handhaben."
  STR_HK_MK23_SOCOM_BUY: "HK MK23- Beschaffung"
  STR_HK_MK23_SOCOM: "HK MK23"
  STR_HK_MK23_SOCOM_CLIP: "HK MK23 Magazin"
  STR_HK_MK23_SOCOM_UFOPEDIA: "Die deutsche H&K MK23 SOCOM ist die offizielle Seitenwaffe der US-Spezialeinheiten. Kommt mit Laservisier. Sehr genau und schlagkräftig, aber recht schwer und mit kürzerer effektiver Reichweite.{NEWLINE}{NEWLINE}Voraussetzung für Kauf: Sonder-Waffen, Militärbeauftragten rekrutieren."
  STR_MAKAROV: "Makarow"
  STR_MAKAROV_CLIP: "Makarow Magazin"
  STR_MAKAROV_UFOPEDIA: "Traditionelle russische 9mm-Pistole. Durchschnittliche Genauigkeit, Schussrate und Stoppwirkung für ihre Klasse."
  STR_ZSRR_GANGER_ARMOR: "Morgenrot-Mitglied Kampfanalyse"
  STR_ZSRR_MOLOLEC_ARMOR: "Morgenrot-Bursche Kampfanalyse"
  STR_ZSRR_MATROS_ARMOR: "Morgenrot-Seemann Kampfanalyse"
  STR_ZSRR_RED_OPS_MALE_ARMOR: "RotOps Soldat Kampfanalyse"
  STR_ZSRR_RED_OPS_FEMALE_ARMOR: "RotOps Soldatin Kampfanalyse"
  STR_ZSRR_PIONEER_MALE_ARMOR: "Morgenrot-Pionier Kampfanalyse"
  STR_ZSRR_PIONEER_FEMALE_ARMOR: "Morgenrot-Pionierin Kampfanalyse"
  STR_ZSRR_UBEK_ARMOR: "Morgenrot-Koordinator Kampfanalyse"
  STR_ZSRR_UBEK: "Morgenrot-Koordinator"
  STR_ZSRR_UBEK_UFOPEDIA: "Die Elite des Morgenrots sind Aufseher und Kontrolleure rekrutiert aus den Rängen der desillusionierten Berufs-Offiziere der verschiedenen ex-Sowjet-Spezialeinheiten, einschließlich Fallschirmjäger, Antiterroreinheiten wie Alfa und Wympel, und GRU Speznas. Sie haben vollen Zugang zu allen Ressourcen des Morgenrots, einschließlich ausführlicher biologischer Aufrüstung."
  STR_ZSRR_MATROS: "Morgenrot Seemann"
  STR_ZSRR_MATROS_UFOPEDIA: "'Seeleute' sind Morgenrot-Mitglieder verantwortlich für Logistik, Kommunikation und Aufsicht. Ihr Name und Erscheinung spiegelt den Fakt wieder, dass sie ehemalige oder gegenwärtige Mitglieder der russischen Marine sind, die vom Morgenrot infiltriert wurde und manchmal für 'inoffizielle' Zwecke missbraucht wird. Ihre Ausrüstung stellt im Gefecht nur eine mäßige Gefahr dar, aber ihre biotechnifizierten Körper sollten nicht unterschätzt werden."
  STR_ZSRR_PIONEER: "Morgenrot-Pionierin"
  STR_ZSRR_PIONEER_MALE: "Morgenrot-Pionier"
  STR_ZSRR_PIONEER_FEMALE: "Morgenrot-Pionierin"
  STR_ZSRR_PIONEER_UFOPEDIA: "Pioniere sind Offiziere in der Ausbildung, die ranghöheren Morgenrot-Offizieren als Assistenten, Leibwachen und Sendboten dienen. Sie sind nicht so gut informiert wie ihre Chefs, aber sie sind geübt und zielstrebig."
  STR_ZSRR_RED_OPS_FEMALE: "RotOps Soldatin"
  STR_ZSRR_RED_OPS_MALE: "RotOps Soldat"
  STR_ZSRR_RED_OPS: "RotOps"
  STR_ZSRR_RED_OPS_UFOPEDIA: "RotOps ist eine militärische Abteilung aus Elitesoldaten des Morgenrots mit erheblicher Kampferfahrung. Diese Leute sind sehr fähig und gut ausgerüstet, was sie äußerst gefährlich im Kampf macht. Sie werden normalerweise für Spezialaufgaben eingeteilt, wann immer heftige Kämpfe erwartet werden, aber zum Glück hindert ihre begrenzte Anzahl sie daran, zu oft eingesetzt zu werden. Wie andere Morgenrot-Mitglieder sind sie biologisch verändert um ihre körperlichen Fähigkeiten zu verbessern."
  STR_ZSRR_MOLOLEC: "Morgenrot-Bursche"
  STR_ZSRR_MOLOLEC_UFOPEDIA: "Bursche, oder 'Molodets', ist eine häufige Bezeichnung für einen Morgenrot Soldaten. Diese Individuen haben anständiges Militärtraining und hervorragende körperliche Eigenschaften, dank des Verbesserungsprozesses. Nicht gerade gut informiert, sind 'Burschen' trotzdem recht kompetent. Großflächig werden sie für den Schutz von Morgenrot-Infrastruktur eingesetzt, erledigen Sölderarbeiten und führen Terrorangriffe durch. Sie nutzen häufig Militärwaffen."
  STR_ZSRR_GANGER: "Morgenrot-Mitglied"
  STR_ZSRR_GANGER_UFOPEDIA: "Mitglieder sind der niedrigste Rang des Morgenrots. Obwohl nicht sehr gut ausgebildet, haben sie ausgezeichnete Reflexe, Stärke und Ausdauer, was laut gründlicher Untersuchung auf künstlicher Verbesserung beruht. Im Austausch gegen ihre Dienste, wird den Mitgliedern körperliche Macht und ein Anteil der 'Kriegsbeute' versprochen, was auch immer das ist. Mitglieder operieren in der Regel in Städten und sind leicht mit gewöhnlichen Kriminellen zu verwechseln, aber sie werden meistens von besser informierten und ausgerüsteten Morgenrot-Soldaten beaufsichtigt."
  STR_ZSRR: "Morgenrot"
  STR_ZSRR_UFOPEDIA: "Morgenrot ist eine paramilitärische Organisation, die im vormaligen Gebiet des Warschauer Pakts aktiv ist. Ihre Agenda ist unklar, aber sie scheint von hochrangigen UdSSR-Funktionären gegründet worden zu sein, die Zugang zu nicht-irdischer Technik haben, die aus ex-Sowjet-Lagerhallen verschwunden ist. Morgenrot-Mitglieder sind zwecks besserer Kampffähigkeit biologisch verändert, was auf ein so noch nie dagewesenes Projekt zur Veränderung des Menschen hinweist. Die meisten Aktivitäten des Morgenrots hängen mit organisiertem Verbrechen und Söldnerdiensten zusammen, wodurch sie mehr Geld und Einfluss sammeln. Sie sind auch sehr gut ausgerüstet und stellen ein hohes Risiko für unsere Agenten dar."
  STR_BASEBALL_BAT: "Baseballschläger"
  STR_BASEBALL_BAT_UFOPEDIA: "Ein Witz besagt: 'in Russland haben sie einhundertausend Baseballschläger verkauft und nicht einen Ball.' Anscheinend sind örtliche Kultisten fremder Mächte auch nicht abgeneigt. Er braucht sehr wenig Können, aber Körperkraft hilft."
  STR_GOLF_STICK: "Golfschläger"
  STR_GOLF_STICK_UFOPEDIA: "Golf ist gemeinhin ein Sport für Adlige, warum also besitzen so viele Drecksäcke Golfausrüstung?"
  STR_LUGER: "Luger"
  STR_LUGER_CLIP: "Luger-Magazin"
  STR_LUGER_UFOPEDIA: "Eine alte Pistolenbauform, weit verbreitet in den deutschen Armeen in beiden Weltkriegen. Sie wurde wegen komplexer Mechanik ersetzt, aber kann noch im Besitz von Zivilisten gefunden werden."
  STR_MAUSER: "Mauser"
  STR_MAUSER_CLIP: "Mauser-Magazin"
  STR_MAUSER_UFOPEDIA: "Eine geschichtsträchtige Pistole mit guter Ergonomie, sehr genau und tödlich in fähigen Händen."
  STR_RIFLE: "BlackOps Gewehr"
  STR_RIFLE_CLIP: "BlackOps Gewehr-Magazin"
  STR_RIFLE_UFOPEDIA: "Dieses hochpräzise Allzweckgewehr hat ein Laservisier, und feuert panzerbrechende 6.7mm-Munition aus einem Magazin mit 20 Schuss.{NEWLINE}{NEWLINE}Voraussetzung für Kauf: Beförderung II, Kontakt: BlackOps AG"
  STR_G11_BUY: "H&K G11 - Beschaffung"
  STR_G11: "H&K G11"
  STR_G11_UFOPEDIA: "Eine experimentelle Waffe aus der Fertigung von H&K. Erlaubt äußerst genaue Feuerstöße. Seine hülsenlose Munition ignoriert mehr Rüstung als andere Gewehre. Es scheint in den Händen kaltblütiger Profis am besten zu funktionieren.{NEWLINE}Voraussetzung für Kauf: Beförderung II."
  STR_G11_CLIP: "H&K G11 Magazin"
  STR_G36_BUY: "H&K G36 - Beschaffung"
  STR_G36_BUY_PREQ_A: "HK G36 - Beschaffung Vorbedingung A"
  STR_G36_BUY_PREQ_B: "HK G36 - Beschaffung Vorbedingung B"
  STR_G36: "H&K G36"
  STR_G36_UFOPEDIA: "Das Heckler & Koch G36 ist die Ordonnanzwaffe der Bundeswehr seit 1997. Die Waffe lädt standardisierte 5.56 mm NATO-Munition. Es ist leichter als andere NATO-Gewehre und hat ein modernes Visier für Präzisionsschüsse. Die Munition ignoriert mehr Rüstung als die meisten Gewehre.{NEWLINE}{NEWLINE}Voraussetzung für Kauf: Beförderung II und beliebige 5.56mm NATO-Waffe"
  STR_RIFLE_M16: "M16"
  STR_RIFLE_M16_CLIP: "5.56 mm NATO Magazin"
  STR_RIFLE_M16_UFOPEDIA: "Dieses Sturmgewehr ist nicht sehr schlagkräftig, aber leicht und genau. Das M16 findet sich oft im Besitz von EXALT-Mitarbeitern. Es lädt 5,56 mm NATO-Munition, die überdurchschnittliche panzerbrechende Wirkung hat.{NEWLINE}{NEWLINE}Voraussetzung für Kauf: Beförderung II."
  STR_STEYR_AUG: "Steyr AUG"
  STR_STEYR_AUG_UFOPEDIA: "Dieses Gewehr feuert standardisierte 5,56 mm NATO-Munition mit großer Präzision. Seine modernen Zielsysteme machen es genauer, aber auch langsamer. Die Munition ignoriert mehr Rüstung als die meisten.{NEWLINE}{NEWLINE}Voraussetzung für Kauf: Beförderung II und eine 5.56mm NATO-Waffe ."
  STR_KS23_BUY: "KS-23M - Beschaffung"
  STR_KS23: "KS-23M"
  STR_KS23_UFOPEDIA: "Diese Version der KS-23 ist eine Neuanschaffung der russischen Streitkräfte, gedacht für schwere Betäubungspatronen (die sich als erschreckend tödlich herausstellen), aber lädt auch Schrot und FL-Geschosse.{NEWLINE}Voraussetzung für Kauf: Beförderung II, Wiederbelebte Waffen"
  STR_KS23_SHELLS_BS: "KS-23M Schrotpatronen"
  STR_KS23_SHELLS_AP: "KS-23M FL-Geschosse"
  STR_KS23_SHELLS_BATON: "KS-23M Gummigeschosse"
  STR_PANCOR_JACKHAMMER_BUY: "Pancor Jackhammer - Beschaffung"
  STR_PANCOR_JACKHAMMER: "Pancor Jackhammer"
  STR_PANCOR_JACKHAMMER_UFOPEDIA: "Trotz des schnellen Gasdruck-Lademechanismus wurde diese Waffe eingestellt, wegen hoher Stückkosten, technischer Schwierigkeiten und fehlendem Zivilmarkt, aber das Modell ist immer noch weithin beliebt, hauptsächlich für seine futuristische Ästhetik. Dank eines leichten Polymer-Rahmens ist der Rückstoß erheblich.{NEWLINE}Voraussetzung für Kauf: Beförderung II, Maschinengewehrschein, Wiederbelebte Waffen."
  STR_PANCOR_JACKHAMMER_CLIP: "Pancor Jackhammer Trommel"
  STR_OICW_BUY: "HK XM29 - Beschaffung"
  STR_OICW: "HK XM29 "
  STR_OICW_UFOPEDIA: "Das HK XM29 OICW (Ziel: Schützenkampfwaffe) ist ein Prototyp-Sturmgewehr, das 5.56mm Nato Patronen und 20mm Granaten verschießt. Es hat fortschrittliche Visiere, die die Waffe tödlicher machen, aber einen geübten Soldaten für effizienten Gebrauch voraussetzen.{NEWLINE}Voraussetzung für Kauf: Beförderung II, Wiederbelebte Waffen, Sprengschein und eine Waffe Kaliber 5.56 NATO."
  STR_OICW_GRENADE_CLIP: "HK XM29 Granaten Magazin"
  STR_OICW_GRENADE_CLIP_UFOPEDIA: "Diese 20x28 mm hoch-explosiven Luftdetonations-Projektile für den Unterlauf-Granatwerfer des XM29 werden in 6-Schuss-Magazine geladen. Die Stoßwelle ist auf das Ziel konzentriert.{NEWLINE}{NEWLINE}Das Magazin wird mit der H&K XM29 erhältlich."
  STR_RIFLE_M16_CLIP_BUY_CONDITION: "5.56 mm NATO Magazin Kaufbedingung"
  STR_PIPE: "Eisenrohr"
  STR_PIPE_UFOPEDIA: "Dieses robuste Rohr ist eine durchschlagende improvisierte Waffe."
  STR_WOODEN_CLUB: "Holzkeule"
  STR_WOODEN_CLUB_UFOPEDIA: "Eine simple Nahkampfwaffe aus einem soliden Stück Hartholz. Extrem primitiv, doch ausreichend mordlustige Kämpfer erzielen gute Ergebnisse."
  STR_WAKIZASHI: "Wakizashi"
  STR_WAKIZASHI_UFOPEDIA: "Im feudalen Japan wurde ein Wakizashi als Ergänzungswaffe zum Katana getragen. Heute wird es meistens als ein 'Spar-Katana' benutzt, mit vielen seiner Vorteile aber bequemer zu handhaben und zu tragen. Nicht sehr effizient wenn von Amateuren geführt, und nicht sehr gut gegen Rüstung."
  STR_RUSTY_BLADE: "Rostige Klinge"
  STR_RUSTY_BLADE_UFOPEDIA: "Diese Nahkampfwaffe hat schon bessere Zeiten gesehen. Schwer für ein Schwert."
  STR_KATANA: "Katana"
  STR_KATANA_UFOPEDIA: "Ein Beidhänder für den Nahkampf, gestaltet wie traditionelle japanische Schwerter aber mit aktueller Materialtechnologie. Braucht gute Nahkampfkenntnis für die richtige Handhabung, vor allem gegen gepanzerte Feinde."
  STR_THROWING_AXES: "Wurfäxte"
  STR_THROWING_AXES_UFOPEDIA: "Eine uralte Fernkampfwaffe, leicht zu benutzen, aber schwer zu meistern."
  STR_THROWING_STARS: "Wurfsterne"
  STR_THROWING_STARS_UFOPEDIA: "Diese berühmte fernöstliche Waffe, auch als Shuriken bekannt, ist in den richtigen Händen viel tödlicher als erwartet. Andererseits ist sie nutzlos für Amateure.{NEWLINE}Obwohl jeder versuchen kann, sie zu benutzen, ist die empfohlene Mindest-Wurfgenauigkeit 50."
  STR_THROWING_KNIVES: "Wurfmesser"
  STR_THROWING_KNIVES_UFOPEDIA: "Diese asiatischen Wurfmesser sind tödlich in den Händen eines Experten, vor allem gegen ungerüstete Ziele."
  STR_ALLOY_THROWING_KNIVES: "Tritanium-Wurfmesser"
  STR_ALLOY_THROWING_KNIVES_UFOPEDIA: "Diese Tritaniumklingen dringen leichter durch Rüstung als ihre stählernen Vorgänger."
  STR_BLACK_LOTUS: "Schwarzer Lotus"
  STR_BLACK_LOTUS_UFOPEDIA: "Der Schwarze Lotus ist eine sehr eigenbrötlerische spirituelle Gesellschaft, beliebt in Ostasien unter den Reichen wie den Armen. Seine Mitglieder behaupten, eine 'Göttin der Morgenröte' zu verehren, eine übernatürliche Kreatur, die ihnen im Fleisch erscheint, um sie auf mystische Weise 'mit Frieden zu füllen'. Schwarzer Lotus hat seit Jahrzehnten an Macht gewonnen und ist reich genug, um Marktwirtschaften zu beeinflussen und Regierungen zu destabilisieren. Viele Tätigkeiten des Kults sind illegal und auf Geheiß unbekannter Mächte, was nicht toleriert werden kann."
  STR_BLACK_LOTUS_FOLLOWER_ARMOR: "Schwarzer Lotus Anhänger Kampfanaylse"
  STR_BLACK_LOTUS_FOOTMAN_ARMOR: "Schwarzer Lotus Fußsoldat Kampfanalyse"
  STR_BLACK_LOTUS_WARRIOR_ARMOR: "Schwarzer Lotus Krieger Kampfanalyse"
  STR_BLACK_LOTUS_ASSASSIN_ARMOR: "Schwarzer Lotus Assassine Kampfanaylse"
  STR_BLACK_LOTUS_MANDARIN_ARMOR: "Schwarzer Lotus Mandarin Kampfanalyse"
  STR_BLACK_LOTUS_WITCH_ARMOR: "Schwarzer Lotus Hexe Kampfanalyse"
  STR_BLACK_LOTUS_WAR_WITCH_ARMOR: "Schwarzer Lotus Kriegshexe Kampfanalyse"
  STR_BLACK_LOTUS_WAR_WITCH_ARMOR_UFOPEDIA: "Kriegshexen des Schwarzen Lotus verfügen über einen Apparat, der einen psionischen Schild vom Typ Gold (Kapazität:40, Regeneration: 20/Runde) projiziert."
  STR_BLACK_LOTUS_HOST_ARMOR: "Schwarzer Lotus Wirt Kampfanalyse"
  STR_BLACK_LOTUS_AVATAR_ARMOR: "Schwarzer Lotus Avatar Kampfanalyse"
  STR_BLACK_LOTUS_FOLLOWER: "Schwarzer Lotus Anhänger"
  STR_BLACK_LOTUS_FOLLOWER_UFOPEDIA: "Diese rangniederen Schwarzer Lotus-Anhänger sind Fanatiker für den Kult und gut ausgebildet im Nahkampf, nutzen aber auch Schusswaffen. Sie werden in verschiedenen Ländern und gesellschaftlichen Klassen angeworben und leben ihre normale Leben weiter, um ihre Tarnung nicht zu gefährden, aber ähneln eher Mönchen als normalen Bürgern. Abgesehen von vielen poetischen Gebeten haben sie wenig nützliche Infos, aber ihre Hingabe für den Schwarzen Lotus ist Grund genug sie zu verhaften."
  STR_BLACK_LOTUS_FOOTMAN: "Schwarzer Lotus Fußsoldat"
  STR_BLACK_LOTUS_FOOTMAN_UFOPEDIA: "Diese Wächter von Verstecken des Schwarzen Lotus werden rigoroser militärischer Ausbildung unterzogen. Sie sind ausreichend bewaffnet, aber ihr großer Vorteil ist Tarnung und Heimlichkeit."
  STR_BLACK_LOTUS_WARRIOR: "Schwarzer Lotus Krieger"
  STR_BLACK_LOTUS_WARRIOR_UFOPEDIA: "Diese Leute werden aus den niederrangigen Anhängern ausgewählt, und zusätzlich trainiert, um ihre Kampf- und Spionagefähigkeiten zu entwickeln. Es ist Brauch, ihren eigenen Tod vorzutäuschen, um ihre Bindung an die Welt zu durchtrennen. Sie interagieren selten mit normalen Bürgern außerhalb ihrer Einsätze. Krieger bewachen Unterschlüpfe des Schwarzen Lotus, sammeln Informationen und begehen Morde. Obwohl sie nicht schwer bewaffnet sind, sollte man ihre Fertigkeiten und Mut ernst nehmen."
  STR_BLACK_LOTUS_ASSASSIN: "Schwarzer Lotus Assassine"
  STR_BLACK_LOTUS_ASSASSIN_UFOPEDIA: "Assassinen sind Eliten des Schwarzen Lotus, für die schwersten, geheimsten Einsätze. Sie hausen in Anwesen des Schwarzen Lotus, trainieren hart, und nehmen an mystischen Ritualen teil. Sie besitzen eine rätselhafte Fähigkeit, aus einiger Entfernung mit ihrer Umgebung zu verschmelzen. Assassinen können diese Fähigkeit nur als eine uralte Kunst erklären, deren Beherrschung viele Jahre erfordert, aber unsere Tests weisen auf einen mentalen Effekt hin, nicht wahre Unsichtbarkeit. Im Kampf nutzen Assassinen leise Waffen wie Schwerter oder Wurfmesser."
  STR_BLACK_LOTUS_MANDARIN: "Schwarzer Lotus Mandarin"
  STR_BLACK_LOTUS_MANDARIN_UFOPEDIA: "Reiche Mitglieder ostasiatischer Geschäfts-, Mafia- und Politik-Eliten, mit engen Verbindungen zum Schwarzen Lotus. Im Austausch gegen ihr Mäzenentum versorgt der Schwarze Lotus sie mit verschiedenen Dienstleistungen, darunter psionische Ausbildung. Hüten Sie sich vor ihrem Gung Fu."
  STR_BLACK_LOTUS_WITCH: "Schwarzer Lotus Hexe"
  STR_BLACK_LOTUS_WITCH_UFOPEDIA: "Diese sogenannten 'Hexen' sind hochrangige Schwarzer Lotus-Mitglieder, gleichzeitig lokale Kommandanten und Vertreter des Kults in der gehobenen Gesellschaft. Sie besitzen einzigartige Geisteskräfte, mit denen sie spezielle Apparate bedienen können, deren Baupläne dem Kult von ihrer 'Göttin' offenbart wurden. Ein telekinetischer Schirm schützt sie vor Handfeuerwaffen. Sie sind wohl-informiert und verantwortlich für viele Verbrechen des Kults, und sollten daher ein vorrangiges Ziel für Festnahmen sein."
  STR_BLACK_LOTUS_WAR_WITCH: "Schwarzer Lotus Kriegshexe"
  STR_BLACK_LOTUS_WAR_WITCH_UFOPEDIA: "Eine neue Generation von Psi-Kriegern des Schwarzen Lotus. Kriegshexen werden unter den Musterschülern der Gold-Akademie ausgewählt und gründlich in Psionik, Kampfkunst und moderner Taktik geschult. Durch Polymer-Rüstung und ein Kraftfeld geschützt, sind sie fast unüberwindbar für Handwaffen. Ihre psi-gestützten Kampffertigkeiten übersteigen die gewöhnlicher Spezialeinheiten, und ihr Fanatismus für den Kult ist ungebrochen."
  STR_BLACK_LOTUS_HOST: "Schwarzer Lotus Wirt"
  STR_BLACK_LOTUS_HOST_WEAPON: "Schwarzer Lotus Wirt-Angriff"
  STR_BLACK_LOTUS_HOST_UFOPEDIA: "Hexen, die die meditativen Techniken des Schwarzen Lotus perfektionieren, treten in telepathischen Kontakt mit der Göttin. Wenn eine solche Hexe kompatibel genug mit der Goldenen Frau ist, kann sich ihr Körper und Geist mit dem 'Höheren Wesen' verbinden. Der resultierende Wirt wird zu einem Werkzeug des Willen der Göttin, fähig, die Welt mit menschlichen Augen und fremden Verstand zu sehen. Wirte werden vom Schwarzen Lotus als geringere Verkörperungen ihrer Göttin gefeiert. Ihre Hauptaufgabe ist, die Goldene Frau zu repräsentieren, wenn sich ein echter Avatar nicht manifestieren kann oder soll, und die Verteilung von göttlicher Weisheit und Zerstörungskraft."
  STR_BLACK_LOTUS_HOST_CORPSE: "Schwarzer Lotus Wirt-Überreste "
  STR_BLACK_LOTUS_HOST_AUTOPSY: "Schwarzer Lotus Wirt-Autopsie"
  STR_BLACK_LOTUS_HOST_AUTOPSY_UFOPEDIA: "Der Körper dieser Person hat sich nach dem Tod sofort zersetzt und größtenteils verflüssigt oder verdampft, was nur Spurenreste auf der Kleidung zurückließ. Diese verbleibende Biomasse enthält Spuren menschlichen Genmaterials. Die rasche Zersetzung weist auf höchst exotische Biochemie hin, wahrscheinlich durch ein starkes psionisches Feld induziert."
  STR_HOST_MORPH: "Wirt-Verwandlung"
  STR_HOST_MORPH_UFOPEDIA: "Technisch gesehen menschlich, aber ihre Biochemie wurde verändert um eine Lebensform mit einem bizarren, für uns unerklärlichen Stoffwechsel zu erschaffen, der biologische Energie effektiv in brutale psionische Explosionen umwandelt. Der Prozess benötigt anscheinend eine äußere Energieversorgung, aber wir konnten sie nicht finden oder benennen. Psychologisch ist der Wirt eine seltsame Mischung aus Mensch und Außerirdischer, mit unterdrücktem Selbstgefühl und fanatischer Verehrung ihrer Raum-Göttin. Diese Effekte verblassen mit der Zeit in Gefangenschaft, und der Wirt verwandelt sich langsam wieder in einen normalen Menschen, ohne langfristige Nachwirkungen, allerdings von jüngerer Erscheinung und mit schwerer Amnesie."
  STR_BLACK_LOTUS_AVATAR_GRAPPLE: "Schwarzer Lotus Avatar Ringkampf"
  STR_BLACK_LOTUS_AVATAR_WEAPON: "Schwarzer Lotus Avatar Waffe"
  STR_BLACK_LOTUS_AVATAR_CORPSE: "Schwarzer Lotus Avatar Übereste"
  STR_BLACK_LOTUS_AVATAR_AUTOPSY: "Schwarzer Lotus Avatar Autopsie"
  STR_BLACK_LOTUS_AVATAR_AUTOPSY_UFOPEDIA: "Diese Kreatur erscheint völlig menschlich zu sein, einschließlich des genetischen Kodes. Sie hat keinerlei besonderen Merkmale. Also machte ich eine besonders vorsichtige Autopsie und fand heraus, dass diese Person keine Zeichen von Krankheiten, Fehlbildungen oder Alter aufweist. Alle Zähne, weiche Fußsohlen, alles Beweise, dass sie extrem jung und absolut perfekt war. Dann bat ich die Aufklärungsoffizierin, ihre DNS abzugleichen, und das wies auf einen männlichen Bürger von Kagoshim, 41 Jahre alt, Anhänger des Schwarzen Lotus. Anscheinend wurde er irgendwie zu... ihr, aber wie und wieso wissen wir nicht."
  STR_AVATAR_MORPH: "Avatar-Morph"
  STR_AVATAR_MORPH_UFOPEDIA: "Diese Kreatur scheint nur äußerlich wie ein Mensch, da sie völlig von einer fremden Intelligenz übernommen wurde. Sie behauptet, aus dem Weltraum zu stammen, und diesen Körper eines Dieners übernommen zu haben. Sie erklärt sich außerdem als unbesiegbar, da wir ihren echten Körper nicht angreifen können, und sie nach Zerstörung ihres Wirts immer jemand anderes übernehmen könne. Ehrlich gesagt hat sie mich meistens nur verspottet, also hat es sich ziemlich gut angefühlt, als sie endlich still war."
  STR_BLACK_LOTUS_AVATAR: "Schwarzer Lotus Avatar"
  STR_BLACK_LOTUS_AVATAR_UFOPEDIA: "Der Avatar ist die Stimme der Göttin, ein menschlicher Wirt völlig überwältigt von einem fremden Verstand, und neu geformt in der Gestalt einer schwebenden Frau. Das Wort des Avatars ist Gesetz unter den Kultmitgliedern."
  STR_BLACK_LOTUS_STORMCLOUD_CANNON: "Schwarzer Lotus Gewitterwolken-Geschütz"
  STR_BLACK_LOTUS_STORMCLOUD_CORPSE: "Schwarzer Lotus Gewitterwolken-Wrack"
  STR_BLACK_LOTUS_STORMCLOUD_AUTOPSY: "Schwarzer Lotus Gewitterwolken-Wrack Untersuchung"
  STR_BLACK_LOTUS_STORMCLOUD_AUTOPSY_UFOPEDIA: "Dieses automatisierte Fahrzeug besteht ganz aus irdischen Materialien, aber die Herstellung ist uns technisch weit voraus. Die einzige wirklich außerirdische Komponente ist ein optronischer Prozessor. Die Gewitterwolke betreibt ihn mit hochverdichteten Batterien, was die Laufzeit für die Verwendung durch X-Com zu sehr einschränkt."
  STR_WRECKED_BLACK_LOTUS_STORMCLOUD_DISASSEMBLY: "Schwarzer Lotus Gewitterwolken-Wrack Demontage"
  STR_LIVE_BLACK_LOTUS_STORMCLOUD_DISASSEMBLY: "Schwarzer Lotus Gewitterwolke Demontage"
  STR_BLACK_LOTUS_STORMCLOUD_ARMOR: "Schwarzer Lotus Gewitterwolke Kampfanalyse"
  STR_BLACK_LOTUS_STORMCLOUD: "Schwarzer Lotus Gewitterwolke"
  STR_BLACK_LOTUS_STORMCLOUD_UFOPEDIA: "Ein schnelles geländegängiges Kampffahrzeug, automatisiert und gut gepanzert. Die Hauptwaffe ist eine mächtige Laserkanone. Hautaufgabe der Gewitterwolke ist die Außenverteidigung."
  STR_CHURCH_OF_DAGON: "Kirche Dagons"
  STR_CHURCH_OF_DAGON_UFOPEDIA: "Die Kirche Dagons ist eine verschwiegene religiöse Organisation, die in der Mittelmeer-Region entstanden ist. Ihre Anhänger verehren einen Meeresgott namens Dagon, dem sie Menschenopfer darbringen. Höherrangige Glieder der Kirche haben angeblich direkten Kontakt mit 'Boten Dagons', die unter Wasser leben sollen. Die Kirche hat ihre Präsenz in Europa und Afrika über viele Dekaden vergrößert, und ist recht einflussreich, obwohl echte Kultisten Probleme haben, mit normalen Menschen zu interagieren, wegen körperlicher und psychosozialer Veränderungen durch die Kulthandlungen."
  STR_BLACK_LOTUS_PSI_GENERATOR: "Schwarzer Lotus Psi-Generator"
  STR_BLACK_LOTUS_PSI_GENERATOR_UFOPEDIA: "Diese eigenartige Vorrichtung war in der Avatarstatue im Schwarzer Lotus-HQ installiert. Sein Zweck ist, psionische Wellen zu empfangen und verstärken, die von einem Punkt im Weltraum ausgehen, und die 'Bessessenheit' von Menschen durch die Göttin erlauben.{NEWLINE}Während wir nicht sagen können, dass wir seine Wirkweise verstehen, können wir ihn theoretisch benutzen um solche psionischen Wellenfronten aufzuspüren. Wenn wir das schaffen, können wir den Schwarzen Lotus als eine Organisation ausschaten, da sie ihre Herrin nicht mehr kontaktieren können, ohne dass wir das sofort erfahren."
  STR_DESTROY_EXALT: "Beende EXALT!"
  STR_DESTROY_EXALT_UFOPEDIA: "Ein voller Erfolg! Mit den richtigen Einstellungen haben wir Psiclone-Süchtige noch süchtiger gemacht, sodass sie unser Zeug dem der Außerirdischen vorziehen und ihre Befehle verweigern. Das mag moralisch fraglich sein, aber wir haben eine große Gefahr für die Menschheit eingedämmt. EXALTs Meister sind nun ziemlich einsam, abgesehen von ihren treuesten Bediensteten, und sollten nicht mehr viel Ärger machen.{NEWLINE}Leider werden nicht alle EXALT Leute einfach verschwinden; ein paar verstreute Stützpunkte könnten sogar noch versuchen, ihre Agenda aus Verwirrung oder blinder Treue voranzutreiben. Es sollte nicht schwer sein, sie auszuknipsen, sie werden sich hiervon nicht erholen.{NEWLINE}Nun da das erledigt ist, sollten wir die nächste Stufe angehen: die Hybriden."
  STR_DESTROY_BLACK_LOTUS: "Beende den Schwarzen Lotus!"
  STR_DESTROY_BLACK_LOTUS_UFOPEDIA: "Wir haben die Konstruktion unseres Psi-Detektors auf Grundlage des Schwarzen Lotus Psi-Generators abgeschlossen. Jetzt können sie sich nicht mehr verstecken! In der Tat haben wir mehrere Anführer innerhalb von Stunden nach der Aktivierung aufgespürt, und Trupps in ihre Verstecke geschickt. Der Schwarze Lotus ist Geschichte, seine verbliebenen Kräfte zerstreut und ahnungslos. Wenn wir sicher wissen, dass keine permanenten Basen verbleiben, können wir sie getrost von unserer Agenda streichen.{NEWLINE}Wir brauchen keine weiteren Psi-Generatoren, sie sind jetzt nutzlos. Ich schlage vor, sie zu verkaufen oder so."
  STR_DAGON_STATUE: "Kirche Dagons Statue"
  STR_DAGON_STATUE_UFOPEDIA: "Die Statue ist aus einem unirdischen Material gemacht und ist sehr schwer zu beschädigen, ob mit Sägen, Lasern, oder Schweißbrennern. Sobald wir sie endlich öffnen konnten, fanden wir viele Texte, geschrieben in der Unheimlichen Sprache, über die Kirche, ihre allgemeines Geschäft, Befehle von Dagon und so weiter. Diese Informationen reichen, um die notwendigen Knotenpunkte des Kults mit Unterstüzung der Staatsregierungen anzugreifen. Wenn Sie diese Infos veröffentlichen und den Kult erledigen wollen, sagen Sie bescheid - es wird nicht lang dauern."
  STR_DESTROY_CHURCH_OF_DAGON: "Beende die Dagonkirche!"
  STR_DESTROY_CHURCH_OF_DAGON_UFOPEDIA: "So wird es gemacht, Kommandant - die Kirche Dagons ist geschlagen. Es gibt sie noch, aber sie wurde in ihre Verstecke getrieben. Sobald wir eventuell verbleibende Basen der Kirche ausgeschaltet haben, werden wir wahrscheinlich nie wieder von ihr hören. Ich kann nicht sagen, dass ich sie vermisse.{NEWLINE}Wenn Sie zufällig noch Dagonstatuen übrig haben, schlage ich vor, dass wir sie entsorgen. Die sind gruselig, finden Sie nicht?"
  STR_RED_DAWN_KEYCARD: "Morgenrot Speicherkarte"
  STR_RED_DAWN_KEYCARD_UFOPEDIA: "Wir haben die Speicherkarte erfolgreich entschlüsselt. Alle Geheimnisse des Morgenrots, einschließlich Namen, Adressen, Logbücher, Quittungen, Kontakte, Aliasse, Landurkunden - wir haben sie alle, Kommandant. Ihre Zukunft liegt in unseren Händen.{NEWLINE}Ich halte die Daten bereit, um sie den richtigen Leuten offenzulegen. Wenn wir das tun, ist das Morgenrot erledigt. Aber letztlich ist es Ihre Entscheidung, ob und wann wir das tun. Ich unterstütze Ihre Entscheidung.{NEWLINE}{NEWLINE}- Stabs-Aufklärungsoffizierin"
  STR_DESTROY_ZSRR: "Beende das Morgenrot!"
  STR_DESTROY_ZSRR_UFOPEDIA: "Alles erledigt, Kommandant - wir haben die Vereinten Nationen und den russischen Präsidenten informiert, über die ganze Morgenrot-Agenda und alle dazugehörigen Einzelheiten. Das wird ausreichen, um alle ihre kommandierenden Offiziere für eine lange Zeit in den Knast zu bringen, oder Schlimmeres. Ich wünschte wir könnten ihren Gesichtsausdruck sehen!{NEWLINE}Trotzdem müssen wir ein Auge für Splittergruppen aufhalten, die noch immer in isolierten Stützpunkten operieren könnten. Sie zu zerstören wird der letzte Sargnagel des Morgenrot sein.{NEWLINE}Jetzt können wir uns auf die wichtigen Dinge konzentrieren! Und wir können alle Morgenrot-Speicherkarten, die wir noch haben, verkaufen, wir werden sie nicht mehr brauchen."
  STR_SKULLJACK: "Schädelklinke"
  STR_SKULLJACK_UFOPEDIA: "Indem wir einen Psiclone an das Gehirnimplantat eines Agenten anschlossen, haben wir eine Zweiweg-Rückmeldeeinheit in eine dreiwegige verwandelt, die einen Psi-Kanal zwischen den Geistern des Agenten und des Ziels öffnet. Dies erlaubt uns mit den Gedankenprozessen und Wahrnehmung des Ziels zu spielen, was dem Agenten praktisch kurzfristige Kontrolle über die Handlungen des Ziels gibt. Achtung: Dies ist ein ermüdender Prozess, und womöglich langfristig schädlich für das Wohlergehen des Benutzers."
  STR_PSICLONE: "Psiclone"
  STR_PSICLONE_UFOPEDIA: "Dieser fremdartige Apparat hat einen starken psychoaktiven Effekt. Er verbessert die Reflexe und Moral des Opfers deutlich, aber greift auch in ihren Verstand ein, und verursacht komplexe Halluzinationen. Tatsächlich behaupten die EXALT-Anhänger, dass diese Halluzinationen tatsächlich Visionen echter psychischer Aktivität seien, da der Apparat die psionische Wahrnehmung ausdehne und Menschen erlaube, sich in diese fremden Signale 'einzuklinken', wenn auch unzuverlässig."
  STR_EXALT: "EXALT"
  STR_EXALT_UFOPEDIA: "EXALT ist eine verdeckte Organisation, vor allem in den Amerikas aktiv. Es wurde von einer Gruppe mächtiger Leute mit politischen Verbindungen gegründet, und scheint die Finger in vielen kriminellen Aktivitäten zu haben, wie illegalen Drogenhandel. Ihre Signaturprodukte sind mentale Maschinen namens Psiclones, angeblich hoch psychoaktiv. Höchstwahrscheinlich sind diese Apparate außerirdischen Ursprungs und brandgefährlich."
  STR_EXALT_INFILTRATOR_ARMOR: "EXALT-Infiltrator Kampfanalyse"
  STR_EXALT_ENFORCER_ARMOR: "EXALT-Vollstrecker Kampfanalyse"
  STR_EXALT_LIQUIDATOR_ARMOR: "EXALT-Liquidator Kampfanalyse"
  STR_EXALT_MASTER_ARMOR: "EXALT-Meister Kampfanalyse"
  STR_EXALT_INFILTRATOR: "EXALT-Infiltrator"
  STR_EXALT_INFILTRATOR_UFOPEDIA: "Diese Bürger sind die niedrigsten Agenten der Organisation EXALT. Die meisten leben ihre normalen Leben weiter, warten still auf Anweisungen von oben. Andere sind mit der Verteilung der Psiclone-Superdroge beauftragt, und ein paar begehen tatsächlich Terrorangriffe. Erwähnte ich bereits, dass sie alle schwer süchtig nach Psiclone sind? Tja, ich schätze jetzt wissen Sie, warum sie so loyal sind."
  STR_EXALT_GOON_ARMOR: "EXALT Ganove Kampfanalyse"
  STR_EXALT_GOON: "EXALT Ganove"
  STR_EXALT_GOON_UFOPEDIA: "Diese Leute sind Berufsoldaten für EXALT. Sie sind gut trainiert, entschlossen, und mental sehr schwer zu überwältigen. Ihre körperlichen Fähigkeiten sind ebenfalls überdurchschnittlich."
  STR_EXALT_ENFORCER: "EXALT-Vollstrecker"
  STR_EXALT_ENFORCER_UFOPEDIA: "Vollstrecker sind EXALT-Offiziere, oft Leiter kleinerer Operationen. Sie sind rücksichtslos effizient und sollten nicht auf die leichte Schulter genommen werden."
  STR_BRAINER_ARMOR: "Hybride Hirner Kampfanalyse"
  STR_BRAINER_WEAPON: "Hybriden-Hirner Psionik-Explosion"
  STR_EXALT_BRAINER: "EXALT-Hirner"
  STR_EXALT_BRAINER_CORPSE: "Toter Hirner"
  STR_HYBRID_BRAINER: "Hybrid-Hirner"
  STR_BRAINER: "Hirner-Hybride"
  STR_BRAINER_UFOPEDIA: "Dieses Wesen ist halb menschlich, halb außerirdisch. Es besitzt ungewöhnliche geistige Befähigungen, einschließlich Telekinese und einem schützenden Kraftfeld. Es wurde angeblich von Außerirdischen gezüchtet, um die Erde zu infiltrieren. Es hält eine wichtige Position in einem Netzwerk seiner Brüder, äußerlich menschlicher aber genauso gefährlich."
  STR_BRAINER_AUTOPSY: "Hirner-Autopsie"
  STR_BRAINER_AUTOPSY_UFOPEDIA: "Die Physiologie dieses Wesens ist größtenteils menschlich, insofern es alle unsere Organe teilt, abgesehen von Genitalien, die es nie hatte. Das Gehirn ist allerdings höher entwickelt und auf manche Weisen atypisch, die bessere mentale Befähigung implizieren. Körperlich ist es extrem zerbrechlich, aber Kampfberichte erwähnn etwas wie ein Kraftfeld um die Kreatur."
  STR_EXALT_LIQUIDATOR: "EXALT Liquidator"
  STR_EXALT_LIQUIDATOR_UFOPEDIA: "Liquidator sind Eliteagenten EXALTs, im Dienst der Spezialkräfte ihres Oberherren - üblicherweise um Schrecken zu verbreiten. Sie sind gut trainiert, mit guter Körperrüstung ausgestattet, und ihrer Sache absolut ergeben... oder ihren Psiclones."
  STR_TERROR_FROM_THE_DEEP: "Terror aus der Tiefe"
  STR_TERROR_FROM_THE_DEEP_UFOPEDIA: "Wir haben endlich den schrecklichen Plan von T'leth entdeckt: anscheinend baut es eine Armee unaufhaltsamer Krieger namens Tsasoths, um die Erde zu überrennen.{NEWLINE}Zum Glück wird diese Armee in einer isolierten Einrichtung produziert, da der Prozess sehr unberechenbare Maschinerie erfordert. Das gibt uns die Chance, sie zu infiltrieren. Wir sollten genug Daten sammeln, um einen Plan entwickeln zu können, sie so bald wie möglich auszuschalten."
  STR_ZRBITE_TANK: "Zrbit-Behälter"
  STR_ZRBITE_TANK_UFOPEDIA: "Diese außerirdische Vorrichtung ist mit einem exotischen, energiereichen Material namens Zrbit gefüllt."
  STR_ZRBITE_TANK_DISASSEMBLY: "Zrbitbehälter Demontage"
  STR_ZRBITE: "Zrbit"
  STR_ZRBITE_UFOPEDIA: "Dies ist eine Legierung außerirdischen Ursprungs, Teil Gold, teil biologisch. Sie is eine hocheffiziente Energiequelle für Waffen und Schiffe. Sie wird in speziellen Kristalltanks mit einer Kapazität von 30 Einheiten gespeichert.{NEWLINE}Zu meinem Bedauern, liegt es nicht in unserem technischen Vermögen dieses Material zu replizieren, da die meisten seiner Bestandteile außerirdisch sind. Mal wieder."
  STR_AQUA_PLASTICS: "Aquaplastik"
  STR_AQUA_PLASTICS_UFOPEDIA: "Außerirdische U-Boote und Strukturen verwenden einen unglaublich starken, flexiblen und haltbaren Werkstoff für den Großteil ihrer Konstruktion. Aqua-Plastik ist ein komplexes, mehrfach verbundenes und mit Zrbit katalysiertes Material. Dicht, aber leicht, ist die Substanz zäher als Titanium oder Kevlar. Leider ist der Herstellungsprozess größtenteils organisch, sodass wir nicht die Infrastruktur haben, es selbst herzustellen."
  STR_GILLMAN_HERO: "Kiemenheld"
  STR_GILLMAN_HERO_CORPSE: "Toter Kiemenheld"
  STR_GILLMAN_HERO_ARMOR: "Kiemenheld Kampfanalyse"
  STR_GILLMAN_HERO_UFOPEDIA: "Nach dem Abriss der Gedankenkontrolle konnten wir mit dem Exemplar kommunizieren. Er scheint seine Menschlichkeit bewahrt zu haben und identifizierte sich, trotz erheblichem Erinnerungsverlust, als 'Dr. Jamrowocky' von den Männern in Schwarz.  Er wurde von den Außerirdischen entführt und Experimenten unterworfen, und später in ihren Aktivitäten als Waffe und 'Haustier' eingesetzt. Er ist dankbar für die Rettung und will sein gesamtes Wissen über die Außerirdischen teilen. Er hat zudem seine Rüstung gespendet."
  STR_GILLMAN_HERO_AUTOPSY: "Kiemenheld-Autopsie"
  STR_GILLMAN_HERO_AUTOPSY_UFOPEDIA: "Dieses Wesen scheint eine größere Abart des Kiemenmenschen zu sein. Die körperlichen Änderungen sind weniger radikal als in einem normalen Exemplar, und alle menschlichen anatomischen Merkmale sind noch vorhanden, wodurch wir es als einen erwachsenen Mann identifizieren konnten. Es enthält mehrere zusätzliche Implantate, um seine Stärke zu verbessern, aber es auch unmittelbarer über Psi zu kontrollieren, was auf größere geistige Unabhängigkeit hinweist. Seine Rüstung scheint unerklärlicherweise von Menschen gemacht, aber sehr hoch entwickelt."
  STR_JANISSARY_ARMOR: "Kiemenmensch Kampfanalyse"
  STR_JANISSARY_WEAPON: "Kiemenmensch Angriff"
  STR_JANISSARY: "Kiemenmensch"
  STR_JANISSARY_AUTOPSY: "Kiemenmensch-Autopsie"
  STR_JANISSARY_UFOPEDIA: "Obwohl sie einst Menschen waren, sind die Kiemenmenschen sich ihrer vorigen Identität nicht bewusst. Sie stehen unter totaler Kontrolle durch die Außerirdischen. Man kann nicht mit ihnen kommunizieren, da sie direkt durch kybernetische Implantate in ihren schwer veränderten Gehirnen gesteuert werden. Im Gefecht töten oder betäuben sie durch elektrische Entladungen. Sie sind normalerweise mit Wachposten betraut."
  STR_JANISSARY_AUTOPSY_UFOPEDIA: "Diese Kreaturen sind das schreckliche Resultat von Experimenten an Menschen. Sie werden aus Gefangenen hergestellt, durch schwere kybernetische und biotechnische Modifikationen. Die bemerkenswertesten kybernetischen Implantate sind an das Gehirn und Kreislaufsystem angeschlossen, und eine Art Blitzgenerator ist in beide Arme eingebaut. Ihre Physiologie ist offensichtlich auf unbegrenzte Arbeitszeit unter Wasser ausgelegt, und zwar in großer Tiefe."
  STR_JANISSARY_TERRORIST: "Kiemenmensch-Terrorist"
  STR_JANISSARY_CORPSE: "Toter Kiemenmensch"
  STR_AQUATIC_WARFARE: "Unterwasser-Kriegsführung"
  STR_GILLDOG_ARMOR: "Kiemenhund Kampfanalyse"
  STR_GILLDOG: "Kiemenhund"
  STR_GILLDOG_TERRORIST: "Kiemenhund"
  STR_GILLDOG_CORPSE: "Toter Kiemenhund"
  STR_GILLDOG_AUTOPSY: "Kiemenhund-Autopsie"
  STR_GILLDOG_AUTOPSY_UFOPEDIA: "Unsere Agenten haben diese Kreatur richtig eingeordnet: sie hat wirklich Lungen und Kiemen. Ihre Schuppenhaut gibt ihr Schutz gegen die meisten Schadensarten, einschließlich chemischen, und ihre Körperstrultur kann großem Druck widerstehen, sei es die Tiefe des Meeres oder Explosionen. Die Kiefer sind mächtig und äußerst unangenehm."
  STR_GILLDOG_UFOPEDIA: "Kiemenhunde können an Land und im Wasser operieren. Sie sind gefährliche Raubtiere, verbinden die Intelligenz eines Säugetiers mit der Unerbittlichkeit eines Fisch. Ihre Hauptschwäche ist Rauch, der sie schnell ersticken kann."
  STR_GILLDOG_WEAPON: "Kiemenhund Biss"
  STR_BLOODHOUND_ARMOR: "Bluthund Kampfanalyse"
  STR_BLOODHOUND: "Bluthund"
  STR_BLOODHOUND_TERRORIST: "Bluthund"
  STR_BLOODHOUND_CORPSE: "Toter Bluthund"
  STR_BLOODHOUND_AUTOPSY: "Bluthund-Autopsie"
  STR_BLOODHOUND_AUTOPSY_UFOPEDIA: "Diese alptraumhafte Kreatur ist ein großer Hundeartiger, der genetisch und chirurgisch modifiziert wurde. Er besitzt große Muskelkraft, vor allem im Kieferbereich. Der Schädel ist dick und stabil. Der Kreatur wurde eine Mixtur aus Antibiotika eingeflößt, was auf ein schwaches Immunsystem hinweist. Das Geheimnis hinter seiner unheimlichen Resistenz gegen Schusswaffen liegt in seiner grässlich vernarbten, dicken Haut: ein Gitter aus Durafaden, anscheinend implantiert, nachdem die Kreatur voll ausgewachsen war. Am beunruhigendsten ist eine Tätowierung: ein Strichkode mit einer Seriennummer."
  STR_BLOODHOUND_UFOPEDIA: "Diese monströsen, genetisch manipulierten Hunde sind massenproduzierte Kriegstiere. Sie sind brutal und blutdustig, aber genauso klug und treu wie normale Hunde. Sie sind durch eine implantierte Durafadenkunsthaut sehr resistent gegen Geschosse. Ihre einzige Schwäche ist eine absolute Abhängigkeit von teuren Drogen und Antibiotika, um trotz Makeln in ihrem Design am Leben zu bleiben. Sie sind außerdem steril. Natürlich betrachten ihre Hersteller diese Eigenschaften beide als vorteilhaft für ein so vielversprechendes Verkaufsprodukt."
  STR_BLOODHOUND_WEAPON: "Bluthundbiss"
  STR_SUPPORTER_OF_DAGON_ARMOR: "Helfer Dagons Kampfanalyse"
  STR_DISCIPLE_OF_DAGON_ARMOR: "Jünger Dagons Kampfanalyse"
  STR_PRIEST_OF_DAGON_ARMOR: "Priester Dagons Kampfanalyse"
  STR_CHOSEN_OF_DAGON_ARMOR: "Erwählter Dagons Kampfanalyse"
  STR_SORCERER_OF_DAGON_ARMOR: "Zauberer Dagons Kampfanalyse"
  STR_SUPPORTER_OF_DAGON: "Helfer Dagons"
  STR_SUPPORTER_OF_DAGON_UFOPEDIA: "Diese Individuen sind Initiaten einer quasi-religiösen Organisation namens die Kirche Dagons. Sie reden über geheime Rituale mit Menschenopfern, die Gefallen von Meeresgottheiten finden sollen, aber leben sonst normal Leben. SIe sind überwiegend Zivilisten, aber irre, bewaffnet, und gefährlich."
  STR_DISCIPLE_OF_DAGON: "Jünger Dagons"
  STR_DISCIPLE_OF_DAGON_UFOPEDIA: "Diese niederen Kultisten behaupten, im Dienst einer übernatürlichen Entität namens Dagon zu stehen, verbunden mit den Tiefen des Meeres. Sie scheinen an einem gemeinsamen Syndrom zu leiden, das ihre Haut gräulich und feucht macht, und Entwicklungsstörungen hervorruft. Dieses Syndrom hemmt ihre intellektuellen Fähigkeiten aber mach sie zäher gegen Schmerz und Schock, und gibt ihnen bessere Dämmersicht. Ihre fanatische Hingabe macht sie fast furchtlos im Kampf."
  STR_PRIEST_OF_DAGON: "Priester Dagons"
  STR_PRIEST_OF_DAGON_UFOPEDIA: "Priester sind die Anführer der Kirche Dagons. Äußerlich sind sie weniger von dem 'Dagon-Syndrom' befallen, weshalb sie für den Kontakt mit Außenseitern zuständig sind. Sie sind allerdings außerordentlich zäh für Menschen, und ihr Verstand funktioniert deutlich anders als der unsere, vermutlich durch Indoktrination einer fremden Intelligenz, oder vielleicht durch eine Variante des Dagon-Syndrom. Priester sind unverzichtlich für die Kirche Dagons und sollten unverzüglich verhaftet werden."
  STR_CHOSEN_OF_DAGON: "Erwählter Dagons"
  STR_CHOSEN_OF_DAGON_UFOPEDIA: "Dieser Gläubige der Kirche Dagons ähnelt den Jüngern Dagons äußerlich, bewahrt aber deutlich mehr Intelligenz und sogar Charisma. In Gefangenschaft meditiert der sogenannte Erwählte die meiste Zeit in einer Trance. Diese Trance verursacht viele kleine Veränderungen seines Körpers, wie Schwimmhäute oder schuppenartige Hautveränderungen, die bald verschwinden, wenn die Trance endet. Auserwählte scheinen keine besondere Funktion im Kult zu haben, außer als ein nachstrebenswertes Beispiel, und werden von ihren Brüdern für erleuchtete Mystiker gehalten."
  STR_DAGON_MORPH: "Dagonmorph"
  STR_DAGON_MORPH_UFOPEDIA: "Diese Kreatur war einmal menschlich, ist nun aber fast völlig fremd, körperlich und geistig. Sein 'Dagon-Syndrom' ist voll entwickelt, hat ihn in ein amphibisches Wesen mit erschreckenden Psi-Kräften verwandelt."
  STR_SORCERER_OF_DAGON_CORPSE: "Toter Dagonmorph"
  STR_SORCERER_OF_DAGON: "Zauberer Dagons"
  STR_SORCERER_OF_DAGON_UFOPEDIA: "Zauberer haben das Privileg, mit 'Boten Dagons' in Kontakt zu treten, und behaupten, ihre Unterwassertempel besucht zu haben. Sie besitzen eigenartige telepatische Kräfte, die durch besondere Apparate konzentriert werden können, um verschiedene Wirkungen zu erzielen. Diese Fähigkeiten machen sie zu gefährlichen Gegnern. Zauberer können menschliche Sprache schlecht artikulieren, aber ihre Gefolgsleute werden telepatisch geleitet und folgen ihren Befehlen."
  STR_SORCERER_OF_DAGON_AUTOPSY: "Dagonmorph Autopsie"
  STR_SORCERER_OF_DAGON_AUTOPSY_UFOPEDIA: "Dieses Wesen war einmal ein Mensch, aber wurde mit unirdischer Technologie ausführlich modifiziert, selbst der genetische Kode und die daraus folgende Biochemie. Von seiner erschreckenden Erscheinung abgesehen, dienen die meisten Veränderungen, um die Kreatur an das Leben unter Wasser anzupassen. Es scheint empfindlich gegen Feuer, und sollte Schwierigkeiten haben, Luft zu atmen."
  STR_DEEP_ONE_OUTPOST: "Tiefe Außenposten"
  STR_DEEP_ONE_OUTPOST_UFOPEDIA: "Tiefe Wesen sind ein nomadisches Volk ohne dauerhafte Wohnstätten - sie ziehen es vor, frei dahinzutreiben, mit allem ihren Besitz. Da sie von der Hilfe ihrer rätselhaften 'Götter' abhängig sind, bleiben sie zumeist nah an unbemannten unterseeischen Kommunikationsaußenposten. Wenn wir einen solchen Außenposten finden, sollten wir ihn für Tiefe-Wesen-Aktivität überachen und alle Gruppen, die sich nähern, abfangen."
  STR_CALL_OF_TLETH: "T'leths Ruf"
  STR_CALL_OF_TLETH_UFOPEDIA: "Wann immer Tiefe Wesen etwas brauchen, gehen sie zum nächsten Außenposten und rufen nach Hilfe. Wir verstehen nun, wie ihr Kommunikationsapparat funktioniert. Wenn wir ein falsche Bitte nach Hilfsgütern absenden, sollten ihre Herren auftauchen - nur um gefangen zu werden."
  STR_DEEP_ONE_COMMUNITIES: "Tiefe Gemeinschaften"
  STR_DEEP_ONE_COMMUNITIES_UFOPEDIA: "Tiefe Wesen leben in kleinen nomadischen Gemeinschaften auf dem Kontinentalschelf, jagen Fische und üben sich als Krieger unter der Führung einer, mangels besserer Worte, Priesterschaft. Alles in allem sind sie intelligent, aber primitiv.{NEWLINE}Unsere Gefangenen konnten nicht erklären, wo ihre ungewöhnlich forschrittliche Ausrüstung herkommt, nur das sie von ihren rätselhaften 'Meistern' gespendet wurde. Anscheinend zeigt jede unserer Entdeckungen nur, dass es einen Mann hinter dem Mann gibt. Nicht wahr, Kommandant?"
  STR_EXALT_RATIONALE: "EXALTs Hintergründe"
  STR_EXALT_RATIONALE_UFOPEDIA: "Es scheint, dass EXALT kein Monolith ist. Teile ihrer Elite glauben, dass die Außerirdischen das kleinere Übel sind, im Vergleich mit Erd-Regierungen, die ineffektiv und korumpiert durch falsche Ideologien seien. Andere sehen sie einfach als Profitquelle, wie jede andere Regierung. Sie sehen diesen Pluralismus nicht als Gefahr, sondern als einen internen Diskurs, der die Wirksamkeit der Organisation nicht einschränkt, ein gesunder Wettbewerb verschiedener Strategien - ein politischer Darwinismus. Teils Extremisten, teils Unternehmer, sind sie allesamt gut bewaffnet und entschlossen, zu ihren künftigen Außerirdischen Meistern zu halten."
  STR_ZSRR_RATIONALE: "Morgenrots Hintergründe"
  STR_ZSRR_RATIONALE_UFOPEDIA: "Größtenteils aus vormaligen Sowjet-Funktionären aufgebaut, die mit der neuen Ordnung nicht zufrieden sind, läuft Morgenrot mit einem effizienten Gemisch aus Ideologie und Pragmatik. Sie betrachten die außerirdische Gesellschaft - oder was sie von ihr anhand der Zeugnisse aus alten UdSSR-Lagerhallen wissen können - als technologisch und womöglich moralisch überlegen. Ihr Ziel ist es, den unvermeidlichen außerirdischen Sieg zu überleben und vielleicht sogar zu profitieren. Sie sehen die Außerirdischen als nicht sehr verschieden von uns, und dass wir mehr wie sie werden sollten, um einen Platz in ihrem Reich zu finden. Sie glauben auch, dass die Außerirdischen einen internen Diskurs haben, der durch klassische Politik beeinflusst werden kann. Viele ihrer Anstrengungen sind auf die Sammlung von Ressourcen gebündelt, für künftige Verhandlungen mit den Invasoren, nachdem wir ihnen beitreten."
  STR_CHURCH_OF_DAGON_RATIONALE: "Kirche Dagons Hintergründe"
  STR_CHURCH_OF_DAGON_RATIONALE_UFOPEDIA: "Das maßgebliche Ziel der Dagonkultisten ist es, das Ende der Welt, wie wir sie kennen herbeizuführen, indem sie ihren fremden Gott erwecken helfen, der dann den Planeten übernehmen und verwandeln wird. Warum sollten sie so etwas tun wollen? Na ja, es stellt sich heraus, dass sie eine sehr pessimistische Sicht auf die Wirklichkeit haben: sie meinen, dass das Universum voller Dinge ist, die zu mächtig und gefährlich sind, als dass die Menschen allein überleben könnten. In ihren Augen ist es notwendig, Teil einer solchen Macht zu werden, um zu überleben, und Menschlichkeit zu bewahren, ist ein Luxus. den wir uns nicht leisten können.{NEWLINE}Hoffen wir, dass sie falsch liegen."
  STR_BLACK_LOTUS_RATIONALE: "Schwarzer Lotus Hintergründe"
  STR_BLACK_LOTUS_RATIONALE_UFOPEDIA: "Für einen religiösen Kult ist die Agende des Schwarzen Lotus überraschend pragmatisch - zumindest für die Anhänger, die nicht andauernd dem Willen der Göttin ausgeliefert sind. Die Menscheit steht allein gegen eine ganze Heerschar (immer noch ein gutes Wort!) von Feinden, die weder wir noch der Schwarze Lotus ganz verstehen oder bekämpfen können, ohne Hilfe von außen.{NEWLINE}Die Goldene Dame ist eine solche Hilfe.{NEWLINE}Obwohl sie ihre Anhänger wie Spielzeuge benutzt, lieferte sie mehrere Möglichkeiten, eine Abwehr gegen echte Feinde der Menschheit aufzubauen. Dies geschieht in Form von psionischem Training, das in fernöstliche Meditations- und Kampftraditionen eingepasst und interpretiert wird.{NEWLINE}Für alle, die nicht psionisch von der Göttin dominiert werden, scheint sie das geringere von zwei oder noch mehr Übeln zu sein."
  STR_MESSENGERS_OF_DAGON: "Boten Dagons"
  STR_MESSENGERS_OF_DAGON_UFOPEDIA: "Es scheint, dass die Boten, von denen die Dagonkultisten sprachen, keine Sage sind: Sie kommen tatsächlich aus der See und sind wahrscheinlich keine Menschen. Wer auch immer sie sind, sie besitzen Technologie jenseits menschlichem Verständnis und sind wohl eine Gefahr für Erd-Zivilisationen und werden daher als Außerirdische klassifiziert.{NEWLINE}Jetzt, da wir wissen, wonach wir suchen, werden wir versuchen, diese Boten an Land zu erwischen und mehr über ihre Herkunft und Motive herauszufinden."
  STR_DAGON: "Dagon"
  STR_DAGON_UFOPEDIA: "Unsere Ahnungen und dunklen Vorhersagungen haben sich bestätigt: Dagon ist wirklich ein mächtiges und uraltes fremdes Wesen, ein Herrscher über eine gigantische Unterseebasis voller nicht-menschlicher Intelligenzen. Zwar ist dieser Dagon zur Zeit in einem 'träumenden' Zustand, eine Art psionischer Winterschlaf, aber die Augen seiner Festung ruhen auf der Menschheit. Für sie sind wir eine niedere Rasse, bestenfalls gut zur Ausbeutung, schlimmstenfalls zur völligen Auslöschung.{NEWLINE}Die Stadt ist noch Jahrzehnte von voller Gefechtsbereitschaft entfernt, aber sie ist sicherlich ein schwieriger Gegner. Dagons Boten müssen bei jeder Gelegenheit aufgehalten werden."
  STR_UNDERWATER_OPERATIONS: "Untersee-Einsätze"
  STR_UNDERWATER_OPERATIONS_UFOPEDIA: "X-Com hat die Möglichkeit, Unterwassermissionen durchzuführen, falls notwendig. Im Falle einer solchen Mission erreichen Sie den Einsatzort mit normalen Transportmitteln. Ein spezielles X-Com 'Kalypso' U-Boot wird dort zur Verfügung stehen.{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Bedenken Sie, dass die Kalypso nur 7 Agenten beherbergen kann; überschüssige Agenten müssen den Einsatz aussitzen. {NEWLINE}Achtung: alle Hunde auf diesen Missionen werden ertrinken!"
  STR_ADVANCED_UNDERWATER_OPERATIONS: "Fortgeschrittene Untersee-Einsätze"
  STR_ADVANCED_UNDERWATER_OPERATIONS_UFOPEDIA: "Mit dem neuen U-Boot-Modul 'Trident' können wir bis zu 15 Agenten in noch größere Tiefen befördern.{NEWLINE}Achtung: Alle Hunde auf Unterwasser-Missionen werden ertrinken!"
