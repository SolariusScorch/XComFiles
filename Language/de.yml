  STR_SYNDICATE_NETWORK: "Syndikat Netzwerk"
  STR_SYNDICATE_NETWORK_UFOPEDIA: "Unsere Erstuntersuchung des Syndikats ermöglichte uns, einige Verbindungen zum Wirtschaftssektor zu identifizieren. Die Organisation ist auf einem weltweiten Netzwerk aus Firmen aufgebaut, die als ihre Geldesel und öffentlichen Vertreter fungieren - manchmal ohne es zu wissen.{NEWLINE}Um das Syndikat an Übeltaten zu hindern, müssen wir diese Firmen identifizieren und ihre Daten beschlagnahmen. Allerdings können wir nicht einfach mit wehenden Fahnen aus dem Himmel fallen, wir müssen diskret sein. Ich finde einen Standort, Sie senden ein ziviles Auto mit Agenten in Zivil, oder Peng! und die Daten sind hinne."
  STR_SYNDICATE_OPERATIONS: "Syndikat-Operationen"
  STR_SYNDICATE_OPERATIONS_UFOPEDIA: "Wir haben die beschlagnahmten Daten aus dem Bürogebäude analysiert, und haben die Firmen verzeichnet, die im Geheimen vom Syndikat angeeignet oder manipuliert wurden. Raten Sie mal, wer auf der Liste steht: BlackOps AG! Anscheinend ist unser Lieferant nichts als eine Marionette, die dem Syndikat gutes Geld einbringt... Obwohl es unklar ist, ob sie überhaupt wissen, für wen sie da arbeiten.{NEWLINE}Das lässt BlackOps in einer hochnotpeinlichen Position zurück. Mit diesen Informationen können wir ihrem Ruf schaden, oder sie vielleicht völlig zerstören, aber ich habe eine bessere Idee: nutzen wir das als, ähhh, Argument während unseres nächsten Geschäftstreffen. Ich bin mir sicher, dass sie uns gerne gesondert behandeln werden... uns vielleicht sogar Zugang zu ihren wertvollen Bauplänen für die Herstellung gewähren? Schließlich sind wir gute Kunden, und Beschützer des Planeten, hah!"
