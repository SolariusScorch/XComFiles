  STR_HIDDEN_CAVES_FEW: "Versteckte Höhlen"
  STR_HIDDEN_CAVES: "Versteckte Höhlen"
  STR_HIDDEN_CAVES_UFOPEDIA: "Eine vergleichende Studie des Wanderverhaltens von Spinnen und Schlurfern hat gezeigt, dass sich ein gewaltiges, komplexes Höhlensystem tief durch die Erde zieht. Dieses Netzwerk blieb bislang irgendwie unentdeckt, und scheint eigenartige Welle-Teilchen auszustrahlen, die unsere Scanner stören.{NEWLINE}Wir vermuten, dass diese Monster in diesen Kavernen nisten. Wir sollten ihre Nester suchen und zerstören. Und wer weiß, welche Geheimnisse in diesen Höhlen lauern? Sie werden benachrichtigt, wenn wir einen Zugang finden."
  STR_HIDDEN_CAVES_SEVERAL_BRIEFING: "Sie sind dabei, eine unbekannte Höhle zu betreten, womöglich ein Tor in die gewaltige Unterwelt. Ihre Mission ist, alle Bedrohungen für die Außenwelt zu neutralisieren. Hoffentlich haben Sie Lichtquellen mitgebracht. Viel Glück!"
  STR_HIDDEN_CAVES_FEW_BRIEFING: "Sie sind dabei, eine unbekannte Höhle zu betreten, womöglich ein Tor in die gewaltige Unterwelt. Ihre Mission ist, alle Bedrohungen für die Außenwelt zu neutralisieren. Hoffentlich haben Sie Lichtquellen mitgebracht. Viel Glück!"
  STR_HIDDEN_CAVES_DESCRIPTION: "Eine geheimnisvolle Höhle wurde entdeckt, womöglich ein Tor in die gewaltige Unterwelt. Ihre Mission ist, alle Bedrohungen für die Außenwelt zu neutralisieren.{NEWLINE}Erwarten sie äußerst enge und verschlungene Passagen. Denken Sie daran, Lichtquellen mitzubringen. Sprengstoff mag sich auch als nützlich erweisen."
  STR_CQC: "Kampf auf engem Raum"
  STR_CQC_UFOPEDIA: "Wenn Sie von einem benachbarten Feld auf einen Feind schießen, wird er versuchen, Ihre Waffe beiseitezuschlagen oder andere Handgemenge-Techniken nutzen, um sich zu verteidigen. Sie müssen seine Verteidigung mit einem speziellen Nahkampftest übertreffen, basierend auf Ihren und seinen Nahkampf- und Reaktions-Werten. Der Test hängt auch von der Waffe ab (Pistolen sind am besten, schwere Waffen am schlechtesten). Wenn Sie scheitern, geht der Schuss in eine zufällige Richtung; wenn Sie gewinnen, schießen Sie normal.{NEWLINE}Diese Regeln gelten nicht für Nahkampfwaffen und unbewaffnete Angriffe."
  STR_UNARMED_COMBAT_UFOPEDIA: "Einen Gegner ohne Waffe auszuschalten ist schwierig, aber manchmal nötig. Im unbewafneten Kampf Treffer zu landen, hängt gleichermaßen von Nahkampf und Reaktion ab. Schaden hängt von der getragenen Rüstung ab, aber meistens auch von Stärke und Nahkampf. Bedenken Sie, dass die meisten Gegner mit Ihnen das selbe tun können, und einige sind Experten in Kampfkünsten.{NEWLINE}Um mit einer leeren Hand anzugreifen, klicken Sie auf den leeren Handplatz, wie sonst auf normale Waffen."
  STR_MELEE_UFOPEDIA: "Die meisten Kombattanten greifen auf Nahkampfwaffen nur in Notfällen zurück, aber manche Agenten nutzen ihre Stärken: Schaden und Geschwindigkeit"
  STR_PISTOLS_UFOPEDIA: "Pistolen haben ihre Vorteile: sie können problemlos einhändig geführt werden, sind schnell, leicht und einfach mitzuführen. Ihr Hauptproblem ist die begrenzte Reichweite."
  STR_SMGS_UFOPEDIA: "Maschinenpistolen feuern lange Salven, sind recht leicht und haben große Magazine. Viele sind einhändig, und beidhändige Modelle sind sind leichter mit einer Hand zu führen als andere Waffen. Sie sind allerdings recht ungenau und ihre Schadenswirkung ist unscheinbar."
  STR_RIFLES_UFOPEDIA: "Gewehre sind sehr genau, selbst auf weite Entfernung. Viele sind vollautomatisch. Üblicherweise haben sie bessere panzerbrechende Wirkung als Pistolen. Sie sind sehr vielseitig, ihr einziger deutlicher Nachtteil ist, dass sie beidhändig zu führen sind."
  STR_SHOTGUNS_UFOPEDIA: "Schrotflinten verursachen recht hohen Schaden. Sie sind schnell und äußerst genau, aber nur auf kurze Entfernungen. Sie benutzen oft Schrotmunition, die besonders gut gegen leichtgepanzerte Ziele wirkt."
  STR_CANNONS_UFOPEDIA: "Geschütze sind große, schwere, mächtige Waffen. Sie sind recht genau mit Gezielten Schüssen, und durchschnittlich mit Schnellschüssen. Einige Geschütze sind automatische Waffen oder haben besondere Munition."
  STR_LAUNCHERS_UFOPEDIA: "Raketenwerfer verschießen selbst angetriebene Raketen, meist mit einer Sprengladung. Sie sind langsam im Gebrauch und können schwer sein, aber sie verursachen massiven Schaden und haben oft einen guten Schadensradius."
  STR_MACHINE_GUNS_UFOPEDIA: "Maschinengewehre sind leistungsstark, präzise und bieten gute, lange automatische Schussfolgen. Sie sind jedoch ziemlich schwer und haben nur einen begrenzten Nutzen außer dem Unterstützungsfeuer."
  STR_SNIPER_RIFLES_UFOPEDIA: "Präzisionsgewehre benötigen hohe Schussgenauigkeit, aber in den richtigen Händen sind sie äußerst genau und schlagkräftig. Die Schussrate ist allerdings niedrig. Auf sehr kurze Distanz sinkt die Genauigkeit oft. Sie haben üblicherweise panzerbrechende Wirkung und hohen Minimalschaden. Sie profitieren mehr von der knienden Position als andere Waffen."
  STR_INCENDIARIES_UFOPEDIA: "Brandwaffen verursachen direkten Schaden und bedecken außerdem ein Gebiet mit Feuer, das jede Runde alle Einheiten beschädigt, die darin stehen. Feuer verursacht keine blutenden Wunden, aber kann das Ziel in Brand setzen. Eine brennende Einheit nimmt jede Runde Schaden, als ob sie in einem Feuer stünde, aber hat jede Runde die Chance, zu erlöschen. Feuer reduziert Moral, was das Ziel oft in Panik versetzt. Rüstung schützt nicht vor Feuer, aber kann den Schaden in manchen Fällen um einen Prozentsatz reduzieren."
  STR_ROBOT: "Roboter"
  STR_DURATHREAD_ORIGINS: "Herkunft des Durafaden"
  STR_DURATHREAD_ORIGINS_UFOPEDIA: "Kommandant, ich habe den hochrangigen Morgenrot-Funktionär im Kittchen ein bisschen verhört, was diese Durafaden-Technologie angeht. Ich erwartete, dass er irgendwas über außerirdische Meister ausplaudert, aber nein! Anscheinend wurden diese Maschinen von einer Geheimorganisation namens Kybernetz bereitgestellt. Wir wissen nicht, ob dieses Kybernetz Teil eines außerirdischen Invasionsplans ist, oder nur eine Geldmasche, aber angesichts ihrer technischen Überlegenheit sollten wir dringend anfangen, nach ihnen zu suchen.{NEWLINE}Alles, was wir über das Kybernetz wissen, ist, dass sie ein Netzwerk von Unterschlüpfen auf der ganzen Welt unterhalten. Hoffentlich können wir bald mal vorbeischauen."
  STR_CYBERWEB_BATTERY_TO_ION_BLASTER_CLIP: "Batterie-Feineinstellung: Ionenschießer"
  STR_CYBERWEB_BATTERY_TO_LIGHTNING_THROWER_CLIP: "Batterie-Feineinstellung: Blitzwerfer"
  STR_CYBERWEB_BATTERY_TO_IONIZER_CLIP: "Batterie-Feineinstellung: Ionisator"
