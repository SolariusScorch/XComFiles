  STR_FEMALE_CIVILIAN_FARMER: "Bäuerin"
  STR_BRAINWASHED_HUMAN_FARMER: "Hirngewaschener Bauer"
  STR_STUNNED_HUMAN_FARMER: "Verstörter Bauer"
  STR_HUMAN_FARMER: "Entführter Bauer"
  STR_HUMAN_FARMER_UFOPEDIA: "Menschen, vor allem in abgelegenen Gefilden, können Opfer außerirdischer Experimente werden. Diese Experimente unterscheiden sich sehr, aber sind zweifellos schädlich für die Menschheit und müssen um jeden Preis aufgehalten werden."
  STR_INFO_UPLOAD: "Informationshochladung"
  STR_INFO_UPLOAD_UFOPEDIA: "Das Gehirn dieser Person wurde mit verschlüsselten außerirdischen Informationen beladen, was milde neurologische Symptome und erheblichen Stress verursacht. Die Informationen scheinen an andere Außerirdische gerichtet zu sein, die kommen und sie einsammeln können. Es scheint ein Katalog von Merkmalen der Erde zu sein, wie Fauna und Flora, Geologie, Wetter, Energiehaushalt und so weiter. Es ist unklar, warum die Außerirdischen dafür Menschen verwenden. Trotzdem kann uns dies Hinweise auf die Sprache der außerirdischen Invasoren geben."
  STR_CROP_CIRCLES_ZOMBIE: "Kornkreise"
  STR_CROP_CIRCLES_ZOMBIE_BRIEFING: "Wir reagieren auf einen Bericht über seltsame, geometrische Muster, die in einem Feld gefunden wurden. Laut der Info sollten wir nach verdächtigen Individuen in der Umgebung suchen - wir sollten sie verhaften. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_CROP_CIRCLES_ZOMBIE_DESCRIPTION: "Wir reagieren auf einen Bericht über seltsame, geometrische Muster, die in einem Feld gefunden wurden. Wir müssen die Anwohner befragen, und Informationen aus ihnen herausquetschen bevor es jemand anderes tut.{NEWLINE}Tun Sie, was sie können, um ihre Leben zu bewahren, obwohl wir nicht erwarten, dass sie sehr empfänglich sind. Wenn es unmöglich ist, sie lebend zu fassen, tun Sie was Sie müssen."
  STR_CROP_CIRCLES_MIB: "Kornkreise"
  STR_CROP_CIRCLES: "Kornkreise"
  STR_CROP_CIRCLES_MIB_BRIEFING: "Wir reagieren auf einen Bericht über seltsame, geometrische Muster, die in einem Feld gefunden wurden. Aber unsere Feinde waren schneller. Wir werden ihre Kräfte überfallen, um die Einheimischen zu retten und zu befragen. Sie haben nur 10 Runden bevor feindliche Verstärkung eintrifft. Wenn Sie scheitern, die Mission rechtzeitig abzuschließen, bereiten Sie sich auf die Vernichtung vor! Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_CROP_CIRCLES_DESCRIPTION: "Wir reagieren auf einen Bericht über seltsame, geometrische Muster, die in einem Feld gefunden wurden. Wir müssen die Anwohner befragen, und Informationen aus ihnen herausquetschen bevor es jemand anderes tut.{NEWLINE}Tun Sie, was sie können, um ihre Leben zu bewahren, obwohl wir nicht erwarten, dass sie sehr empfänglich sind. Wenn es unmöglich ist, sie lebend zu fassen, tun Sie was Sie müssen. Sie haben nur 10 Runden, bevor der Feind eintrifft. Wenn Sie nicht schnell genug sind, bereiten Sie sich auf das Schlimmste vor!"
