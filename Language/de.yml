  STR_ADVANCED_INTEL_LABORATORY_UFOPEDIA: "Eine Verbesserung der normalen Nachrichtenzentrale, bietet Arbeitsplatz für 2 zusätzliche Wissenschaftler und erlaubt dem Stützpunkt Aufklärungs-Forschung (vor allem Verhöre) mit verbesserten Methoden und Ausrüstung durchzuführen. Jede Nachrichtenzentrale erhöht globale Aufdeckung ein wenig.{NEWLINE}Der Laborraum kann für andere Projekte verwendet werden, aber Sie können keine Aufklärungsprojekte ohne dieses Labor (oder ein HQ) vor Ort erforschen.{NEWLINE}1 Nachrichtenzentrale oder Fortschrittliche Nachrichtenzentrale pro Stützpunkt."
  STR_HIGH_ACCESS_LEVEL: "Erhöhte Zugangsstufe"
  STR_HIGH_ACCESS_LEVEL_UFOPEDIA: "Kommandant! Nach dem letzten Bericht an die UN und unserer Beförderung zur UFO-ABWEHR, habe ich eine Reihe offizieller Rücksprachen mit einflussreichen Sicherheitsdiensten der Mitgliedsstaaten gehalten, und konnte nützliche Kontakte knüpfen. Daher haben wir jetzt Zugang zu Regierungsdatenbanken und -Informationsnetzwerken, was sehr wichtig ist für die Suche nach Verdächtigen, Abgleichung von Gerüchten, und Info-Analyse. Leider braucht die Masse übertragener und zu verarbeitender Daten erhebliche Rechnerkapazität, und wir werden neue Ausrüstung brauchen. Wir sollten die Nachrichtenzentrale modernisieren.{NEWLINE}Oh, und ich würde dort eine supernützliche Maschine einbauen, die die Bio-Messwerte einer verhörten Person auf einem Bildschirm anzeigt, zur Bestimmung der Effektivität der Folt... ich meine, Fragestellung."
  STR_INFORMAL_TIES: "Informelle Verbindungen"
  STR_INFORMAL_TIES_UFOPEDIA: "Die Ratskommissarin, die wir gerettet haben, stellte sich als sehr hilfreich heraus, indem sie uns mit verschiedenen Rats-Agenten bekannt machte, die unserer Sache gewogen sind. Wir sollten diese informellen Kontakte nutzen, um unsere Position im Großen Ganzen gründlicher zu verstehen, und vielleicht zu verbessern."
  STR_BIO_LABORATORY: "Bio-Labor"
  STR_BIO_LABORATORY_UFOPEDIA: "Diese Forschungseinrichtung ist nötig, um Lebewesen zu erforschen. Sie kann bis zu 5 Wissenschaftler aufnehmen. Sie beschleunigt auch die Erholung von Agenten, vor allem Agenten mit hoher Gesundheit.{NEWLINE}Der Laborraum kann auch für andere Projekte genutzt werden, aber sie Können keine Biologie-Projekte erforschen ohne dieses Labor (oder das HQ) vor Ort.{NEWLINE}1 pro Basis."
  STR_VESPERTILIARY: "Vespertilarium"
  STR_VESPERTILIARY_UFOPEDIA: "Ein Gehege um Schattenflederer zu züchten und aufzuziehen. Es zu bauen benötigt 5 wilde Fledermäuse, um die Kolonie zu gründen. Ein Zuchtversuch hat eine 50% Chance, eine zufällige Anzahl an Nachwuchs zu erzeugen.{NEWLINE}Nur eine Einrichtung pro Stützpunkt"
  STR_RAT_FARM: "Rattenfarm"
  STR_RAT_FARM_UFOPEDIA: "Diese Einrichtung ermöglicht die Aufzucht von Riesenratten für X-Com. Sie zu bauen benötigt 10 wilde Ratten, um die Kolonie zu gründen. Ein Zuchtversuch hat eine 50% Chance, eine zufällige Anzahl an Nachwuchs zu erzeugen.{NEWLINE}Nur eine Einrichtung pro Stützpunkt"
  STR_SENSORIUM: "Sensorium"
  STR_SENSORIUM_UFOPEDIA: "Diese Einrichtung erlaubt es unseren Agenten, Nervenkraft viel schneller zu regenerieren. Der Bau kostet 50 Außerirdischen-Unterhaltung.{NEWLINE}1 pro Stützpunkt."
  STR_STRANGE_CREATURE_BREEDING_PREQ: "Aufzucht seltsamer Kreaturen Vorbedingung"
  STR_STRANGE_CREATURE_BREEDING: "Aufzucht seltsamer Kreaturen"
  STR_STRANGE_CREATURE_BREEDING_UFOPEDIA: "Kommandant, einige der gefangenen Kreaturen schienen richtig freundlich gegenüber Menschen, sobald wir einander kennengelernt hatten. Wenn das auch ein bisschen frappierend ist, können wir sie vielleicht zähmen und einsetzen. Für diesen Zweck scheint es nicht allzu weit hergeholt, diese Kreaturen zu züchten.{NEWLINE}Um das zu erreichen, müssen wir allerdings ihr Fortpflanzungsverhalten studieren und eine passende Brutanstalt konstruieren."
  STR_RAT_BREEDING: "Rattenzucht"
  STR_RAT_BREEDING_UFOPEDIA: "Wir haben nun alle Daten um unser Rattenzuchtprogramm zu beginnen! Wir können so viele halten wie unsere Tiergehege erlauben. Sind sie nicht supersüß, Kommandant?"
  STR_SABRE: "Säbel"
  STR_SABRE_UFOPEDIA: "Eine traditionelle Waffe, verbreitet in Westasien und Europa vor dem Ersten Weltkrieg. Heute vor allem ein Sammlerstück. Am besten geeignet für körperlich starke Fechter, aber recht vielseitig einsetzbar."
  STR_HUMAN_FARMER_ARMOR: "Bauer Kampfanalyse"
  STR_HUMAN_FEMALE_FARMER_ARMOR: "Bäuerin Kampfanalyse"
  STR_HUMAN_FARMER_CORPSE: "Toter menschlicher Bauer"
  STR_HUMAN_FEMALE_FARMER_CORPSE: "Tote menschlicheBäuerin"
  STR_STUNNED_HUMAN_FARMER_CORPSE: "Betäubter Menschlicher Bauer"
  STR_NOT_ENOUGH_STUN: "Nicht genug Fokus!"
  STR_CRUSH_THE_HEART: "Quetsch ihre Herzen!"
  STR_LIVESTOCK: "Vieh"
  STR_CHICKEN: "Huhn"
  STR_CHICKEN_ARMOR_UFOPEDIA: "Bedrohlicher als man denken würde."
  STR_CHICKEN_CORPSE: "Totes Huhn"
  STR_CHICKEN_ARMOR: "Huhn - Kampfanalyse"
  STR_SHEEP: "Schaf"
  STR_SHEEP_CORPSE: "Totes Schaf"
  STR_SHEEP_ARMOR: "Schaf - Kampfanalyse"
  STR_PIG_BITE: "Schweineangriff"
  STR_PIG: "Schwein"
  STR_PIG_CORPSE: "Totes Schwein"
  STR_PIG_ARMOR: "Schwein Kampfanalyse"
  STR_COW_ATTACK: "Kuhangriff"
  STR_COW: "Kuh"
  STR_COW_CORPSE: "Tote Kuh"
  STR_COW_ARMOR: "Kuh - Kampfanalyse"
  STR_SHADOWBAT_SONAR: "Fledermaussonar"
  STR_SHADOWBAT_SONAR_UFOPEDIA: "Trainierte Schattenflederer können ihre Echolokation bündeln, um bewegte Objekte in der Nähe zu orten, sogar durch Terrain. Fledermäuse leiden nicht unter Jagddrang wie unsere Spürhunde, aber es ist sehr anstrengend und kostet 25 Energie."
  STR_DOGE_TRACK: "Such"
  STR_DOGE_TRACK_UFOPEDIA: "Hunde können auf Befehl nach nahen Einheiten suchen. Die Suche enthüllt alle sich bewegenden Ziele in der Nähe, aber regt den Hund auf, was durch einen Verlust von 20 Moral dargestellt wird."
  STR_DOGE_BARK: "Gebell"
  STR_DOGE_BARK_UFOPEDIA: "Das grimmige Bellen dieses rasenden Kampfhunds kann Gegner an Ort und Stelle erstarren lassen."
  STR_DOGE_BARK_CYBER: "Verbessertes Bellen"
  STR_DOGE_BARK_CYBER_UFOPEDIA: "Ein eingebauter Schallverstärker erhöht die Lautstärke und verbessert so die Wirkung. Das Bellen hört sich ein wenig gruselig an."
  STR_DOGE_BITE: "Hundebiss"
  STR_DOGE_BITE_UFOPEDIA: "Mampf!"
  STR_DOGE_BITE_CYBER: "Verbesserter Biss"
  STR_DOGE_BITE_CYBER_UFOPEDIA: "Verbesserter Mampf!"
  STR_CHUPACABRA_EMBRYO: "Chupacabra-Embryo"
  STR_CHUPACABRA_EMBRYO_UFOPEDIA: "Anscheinend sind die Chupacabras doch keine Außerirdischen, oder zumindest ist es komplizierter. Wir haben Beweise, dass das Syndikat sie künstlich erschafft, und nicht nur für Forschungszwecke: die Proben implizieren ausgeklügelte Prozeduren und viel Erfahrung mit dem Wachstumsprozess, was Massenklonung bedeutet.{NEWLINE}Schwer zu sagen, was M.A.G.M.A. mit dieser Info anfängt, aber immerhin wissen wir nun, wie gefährlich das Syndikat wirklich ist."
  STR_PILE_OF_GORE: "Haufen Gedärm"
  STR_PILE_OF_REMAINS: "Leichenhaufen"
  STR_ADVANCED_FLIGHT_TRAINING: "Fortgeschrittene Flugübungen"
  STR_ADVANCED_FLIGHT_TRAINING_UFOPEDIA: "Kom'dant, unsere Eigenbau-Piloten machen sich so gut, dass ich etwas ehrgeizigeres ausprobieren möchte. Ich hoffe, bald richtige Kampfflugzeuge aufzutreiben, also brauchen wir richtige Kampfpiloten! Das mag sich verrückt anhören, aber mit der Hartnäckigkeit unserer Agenten und den Geheimtechniken unserer Stabsärztin ist es, denke ich, absolut machbar, in vernünftigem Zeitrahmen.{NEWLINE}Ein fortgeschrittener Trainings-Simulator wird bereits installiert, Kom'dant. Wollen Sie ihn ausprobieren?{NEWLINE}{NEWLINE}[Training erfordert: Mut 40, Reaktion 50, Nervenkraft 50]"
  STR_BASIC_FLIGHT_TRAINING: "Grundlegende Pilotenausbildung"
  STR_XCOM_FLYERS: "X-Com-Flieger"
  STR_XCOM_FLYERS_UFOPEDIA: "Kommandant! Unsere Agenten sind im Feld zunehmend in der Unterzahl gegen alle diese Typen mit komischen Hüten, aber heimliches Reisen hat seine Grenzen. Wir brauchen eigene Transportmittel, damit uns niemand in die Karten oder Koffer schauen kann! Flugzeuge allerdings brauchen Piloten. Wir haben keine ausreichend vertrauliche Bezugsquelle für Piloten, die sich in unserem Stützpunkt herumtreiben würden. Wer weiß, mit wem sie unter einer Decke stecken? Also habe ich ein paar Leute kontaktiert, denen ich vertraue, und sie werden unsere Agenten an den Maschinen ausbilden! Glauben Sie mir, es wird zwar lange dauern, aber es ist nicht so schwierig, wenn man keine Angst vor Turbulenzen hat!"
  STR_XCOM_PARAMILITARY_OPERATIONS: "X-Com paramilitärische Operationen"
  STR_XCOM_PARAMILITARY_OPERATIONS_UFOPEDIA: "Kommandant, mir ist aufgefallen, dass Ihr Stab einige, hehe, beeindruckende Anschaffungen mit begrenzten Mitteln erreicht hat. Aber unter uns, wir wissen beide, dass das für ernste Einsätze nicht genug sein wird. Ich habe ein paar Freunde in mit gutem Draht nach oben kontaktiert. und eine Gelegenheit geschaffen, uns ganz legal nicht-ganz-militärische Vehikel zu beschaffen, zwinker-zwinker. Was denken Sie, Kommandant?"
  STR_PEPPER_SPRAY: "Pfefferspray"
  STR_PEPPER_SPRAY_UFOPEDIA: "Diese Sprühflasche ist ein hinreichendes Mittel zur Abwehr aggressiver Hunde und aggressiver unbewaffneter Zivilisten. Es ist im Allgemeinen keine hinreichende Waffe gegen die Feinde von X-Com.{NEWLINE}Jeder Angriff senkt die ZE des Ziels für diese Runde und verursacht ein wenig Betäubungsschaden. Effektive Höchst-Reichweite ist etwa 3 Meter."
  STR_SOLDIER_TYPE: "AGENTENTYP"
  STR_SOLDIER_LIST: "Agentenliste"
  STR_SOLDIER_INFO: "Agenteninfo"
  STR_TRANSFORMATIONS: "Transformationen"
  STR_TRANSFORMATIONS_UFOPEDIA: "Transformationen oder Behandlungen sind besondere Prozeduren, durch die Agenten ihre Fähigkeiten verbessern können. Transformationen werden durch Forschung freigeschalten. Der Agent muss gewisse Mindestvoraussetzungen erfüllen.{NEWLINE}Transformationen sind in der Agentenliste erhältlich, unter Agenten-Info"
  STR_DAMAGE_ROLLS: "Schadenswürfel"
  STR_DAMAGE_ROLLS_UFOPEDIA: "Verschiedene Angriffe verursachen Schaden nach verschiedenen Formeln:{NEWLINE}Normaler Schaden: Der endgültige Schaden liegt zufällig zwischen 0% und 200% des nominellen Schadens der Waffe. Gilt für die meisten Nah- und Fernkampfwaffen.{NEWLINE}Konsistenter Schaden: Der Schaden liegt zwischen 0% und 200%, aber Ergebnisse nahe des Durchschnitts sind viel wahrscheinlicher als die Extreme. Gilt für spezielle Waffen, wird immer erwähnt.{NEWLINE}Erschütterungsschaden: Der Endschaden liegt zwischen 50% und 150%  des nominellen Schadens. Gilt für alle Sprengstoffe, einschließlich explosiver Munition."
  STR_BOOM_BOX: "Ghettoblaster"
  STR_BOOM_BOX_UFOPEDIA: "Diese Sorte von Radio/Kassettenspieler der alten Schule kann bei hippen Jugendlichen rund um die Welt gefunden werden. Zwar kann man für Geld viel bessere Audio-Ausrüstung kaufen, aber nur ein echter, gut gebrauchter Ghettoblaster hat diesen elektrischen urbanen Sound (aus'm Underground) der ins Blut geht!{NEWLINE}{NEWLINE}Im Notfall kann man damit Leute auch auf den Kopf hauen, wie mit Skateboards oder Mobiltelefonen."
  STR_DRAGONFLY_DARK: "Dragonfly"
  STR_SCARAB: "Skarabäus"
  STR_OTHER_EMPLOYEES: "Andere Angestellten"
  STR_IMPERSONATRON: "Impersonatron"
  STR_IMPERSONATRON_PREQ1: "Impersonatron Vorbedingung"
  STR_IMPERSONATRON_UFOPEDIA: "Mittels Holoprojektor und Psiwellensender erlaubt diese Vorrichtung dem Träger seine Erscheinung zu ändern. Perfekt für Infiltrationen.{NEWLINE}Beachten Sie, dass er das Gesicht verändern, aber nicht zuverlässig größere Objekte wie Waffen und Ausrüstung tarnen kann, weswegen die Missionsbeschränkungen weiter gelten."
  STR_CHRYSSALID_VILLAGE_MARKER: "Einsamer Chryssalid"
  STR_CHRYSSALID_VILLAGE: "Chryssalidendorf"
  STR_CHRYSSALID_VILLAGE_DESCRIPTION: "Ein entsetzliches außerirdisches Ungeheuer greift dieses friedliche Dorf an! Tun Sie, was Sie können, um den Horror aufzuhalten. Bedenken Sie, Zeit ist der Haupt-Faktor!{NEWLINE}Erwarten Sie Kämpfe mit einer unbekannte Anzahl außerirdischer Bioterminatoren, während Sie hektisch versuchen, einige Zivilisten vor der Umwandlung in mehr von ebenjenen zu retten. Oh, und das Terrain ist dicht bebaut. Viel Spaß, Kommandant."
  STR_CHRYSSALID_VILLAGE_BRIEFING: "Ein entsetzliches außerirdisches Ungeheuer greift dieses friedliche Dorf an! Tun Sie, was Sie können, um den Horror aufzuhalten. Bedenken Sie, Zeit ist der Haupt-Faktor! Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_ALERT_CHRYSSALID_VILLAGE: "EINSAMER CHRYSSALID"
  STR_ALERT_OSIRON_AA_AMMO_TRADE: "ILLEGALER HANDEL MIT TRITANIUM MUNI IN"
  STR_OSIRON_AA_AMMO_TRADE: "Osiron Tritanium-Muni-Handel"
  STR_OSIRON_AA_AMMO_TRADE_DESCRIPTION: "Die Legierungs-Munitionstechnik die wir mit M.A.G.M.A. geteil haben, ist auf dem Schwarzmarkt aufgetaucht. Osiron hat hier ein Lagerhaus von dem aus sie verbotene Waffen verteilen. Wir müssen ihre Waren beschlagnahmen um den Rat zu besänftigen.{NEWLINE}Erwarten Sie mehrere sehr gut bewaffnete Zivilisten."
  STR_OSIRON_AA_AMMO_TRADE_BRIEFING: "Wie von manchen befürchtet, ist die Legierungsmunition die wir mit M.A.G.M.A. geteilt haben, auf dem Schwarzmarkt aufgetaucht. Wir müssen eine Lagerhalle Osirons stürmen, oder der Rat wird uns für unkontrollierte Verbreitung außerirdischer Technologie verantwortlich machen. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_IMPROVED_MUDRANGER: "LUFTLANDE-MUDRANGER"
  STR_IMPROVED_MUDRANGER_UFOPEDIA: "Ein Mudranger mit einem auf das Dach geschweißten Tragrahmen für den Transport unter einem Flugzeug. Möglicherweise praktischer."
  STR_MUTON_CULTURE: "Mutonenkultur"
  STR_MUTON_CULTURE_UFOPEDIA: "Laut der Befragung des Mutonen, wurden die Ahnen dieser Außerirdischen von sogenannten Ätherern augmentiert und in ihre Armee eingegliedert. Über Jahrtausende des Frondiensts wurde ihr Bauplan weiter verbessert. Moderne Mutone bezeichnen sich mit Stolz als eine Knecht-Kaste grimmiger Krieger, jenen, die sie als ihre Schöpfer sehen, fanatisch ergeben. Sie funktionieren nur als Teil der außerirdischen Gesellschaftsmaschine, haben daher keine eigene Zivilisation, aber sie haben ihre eigene Kultur, die ihre Jagdinstinkte und völlige Unterordnung wiederspiegelt. Ein Schlüsselelement, um ein 'erwachsener' Mutone zu werden, ist eine permanente Verbindung mit einem Ätherer-Führer einzugehen; wenn getrennt, tötet dies den Mutonen. Diese Verbindung wird als das heiligste Ritual und ein Zeichen der Größe angesehen."
  STR_SNAKEMEN_HOMEWORLD: "Planet der Schlangenmenschen"
  STR_SNAKEMEN_HOMEWORLD_UFOPEDIA: "Ein Schlangenmensch konnte sich im Verhör an seine Heimatwelt erinnern - anscheinend ein seltener Fall, da die meisten Schlangenleute, denen wir auf der Erde begegnen, in außerirdischen Basen gezüchtet werden. Unser Exemplar war Mitglied einer primitiven Jäger-Kultur, einer von vielen solchen Stämmen auf einem fernen Planeten mit wenig Wasserflächen. Der Schlangenmensch sprach von einem vergilbten Himmel mit 3 Sonnen, versengte Hochebenen, und Flusstälern, wo die Außerirdischen leben. Eines Tages wurden sie von 'Göttern' besucht, weiter entwickelten Fremden,  und viele Schlangenmenschen traten der 'Großen Jagd unter Sternen' bei, auch unser Gefangener. Er scheint seine Heimat zu vermissen; ein seltenes Beispiel einer außerirdischen Emotion, die wir leicht verstehen und nachempfinden können."
  STR_SECTOID_LEGENDS: "Sektoiden-Legenden"
  STR_SECTOID_LEGENDS_UFOPEDIA: "Ein sektoider Gefangener teilte eine Sage über die ferne Vergangenheit seiner Spezies mit uns, in der sie einer fortschrittlicheren Spezies, den 'Ätherern', erlagen. Laut diesem Mythos traten die Sektoiden den Ätherern im Austausch gegen das Versprechen bei, ihren genetischen Bauplan zu perfektionieren, ihnen normale Fortpflanzung zu ermöglichen und ihre körperlichen und geistigen Fähigkeiten zu vergrößern. So weit sie wissen, wurde dieser Lohn noch nicht ausbezahlt, aber unser Sektoid glaubt fest, dass er eines Tages Wirklichkeit werden wird. Solch blinder Glaube mag uns irrational erscheinen, aber sind wir Menschen wirklich anders?"
  STR_FLOATERS_HISTORY: "Schweber-Geschichte"
  STR_FLOATERS_HISTORY_UFOPEDIA: "Vor Äonen bauten diese sogenannten Schweber eine Zivilisation auf einem fernen Planeten, der zwei Sonnen umkreist. Bereits mit einer verstrahlten,  unberechenbaren Umwelt geschlagen, verschmutzten sie ihre Heimat so schlimm, dass sie fast ausstarben. Dann erschienen die Außerirdischen, die wir als Ätherer kennen, und boten ihnen einen kybernetischen Ausweg an. Ihr Fleisch zu opfern, und eine Soldatenrasse für die Ätherer zu werden, war ein Preis, den zu zahlen sie gerne bereit waren."
  STR_ALIEN_RECREATIONAL_PROGRAMS: "Außerirdische Entspannungsprogramme"
  STR_ALIEN_RECREATIONAL_PROGRAMS_UFOPEDIA: "Wir haben unseren außerirdischen Gefangenen überzeugt, seine Lieblingswerke zur Erbauung mit uns zu teilen, vermittelt durch die Außerirdische Unterhaltung. Sie ähneln Filmen ein wenig, haben aber keine Handlung, nur psionische Wellen, die im Gehirn direkt bestimmte Emotionen erzeugen, und einfache Bilder um die Erfahrung zu verbessern. Dieser Außerirdishe genießt vor allem die Programme(grob übersetzt): Selige Ruhe, Vorfreude auf Belohnung, und Erregung der Jagd. Tatsächlich scheint er ziemlich süchtig nach diesem Zeitvertreib."
  STR_ALIEN_SERVITORS: "Außerirdische Servitoren"
  STR_ALIEN_SERVITORS_UFOPEDIA: "Servitoren sind eine Organisation ganz aus Ätherern. Sie scheinen ähnliche Funktionen wie andere nieder-rangige Ätherer zu erfüllen, also kennen wir ihren möglichen einzigartigen Zweck nicht. Sie vollführen allerdings militärische Aufgaben außerhalb des Ätherischen Ordens, der die normalen Soldaten befehligt. Alle Mitglieder scheinen sehr alt, und tragen die Spuren aufgehaltenen Zerfalls; anscheinend wurden sie vom Tod wiedererweckt und irgendwie wieder in den Dienst der Außerirdischen gestellt. Mit ihren Fähigkeiten kaum verringert, aber ihrem Bewusstsein fast völlig verschwunden. Ist dies das Schicksal jedes Ätherers?"
  STR_ALIEN_GRAND_MASTERS: "Außerirdische Großmeister"
  STR_ALIEN_GRAND_MASTERS_UFOPEDIA: "Großmeister sind der höchste Rang des Ätherischen Ordens, direkt dem Führungsapparat unterstellt, die Anführer aller größeren politischen Körperschaften die nicht im Machtzentrum angesiedelt sind. Sie werden aus den treuesten und effizientesten Rittern ausgewählt, für ihre makellose Erziehung und wohlgeprüfte Loyalität. Großmeister genießen einen hohen Grad Autonomie in ihrer Arbeit, fast wie ihre Übergeordneten, aber nur in ihrem zugewiesenen Arbeitsbereich.{NEWLINE}Großmeister sind sehr einflussreich und ihre Meinung wird vom ganzen Orden geschätzt. Daher ist diese Position um so wertvoller für die internen Fraktionen der außerirdischen Herrscherklasse.{NEWLINE}Es versteht sich von selbst, dass die Großmeister sehr gefährlich für X-Com sind, da ihre Psi-Kräfte die aller anderen bekannten Ätherer übersteigen."
  STR_ALIEN_KNIGHTS: "Außerirdische Ritter"
  STR_ALIEN_KNIGHTS_UFOPEDIA: "Ritter bilden den Kern des Ätherischen Ordens. Trotz des Namens werden sie selten auf militärischen Operationen eingesetzt: ihre Hauptfunktion ist, den Orden selbst zu kontrollieren. Sie sind die ausführenden Organe des Ordens, deren Intelligenz und Ausbildung dazu dient, sicherzusellen, dass der Willen des Ordens Wirklichkeit wird, und nichts gegen seinen Willen besteht. Üblicherweise aus den Schildwachen rekrutiert, sind sie gut ausgebildet in Verwaltung und Kampf. Ihr körperlicher Fokus liegt auf defensiven Maßnahmen, wo normale Truppen nicht ausreichen würden, vor allem die Bekämpfung von Spezialstreitkräften oder die Abwehr von Sabotageversuchen. Sie interagieren selten mit irgendjemanden außerhalb des Ordens und es wäre nicht ratsam für sie, dies zu tun."
  STR_ALIEN_SENTINELS: "Außerirdische Schildwachen"
  STR_ALIEN_SENTINELS_UFOPEDIA: "Schildwachen sind der niederste Rang im Ätherischen Orden. Sie werden von frühen Entwicklungsstufen an getrennt von ordenslosen Ätherern aufgezogen, um ihren Geist vor kultureller Kontamination zu schützen. Wie der Name suggeriert, sind sie für die Sicherheit des Ordens verantwortlich, aber ihr eigentlicher Zweck ist, zu lernen und wachsen, bis sie vielleicht einen höheren Rang erreichen können, um die herrschende Klasse wieder aufzustocken."
  STR_ALIEN_SPEAKERS: "Außerirdische Sprecher"
  STR_ALIEN_SPEAKERS_UFOPEDIA: "Sprecher sind Mitglieder des Ätherischen Ordens, verantwortlich für die Übermittlung des Willens des Ordens an andere Bereiche der außerirdischen Gesellschaft. Dies macht sie zum 'unreinsten' Rang des Ordens, da die anderen jeden Kontakt mit Drohnen vermeiden, aber sie sind trotzdem Voll-Mitglieder der höchsten Befehlsebene. Sie werden üblicherweise von jung auf für diese Rolle herangezogen, ihre Ausbildung konzentriert sich auf angeborene psionische Fähigkeiten,  offensive wie auch defensive. Sie sind beachtliche Gegner, praktisch immun gegen die mentalen Gefahren des Schlachtfelds.{NEWLINE}Fast alle Sprecher behalten ihre Position auf Lebenszeit, ohne klaren Pfad zur Beförderung oder Degradierung. Sie genießen privilegierte Unterbringung mit ihrem zahlreichen Mutonengefolge, und jedes Exemplar, das als dysfunktional beurteilt wird, wird eliminiert. Diese Tatsache gibt uns eine seltene Einsicht in den politischen Apparat der außerirdischen Gesellschaft: Anscheinend ist sie ideologisch nicht so geschlossen, wie sie scheint, und kennt politische Konflikte."
  STR_ALIEN_KEEPERS: "Außerirdische Wärter"
  STR_ALIEN_KEEPERS_UFOPEDIA: "Wärter sind ein seltener außerirdischer Rang, auschließlich Ätherern vorbehalten. Diese hochrangigen Spezialisten haben den unabdinglich wichtigen Auftrag, sich um die außerirdischen Gehirne zu kümmern, die als Knoten im psionischen Netzwerk fungieren.  Sie sind großartige Psione, sogar im Vergleich mit anderen Ätherern, aber spezialisieren sich auf Informationsverarbeitung statt Krieg. Sie halten eine sehr enge Beziehung zu ihrem psionischen Knoten, verschmelzen beinahe mit der neuralen Matrix des Gehirns. Diese Ätherer werden von ihren Geschwistern zumeist gemieden, und werden als Zwischenstufe zwischen einem Telefonisten und einem Werkzeug angesehen."
  STR_ALIEN_LEGATES: "Außerirdische Legaten"
  STR_ALIEN_LEGATES_UFOPEDIA: "Außerirdische Legaten sind privilegierte Mitglieder des Ätherischen Ordens, die wichtige diplomatische Missionen wahrnehmen. Üblicherweise besteht ihr Gefolge aus niederern Wesen, die ihnen in der Vertretung der Interessen des Ordens assistieren. Legaten sind sicherlich nicht die besten Kämpfer ihrer Art und tragen keine ernsten Waffen, aber sie haben fast unschlagbare Psi-Kräfte und sind daher äußerst gefährlich. Das Verhör eines Legaten könnte helfen, ihre Mission klarzustellen, und uns notwendige Informationen liefern, wie die Pläne der Außerirdischen auf der Erde aufzuhalten sind."
  STR_ALIEN_COMMANDERS: "Außerirdische Kommandanten"
  STR_ALIEN_COMMANDERS_UFOPEDIA: "Die Kommandanten, die höchste Ebene der außerirdischen Befehlsstruktur im Feld, sind für alle größeren militärischen Operationen verantwortlich. Sie werden vor allem unter erfolgreichen Anführern mit genug Befehlserfahrung rekrutiert. Sie erhalten keine weitere formale Ausbildung, aber verbringen einige Zeit mit den Individuen, die tatsächlich die gesamte Streitmacht verwalten, lernen Geheimnisse und haben an den Gedanken 'höherer Wesen' teil - wortwörtlich, da psionische Gehirnwäsche beteiligt ist. Wenn nicht im Einsatz, leben sie zurückgezogen, interagieren selten mit Wesen außer den Anführern.{NEWLINE}Ihr Verständnis außerirdischer Operationen ist mehr als genug, um zu bestätigen, was wir bereits vermuteten: die Außerirdischen operieren vom Mars aus."
  STR_ALIEN_LEADERS: "Außerirdische Anführer"
  STR_ALIEN_LEADERS_UFOPEDIA: "Anführer werden üblicherweise aus Navigatoren, Ingenieuren und Ärzten ausgewählt, die außerordentlichen Intellekt und Befehlsvermögen unter Beweis stellen. Wenn die Kriegsnot nicht anderes bedingt, sind sie normalerweise viel älter und erfahrener als durchschnittliche außerirdische Krieger. Bevor sie auf Missionen geschickt werden, unterziehen sie sich rigoroser Ausbildung und psionischer Konditionierung, um ihre Fertigkeiten und Moral zu verbessern. Trotz ihrer Machtposition erhalten Anführer wenig echte Privilegien, außer Zugang zu vertraulichen Daten.{NEWLINE}Infos von einem Anführer ermöglichte uns die Identifikation verschiedener außerirdischer Außenposten durch das Sonnensystem, einschließlich eines Beobachtungsposten und Auftankstation auf dem Mond, eine große Basis auf dem Mars, und mehrere Bergbaustationen im Asteroidengürtel. Unser Anführer war auf dem Mars stationiert, aber kann nicht sagen, ob sich dort das Hauptquartier befindet."
  STR_ALIEN_MEDICS: "Außerirdische Ärzte"
  STR_ALIEN_MEDICS_UFOPEDIA: "Ärzte sind besonders wichtig für die außerirdische Kriegsführung, da viel außerirdische Technik organisch ist. Ärzte werden bei der Geburt ausgewählt (oder bei der Rekrutierung, wenn anwendbar), anhand vielversprechender genetischer Marker. Sie absolvieren ein volles Kampftraining, ähnlich wie aber getrennt von Soldaten, und beginnen erst anschließend ihre medizinische Ausbildung. Sie wissen viel über ihre spezifische Sparte außerirdischer Medizin, aber können sie ohne Standardwerkzeuge nur schlecht anwenden. Sie interagieren nicht oft mit anderen Kasten, außer wenn sie ihre Dienste in 'Gesundheits- und Verbesserungszentren' bereitstellen, oder an Außeneinsätzen teilnehmen."
  STR_ALIEN_ENGINEERS: "Außerirdische Ingenieure"
  STR_ALIEN_ENGINEERS_UFOPEDIA: "Ingenieure sind eine besondere Kaste unter den Außerirdischen, betraut mit Wissen über arkane außerirdische Ausrüstung - oder Bruchstücke davon. Unter Soldaten rekrutiert, verbringen sie ihr Leben in total abgeschotteten Gemeinschaften in den außerirdischen Stützpunkten -fast wie Kloster- bis sie als einsatzbereit eingestuft werden. Ingenieure arbeiten normalerweise in Fabriken, setzen Waffen für den Einsatz gegen die Erde zusammen oder warten Schiffe auf Missionen. Jedoch besitzen sie trotz ihrer Intelligenz nur wenig echtes wissenschaftliches Wissen: Ihre Fertigkeiten beruhen auf Übung und Wiederholung ohne tieferes Verständnis."
  STR_ALIEN_NAVIGATORS: "Außerirdische Navigatoren"
  STR_ALIEN_NAVIGATORS_UFOPEDIA: "Die Kaste der Navigatoren steht deutlich über den Soldaten, fungiert oft als Unteroffiziere auf weniger wichtigen Missionen. Sie haben Zugang zu bestimmten Geheiminformationen, notwendig für das Steuern von UFOs und andere besondere Aufgaben. Navigatoren werden normalerweise getrennt von Soldaten untergebracht, um Infolecks und ungewollte Verbrüderung zu vermeiden. Trotz ihrer privilegierten Stellung wissen auch sie nicht, wo die Außerirdischen herkommen, nur, dass es irgendwo im Sonnensystem ist."
  STR_ALIEN_SOLDIERS: "Außerirdische Soldaten"
  STR_ALIEN_SOLDIERS_UFOPEDIA: "Unserer außerirdischer Gefangene teilte einige Informationen über seine trostlose tägliche Existenz unter den Invasoren mit. Er erzählte uns von den riesigen metallischen Hallen irgendwo unter Grund, endloses Trainieren mit psionischer Ausrüstung, Essen aus automatischen Futterspendern, Schlafen in Regenerationskammern und VR-Sitzungen für Unterhaltung. Dem Exemplar war allerdings unbekannt, wo dieser Stützpunkt zu finden ist, oder andere Informationen über die außerirdische Infrastruktur."
  STR_BEASTMAN: "Tiermensch"
  STR_BEASTMAN_FORMULA: "Tiermensch-Formel"
  STR_BEASTMAN_FORMULA_UFOPEDIA: "Die M.A.G.M.A.Korporation hat uns sehr interessantes Material über Tier-Mensch-Hybriden zugesandt. Anscheinend haben sie eine uralte Tafel aus Assyrien gefunden, die mit wissenschaftlicher Präzision wichtige Aspekte der Kombination von Menschlicher DNS mit DNS anderer Säugetiere beschreibt. Wir haben keine Ahnung, wie die Assyrer darauf kamen, aber die Tafel ist zweifellos authentisch."
  STR_CYBERWEB_BRAIN_IMPLANT_PREQ: "Kybernetz-Gehirnimplantat Info"
  STR_CYBERWEB_BRAIN_IMPLANT: "Kybernetz-Gehirnimplantat"
  STR_CYBERWEB_BRAIN_IMPLANT_UFOPEDIA: "Alle Mitglieder des Kybernetz' haben ein Gehirnimplantat für den Zugang zu ihrem globalen Rechnernetzwerk und um ihre Maschinerie bedienen zu können. Anders als ihre anderen kybernetischen Modifikationen, könnte diese möglicherweise innerhalb eines vernünftigen Zeitrahmens in einen normalen Menschen installiert werden. Wir könnten es vielleicht benutzen, um an unsere eigenen Maschinen anzukoppeln, sofern wir einen Freiwilligen finden."
