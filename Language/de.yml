  STR_ALERT_ASYLUM_APPARITIONS: "GEISTER! IM IRRENHAUS!"
  STR_ASYLUM_APPARITIONS_DESCRIPTION: "Jede Nacht wird dieses psychiatrische Krankenhaus von seltsamen Phänomenen heimgesucht: Phantome greifen Patienten und Personal an, erschrecken sie halb zu Tode und entkräften sie. Wir müssen dieses Haus infiltrieren und die Sache beenden.{NEWLINE}Diese Mission bedingt Infiltrationsausrüstung, wenn wir die Schreckgespenster nicht verschrecken wollen. Es ist eine Nachtmission, aber bei guter Beleuchtung. Erwarten Sie nicht, dass Kugeln etwas gegen 'Geister' ausrichten werden, oder andere Standardwaffen was das angeht."
  STR_ASYLUM_APPARITIONS_BRIEFING: "Sie haben den spukende psychiatrische Station infiltriert, verkleidet als Doktoren. Finden Sie die Quelle der paranormalen Aktivität und zerstören Sie sie. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
