  STR_MEDI_BAG: "Sanitätsbeutel"
  STR_MEDI_BAG_UFOPEDIA: "Der Sanitätsbeutel enthält eine grundlegende Menge medizinischer Ausrüstung. Um ihn nutzen zu können, müssen Sie in die Richtung blicken, in der sich der verwundete Soldat befindet. Ist der Soldat betäubt, dann müssen Sie sich über ihn stellen. Klicken Sie das Erste-Hilfe-Koffer-Icon an, und wählen Sie aus dem Menü die Option 'Erste Hilfe nutzen' vom Menü.Rote Körperteile zeigen an, daß sie schwer verletzt sind. Klicken Sie den entsprechenden Körperteil und dann den Knopf 'Heilen' an. Damit wird eine tödliche Wunde geheilt und neue Gesundheit zugeführt."
  STR_MEDI_PACK: "Sanitäter-Koffer"
