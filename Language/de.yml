  STR_SMOKE_GRENADE_UFOPEDIA: "Rauchgranaten können willkommene Deckung in ungeschützten Kampfsituationen bieten. Setzen Sie sie vorsichtig ein, denn sie bieten auch dem Gegner Schutz."
  STR_MIND_PROBE: "Gedankensonde"
  STR_MIND_PROBE_UFOPEDIA: "Die Gedankensonde ist ein Kommunikationsgerät der Außerirdischen, mit dem Informationen aus Gehirnströmen entnommen werden. XCom-Einheiten können sie im Kampf einsetzen, um die Merkmale eines Außerirdischen zu identifizieren. Klicken Sie erst die Gedankensonde, dann die Option 'Nutzen' und anschließend den Außerirdischen an."
  STR_MOTION_SCANNER: "Bewegungsscanner"
  STR_MOTION_SCANNER_UFOPEDIA: "Dieses moderne Gerät nutzt verschiedene Detektoren und Computeralgorithmen, um gegnerische Einheiten in Bewegung zu identifizieren. Es bedarf jedoch einiger Übung, um es richtig bedienen zu können. Klicken Sie das Bewegungsscanner-Icon auf der taktischen Anzeige an. Wählen Sie aus dem Menü die Option 'Scanner einsetzen'. In der Mitte der Scanner-Anzeige können Sie dann einen Pfeil in Blickrichtung des Soldaten sehen (Norden ist oben). Die blinkenden Punkte stellen Einheiten dar, die sich vor kurzem noch bewegt haben. Große oder sich schnell bewegende Einheiten sind durch größere Punkte dargestellt. Stationäre Einheiten werden nicht gezeigt."
  STR_ELECTRO_FLARE: "E-Leuchtkörper"
  STR_ELECTRO_FLARE_UFOPEDIA: "Dieses Gerät erzeugt einen hellen Lichtschein, wenn es geworfen wird. Damit können in der Dunkelheit gegnerische Einheiten sichtbar gemacht werden."
  STR_PSI_AMP_STEREO: "Mehrphasiger Psi-Verstärker"
  STR_PSI_AMP_STEREO_UFOPEDIA: "Diese Version des Psi-Verstärkers braucht keine direkte Sichtbahn, aber seine Kraft sinkt doppelt so schnell mit der Entfernung. Es ist außerdem langsamer und braucht mehr Energie."
  STR_PSI_AMP: "Psi-Verstärker"
  STR_PSI_AMP_UFOPEDIA: "Die Psi-Verstärker können nur von Soldaten mit Psi-Fähigkeiten verwendet werden. Klicken Sie während des kampfes auf den Psi-Verstärker, wählen Sie die Art des Angriffs und wählen Sie ein Ziel-Gerät mit dem Cursor. Es gibt zwei Arten von Psi-Angriffen:{NEWLINE}PANIK AUSLÖSEN> Wenn der Angriff erfolgreich ist, verringert sich die Moral des Ziels und es kann zur Panik kommen.{NEWLINE}GEDANKEN KONTROLLE> Wenn der Angriff erfolgreich ist, dann erhalten Sie sofort die Kontrolle über die feindliche Einheit, als ob sie ihre eigene ist. Es ist sehr schwer, mit dieser Art von Angriff erfolgreich zu sein.{NEWLINE}Der Psi-Verstärker braucht Sicht auf das Ziel."
  STR_MAG_LITE: "Mag-Lite"
  STR_MAG_LITE_UFOPEDIA: "Produziert helles Licht wenn in Hand. Dank ihrem Gewicht auch eine improvisierte Betäubungs-Waffe."
  STR_FLASHLIGHT_BUY: "Billigere Taschenlampen anschaffen"
  STR_FLASHLIGHT: "Taschenlampe"
  STR_FLASHLIGHT_UFOPEDIA: "Ein einfaches Beleuchtungsgerät. Etwas weniger leistungsfähig als die Mag-Lite, aber der Preisunterschied ist gewaltig. Natürlich wird der Rat dieses Vorhaben nicht sehr mögen (-10 Punkte).{NEWLINE}{NEWLINE}Warnung: Zerbrechlich. Nicht wasserdicht. Nicht staubdicht. Die Garantie deckt keine militärische Nutzung ab."
  STR_GOLDEN_DRAGONS: "Gold-Drachen"
  STR_GOLDEN_DRAGONS_UFOPEDIA: "Eine Packung Zigaretten mit illegalen und wahrscheinlich außerirdischen Zusatzstoffen. Wo haben diese Kultisten sie her?{NEWLINE}Jede Zigarette stellt 15 Moral, 6 Energie und 3 Nervenkraft wieder her, kostet aber 1 Gesundheit und 6 Betäubung."
  STR_NOBELON: "Nobelon"
  STR_NOBELON_UFOPEDIA: "Diese Wunderdroge, entwickelt von unserer Oberstabsärztin, kann die geistige Gesundheit und Motivation unserer Agenten aufrechterhalten. Das ist allerdings alles andere als gesund, also empfiehlt sie, diese Pillen nur im Notfall einzunehmen.{NEWLINE}Jede Pille stellt 30 Energie und 20 Nervenkraft wieder her, kostet aber 5 Gesundheit. Nur zum Eigengebrauch."
  STR_ECTOPLASM_FROM_GHOST_EYE: "Ektoplasma (von Geisterauge)"
  STR_ECTOPLASM_FROM_PHANTASMAL_TENTACLE: "Ektoplasma (von Phantomtentakel)"
  STR_ECTOPLASM_FROM_BUG_EYE_GHOST: "Ektoplasma (von Glupschaugengeist)"
  STR_ECTOPLASM_FROM_SKULL_WRAITH: "Ektoplasma (von Spektralwesen)"
  STR_ECTOPLASM_FROM_HUMAN_GHOST: "Ektoplasma (von Menschengeist)"
  STR_ECTOPLASM_FROM_ANCIENT_SEA_GHOST: "Ektoplasma (von Seegespenst)"
  STR_ECTOPLASM_FROM_KNIGHT_GHOST: "Ektoplasma (von Rittergeist)"
  STR_ECTOPLASM_FROM_POLTERGEIST: "Ektoplasma (von Poltergeist)"
  STR_ECTOPLASM_FROM_GHOST_DINOSAUR: "Ektoplasma (von Saurischer Geist)"
  STR_ZEPHYR_SERUM_FROM_CHUPACABRA: "Zephyrserum (von Chupacabra)"
  STR_ZEPHYR_SERUM_FROM_CHRYSSALID: "Zephyrserum (von Chryssalid)"
  STR_ZEPHYR_SERUM: "Zephyrserum"
  STR_ZEPHYR_SERUM_UFOPEDIA: "Die geringe Größe des Chupacabra täuscht über seine erstaunliche Geschwindigkeit nicht hinweg. Durch diverse Tests, nicht zuletzt volle Vivisektion, haben wir die Quelle dieses Tempos bestimmt: eine spezifische Kombination von Chemikalien im Blutkreislauf. Als Katalysator erlauben sie dem Chupacabra, energiereiche Blutplasma-Reserven für eine sonst unmögliche Bewegungsrate zu verbrennen. Nach einigen... bedauerlichen Rückschlägen in der Testphase, konnten wir den Effekt endlich für den menschlichen Körper duplizieren, ganz ohne abnorme Organverflüssigung.{NEWLINE}+50 ZEs (bis zum Maximum), +60 Energie, -5 Gesundheit. Nur zur Selbst-Verabreichung."
  STR_STIMS: "Stimu"
  STR_STIMS_UFOPEDIA: "Stimulantia helfen, Müdigkeit zu unterdrücken und können eine betäubte Person wieder zu Bewusstsein bringen.{NEWLINE}Jede Verwendung entfernt 10 Betäubung und gewährt 42 Energie."
  STR_HYPERSTIMS: "Überstimu"
  STR_HYPERSTIMS_UFOPEDIA: "Ein stark verbessertes Stimulans für den Notfallgebrauch im Feld.{NEWLINE}Jede Ladung entfernt 25 Betäubung und gibt 75 Energie."
  STR_PAINKILLER: "Schmerzmittel"
  STR_PAINKILLER_UFOPEDIA: "Diese Pillen lindern die Wirkung von Schmerz auf die Leistungsfähigkeit eines Agenten.{NEWLINE}Jede Verwendung stellt 5 Moral wieder her."
  STR_HEALING_SPRAY: "Heil-Spray"
  STR_HEALING_SPRAY_UFOPEDIA: "Wir haben guten Rapport mit einem Pharma-Labor aufgebaut, das uns jetzt mit experimentellen Heilmitteln versorgen kann.{NEWLINE}Dieser kleine Kanister enthält eine Lösung biotechnischer Wirkstoffe, die im Gefecht auf eine offene Wunde aufgetragen werden können, um sie zu rasch zu versiegeln und Blutverlust zu verhindern."
  STR_BIG_HEALING_SPRAY: "Verbessertes Heilspray"
  STR_BIG_HEALING_SPRAY_UFOPEDIA: "Wir hapen viel Zeit darauf verwendet, dem Hersteller des Wundsprays bei der Entwicklung einer konzentrierteren Version der Formel zu helfen. Das Ergebnis ist ein größeres, aber effizienteres Produkt."
  STR_ADVANCED_HEALING_SPRAY: "Verbessertes Heilspray"
  STR_ADVANCED_HEALING_SPRAY_UFOPEDIA: "Diese Ausführung des Heilspray nutzt elerium-angereichertes Lebend-Gewebe gemischt mit quasi-intelligenten Mikropartikeln. Diese anorganischen Verbindungen formen spontan ein einfaches Gitter um alle Gewebeverletzungen, während die biologischen Wirkmittel sie verschließen. Dieser Mechanismus reduziert die Menge des nötigen Materials sehr, und erlaubt daher mehr Ladungen in kleiner Verpackung."
  STR_DRONE_MEDS: "Drohnen Medis"
  STR_DRONE_MEDS_UFOPEDIA: "Eine automatisierte medizinische Vorrichtung. Enthält 15 Erste-Hilfe-Rationen"
  STR_PLASMA_BLADE: "Plasma-Klinge"
  STR_PLASMA_BLADE_UFOPEDIA: "Diese Vorrichtung, letztlich ein Alien-Kampfmesser, weist eine zu einer monomolekularen Schärfe geschliffene Klinge auf. Ein Magnetfeld hüllt die Klinge in Plasma, was ihr ermöglicht, durch die Keramikplatten moderner Rüstung zu reißen."
  STR_PLASMA_SWORD: "Plasma-Schwert"
  STR_PLASMA_SWORD_UFOPEDIA: "Diese tödliche Ausführung eines Schwerts kombiniert eine lange Klinge, an der Schneide mikrometer-dick, einen Plasmastrahler, und einen Elektromagneten. Wenn aktiviert, füllt sich das EM-Feld um die Klinge mit Plasma, und überhitzt sie, bis ihre bloße Berührung Titanium verflüssigt."
  MAP_CYBERWEBWAREHOUSE: "Kybernetz-Lagerhalle"
  MAP_ISLANDURBAN: "Insel/Klippe"
  MAP_ISLANDURBAN_RITUALS: "Insel/Klippe"
  MAP_ISLANDURBAN_BEACH: "Insel/Strand"
  MAP_ISLANDURBAN_BEACH_RITUALS: "Insel/Strand"
  MAP_EXPANDED_TERROR: "Städtischer Raum, Variante"
  STR_MIXED: "Ätherischer Orden"
  STR_BATTERIES: "Batterien"
  STR_MISSILES: "Raketen"
  STR_SNAKEMAN_SALAMANDRON: "Schlangenmensch"
  STR_ETHEREAL_CYBERDISC: "Ätherer"
  STR_SECTOID_SECTOPOD: "Sektoid"
  STR_POWER_SUIT: "Energierüstung"
  STR_POWER_SUIT_UFOPEDIA: "Ein neuer wirksamer Schutz für Soldaten. Diese Rüstung wird mit Elerium betrieben und verbessert die Tragekapazität des Trägers ohne die Geschwindigkeit sehr einzuschränken. Derzeit der beste Schutz für Soldaten."
  STR_MASS_DRIVER_DEFENSES: "Massebeschleunigerverteidigung"
  STR_MASS_DRIVER_DEFENSES_UFOPEDIA: "Schnellfeuernde Massetreiber-Geschützstellungen bieten einen gewissen Schutz gegen jedes Landefahrzeug"
  STR_MEDI_KIT_PREREQUISITE1: "Sani-Tasche Vorbedingung"
  STR_MEDI_KIT: "Sani-Tasche"
  STR_MEDI_KIT_UFOPEDIA: "Die Sani-Tasche enthält Heil- und Schmerz- sowie Stimulansmittel. Um die Sani-Tasche nutzen zu können, müssen Sie in die Richtung blicken, in der sich der verwundete Soldat befindet. Ist der Soldat betäubt, dann müssen Sie sich über ihn stellen. Klicken Sie das Sani-Taschen-Icon an, und wählen Sie aus dem Menü die Option 'Sani-Tasche nutzen'.{NEWLINE}HEILEN> Rote Körperteile zeigen an, daß sie schwer verletzt sind. Klicken Sie den entsprechenden Körperteil und dann den Knopf 'Heilen' an. Damit wird eine tödliche Wunde geheilt und neue Gesundheit zugeführt.{NEWLINE}STIMULANS> Regeneriert Energie und belebt bewußtlose (betäubte) Soldaten. Um einen bewußtlosen Soldaten wiederzubeleben, müssen Sie sich direkt über ihn stellen.{NEWLINE}SCHMERZMITTEL> Erhöht die Moral verwundeter Soldaten bis zu einer Stufe, die dem alten Gesundheitsniveau entspricht."
  STR_ALIEN_GRENADE: "Plasmagranate"
  STR_ALIEN_GRENADE_UFOPEDIA: "Dieses Gerät funktioniert wie eine terrestrische Granate, es hat jedoch eine wesentlich stärkere Wirkung.{NEWLINE}Wir können die Granate zerlegen, um das darin enthaltene Elerium rückzugewinnen."
  STR_INCINERATOR_GRENADE: "Einäscher-Granate"
  STR_INCINERATOR_GRENADE_UFOPEDIA: "Dieser Typus außerirdischer Granate hüllt das Ziel in Überflammen. Sie ähnelt unseren Napalmgranaten, aber die Eleriumladung macht sie deutlich stärker.{NEWLINE}Wir können sie demontieren, um ein wenig Elerium zu gewinnen."
  STR_BLASTER_BOMB_UFOPEDIA: "Hierbei handelt es sich um eine hochexplosive Rakete mit einem intelligenten Lenksystem.  Sie wird mit Hilfe einer Blaster-Vorrichtung abgeschossen.{NEWLINE}Wir können die Bombe zerlegen, um das darin enthaltene Elerium rückzugewinnen."
  STR_SMALL_LAUNCHER: "Kleiner Werfer"
  STR_SMALL_LAUNCHER_UFOPEDIA: "Eine kleine Abschußvorrichtung, die verschiedene Bomben abfeuert. Leicht, genau, und sehr nützlich, um Außerirdische mittels Betäubungsbomben lebend zu fangen."
  STR_STUN_BOMB: "Betäubungsminibombe"
  STR_STUN_BOMB_UFOPEDIA: "Die Betäubungsminibombe wird zum Fangen von Menschenexemplaren verwendet, kann jedoch auch gegen die meisten Außerirdischenvölker eingesetzt werden. Sie wird von einem kleinen Werfer aus abgefeuert.{NEWLINE}Kann demontiert werden, um ein wenig Elerium zu gewinnen."
  STR_PLASMA_PISTOL: "Plasma-Pistole"
  STR_PLASMA_PISTOL_UFOPEDIA: "Plasmapistolen sind tödliche Waffen der Außerirdischen, mit denen Teilchen aus einem winzigen Anti-Gravitationsfeld beschleunigt werden."
  STR_PLASMA_PISTOL_CLIP: "Plasma-Pistole-Magazin"
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "Energiequelle für die kleine Plasmapistole der Außerirdischen.  Enthält Elerium - die Energiequelle der Außerirdischen - das wir nun entnehmen können."
  STR_PLASMA_RIFLE: "Plasma-Gewehr"
  STR_PLASMA_RIFLE_UFOPEDIA: "Diese vernichtende Waffe basiert auf der Beschleunigung von Partikeln aus einem winzigen Anti-Schwerkraftfeld."
  STR_PLASMA_RIFLE_CLIP: "Plasma-Gewehr-Magazin"
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "Dieser kleine Gegenstand wird als Energiequelle für Plasmagewehre verwendet, eine Außerirdischenwaffe mittlerer Feuerkraft. Er enthält eine kleine Menge Elerium, welches rückgewonnen werden kann."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "Dieses kompakte Gerät wird als Munition für schwere Plasmageschütze verwendet.  Es enthält eine kleine Menge Elerium, welches rückgewonnen werden kann."
  STR_XCOM_ASSAULT_PLASMA: "X-Com Sturmplasma"
  STR_XCOM_ASSAULT_PLASMA_UFOPEDIA: "Wir haben die generische Schwere Plasmawaffe modifiziert, um sie besser an die Fähigkeiten unserer Veteranen anzupassen. Da Plasmawaffen von Natur aus beschränkte Reichweite haben, gaben wir Gezielte Schüsse im Austausch gegen besseren Nahkampf auf, vor allem in den Händen von präzisen und reaktionsschnellen Eliteagenten. Wir haben außerdem einen Unterlaufgranatwerfer angebracht, der eine kleinere Variante der Eleriumbombe verschießt."
  STR_XCOM_ASSAULT_PLASMA_CLIP: "X-Com Sturmplasma Magazin"
  STR_XCOM_ASSAULT_PLASMA_GRENADE: "X-Com Sturm-Plasmagranate"
  STR_LAUNCH_GRENADE: "Granate Abfeuern"
  STR_IMPROVED_RADAR_CRAFT: "Verbessertes fliegende Radarsystem"
  STR_ULTIMATE_RADAR_CRAFT: "Ultimatives fliegende Radarsystem"
  STR_HAWKEYE: "HAWKEYE"
  STR_HAWKEYE_UFOPEDIA: "Ein Radarflugzeug mit zusätzlichem Treibstofftank und verbesserter Radarreichweite. Es kann außerdem einen kleinen X-Com-Trupp ins Gefecht transportieren. Unaufspürbar."
  STR_DARKSTAR: "DARKSTAR"
  STR_DARKSTAR_UFOPEDIA: "Außerirdische Technologie und ultraleiches Tritanium erlauben uns, ein unbemanntes Flugzeug mit bislang unerreichter Einsatzdauer zu entwickeln. Das Radar wurde für bessere UFO-Detektion konfiguriert. Unaufspürbar.{NEWLINE}WFN: STRAHL x1{NEWLINE}SYS: ELEK x 3"
  STR_ALIEN_TURRET: "Außerirdischer Turm"
  STR_ALIEN_LASER_TURRET_ARMOR: "Außerirdischer Lasergeschützturm Kampfanalyse"
  STR_ALIEN_LASER_TURRET: "Außerirdischer Laser-Turm"
  STR_ALIEN_LASER_TURRET_CORPSE: "Außerirdischer Alien Laser-Turm Wrack"
  STR_ALIEN_LASER_TURRET_AUTOPSY: "Außerirdischer Laserturm-Wrack-Untersuchung"
  STR_ALIEN_LASER_TURRET_UFOPEDIA: "Dieser immobile Geschützturm ist mit einem schlagkräftigen Laser bewaffnet, durch einen starken Goldenen Schild beschützt und über Außerirdische Elektronik koordiniert. Die Außerirdischen nutzen sie, um ihre größeren Einrichtugen abzusichern."
  STR_ALIEN_LASER_TURRET_CORPSE_UFOPEDIA: "Der Geschützturm wird durch solide Tritaniumpanzerung geschützt. Seine Chassis trägt eine starke Laserwaffe und zwei Schildgeneratoren. Es gibt keine Energiequelle, da er von externer Energiezufuhr abhängt."
  STR_WRECKED_ALIEN_LASER_TURRET_DISASSEMBLY: "Außerirdisches Laserturm-Wrack Demontage"
  STR_LIVE_ALIEN_LASER_TURRET_DISASSEMBLY: "Außerirdischer Laserturm Demontage"
  STR_ALIEN_SMALL_PLASMA_TURRET_ARMOR: "Leichter Plasmageschützturm Kampfanalyse"
  STR_ALIEN_SMALL_PLASMA_TURRET_WEAPON: "Leichter Plasmageschützturm-Waffe"
  STR_ALIEN_SMALL_PLASMA_TURRET: "Leichter Plasmageschützturm"
  STR_ALIEN_SMALL_PLASMA_TURRET_CORPSE: "Leichter Plasmageschützturm-Wrack"
  STR_ALIEN_SMALL_PLASMA_TURRET_AUTOPSY: "Leichter Plasmageschützturm-Wrack-Untersuchung"
  STR_ALIEN_SMALL_PLASMA_TURRET_UFOPEDIA: "Dieses Standgeschütz ist eine mächtige Plasmawaffe, weit verbreitet zum Schutz von außerirdischen Stützpunkten und großen UFOs."
  STR_ALIEN_SMALL_PLASMA_TURRET_CORPSE_UFOPEDIA: "Der Geschützturm besteht aus einem gespiegelten Plasmawaffensystem, eingelassen in Tritanium. Es gibt keine Energiequelle, da er von externer Energiezufuhr abhängt."
  STR_WRECKED_ALIEN_SMALL_PLASMA_TURRET_DISASSEMBLY: "Leichter Plasmageschützturm-Wrack-Demontage"
  STR_LIVE_ALIEN_SMALL_PLASMA_TURRET_DISASSEMBLY: "Leichter Plasmageschützturm-Demontage"
  STR_ALIEN_CYBERWATCH_TURRET_ARMOR: "Außerirdischer Kyberwachturm Kampfanalyse"
  STR_ALIEN_CYBERWATCH_TURRET_WEAPON: "Außerirdischer Kyberwachturm Waffe"
  STR_ALIEN_CYBERWATCH_TURRET: "Außerirdischer Kyberwachturm"
  STR_ALIEN_CYBERWATCH_TURRET_CORPSE: "Außerirdischer Kyberwachturm-Wrack"
  STR_ALIEN_CYBERWATCH_TURRET_AUTOPSY: "Außerirdischer Kyberwachturm-Wrack Untersuchung"
  STR_ALIEN_CYBERWATCH_TURRET_UFOPEDIA: "Ein autonomes Geschütz der Außerirdischen. Ausgestattet mit einem schnell feuernden Infanterieabwehr-Laser und eine hochentwickelte Funkeinheit zur Kommunikation mit anderen Außerirdischen Einheiten."
  STR_ALIEN_CYBERWATCH_TURRET_CORPSE_UFOPEDIA: "Diese stabile Tritaniumkuppel birgt eine kampfstarke Laserwaffe und komplexe optronische Instrumente."
  STR_WRECKED_ALIEN_CYBERWATCH_TURRET_DISASSEMBLY: "Außerirdischer Kyberwachturm-Wrack Demontage"
  STR_LIVE_ALIEN_CYBERWATCH_TURRET_DISASSEMBLY: "Außerirdischer Kyberwachturm Demontage"
  STR_CYBERDISC_WEAPON: "Cyberdisk Kanone"
  STR_CYBERDISC_WEAPON_UFOPEDIA: "Diese mächtige Plasmawaffe kann mit Leichtigkeit durch Beton schmelzen und Lebewesen verdampfen."
  STR_CYBERDISC_ARMOR: "Cyberdisc Kampfanalyse"
  STR_CYBERDISC_CORPSE: "Cyberdisc-Wrack"
  STR_SECTOPOD_ARMOR: "Sektopod Kampfanalyse"
  STR_SECTOPOD_CORPSE: "Sectopod-Wrack"
  STR_SECTOPOD_UFOPEDIA: "Die Sektopoden sind roboterartige Kreaturen, mit einer leistungsstarken Laserstrahl-Waffe. Kontrolliert werden diese mechanischen Monster über Telepathie durch die Ätherer. Ein Sektopod ist wahrscheinlich die stärkste Waffe der Außerirdischen für den Terror auf der Erde."
  STR_SECTOPOD_AUTOPSY: "Sektopoden-Autopsie"
  STR_SECTOPOD_AUTOPSY_UFOPEDIA: "Der Roboter ist stabil konstruiert und seine verstärkte Panzerung kann den meisten Angriffen widerstehen, insbesondere Plasmawaffen. Die sensorischen Schaltkreise scheinen jedoch sehr empfindlich gegen Laserwaffen zu sein."
  STR_CYBERDISC_UFOPEDIA: "Diese fliegende Untertasse im Kleinformat ist eine mit einem mächtigen Plasmastrahl ausgerüstete Terrorwaffe. Der Antischwerkraft-Antrieb bringt ihr große Vorteile in schwierigem Gelände. Ihre Hauptaufgaben sind Zerstörung und Terror im Auftrag des Sektoiden-Volkes."
  STR_CYBERDISC_AUTOPSY: "Cyberdisc-Autopsie"
  STR_CYBERDISC_AUTOPSY_UFOPEDIA: "Die Cyberdisc besitzt wirksame Schutzschilde und ist vor allem vor Sprengstoffangriffen gut geschützt. Das Antischwerkraft-System ist zu stark beschädigt, um seine Funktionsweise erkennen zu können."
  STR_SECTOID_GUARD: "Sektoiden-Garde"
  STR_SECTOID_GUARD_CAPTAIN: "Sectoid Wach-Hauptmann"
  STR_SECTOID_GUARDIAN: "Sektoid Wächter"
  STR_SECTOID_COMMANDER_CORPSE: "Toter Sektoid"
  STR_TANKS_DESTROYED: "ZERSTÖRTE UNTERSTÜTZUNGSEINHEITEN"
  STR_ALIEN_DIPLOMACY: "Außerirdische Diplomatie"
  STR_ALIEN_DIPLOMACY_UFOPEDIA: "Es scheint, dass dies nicht das erste Mal ist, dass die Außerirdischen unsere Welt besuchen- es scheint, dass noch vor der Entstehung des Menschen ein riesiges Raumschiff auf der Erde aufschlug. Die jetzigen Invasoren suchen noch immer nach ihren verlorenen Vorfahren, in der Hoffnung, den Kontakt wiederherzustellen. Die Außerirdischen sind überzeugt, dass die alte Crew, oder ihre Nachfahren, noch am Leben und auf der Erde sind, obwohl wir nicht wissen, wieso. Wenn die beiden Mächte sich je treffen und gegen uns vereinen, wird es ein dunkler Tag für die Menschheit sein."
  STR_ALIEN_GOVERNANCE: "Außerirdische Herrschaft"
  STR_ALIEN_GOVERNANCE_UFOPEDIA: "Manchmal senden die Außerirdischen besondere Gesandte zur Erde, um spezielle Befehle zu übertragen oder um wichtige Projekte der Invasion zusätzlich zu überwachen. Diese Missionen stellen kein direktes Risiko für X-Com dar, aber sie gewähren eine Gelegenheit, seltene Außerirdische gefangen zu nehmen und zu verhören, und so die Entwicklung unserer Verteidigung voranzutreiben."
  STR_ALIEN_ENVOY: "Außerirdische Gesandte"
  STR_ALIEN_ENVOY_UFOPEDIA: "Dann und wann senden  die Außerirdischen ihre Gesandten zur Erde um (überlicherweise diplomatische) Missionen großer Bedeutsamkeit zu erfüllen. Für diesen Zweck werden besondere Schiffe benutzt, anhand ihrer goldenen Außenhülle zu erkennen. Passagiere dieser Schiffe sind von großer Wichtigkeit für uns, sie lebend zu fangen und zu verhören hat Priorität."
  STR_ENVOY_SHIP: "Gesandtenschiff"
  STR_ENVOY_SHIP_UFOPEDIA: "Gesandtenschiffe sind äußerst selten auf der Erde, da sie Mitglieder des Ätherischen Ordens zu Beredungen mit anderen sternenfahrenden Kräften tragen. Keine spezialisierten Kriegsschiffe, aber nicht zu unterschätzen. Da üblicherweise wertvolle Außerirdische an Bord sind, sollten wir sie um jeden Preis abfangen. Leicht anhand ihrer goldenen Tönung identifizierbar."
  STR_SMALL_ENVOY_SHIP: "Kleines Gesandtenschiff"
  STR_SMALL_ENVOY_SHIP_UFOPEDIA: "Diese seltenen UFOs sollen wichtige Passagiere transportieren, wie Mitglieder des Ätherischen Ordens. Schnell und gut bewaffnet für seine Größe. Wegen der Wichtigkeit der Passagiere, die wertvolle Informationen preisgeben könnten, ist es offensichtlich notwendig, sie um jeden Preis abzufangen. Leicht anhand ihrer goldenen Tönung identifizierbar."
  STR_SECTOID_GUARD_UFOPEDIA: "Die Sektoide Wache ist eine Organisation aus Sektoiden, die von der normalen Befehlskette der Sektoiden ausgenommen sind und von den Ätherern selbst ausgebildet werden. Diese Wächter werden dann mit höchstwichtigen Missionen betraut, etwa Schlüsselstellungen zu beschützen, und werden für zusätzlichen Schutz mit Körperrüstung versehen. Sie begleiten manchmal normale Sektoiden als Berater, aber interagieren sonst selten mit anderen Außerirdischen, außer den Ätherern. Wir können mehr von ihnen erwarten, je näher wir der Kommandostruktur der Außerirdischen kommen."
  STR_ETHEREAL_ORDER: "Ätherischer Orden"
  STR_ETHEREAL_ORDER_UFOPEDIA: "Der Ätherische Orden ist unser Namen für den innern Kreis der Außerirdischen Gesellschaft. Diese Gruppe besteht ausschließ- lich aus Ätherern und scheinen über alle anderen Spezien, die wir auf der Erde begegnen, erhaben zu sein. Sie haben Zugriff auf Technologie, die den anderen Spezien nicht zur Verfügung steht oder die nicht von den \"einfachen\" Außerirdischen auf wissenschaftlicher Ebene verstanden sind. Es ist unklar, ob der Orden die Gesetze für die Außerirdischen Gesellschaft vorgibt, oder ob sie lediglich die Exekutive darstellen. So mächtig, wie sie auch sein mögen, sind sie kein direkter Bestandteil der Invasionsbemühungen."
  STR_SPECTRAL_SCYTHE: "Spektralsense"
  STR_SPECTRAL_SCYTHE_UFOPEDIA: "Diese arkane Waffe nutzt psionische Felder auf unaussprechliche Weise für immens zerstörerische Nahkampfangriffe. Sie ignoriert fast jede Klasse von Rüstung. Wir können dieses Gerät nicht einmal verstehen, geschweige denn nachbauen."
  STR_PHOTON_SPEAR: "Photonischer Speer"
  STR_PHOTON_SPEAR_UFOPEDIA: "Diese Nahkampfwaffe nutzt Photonen um eine kurze 'Klinge' aus purer Energie aus dem Schaft auszufahren. Die Waffe wird von einer exotischen Energiequelle angetrieben, anders als alles, was die Außerirdischen normalerweise nutzen. Wir konnten diesen Prozess nicht gut genug nachvollziehen für Analyse, geschweige denn Replikation."
  STR_PHOTON_BLADE: "Photonische Klinge"
  STR_PHOTON_BLADE_UFOPEDIA: "Diese Nahkampfwaffe basiert auf einer exotischen Physik zur Bündelung eines Strahls aus photonischer Energie, der sich nur auf kurze Länge erstreckt. Die Teilchen bewegen sich vom Griff bis zur Spitze der \"Klinge\", um sich dann auf unerklärlicherweise Weise wieder zum Griff zurück zu bewegen. Dieser Prozess verliert dabei sehr wenig Energie. Im Griff scheint eine Energiequelle eingebaut zu sein, aber wir verstehen davon nicht die Funktionsweise und können somit die Waffe nicht reproduzieren. Diese Technologie unterscheidet sich sehr stark zu den anderen Außerirdischen Artefakte."
  STR_BLASTER_MULTI_LAUNCHER: "Blaster-Multi-Abschussrampe"
  STR_BLASTER_MULTI_LAUNCHER_UFOPEDIA: "Diese Waffe scheint eine Miniatur des Blaster-Werfers zu sein. Die Funktionsweise ist sehr ähnlich, aber sie unterscheidet sich anhand der fortschrittlichen psionischen Schaltkreise. Die psionischen Schaltkriese ermöglichen den Abschuss von vielen Blaster-Bomben in kurzer Zeit. Anstatt einer großen Kammer für die Blasterbombe hat sie ein Magazin."
  STR_BLASTER_MULTI_BOMB: "Blaster-Multi-Bomben-Packung"
  STR_BLASTER_MULTI_BOMB_UFOPEDIA: "Das Magazin enthält acht Schuß für die Blaster-Multi-Abschussrampe. Trotz der geringeren Sprengkraft entfalten sie eine zerstörerische Energie und können rasch abgefeuert werden."
  STR_FIRE_LAUNCHER: "Feuerkanone"
  STR_FIRE_LAUNCHER_UFOPEDIA: "Diese schwere Waffe feuert eine Kugel aus konzentrierter Energie ab, die bei Aufprall detoniert. Das Erstaunlichste an der Waffe ist, dass wir keinerlei Form einer Energiequelle finden konnten. Ebenfalls konnten wir bis jetzt nicht eine einzige schlüssige Theorie für die Funktionsweise aufstellen. Folglich ist diese Waffe viel zu fremdartig, als dass wir sie in unseren Werkstätten herstellen könnten."
  STR_ELECTRO_WHIP: "Neuralpeitsche"
  STR_ELECTRO_WHIP_UFOPEDIA: "Die Elektro-Peitsche ähnelt sich sehr stark mit der Funktionsweise des Betäubungsstabs. Die Peitsche verwendet modulierte elektrische Pulse um ein Ziel kampfunfähig zu machen. Wir verstehen aber nicht auf das letzte Detail wie die Modulation funktioniert oder wo überhaupt die Energie herstammt. Auch wenn wir jetzt die Waffe verwenden können, ist es für uns unmöglich die Peitsche nachzubauen."
  STR_THUNDER_ARCER_STUDY: "Donner-Beuger untersuchen"
  STR_THUNDER_ARCER_STUDY_UFOPEDIA: "Da wir Dr. Jamrowocky lebend gefangen nahmen, haben wir eine einmalige Gelegenheit, die Wirkweise der elektrischen Waffen der Kiemenmenschen herauszufinden. Bei einem normalen Kiemenmensch ist diese Waffe zu eng mit Körpergewebe und anderen Systemen verknüpft, um sie unbeschädigt zu entnehmen. Aber die 'Kiemenheld'-Variante ist weniger angepasst und wir können die Waffe sicher entfernen, studieren und schließlich für menschlichen Gebrauch anpassen."
  STR_THUNDER_ARCER: "Donner-Beuger"
  STR_THUNDER_ARCER_UFOPEDIA: "Diese Waffe hat kein Magazin; sie nutzt Mikroorganismen, die elektrische Impulse erzeugen. Das ist zweifellos ein künstlicher Vorgang, den wir nicht reproduzieren können, aber wir können die Mikroben unbegrenzt am Leben erhalten, indem wir sie mit großen Mengen organischer Materie füttern. Leider sind alle Versuche, die Kolonie zu teilen, gescheitert, daher können wir selbst keine Donner-Beuger herstellen."
