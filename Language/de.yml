  STR_ALIEN_BIG_BASE_ASSAULT: "STURM AUF DIE ALIENKOLONIE"
  STR_ALIEN_BIG_BASE_ASSAULT_DESCRIPTION: "Nach einer Abmachung mit dem Gastgeberland, haben die Außerirdischen einen größeren Stützpunkt an diesem Ort eingerichtet. Das Kontrollzentrum muss zerstört werden, um die Basis stillzulegen. Wir erwarten ernsthaften Widerstand der außerirdischen Eindringlinge."
  STR_ALIEN_BIG_BASE_ASSAULT_BRIEFING: "Nach dem Abkommen mit dem Gastgeberland haben die Außerirdischen einen großen Stützpunkt an diesem Ort eingerichtet. Sein Kontrollzentrum muss zerstört werden, um ihn stillzulegen. Die Mission endet, wenn alle Feinde ausgeschaltet sind. Wenn Sie sich zum Rückzug entschließen, sammeln Sie die verbleibenden Agenten im grünen Ausgangsbereich und klicken sie das 'Mission abbrechen'-Icon."
  STR_EXPEDITION_PLANET_SURVEY_OPENING: "Landvermessung: Auswertung"
  STR_EXPEDITION_PLANET_SURVEY: "Landvermessung"
  STR_EXPEDITION_PLANET_SURVEY_UFOPEDIA: "Unser besonderes Abkommen mit den Bergungseinheiten des Rats erlaubt uns, sie mit planetaren Erkundungsmissionen zu beauftragen. Fordern Sie eine solche Untersuchung an, indem Sie einfach eine 'Landvermessung' einkaufen. Es dauert 7 Tage, bis die Untersuchung eintrifft. Sobald sie da ist, verarbeiten Sie sie in unseren Werkstätten um das zufällige Ergebnis zu erhalten. Seien Sie auf der Hut: manche Expeditionen finden nichts - oder schlimmeres."
  STR_EXPEDITION_SEA_OPENING: "Meeresexpedition: Besprechung"
  STR_EXPEDITION_SEA_UFOPEDIA: "Die Gründung der Firma 'Hydrospace Dynamics' erlaubt uns, das Meer vermessen zu lassen und eventuell außerirdische Materialien zu bergen. Ordern Sie eine solche Erkundungsmission, indem Sie einfach eine 'Meeresexpedition' kaufen. Dieser Auftrag benötigt 30 Tage. Sobald die Expedition wieder eintrifft, verarbeiten Sie sie in der Werkstatt, um ein zufälliges Ergebnis zu erhalten."
  STR_EXPEDITION_SEA: "Meeres-Expedition"
  STR_EXPEDITION_SHOGG_OPENING: "Shogg-Expedition: Besprechung"
  STR_EXPEDITION_SHOGG: "Shogg-Expedition"
  STR_EXPEDITION_SHOGG_UFOPEDIA: "Nach dem Friedensschluss mit den Reptoiden können wir nun Kundschafter in ihr unterirdisches Reich aussenden. Obwohl viele Gebiete unzugänglich bleiben, dürfen wir geringere Dörfer besuchen und allerlei Tand zurückbringen, solange wir ausreichend unbedrohlich wirken.{NEWLINE}Unsere Forschungstrupps können kaum warten!"
  STR_EXPEDITION_DIMENSION_X_OPENING: "Expedition in die Dimension X: Besprechung"
  STR_EXPEDITION_DIMENSION_X: "Expedition in die Dimension X"
  STR_EXPEDITION_DIMENSION_X_UFOPEDIA: "Obwohl der Rat uns die Erkundung der fremden Welt Dimension X verboten hat, haben wir Zugang zu einigen ihrer Artefakte ausgehandelt. Wir müssen nur eine 'Bergungsmission' ordern und alle Kosten übernehmen..."
  STR_LAIR_OF_APOCALYPSE: "Höhle der Apokalypse"
  STR_ALERT_LAIR_OF_APOCALYPSE: "HÖHLE DER APOKALYPSE GEFUNDEN!"
  STR_LAIR_OF_APOCALYPSE_DESCRIPTION: "Wir haben eine unterirdische Stätte gefunden, wo sich der Kult der Apokalpse sammelt, um blasphemische Riten aus dem Kodex der Transfiguration zu feiern. Wir müssen ihre Pläne aufdecken und überprüfen, ob sie wirklich ein Dimensionstor geöffnet haben."
  STR_LAIR_OF_APOCALYPSE_BRIEFING: "Wir haben eine unterirdische Stätte gefunden, wo sich der Kult der Apokalpse sammelt, um blasphemische Riten aus dem Kodex der Transfiguration zu feiern. Wir müssen ihre Pläne aufdecken und überprüfen, ob sie wirklich ein Dimensionstor geöffnet haben. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_BEYOND_THE_DOOM_PORTAL: "Jenseits des Portals des Verderbens"
  STR_BEYOND_THE_DOOM_PORTAL_BRIEFING: "Ihre Agenten sind wacker durch das Portal getreten und werden nun die fremdartige Taschendimension auf der anderen Seite erkunden. Finden Sie eine schwebende schwarze Kugel und sichern Sie sie, indem sie alle Feinde ausschalten. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_DOOM_PORTAL_EXPLORED: "Verderbensportal erkundet"
  STR_ALERT_PROJECT_SAMAEL: "PROJEKT SAMAEL ACTIVIERT!"
  STR_PROJECT_SAMAEL_PREVENTED: "Projekt Samael verhindert."
  STR_PROJECT_SAMAEL: "Projekt Samael"
  STR_PROJECT_SAMAEL_UFOPEDIA: "'Projekt Samael ist eine unregulierte Initiative aus den Rängen des Kults, mit dem Ziel, die öffentliche Ordnung zu zerstören, indem sie eine Horde unirdischer Kreaturen auf ein größeres Bevölkerungszentrum loslassen. So etwas liegt normalerweise nicht in ihrer Macht, aber der Führer dieser Bewegung - der sich auch Samael nennt - hat ein unheimliches Gerät entdeckt, das große Mengen psionischer Energie bündeln kann. Wir müssen diesen Schuft finden, und seinen üblen Plänen den Riegel vorschieben."
  STR_PROJECT_SAMAEL_DESCRIPTION: "Wir haben das entweihte Laboratorium Samaels gefunden, der die Welt mit seinen dämonischen Legionen ins Chaos stürzen will. Der Moment ist gekommen!"
  STR_PROJECT_SAMAEL_BRIEFING: "Wir haben das entweihte Laboratorium Samaels gefunden, der die Welt mit seinen dämonischen Legionen ins Chaos stürzen will. Der Moment ist gekommen! Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_SAMAEL_LEGACY: "Samaels Erbe"
  STR_SAMAEL_LEGACY_UFOPEDIA: "Diese anderweltliche Tafel birgt mysteriöse Texte arkaner Kunde, die jenen Macht und Erleuchtung bringen, die auf diesen rätselhaften Wegen wandeln... und am Leben bleiben."
  STR_STAFF_OF_SAMAEL: "Stab des Samael"
  STR_STAFF_OF_SAMAEL_UFOPEDIA: "Dieser arkane Stab bündelt mentale Energien um einen schrecklichen Kobold aus den Tiefen des Unterbewussten zu beschwören. Es zehrt schwer an der Nervenkraft jedes einigermaßen normalen Menschen, und die Beschwörung mörderischer, unkontrollierbarer Monster ist mit der X-Com-Agenda kaum vereinbar."
  STR_BLACK_SPHERE: "Schwarze Sphäre"
  STR_BLACK_SPHERE_UFOPEDIA: "Eine verfilzte und verdichtete Unmasse negativer spiritueller Macht; eine unfassbares Herz der Finsternis."
  STR_BLACK_SPHERE_REPORT: "Bericht zur Schwarzen Sphäre"
  STR_BLACK_SPHERE_REPORT_UFOPEDIA: "Die Sphäre, was sie auch sein mag, scheint als eine Art Matrize zu funktionieren, ein analoger Datenprozessor der bestimmte Muster in anderen psionische Wesen in ihrer Reichweite erzeugt. Darüber hinaus kann kann das Artefakt seine psionische Schwingung an die Frequenz anderer Wesen anpassen, und dadurch Informationen mit ihnen auszutauschen. Was das bedeutet? Kurz gesagt,  die Sphäre verändert manche Lebewesen in ihrer Nähe - ändert ihre psionischen Muster, sehr langsam, aber stetig. Wir wissen nicht, ob die Sphäre ihre Opfer zufällig oder aktiv auswählt, aber ihre Hirntätigkeit und dann Verhaltensmuster driften in eine, ähm, gruselige Richtung. Die Psionik ist gefährlich, kann aber mit angepasster Ausrüstung abgeschirmt werden, also sollte es keine weiteren... Vorfälle geben. Die Frage ist: was machen wir mit diesem Wissen?"
  STR_HUMAN_SONIC_FOCUSED_FIRE: "Schallwaffen-Bündeln"
  STR_HUMAN_SONIC_FOCUSED_FIRE_UFOPEDIA: "Die Erfahrungen, die wir in der Entwicklung neuer Schallwaffen sammelten, und ein beseres Verständnis der Wirkweise der uralten außerirdischen Technologie, erlaubten uns, ein Bauteil zu entwickeln, das die ausgestrahlte Energie eines Schusses bündelt. Es wird in die Munition integriert."
  STR_HUMAN_SONIC_HEAVY_CANNON: "Schweres Schallgeschütz"
  STR_HUMAN_SONIC_HEAVY_CANNON_UFOPEDIA: "Diese schwere Variante der Schallwaffe verknüpft menschliche und außerirdische Technologie. In der vorgeschlagenen Konfiguration kann es Dauerfeuer in 8-schüssigen Salven regnen lassen, aber ohne eine Option für Einzelpulsfeuer, wegen dem Aufbau des Kondensorverteilers des Strahlkopfs."
  STR_HUMAN_SONIC_HEAVY_CANNON_CLIP: "Schweres Schallgeschütz Magazin"
  STR_HUMAN_SONIC_HEAVY_CANNON_FOCUSED_CLIP: "Schweres Schallgeschütz Gebündeltes Magazin"
  STR_HUMAN_SONIC_HEAVY_CANNON_FOCUSED_CLIP_UFOPEDIA: "Eine tiefgreifende Überholung des Kondensorverteilers für den Strahlkopf des Schweren Schallgeschützes, und kleinere Anpassungen der anderen Teile, erlaubt, die Energie in einen Strahl zu bündeln, der beim Kontakt mit einer festen Oberfläche kollabiert und sich in einer mächtigen Explosion entlädt.{NEWLINE}Um den Generator auf Gebündeltes Feuer umzustellen, wird ein spezielles Wegwerf-Modul verwendet, das zusätzlich zur Hauptmunition an die Waffe angeschlossen wird.{NEWLINE}Um einen Schuss in diesem Modus abzugeben, wählen Sie im Waffenmenü den {ALT}Bündelschuss{ALT}."
  STR_XCOM_SONIC_WEAPONS: "X-Com Schallwaffen"
  STR_XCOM_SONIC_WEAPONS_UFOPEDIA: "Durch Studien der Grundprinzipien außerirdischer Schallwaffen konnten wir Fortschritte in der Entwicklung unserer eigenen Prototypen machen. Diese möglichen Waffen zeichnen sich durch erhebliche Schäden aus, die durch energiereiche Impulse im umgebenden Medium verursacht werden. Dies reduziert die Schutzwirkung von Rüstung im Ziel und erlaubt den Gebrauch in jeglicher Wassertiefe und auch in der Atmosphäre. Leider haben wir noch keine ausreichende Bündelung des ausgestrahlten Impulses erreicht; daher verringert sich die Ladungsenergie unweigerlich mit der Entfernung. Daher sind die vielversprechendsten Waffen für die Entwicklung solche, die auf kurze und mittlere Entfernung effektiv sind. Mit tieferem Verständnis der außerirdischen Technologie werden wir vielleicht die Gelegenheit haben, diese Waffen weiter zu verbessern."
  STR_RETURN_HUMAN_SONIC_PROTOTYPE: "Militärische Schallwaffen-Technologie zurückgeben"
  STR_RETURN_HUMAN_SONIC_PROTOTYPE_UFOPEDIA: "Gut gewählt, Kommandant! Wir sollten unsere Beziehungen mit dem Militär und dem Rat nicht verderben. Wir haben ein vielfältiges Arsenal hoch effektiver Waffen zur Verfügung, und ich glaube nicht, dass dieses dubiose Projekt, außerirdische und menschliche Technik zu verschmelzen, ernsthafte Resultate liefern wird. Und wir können das Geld für die Finanzierung unserer eigenen vielversprechenden Entwicklungen ausgeben. Monetäre Kompensation von den Regierungsbehörden wird innerhalb von 24 Stunden überwiesen."
  STR_KEEP_HUMAN_SONIC_PROTOTYPE: "Militärische Schallwaffentechnologie behalten"
  STR_KEEP_HUMAN_SONIC_PROTOTYPE_UFOPEDIA: "Die Gruppe unterstützt Ihre Entscheidung, Kommandant. Wir haben die Daten analysiert, und bereits einige interessante Ideen. Nichtsdestoweniger ist es offensichtlich notwendig, für die Umsetzung dieses Konzepts in eine Handwaffe die Funktionsweise außerirdischer Schallwaffen tiefer zu ergründen."
  STR_DOUBLE_SHOT: "Doppelschuss"
  STR_DOUBLE_SHOT_SHORT: "Doppel"
  STR_FOCUSED_SHOT: "Bündelschuss"
  STR_FOCUSED_SHOT_SHORT: "Gebündelt"
  STR_HUMAN_SONIC_SHOTGUN: "Schallflinte"
  STR_HUMAN_SONIC_SHOTGUN_UFOPEDIA: "Eine elegante Waffe, ein Symbol der harmonischen Kombination menschlicher und außerirdischer Technologien. Der Sender, konstruiert von uns, erzeugt im normalen Feuermodus 6 Schallpulse, die in flachen Winkeln auseinanderstreben. Dies kann zweimal schnell hintereinander getan werden, ohne den Generator zu überhitzen."
  STR_HUMAN_SONIC_SHOTGUN_PELLET_CLIP: "Schallflinten Magazin"
  STR_HUMAN_SONIC_SHOTGUN_FOCUSED_CLIP: "Schallflinten Bündelmagazin"
  STR_HUMAN_SONIC_SHOTGUN_FOCUSED_CLIP_UFOPEDIA: "Die Evolution der Technologie, Schallimpulse zu bündeln,  hat uns ermöglicht, Schallflinten zu modifizieren: dahingehend, nur eine mächtige Ladung zu generieren, anstatt gestreuter schwacher Ladungen. Dadurch wird die Genauigkeit erheblich verbessert und der Verlust von Stoppwirkung durch größere Entfernung verringert, aber die Schussrate ist merklich niedriger durch Überhitzung des Generators.{NEWLINE}Um den Generator auf den gebündelten Feuermodus umzustellen, wird ein besonderes Wegwerfmodul benötigt, das neben der Hauptmunition in die Waffe geladen wird.{NEWLINE}Um einen Schuss in diesem Modus abzugeben, wählen Sie im Waffenmenü: {ALT}Bündelschuss{ALT}."
  STR_CORRUPTED_DATA: "Korrumpierte Daten"
  STR_CORRUPTED_DATA_UFOPEDIA: "Bei der Entschlüsselung der Daten wurde unerwarteterweise der Schutzmechanismus ausgelöst, was zu irreversibler Datenkorruption führte."
  STR_RECORD_WOW_SIGNAL: "Das Wow!-Signal"
  STR_RECORD_WOW_SIGNAL_UFOPEDIA: "Ein starkes Schmalbandfunksignal, das am 15. August, 1977 vom Radioteleskop der Ohio State Universität empfangen wurde, schien aus dem Sternzeichen Schütze zu kommen und die postulierten Merkmale außerirdischen Ursprungs zu haben. Astronom Jerry Ehman war so beeindruckt, dass er das Signal auf dem Ausdruck einkreiste und kommentierte: Wow! Laut Augenzeugen wurde er am nächsten Tag von zwei angeblichen Bundesagenten besucht. Sie beharrten darauf, dass der Wissenschaftler mit ihnen mitkäme, und über Nacht verschwanden alle Aufnahmen des Signals aus seinem Büro. Als Zeugnis verblieb nur ein Foto des entschlüsselten Aufnahme, geknippst von einem Studenten Ehmans."
  STR_RECORD_MICROWAVE: "Fantastische Mikrowelle"
  STR_RECORD_MICROWAVE_UFOPEDIA: "Kommandant, unter den entschlüsselten Militärdaten fand ich eine fantastische Formel für die Generation magnetischer Wellen-Strahlen in Resonanz mit kohärenten Quellen. Wissen Sie, was das bedeutet? Wir können eine Mikrowelle bauen, die den Teller nicht erwärmt! Das ist ein echtes Wunder! Ordern sie sofort die Produktion des ersten Prototypen. Nach den notwendigen Tests wird er im Esszimmer installiert."
  STR_QUANTUM_COMPUTER: "Früher Protoyp eins Quantenrechners"
  STR_QUANTUM_COMPUTER_UFOPEDIA: "Dieser Apparat ist der Prototyp eines Quantenrechners. Er benutzt Quantenmechanik (Superposition, Verschränkung) um Daten zu übermitteln und verarbeiten. Theoretisch erlaubt einem das, alle möglichen Zustände gleichzeitig zu verarbeiten, was deutliche Überlegenheit zu der Rechengeschwindigkeit eines herkömmlichen Rechners bedeutet. Leider hat der Entwurf eine Reihe von signifikanten Nachteilen, das Kühlungssystem ist völlig ineffizient und es scheint, dass der Protyp keine bedeutsamen Kalkulationen ausführen kann."
  STR_HUMAN_SONIC_CONCEPT: "Konzept menschlicher Schallwaffen"
  STR_HUMAN_SONIC_CONCEPT_UFOPEDIA: "Dieser Rechner enthält streng geheime Militärforschung für Schallwaffen. Allerdings ist die Entwicklung nicht abgeschlossen, und es scheint, dass das Militär nicht weiter kommt. Heute morgen hat uns ein sehr überzeugender Vertreter der Militärgeheimdienste kontaktiert und gebeten, alle diese Daten an die Autoritäten zu überstellen.{NEWLINE}Kommandant, ich glaube nicht, dass das Militär dieses Projekt verwirklichen kann. Leider können wir die Daten nicht heimlich kopieren, wegen der Natur der Software und ihrer engen Verknüpfung mit der Struktur des Rechenkerns.{NEWLINE}Ich schlage vor, die Übergabe abzulehnen und die Waffen selbst fertigzubauen. Das wird uns allerdings Sanktionen vom Rat eintragen.{NEWLINE}Falls wir zustimmen, bietet uns das Militär eine Belohnung von {ALT}5 000 000${ALT}. Als inoffizieller Handel wird das Geld in bar ausgzahlt."
  STR_CYBERWEB_HEIST: "Kybernetz-Überfall"
  STR_CYBERWEB_HEIST_DESCRIPTION: "Kybernetz-Kräfte haben ein streng geheimes Militär-Objekt überfallen. Helfen Sie dem Militär, den Angriff zurückzuschlagen, und versuchen Sie, die Mitarbeiter des Stützpunkts zu beschützen."
  STR_CYBERWEB_HEIST_BRIEFING: "Kybernetz-Kräfte haben ein streng geheimes Militär-Objekt überfallen. Helfen Sie dem Militär, den Angriff zurückzuschlagen, und versuchen Sie, die Mitarbeiter des Stützpunkts zu beschützen. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_MILITARY_COMPUTER_HACKING: "Militärrechner hacken"
  STR_HACKED_DATA: "Gehackte Daten"
  STR_CYBERWEB_HEIST_WON: "Kyberweb-Überfall gewonnen."
  STR_MILITARY_COMPUTER: "Militärrechner"
  STR_MILITARY_COMPUTER_UFOPEDIA: "Durch Nachbau konnten wir die Grund-Funtionsprinzipien des Militärrechners, den wir erobert haben, verstehen. Das System, das den Zugang zu Daten sperrt, hat einen vielschichtigen Aufbau, was Hacken schwierig macht. Wir haben es geschafft, aber da jede Ausführung ihr eigenes charakteristisches Sicherheitssystem hat, braucht man jedes Mal einen individuellen Ansatz. Sie sollten dieses Exemplar und alle weiteren an die Ingenieurs-Abteilung überstellen. Mit genug Zeit werden sie auf die Daten zugreifen können. Allerdings ist der Hack-Vorgang recht grob und kann Daten beschädigen oder zerstören."
  STR_MIND_PROBE_MANUFACTURING: "Gedankensonden-Herstellung"
  STR_TRITANIUM_KUKRI: "Tritanium-Khukuri"
  STR_TRITANIUM_KUKRI_UFOPEDIA: "Diese Klingenwaffe aus Außerirdischer Legierung schneidet viel besser durch harte Materialien als sein irdischer Vorgänger, ist dabei leichter und bequemer zu tragen."
  STR_KUKRI: "Khukuri"
  STR_KUKRI_UFOPEDIA: "Das Khukuri, oder Gurkhamesser, ist das Hauptwerkzeugmesser der Nepalesischen und Indischen Heere. Es wird auch von mehreren Einheiten des Commonwealth verwendet. Es ist am effektivsten in den Händen eines starken und tapferen Soldaten.{NEWLINE}{NEWLINE}Voraussetzung für Kauf: Sonderwaffen, Militärbeauftragten rekrutieren."
  STR_KUKRI_BUY: "Khukuri - Beschaffung"
  STR_DEMON: "Dämon"
  STR_DOOM_IMP_ARMOR: "Teufelchen Kampfanalyse"
  STR_DOOM_IMP_CLAWS: "Teufelchen-Krallen"
  STR_DOOM_IMP_WEAPON: "Teufelchen-Feuerball"
  STR_DOOM_IMP: "Kleines Teufelchen"
  STR_DOOM_IMP_UFOPEDIA: "Dieses Wesen hat blitzschnelle Reflexe und böswillige Intelligenz. Seine bemerkenswerteste Eigenschaft ist die Fähigkeit, fast unablässig Bälle aus Feuer zu werfen. Dies ist eine psionische Fähigkeit, was das Energiepotential von Psi demonstriert. Obwohl völlig unmenschlich, ist da etwas erschreckend Vertrautes in seinem hasserfüllten Blick"
  STR_DOOM_IMP_CORPSE: "Totes Teufelchen"
  STR_DOOM_IMP_AUTOPSY: "Teufelchen-Autopsie"
  STR_DOOM_IMP_AUTOPSY_UFOPEDIA: "Diese groteskte Kreatur hat vollständig menschliche DNS. Sie wurde durch eine unbekannte Kraft deformiert und reformiert in ihre dämonische Form. Sie ist stark und ausdauernd. Einige ihrer Organe sind verkümmert oder verschwunden (wie der Fortpflanzungstrakt) während andere unüblich vergrößert sind, vor allem das Herz. Sie scheint sehr unempfindlich gegen Hitze."
  STR_DOOM_PINKY_ARMOR: "Rosa Dämon Kampfanalyse"
  STR_DOOM_PINKY: "Rosa Dämon"
  STR_DOOM_PINKY_UFOPEDIA: "Diese dämonische Kreatur ist grauenerregend und bizarr. Ihr hervorstechendes Merkmal ist ein riesiges Maul voller Zähne, die eine Kuh in Sekunden zweiteilen können. Wenn provoziert, stürmt die Kreatur vorwärts und beißt ihr Ziel ohne Rücksicht auf Verluste, ohne ein Zeichen eines Selbsterhaltungstriebs. Glücklicherweise ist sie nur graduell vernunftbegabt, aber ihre brutale Schläue sollte nicht unterschätzt werden."
  STR_DOOM_PINKY_CORPSE: "Toter Rosa Dämon"
  STR_DOOM_PINKY_AUTOPSY: "Rosa Dämon Autopsie"
  STR_DOOM_PINKY_AUTOPSY_UFOPEDIA: "Das Fleisch dieses Wesens ist menschlichen Ursprungs, aber wurde von einer unvorstellbaren anderweltlichen Kraft abscheulich verwandelt. Es ist genau, was es zu sein scheint: eine fast unaufhaltsame Masse aus Muskeln, Knochen und Zähnen. Viele Organe wurden schwer modifiziert um der Kreatur so viel Ausdauer, Schnelle und Kraft wie möglich zu geben, und manche fehlen. Das Gehirn ist erstaunlich groß für so einen Grobian, aber scheint nicht genug Sauerstoff für höhere Aktivität zu erhalten."
  STR_DOOM_HELL_BARON_WEAPON: "Höllenbaron Geschoss"
  STR_DOOM_HELL_BARON_CLAW: "Höllenbaron Klauen"
  STR_DOOM_HELL_BARON_ARMOR: "Höllenbaron Kampfanalyse"
  STR_DOOM_HELL_BARON: "Höllenbaron"
  STR_DOOM_HELL_BARON_UFOPEDIA: "Ein absolut grauenerregendes Ungeheuer, sogar im Vergleich mit anderen Dämonen. Es verbindet brutale Kraft, hoher Intelligenz und geschärfte Sinne, um die dämonischen Horden in den Kampf zu führen. Schlimmer noch ist seine Fähigkeit, mörderische Säureprojektile zu verschießen. Hoffentlich bleibt dieser Feind eine Seltenheit."
  STR_DOOM_HELL_BARON_CORPSE: "Toter Höllenbaron"
  STR_DOOM_HELL_BARON_AUTOPSY: "Höllenbaron Autopsie"
  STR_DOOM_HELL_BARON_AUTOPSY_UFOPEDIA: "Ein stark gebauter Humanoide mit klassischen dämonischen Zügen. Es besitzt große körperliche Widerstandskraft, sogar für einen Dämonen. Seine gelenkigen Hände und großes Gehirn indiziert hohe Intelligenz. Wie andere Dämonen wurde dieses Wesen erschaffen, indem ein Menschenkörper in diese höllische Bestie verdreht wurde."
  STR_DARK_ONE_SOLDIER: "Dunkler Soldat"
  STR_DARK_ONE_SOLDIER_UFOPEDIA: "Das Verhaltensmuster dieser Menschen wurde permanent zu gedankenloser Raserei reduziert. Dieser seltsame Fluch macht sie unfähig, zu kommunizieren, und sie begehen keine Handlung, die nicht jemanden verletzen soll. Nichtsdestoweniger bleibt ihnen genug Intellekt erhalten, um Waffen zu benutzen und in Gruppen zu jagen. Ihr Verstand ist von einer dunklen psionischen Wolke umgeben, daher der Name."
  STR_SPIRIT_FLAMES: "Geisterflammen"
  STR_CODEX_OF_THE_TRANSFIGURATION: "Kodex der Wandlung"
  STR_CODEX_OF_THE_TRANSFIGURATION_UFOPEDIA: "Dieser religiöse Text beschreibt den Aufstieg des Menschen auf eine höhere Ebene der Existenz. Die Gestalt ist anders, aber sicher körperlich, da der Text nicht-Materialismus ablehnt.{NEWLINE}Mystizismus beiseite, stellt der Kodex ausführliche Anleitungen für den Vorgang bereit, der für den letzten Schritt eine Maschine namens 'Amboss der Seelen' benötigt. Falls das nicht genug sein sollte, dieses Gerät ist angeblich jenseits einer Art Dimensionsportal verortet.."
  STR_TRITANIUM_GRENADE: "Tritaniumgranate"
  STR_TRITANIUM_GRENADE_UFOPEDIA: "Diese Miniaturversion der Tritanium-Schrapnellladung kann wie jede andere Granate eingesetzt werden."
  STR_UNPACKING: "Auspacken"
  STR_EXPLOSIVES_BOX_SIMPLE_OPENING: "Einfache Sprengstoffkiste öffnen"
  STR_EXPLOSIVES_BOX_SIMPLE: "Einfache Sprengstoffkiste"
  STR_EXPLOSIVES_BOX_SIMPLE_UFOPEDIA: "Diese Kiste beinhaltet etwas Sprengstoff, gewöhnlich veraltet oder für den Zivilgebrauch."
  STR_EXPLOSIVES_BOX_STANDARD_OPENING: "Normale Sprengstoffkiste öffnen"
  STR_EXPLOSIVES_BOX_STANDARD: "Normale Sprengstoffkiste"
  STR_EXPLOSIVES_BOX_STANDARD_UFOPEDIA: "Diese Kiste beinhaltet militärischen oder zivilen Standard-Sprengstoff."
  STR_EXPLOSIVES_BOX_ADVANCED_OPENING: "Fortschrittliche Sprengstoffkiste öffnen"
  STR_EXPLOSIVES_BOX_ADVANCED: "Fortschrittliche Sprengstoffkiste"
  STR_EXPLOSIVES_BOX_ADVANCED_UFOPEDIA: "Eine Kiste mit modernem und teurem Sprengstoff."
  STR_MEDICAL_SUPPLIES_CHEAP: "Billige medizinische Vorräte"
  STR_MEDICAL_SUPPLIES_CHEAP_UFOPEDIA: "Die Kiste beinhaltet einige einfache medizinische Vorräte."
  STR_MEDICAL_SUPPLIES_CHEAP_OPENING: "Billige medizinische Vorräte öffnen"
  STR_MEDICAL_SUPPLIES_STANDARD: "Gewöhnliche medizinische Vorräte"
  STR_MEDICAL_SUPPLIES_STANDARD_OPENING: "Gewöhnliche medizinische Vorräte öffnen"
  STR_MEDICAL_SUPPLIES_STANDARD_UFOPEDIA: "Eine gute Ansammlung an medizinischen Vorräten."
  STR_MEDICAL_SUPPLIES_RICH: "Teure medizinische Vorräte"
  STR_MEDICAL_SUPPLIES_RICH_OPENING: "Teure medizinische Vorräte öffnen"
  STR_MEDICAL_SUPPLIES_RICH_UFOPEDIA: "Hier drin befinden sich einige hochwertige medizinische Gegenstände."
  STR_WEAPON_BOX_REINFORCED_OPENING: "Verstärkte Waffenkiste öffnen"
  STR_WEAPON_BOX_RAMSHACKLE_OPENING: "Klapprige Waffenkiste öffnen"
  STR_WEAPON_BOX_OPENING: "Waffenkiste öffnen"
  STR_WEAPON_BOX: "Waffenkiste"
  STR_WEAPON_BOX_UFOPEDIA: "Eine robuste Holzkiste zur sicheren Aufbewahrung von Waffen."
  STR_WEAPON_BOX_REINFORCED: "Verstärkte Waffenkiste"
  STR_WEAPON_BOX_REINFORCED_UFOPEDIA: "Diese Waffenkiste ist hervorragend gefertigt, um ihre kostbare Ladung zu schützen."
  STR_WEAPON_BOX_RAMSHACKLE: "Klapprige Waffenkiste"
  STR_WEAPON_BOX_RAMSHACKLE_UFOPEDIA: "Eine einfache Holzkiste, die einige Waffen und Munition beinhaltet."
  STR_AMMO_BOX_OPENING: "Munitionskiste öffnen"
  STR_AMMO_BOX: "Munitionskiste"
  STR_AMMO_BOX_UFOPEDIA: "Ein Behälter zur Munitionsaufbewahrung."
  STR_UAC_WEAPON_BOX_OPENING: "UAC Waffenkiste öffnen"
  STR_UAC_WEAPON_BOX: "UAC Waffenkiste"
  STR_UAC_WEAPON_BOX_UFOPEDIA: "Eine verstärkte Kiste für den sicheren Feuerwaffentransport. Darauf ein kleines UAC Logo."
  STR_SYNDICATE_WEAPON_BOX_OPENING: "Syndikat-Waffenkiste öffnen"
  STR_SYNDICATE_WEAPON_BOX: "Syndikat-Waffenkiste"
  STR_SYNDICATE_WEAPON_BOX_UFOPEDIA: "Eine unauffällige, aber geräumige Kiste, in der Waffen und Militärausrüstung transportiert werden."
  STR_GOOD_OSIRON_CRATE_OPENING: "Verstärkte Osironkiste öffnen"
  STR_GOOD_OSIRON_CRATE: "Verstärkte Osironkiste"
  STR_GOOD_OSIRON_CRATE_UFOPEDIA: "Ein ausgeklügelter Tresor, gesichert mit einem  elektronischen Schloss. Sehr schwer gewaltsam zu öffnen."
  STR_TRITANIUM_AMMO_CRATE_OPENING: "Tritanium-Muni-Kiste öffnen"
  STR_TRITANIUM_AMMO_CRATE: "Tritanium-Muni-Kiste"
  STR_TRITANIUM_AMMO_CRATE_UFOPEDIA: "Diese Schwerlast-Truhe mit Elektro-Schloss wurde gründlich umgebaut um unerlaubten Zugriff zu verhindern. Sie aufzubrechen wird ein bisschen dauern."
  STR_MIB_CRATE_OPENING: "Öffne MiB Kiste"
  STR_MIB_CRATE: "MIB Kiste"
  STR_MIB_CRATE_UFOPEDIA: "Diese Kiste ist mit Xeno-Technik gesichert, was es praktisch unmöglich macht sie aufzubrechen ohne den Inhalt zu zerstören (und unsere Werkstatt dazu). Wir haben nicht die Ressourcen, um sie zu hacken, also bleibt uns nur, ganz, ganz vorsichtig zu sein wenn wir sie mit Industriemaschinen aufstemmen.{NEWLINE}Die MiS-Kiste enthält immer auch eine Einheit E-115 (die Sprengladung)."
  STR_PURCHASE_SHOGG_WEAPONS: "Shogg-Waffen kaufen"
  STR_PURCHASE_SHOGG_WEAPONS_UFOPEDIA: "Der neue Skorpionkönig ist bereit, für Oberflächenressourcen mit uns zu handeln.{NEWLINE}Im Austausch bietet er uns Waren aus Shogg, wie etwa verbreitete Waffen aus der Unterwelt."
  STR_SHOGG_STINGRIFLE_BUY: "Shogg Stichgewehr - Beschaffung"
  STR_SHOGG_STINGRIFLE: "Shogg-Stichgewehr"
  STR_SHOGG_STINGRIFLE_UFOPEDIA: "Diese Handwaffe schießt nadelscharfe Stacheln biologischen Ursprungs. Dank einzigartiger Materialeigenschaften können sie leichte Rüstung durchdringen, schaffen ein winziges Loch, durch das ein mächtiger chemischer Wirkstoff spritzt. Diese Waffe verursacht schwere Verbrennungen tief unter der Haut des Opfers, was oft zu einem grässlichen Tod führt."
  STR_SHOGG_STINGRIFLE_CLIP: "Shogg-Stichgewehr Magazin"
  STR_DRAGON_BREATH_PISTOL: "Drachenatem-Pistole"
  STR_DRAGON_BREATH_PISTOL_UFOPEDIA: "Eine einhändige Wärmestrahlwaffe, die in fortschrittlichen Shogg-Anlagen hergestellt wird. Wird in der Regel von Reptoiden mit einer Nahkampfwaffe eingesetzt."
  STR_DRAGON_BREATH_PISTOL_CLIP: "Drachenatem-Pistolen-Magazin"
  STR_DRAGON_BREATH_PISTOL_CLIP_UFOPEDIA: "Eine besondere Form des Diamanten, der Energie in Form von eingefangenen Antiprotonen speichert. Wenn er in eine Drachenatem-Pistole eingesetzt und aktiviert wird, setzt er einen Energieimpuls frei, der die Waffe feuern lässt."
  STR_DRAGON_BREATH_SMG: "Drachenatem MPi"
  STR_DRAGON_BREATH_SMG_UFOPEDIA: "Eine Schnellfeuer-Sturmwaffe, die von Reptoiden hergestellt und verwendet wird. Diese Hitzestrahlwaffe ist für den Kampf im Untergrund recht praktisch: Schnelles Feuern hilft bei der Reaktionszeit, während die geringere Feuerkraft dazu beiträgt, dass der Schütze nicht von der Hitze der Strahlung erfasst wird."
  STR_DRAGON_BREATH_SMG_CLIP: "Drachenatem MPi-Magazin"
  STR_DRAGON_BREATH_SMG_CLIP_UFOPEDIA: "Eine Batterie für die Drachenatem MPi. Sie basiert auf einem Diamantkristall, der speziell für die Speicherung von Antimaterie als Energiequelle hergestellt wurde."
  STR_DRAGON_BREATH_RIFLE: "Drachenatem Gewehr"
  STR_DRAGON_BREATH_RIFLE_UFOPEDIA: "Eine zweihändige Variante der Reptoiden-Wärmestrahlwaffe, die für große Reichweiten konzipiert ist. Wird in Shogg nur selten eingesetzt, ist aber häufig bei Einsätzen an der Oberfläche zu sehen."
  STR_DRAGON_BREATH_RIFLE_CLIP: "Drachenatem-Gewehr-Magazin"
  STR_DRAGON_BREATH_RIFLE_CLIP_UFOPEDIA: "Eine Diamantbatterie zur Versorgung des Drachenatem-Gewehrs."
  STR_HEAVY_DRAGON_BREATH: "Schwere Drachenatem"
  STR_HEAVY_DRAGON_BREATH_UFOPEDIA: "Eine übergroße Version der tragbaren Wärmestrahlwaffe aus Shogg. Eine wirklich verheerende Waffe."
  STR_HEAVY_DRAGON_BREATH_CLIP: "Schwere Drachenatem-Magazin"
  STR_HEAVY_DRAGON_BREATH_CLIP_UFOPEDIA: "Eine große Diamantkristallbatterie, die speziell nach den Anforderungen der schweren Drachenatem, gezüchtet wurde."
  STR_PHASE_DIAMOND_PREQ: "Voraussetzung für die Phase Diamant"
  STR_PHASE_DIAMOND: "Phase Diamant"
  STR_PHASE_DIAMOND_UFOPEDIA: "Diese reptoide Energiequelle bereitete mir Kopfzerbrechen, da selbst ich Mühe hatte, ihre Funktion zu verstehen, bis ich mich plötzlich an die Experimente des CERN mit der stabilen Speicherung von Antimaterie erinnerte. Und genau das ist der Phasendiamant, unter anderem. Sein Kristallgitter ist in der Lage, Antiprotonen zu speichern, und zwar so sicher, dass sie nicht schnell zerstrahlen, es sei denn, der Diamant wird extremen Bedingungen ausgesetzt. Bedingungen, wie sie in Reptoid-Reaktoren herrschen. Angeregt durch die vernichtende Materie fusioniert der Kohlenstoff des Diamanten heiß und setzt dabei tausendmal mehr Energie frei, als sein interner Antimateriespeicher fassen kann. Während dies geschieht, wird der Diamant teilweise aus unserer Realität 'ausgephast', so dass die Freisetzung allmählich und gezielt erfolgt und den Reaktor nicht zerstört. Dies ist eine absolut fantastische und unvorstellbar effektive Art der Energiespeicherung."
  STR_CYBERMINES: "Kybermine"
  STR_ALERT_CYBERMINES: "KYBERKÄFER IN MINE GESICHTET!"
  STR_CYBERMINES_DESCRIPTION: "Bergleute wurden am Arbeitsplatz von aggressiven, metallischen Insekten angegriffen. Die gesamte Mine ist unter Quarantäne. Wir müssen sie untersuchen und das Problem beheben."
  STR_CYBERMINES_BRIEFING: "Bergleute wurden am Arbeitsplatz von aggressiven, metallischen Insekten angegriffen. Die gesamte Mine ist unter Quarantäne. Wir müssen sie untersuchen und das Problem beheben. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_ETHEREAL_ORIGINS: "Ursprünge der Ätherer"
  STR_ETHEREAL_ORIGINS_UFOPEDIA: "{ALT}Die Ätherer stammen von einer Welt, auf der telepathische Verbindungen vorherrschen, und viele Spezies ein Gruppenbewusstsein ausbilden. Sie lebten auch in solchen Gruppen, aber als ihre Kultur sich entwickelte, lernten sie, sich vom Kollektiv abzutrennen und Individualität zu erreichen. Dies brachte Fortschritt, aber auch Leid, da sie Einsamkeit nicht gewohnt waren. Zwei rivalisierende Ideologien entstanden: Entweder Individualität als eine edle Sache voranzutreiben (als Märtyrer) oder in den seligen Schwarmverstand zurückzukehren. Aber man fand einen Kompromiss: bestimmte Individuen wurden als Eliten designiert, und der Rest als Knechte. Die Eliten würden nicht untereinander Gedanken verschmelzen, nur mit den 'Plebs', die zu dumm und geistig schwach gemacht wurden, um jemals Kontrolle über das Netzwerk zu erringen. Diese 'Plebs' sind uns als Mutone bekannt. Eliten sind Individuen(da sie ihr eigenes Psi-Netzwerk beherrschen) aber leiden nicht unter der Trennung (da die Mutone jetzt ihre Familie bilden). Dieses kulturelle Muster existiert bis heute, obwohl es nicht alle Ätherer voll unterstützen...{ALT}"
  STR_MARS_THE_FINAL_ASSAULT: "Mars: Der endgültige Überfall"
  STR_MARS_THE_FINAL_ASSAULT_BRIEFING: "Nach einer schweren Reise durch die Mars-Landschaft, erreichen Ihre kampfmüden Agenten tief unter die Planetenoberfläche das Zentrum eines großen Komplexes aus Tunneln und Kammern. Das Gehirn der Außerirdischen ist irgendwo in diesem Labyrinth versteckt. Es muß vernichtet werden, um die Erde vor der Sklaverei durch die Außerirdischen zu bewahren.{NEWLINE}{NEWLINE}Viel Glück!"
  STR_MARS_CHRYSSALID_HIVE: "Mars: Chryssalide Waben"
  STR_MARS_CHRYSSALID_HIVE_BRIEFING: "Der Pyramidenaufzug senkt Ihre Agenten tief unter die Oberfäche des Planeten. Ihre einzige Chance, die geballte außerirdische Armee zu umgehen, ist der unwahrscheinlichste Weg: Durch die riesigen, organisch gewachsenen Hallen der gefürchteten Chryssaliden. Ihre Streitkräfte werden in kleinere Trupps aufgeteilt, um der Entdeckung zu entgehen. Sobald Sie alle Agenten im Aufzugsberech versammelt haben, klichen Sie 'Mission abbrechen', um mit der nächsten Phase fortzufahren."
  STR_MARS_CYDONIA_LANDING: "Mars: Cydonia Landung"
  STR_MARS_CYDONIA_LANDING_BRIEFING: "Ihr Avenger-Raumschiff ist auf dem Mars in der Region Cydonia gelandet. Informationen zufolge befindet sich in einer der Pyramiden ein grüner Aufzug, über den man in den unterirdischen Komplex gelangen kann. Sobald Sie alle Soldaten in der Nähe des Aufzugs gesammelt haben, klicken Sie das Icon 'Mission abbrechen' an, um zur nächsten Stufe weiterzugehen."
  STR_CAKE_EATING: "Iss den Kuchen"
  STR_ALIEN_INTERROGATED: "Außeridische verhört"
  STR_ALIEN_ENGINEER_INTERROGATED: "Außerirdischen Ingenieur verhört"
  STR_REPTOID_RECRUITMENT: "DIE REPTOIDEN REKRUTIEREN!"
  STR_USE_FLASHBANG: "Blendgranate zünden"
  STR_USE_FLASHBANG_SHORT: "Blendgranate"
  STR_FLASHBANG_GRENADE: "Blendgranate"
  STR_FLASHBANG_GRENADE_UFOPEDIA: "Eine Blendgranate soll die Sinne einer Person durch ein blendend helles Licht und einen gleichzeitigen desorientierend lauten Knall überwältigen. Solche nicht-tödlichen Apparate werden von der Armee, Polizei und Spezialkräften benutzt.{NEWLINE}Ein Ziel, das von der Granate erwischt wird, halbiert sein verfügbaren ZEs, und senkt Reaktionen um 25-35, Schuss- und Wurfgenauigkeit um 20-30 und Nahkampf um 10-20 für 1 Runde."
  STR_THE_THING: "Metamorph"
  STR_METAMORPHS: "Metamorphe"
  STR_METAMORPHS_UFOPEDIA: "Die 'Metamorphe', mit denen wir in der Antarktis gekämpft haben, wurden eingedämmt, gerade rechtzeitig: Diese exotische Lebensform könnte womöglich die gesamte irdische Biosphäre bedrohen. Sie kann jedes uns bekannte zellbasierte Leben fressen und dann nachahmen, einschließlich Pflanzen und Tieren, einschließlich einiger ihrer Fähigkeiten und Erinnerungen. Früher oder später hätte sie einen Vogel oder Fisch infiziert und sich auf den Weg zu einem anderen Kontinent gemacht. Wer könnte sie dann aufhalten?{NEWLINE}Sie scheint inkompatibel mit außerirdischer Technologie, hat also vermutlich andere Ursprünge. Einmal mehr erweist sich diese Galaxie als größer, älter, und unheimlicher als wir dachten.{NEWLINE}{NEWLINE}(2000 Punkte erhalten)"
  STR_POLAR_BASE_THE_THING: "Schrecken der Antarktis"
  STR_POLAR_BASE_THE_THING_SOLVED: "Schrecken der Antarktis ausgemerzt."
  STR_ALERT_POLAR_BASE_THE_THING: "ETWAS BÖSES WURDE IN DER ANTARKTIS GEFUNDEN!"
  STR_POLAR_BASE_THE_THING_DESCRIPTION: "Eine Forschungsstation nahe des Südpols entdeckte gefrorene Überreste einer alten Lebensform. Bald danach verloren wir den Kontakt mit der Station. Untersuchen Sie den Vorfall und suchen Sie nach Überlebenden."
  STR_POLAR_BASE_THE_THING_BRIEFING: "Eine Forschungsstation nahe des Südpols entdeckte gefrorene Überreste einer urzeitlichen Lebensform. Bald danach verloren wir den Kontakt mit der Station. Untersuchen Sie den Vorfall und suchen Sie nach Überlebenden. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_THE_THING_POLARNIK: "Zivilist"
  STR_THE_THING_POLARNIK_TRANSFORMED: "Metamorpher Zivilist"
  STR_THE_THING_POLARNIK_TRANSFORMED_CORPSE: "Toter Metamorpher Zivilist"
  STR_THE_THING_HEAD: "Metamorpher Kopf"
  STR_THE_THING_HEAD_CORPSE: "Toter Metamorpher Kopf"
  STR_THE_THING_DOG: "Hund"
  STR_THE_THING_DOG_CORPSE: "Toter Hund"
  STR_THE_THING_SHAPELESS_MASS: "Metamorphische Masse"
  STR_THE_THING_SHAPELESS_MASS_CORPSE: "Tote Metamorphische Masse"
  STR_THE_THING_WEAPON: "Metamorph-Angriff"
  STR_DREAMSCAPE_EXPLORED: "Traumebene erforscht"
  STR_DREAM: "Traumebene"
  STR_DREAM_BLADE: "Traumklinge"
  STR_DREAM_BLADE_UFOPEDIA: "Diese Klinge manifestiert Ihre mentale Kraft, um sie gegen Traumkreaturen einzusetzen. Wenn Sie sie verlieren, sind Sie ihnen schutzlos ausgeliefert."
  STR_DREAMING: "Träumen"
  STR_DREAMING_UFOPEDIA: "Träumen ist eine geistige Technik, um durch meditative Trance den eigenen Verstand zu erkunden. Die Einzelheiten sind unklar, aber es scheint das Gehirn mit einem äußeren Medium, der 'Traumebene', zu verbinden, was dem Subjekt erlaubt, sich vollständig in den eigenen Träumen zu manifestieren. Das ist ein gefährlicher Vorgang, da der Träumer den Naturgesetzen der Traumebene ausgesetzt ist, das heißt, jeder Schaden im Traum führt zu geistigem Trauma und womöglich Tod.{NEWLINE}Träumen ist eine einsame Mission, da man andere nicht in die eigenen Träume mitnehmen kann. Selbstverständlich gilt das selbe für greifbare Dinge: Nichts kommt hinein oder heraus. Es gibt Ausnahmen: bestimmte psionische Gegenstände können sich auf den Träumer einstimmen und im Traum manifestieren, und einige seltene Traumobjekte können in der Wirklichkeit durch die Lebenskraft des Träumers repliziert werden.{NEWLINE}Beim Erwachen im Traum trägt man eine sogenannte Traumklinge: eine Verkörperung psionischer Kraft, die einzige Abwehr gegen die Einwohner dieser seltsamen Welt. Daher sollten nur geübte Psione an solchen Missionen teilnehmen, außer, Sie können eine andere Waffe mitgeben."
  STR_DELICIOUS_CAKE: "Köstlicher Kuchen"
  STR_DELICIOUS_CAKE_UFOPEDIA: "Diese unwiderstehbare Köstlichkeit manifestiert sich nach einer erfolgreichen Traumreise. Wenn verzehrt, stimuliert sie psionische Neigung, was Psi-Stärke dauerhaft verbessert (aber nicht jenseits der natürlichen Grenzen). Sie kann im Fall einer schweren Verwundung gegessen werden, da sie starke Heilkräfte hat. Ihre Herkunft, Zusammensetzung und Eigenschaften bleiben am besten unerwähnt.{NEWLINE}{NEWLINE}Um den Kuchen zu essen, gehen Sie zum Personal-Menü und wählen Sie 'Iss den Kuchen'"
  STR_PENTAGRAM_UPLANET_ACID: "Pentagramm-Pforte"
  STR_DREAMSCAPE_NECROMANCERS_DUNGEON: "Traumebene - Kerker des Totenbeschwörers"
  STR_ALERT_NECROMANCERS_DUNGEON: "ALPTRÄUME AUF DER JAGD!"
  STR_DREAMSCAPE_NECROMANCERS_DUNGEON_DESCRIPTION: "Eine geheimnisvolle Quelle im Rat bittet um Hilfe: Die Traumebene wird von einer böswilligen Macht gestört, die Träumer in einem Albtraum festsetzt, um ihre Lebenskraft zu stehlen, und sie komatös zurücklässt. Wir sollten die Traumebene betreten und sie aufhalten. Unser Klient stellt ein spezielles Chakram-Tor bereit, das bis zu 20 Agenten einlässt."
  STR_DREAMSCAPE_NECROMANCERS_DUNGEON_BRIEFING: "Eine geheimnisvolle Quelle aus dem Rat bittet um Hilfe: Die Traumebene wird von einer böswilligen Macht gestört, die Träumer in einem Albtraum fängt, um ihre Lebenskraft zu stehlen und sie komatös zurücklässt. Finden und besiegen sie die Albdrücke, die dieses Reich durchstreifen. Passen Sie auf, nicht selbst zum Albdruck zu werden!  Um die Mission abzubrechen, lassen Sie die Astralprojektion der X-Com-Mitarbeiter in das Pentagrammportal zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_DREAMSCAPE_VILLA: "Reise auf der Traumebene"
  STR_ALERT_DREAMSCAPE_VILLA: "CHAKRA AKTIVIERT!"
  STR_DREAMSCAPE_VILLA_DESCRIPTION: "Dieser Ort zu dieser Zeit ist eine großartige Gelegenheit für einen unserer Agenten, seine inneren Dämonen zu konfrontieren. Diese Reise führt eine einzelne Person in den Mittelpunkt ihres Geists. Vermeiden oder besiegen Sie Rote Traumwichte, die Ihre Ängste und Beschränkungen verkörpern, und werden Sie zu einem besseren Selbst. Suchen Sie den Preis, ein Köstlicher Kuchen, und nutzen Sie ihn oder bringen Sie ihn für jemand anderes heim. Der Kuchen wird die Psi-Stärke des Essers dauerhaft erhöhen."
  STR_DREAMSCAPE_VILLA_BRIEFING: "Dieser Ort zu dieser Zeit ist eine großartige Gelegenheit für einen unserer Agenten, seine inneren Dämonen zu konfrontieren. Diese Reise führt eine einzelne Person in den Mittelpunkt ihres Geists. Vermeiden oder besiegen Sie Rote Traumwichte, die Ihre Ängste und Beschränkungen verkörpern, und werden Sie zu einem besseren Selbst. Suchen Sie den Preis, ein Köstlicher Kuchen, und nutzen Sie ihn oder bringen Sie ihn für jemand anderes heim. Der Kuchen wird die Psi-Stärke des Essers dauerhaft erhöhen. Um die Mission abzubrechen, lassen Sie die Astralprojektion des X-Com-Mitarbeiter in das Pentagrammportal zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_NIGHTMARE: "Alptraum"
  STR_RIFT_STAFF: "Kluft-Stab"
  STR_RIFT_STAFF_UFOPEDIA: "Mit neuen technologischen Errungenschaften im Psiwerken konnten wir Agent Wilheards berüchtigte Angriffsfähigkeit nachahmen. Allerdings ist die Wirkung der Waffe beschränkt, zumal unsere Agenten keine uralten Geisterwesen sind: der Angriff ist schwächer und beeinträchtigt den Geisteszustand des Agenten. Außerdem neigen die Tentakel zu Instabilität und verschwinden recht schnell spurlos. Trotzdem kann dieser Apparat für unsere Aufgabe sehr nützlich sein."
  STR_DARK_STAFF: "Dunkler Stab"
  STR_DARK_STAFF_UFOPEDIA: "Dieses Gerät hat sich nach unserem Exkurs in besonders dunkle Bereiche der Traumebene unerklärlich manifestiert. Jedem, der es untersucht, erscheint es mit Übel zu triefen und milde akustische Halluzinationen zu verursachen, üblicherweise beschrieben als 'kreischende Stimmen der Toten'."
  STR_DARK_STAFF_USE: "Dunklen Stab benutzen"
  STR_DARK_STAFF_USE_UFOPEDIA: "Durch krude und geniale Methoden, leitet dieser psionische Apparat negative Psi-Energie in einen gebündelten Angriff. Es effektiv zu benutzen, ist für einen fähigen Psion möglich, aber sehr schmerzhaft und entkräftigend, und daher nicht empfohlen."
  STR_SKELETAL_HAND: "Knochenhand"
  STR_SKELETAL_TOUCH: "Knochenhauch"
  STR_SKELETON: "Skelett"
  STR_SKELETON_CORPSE: "Skelettale Überreste"
  STR_SKELETON_ARMOR: "Skelett Kampfanalyse"
  STR_LICH: "Lich"
  STR_LICH_CORPSE: "Lich-Überreste"
  STR_LICH_ARMOR: "Lich Kampfanalyse"
  STR_DREAMSPRITE: "Traumwicht"
  STR_DREAMSPRITE_RED: "Roter Traumwicht"
  STR_DREAMSPRITE_ARMOR_RED: "Roter Traumwicht Kampfanalyse"
  STR_DREAMSPRITE_CORPSE: "Toter Traumwicht"
  STR_DREAMSPRITE_WEAPON: "Traumwicht-Angriff"
  STR_DREAMSPRITE_ESSENCE: "Traumwicht-Essenz"
  STR_SLEEPER_MALE: "Schläferin"
  STR_SLEEPER_FEMALE: "Schläferin"
  STR_SLEEPER_CORPSE: "Verluste"
  STR_REPTOID_SOCIETY: "Reptoiden-Gesellschaft"
  STR_REPTOID_SOCIETY_UFOPEDIA: "Obwohl sie eine fortschrittliche Zivilisation darstellen, haben Reptoiden keine klare Befehlskette, arbeiten stattdessen unabhängig an gemeinsam akzeptierten Zielen. Irgendwie funktioniert dies, dank ihrer äußerst statischen Gesellschaft und bestimmter biologischer Eigenschaften, wie die Geduld der Unsterblichen und kaltblütiger Vernunft. Nichtsdestoweniger sind sie sich nicht immer einig, was wir vielleicht ausnutzen können."
  STR_ALIEN_INCURSION: "Außerirdischer Einfall"
  STR_ALIEN_INCURSION_UFOPEDIA: "{ALT}Wie unsere früheren Gedankenspiele vermuten ließen, ist die Hypothese einer 'außerirdischen Invasion' größtenteils korekt. Dieser Angriff ist aber eher politisch als militärisch. Die Außerirdischen wollen Einfluss auf die Erde ausüben, und ihre Ressourcen haben ihnen die Unterstützung vieler lokaler Interessengruppen gesichert. Schockierenderweise sind sie praktisch ein Teil des Rats der Erde, nehmen an Treffen teil und verfechten ihre eigene Agenda. Sie werden von einer anti-außerirdischen Mehrheit abgelehnt (einschließlich unserer Sponsoren), aber wie lange noch?{ALT}"
  STR_THE_PHANTOM_MENACE: "Die dunkle Bedrohung"
  STR_THE_PHANTOM_MENACE_UFOPEDIA: "Bis jetzt haben wir die außerirdische Bedrohung als 'Invasion' bezeichnet, aber vielleicht lagen wir falsch. Geheimabkommen, Terrorangriffe, Einschleußen von Technologie - das sind nicht die Werkzeuge des Eroberers. Vielleicht lehnen die Fremden Krieg als Konzept ab, vielleicht verstehen sie es nicht, oder vielleicht fehlen ihnen die Mittel, die Erde offen anzugreifen? Oder brauchen sie uns intakt, für ihre unergründlichen Pläne? Was auch immer der Fall ist, wir sollten uns die außerirdischen Kräfte nicht als eine konventionelle Armee vorstellen; wäre das so, ständen wir bis zu den Knien in Leichen. Sie operieren als politische Gruppe, die ihre Ziele durch Diplomatie erreicht. Das ist eine pikierende Erkenntnis, oder?{NEWLINE}Warum gucken Sie so ungläubig, Kom'dant? Sie haben mich nicht für meine gutes Aussehen zum Militärbeauftragten ernannt!"
  STR_ALIEN_ORBITAL: "Außerirdische Orbitalstation "
  STR_ALIEN_ORBITAL_UFOPEDIA: "Aus dem MiS-Hauptlogbuch haben wir von einer gewaltigen Orbitalstation erfahren, von der die Außerirdischen ihre Expeditionen auf diesen Planeten koordinieren. Dieser künstliche Satellit ruht auf einer hohen Umlaufbahn und wäre von der Erde aus einfach zu beobachten, wenn nicht sein eigenartiges Tarnfeld wäre, das ihn für EM-Strahlung fast unsichtbar macht. Solange wir außerirdische Kommunikation entschlüsseln können, können wir dieses Objekt genau genug verfolgen um es mit einem weltraumtauglichen Gefährt zu erreichen. Wir müssen nur warten, bis der Stützpunkt in der richtigen Position ist, Kommandant."
  STR_ANIMAL_PSIONICS: "Tierische Psionik"
  STR_ANIMAL_PSIONICS_UFOPEDIA: "Unsere Analyse sogenannter 'psionischer Kräfte' zeigt, dass diese Effekte alle Lebewesen betreffen - Menschen, Tiere, sogar Pflanzen - aber die Ergebnisse korrespondieren mit dem Grad von Bewusstsein des Empfängers. Einfach ausgedrückt, Wesen mit komplexerer Nervenaktivität sind für einen aggressiven Psion besser zu erreichen, aber andererseits schirmt ein stärkeres Selbstgefühl den Geist teilweise gegen äußeren Einflus ab. Menschen mit ihrer ausgeprägten Fähigkeit zu symbolischem Denken sind insgesamt recht resistent gegen Psi, da sie eindringende mentale Muster mit Vernunft und Selbstbeobachtung begegnen können (nun, die meisten Menschen jedenfalls). Einfache Organismen sind leichter zu beinflussen, aber ihr Verhalten ist oft zu starr, um verändert zu werden, oder zu fremd, um sie leicht zu reprogrammieren. Daher sind die besten Kandidaten für psionische Beherrschung Tiere mit komplexen Gehirnen, aber schwachem abstrakten Denken."
  STR_DR_ALPHA_ISLAND: "Die Insel des Doktor Alpha"
  STR_ALERT_DR_ALPHA_ISLAND: "DR. ALPHAS VERSTECK GEFUNDEN!"
  STR_DR_ALPHA_ISLAND_DESCRIPTION: "Auf dieser kleinen vulkanischen Insel verstecken sich Dr. Alpha und seine Menagerie vor der Welt. Wir haben Grund zu der Annahme, dass er etwas plant, daher können wir ihn nicht sich selbst überlassen. Wir haben nur einen Versuch, also müssen wir jetzt einschreiten, und obsiegen!"
  STR_DR_ALPHA_ISLAND_BRIEFING: "Ein Geheimlabor lag auf dieser Vulkaninsel, und nun benutzt Dr. Alpha es um seine monströse Streitmacht zu sammeln. Lösen Sie dieses Problem und verhaften Sie den abtrünnigen Wissenschaftler zur Befragung. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_DR_ALPHA: "Dr. Alpha"
  STR_DR_ALPHA_INTERROGATION: "Das Verhör des Doktor Alpha"
  STR_DR_ALPHA_INTERROGATION_UFOPEDIA: "Widerstrebend erzählte uns dieser exzentrische Biologe von seiner Gabe, Tiere zu kontrollieren. Er kann dieses angeborene Talent selbst nicht vollständig erklären, aber nach Jahren der Forschung kam er zu interessanten Schlüssen über außersinnliche Interaktion zwischen Lebensformen. Ohne Frage ist seine Kenntnis der Kryptozoologie ebenso beeindruckend. Und dann ist er noch ein talentierter autodidaktischer Ingenieur."
  STR_AGENT_WILHEARD_CRUISE: "Die Reise des Agenten Wilheard"
  STR_ALERT_AGENT_WILHEARD_CRUISE: "AGENT WILHEARD GESICHTET!"
  STR_AGENT_WILHEARD_CRUISE_DESCRIPTION: "Wir konnten endlich den schattenhaften Agenten Wilheard lokalisieren: er wurde vor Kurzem auf diesem Schiff gesehen. Wir sollten diese einmalige Gelegenheit nutzen um diesen gefährlichen Offizier festzunehmen oder zumindest auszuschalten. Wir vermuten ektoplasmatische Wesen auf dem Schiff.{NEWLINE}Es gibt keinen Fluchtweg, wenn sich die Mission schwierig gestaltet, aber dies ist unsere einzige Chance, Agent Wilheard zu fassen."
  STR_AGENT_WILHEARD_CRUISE_BRIEFING: "Bei der Annäherung an das Wasserfahrzeug kann man keine Spuren von Menschen an Bord ausmachen. Obwohl es mit Höchstgeschwindigkeit fährt, scheint das Schiff verlassen. Allerdings rasteten unsere ektoplasmatischen Aktivitätssensoren völlig aus, und in der Ferne kann man die verzweifelten Schreie der Mannschaft hören...{NEWLINE}Sie können diese Mission nicht abbrechen."
  STR_AGENT_WILHEARD: "Agent Wilheard"
  STR_AGENT_WILHEARD_UFOPEDIA: "Ein sehr altes Gespenst, das seit dem Mittelalter mit der Bruderschaft zusammenarbeitet - laut seinen ältesten Erinnerungen. Über Jahrhunderte hat es zahllose Geisterwesen absorbiert, was ihm große Macht und Stabilität verschafft. In der Bruderschaft spielte es die Rolle eines Spions und Meuchelmörders, dank kreativen Einsatz seiner Geisterkräfte, und später eines Psi-Technikers. Wir kennen seine Ursprünge nicht, aber es übersteigt das technische Wissen der MiS, damals wie heute, also sollte es als eine natürliche Anomalie eingestuft werden. Seine Erfahrungen könnten ein Schatz an Wissen über unsere Gegner sein, und über die Geschichte der Alten Welt."
  STR_GERTRUDE_ELLISON_ARMOR: "Kampfanalyse: Gertrude Ellison"
  STR_GERTRUDE_ELLISON: "Gertrude Ellison"
  STR_DR_HADRIEX_CRUISE: "Höllenkreuzfahrt mit Dr. Hadriex"
  STR_ALERT_DR_HADRIEX_CRUISE: "GESPENSTER AUF DEM SCHIFF!"
  STR_DR_HADRIEX_CRUISE_DESCRIPTION: "Ein Schiff sendet S.O.S., anscheinend von Geistern und Kultisten überfallen. Diese Mission ist eine einmalige Gelegenheit. Sie können sich von dieser Mission nicht zurückziehen."
  STR_DR_HADRIEX_CRUISE_BRIEFING: "Ein ziviles Schiff hat ein SOS-Signal abgesetzt, anscheinend wegen eines Angriffs von Geistern und Kultisten. Sie können sich von dieser Mission nicht zurückziehen."
  STR_DR_HADRIEX: "Dr. Hadriex"
  STR_DR_HADRIEX_ARMOR: "Dr. Hadriex Kampfanalyse"
  STR_DR_HADRIEX_INTERROGATION: "Verhör des Dr. Hadriex"
  STR_DR_HADRIEX_INTERROGATION_UFOPEDIA: "Dr. Hadriex erzählte uns, dass ein 'magischer' Gegenstand seine Crew auf die 'Andere Seite' befördert hätte, ein Geisterreich, das unsere Welt widerspiegelt. Seine Erzählung wurde danach etwas zusammenhangslos, aber anscheinend knüpften sie Kontakt mit einigen See-Geistern und schlosen einen Pakt: Die Geister würden der Crew in den Normalraum zurückhelfen, aber sie forderten ein Opfer in der Form starker, überwältigender Emotionen, von denen sie sich nähren konnten. Hadriex und seine Mit-Kultisten stimmten zu, und bereiteten eine wahrlich... bemerkenswerte Feier auf dem Schiff vor. Nur unsere Intervention hielt ihren Plan auf; wer weiß, was hätte passieren können?"
  STR_GERTRUDE_ELLISON_INTERROGATION: "Verhör von Gertrude Ellison"
  STR_GERTRUDE_ELLISON_INTERROGATION_UFOPEDIA: "Das Miststück zu verhören war nicht leicht. Erstens musste ich alle Männer von der Arbeit an dem Fall ausschließen. Zweitens hat sich mich echt übel gekratzt. Aber nach einer Weile, als sie ihr außerirdisches Serum nicht rechtzeitig einnehmen konnte, fing sie an, vor unseren Augen rapide zu altern. Gruselig! Aber ihre Willenskraft und psionischen Fähigkeiten schwanden schnell, und so erzählte sie uns so einiges über die Außerridischen."
  STR_GERTRUDE_ELLISON_AMBUSH: "Hinterhalt für außerirdische Entführer"
  STR_ALERT_GERTRUDE_ELLISON_AMBUSH: "ENTFÜHRERFALLE!"
  STR_GERTRUDE_ELLISON_AMBUSH_DESCRIPTION: "Mit Hilfe von Interpol konnte unsere Aufklärung Getrude Ellison aufspüren, eine Hybridenagentin mit Beteiligung in außerirdischen Entführungen. Sie verführte mehrere Männer und bringt sie in den Wald, wo ein Schiff der Außerirdischen wartet. Der Plan ist, am Treffpunkt einen Hinterhalt zu legen."
  STR_GERTRUDE_ELLISON_AMBUSH_BRIEFING: "Mit Hilfe von Interpol konnte unsere Aufklärung Getrude Ellison aufspüren, eine Hybridenagentin mit Beteiligung in außerirdischen Entführungen. Der Plan ist, am Treffpunkt, wo sie ihre Opfer übergeben will, einen Hinterhalt zu legen. Es wird empfohlen, die Feinde lebend zu  fangen und zu verhören, und zivile Verluste zu verhindern. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_SCIENTIST_HOUSE: "DAVID VINCENTS HAUS"
  STR_DAVID_VINCENT: "David Vincent"
  STR_DAVID_VINCENT_HOUSE: "David Vincent's Geheimbunker"
  STR_ALERT_DAVID_VINCENT_HOUSE: "DAVID VINCENT GEFUNDEN!"
  STR_DAVID_VINCENT_HOUSE_DESCRIPTION: "Wir konnten David Vincent aufspüren, ein flüchtiger Wissenschaftler, der sich als Jeremiah Smith vor den Außerirdischen versteckt. Anscheinend hat er etwas sehr Wichtiges über die Pläne der Invasoren herausgefunden, und wird nun von den Männern in Schwarz verfolgt. Wir müssen ihn retten und herausfinden, was er weiß. Bedenken Sie, wir haben nur einen Versuch. Wir können uns von dieser Mission nicht zurückziehen."
  STR_DAVID_VINCENT_HOUSE_BRIEFING: "Wir konnten David Vincent aufspüren, ein flüchtiger Wissenschaftler, der sich vor den Außerirdischen versteckt. Anscheinend hat er etwas sehr Wichtiges über die Pläne der Invasoren herausgefunden, und wird nun von den Männern in Schwarz verfolgt. Wir müssen ihn retten und herausfinden, was er weiß. Vorsicht, wir erwarten, Männer in Schwarz in der Nähe anzutreffen. Wir können uns von dieser Mission nicht zurückziehen."
  STR_DAVID_VINCENT_INTERROGATION: "Verhör von David Vincent"
  STR_DAVID_VINCENT_INTERROGATION_UFOPEDIA: "Der gerettete Wissenschaftler, David Vincent, erzählte uns über einer Tasse Nerventee von den Resultaten seiner Forschung. Er begann in den 60ern: nachdem er eine UFO-Landung nahe Los Angeles beobachtete, begann er Beweise für ihre Präsenz auf der Erde zu sammeln. Seine Aktivität wurde von den Außerirdischen bemerkt und er musste sein voriges Leben zurücklassen, um sich in abgelegenen Gebieten zu verstecken. Trotz der Gefahr hat er dort seine Arbeit fortgeführt. Er will trotz der neuesten Entwicklungen nicht aufhören. Wir haben ihn überredet, nicht unabhängig Informationen an die breite Öffentlichkeit zu geen, und nutzten unsere besonderen Draht zum Rat, um ihn mit einer neuen, zuverlässigen Tarnidentität zu versehen."
  STR_FLOPPY_LOG: "Daten-Diskette des Wissenschaftlers"
  STR_FLOPPY_LOG_UFOPEDIA: "Die Daten auf Davids Diskette waren sehr gut verschlüsselt. Durch Analyse wurde deutlich, dass der Wissenschaflter sich ein fortgeschrittenes Verständnis außerirdischer Technologien erarbeitet hat. Leider ist ein erheblicher Teil seiner Aufzeichnungen nicht zu entziffern."
  STR_ALIEN_IMPLANTS_PREQ: "Außerirdische Implantate Vorbedingung"
  STR_ALIEN_IMPLANTS: "Außerirdische Implantate"
  STR_ALIEN_IMPLANTS_UFOPEDIA: "Außerirdische Medizintechnik übertrifft die unsere bei Weitem, und ihre Kybernetik ist ein perfektes Beispiel. Endlich können wir ihre biotechnischen Anwendungen kopieren für die tiefere und sichere Integration anorganischer Erweiterungen in einen Kyberos-Körper."
  STR_ADVANCED_AI_PREQ: "Fortgeschrittene Robotik Vorbedingung"
  STR_TISSUE_COMPOSITES: "Gewebe-Komposit"
  STR_TISSUE_COMPOSITES_UFOPEDIA: "{ALT}Unser Verständnis sowohl irdischer als auch außerirdischer Medizin erlaubt uns, die Lücke zwischen organischen und anorganischen Strukturen zu schließen. Wir können nun Gewebe züchten, das mit neuen Werkstoffen für bessere Haltbarkeit und einfachere Transplantation verändert wurde.{ALT}"
  STR_HYPERMETABOLISM: "Überstoffwechsel"
  STR_HYPERMETABOLISM_UFOPEDIA: "Tiefschürfende Erforschung außerirdischer Biowissenschaften und abnormer Fauna zeigte uns, wie man den Energiehaushalt von Lebewesen verbessert, ohne dauerhafte Schäden zu hinterlassen. Die theoretischen Möglichkeiten werden noch von physischen Obergrenzen beschränkt, aber erste Versuche zeigen, dass die praktische Anwendung dieser Technologie in unseren Händen liegt."
  STR_ADVANCED_AI: "Fortgeschrittene Robotik"
  STR_ADVANCED_AI_UFOPEDIA: "Ein funktionierender Verstand ist nicht alles: er muss mit einem Körper verknüpft werden. Mit neuen Möglichkeiten, die KI-Einheit an die Maschine anzuschließen, die sie steuern soll, können wir besagte Maschinen viel komplexer und ausgeklügelter bauen. Dies eröffnet eine ganze neue Welt aus möglichen KI-Chassen und anderen robotischen Werkzeugen."
  STR_SENTIENT_ALGORYTHMS: "Aleniumscherbe erwecken"
  STR_SENTIENT_ALGORYTHMS_UFOPEDIA: "Die Kiryu-Kai Archive enthielten ausführliche Dokumentation zur Entwicklung von Gedankenmustern in Aleniumkristallen. Angesichts der scheinbar fehlenden ausreichenden theoretischen Grundlage und wie losgelöst diese Information von irdischer Wissenschaft ist, können solche Informationen nur von einer außerirdischen Quelle stammen. Im Endeffekt handelt es sich um ein technisches Handbuch und ein Hochfahrprotokoll. Das sollte uns erlauben, eine Aleniumscherbe zu 'erwecken', zu einem Bewusstseinszustand ähnlich dem unseren. Eine solche Intelligenz kann lernen und sich verbessern. Bei sorgfältiger Behandlung wird sie geneigt sein, sich uns anzuschließen, obwohl dieser Prozess einige Zeit dauern kann. Sobald voll entwickelt, erlauben ihre Charakteristiken sich leicht mit einer Vielfalt von Technologien zu verbinden, wie Roboter oder intelligente Waffensysteme."
  STR_ADVANCED_MICROMECHANICS_PREQ: "Fortgeschrittene Mikromechanik Vorbedingung"
  STR_ADVANCED_MICROMECHANICS: "Fortgeschrittene Mikromechanik"
  STR_ADVANCED_MICROMECHANICS_UFOPEDIA: "{ALT}Unsere Kenntnis Außerirdischer Chemie und verschiedener technischer Anwendungen erlaubte uns die Entwicklung neue Herstellungstechniken, für Maschinen, die auf mikroskopischer Ebene funktionieren. Das ist an sich nichts Neues, aber unsere neuen Anwendungen sind sicherer und effizienter als jede bisherige irdische Technik, was sie praktischer für Gefechtszwecke macht. Diese Forschung konzentriert sich auf Tritanium, kann aber auch auf einige andere Materialien angewendet werden.{ALT}"
  STR_ADVANCED_OPTICS: "Fortgeschrittene Optik"
  STR_ADVANCED_OPTICS_UFOPEDIA: "Unsere neuen Einblicke in optische Ausrüstung haben unsere relevante technische Expertise verbessert. Wir können nun komplexe optische Ausrüstung warten, kalibrieren und sogar fertigen, wie Linsen oder Glasfaser-Wellenleiter."
  STR_CYBEROPTICS: "Kyberoptik"
  STR_CYBEROPTICS_UFOPEDIA: "Mit verbesserten Okular-Implantaten können wir die Sichtwahrnehmung unserer Kyborgs und Roboter-Einheiten deutlich verbessern. Der Schlüssel liegt nicht nur in ausgefeilten optischen Systemen, sondern auch in der Integration mit der Hirnhaut, oder ihrem anorganischen Gegenstück."
  STR_WHACK: "Prügeln"
  STR_WHACK_SHORT: "Prügeln"
  STR_MINIGUN_DRONE_BAY: "Drohnenhafen (Miniguns)"
  STR_MINIGUN_DRONE_BAY_UFOPEDIA: "Dieses Bauwerk beherbergt acht autonome Roboterwachen, die im Verteidigungsfall automatisch aktiviert werden. Sie sind mit Miniguns bewaffnet.{NEWLINE}Dieses Gebäude benötigt: X-Com Virtualisiertes Hauptquartier"
  STR_LASER_DRONE_BAY: "Drohnenhafen(Lasergeschütze)"
  STR_LASER_DRONE_BAY_UFOPEDIA: "Dieses Bauwerk beherbergt acht autonome Roboterwachen, die im Verteidigungsfall automatisch aktiviert werden. Sie sind mit Lasergeschützen bewaffnet.{NEWLINE}Dieses Gebäude benötigt: X-Com Virtualisiertes Hauptquartier"
  STR_PLASMA_DRONE_BAY: "Drohnenhafen(Plasmageschütze)"
  STR_PLASMA_DRONE_BAY_UFOPEDIA: "Dieses Bauwerk beherbergt acht autonome Roboterwachen, die im Verteidigungsfall automatisch aktiviert werden. Sie sind mit Plasmageschützen bewaffnet.{NEWLINE}Dieses Gebäude benötigt: X-Com Virtualisiertes Hauptquartier"
  STR_LASER_HAND_WEAPONS_MANUFACTURING: "Laserwaffenkonstruktion"
  STR_LASER_HAND_WEAPONS_MANUFACTURING_UFOPEDIA: "Dank der miniaturisierten Eleriumbatterie, haben wir nun eine Energiequelle leicht und kompakt genut, um sie für Energiewaffen zu verwenden."
  STR_PILOTS: "Piloten"
  STR_PILOTS_UFOPEDIA: "Alle X-Com-Vehikel müssen von X-Com-Agenten gesteuert werden. Diese Agenten werden auch an taktischen Kämpfen normal teilnehmen.{NEWLINE}Sie können den Piloten im Pilotenmenü des Gefährts von Hand auswählen.  Wenn nicht, wird der niedrigste Agent auf der Crewliste automatisch als Pilot eingeteilt.{NEWLINE}Im Kampf mit UFOs haben die Werte des Piloten folgende Effekte:{NEWLINE}>SCHUSSGENAUIGKEIT hilft, UFOs zu treffen.{NEWLINE}>REAKTIONEN hilft, Gegnern auszuweichen.{NEWLINE}>MUT beeinflusst die Annäherungsgeschwindigkeit.{NEWLINE}Piloten können (nur) diese Werte durch erfolgreiche Bekämpfung von UFOs verbessern. Beachten Sie, dass manche Gefährte mehr als einen Pilot brauchen. In solchen Fällen wird der Durchschnitt aus den Werten gebildet. Alle Piloten erhalten Erfahrung durch Abschüsse."
  STR_CRAFT_EQUIPMENT_TYPES: "Fahrzeug-Ausrüstungstypen"
  STR_HALLUCINOID_ARMOR: "Halluzinoiden Kampfanalyse"
  STR_HALLUCINOID_CORPSE: "Toter Halluzinoide"
  STR_HALLUCINOID_TERRORIST: "Halluzinoid"
  STR_HALLUCINOID: "Halluzinoid"
  STR_HALLUCINOID_UFOPEDIA: "Nach der Ausbeutung der Meere haben die Aliens diese riesigen Erdkreaturen als Waffe gezüchtet. Lassen Sie sich nicht durch das harmlose Äußere dieser Segler der Tiefe täuschen. Mit seinem Nahkampf-Eisschlag ist der Halluzinoid ein tödlicher Gegner."
  STR_HALLUCINOID_AUTOPSY: "Halluzionoiden-Autopsie"
  STR_HALLUCINOID_AUTOPSY_UFOPEDIA: " In den vielen Lagen dieses gallertartigen Körpers ruht ein höchst wirksamer chemischer Gefrierer, seine Hauptangriffswaffe. Die weiche und elastische Haut des Halluzinoiden scheint gegenüber auf Wärme basierenden Angriffen sehr anfällig."
  STR_HALLUCINOID_FREEZE: "Hallucinoid-Frierer"
  STR_HALLUCINOID_FREEZE_UFOPEDIA: "Halluzinoide nutzen eine biochemische Waffe aus Tausenden von Nesselzellen. Diese spezialisierten Zellen verschleudern Mikrokanister voll Kühlstoff, stark genug, um ein gepanzertes Exoskelett zu durchdringen. Diese Kühlstoffe reagieren endotherm, was das Opfer sofort gefriert. Selbst wenn der Angriff das Opfer nicht tötet, verursacht er genug Schock, dass das Opfer aufhört, sich zu wehren, und einfach vom Halluzinoiden gefressen werden kann."
  STR_HALLUCINOID_PSI_WEAPON: "Halluzinoiden-Geistangriff"
  STR_HALLUCINOID_PSI_WEAPON_UFOPEDIA: "Halluzinoiden nutzen einfache psionische Fähigkeiten, um ihre Beute abzulenken und zu hypnotisieren. Während das Konzept simpel ist, verursacht es doch eine komplexe Reaktion im Gehirn höherer Tierarten, versetzt sie oft in eine Trance, sodass sie auf den Angriff des Halluzinoiden nicht reagieren oder ihn auch nur wahrnehmen können, bevor es zu spät ist."
  STR_XARQUID_ARMOR: "Xintfisch Kampfanalyse"
  STR_XARQUID_CORPSE: "Toter Xintfisch"
  STR_XARQUID_TERRORIST: "Xintfisch"
  STR_XARQUID: "Xintfisch"
  STR_XARQUID_UFOPEDIA: "Auch bei den Xintfischen, wirbellosen Erdmutationen, handelt es sich um Kreaturen von großer Schönheit und Gefahr. Der schnell schwimmende Riese birgt eine verheerende Schallkanone. Seit unseren ersten Zusammentreffen mit diesen Kreaturen sind wir vor ihnen und ihren Herren, den heimtückischen Tiefen Wesen, sehr achtsam geworden."
  STR_XARQUID_AUTOPSY: "Xintfisch-Autopsie"
  STR_XARQUID_AUTOPSY_UFOPEDIA: "Dieser \x81übergroße Nautilus wurde mit außerirdischen Drogen gemästet und auch durch operativen Eingriff verändert. Über das natürliche Maß hinaus pervertiert, mit mechanische Steuersystemen und anderen künstlichen Extras, ist diese Kreatur nur noch eine wendige Kriegswaffe. Als organische Waffenplattform werden die Xintfische aufgrund ihrer harten Schale und ihrer Beweglichkeit zu einem mächtigen Gegner."
  STR_XARQUID_GRAPPLE: "Xintfisch-Griff"
  STR_XARQUID_GRAPPLE_UFOPEDIA: "Im Notfall kann der Xintfisch seine zahlreichen Tentakeln zur Selbstverteidigung verwenden. Nicht so gefährlich wie seine Hauptwaffe, aber diese Glieder sind schnell und stark und müssen ernst genommen werden."
  STR_XARQUID_WEAPON: "Xintfisch-Geschütz"
  STR_XARQUID_WEAPON_UFOPEDIA: "Wichtigstes Implantat des Xintfisch ist eine halb-biologische schwere Schallkanone, die mit Leichtigkeit große Löcher in die Panzerplatten eines Militärschiffs reißen kann."
  STR_MALE_MARINE_OFFICER: "Marineoffizier"
  STR_AQUA_PLASTIC_SUIT_HSD_MARINE: "HSD Marinesoldat"
  STR_AQUA_PLASTIC_SUIT_HSD_MARINE_ARMOR: "HSD Marinesoldat Kampfanalyse"
  STR_MARINE_BASE_DEFENSE: "MEERESBASIS VERTEIDIGUNG"
  STR_MARINE_BASE_ATTACKED: "MEERESBASIS WIRD ANGEGRIFFEN!"
  STR_MARINE_BASE_DEFENSE_BRIEFING: "Ein Stützpunkt von Hydrospace Dynamics wird angegriffen! Wir müssen uns beeilen, sie zu verteidigen, da sie dem Angriff nicht allein standhalten können. Wir können uns von dieser Mission nicht zurückziehen."
  STR_MARINE_BASE_DEFENSE_DESCRIPTION: "Ein Stützpunkt von Hydrospace Dynamics wird angegriffen! Schlagen Sie die Außerirdischen zurück. Wir können uns von dieser Mission nicht zurückziehen."
  STR_CALCINITE_ZAPPER: "Kalzinits Elektroangriff"
  STR_CALCINITE_ARMOR: "Kalzinit Kampfanalyse"
  STR_CALCINITE_TERRORIST: "Kalzinit-Terrorist"
  STR_CALCINITE_CORPSE: "Toter Kalzinit"
  STR_CALCINITE: "Kalzinit"
  STR_CALCINITE_UFOPEDIA: "Wie Tauchanzü\x81ge verschollener Seeleute jagen diese Aliens auf dem Meeresboden nach Beute.  Hinter der Tauchermaske kann man eine gallertartige grüne Masse sehen. Ein starkes bioelektrisches Feld hält den Blobb zusammen, und kann über den Körper hinaus ausgedehnt werden, um anzugreifen."
  STR_CALCINITE_AUTOPSY: "Kalzinit-Autopsie"
  STR_CALCINITE_AUTOPSY_UFOPEDIA: "Ist die Panzerung durchbrochen, erweist sich der Kalzinit als ein riesiger amorpher Kloß aus Protoplasma. Kein erkennbares Gehirn, keine Gliedmaßen oder Sinnesorgane scheinen vorhanden, nur ein kleines metallisches Teil ist tief in dem flüssigen Körper verborgen. Die tote Kreatur läßt nur Vermutungen zu. Ein unerklärliches Rätsel, das uns unsere außerirdischen Gegner aufgeben."
  STR_GOLDEN_LADY_ORIGINS: "Ursprünge der Goldenen Dame"
  STR_GOLDEN_LADY_ORIGINS_UFOPEDIA: "Die 'Urne' stellte sich als ein psionischer Sender heraus, um den Willen der Dame auf der Erde zu manifesteieren, und einen Kult für den Bau eines größeren Apparats zu organisieren.{NEWLINE}Das Objekt stammt aus dem Weltall, höchstwahrscheinlich jenseits des Sonnensystems. Es sendet regelmäßig seltsame Partikel unbekannter Natur und Funktion aus."
  REGION_HELLO_WORLD: "Die Welt"
  STR_COUNCIL_OF_EARTH_CLUE: "Hinweis zum Rat der Erde"
  STR_COUNCIL_OF_EARTH: "Rat der Erde"
  STR_COUNCIL_OF_EARTH_UFOPEDIA: "Es steht fest, dass der Rat die UN nur als sein öffentliches Gesicht benutzt. In Wahrheit ist er eine diskrete Gruppe, die unabhängig von Ländern agiert, und signifikante Kontrolle über sie ausübt. Der Rat besteht aus zahlreichen Menschen unterschiedlicher Herkunft, die aus dem einen oder anderen Grund dieser geheimen Herrscherklasse angehören. Gleichgesinnte Mitglieder bilden Fraktionen, die politischen Parteien ähneln, welche ständig um Macht und Einfluss über den Planeten ringen."
  STR_COUNCIL_POWER_CHAIN_CLUE: "Ratshierarchie Hinweis"
  STR_COUNCIL_POWER_CHAIN: "Ratshierarchie"
  STR_COUNCIL_POWER_CHAIN_UFOPEDIA: "Es gibt zwei Sparten von Organisationen unter dem Rat. Die erste Sparte werden als 'technische' bezeichnet, und kümmern sich um weltweite Verwaltung: etwa die Weltbank. Diese Organisationen sollen effizient ihren Teil zur globalen Ordnung beitragen. Ihre Angelegenheiten werden gewöhnlich nicht während Ratssitzungen besprochen, nur ihre Ergebnisse überprüft. Jede wird von einem Hochkommissar beaufsichtigt (ein Mitglied des Inneren Zirkels des Rats, aber kein echter Entscheidungsträger) und von anderen Hochkommissaren inspiziert. Die andere Sparte nennt man 'politische'. Diese Organisationen, oft kleiner als die 'technischen', gelten als Teil eines politischen Konflikts. Solche Entitäten schaden bestimmten Fraktionen und nützen anderen, also werden sie grimmig angefochten und umkämpft. Wie Sie wahrscheinlich erraten haben, gehören wir zur zweiten Sparte: von Teilen des Rats unterstützt, zum Nachteil anderer Fraktionen. Daher haben wir so viele Feinde und dumme Hindernisse; aber deswegen genießen wir auch so viel Nachsicht für unsere Fehler."
  STR_COUNCIL_OUR_FRIENDLY_ENEMY_CLUE: "Der Rat: Unser freundlicher Feind Hinweis"
  STR_COUNCIL_OUR_FRIENDLY_ENEMY: "Der Rat: Unser freundlicher Feind"
  STR_COUNCIL_OUR_FRIENDLY_ENEMY_UFOPEDIA: "Obwohl X-Com vom Rat eingerichtet wurde, war es keine einstimmige Entscheidung. Der Rat scheint gespalten, wenn es um den Umgang mit unbekannten Mächten geht, und ein Teil von ihm bereut unsere Existenz. Wir sollten vorsichtig sein, was diese Kreise und die Schergen angeht, die sie womöglich mit der Störung unserer Operationen beauftragen. Unsere Schutzherren schafften es, die X-Com-Initiative durchzusetzen, aber der Streit dauert an, was uns in eine wacklige Position versetzt. Wir müssen darauf achten, unseren politischen Feinden keine Munition zu liefern, und den Rat nicht zu verärgern, da unsere Organisation sonst jederzeit aufgelöst werden könnte."
  STR_HAWKS_AND_DOVES_CLUE: "Falken und Tauben Hinweis"
  STR_HAWKS_AND_DOVES: "Falken und Tauben"
  STR_HAWKS_AND_DOVES_UFOPEDIA: "Nun steht fest, dass die Außerirdischen ausgeklügeltere Pläne haben als direkten interplanetaren Krieg. Sie mögen mörderisch und grausam sein, aber sie planen nicht, die Menschheit einfach zu zerstören, und sind zu Verhandlungen bereit. Das mag eine Falle sein, aber ein signifikanter Teil des Rats glaubt, dass man sich mit ihnen arrangieren kann und einige halten das für die bessere Wahl. Andere sind skeptisch, vertrauen den Außerirdischen nicht oder wollen  aus anderen Gründen nicht kooperieren.{NEWLINE}X-Com wurde von Letzteren gegründet, mit dem Endziel, Alienoperationen auf der Erde zu zerschlagen und den Status Quo zu erhalten. Aber ihre Gegner haben genug Einfluss, um einen Gegenspieler zu gründen, bekannt als die Männer in Schwarz, mit dem Ziel, menschlich-außerirdische Kooperation zu sichern und fördern."
  STR_FACTION_ILLUMINATI_CLUE: "Die Illuminati - Hinweis"
  STR_FACTION_ILLUMINATI: "Die Illuminaten"
  STR_FACTION_ILLUMINATI_UFOPEDIA: "Die einflussreichste Fraktion des Erdenrats über die letzten Jahrhunderte und die Hauptunterstützer der X-Com-Initiative. Ihre politische Agenda ist die Förderung von Individualität und Menschenrechten, da sie glauben, dass es notwendig für die Erschaffung einer effizienten Gesellschaft ist, eine Wahl zu haben. Sie bevorzugen, die Massen tief aus den Schatten heraus mit sanfter Gewalt zu beherrschen, vor allem subtile Informationskontrolle. Als der Platzhirsch im Rat sind sie zumeist mit der Erhaltung des politischen Status Quo beschäftigt, und sehen alle möglichen Reformen als eine Bedrohung. Ihr großer Plan ist anhaltende Entwicklung und die Vermeidung abrupter Veränderungen, für eine Zukunft in der Bürger ein Leben frei von Gefahr und Armut genießen, aber ohne Spiritualität und leicht zu regieren."
  STR_FACTION_MAJESTIC_12_CLUE: "Majestic 12 - Hinweis"
  STR_FACTION_MAJESTIC_12: "Majestic 12"
  STR_FACTION_MAJESTIC_12_UFOPEDIA: "Traditionell als Die Bruderschaft bekannt, begann der Aufstieg dieser Organisation nach dem Fall Roms, und sie blieb der Hegemon bis in das Spätmittelalter. Diese Fraktion glaubt, dass solange Menschen unterschiedliche inhärente Stärke (oder Größe) haben, die Schwachen die Starken nachahmen sollten, und die Starken durch Beispiel führen sollten. Sie sehen die Außerirdischen als stärker an, daher sollte die Erde ganz natürlich ihrem geheimnisvollen Reich beitreten. Sie versuchen verzweifelt, ihre alte Bedeutung zurückzuerlangen, und zögern nicht, ihren anderen Namen unter Beweis zu stellen: Der Orden der Assassinen."
  STR_FACTION_GNOMES_OF_ZURICH_CLUE: "Zwerge Zürichs - Hinweis"
  STR_FACTION_GNOMES_OF_ZURICH: "Zwerge Zürichs"
  STR_FACTION_GNOMES_OF_ZURICH_UFOPEDIA: "Diese etablierte Gruppe innerhalb des Rates steht dem Ist-Zustand kritisch gegenüber und sehen ihn als gefährliche Stagnation. Sie denken, das zu viele Ressourcen in Namen des \"Weltfrieden\" verschwendet werden und stattdessen in eher praktische Applikation investiert werden sollte, wie etwa die Erforschung des Weltraums und die Kriegskunst. Sie sehen die Erde als Samen einer zukünftigen intergalaktischen Macht an und als kategorischen Imperatives der Menschheit seine Weltraumkapazitäten zu erweitern. Sie schlagen mehrere radikale Ideen vor, wie die Gesellschaft funktionieren soll und versprechen zugleich größere individuelle Freiheit."
  STR_FACTION_THE_HERMETIC_ORDER_CLUE: "Der Hermetische Orden - Hinweis"
  STR_FACTION_THE_HERMETIC_ORDER: "Der Hermetische Orden"
  STR_FACTION_THE_HERMETIC_ORDER_UFOPEDIA: "Auch wenn diese Fraktion relativ jung ist, basiert sie auf uralten Mittelmeertraditionen. Historisch mit der Alchemie verknüpft folgen die Mitglieder einer extremst elitären Philosophie von Selbstverbesserung und seelischer Reinheit. Sie ordnen sich in eine strikte Hierarchie und kümmern sich wie die Unterlegenden ihren Herren zu weiter höheren Mächten verhelfen können und noch bessere Individuen zu erschaffen. Diese radikalen Ideen isolieren sie von vielen im Rat, aber sie werden auch als mehr besonnen als die Meisten angesehen. "
  STR_FACTION_DISCORDIANS_CLUE: "Hinweis auf Diskordianer"
  STR_FACTION_DISCORDIANS: "Diskordianer"
  STR_FACTION_DISCORDIANS_UFOPEDIA: "Der Kult der Eris, eine junge, aber einflussreiche Fraktion im Rat. Sie haben kaum Hierarchie oder Strukturen, und verlassen sich stattdessen auf freiwillige Beiteiligung großer Geister, die sich gegen den Status Quo auflehnen. Sie lehnen jede Handlung des Rats ab, die sie als ausbeuterisch wahrnehmen (was fast alle sind), und bewerben Anarchie und allgemeine Selbstbestimmung aller Menschen als den besten Pfad für das Wohl der Menschheit. Ihr Einfluss auf die Ratsentscheidungen ist vernachlässigbar, aber sie werden von einer breiten Masse niederrangiger Rats-Neulingen unterstützt, und können daher nicht ignoriert werden. Sie unterstützen radikale Bewegungen, vor allem jene, die Beschränkungen für Technik und Wissen aufheben wollen."
  STR_FACTION_THE_GRID_CLUE: "Das Raster - Hinweis"
  STR_FACTION_THE_GRID: "Das Raster"
  STR_FACTION_THE_GRID_UFOPEDIA: "Diese Fraktion betrachtet die gesamte Menschheit als ein Gruppenbewusstsein, ein einzelner Schwarmverstand, der gehegt und gepflegt werden muss, um gesundes Wachstum sicherzustellen. Nicht eigentlich anti-individualistisch, denken sie sich Menschen als unfreiwillige Zellen dieses größeren Wesens. Um dieses entstehende Bewusstsein zu formen und leiten, konzentriert sich ihre Forschung auf Manipulation aller Informationen, ob gesprochen, geschrieben, gesendet oder psi-verschlüsselt. Allerdings konnten sie bislang nicht den richtigen Weg finden, eine Spezies zu erziehen, also helfen sie hauptsächlich den Illuminaten bei der Entfernung neuer, ungeprüfter Elemente der Weltpolitik, während sie müßig irgendeine künftige Medienrevolution planen."
  STR_TLETH_MESSENGERS: "T'Leths Boten"
  STR_TLETH_RECON: "T'Leth Erkundung"
  STR_TLETH_SURVEY: "T'Leth Vermessung"
  STR_CAMERA_ARMOR: "X-Com Wachkamera Kampfanalyse"
  STR_CAMERA_ARMOR_UFOPEDIA: "Diese Kameras können uns helfen, Feinde aufzuspüren, wenn die äußere Verteidigung durchbrochen wird. Jede Korridor ist mit einer ausgestattet. Sie sind nur Maschinen, ihre Zerstörung verursacht keinen Moralverlust."
  STR_XCOM_CAMERA: "X-Com Wachkamera"
  STR_CAMERA_CORPSE: "Kaputte Sicherheitskamera"
  STR_INDUSTRIAL_INVESTIGATION: "Industrie-Inspektion"
  STR_ALERT_INDUSTRIAL_INVESTIGATION: "INDUSTRIELLE INSPEKTION LÄUFT"
  STR_INDUSTRIAL_INVESTIGATION_DESCRIPTION: "Eine illegale Organisation hat eine Schläferzelle in diesem Industriekomplex aufgebaut. Wir müssen die Anlage infiltrieren und diese Aktivitäten beenden. Achtung: Sie können nur Industriezeug auf diese Operation mitnehmen. Verkleidungen werden im Feld organisiert."
  STR_INDUSTRIAL_INVESTIGATION_BRIEFING: "Eine illegale Organisation hat eine Schläferzelle in diesem Industriekomplex aufgebaut. Wir müssen diese Kultisten erledigen und ihren Anführer dingfest machen, wenn möglich. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Ausgangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_COVER_WORKERS: "Tarnung: Arbeiter"
  STR_COVER_WORKERS_UFOPEDIA: "Industrieeinrichtungen sind ein beliebtes Einstiegs-Ziel für feindliche Infiltration. Jetzt haben wir die Möglichkeit, Gegen-Infiltrationen unter ihrer Nase durchzuführen, indem wir unsere Agenten als Arbeiter verkleiden."
  STR_COVER_SPORTSMEN: "Tarnung: Sportler"
  STR_COVER_SPORTSMEN_UFOPEDIA: "Manchmal muss ein Land stillschweigend infiltriert werden, um diplomatische Zwischenfälle zu vermeiden. X-Com-Agenten können sich als Sportler im Trainingslager ausgeben. Diese Tarn-Identität beschränkt natürlich ihre Ausrüstung. X-Com kann jetzt Sportgewehre kaufen und im Feld benutzen."
  STR_COVER_SURFERS: "Tarnung: Surfer"
  STR_COVER_SURFERS_UFOPEDIA: "Touristenorte sind ein überraschend häufiges Operationsgebiet für Kriminelle. Mit dieser Tarnung können X-Com-Agenten in Situationen eingreifen, wo ein Geschäftsanzug zu auffällig wäre. Und alle unsere Mitarbeiter dürfen einen Surf-Kurs machen."
  STR_COVER_SCIENTISTS: "Tarnung: Wissenschaftler"
  STR_COVER_SCIENTISTS_UFOPEDIA: "Ein riskantes Spiel: Leitende Forschungs- und Medizineinrichtungen zu infiltrieren. Ihr Personal wimmelt nur so vor zwielichtigen Gestalten. Und sie werden wahrscheinlich ein Hauptziel für außerirdische Invasoren sein - um sie auszulöschen, oder gegen uns zu wenden."
  STR_COVER_CLERGY: "Tarnung: Klerus"
  STR_COVER_CLERGY_UFOPEDIA: "Religiöse Orden werden manchmal von übernatürlichen Phänomenen tangiert. Jetzt können wir auftauchen und eingreifen, wenn nötig. Bitte seien Sie taktvoll in einer solchen Verkleidung."
  STR_REPTOID_DRAGONFIRE_TURRET_DEFENDER: "Drachenfeuer-Turm"
  STR_REPTOID_DRAGONFIRE_TURRET: "Drachenfeuer-Turm"
  STR_REPTOID_DRAGONFIRE_TURRET_UFOPEDIA: "Dieses Verteidigungs-Geschütz der Reptioden feuert modulierte Infrarotstrahlung, die schwache atomare Bindungen unterbricht. Diese Waffe demonstriert, wie unglaublich fortgeschritten reptoide Technik im Vergleich zu unserer ist."
  STR_REPTOID_DRAGONFIRE_TURRET_CORPSE: "Drachenfeuer-Turm-Wrack"
  STR_REPTOID_DRAGONFIRE_TURRET_ARMOR: "Drachenfeuer-Turm Kampfanalyse"
  STR_REPTOID_DRAGONFIRE_TURRET_AUTOPSY: "Drachenfeuer-Turm-Untersuchung"
  STR_REPTOID_DRAGONFIRE_TURRET_AUTOPSY_UFOPEDIA: "Der Kern dieser unbeweglichen Waffenplatform besteht aus einem ausgeklügelten System von Sendern und Spiegeln, durch dicke Terramit-Panzer geschützt. Sie generiert und verschießt Energiestrahlen."
  STR_SHAMBLER_WEAPON: "Schlurfersturm"
  STR_XCOM_SEEKER_DRONE_CORPSE: "Sucherdrohnenwrack"
  STR_XCOM_SEEKER_DRONE: "X-Com Sucherdrohne"
  STR_XCOM_SEEKER_DRONE_ARMOR: "SUCHERDROHNE"
  STR_XCOM_FLYING_DRONE_CORPSE: "Flugdrohnen-Wrack"
  STR_XCOM_FLYING_DRONE: "Flugdrohne"
  STR_XCOM_FLYING_DRONE_ARMOR: "FLUGDROHNE"
  STR_XCOM_FLYING_DRONE_UFOPEDIA: "Eine Alien-Drohne, für die Verwendung menschlicher KI Einheiten umgebaut.Es ist mit derselben Schnellfeuer-Laserwaffe ausgestattet wie das Original."
  STR_ALIEN_DRONE_ADAPTATION: "Außerirdische Drohnen-Adaption"
  STR_ALIEN_DRONE_PROCESSING: "Außerirdische-Drohnen-Verwertung"
  STR_XCOM_LARGE_FLYING_DRONE: "Große Flugdrohne"
  STR_XCOM_LARGE_FLYING_DRONE_ARMOR: "GROSSE FLUGDROHNE"
  STR_XCOM_LARGE_FLYING_DRONE_UFOPEDIA: "Eine große Außerirdische Drohne, angepasst für den Gebrauch durch X-Com KIs."
  STR_LARGE_ALIEN_DRONE_ADAPTATION: "Große Außerirdische Drohnen-Adaption"
  STR_LARGE_ALIEN_DRONE_PROCESSING: "Große Außerirdische-Drohnen-Verwertung"
  STR_NINJA_SCROLL: "Ninjarolle"
  STR_NINJA_SCROLL_UFOPEDIA: "Dieses handgeschriebene Dokument enthält Geheimnisse im Zusammenhang mit mystischen Künsten des Schwarzen Lotus'. Ohne einen Lehrer kann man nichts Praktisches daraus lernen, aber es ist trotzdem ziemlich aufschlussreich."
  STR_STUN_SPEAR: "Betäubungsspeer"
  STR_STUN_SPEAR_UFOPEDIA: "Eine nichttödliche Waffe, mit einer kleveren Anordnung elektrischer Schocker für maximale Wirkung."
  STR_STUN_ROD_2: "Betäubungsstock"
  STR_STUN_ROD_2_UFOPEDIA: "Diese verbesserte Version des Elektrostocks kann einfacher effektiv benutzt werden. Ein handlicher Griff mit einem Loslassabzug macht es zu einer idealen einhändigen Waffe."
  STR_ELECTRIC_PROD: "Elektrostock"
  STR_ELECTRIC_PROD_UFOPEDIA: "Dieses Gerät kann nur im Nahkampf eingesetzt werden.  Es betäubt lebende Organismen durch Elektroschocks, ohne sie zu töten."
  STR_DIG: "Graben"
  STR_DIG_SHORT: "Graben"
  STR_PICKAXE: "Spitzhacke"
  STR_PICKAXE_UFOPEDIA: "Sie könnten damit um sich schlagen, aber Sie sind kein *Zwerg*. Viel effektiver, um Löcher durch Wände und andere Strukturen zu schlagen. Unzuverlässiger Schaden gegen bewegliche Ziele."
  STR_CROWBAR_BUY: "Brechstange - Beschaffung"
  STR_CROWBAR: "Brechstange"
  STR_CROWBAR_UFOPEDIA: "Dieses simple Werkzeug ist groß und schwer, aber einigermaßen unauffällig an jedem industriellen oder wissenschaftlichem Arbeitsplatz."
  STR_WRENCH: "Schraubenschlüssel"
  STR_WRENCH_UFOPEDIA: "Diese Qualität stellen sie gar nicht mehr her."
  STR_TRANSFER_TIME: "Überweisungszeit>{ALT}{0}"
  STR_RECOVERY_TIME: "Erholungszeit>{ALT}{0}"
  STR_CURRENT_STATS: "Derzeitige Werte"
  STR_CHANGES: "Veränderungen"
  STR_SHIELDS: "Schilde"
  STR_TUTORIALS_UC: "FELDHANDBUCH"
  STR_MARTIAL_TECHNIQUES: "KAMPFTECHNIKEN"
  STR_UFO_TRACKER: "Globale Ziele"
  STR_GOLD_SHIELD: "Goldener Schild"
  STR_GOLD_SHIELD_UFOPEDIA: "Kraftschilde des Gold-Typs gewähren den besten Schutz vor PSI und WARP,  guten Schutz vor KINETISCH, BRAND, und ERSCHÜTTERUNG, anständigen Schutz vor ELEKTRO, schlechten Schutz vor PLASMA und SCHNITT und furchtbaren Schutz vor CHEMO und BETÄUBUNG. Sie bieten keinen Schutz vor ERSTICKEN und E-115. Sie gewähren mittelstarken Schutz gegen alle anderen Schadenstypen."
  STR_GREEN_SHIELD: "Grüner Schild"
  STR_GREEN_SHIELD_UFOPEDIA: "Kraftschilde des Grünen Typs gewähren den besten Schutz vor LASERn, guten Schutz vor BETÄUBUNG und CHEMO, anständigen Schutz vor EMP und ELEKTRO, schlechten Schutz vor PLASMA und SCHNITT und furchtbaren Schutz vor KINETISCH, BRAND und ERSCHÜTTERUNG. Sie bieten keinen Schutz vor ERSTICKEN und E-115. Sie gewähren mittelstarken Schutz gegen alle anderen Schadenstypen."
  STR_PURPLE_SHIELD: "Violetter Schild"
  STR_PURPLE_SHIELD_UFOPEDIA: "Kraftschilde des Violetten Typs gewähren den besten Schutz vor BETÄUBUNG, CHEMO und EMP, guten Schutz vor PSI und WARP, schlechten Schutz vor PLASMA und SCHNITT und furchtbaren Schutz vor LASERn. Sie bieten keinen Schutz vor ERSTICKEN und E-115. Sie gewähren mittelstarken Schutz gegen alle anderen Schadenstypen."
  STR_RED_SHIELD: "Roter Schild"
  STR_RED_SHIELD_UFOPEDIA: "Kraftschilde des Rot-Typs gewähren den besten Schutz vor KINETISCH, BRAND und ERSCHÜTTERUNG, guten Schutz vor LASER, schlechten Schutz vor PLASMA und SCHNITT, noch schlechtere von EMP, und furchtbaren Schutz vor PSI und WARP. Sie bieten keinen Schutz vor ERSTICKEN und E-115. Sie gewähren mittelstarken Schutz gegen alle anderen Schadenstypen."
  STR_BOOMER_ORGAN: "Spreng-Organ"
  STR_BOOMER_ORGAN_UFOPEDIA: "Ein instabiles Organ, aus einem Sprengzombie geborgen. Fest drücken, gut schütteln, und werfen. Nicht umrühren."
  STR_BOOMER_ORGAN_GROWING: "Spreng-Organ Züchtung"
  STR_BOOMER_ORGAN_GROWING_UFOPEDIA: "Nach Experimenten mit Hormonen können wir nun einen Zombieparasiten benutzen, um Spreng-Organe in einem tierischen Wirt zu züchten. Der Prozess zerstört den Wirt schnell, und auch den Parasiten. Als Randnotiz empfehle ich unnötiges Personal während der Prozedur vom Labor fernzuhalten, da sie ziemlich verstörend sein kann."
  STR_SNIPER_SPOTTER_COOPERATION: "Scharfschütze/Späher"
  STR_SNIPER_SPOTTER_COOPERATION_UFOPEDIA: "Unsere Feinde kommunizieren, um X-Com Agenten im Gefecht unter Druck zu setzen. Viele Gegner haben eine 'Späher' oder 'Scharfschützen'-Fähigkeit oder beide. 'Späher' können Informationen über jegliche X-Com-Einheit, die sie sehen, an die 'Scharfschützen' weiterleiten, die dann ohne direkte Sichtlinie angreifen können. Solche Angriffe, wie alle Schüsse auf ungesehene Ziele, erleiden einen -50% Malus auf Genauigkeit."
  STR_ENEMY_REINFORCEMENTS: "Feindliche Verstärkungen"
  STR_ENEMY_REINFORCEMENTS_UFOPEDIA: "Während bestimmten Missionen können frische gegnerische Einheiten eintreffen. Dies wird auf dem 'Versteckte Bewegung'-Schirm angezeigt. Diese frischen Einheiten werden zu Beginn des feindlichen Zugs auftauchen und können sofort handeln, und möglicherweise ihre Agenten überraschen.{NEWLINE}Normalerweise treffen diese Feinde zu Fuß entlang des Rands der Karte ein. Solche Einheiten tauchen nie innerhalb eines bestimmten Abstand zu X-Com-Einheiten auf (üblicherweise 10 Felder). Achtung: Verstärkungen, die auf andere Weise eintreffen, müssen sich nicht unbedingt an diese Regeln halten."
  STR_FIRE_SPRAYING: "Feuersprühen"
  STR_FIRE_SPRAYING_UFOPEDIA: "Viele automatische Waffen erlauben, ein ganzes Gebiet zwischen zwei Punkten mit Feuer zu belegen. Halten Sie STRG+HOCHSTELL während sie Autoschuss auswählen, umd das Feuer auszufächern, bei entsprechenden Waffen. Plazieren Sie Wegpunkte auf der Karte (das Maximum hängt von der Waffe ab) und genießen Sie das Sperrfeuer!{NEWLINE}Die meisten Waffen haben nur 2 Wegpunkte (Anfang und Ende der Feuerlinie) aber manche Schnellfeuerwafen haben mehr."
  STR_ELERIUM_EXPLOSIVE: "Eleriumsprengsatz"
  STR_ELERIUM_EXPLOSIVE_UFOPEDIA: "Dieses Sprengmittel enthält die mächtige Eleriumladung für maximale Wirkung. Es muss mit äußerster Vorsicht benutzt werden."
  STR_ALLOY_SHRAPNEL_CHARGE: "Tritanium-Schrapnellladung"
  STR_ALLOY_SHRAPNEL_CHARGE_UFOPEDIA: "Diese Variante des Brisanzsprengstoffs enthält kleine Tritaniumsplitter, die mit der Explosion verschossen werden und schreckliche Schnittwunden reißen. Jedoch verursachen sie weniger Verheerung an Gelände und Strukturen."
  STR_ROCKET_LAUNCHER_CONT: "Raketenwerfer(Fortsetzung)"
  STR_SHRAPNEL_ROCKET: "Schrapnellrakete"
  STR_TRITANIUM_SHRAPNEL_ROCKET: "Tritaniumschrapnell-Rakete"
  STR_ZOMBIES_AT_PEACE_UFOPEDIA: "Nach dem Untergang des Pharaos konnten die Uralten Diplomatie mit den Neugeborenen aufnehmen. Ein Waffenstillstand wurde geschlossen, gefolgt von Verhandlungen und endlich einem Abkommen, sich zusammenzuschließen. Alle würden von dem Bündnis profitieren: Die Neugeborenen wurden eingeladen, als Gleichgestellte einer kulturell reichen Gesellschaftsordnung beizutreten, und die Uralten wurden durch neues Blut gestärkt. Es war auch für X-Com von Vorteil: das Kriegsende bedeutete bessere Kontrolle über alle übrig gebliebenen Zombies auf der Oberfläche, da alle von ihnen vom Zirkel aufgespürt und unter die Erde geführt werden sollten, um ihre Diener zu werden."
  STR_REPTOIDS_IN_THE_SHADOWS_UFOPEDIA: "Aber sogar dieser Tag des Triumphs wird verdunkelt durch eine schreckliche Gewissheit: in den Tiefen unter uns fordern die Reptoiden noch immer alle vernunftbegabten Lebensformen der Erde zum Kampf. Rastlos, immer wachend, stetig planend, sind sie nie so fern, dass man die Augen schließen könnte. Heute feiern wir, aber morgen müssen wir mit doppelter Anstrengung versuchen, den Planeten zu verteidigen."
  STR_PHARAOH_TOMB_ALTAR: "ALTAR DES PHARAO ENTDECKT!"
  STR_PHARAOH_TOMB: "Gruft des Pharao"
  STR_PHARAOH_TOMB_DESCRIPTION: "In Zusammenarbeit mit dem Zirkel bereiten wir einen Überraschungsangriff auf das Herz der feindlichen Kräfte vor. Wir müssen den rätselhaften Pharao und seine Armeen niederringen."
  STR_PHARAOH_TOMB_BRIEFING: "In Zusammenarbeit mit dem Zirkel bereiten wir einen Überraschungsangriff auf das Herz der feindlichen Kräfte vor. Wir müssen den rätselhaften Pharao und seine Armeen niederringen. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_PHARAOH_HAS_FALLEN: "Der Pharao ist gefallen!"
  STR_BULLFROG_ARMOR: "Stierfrosch Kampfanalyse"
  STR_BULLFROG: "Stierfrosch"
  STR_BULLFROG_TERRORIST: "Stierfrosch"
  STR_BULLFROG_CORPSE: "Toter Stierfrosch"
  STR_BULLFROG_UFOPEDIA: "Dieses Ungeheuer scheint dem Karbon-Zeitalter entsprungen zu sein. Es benutzt seine Greifzunge, um mittelgroße Säuger und Vögel zu fangen wie ein normaler Frosch die Fliegen. Seine Intelligenz ist niedrig, aber seine Masse in Kombination mit blitzschnellen Reflexen macht es zu einem beachtlichen Raubtier."
  STR_BULLFROG_AUTOPSY: "Stierfrosch Autopsie"
  STR_BULLFROG_AUTOPSY_UFOPEDIA: "Dieses riesige, froschartige Exemplar ist entweder eine unentdeckte Spezies oder ein künstlich geschaffener Organismus. Anders als die großen Amphibien der Urzeit, zeigt diese Kreatur Anzeichen eines schnellen Stoffwechsels, was erklärt, wie es in irdischem Umfeld leben und gedeihen kann. Spuren einer äußerst energetischer chemischer Verbindung wurden in seinem Blut gefunden."
  STR_BULLFROG_TONGUE: "Stierfroschzunge"
  STR_BULLFROG_TONGUE_UFOPEDIA: "Die Geschwindigkeit seines Peitschschlags erzeugt einen Überschallknall."
  STR_BULLFROG_BITE: "Stierfroschbiss"
  STR_GIANT_AXE: "Riesenaxt"
  STR_GIANT_AXE_UFOPEDIA: "Diese einfache, aber gut gefertigte Waffe ist für übermenschlich starke Kombattanten gedacht."
  STR_DRONE_FIRE_EXTINGUISHER: "Drohnenfeuerlöscher"
  STR_FIRE_EXTINGUISHER: "Feuerlöscher"
  STR_FIRE_EXTINGUISHER_UFOPEDIA: "Ein Feuerlöscher ist ein nützliches Werkzeug im Feld, und könnte Leben und Sachwerte retten. Wegen seines Gewichts und Härte kann er gegebenenfalls auch benutzt werden, um störrische Individuen zu bändigen."
  STR_HANDCUFFS: "Handschellen"
  STR_HANDCUFFS_UFOPEDIA: "Diese Dinger werden zumeist von der Staatsmacht (Polizei, Armee, Geheimdienste) oder Organisationen mit ähnlicher Funktion bentutzt, um die Handlungsfreiheit einer Person durch das Fesseln ihrer Hände einzuschränken. Je stärker der Gefangene, desto wahrscheinlicher kann er sich befreien. Mehrere Handschellen können für mehr Sicherheit benutzt werden. Falls die Kreatur keine Hände hat oder sehr stark ist, werden die Handschellen nicht benutzt.{NEWLINE}Zur Benutzung stellen Sie sich auf eine betäubte Einheit und wählen die 'Handschellen anlegen' Aktion. Es sind Einweggegenstände."
  STR_TRITANIUM_HANDCUFFS: "Tritaniumhandschellen"
  STR_TRITANIUM_HANDCUFFS_UFOPEDIA: "Verstärkte Handschellen, um besonders starke Gegner zu fesseln.{NEWLINE}Je stärker der Gefangene, desto wahrscheinlicher kann er sich befreien. Mehrere Handschellen können für mehr Sicherheit benutzt werden. Falls die Kreatur keine Hände hat oder sehr stark ist, werden die Handschellen nicht benutzt.{NEWLINE}Zur Benutzung stellen Sie sich auf eine betäubte Einheit und wählen die 'Handschellen anlegen'-Aktion. Es sind Einweggegenstände."
  STR_HANDCUFFS_ACTION: "Handschelle anlegen"
  STR_MINOTAUR_ARMOR: "Minotauros Kampfanalyse"
  STR_MINOTAUR: "Minotauros"
  STR_MINOTAUR_TAMED: "Gezähmter Minotauros"
  STR_MINOTAUR_TERRORIST: "Minotauros"
  STR_MINOTAUR_CORPSE: "Toter Minotauros"
  STR_MINOTAUR_AUTOPSY: "Minotauros Autopsie"
  STR_MINOTAUR_AUTOPSY_UFOPEDIA: "Dieser 300kg-Bestie wurden großflächige Panzerplatten unter der Haut eingepflanzt. Der Schädel ist sehr robust und widerstandsfähig. Die Hörner sind mit einer Titaniumlegierung umhüllt, was sie zu einer noch beachtlicheren Waffe macht."
  STR_MINOTAUR_UFOPEDIA: "Diese massige Monstrosität ist die perfekte Mischung aus Menschen- und Rinderteilen zu einem unaufhaltsamen Krieger. Seine Intelligenz ist beschränkt, aber er kann einfache Kampfbefehle ausführen und taktische Situationen einschätzen. Er ist zumeist folgsam und kann ohne Aufsicht als Wache stationiert werden, aber im Gefecht gerät er sofort in Raserei und wird jeden Feind ohne Rücksicht auf Verluste angreifen."
  STR_MINOTAUR_WEAPON: "Minotaurus-Ansturm"
