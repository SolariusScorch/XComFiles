  STR_SUPERLASKA_APPREHENSION_DESCRIPTION: "Hybridspione infiltrieren die Sex-Industrie um Informationen und genetische Proben zu sammeln, und vielleicht zur Rekrutierung.{NEWLINE}Ein X-Com-Agent wird sich als Kunde ausgeben und die Klonagentin verhaften. Sie beginnen in einem Cafe und durchkämmen dann das Gebiet. Da dies eine Aufklärungsmission ist, kann nur Verbergbare Ausrüstung benutzt werden."
