  STR_STRIX_CORPSE: "Tote Strix"
  STR_STRIX_UFOPEDIA: "Trotz ihrer exotischen Biologie, scheint diese Kreatur mehr einem Menschen als dem Infektor zu ähneln, aus dem es sich entwickelt hat. Sie ist recht intelligent und einfacher Sprache fähig, obwohl seine Psychologie simpel und kindlich ist. Da sie Blutplasma synthetisieren kann, isst die Strix selten andere Zombies, aber manchmal große Tiere, wie Menschen. Sie hat die Fähigkeit, niedere Zombies mit dem Anreiz von Nahrung zu rekrutieren, und sie zu ihren Drohnen zu machen.  Anders als frühere Zombies, hat sie eine stabile physiologie und längere Lebensspanne."
  STR_STRIX_AUTOPSY: "Strix Autopsie"
  STR_STRIX_AUTOPSY_UFOPEDIA: "Eindeutig eine höhere Stufe des Infektors, kann dieser Zombietyp eine große Menge Bioenergie halten, aber scheint sie zu speichern anstatt zu verbrauchen. Nichtsdestoweniger sind seine Organe hochentwickelt, besonders das Gehirn und die Verdauung. Trotz seiner exotischen Biologie ähnelt es einem Menschen mehr als einem Infektor. Es ist mit modifizierten Milchdrüsen ausgestattet, die nährreiches Plasma absondern."
