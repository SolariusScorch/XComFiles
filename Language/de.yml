  STR_HOLODRONE_AUTOPSY: "Holo-Drohne-Autopsie"
  STR_HOLODRONE_UFOPEDIA: "Holodronen sind lebende, schwebende, Artilleriewaffen. Sie sind durch eine Plasmablase geschützt, die Plasmageschosse und Feuer unterbricht. Es wäre möglich, dass die Holodrone speziell zum Kampf gegen Gegner erschaffen wurde, die mit Plasma kämpfen. Der Mechanismus kann auf menschliche Rüstungen nicht übertragen werden, weil er zu heiß und radioaktiv wird."
  STR_HOLODRONE_AUTOPSY_UFOPEDIA: "Ein sehr komplexer Roboter, welcher von einem für dessen Größe gewaltigen Eleriumkern betrieben wird. Zwei Stiele dehnen sich von dem Kern, welche benutzt werden, um die Plasmablase zu entwickeln, welche das Geschöpf umhüllt. Es ist zudem offensichtlich, dass der Kern überladen kann, um diese zusätzliche Energie für einen starken Laserstrahl zu verwenden."
