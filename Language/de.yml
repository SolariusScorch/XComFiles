  STR_LASER_WEAPONS_UFOPEDIA: "Obwohl Laser seit Jahrzehnten bekannt waren, konnte erst mit der Außerirdischen Technologie ein Laser in Form einer praktikablen Waffe gebracht werden. Die neuen Laserwaffen sind in vieler Hinsicht normalen kinetischen Waffen überlegen."
