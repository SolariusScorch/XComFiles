  STR_SURPLUS_MILITARY_EQUIPMENT_UFOPEDIA: "Heda Kom'dant, gute Neuigkeiten: ich hatte einen Schwatz mit ein paar alten Freunden, und wissen Sie, ich habe uns die Rechte gesichert, etwas gebrauchtes Militärzeug zu kaufen. Nichts sehr Steiles, wir müssen uns an die Regeln halten, aber ein paar AK47 sollten diesen UN-Funktionäre nicht sonderlich auffallen. Erwähnen Sie das Thema einfach nicht, OK?{NEWLINE}Überlegen Sie nur, was Sie zuerst haben wollen: das M16-Gewehr oder die bereits erwähnten AKs."
  STR_MIB_TERROR_MISSION: "MiS Terror Mission"
  STR_MIB_TERROR_MISSION_BRIEFING: "Die Men in Black eliminieren eine gesamte Siedlung, um alle Zeugen zu entfernen. Die Mission ist erfolgreich, wenn alle gegnerischen Einheiten eliminiert oder neutralisiert wurden. Sie müssen mit allen Mittel versuchen das Leben von so vielen Zivilisten wie möglich zu retten. Um die Mission abzubrechen sollen sich alle XCom Agenten zum Flugzeug begeben und mit einem Klick auf 'Mission abbrechen' Knopf den Rückzug bestätigen."
  STR_MIB_TERRORISE: "MIS SÄUBERUNGSOPERATION"
