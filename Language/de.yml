  STR_DART_RIFLE_CLIP_ANTI_E115: "Pfeilgewehr Anti-E115-Magazin"
  STR_DART_RIFLE_UFOPEDIA: "Basierend auf dem derzeitige Wissen über die Xenobiologie verschießt dieses Gewehr Pfeile mit wirksamen aber nicht tödlichen biochemischen Stoffen. Mit genügend Betäubungspfeilen kann jede Lebensform, die wir auf dem Schlachtfeld begegnen, außer Gefecht gesetzt werden. Auch unter Wasser einsetzbar."
  STR_DART_MUSKET: "Pfeilmuskete"
  STR_DART_MUSKET_CONT: "Pfeilmuskete (Fortsetzung)"
  STR_DART_MUSKET_UFOPEDIA: "Inspiriert von der Zunge des Stierfroschs, hat diese verbesserte Pfeilwaffe mehr Reichweite und Genauigkeit als die Gewehr-Variante. Da der Effekt mit anorganischen Materialien schwer zu kopieren wäre, wird sie aus echten Stierfröschen angefertigt."
  STR_BASIC_UNDERWATER_EQUIPMENT: "Grundlegende Unterwasser-Ausrüstung"
