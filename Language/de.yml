  STR_LOGISTICS: "Logistik"
  STR_LOGISTICS_UFOPEDIA: "Unser sogenanntes 'globales Logistiknetzwerk' ist ein Märchen: theoretisch können wir überallhin, aber mit der richtigern Ausrüstung UND pünktlich? Das wäre ein verdammtes Wunder. Niemand mag fremde Agenten auf ihrem Gebiet, und vier sind schlimmer als zwei.{NEWLINE}Nichtsdestotrotz, ich habe den richtigen Leuten gedroht und das System ein bisschen vereinfacht, sodass wir tatsächlich einen Kleintransporter in jeder Stadt auf dem Erdball kriegen könne, theoretisch. Wenn Sie das nicht beeindruckt, können Sie das gern ignorieren und aufhören, meine Zeit zu verschwenden."
  STR_PERSONAL_PROTECTION: "Körperschutz"
  STR_PERSONAL_PROTECTION_UFOPEDIA: "Kevlarwesten sind nicht gerade die Höhe der Technologie, aber anscheinend sind wir nicht wichtig genug für eine geregelten Zugriff darauf. Ich hoffe, diesen scheinbaren Fehler zu korrigieren, auch wenn das einen Haufen Papierkram erfordert. Sie sind ziemlich teuer für ein bisschen Schutz, aber vielleicht machen sie wenigstens unsere Agenten glücklich.{NEWLINE}Für den Moment, was halten Sie von guten alten Ledermänteln? Wenigstens sind sie wetterfest und können einem schwächelnden Angriff standhalten."
