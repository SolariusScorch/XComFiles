  STR_HEAVY_LASER_MIB: "Schwerer Laser"
  STR_PORTABLE_LASER_CANNON: "Tragbares Lasergeschütz"
  STR_LASER_PISTOL_MIB_UFOPEDIA: "Diese Laserpistole ist eine fortschrittliche Seitenwaffe. Ihre Batterie hat Ladung für 24 Schüsse.{NEWLINE}{NEWLINE}Diese Waffe herzustellen benötigt: Laserpistolen-Konstruktion."
  STR_LASER_PISTOL_MIB_MANUFACTURING: "Laserpistolen-Konstruktion"
  STR_LASER_SMG_UFOPEDIA: "Eine beidhändige Laser-Waffe, vor allem für Stadtkämpfe und Sturmangriffe.{NEWLINE}{NEWLINE}Diese Waffe zu bauen benötigt: Laser-MPi-Konstruktion"
  STR_LASER_SMG_MANUFACTURING: "Laser.MPi-Konstruktion"
  STR_LASER_RIFLE_MIB_UFOPEDIA: "Dieses Lasergewehr wird mit einer ausgeklügelten Batterie betrieben, die 36 Schüsse fasst.{NEWLINE}{NEWLINE}Diese Waffe herzustellen benötigt: Lasergewehr-Konstruktion."
  STR_HEAVY_LASER_MIB_UFOPEDIA: "Diese schwere Laservariante dient als panzerbrechende Waffe. Pro Magazin kann sie 20 Schüsse feuern.{NEWLINE}{NEWLINE}Diese Waffe herzustellen benötigt: Schwerer-Laser-Konstruktion."
  STR_PORTABLE_LASER_CANNON_UFOPEDIA: "Eine überschwere Variante des Schweren Lasers, für Agenten in Energie-Rüstung. Nicht nur immens stark, sondern kann dank eines robusten Kühlsystems auch kurze Salven abfeuern.{NEWLINE}{NEWLINE}Diese Waffe zu bauen benötigt: Tragbares Lasergeschütz-Konstruktion"
  STR_LASER_RIFLE_MIB_MANUFACTURING: "Lasergewehr-Konstruktion"
  STR_HEAVY_LASER_MIB_MANUFACTURING: "Schwerer Laser-Konstruktion"
