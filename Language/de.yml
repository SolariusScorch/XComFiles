  STR_BASE_DEFENSE_CULT_BRIEFING: "Eine große Gruppe Kultisten steht vor unseren Toren. Unsere Basis ist in großer Gefahr. Gemäß Standardverfahren wurden alle XCom-Flugzeuge evakuiert. Außerirdische Einheiten betreten die Basis über Hangartüren oder den Zugangslift. Verteidige die Basis und ihre lebenswichtigen Anlagen um jeden Preis - das ist ein Kampf bis zum Tod. Wenn du auf das Symbol \"Mission abbrechen\" klickst, wirst du eine Niederlage einräumen und die Basis verlieren."
  STR_STAFF_001: "Stabs-Meldung: Unerträgliche Unterbrechungen"
  STR_STAFF_001_UFOPEDIA: "Kommandant! Ich bin hier, um formell wegen meiner Arbeitsbedingungen Beschwerde einzureichen. In aller Frühe weckte mich der trottelige Quartiermeister weil er irgendwas hämmern musste. Nachdem ich ihm die Meinung gesagt hatte, dröhnte Heavy Metal in voller Lautstärke aus dem Autopsieraum, was ich nicht mal kommentieren will. Und als ich zurückkam und mich endlich an den Stapel Rechnungen setzte, begann so ein armer Scheißkerl im Untersuchungsgefängnis wie am Spieß zu brüllen, was durchaus wörtlich gemeint sein könnte, also musste ich auch noch mit dem rothaarigen Miststück reden! Und der Scheißkerl wusste nicht mal irgendwas Wichtiges.{NEWLINE}Im Ernst, wenn Sie den Lärm nicht unterbinden, werde ICH's, und sie werden ALLE LEIDEN. Eines Tages."
  STR_STAFF_002: "Stabs-Meldung: Befragung? Was?"
  STR_STAFF_002_UFOPEDIA: "Wa...was meinen Sie mit der 'Befragung', Kommandant? Ich, äh, habe überhaupt niemanden befragt!{NEWLINE}Ich schwöre! Ich habe nicht mit der Stabsärztin die Zeit totgeschlagen und sie hat echt nicht ihre Zigarette auf dem Tisch vergessen und mit Sicherheit war da kein unerlaubtes brennbares Zeugs in mienem Büro. Sehen Sie, es gab gar keine Möglichkeit, dass ein Gefangener bei lebendigem Leibe verbrannte während wir... beschäftigt waren! Verstehen Sie, was ich meine?"
  STR_STAFF_003: "Stabs-Meldung: Heilmittel für Krebs"
  STR_STAFF_003_UFOPEDIA: "Kommandant! Wir haben den Gefangenen verhört und, naja, da kommen Sie nie drauf! Anscheinend hat der Kerl das Allheilmittel für Krebs. FÜR KREBS! Können Sie sich das vorstellen? Ich habe keinen Schimmer wo er das her hat, das ist supergeheimes Zeug. Das heißt, nicht mehr!{NEWLINE}Natürlich können wir das nicht für unsere Arbeit benutzen, aber wir sollten damit ein paar Sympathien beim Rat einheimsen.{NEWLINE}{NEWLINE}(100 Punkte erhalten)"
  STR_STAFF_004: "Stabs-Meldung: Geschmeidiger Stil"
  STR_STAFF_004_UFOPEDIA: "Kommandant, über das Verhör dieses Black-Lotus-Typens habe ich gute und schlechte Neuigkeiten. Die schlechte ist, dass er wirklich ein krasser Ninja war, insofern dass er aus einem Hochsicherheitsraum entkam (trotz Ketten), eine Wandverkleidung zerbrach, unser Lüftungssystem beschädigte und zwei Putzfrauen einen Heidenschreck einjagte. Die gute Neuigkeit: als ich ihn aufgegriffen habe, habe ich mir einen echt fetten Trick abgeguckt. Ich nenne ihn den 'Fabelhaften Akrobatischen Ninja-Genickbrecher-Sprung'. Wollen Sie mal sehen?"
  STR_STAFF_005: "Stabs-Meldung: Russische Melodei"
  STR_STAFF_005_UFOPEDIA: "Kommandant, haben Sie den Morgenrot-Kerl im Verhör gesehen? Ein großartiger Bursche! Er wusste nicht viel, was wir nicht wussten, aber er ist so ein guter Akkordionspieler! Und diese Stimme! Es tut mir weh, ihn in irgendein Gefängnis zu schicken, wo seine Talente vergeudet werden. Können wir ihn nicht behalten, für eine dringend notwendige Steigerung der Arbeitsmoral, eh?"
  STR_STAFF_006: "Stabs-Meldung: Angewandte Linguistik"
  STR_STAFF_006_UFOPEDIA: "Kommandant, es tut mir leid, melden zu müssen, dass unsere putzige Gefangene nichts Wichtiges wusste. Sie war allerdings ein ausgezeichneter Lehrer: ich kenne jetzt mindestens dreimal so viele chinesische Schimpfwörter!"
  STR_STAFF_007: "Stabs-Meldung: Weisheit und Einsicht"
  STR_STAFF_007_UFOPEDIA: "Kommandant, ich wohnte der Befragung unseres Gefangenen bei. Wir erfuhren nicht viel, aber ich denke ich habe etwas Wichtiges über das Leben gelernt:{NEWLINE}{NEWLINE}Es gibt nichts umsonst, nicht mal eine Tracht Prügel."
  STR_STAFF_008: "Stabs-Meldung: Eine Frage des Standpunkts"
  STR_STAFF_008_UFOPEDIA: "Kommandant, ich assistierte mit der Befragung unseres neuen Gefangenen. Das heißt, ich wendete den Granate-im-Mund-Trick an, um ihn zum sprechen zu bringen. Er wurde richtig gesprächig, aber letzten Endes lernten wir nichts Neues. Aber ich hatte eine Erleuchtung:{NEWLINE}{NEWLINE}Wenn dein einziges Werkzeug eine scharfe Granate ist, löst du deine Probleme am besten im Freien."
  STR_STAFF_009: "Stabs-Meldung: Träume von Titanen"
  STR_STAFF_009_UFOPEDIA: "Kommandant, ich hatte einen schrägen Traum letzte Nacht... darin kämpfte X-Com mit nackten, misgestalteten Riesen, die nur gegen Nahkampfwaffen empfindlich waren, und nur von der Rückseite angreifbare Rüstung hatten. Es war ziemlich gruslig, aber die Chef-Wissenschaftlerin war wenigstens eine absolut scharfe verrückte Schnitte, also immerhin.{NEWLINE}Ich frage mich, ob dieser Traum je eine Fortsetzung haben wird! Ich bin richtig aufgeregt!"
  STR_STAFF_010: "Stabs-Meldung: Abwasser-Probleme"
  STR_STAFF_010_UFOPEDIA: "Kommandant, die Einheimischen hatten Sichtungen einer eigenartigen Kreatur gemeldet. Ich schaute mich auf meinem Spaziergang mal um, hatte Glück und erschoss es - es schaut aus wie ein Riesenmolch mit Beinen und Zähnen. Das Problem ist Geschichte, aber ich empfehle, unsere Kanalisation besser zu überwachen."
  STR_STAFF_011: "Stabsmeldung: Eine wichtige Nachricht"
  STR_STAFF_011_UFOPEDIA: "Man sollte meinen, dass ein paar Leute, die diese Kulte rekrutieren wollen, sich an die Öffentlichkeit wenden, um sie zu entlarven. Aber das passiert nicht. Fragen Sie sich nicht auch, warum? Ist die Gehirnwäsche und Erpressung dieser armen Deppen so gründlich, dass keiner davonkommt? Ich kann attestieren, dass nichts Treue, Liebe und Zusammenarbeit so sicher stellt wie ein ausgesuchtes Sortiment von Drogen... Apropos, ich muss zurück an die Arbeit. Wir lernen jeden Tag was Neues, nicht wahr? Sag nein zu Drogen... die du nicht kennst!"
  STR_STAFF_012: "Stabsmeldung: Eine verstörende Nachricht"
  STR_STAFF_012_UFOPEDIA: "Kommandant, hören Sie sich bitte diese Aufnahme an, die ich heimlich im Verhörraum gemacht habe: {NEWLINE}{NEWLINE}{ALT}...Ich brauch ne neue Kneifzange. Die alte ist gesprungen, als ich sie benutzt habe. Und, ja, nen neuen Stuhl... weil der alte Löcher im Sitz hat! Jepp, genau, Löcher... und wenn du schon da bist, können wir ein 200-Liter-Fass haben, der Eimer ist nicht so... egal ich frage einen der Jungs im Hangar ob wir Ausrüstung Strategisch An Zweitorte Verlegen können...{ALT}{NEWLINE}{NEWLINE}Ich bin entsetzt. Kommandant, das muss aufhören! Unser Budget kann das nicht tragen, neue Stühle fallen nicht vom Himmel!"
  STR_STAFF_013: "Stabsmeldung: Prepper"
  STR_STAFF_013_UFOPEDIA: "Einige dieser 'Kult'-Typen scheinen 'eingeweiht' zu sein in was hier vor sich geht... Munitionslager... abgelegene Stützpunkte... Es ist fast so, als ob sie sich auf den Weltuntergang vorbereiteten. Was wissen sie, was wir nicht wissen?"
  STR_STAFF_014: "Stabsmeldung: Bauern"
  STR_STAFF_014_UFOPEDIA: "Warum Bauern? Es gibt andere abgeschieden Lebende da draußen: Jäger, Wanderer, Prepper... warum also Bauern? Ich habe das Gefühl, dass diese Außerirdischen mehr über Bauern wissen als wir... Oder sie haben eine extreme Vorliebe für Rindfleisch. Wer hätte das nicht?"
  STR_STAFF_015: "Stabsmeldung: Arachnophobie"
  STR_STAFF_015_UFOPEDIA: "Herrgott, warum mussten es Krabbler sein? Warum können diese Mutationen nicht süße Viecher erzeugen, wie Kaninchen oder Schildkröten? Diese Mutationen machen alles immer gruslig, tödlich, und widerwärtig. Nur daran zu denken macht mich schaudern. Ich brauche einen Schluck..."
  STR_STAFF_016: "Stabsmeldung: Mysteriöser Mann"
  STR_STAFF_016_UFOPEDIA: "Kommandant, der Mann in Schwarz den wir gefangen haben - Ich weiß, dass sogar Sie sie so nennen! - sagt, dass er sich an nichts erinnern kann. Sagt, seine letzte Erinnerung sei, einkaufen zu gehen. Er gab uns seinen Namen, Adresse, alles. Und es scheint wahr zu sein! Den Typen gibt es wirklich! Seine Frau macht sich Riesensorgen! Kommandant, ich denke das geht viel tiefer als wir glaubten."
  STR_STAFF_017: "Stabsmeldung: Blasphemische Mischlinge"
  STR_STAFF_017_UFOPEDIA: "Nein, Kommandant, ich versichere Ihnen dass es NICHT möglich ist, Tiefe Wesen mit Menschen zu kreuzen. Diese beide Lebensformen sind inkompatibel, ihre Genome sind viel zu verschieden.{NEWLINE}Andererseits haben wir bereits Dinge gesehen, die buchstäblich nicht sein konnten..."
  STR_STAFF_018: "Stabsmeldung: Eine perfide Verschwörung"
  STR_STAFF_018_UFOPEDIA: "Wissen Sie, was ich hasse, Kommandant? Dass neue Spiele ihre Spielstände nicht in ihren eigenen verdammten Ordnern abspeichern. Was für ein krankes Schwein würde sie in irgendeiner obskuren Ecke lagern lassen?{NEWLINE}Denken Sie, die Hybriden stecken dahinter? Sie drehen alle möglichen schmutzigen Dinger. Wer sonst käme auf so eine abscheuliche Idee?"
  STR_STAFF_019: "Stabsmeldung: Ärztliche Anweisung"
  STR_STAFF_019_UFOPEDIA: "Kommandant, ich weiß, dass die letzten Wochen sehr stressig für Sie waren. Ich weiß, dass die letzte vergebliche Befragung wahrscheinlich nicht geholfen hat. Deswegen, als Doktorin der Medizin, empfehle ich Ihnen diese bunten Pillen aus meiner eigenen Fertigung. Eine nach dem Frühstück, eine am Abend, und Sie fühlen sich gleich viel besser. Vertrauen Sie mir, sie sind sehr gründlich getestet."
  STR_STAFF_020: "Stabsmeldung: Stellenwert der Wissenschaft"
  STR_STAFF_020_UFOPEDIA: "Ist Ihnen aufgefallen, Kommandant, dass es keine Wissenschaftler als Fernsehbösewichte mehr gibt? Wenn es im TV überhaupt noch Wissenschaftler gibt, sind sie gut, vielleicht eine Vaterfigur oder ein solider Freund des Protagonisten. Keine kichernden verrückten Wissenschaftler mehr, niemand will den sprichwörtlichen Mond vom Himmel holen.{NEWLINE}Sie denken vielleicht, es wäre gut, wenn Wissenschaft positiv assoziert wird anstatt gefürchtet. Aber auf einer tieferen Ebene ist es ein Zeichen, dass sie an Gewicht verliert. Die Öffentlichkeit fürchtet sie nicht, nimmt sie nicht ernst. Sie ist eine nützliche Ressource, auf einer Seite im manichäischem Kampf. Wir werden nicht als gesellschaftliche Macht respektiert, wir sind Hausmeister des Wissens!{NEWLINE}...und deshalb habe ich die Hauptbuchhalterin so angefahren, Kommandant. Verzeihung, es soll nicht wieder vorkommen."
  STR_STAFF_021: "Stabsmeldung: Das wäre auch zu schön gewesen"
  STR_STAFF_021_UFOPEDIA: "Nein, Kommandant, wir können Schnitter nicht reiten. Ja, es wäre eindrucksvoll und Schnitter sind sehr fluffig. Aber es würde X-Com-Regularien zur Maximalhöhe von Einheiten verletzen. Tschuldigung!"
  STR_STAFF_022: "Stabsmeldung: Gruselbild"
  STR_STAFF_022_UFOPEDIA: "Kommandant, über Kunst kann man sich streiten, aber das Chryssalidenbild in der Kantine... Nun, ich gebe zu es war ein Heidenspaß ein großes Poster eines Chryssaliden zu drucken und mitten in der Basis aufzuhängen. Die Agenten lachten auch darüber. Guter Streich, nicht wahr? Aber jetzt lachen sie nicht mehr. Unsere Kantine ist auffällig leer. Also sollten wir es vielleicht entfernen.{NEWLINE}Übrigens, wollen Sie das Poster? Wenn nicht, macht es sich bestimmt gut im Autopsieraum..."
  STR_STAFF_023: "Stabsmeldung: Die Tyson-Herausforderung"
  STR_STAFF_023_UFOPEDIA: "Es gibt Gesprächsstoff im Stützpunkt. Es wird diskutiert wie hoch die Wahrscheinlichkeit wäre, die ganze Invasion allein aufzuhalten, nur mit den Fäusten. Ja, wie stünden die Chancen, Kommandant? Ich habe mich das auch gefragt. Aber letzten Endes fehlt mir die Geduld dafür..."
  STR_STAFF_024: "Stabsmeldung: Grenzpsychiater"
  STR_STAFF_024_UFOPEDIA: "Ist es nicht eigenartig, dass das verbreitete Bild von Psychiatrie ein Psychotherapeut ist, der einem Patienten Fragen stellt? Woran Psychiatrie stattdessen arbeiten sollte, sind Leute, die keine Fragen beantworten wollen. Schließlich braucht es keinen Spezialisten, um Informationen von Leuten zu sammeln, die eifrig Fragen beantworten.{NEWLINE}Ist das nicht Teil von X-Coms Aufgabe?"
  STR_STAFF_025: "Stabsmeldung: Der Kode ruft"
  STR_STAFF_025_UFOPEDIA: "WAS, warum macht es das, das ergibt keinen Sinn! Oh, Kommandant, ich habe sie gar nicht gesehen. Nein, ich brülle nicht wegen den Kommentaren an jemandes Programmierkode - oder ihre Abwesenheit. Wieso, störe ich die Gefangenen?"
  STR_STAFF_026: "Stabsmeldung: Taschenlampen"
  STR_STAFF_026_UFOPEDIA: "Kommandant, schauen Sie sich unsere Ausgabenbericht an. Sehen sie hier, unter den monatlichen Gehältern? Das ist richtig, wir geben mehr als 2 Riesen für Taschenlampen aus. Nicht 2 000$ insgesamt, 2 000$ für jede einzelne! Wo kriegen Sie derart teure Taschenlampen überhaupt her? Es wäre kostengünstiger, mit goldenen Kerzenständern in den Kampf zu ziehen! Warum fahren wir nicht zum Baumarkt und kaufen Taschenlampen für 10$ das Stück? Ist es so bürokratisch, nur eine Taschenlampe zu kaufen?"
  STR_STAFF_027: "Stabsmeldung: Begrifflicher Spaß"
  STR_STAFF_027_UFOPEDIA: "Kommandant, Sie sollten die Kampfkreuzer nicht als 'Krampfkäuze' bezeichnen. Ich weiß, dass die Agenten das gemeinhin tun, und ich verstehe die Notwendigkeit für Humor und Verbrüderung mit den Leuten, aber der Terminus sieht in offiziellen Akten nicht gut aus. Vor allem in Zentralasien."
  STR_STAFF_028: "Stabsmeldung: Zukunftskriege"
  STR_STAFF_028_UFOPEDIA: "Kom'dant, ich kann gar nicht ausdrücken, wie erfreut ich über diese feschen neuen Laserwaffen bin. Ich dachte immer, dass unsere Waffen gut, aber nicht großartig waren. Zu viele bewegliche Teile, zu viel Aufstand, um ein bisschen Metall durch die Luft zu bewegen. Ich wusste, es gibt einen besseren Weg, den anderen Kerl für sein Land sterben zu lassen und hier ist er: Laser!{NEWLINE}Empfangen wir diese Technik mit offenen Armen. Geben wir allen unseren Leuten Laser und fertig. Ich habe mir bereits erlaubt, den Rat wegen dieser neuen Standards zu kontaktieren, und ich habe eine Namensänderung beantragt. 'X-Com' passt schlecht auf eine Gruppe harter Laserschwinger, oder? Von jetzt an heißen wir 'Laser Squad'. Sie müssen keinen Finger krumm machen, Kom'dant, man hat mich gebeten, deswegen nicht mehr anzurufen - man wird mich zurückrufen - die Änderungen sollten also bald offiziell sein. Ich lasse Sie wissen, wenn ich etwas höre."
  STR_STAFF_029: "Stabsmeldung: Nichts ist Unheimlicher"
  STR_STAFF_029_UFOPEDIA: "Kommandant, dieses Minotauros-Ding... es scheint absurd für moderne Menschen, sogar lustig. Ein Mann mit einem Ochsenkopf? Es ist ein Wunder, dass so etwas in der echten Welt überhaupt leben kann, so schräg, so naiv ist die Idee.{NEWLINE}...warum also schauert es mich bis ins Mark? Ich kann es nicht ansehen, nicht darüber nachdenken, ohne Grauen zu fühlen. Und ich finde diese Phobie faszinierend. Aus all dem kosmischen Horror, warum Minotauros? Warum nicht etwas Fremderes, Mächtigeres...  Ernsteres? Zuerst dachte ich, weil es meinen wissenschaftlichen Sinn für das Mögliche bedrohte, aber jetzt verstehe ich: es ist die Fleischwerdung der alten Sage von Theseus' Reise, eines der ältesten Ungeheuer, die wir kennen. Es ist der blanke Horror der Blasphemie, eine Mischung aus Mensch und Tier, das schlimmste von beiden. Es ist eine Erinnerung, wer wir sind: Tiere unter einer dünnen Schicht aus Zivilisation und Kultur."
  STR_STAFF_030: "Stabsmeldung: Fluchtpunkte"
  STR_STAFF_030_UFOPEDIA: "Männer in Schwarz zu verhören ist wirklich frustrierend. Wenn man endlich einen ihrer Kontakte erfährt, geht man den Kerl verhaften, aber raten Sie mal, er ist nicht daheim! Er wurde gestern dort gesehen, aber jetzt ist er verschwunden! Das passiert, so ungefähr, absolut jedesmal... Hrmpf.{NEWLINE}Ehrlich gesagt, manchmal frage ich mich ob sie sich nicht in der Kanalisation verstecken. Sie sehen aus, als ob sie sich nicht gut mit den Ninja Turtles verstehen würden."
  STR_STAFF_031: "Stabsmeldung: Laserwaffensicherheit"
  STR_STAFF_031_UFOPEDIA: "Ich weiß, dass Lasertechnik Spaß macht und so weiter, aber ich muss ein paar Regeln aufstellen.{NEWLINE}1. Keine Lasergraffitti an Wänden. Bleibt bei Filzstiften.{NEWLINE}2. Keine Laserwaffen als 'hoch effektive' Zeigehilfen für Bildpräsentationen.{NEWLINE}3. Laser sind kein Spielzeug für Testtiere. Es ist nur so lange süß, bis sie den roten Punkt erwischen.{NEWLINE}4. KEINE PRISMENBAJONETTE FÜR DISKOKUGEL-EFFEKTE. Ich schwöre Stein und Bein, wenn ich den Verantwortlichen erwische, lasse ich ihn exekutieren."
  STR_STAFF_032: "Stabsmeldung: Handbücher lesen"
  STR_STAFF_032_UFOPEDIA: "Kommandant, können Sie sich diesen Audio-Ausschnitt anhören?{NEWLINE}{ALT}Techniker: Kein Plan wie dieses neue Dings funktioniert. Ich glaub es ist kaputt.{NEWLINE}Quartiermeister: He, hast du die Bedienungsanleitung ge-{NEWLINE}Techniker: Leise, ich habs.{NEWLINE}*mechanisches Surren, dann ein Knall*{NEWLINE}Quartiermeister: Ich hoffe, du weißt, dass das vier deiner Jahresgehälter wert war.{ALT}{NEWLINE}Unter uns, Kommandant, ich denke es wäre gut, eine X-Com-weite Durchsage zu machen. Immer das Handbuch und die relevanten Informationen lesen, Leute. Die Hälfte der Zeit sind die Sachen nicht kaputt, ihr seid nur schlecht informiert!"
  STR_STAFF_033: "Stabsmeldung: Das Nephilim-Gen"
  STR_STAFF_033_UFOPEDIA: "Kommandant, erinnern Sie sich an die Nephilim? Ätherer-Mensch-Hybriden in der Antike? Manche unserer Forscher denken, dass das 'Psi-Gen', das manche Leute besonders talentiert für Psionik macht, aus dem Nephilim-Erbgut stammen könnte. Unsere Spezies könnte dieses Gen durch die Zeitalter weitergetragen haben, und seine Aktivierung würde zu Geburten mit hoher Psi-Stärke führen.{NEWLINE}Ich habe diese Hypothese bedacht, und wissen Sie, es ist nicht so einfach. Ja, fremdes genetisches Material könnte unsere psionischen Fähigkeiten vergrößern, über normale menschliche Begrenzungen hinaus. Aber es würde uns auch den mutmaßlichen Ätherischen Vorfahren annähern, es leichter machen, uns zu unterwerfen und zu kontrollieren - schließlich sind wir wie sie, aber jung und schwach. Die Zukunft wird es weisen, ob gut, schlecht oder gar nicht."
  STR_STAFF_034: "Stabsmeldung: Moderne Geschmäcke"
  STR_STAFF_034_UFOPEDIA: "Was ist mit mit diesen Schlangenfrauenpornos überall im Stützpunkt los? Ist das ein Witz, für den ich zu erwachsen bin?"
  STR_STAFF_035: "Stabsmeldung: Außerirdische Küche"
  STR_STAFF_035_UFOPEDIA: "Kommandant, hallo! Ach das hier? Das ist die Mahlzeit eines Hybriden-Agenten, eine großzügige Spende vom Verhör. Er hat unserer Einheit nichts Interessantes über ihre Operationen erzählt, aber das hier ist trotzdem wichtige Information!{NEWLINE}Essensrationen des Hybriden-Netzwerks sind fantastisch. Alle notwendigen Nährstoffe und Elemente, diskret verpackt, leichtverdaulich, mit Ballaststoffen, die den ganzen Tag satt machen! Keine Allergene, Laktose oder Gluten, wir haben es getestet. Es ist sogar vegan! Zudem frei von praktisch allen Bakterien oder Verunreinigungen, und es sollte theoretisch nie verderben. Das perfekte Nahrungsmittel für Verstecke und Observierungen!{NEWLINE}Leider riecht es nach Zahnpaste und schmeckt wie Kreide."
  STR_STAFF_036: "Stabsmeldung: Lektion in Agrarwissenschaft"
  STR_STAFF_036_UFOPEDIA: "Oh, Kommandant! Womit belästigen Sie mich heute? Was, es geht um den Etat? Also, zuerst habe ich eine lustige Geschichte. Ich war gerade im Pausenraum, um Tee aufzusetzen, weil mein dämlicher Assistent keinen anständigen Earl Grey machen kann, wo ich Zeuge wurde. wie zwei Bauern sich vor dem Abtransport die Zeit vertrieben - mit wissenschaftlichem Diskurs!{NEWLINE}Drollig, wie solche Landmäuse sich über aktuelle akademische Entdeckungen austauschten. Ein Beispiel? Och, etwa Stickstofffixierung durch Bradyrhizobia in Beziehung zu Hülsenfrüchten. Da ich gerade Zeit hatte. klärte ich sie natürlich gründlich auf.{NEWLINE}Jedenfalls, worum ging's? Oh, dass ich für Hunderte von Dollar Sachbücher über Hortikultur und Biochemie bestellt habe? Für Recherchen. Hochgeheim! Dammich, ich bezahle sie von meinem Gehalt, wenn Sie mich in Ruhe lassen."
  STR_STAFF_037: "Stabsmeldung: Gewehr ist Gewehr"
  STR_STAFF_037_UFOPEDIA: "Der gegenwärtiger Trend von Polizei- und Miltärausrüstung besorgt mich, Kommandant. Zu meiner Zeit waren wir froh, dass wir überhaupt Ausrüstung hatten. Die Designer machten Waffentechnik für bestimmte Anwendungen, und passten sie auf diese Nische an, wie es sein sollte. Heute fragen mich die Jungspunde, unsere Agenten, darum, das dämlichste Zeug an ihre Waffen zu schrauben. Wozu braucht man ein Fernrohr auf einer Pistole?  Ein Pistolengriff an einem MG? Aus der Hüfte treffen die eh nichts. All das vergrößert nur den logistischen Fußabdruck einer Waffe, macht sie schwerer und lässt einen wie ein Depp aussehen.{NEWLINE}'Aufsätze', Humbug. Gewehr ist Gewehr."
  STR_STAFF_038: "Stabsmeldung: My Dienstboten Academia"
  STR_STAFF_038_UFOPEDIA: "Diese Dienstmädchen sind schon was, oder? Professionell, diskret, attraktiv, qualifiziert und hart im Nehmen... und in jeder Hinsicht absolut innerhalb menschlicher Grenzen. Man sollte meinen, sie kämen von einem Militär, aber nein, dafür gibt es keine Belege. Angesichts ihrer einheitlichen Fertigkeiten und weltweitem Auftreten haben Nassta- will sagen, die Aufklärungsoffizierin und ich eine kühne These aufgestellt: eine Geheime Magd-Akademie, die die Unterwelt mit hochspezialisierten Dienstboten versorgt! Ich weiß, das klingt ein bisschen abgedreht, aber wir können die Möglichkeit nicht ausschließen, richtig?{NEWLINE}Übrigens, falls sich das bestätigt... melde ich mich freiwillig für eine Infiltration dieser verdächtigen Institution. Ich glaube, meine Fertigkeiten würden gut passen, und übrigens könnten wir beide ein bisschen Abwechslung gebrauchen, nicht?"
  STR_STAFF_039: "Stabsmeldung: Thermodynamik der Gewalt"
  STR_STAFF_039_UFOPEDIA: "Es heißt. dass man aus einem Stein keinen Blutstropfen quetschen kann, und das stimmt. Aber wenn man hard genug quetscht, fließt trotzdem Blut, nee?"
  STR_STAFF_040: "Stabsmeldung: Das rechte Maß"
  STR_STAFF_040_UFOPEDIA: "Eine alte Redensart besagt, dass man 'zu viel des Guten' haben kann. Leider findet man immer erst im Nachhinein heraus, wie viel genau 'zu viel' war."
  STR_DOSSIER_NATASHA_MOROZOVA: "Dossier: Natascha Morosowa"
  STR_DOSSIER_NATASHA_MOROZOVA_UFOPEDIA: ">ROLLE:Offizier{NEWLINE}>ZUGEHÖRIGKEIT:Morgenrot{NEWLINE}>DETAILS:In der Sowjetunion wurden einige Waisenkinder als KGB-Superspione ausgewählt und ausgebildet. Natascha Morosowa war eine der besten Absolventen und trat 1983 im Alter von 13 Jahren in den Dienst ein. Spezialitäten: Tarnung, unbewaffnete Tötungen, Präzisionsschießen. Sie führte streng geheime Missionen in NATO-Staaten aus, einschließlich Wissenschafts-Spionage, Sabotage und Mord. Sie nahm den Zusammenbruch des Landes sehr persönlich und wanderte durch Sibirien bis sie Mitte der 90er rekrutiert wurde.{NEWLINE}>STATUS: Untergetaucht"
  STR_DOSSIER_GRISHKA_BULLET_YASHIN: "Dossier: Grischka 'Die Kugel' Jaschin"
  STR_DOSSIER_GRISHKA_BULLET_YASHIN_UFOPEDIA: ">ROLLE:Söldner{NEWLINE}>ZUGEHÖRIGKEIT:Unbekannt{NEWLINE}>DETAILS:'Um eine Patrone zu verstehen, muss man zur Patrone werden.'{NEWLINE}Jaschin ist ein vormaliger sibirischer Schamane, der internationalen Söldnern als eine Art religiöse Pilgerfahrt beigetreten ist. In vielen Kriegszonen ist er bekannt sowohl für sein Geschick mit schweren Maschinengewehren, als auch seine mysteriöse Fähigkeit, Kugeln zu 'segnen'. Die Anzahl schierer Glückstreffer durch Kugeln, die er 'gesegnet' hat, lässt uns glauben, dass wir es mit einer gefährlichen paranormalen Fähigkeit zu tun haben.{NEWLINE}>STATUS:Rat Benachrichtigt."
  STR_DOSSIER_SMILES_MCGEE: "Dossier: Agent 'Grins' McGee"
  STR_DOSSIER_SMILES_MCGEE_UFOPEDIA: ">ROLLE: Psycho Killer{NEWLINE}>ZUGEHÖRIGKEIT: Unbekannt{NEWLINE}>DETAILS: Als ein vormaliger X-Com-Agent aus den frühen Tagen, war 'Agent Grins' eines der vielversprechenden Mitglieder der Organisation, bevor er im Dezember 1996 verschwand. Nun scheint es, dass der Agent noch lebt und Pläne gegen uns schmiedet. Seine Vergangeheit war völlig fiktiv, und gut genug um unser Vorauswahlverfahren zu täuschen. Er ist jetzt sehr bekannt unter Kultisten und Kriminellen für die Blutbäder, die er scheinbar unprovoziert an verschiedenen Gruppen anrichtet. Er scheint tödlicher zu sein, als erwartet, und wir wissen nicht, wieso. Wir erwarten Schwierigkeiten von diesem rätselhaften Individuum.{NEWLINE}>STATUS: Interpol eingeschalten."
  STR_DOSSIER_BABA_DONKA: "Dossier: Baba Donka"
  STR_DOSSIER_BABA_DONKA_UFOPEDIA: ">ROLLE: Blinde Mystikerin, Hellseherin, Kräuterfrau{NEWLINE}>ZUGEHÖRIGKEIT: Morgenrot{NEWLINE}>DETAILS: Baba (Oma) Donka hat den Zusammensturz des Sowjetblocks vorhergesagt, das Tschernobyl-Unglück, Stalins Tod und andere wichtigen Ereignisse. Sie wurde häufig von sowjetischen und anderen osteuropäischen Anführern aufgesucht, einschließlich Breschnew und Jelzin. Sie behauptete, die Toten zu kontaktieren:{ALT}Ich bin für sie - TORE IN DIESE WELT{ALT}. Ihr Tod vor Kurzem ist verdächtig.{NEWLINE}>STATUS: Verschieden?"
  STR_DOSSIER_DAVID_VINCENT: "Dossier: David Vincent"
  STR_DOSSIER_DAVID_VINCENT_UFOPEDIA: ">ROLLE: Ermittler{NEWLINE}>ZUGEHÖRIGKEIT: Unabhängig{NEWLINE}>DETAILS: In den 60ern beobachtete Vincent eine UFO-Landung nahe Los Angeles. Erschrocken begab er sich auf persönlichen Feldzug auf der Suche nach ET-Präsenz auf der Erde. Wegen seiner großen Hartnäckigkeit verleumdete der Feind ihn bei der CIA als Sowjet-Spion. Alle Beweise, die er gefunden hatte, wurden angeblich von einem seltsamen, roten Licht verdampft. Deswegen konnte Vincent die Wahrheit nicht aufdecken, aber er schaffte es, spurlos unterzutauchen. Jetzt haben wir einen Mann gefunden, auf den sein Profil passt: Jeremiah  Smith.{NEWLINE}>STATUS: Flüchtig"
  STR_DOSSIER_LO_WO: "Dossier: Lou Wou"
  STR_DOSSIER_LO_WO_UFOPEDIA: ">ROLLE: Assassine{NEWLINE}>ZUGEHÖRIGKEIT: Schwarzer Lotus{NEWLINE}>DETAILS: Ein sehr zerbrechlich wirkender Greis, von dem niemand denken würde, dass er unbewaffnet und ohne große Mühe junge Leute töten kann, die dreimal so schwer wie er sind. Er ist einer der besten Assassinen und Lehrer des Schwarzen Lotus'. Sein Alter und freundliches Gebaren machen es leicht für ihn, unter allen Umständen Verbündete zu finden{NEWLINE}>STATUS: Interpol eingeschaltet"
  STR_DOSSIER_GERTRUDE_ELLISON: "Dossier: Gertrude Ellison"
  STR_DOSSIER_GERTRUDE_ELLISON_UFOPEDIA: ">ROLLE: Menschenhändler {NEWLINE}>ZUGEHÖRIGKEIT: Hybridennetzwerk {NEWLINE}>DETAILS: Eine berufliche Philantropin, verknüpft mit dem Verschwinden zahlreicher misshandelter Frauen, Waisen, und Obdachloser. UFO-Sichtungen konnten mit diesen Fälen in Verbindung gebracht werden; es gibt Gerüchte, dass sie unglückselige, entbehrliche Menschen als Tauschobjekt für ewige Jugend einsetzt, was ihr erlaubt, noch mit über 80 jugendlich auszusehen.{NEWLINE}>STATUS: Interpol eingeschalten"
  STR_DOSSIER_CHAD: "Dossier: CHAD"
  STR_DOSSIER_CHAD_UFOPEDIA: ">ROLLE: Abtrünniger Roboter{NEWLINE}>ZUGEHÖRIGKEIT: Unbekannt{NEWLINE}>DETAILS: Um die Zeit der Einstellung der Kiryu-Kai, wurde ihr Roboterexperiment von unbekannten Agenten sabotiert, die es mit einem außerirdischen Prozessor und Logikkern versahen. Es begann zu monologisieren, wie 'irregeleitet' Menschen seien, und seine Runterfahrprozesse funktionierten nicht mehr. Es zerstückelte die Arbeiter der Forschungseinrichtung und installierte einige Selbstmodifikationen, bevor es ging. Es soll intelligenter als die meisten Menschen sein, und viel größer als sein ursprünglicher Bauplan, durch die Modifikationen, die es über die Jahre installiert hat.{NEWLINE}>STATUS: Wird verfolgt"
  STR_DOSSIER_ARASTOO_NAMDAR: "Dossier: Arastoo Namdar"
  STR_DOSSIER_ARASTOO_NAMDAR_UFOPEDIA: ">ROLLE: Vormaliger Regierungsagent{NEWLINE}>ZUGEHÖRIGKEIT: Unbekannt{NEWLINE}>DETAILS: Namdar war ein bekannter Agent des Schah während der letzten Jahre der Pahlavi-Dynastie in Iran. Obwohl seine frühe Karriere ganz normal scheint, enthüllen geheime Akten, dass er 1978 ausgesandt wurde, um Berichte über Erscheinungen seltsamer Humanoide in der Dascht-e Kawir (Große Salzwüste) zu untersuchen, wobei die Ergebnisse dieser Untersuchung nie gefunden wurden.{NEWLINE}>STATUS: Vermisst{NEWLINE}>NOTIZ: Namdars letzter bekannter Aufenthaltsort war Westchina, wohin er nach der iranischen Revolution floh."
  STR_DOSSIER_GABRIEL_NADEAU: "Dossier: Gabriel 'Knochenvater' Nadeau"
  STR_DOSSIER_GABRIEL_NADEAU_UFOPEDIA: ">ROLLE: Mediziner?{NEWLINE}>ZUGEHÖRIGKEIT: Keine{NEWLINE}>DETAILS: Auch bekannt als 'Mr. Skeletal' in manchen Kreisen. Der Knochenvater ist eine undurchsichtige Figur, verantwortlich für zahlreiche illegale Operationen, die in der Entfernung von Knochen seiner Opfer gipfelten, in manchen Fällen das gesamte Skelett. Es ist unbekannt, was mit den Knochen geschehen ist. Das bisschen Beweismaterial, das wir haben, weist auf eine Vorbereitung auf ein Ritual mit unbekanntem Zweck hin.{NEWLINE}>STATUS: Interpol eingeschaltet"
  STR_DOSSIER_ANTHONY_BARKER: "Dossier: Anthony Barker"
  STR_DOSSIER_ANTHONY_BARKER_UFOPEDIA: ">ROLLE: Saboteur{NEWLINE}>ZUGEHÖRIGKEIT: Siriuskult{NEWLINE}>DETAILS: Verdächtigt der Manipulation von Satellitensystemen, um UFO-Aktivität in öffentlichen und militärischen Aufnahmen zu verschleiern. In vielen Fällen blieben UFO-Signaturen unbemerkt oder wurden verloren. Bei der Untersuchung stellte er sich als jahrelanger Alien-Enthusiast heraus, lange bevor viele andere dies \"auf dem Schirm\" hatten, und wollte ihnen nur deswegen helfen.{NEWLINE}>STATUS: Interpol eingeschaltet."
  STR_DOSSIER_DRAKO_ALDRAMIER: "Dossier: Drako Aldramier"
  STR_DOSSIER_DRAKO_ALDRAMIER_UFOPEDIA: ">ROLLE: Mentalist{NEWLINE}>ZUGEHÖRIGKEIT: Kirche Dagons{NEWLINE}>DETAILS: Ein absolutes Wunderkind psychologischer Forschung, wurde zögerlich von seinem Posten in einem mexikanischen Krankenhaus entlassen, nachdem er als zu aggressiv und manipulativ bewertet wurde, gegenüber seinen Kollegen, Patienten und Ermittlern. Die Kirche Dagons heuerte ihn als einen Experten in Gehirnwäsche an, und verlieh ihm Psi-Fähigkeiten. Die Kombination aus psychologischen Kenntnissen und Psi-Fähigkeiten macht ihn äußerst gefährlich.{NEWLINE}>STATUS: Interpol benachrichtigt."
  STR_DOSSIER_NATALYA_SERNOVICH: "Dossier: Natalia Sernowitsch"
  STR_DOSSIER_NATALYA_SERNOVICH_UFOPEDIA: ">ROLLE: Pestträger{NEWLINE}>ZUGEHÖRIGKEIT: Hybridennetzwerk{NEWLINE}>DETAILS: Diese Frau, alias 'Crystal', scheint eine veränderte Variante des Zombieparasiten in sich zu tragen, der bei ihr keine äußerlichen Veränderungen hervorruft, aber ihr die Fähigkeit gibt, andere zu infizieren. Sie nutzt ihre Rolle als Oberschichten-Prostituierte, um ihre Ziele zu infiltrieren und auszuschalten, indem sie sie oder Menschen in ihrer Umgebung infiziert. Trotz ihres delikaten Äußeren ist sie unglaublich stark, gefährlich im Kampf, und soll psionische Fähigkeiten haben.{NEWLINE}>STATUS: Interpol eingeschaltet"
  STR_DOSSIER_TYVARIUS_STIENBURG: "Dossier: Tyvarius Stienburg"
  STR_DOSSIER_TYVARIUS_STIENBURG_UFOPEDIA: ">ROLLE: Anwalt/Banker{NEWLINE}>ZUGEHÖRIGKEIT: Unbekannt{NEWLINE}>DETAILS: Stienburg war an vielen Rechtsfällen mit indirekter Verbindung zu Organisationen wie EXALT, der Dagonkirche, Morgenrot oder dem Schwarzer Lotus beteiligt. Hochkompetent in der Manipulation von Gefühlen, Narrativen, und Beweisen, stellt er sicher, dass sein Mandant immer freikommt. Er ist auch ein Finanzberater für viele Körperschaften. Gerüchte lassen verlauten, dass er direkten Kontakt mit Außerirdischen hatte und dass er psionische Fähigkeiten hat.{NEWLINE}>STATUS: Unter Überwachung & Steuerprüfung"
  STR_DOSSIER_PIOTR_WISNIEWSKI: "Dossier: Piotr Wiśniewski"
  STR_DOSSIER_PIOTR_WISNIEWSKI_UFOPEDIA: ">ROLLE: Forscher{NEWLINE}>ZUGEHÖRIGKEIT: Unbekannt{NEWLINE}>DETAILS: Arbeitete von 1967 bis 1984 für einen unidentifizierten Geheimdienst, kündigte, um an seinen eigenen Projekten zu arbeiten. Piotr ist ein brillianter Wissenschaftler, der oft Meinungsverschiedenheiten mit seinen Kollegen hatte und oft versuchte, die Stoßrichtung von Projekten zu ändern. Es ist nicht bekannt, woran er seit seinem Weggang arbeitete, aber er ist ein Verdächtiger im Fall des Diebstahl eines Xeno-Artefakts, das er womöglich alleine untersucht.{NEWLINE}>STATUS: Flüchtig"
  STR_DOSSIER_GUNTER_MEYER: "Dossier: Gunter Meyer"
  STR_DOSSIER_GUNTER_MEYER_UFOPEDIA: ">ROLLE: Stratege/Taktiker{NEWLINE}>ZUGEHÖRIGKEIT: Kult der Apokalypse{NEWLINE}>DETAILS: Oberst Mayer diente als das ranghöchste Mitglied der Motorisierten Schützen, Ostdeutschland. Nach deren Auflösung nutzte er seinen Einfluss in den Streitkräften, um eine Kampagne tödlicher Aufstände gegen das 'kapitalistische Regime' der gesamtdeutschen Republik zu planen. Es scheint, dass er Zeit und Geld in den Aufbau einer Privatarmee investiert, deren Hauptzweck die Entwicklung neuer Technologien zum Sturz der deutschen Regierung ist.{NEWLINE}>STATUS: Interpol eingeschaltet"
  STR_DOSSIER_BRITTA_HANSEN: "Dossier: Britta Hansen"
  STR_DOSSIER_BRITTA_HANSEN_UFOPEDIA: ">ROLLE: Hacker{NEWLINE}>ZUGEHÖRIGKEIT: Hybridennetzwerk{NEWLINE}>DETAILS: Eine geniale Programmiererin, die ihre Dienste für exorbitante Summen an verschiedene Firmen und Militärs verkaufte. Aber allmählich tauchten mehr und mehr Hintertüren, Bugs und unglaubliche Algorithmen auf. Ihr Kode scheint Informationen über das Internet an Rundfunk-Systeme weiterzuleiten, die sich jeder anhören kann. X-Com blieb verschont, aber weite Teile des öffentlichen Diensts wurden bloßgestellt.{NEWLINE}>STATUS: Interpol benachrichtigt"
  STR_DOSSIER_DING_QUADONG: "Dossier: Ding Quadong"
  STR_DOSSIER_DING_QUADONG_UFOPEDIA: ">ROLLE: Geschäftsmogul{NEWLINE}>ZUGEHÖRIGKEIT: Hybridennetzwerk{NEWLINE}>DETAILS: Es gibt eine belegte Verbindung zwischen Quadong und außerirdischer Aktivität wie Entführungen und Überwachung. Er unterstützt diese Aktivitäten im Austausch für Technologie für seine Fabriken. Er nutzte seinen Einfluss, um die Außerirdischen örtliche Menschen untersuchen zu lassen und bot ihnen Lagerplatz. Bei der Verhaftung schwer verwundet: es wurde eine elektronische Vorrichtung in seinem Kopf entdeckt. Entkam mit fremder Hilfe, wobei drei Ratsagenten getötet wurden.{NEWLINE}>STATUS: Interpol verständigt."
  STR_DOSSIER_PARVATI_ANAND_FOSTER: "Dossier: Parvati Anand Foster"
  STR_DOSSIER_PARVATI_ANAND_FOSTER_UFOPEDIA: ">ROLLE: Biologe{NEWLINE}>ZUGEHÖRIGKEIT: Schwarzer Lotus{NEWLINE}>DETAILS: Von indischer und Britischer Abstammung, studierte Parvati fürs Doktorat in Biologie in Oxford. Sie lehrte in Indien für mehrere Jahre bevor sie auf einer Reise nach Indonesien spurlos verschwandt. Es wird vermutet, dass sie die Strippenzieherin hinter dem Psi-verstärkten körperlichen Aufbauprogramm bestimmter Schwarzer Lotus-Anhänger ist.{NEWLINE}>STATUS: Interpol verständigt."
  STR_DOSSIER_CRAZY_HASSAN: "Dossier: Irrer Hassan"
  STR_DOSSIER_CRAZY_HASSAN_UFOPEDIA: ">ROLLE: Waffenhändler{NEWLINE}>ZUGEHÖRIGKEIT: Frei{NEWLINE}>Egal wie du diese Nachrcht erhältst: Es ist Werbung, von Hassan speziell für dich gemacht. Auf der Suche nach Waffen? Wenn etwas eine Waffe ist, findest du sie bei Hassan. Beste Rabatte. Kein Umtausch: du kriegst, wofür du bezahlt hast! Nicht zögern, keine Waffe ist zu groß oder zu klein für Hassan. Treue Kunden erhalten gratis Irres-Kamel-Figuren, handgemacht von Hassans kleinem Bruder.{NEWLINE}>STATUS: Wir haben geöffnet"
  STR_DOSSIER_ERNIE_LLOYD_SOBATKA: "Dossier: Ernie Lloyd Sobatka"
  STR_DOSSIER_ERNIE_LLOYD_SOBATKA_UFOPEDIA: ">ROLLE: Schmuggler/Frachtdieb{NEWLINE}>ZUGEHÖRIGKEIT: Kirche Dagons{NEWLINE}>DETAILS: Ein sorgfältiger und gewalttätiger Mann. Sobatka spezialisiert sich auf den Raub und Schmuggel von Chemikalien, Maschinen und 'exotischen' Waren auf kommerziellen, privaten und militärischen Schiffen. Er hat Verbindungen zu Gewerkschaftlern in Großbritannien, und Bauerndemonstranten in Frankreich.{NEWLINE}>STATUS: Unter Überwachung."
  STR_DOSSIER_TERRENCE_LOCKHART: "Dossier: Terrence Lockhart"
  STR_DOSSIER_TERRENCE_LOCKHART_UFOPEDIA: ">ROLLE: Finanzberater{NEWLINE}>ZUGEHÖRIGKEIT: Frei{NEWLINE}>DETAILS: Lockhart war ein Finanzmogul, bevor er wegen Börsenbetrugs, Bestechung, Steuerhinterziehung und Erpressung verurteilt wurde. Er war 4 Tage in Haft bevor er mittels Hubschrauber entkam.{NEWLINE}>STATUS: Flüchtig"
  STR_DOSSIER_IVAN_VASLOV: "Dossier: Iwan Waslow"
  STR_DOSSIER_IVAN_VASLOV_UFOPEDIA: ">ROLLE: Spion{NEWLINE}>ZUGEHÖRIGKEIT: EXALT{NEWLINE}>DETAILS: Vormalig KGB in Ostdeutschland, heute Verbindungen zu SVR und GRU. Iwan ist ein Spezialist in Informationsextraktion - sowohl von Menschen als auch Elektronik. Bekannte Aliasse umfassen 'Gregor Selvig', 'Willhelm Vanger' und 'Magnus Engstrom'.{NEWLINE}>STATUS: Interpol eingeschalten."
  STR_DOSSIER_HARLEY_STONE: "Dossier: Harley Stone"
  STR_DOSSIER_HARLEY_STONE_UFOPEDIA: ">ROLLE: Ermittler{NEWLINE}>ZUGEHÖRIGKEIT: Frei{NEWLINE}>DETAILS: London Metropolitan Polizist, der laut Informanten von 'Nervosität, Kaffee und Schokolade' lebt. Oft mutmaßlich - aber nie erwießenermaßen - an brutalen Mordserien beteiligt, die bald nachdem er zu ermitteln beginnt, aufhören.{NEWLINE}>STATUS: Unter Überwachung"
  STR_DOSSIER_MCGUINNESS_ELLIOTT_COOKE: "Dossier: McGuiness Elliott Cooke"
  STR_DOSSIER_MCGUINNESS_ELLIOTT_COOKE_UFOPEDIA: ">ROLLE: Ausbilder{NEWLINE}>ZUGEHÖRIGKEIT: Söldner{NEWLINE}>DETAILS: Vietnam-Veteran und ex-Delta-Force, an einem gescheiterten Putschversuch in Val Verde und dem Verschwinden eines Kabinettsmitglieds desselben Landes beteiligt - worin Außerirdische verwickelt sein könnten.{NEWLINE}>STATUS: Auf dem Markt"
  STR_DOSSIER_ABLE_STANDARD: "Dossier: Able Standard"
  STR_DOSSIER_ABLE_STANDARD_UFOPEDIA: ">ROLLE: Robotik-Ingenieur{NEWLINE}>ZUGEHÖRIGKEIT: Freier Berater{NEWLINE}>DETAILS: Eine Koryphäe der Robotik, machte Dr. Standard ein Vermögen als Berater für industrielle und militärische Klienten rund um die Welt. Nach seiner Rückkehr von einer IEEE-Konferenz zog er sich in das Labor seines Herrenhauses zurück, brabbelnd über Optronik, Fusionsbatterien und KI-gelenkte autonome Kampffahrzeuge.{NEWLINE}>STATUS: Unter psychologischer Beobachtung"
  STR_DOSSIER_TAMAN_SHUD: "Dossier: Taman Shud"
  STR_DOSSIER_TAMAN_SHUD_UFOPEDIA: ">ROLLE: Forscher{NEWLINE}>ZUGEHÖRIGKEIT: Unbekannt{NEWLINE}>DETAILS: Verantwortlich für die Verfolgung von Signalen der 'Tiefen Wesen' im Pazifik während des Zweiten Weltkriegs. 1948 tot in Australien aufgefunden; alle seine Forschungspapiere fehlten unerklärlicherweise. Nun soll er wieder auf Erden wandeln, völlig gesund, wobei er äußerst schwer zu finden ist.{NEWLINE}>STATUS: Flüchtig"
  STR_DOSSIER_ILYA_DOLVICH: "Dossier: Ilja Dolwitsch"
  STR_DOSSIER_ILYA_DOLVICH_UFOPEDIA: ">ROLLE: Spezialist{NEWLINE}>ZUGEHÖRIGKEIT: Söldner{NEWLINE}>DETAILS: Nach dem Untergang der Sowjetunion wurden Ilja und seine Familie freiberuflich tätig. Teil einer stolzen Militärfamilie seit der Zeit der Roten Armee, hat dieser Soldat sich in Söldnerkreisen einen Namen gemacht, als jemand, mit dem man rechnen muss. Klassisch geschult in Geheimaktionen und Guerillataktiken, sind ihm die Schrecken des Kriegs wohlbekannt.{NEWLINE}>STATUS: Käuflich"
  STR_DOSSIER_ANTONIO_BIANCHI: "Dossier: Antonio Bianchi"
  STR_DOSSIER_ANTONIO_BIANCHI_UFOPEDIA: ">ROLE: Hacker{NEWLINE}>AFFILIATION: Kirche Dagons{NEWLINE}>DETAILS: Ein Internetkrimineller, der Leuten nicht ausweicht, sondern sie zu seinen Werkzeugen macht. Er ist ein Expert darin, unwissende Opfer seine Befehle austragen zu lassen, häufig beeindruckbare Frauen. Gerüchten zufolge bringt er Dagon regelmäßige Menschenopfer dar.{NEWLINE}>STATUS: Interpol eingeschaltet"
  STR_DOSSIER_LYDIA_LUX: "Dossier: Lydia Lux"
  STR_DOSSIER_LYDIA_LUX_UFOPEDIA: ">ROLLE: Terrorist{NEWLINE}>ZUGEHÖRIGKEIT: EXALT{NEWLINE}>DETAILS: Als eine Schauspielerin für Nebenrollen, oft in nicht jugendfreien Streifen, hatte Lydia Lux (Name unsicher) eine Affäre mit einem hochrangigen EXALT-Mitglied, das sie für ihre einzigartigen Talente anwarb. Allerdings war Frl. Lux viel mehr interessiert daran, Gebäude hochzujagen und Leute mit Kugeln zu durchsieben, als zu spionieren. Dennoch ist ihre Meisterschaft der Impersonation ein wertvoller Vorteil für EXALT.{NEWLINE}>STATUS: Interpol eingeschaltet"
  STR_DOSSIER_IOANA_IANCU: "Dossier: Ioana Iancu"
  STR_DOSSIER_IOANA_IANCU_UFOPEDIA: ">ROLLE: Dieb{NEWLINE}>ZUGEHÖRIGKEIT: Kirche Dagons{NEWLINE}>DETAILS: Ioana Iancu verschwand in Rumänien, als sie 15 war (s. Bild).  Zufällig wurde ihre DNS während der Untersuchung von Online-Diebstahl von einer Londoner Firma entdeckt. Es scheint, dass Ioana Firmen infiltriert und bestiehlt, um die Kirche Dagons zu unterstützen. Wir kennen ihre Motive nicht.{NEWLINE}>STATUS: Interpol eingeschalten"
  STR_DOSSIER_IVAN_PRYPET: "Dossier: Iwan Pripiet"
  STR_DOSSIER_IVAN_PRYPET_UFOPEDIA: ">ROLLE: Forschungsingenieur{NEWLINE}>ZUGEHÖRIGKEIT: Morgenrot{NEWLINE}>DETAILS: Als ein vormaliges Mitglied der Tschernobyl-Aufsichtseinheit wurde Pripyat - damals unter anderem Namen - verschiedener Übergriffe bezüglich Sicherheitsverletzungen und Diebstahl für schuldig befunden. Vor seinem Haftantritt verschwand er, und scheint von der Gründung an für Morgenrot gearbeitet zu haben. Er ist ein ausgezeichneter Scharfschütze, erfahrener Nuklearingenieur und trägt immer metallische Objekte mit sich.{NEWLINE}>STATUS: Interpol benachrichtigt"
  STR_DOSSIER_ANATOLY_AVDEYEV: "Dossier: Anatoli Avdejew"
  STR_DOSSIER_ANATOLY_AVDEYEV_UFOPEDIA: ">ROLLE: Militäringenieur{NEWLINE}>ZUGEHÖRIGKEIT: Morgenrot{NEWLINE}>DETAILS: Ein Veteran des Morgenrots und vormaliger GRU-Speznas. Obwohl formell von niedrigem Rang, hat er persönliche Verbindungen zur 'Veruschka', der Gruppe, die die Organisation anführt, und ist eine beliebte Persönlichkeit unter den Morgenrot-Soldaten.{NEWLINE}>STATUS: Interpol eingeschaltet."
  STR_DOSSIER_MARTIN_JAKUBKO: "Dossier: Martin Jakubko"
  STR_DOSSIER_MARTIN_JAKUBKO_UFOPEDIA: ">ROLLE: Offizier/Diplomat{NEWLINE}>ZUGEHÖRIGKEIT: Morgenrot{NEWLINE}>DETAILS: Bekannt als der 'Rote Raffer', gilt Jakubko überall als die netteste Person aller Zeiten in den Reihen des Morgenrots. Tatsächlich haben seine Vorgesetzten ihn wegen seines persönlichen Charms für diplomatische Treffen mit anderen Geheimorganisationen eingeteilt.{NEWLINE}>STATUS: Interpol benachrichtigt."
  STR_DOSSIER_HARRIE_LENSSEN: "Dossier: Harrie 'MC Zahn' Lenssen"
  STR_DOSSIER_HARRIE_LENSSEN_UFOPEDIA: ">ROLLE: Infiltrator/Mystiker{NEWLINE}>ZUGEHÖRIGKEIT: Kirche Dagons{NEWLINE}>DETAILS: ein altgedienter Vertreter der Kirche Dagons in Europa. Ursprünglich ein Mitglied der Untergrund-Musikszene in Rotterdam, trat er der Kirche nach einer heftigen religiösen Erfahrung bei, die ihm auch half, ein beachteter Musiker zu werden. Trotz seiner geistigen Probleme wirkt er völlig menschlich.{NEWLINE}>STATUS: Interpol eingeschaltet."
  STR_DOSSIER_RICHTER_TWINS: "Dossier: Rita & Lola Richter"
  STR_DOSSIER_RICHTER_TWINS_UFOPEDIA: ">ROLLE: Magier{NEWLINE}>ZUGEHÖRIGKEIT: Kirche Dagons{NEWLINE}>DETAILS: Unter dem Namen iZahn erreichten die Zwillinge mäßigen Erfolg in der Berliner Technoszene. Ihre Karrieren litten unter einem hartnäckigen Gerücht, dass ihre Konzerte einem auf 'böse Trips' schicken. Untersuchungen fanden eine hohe Selbstmordrate unter ihren Fans, aber beide Schwestern verschwanden, bevor sie befragt werden konnten. Anscheinend kehrten sie zum Studium der Psionik unter den Zauberern Dagons zurück.{NEWLINE}>STATUS: Interpol eingeschaltet"
  STR_DOSSIER_MILLER_AND_SMITH: "Dossier: Aretha Miller & Frank Smith"
  STR_DOSSIER_MILLER_AND_SMITH_UFOPEDIA: ">ROLLE: Vollstrecker{NEWLINE}>ZUGEHÖRIGKEIT: EXALT{NEWLINE}>DETAILS: Miller und Smith sind mittelhohe Offiziere in EXALT, spezialisiert auf Terror und Zerstörung. Sie sind unter ihren Kollegen sehr beliebt, durch eine Kombination aus Glück, Grausamkeit, und Romantik. {NEWLINE}>STATUS: Interpol eingeschaltet"
  STR_DOSSIER_LUCIFER_ROMANOV: "Dossier: Lucifer Romanow"
  STR_DOSSIER_LUCIFER_ROMANOV_UFOPEDIA: ">ROLLE: Befreiungskämpfer{NEWLINE}>ZUGEHÖRIGKEIT: Revolutionäre{NEWLINE}>DETAILS: Romanow verbrachte sein gesamtes erwachsenes Leben im Kampf gegen korrupte, kapitalistische Regierungen in Bananenrepubliken. Seine legendären Kampffähigkeiten, Befehlstalent und körperlichen Leistungen machten verschiedene Geheimorganisationen auf ihn aufmerksam, die ihn aus ihren eigenen Gründen entführen wollten. Keiner der Entführer kehrte zurück.{NEWLINE}>STATUS: Stellenangebot unterwegs"
  STR_DOSSIER_SHADOWMAN: "Dossier: Der Schattenmann"
  STR_DOSSIER_SHADOWMAN_UFOPEDIA: ">ROLLE: Unbekannt{NEWLINE}>ZUGEHÖRIGKEIT: Unbekannt{NEWLINE}>DETAILS: Dieser Mann ist der vielleicht größte Hacker der Welt. Gerüchten zufolge eine künstliche Lebensform des Kybernetz, bleibt er elektronischen und menschlichen Augen stets verborgen. Seine Agenda ist unbekannt, aber er scheint einen Privatkrieg gegen die Verschwörung zu führen.{NEWLINE}>STATUS: Versteckt"
  STR_DOSSIER_LEONARD_PAXTON: "Dossier: Leonard 'Daddy' Paxton"
  STR_DOSSIER_LEONARD_PAXTON_UFOPEDIA: ">ROLLE: Top-Manager{NEWLINE}>ZUGEHÖRIGKEIT: EXALT{NEWLINE}>DETAILS: In die Oberklasse der Ölmogule Texas hineingeboren, ist Paxton extrem einflussreich, mit zahlreichen Verbindungen zum Congress und vielleicht sogar dem US-Präsidenten. Er wird in der Organisation respektiert und gefürchtet.{NEWLINE}>STATUS: Interpol eingeschalten."
  STR_DOSSIER_JIN_CHUN_MAE: "Dossier: Jin Chun-Mae"
  STR_DOSSIER_JIN_CHUN_MAE_UFOPEDIA: ">ROLLE: Repräsentantin{NEWLINE}>ZUGEHÖRIGKEIT: Schwarzer Lotus{NEWLINE}>DETAILS: Ein aufsteigender Theater-  und Filmstar in Südkorea. Verschwand plötzlich spurlos. Wurde als prominentes Mitglied des Schwarzen Lotus wieder entdeckt, verantwortlich für Verhandlungen und Rekrutierung unter den asiatischen Eliten.{NEWLINE}>STATUS: Interpol eingeschaltet."
  STR_DOSSIER_SAKAMORI_MOTOKO: "Dossier: Sakamori Motoko"
  STR_DOSSIER_SAKAMORI_MOTOKO_UFOPEDIA: ">ROLLE: Organisiertes Verbrechen{NEWLINE}>ZUGEHÖRIGKEIT: Schwarzer Lotus{NEWLINE}>DETAILS: Ein vormaliges Mitglied der japanischen Selbstverteidigungskräfte, wählte Straßenkriminalität als eine passendere Lebensart. Nach zwei Jahren im 'Kreditgewerbe' wurde ihr eine Position als 'Unterhändler' zwischen dem Schwarzen Lotus und seinen Geschäftspartnern angeboten. Ihre Arbeit führt oft zu Morden.{NEWLINE}>STATUS: Interpol eingeschaltet."
  STR_DOSSIER_TAN_YING: "Dossier: Tan Ying"
  STR_DOSSIER_TAN_YING_UFOPEDIA: ">ROLLE: Assassine/Saboteur{NEWLINE}>ZUGEHÖRIGKEIT: Schwarzer Lotus{NEWLINE}>DETAILS: Ihren Untergebenen als die 'Motormagierin' bekannt. Sie ist für mindestens zwei Terrorangriffe und diverse Bankräuberei verantwortlich. Ihre Psi-Kräfte sollen angeblich ihre körperlichen Fähigkeiten verstärken, was sie zu einer extrem gefährlichen Verbrecherin macht.{NEWLINE}>STATUS: Interpol eingeschaltet."
  STR_DOSSIER_OWEN_HOFFER: "Dossier: Owen Hoffer"
  STR_DOSSIER_OWEN_HOFFER_UFOPEDIA: ">ROLLE: Wissenschaftler{NEWLINE}>ZUGEHÖRIGKEIT: M.A.G.M.A.{NEWLINE}>DETAILS: Dr. Hoffer hat mit Militäringenieuren an thermischen Waffen auf der Basis von CO2-Lasern gearbeitet. Erfolgreiche Tests zur Zerstörung von Sprengstoff und Landminen weckten Hoffnung, diese Technologie anderweitig einsetzen zu können. Dr. Hoffer wurde bei seiner Reise nach Berlin im Frühling dieses Jahres zum letzten Mal gesehen.{NEWLINE}>STATUS: Vermisst."
  STR_DOSSIER_KIM_HARWELL: "Dossier: Kim Harwell"
  STR_DOSSIER_KIM_HARWELL_UFOPEDIA: ">ROLLE: Journalist{NEWLINE}>ZUGEHÖRIGKEIT: Paranormale Nachrichtenwelt Journal{NEWLINE}>DETAILS: Harwell ist eine Prominente in den Nischenmedien, die paranormalen Erscheinungen nachgehen. Sie hat ausführlich Spuren von Zombiesichtungen rund um den Globus verfolgt. Kürzliche Meldungen lassen vermuten, dass andere Mächte an ihr interessiert sind, und sie wpmöglich überwachen.{NEWLINE}>STATUS: Unter Überwachung."
  STR_DOSSIER_MACKENZIE_CALHOUN: "Dossier: Mackenzie Calhoun"
  STR_DOSSIER_MACKENZIE_CALHOUN_UFOPEDIA: ">ROLLE: Statistiker{NEWLINE}>ZUGEHÖRIGKEIT: Keine{NEWLINE}>DETAIL: Von manchen als einer der weltweit führenden Statistiker angesehen. Durch akribische Kleinarbeit und Recherche in Internetforen hat er das Wissen über unsere Existenz zusammengestückelt und uns ein Datenpaket mit einigen seiner Erkenntnisse geschickt, und ein Foto von einem Vogel auf einer Tastatur, seine persönliche Signatur. Er könnte eine wertvoller Ressource sein, wenn wir ihn erreichen, bevor es andere tun, die diese Allianz nicht wünschen.{NEWLINE}>STATUS: Unbekannt"
  STR_DOSSIER_ABEBA_TEWOLDE: "Dossier: Abeba Tewolde"
  STR_DOSSIER_ABEBA_TEWOLDE_UFOPEDIA: ">ROLLE: Assassine{NEWLINE}>ZUGEHÖRIGKEIT: Kirche Dagons{NEWLINE}>DETAILS: Dieses junge äthiopische Mädchen wurde von Internationalen Roten Kreuz gerettet, nachdem ihr Waisenhaus feuer fing. Sie wurde nach Deutschland gebracht, wo ihr Pflegeheim ebenfalls niederbrannte. Später wurde sie von einer Familie mit mutmaßlichen Verbindungen zur Dagonkirche adoptiert. Sie nahm an einigen auffälligen Kultaktivitäten teil, und hinterließ nur verkohlte Leichen. Äußerste Vorsicht bei Verhaftung ist notwendig.{NEWLINE}>STATUS: Interpol eingeschaltet."
  STR_DOSSIER_PURPLE_LILLY: "Dossier: Purpur-Lilly"
  STR_DOSSIER_PURPLE_LILLY_UFOPEDIA: ">ROLLE: Biochemikerin/Assassine{NEWLINE}>ZUGEHÖRIGKEIT: Kult der Apokalypse{NEWLINE}>DETAILS: Im Sudan in einem Flüchtlingslager aufgewachsen, fiel sie durch außerordentliche Intelligenz auf. Die Einrichtung war angeblich in Menschenhandel verstrickt, bis ein Großteil der Mitarbeiter an ungeklärter Vergiftung starb. Studierte Biochemie in Zürich unter einer falschen Identität, und wird mit mehreren Ermordungen reicher Europäer in Verbindung gebracht, darunter ein Mitglied des belgischen Königshauses. Sie scheint auf chemische Wirkstoffe fixiert zu sein, die Tödlichkeit mit exotischem Duft verbinden.{NEWLINE}>STATUS: Interpol eingeschaltet."
  STR_DOSSIER_MONICA_GRUMMANN: "Dossier: Monica Grummann"
  STR_DOSSIER_MONICA_GRUMMANN_UFOPEDIA: ">ROLLE: Wissenschaftler{NEWLINE}>ZUGEHÖRIGKEIT: Morgenrot{NEWLINE}>DETAILS: Dr. Grumanns Forschung am menschlichen Stoffwechsel trugen zum Erfolg der ostdeutschen Athleten bei. Sie setzte sich früh zu Ruhe und verschwand aus dem öffentlichen Leben nach, wie wir jetzt wissen, einem Angebot des Morgenrots an etwas viel Bahnbrecheren zu arbeiten. Sie soll ein wichtiges Mitglied des Forschungsstab des Morgenrots sein, und ihr Menschenverbesserungsprogramm überwachen.{NEWLINE}>STATUS: Interpol eingeschaltet."
  STR_DOSSIER_ELIAS_SEPPA: "Dossier: Elias Seppä"
  STR_DOSSIER_ELIAS_SEPPA_UFOPEDIA: ">ROLLE: Ernährungsberater{NEWLINE}>ZUGEHÖRIGKEIT: EXALT{NEWLINE}>DETAILS: Ein vormaliger finnischer Gewichthebemeister und Ernährungsexperte. Zog in die USA um mit einer Vitaminpräparat-Firma zu arbeiten, die Beziehungen zu EXALT unterhält. Als ein Polizeitrupp seine Büros durchsuchen wollte, tötete er 12 Agenten mit bloßen Händen und entkam mit einem Koffer voll Dokumenten. Er ist äußerst schnell, stark, und gefährlich.{NEWLINE}>STATUS: Interpol eingeschaltet."
  STR_DOSSIER_CARLOS_TANAKA: "Dossier: Carlos Tanaka"
  STR_DOSSIER_CARLOS_TANAKA_UFOPEDIA: ">ROLLE: Waffenhändler{NEWLINE}>ZUGEHÖRIGKEIT: Osiron{NEWLINE}>DETAILS: Einst ein weltbekannter Experte für alte Feuerwaffen, verschwand dieser peruisch-japanische Geschichtsprofessor plötzlich aus dem öffentlichen Leben. Nun ist er eine der wichtigsten Figuren in den Waffenhandel-Netzwerken rund um die Welt, liefert verdächtig fortschrittliche Bewaffnung an kriminelle Gruppen und autoritäre Regierungen.{NEWLINE}>STATUS: Interpol eingeschaltet."
  STR_DOSSIER_SHANE_BARTON: "Dossier: Shane Barton"
  STR_DOSSIER_SHANE_BARTON_UFOPEDIA: ">ROLLE: Bauer{NEWLINE}>ZUGEHÖRIGKEIT: Keine{NEWLINE}>DETAILS: Betreibt Lebensmittelfirma. Begann mutiertes Wild im Miskatonic-Tal zu fangen, züchteten, und schlachten, für neue 'exotische' Fleischprodukte. Gesundheitsprobleme traten nach Verzehr auf. Vorläufige Labortests indizieren nicht-irdische Bestandteile.  Es ist ein erschreckender Gedanke, dass Leute wie dieser Mann und seine Familie in Kontakt mit dem fremden Ökosystem kamen, und sich beiläufig daran anpassten.{NEWLINE}>STATUS: Untersuchung durch Nahrungsmittelbehörde."
  STR_DOSSIER_HENRY_GARRISON: "Dossier: Henry Garrison"
  STR_DOSSIER_HENRY_GARRISON_UFOPEDIA: ">ROLLE: Wissenschaftler{NEWLINE}>ZUGEHÖRIGKEIT: Keine{NEWLINE}>DETAILS: Ein Mann aus dem Süden der USA, bekannt für Experimente an der Zombiespezies. Er war an der Entführung und Zombifizierung von Menschen beteiligt, um seine Gruppe von Testsubjekten zu erhalten. Während seiner Verhaftung kam es zu Gewalt und einer riesigen Explosion in seinem Labor, die ihn und fünf Ratsagenten tötete. Zeugenaussagen bestätigen, dass Zombies Henry nicht angriffen, und ihm zu gehorchen schienen. Sein Tagebuch erwähnt eine revolutionäre Methode, diese Wesen zu kontrollieren, aber die Details sind völliges Kauderwelsch.{NEWLINE}>STATUS: Vermutlich tot"
  STR_DOSSIER_THOMAS_ERICKSON: "Dossier: Thomas Erickson"
  STR_DOSSIER_THOMAS_ERICKSON_UFOPEDIA: ">ROLLE: Kapitän zur See{NEWLINE}>ZUGEHÖRIGKEIT: Kirche Dagons{NEWLINE}>DETAILS: Kapitän des Fischerboots Riffläufer, scheint er über die Jahre eine Leidenschaft für die Kirche Dagons entwickelt zu haben. Es heißt, dass seine Seeleute entweder dem Druck nachgeben, seinem Glauben beizutreten, oder ein grässliches Schicksal erleiden: über Bord fallen, in laufende Maschinen stürzen oder von fallenden Trümmern erschlagen werden. Er nennt ides den 'Zorn Dagons' und anscheinend wird jeder, der mit ihm arbeitet und überlebt, ein Anhänger der Kirche.{NEWLINE}>STATUS: Unter Überwachung"
  STR_DOSSIER_MILLICENT_WEBER: "Dossier: Millicent Weber"
  STR_DOSSIER_MILLICENT_WEBER_UFOPEDIA: ">ROLLE: Wissenschaftler{NEWLINE}>ZUGEHÖRIGKEIT: Das Syndikat{NEWLINE}>DETAILS: Eine deutsch-amerikanischer Genetikerin und ehemalige Biologie-Professorin in Stanford. Es ist bekannt, dass Dr. Weber nahezu menschenfeindliche Ansichten hegt, wohl als Resultat iher schweren Kindheit. Sie wurde nach Studentenprotesten und negativer Medienaufmerksamkeit von Stanford gefeuert, weil sie in einer Ansprache extreme Anwendungen von Gentechnik, Mensch-Hybriden-Experimente und die Schöpfung einer 'Neuen Menschheit' forderte. Sie arbeitet nun fürs Syndikat.{NEWLINE}>STATUS: Unter Überwachung."
  STR_DOSSIER_KAO_TONG: "Dossier: Kao Tong"
  STR_DOSSIER_KAO_TONG_UFOPEDIA: ">ROLLE: Ausbilder{NEWLINE}>ZUGEHÖRIGKEIT: Schwarzer Lotus{NEWLINE}>DETAILS: Ein grausamer Mann, Experte in Kampfkünsten und Psychoterror. Genießt es, seine Schüler im Training zu zerstören, bis sie nur noch Leistung wertschätzen. Teilnehmer seiner Klassen enden entweder als Fanatiker ihres Lehrers, oder mental geschädigt - PTSS von der Gewalt, Manipulation, und Obsession mit ihm. Seine Absolventen sind ihm, und damit dem Schwarzen Lotus, loyal ergeben.{NEWLINE}>STATUS: Interpol eingeschaltet."
  STR_DOSSIER_RICHARD_ROTY: "Dossier: Richard Roty"
  STR_DOSSIER_RICHARD_ROTY_UFOPEDIA: ">ROLLE: Sprecher{NEWLINE}>ZUGEHÖRIGKEIT: US-Luftwaffe{NEWLINE}>DETAILS: Roty wurde als ein Kernelement der Weiterleitung von Regierungs-Fehlinformation an die UFO-Gemeinschaft identifiziert. Manche sehen das als Beweis, dass UFO-Sichtungen Betrug sind und ein weiterer Beweis, dass Regierungs-'Leaks' unaufrichtig sind. Andere glauben, dass Roty dies als Extra-Tarnung für echten Kontakt mit außerirdischen Mächten benutzt.{NEWLINE}>STATUS: Unter Überwachung."
  STR_DOSSIER_RENNIELLE_DIOLATA: "Dossier: Rennielle Diolata"
  STR_DOSSIER_RENNIELLE_DIOLATA_UFOPEDIA: ">ROLLE: Vollstrecker{NEWLINE}>ZUGEHÖRIGKEIT: Schwarzer Lotus{NEWLINE}>DETAILS: Renielle war einer der besten Schützen der AFP. Eines Tages fand er seine Familie tot zuhause auf, und die einzige Spur war eine AFP-Kappe. Aus Zorn löschte er die Militäreinrichtung aus, in der er einst gedient hatte. Er steht nun im Bunde mit dem Schwarzen Lotus.{NEWLINE}>STATUS: Interpol eingeschaltet."
  STR_DOSSIER_LADY_LUCY: "Dossier: Lady Lucy"
  STR_DOSSIER_LADY_LUCY_UFOPEDIA: ">ROLLE: Schauspielerin{NEWLINE}>ZUGEHÖRIGKEIT: Hybridnnetzwerk{NEWLINE}>DETAILS: Ein B-Movie-Star aus Hollywood, stand für ein Jahrzent im Rampenlicht. Es stellte sich heraus, dass sie tatsächlich ein Hybrid war, und ihre Position nutzte, um ihr Publikum mit außerirdischen Techniken subtil zu beeinflussen und womöglich zu kontrollieren. Sie 'starb' bequemerweise 'an einer Überdosis' nachdem wir ihr auf die Schliche kamen, aber die Leiche ist verschwunden und die, naja, Verhältnisse in Holllywood behindern unsere Untersuchung.{NEWLINE}>STATUS: Interpol eingeschaltet."
  STR_DOSSIER_AGENT_TRAUMA: "Dossier: Agent Trauma"
  STR_DOSSIER_AGENT_TRAUMA_UFOPEDIA: ">ROLLE: Spion{NEWLINE}>ZUGEHÖRIGKEIT: Männer in Schwarz{NEWLINE}>DETAILS: Agent Trauma ist die Vorzeigeagentin der Männer in Schwarz, das perfekte Vorbild. Als eine mächtige Psionin, kann sie vermutlich Gedanken mit Leichtigkeit lesen und mehrere Menschen auf einmal kontrollieren. Sie soll Gerüchten zufolge sollen mehrere Regierungen unter ihrem unmittelbaren Einfluss stehen.{NEWLINE}>STATUS: Interpol eingeschaltet."
  STR_DOSSIER_AGENT_WILHEARD: "Dossier: Agent Wilheard"
  STR_DOSSIER_AGENT_WILHEARD_UFOPEDIA: ">ROLLE: Vollstrecker{NEWLINE}>ORGANISATION: Männer in Schwarz{NEWLINE}>DETAIL: Ein schwer fassbarer Agent, der an vielen Projekten rund um die Welt beteiligt scheint, aber sehr wenige konnte bestätigt werden.  Er scheint weder Wohnort, Lebensgeschichte, Familie noch Spesen zu haben. Manche Quellen nennen ihn einen Geist, ein Spuk aus der fernen Vergangenheit, eine Einbildung aller Agenturen, die nach ihm suchen. Der Tod und die Täuschungen, die er zurücklässt, sind allerdings echt. Er spezialisiert sich anscheinend auf psionische Technologie.{NEWLINE}>STATUS: Unbestätigt"
  STR_DOSSIER_DR_HADRIEX: "Dossier: Dr. Hadriex"
  STR_DOSSIER_DR_HADRIEX_UFOPEDIA: ">ROLLE: Paranormaler Journalist{NEWLINE}>ZUGEHÖRIGKEIT: Kinder des Äther{NEWLINE}>DETAILS: Dr. Hadriex (kein echter Wissenschaftler) war ein Amateur-Filmemacher, der irgendwie einen Job bei einer dieser 'Geisterjagd'-Fernsehserien erhielt. Einige Folgen wurden ohne Probleme ausgestrahlt, aber dann suchten sie ein verlassenes Haus auf, um eine Reihe angeblich verfluchter Gegenstände zweifelhafter Herkunft zu untersuchen. Licht und Kameras fielen plötzlich aus, und die gesamte Crew verschwand. Seitdem gab es eine Spur von Geistererscheinungen, auf einem Pfad von diesem Gebiet hin zum Meer...{NEWLINE}>STATUS: Vermisst"
  STR_DOSSIER_DR_ALPHA: "Dossier: Dr. Alpha"
  STR_DOSSIER_DR_ALPHA_UFOPEDIA: ">ROLLE: Kryptozoologe{NEWLINE}>ZUGEHÖRIGKEIT: Das Syndikat{NEWLINE}>DETAILS: Dr. Alpha arbeitete als ein Experte für Exobiologie für das Syndikat. Er war ein Einzelgänger, der stets die Gesellschaft von Tieren vorzog, egal wie bizarr oder gefährlich, und sie mit seinen einzigartigen Talenten leicht besänftigen konnte. Er beschloss, dass er seine Forschungssubjekte mehr schätzte als seine Karriere, also stahl er eine Anzahl von Exemplaren und verschwand spurlos. Einige seiner Ex-Kollegen sind besorgt, dass er monströse Legionen züchten könnte, um sie auf die Menschheit loszulassen, die ihn so enttäuscht hat.{NEWLINE}>STATUS: Vermisst."
  STR_DOSSIER_MERIDIAN_HUNTER: "Dossier: Meridian der Jäger"
  STR_DOSSIER_MERIDIAN_HUNTER_UFOPEDIA: ">ROLLE: Söldner{NEWLINE}>ZUGEHÖRIGKEIT: Keine{NEWLINE}>DETAILS: Ein geheimnisvoller Killer, scheinbar ohne Vergangenheit, ohne Namen, und ohne Gnade. Laut Gerüchten soll er übernatürliche Kampffertigkeiten und außerordentlich hochentwickelte Waffen besitzen. Dieser Söldner ist vermutlich ein Besucher aus dem Weltraum. Ob er nun Teil eines außerirdischen Plans ist, oder nur für das Geld und die Erdenfrauen hier ist, wir müssen ihn aufhalten.{NEWLINE}>STATUS: Unbekannt"
  STR_CONCEALABLE_ITEMS: "Verbergbares"
  STR_CONCEALABLE_ITEMS_UFOPEDIA: "Manchmal müssen X-Com-Agenten eine feindliche Einrichtung infiltrieren, ohne Aufmerksamkeit zu erregen. Ein verbergbarer Gegenstand kann auf so eine Mission mitgenommen werden, aufgrund kleiner Größe, Unauffälligkeit, besonderen Aufbaus oder so fort. Alle mitgebrachten nicht-verbergbaren Gegenstände werden zum Stützpunkt zurückgeschickt.{NEWLINE}Es gibt verschiedene Beschränkungen für Ausrüstung. Missionsbeschreibungen geben diese an, wenn nicht offensichtlich (wie etwa Unterwassereinsätze). Um Gegenstände nach Typ zu organisieren, gibt es Filter in den Gegenstandslisten."
