  STR_ARACHNOQUAKE: "Spinnennest"
  STR_ALERT_ARACHNOQUAKE: "RIESENSPINNEN TERRORISIEREN"
  STR_ARACHNOQUAKE_SURFACE_DESCRIPTION: "Bergbauarbeiten haben ein großes unterirdisches Nest von Riesenspinnen aufgestört, die jäh in der Stadt aufgetaucht sind.{NEWLINE}Wir müssen das betroffene Gebiet absichern und alle gefährdeten Zivilisten schützen. Dann müssen wir in den Untergrund vorrücken und die Quelle des Problems eliminieren."
  STR_ARACHNOQUAKE_SURFACE_BRIEFING: "Bergbauarbeiten haben ein großes unterirdisches Nest von Riesenspinnen aufgestört, die jäh in der Stadt aufgetaucht sind. Wir müssen das betroffene Gebiet absichern und alle gefährdeten Zivilisten schützen. Dann müssen wir in den Untergrund vorrücken und die Quelle des Problems eliminieren. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_ARACHNOQUAKE_UNDERGROUND_BRIEFING: "Nachdem wir die Straßen von allen Riesenspinnen gesäubert haben, fanden wir einen Durchgang von der Kanalisation in einer große unterirdische Höhle. Wir müssen die Spinnenkönigin töten, damit die Arachniden die Bevölkerung nicht weiter bedrohen. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_SHIV: "Klinge"
  STR_SHIV_UFOPEDIA: "Ein simples Messer, in fähigen Händen recht gefährlich."
  STR_SWITCHBLADE: "Springmesser"
  STR_SWITCHBLADE_UFOPEDIA: "Ein Klappmesser, dessen Klinge von einer Feder automatisch ausgefahren wird. Ein zeitloser Liebling aller Gangster."
  STR_WEREWOLF_ARMOR: "Werwolf Kampfanalyse"
  STR_WEREWOLF_WHITE_ARMOR: "Alpha-Werwolf Kampfanalyse"
  STR_WEREWOLF: "Werwolf"
  STR_WEREWOLF_TERRORIST: "Werwolf"
  STR_WEREWOLF_UFOPEDIA: "Ganz wie sein legendärer Namensvetter, ist diese Kreatur ein Humanoid mit Wolfsanteilen. Er ist sehr muskulös und hochaggressiv, mit affenähnlicher Intelligenz und stark ausgeprägtem Jagdinstinkt. Er folgt nicht gern Befehlen, verhält sich den Mitarbeitern gegenüber lieber feindselig, selbst wenn hungrig oder unter Androhung von Schmerz. Die Gene lassen einen komplett künstlichen Aufbau vermuten."
  STR_WEREWOLF_AUTOPSY: "Werwolf-Autopsie"
  STR_WEREWOLF_AUTOPSY_UFOPEDIA: "Werwölfe haben sowohl menschliche als auch Hunde-DNS, auf eine Weise kombiniert, die der Wissenschaft unbekannt ist. Sie haben stark ausgeprägte Muskeln, Zähne und Krallen. Das Gehirn ist groß, was auf scharfe Sinne und Intelligenz hinweist."
  STR_WEREWOLF_CORPSE: "Toter Werwolf"
  STR_WEREWOLF_WHITE: "Alphawerwolf"
  STR_WEREWOLF_WHITE_CORPSE: "Toter Werwolf"
  STR_WEREWOLF_WHITE_LEADER: "Alphawerwolf"
  STR_WEREWOLF_WHITE_UFOPEDIA: "Diese Werwölfe sind größer und stärker als ihre üblichen Vettern. Sie können anscheinend anderen Werwölfen ihren Willen aufzwingen, vielleicht durch einen Psi-ähnlichen Herrschafts-Mechanismus. Es ist belegt, dass sie Menschen mit psionisch projezierter Furcht lähmen können."
  STR_WERECAT_ARMOR: "Werkatze Kampfanalyse"
  STR_WERECAT_BLACK_ARMOR: "Alpha-Werkatze Kampfanalyse"
  STR_WERECAT: "Werkatze"
  STR_WERECAT_TERRORIST: "Werkatze"
  STR_WERECAT_UFOPEDIA: "Diese halb-intelligente Kreatur ist nicht nur stark, sondern auch sehr schnell für ihre Größe. Sie lebt in Dschungeln und Wüsten, wo sie verschiedene mittlere und große Tiere jagt, darunter Menschen. Sie scheint zumeist ruhig und gefasst, aber sucht mit großer Entschlossenheit und Geduld nach einem Weg, ihrem Gefängnis zu entkommen. Ihr Gewebe hat genetische Eigenschaften von Mensch und Katzen, was nur bedeuten kann dass sie durch fortgeschrittene Gentechnik erschaffen wurden."
  STR_WERECAT_AUTOPSY: "Werkatzen-Autopsie"
  STR_WERECAT_AUTOPSY_UFOPEDIA: "Dieser Mutant, halb Mensch, halb Katze, hat beeindruckende Muskeln, Fänge und Krallen. Sein genetischer Kode scheint künstlich, aber sicherlich jenseits der Möglichkeiten gegenwärtiger Gentechnik."
  STR_WERECAT_CORPSE: "Tote Werkatze"
  STR_WERECAT_BLACK: "Alphawerkatze"
  STR_WERECAT_BLACK_CORPSE: "Tote Werkatze"
  STR_WERECAT_BLACK_LEADER: "Alphawerkatze"
  STR_WERECAT_BLACK_UFOPEDIA: "Diese großen, schwarzen Werkatzen haben höhere kognitive Befähigung als der gewöhnliche Typus und scheinen eine Art geistige Kontrolle über ihre Genossen zu haben. Sie könnten versuchen, diese Fähigkeit auf Agenten anzuwenden."
  STR_ALIEN_ORIGINS: "Außerirdische Ursprünge"
  STR_ALIEN_ORIGINS_UFOPEDIA: "Es wird deutlich, daß wir den Kampf auf der Erde verlieren. Die Horden der Außerirdischen sind uns zahlenmäßig zu stark überlegen. Es könnte uns lediglich gelingen, den Strom zu verlangsamen. Wir müssen die Außerirdischen an der Quelle bekämpfen, das ist unsere einzige Chance. Unsere Forschungen weisen auf eine nahegelegene Operationsbasis in unserem Sonnensystem hin. Die Außerirdischen geben an, daß dieser Ort das Zentrum einer alten Zivilisation vor der Entwicklung der Menschheit ist. Wir müssen diesen Ort so bald wie möglich finden. Dazu müssen wir einen Anführer der Außerirdischen fangen und verhören, um genauere Informationen zu erhalten. An Bord der größeren UFOs befindet sich vermutlich mindestens einer ihrer Anführer."
  STR_ALIEN_LIFEFORMS: "Außerirdische Lebensformen"
  STR_ALIEN_LIFEFORMS_UFOPEDIA: "Die Analyse einer Menge unüblicher Organismen führte zu dem Schluss, dass einige von ihnen bestimmte Eigenschaften teilen, die auf ihren außerirdischen Ursprung hinweisen. Diese Eigenschaften erlauben ihnen in sauerstoffarmen Niederdruck-Umgebungen zu überleben, aber die meisten von ihnen können auch auf der Erde leben, jedenfalls kurzfristig. Diese Organismen wurden zumeist auch chirurgisch verändert, was bestimmte Fähigkeiten vergrößert, sie aber von Technologie abhängig macht. Dieses Modell weist auf eine Art Insektenvolk-Struktur hin, wo verschiedene Lebensformen ihre spezielle Funktion erfüllen, von der gesamten Gesellschaft unterstützt und umsorgt."
  STR_HYBRID_HIDEOUT: "Hybridenversteck"
  STR_ALERT_HYBRID_HIDEOUT: "VERSTECK DER HYBRIDEN GEFUNDEN IN"
  STR_HYBRID_HIDEOUT_DESCRIPTION: "Wir haben einen Hybriden-Unterschlupf gefunden. Anscheinend koordinieren sie dort ihr Vorgehen in der Region, führen Treffen mit Geheimagenten durch, und versorgen ihr Agentennetzwerk. Wir müssen höchst vorsichtig sein, die Verdächtigen nicht vorzuwarnen."
  STR_HYBRID_HIDEOUT_BRIEFING: "Wir haben einen Hybriden-Unterschlupf gefunden. Anscheinend koordinieren sie dort ihr Vorgehen in der Region, führen Treffen mit Geheimagenten durch, und versorgen ihr Agentennetzwerk. Verhaften Sie die Verdächtigen und beschlagnahmen Sie ihre Ausrüstung um die Pläne der Außerirdischen zu durchleuchten. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_HYBRID_STORAGE: "Hybriden Lagervorrichtung"
  STR_HYBRID_STORAGE_UFOPEDIA: "Hybriden bereiten und lagern Notfallversorgung für die außerirdischen Infiltratoren. Diese Versorgungsgüter bestehen vor allem aus Nahrung, angepasst für den Konsum durch die Außerirdischen. Nicht sonderlich gefährlich, sollten diese Orte trotzdem gefunden und geräumt werden."
  STR_HYBRID_STORAGE_DESCRIPTION: "In dieser Gegend gibt es ein Lagerhaus, in dem Hybriden Waren für ihre Meister lagern. Das Ziel ist, diese Materialien zur Untersuchung zu beschlagnahmen.{NEWLINE}Erwarten Sie leichten Stadtkampf."
  STR_HYBRID_STORAGE_BRIEFING: "In dieser Gegend gibt es ein Lagerhaus, in dem Hybriden Waren für ihre Meister lagern. Das Ziel ist, diese Materialien zur Untersuchung zu beschlagnahmen.Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
