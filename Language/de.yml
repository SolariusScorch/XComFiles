  STR_OBLITERATOR: "Verheerer"
  STR_OBLITERATOR_AUTOPSY: "Verheerer-Autopsie"
  STR_OBLITERATOR_AUTOPSY_UFOPEDIA: "Diese automatisierte Einheit ist eindeutig für den Krieg bewaffnet und gepanzert. Seine dreischichtige Legierungspanzerung ist in erster Linie dafür ausgelegt, Energiewaffen zu widerstehen, aber seine Dicke macht auch die meisten kinetischen Waffen unwirksam. In seiner Kammer befinden sich 14 mächtige Elerium-Raketen."
  STR_OBLITERATOR_CORPSE: "Verheerer-Wrack"
  STR_OBLITERATOR_TERRORIST: "Verheerer-Terrorist"
  STR_OBLITERATOR_UFOPEDIA: "Diese schwebende Kriegsmaschine ist schwer gepanzert und mit mächtigen Elerium-Raketen bestückt. Die außerirdischen Mutonen setzen es als Unterstützungseinheit ein, vor allem bei Terrorangriffen auf die Erdbevölkerung."
  STR_VIBRO_BLADE: "Vibro-Klinge"
  STR_TLETH_HATCHET: "Tiefes Beil"
  STR_TLETH_HATCHET_UFOPEDIA: "Eine ganz gewöhnliche Nahkampfwaffe, aber aus einem unbekannten, gehärteten Plastikmaterial gefertigt, das leichter und haltbarer als Metall ist. Es ist balanciert für Träger mit guter Stärke und Wurfgeschick."
  STR_TLETH_SPEAR: "Tiefer Speer"
  STR_TLETH_SPEAR_UFOPEDIA: "Ein Speer ganz wie ihn viele menschliche Kulturen verwendet haben, aber aus einem unbekannten gehärteten Plastik gefertigt, daher außerordentlich scharf und fast unmöglich zu zerbrechen. Es sticht einfach durch leichte Rüstung und kann das Ziel aus der Balance bringen."
  STR_NOOSE: "Schlinge"
  STR_NOOSE_UFOPEDIA: "Ein Stück Seil. Im Notfall kann man damit jemanden würgen. Es braucht nicht viel Geschick, aber Stärke und Ingrimm sind wichtig."
  STR_HOE: "Hure"
  STR_HOE_UFOPEDIA: "Eines der einfachsten Agrar-Werkzeuge. Kann theoretisch als Waffe dienen, aber jemanden damit zu verletzen bedarf Stärke und Glück."
  STR_PITCHFORK: "Heugabel"
  STR_PITCHFORK_UFOPEDIA: "Dieses einfache Agrar-Werkzeug kann schnell zu einer unangenehmen Waffe werden."
  STR_SPEAR: "Speer"
  STR_SPEAR_UFOPEDIA: "Eine gut gefertigte, vielseitige Nahkampfwaffe, von Menschen seit undenkbaren Zeiten für Jagd und Krieg benutzt."
