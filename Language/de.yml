  STR_RIFLE_L85: "L85"
  STR_RIFLE_L85_UFOPEDIA: "Der Bauplan dieses Gewehrs erlaubt einfache Handhabe für Dauer- und Schnappfeuer, aber senkt Genauigkeit auf weite Distanz. Es lädt 5.56mm NATO Munition, die 10% Rüstung ignoriert. Achtung: Das Magazin neigt dazu, abzufallen, wenn nicht zusätzlich abgesichert{NEWLINE}{NEWLINE}Diese Waffe benötigt: Kultwaffenhändler und Dagonkirche Operationen"
