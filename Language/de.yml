  STR_VAMPIRIC_FIST_UFOPEDIA: "Eine Vampirkönigin kann ihre Psi-Fähigkeiten im Nahkampf oder auf Entfernung projezieren, um Tod und Zerstörung zu erzielen."
  STR_SHADOW_SWORD: "Schattenschwert"
  STR_SHADOW_SWORD_UFOPEDIA: "Diese Waffe ist eigentlich ein psionisches Kraftfeld, erzeugt von der Vampirkönigin."
  STR_CERO: "Null-Kugel"
  STR_CERO_UFOPEDIA: "Eine brutale Entladung psionischer Energie, verursacht erheblichen Schaden im Zielgebiet."
  STR_METAPSYCHOLOGY_UFOPEDIA: "Unser neuerworbenes, verbotenes Wissen zeigt uns die geheime Welt des Unbekannten in neuem Licht. 'Psi' beruht auf subtiler Manipulation elektromagnetischer und anderer Felder, die durch den Schmetterlingseffekt überraschend mächtige Effekte zeitigen kann. Kontrolle über diesen Effekt bedarf der Lösung von sehr komplexen, exotischen Gleichungen in bestimmten Bereichen des Gehirns. Dieser Prozess ist zumeist unterbewusst, und Übermaß führt oft zu Wahnsinn.{NEWLINE}Die Geräte, die wir erobert haben, enthalten komplexe Schaltkreise als eine Art Prothese für das Gehirn des Benutzers; daher beruht ihre Wirksamkeit direkt auf dessen Psi-Stärke. Ich glaube allerdings, dass es eine Möglichkeit gibt, ein bloßes Gehirn zu benutzen. Wie, wissen wir noch nicht.{NEWLINE}Wir haben erfolgreich die psionische Stärke unserer Agenten ausgewertet. Bitte konsultieren Sie ihre Akten für die Details."
  STR_XCOM_LIQUIDATOR_ARMOR_UC: "LIQUIDIERER"
  STR_XCOM_LIQUIDATOR_ARMOR_UFOPEDIA: "BlackOps Industries hat sowohl die technischen als auch rechtlichen Mittel, um unsere eigene Version der EXALT-Liquidierer-Rüsung anzufertigen. Es ist eine Variante der Ballistischen Weste mit besserer Nachtsicht, aber schwerer."
  STR_XCOM_LIQUIDATOR_ARMOR_H_UC: "LIQUIDIERER (H)"
  STR_XCOM_LIQUIDATOR_ARMOR_OLYMPIAN_UC: "LIQUIDIERER (OLY)"
  STR_XCOM_LIQUIDATOR_ARMOR_PROTEAN_UC: "LIQUIDIERER (PRO)"
  STR_XCOM_LIQUIDATOR_ARMOR: "X-Com Liquidierer-Rüstung"
  STR_HIGH_EXPLOSIVE: "Hochexplosiv"
  STR_HIGH_EXPLOSIVE_BUY: "Brisanzsprengstoff - Beschaffung"
  STR_BASIC_OPERATIONS: "Einfache Operationen"
  STR_BASIC_OPERATIONS_UFOPEDIA: "Ich habe das allerbeste operative Team zusammengestellt! Ich bin mir sicher, Sie werden sie nützlich finden, Kommandant!{NEWLINE}Bitte lesen Sie ihre Berichte; ich bin mir sicher sie haben mehrere bahnbrechende Ideen!"
  STR_OUTDATED_WEAPONS: "Veraltete Waffen"
  STR_OUTDATED_WEAPONS_UFOPEDIA: "X-Com-Agenten stoßen im Feld oft auf diverse altmodische Waffen. Sie zu erforschen ermöglicht uns vielleicht, sie zu kaufen. Aber warum sollte X-Com auf obsolete Technologien zurückgreifen?{NEWLINE}Der erste Grund ist der Papierkrieg, unser härtestes Schlachtfeld. Der Rat ist übervorsichtig, uns moderne Bewaffnung anzuvertrauen, aber nachsichtiger, was Antiquitäten angeht.{NEWLINE}Der zweite Grund ist die Natur unseres Widersachers. Wir haben den Gipfel der Feuerwaffen erreicht; unsere Waffen sind hochspezialisiert gegen alle denkbaren Feinde. X-Com jedoch konfrontiert das Undenkbare, und die überentwickelten Profile alter Waffen könnten ein ganz schmaler Vorteil sein."
  STR_QUILLBOW_UFOPEDIA: "Ein Nachbau des Nadelschuss-Organs eines Bolzenkeilers. Die super-elastischen Fasern und biegsamen Kiel-Scheiden reduzieren das Gewicht dieser Armbrust erheblich. Rückstoß ist fast null, und sie kann größere, gefährlichere Munition verschießen."
  STR_SPORTING_BOW_QUIVER: "Sportbogenköcher"
  STR_SPORTING_BOW: "Sportbogen"
  STR_SPORTING_BOW_UFOPEDIA: "Moderne Sportbogen bestehen aus Polymeren und anderen fortschrittlichen Werkstoffen. Sie sind präziser und leichter zu benutzen als ihre antiken Vorbilder, aber nicht wirklich auf Schaden ausgerichtet."
  STR_FLOATER_CENTURION: "Schweber Zenturion"
  STR_FLOATER_LEGIONNAIRE_CORPSE: "Toter Schweber Legionär"
  STR_FLOATER_LEGIONNAIRE_ARMOR: "Schweber Legionär Kampfanalyse"
  STR_FLOATER_LEGIONNAIRE: "Schweber Legionär"
  STR_FLOATER_LEGIONNAIRE_UFOPEDIA: "Dieser Schweber-Elitekrieger ist schwer gepanzert und noch mehr kybernetisch ausgebaut als der reguläre Typ. Es gibt auch deutliche Unterschiede im Verhalten: wo gewöhnliche Schweber gewalttätig und brutal sind, ist dieser hier ruhig und gefasst, aber übertrifft seine 'niederen' Geschwister weit in militärischer Leistung. Das liegt unter anderem an speziellen Gehirnimplantaten, die seine Gefühlswelt fast völlig unterdrücken und sein Verhalten für Effizienz optimieren. Es ist unklar, warum diese schreckliche Technologie nicht öfters von den Außerirdischen eingesetzt wird, aber ein wahrscheinlicher Grund ist langfristig sinkende geistige Stabilität."
  STR_FLOATER_LEGIONNAIRE_AUTOPSY: "Schweber Legionär Autopsie"
  STR_FLOATER_LEGIONNAIRE_AUTOPSY_UFOPEDIA: "Dieser Schweber ist eine riesige Verbesserung des normalen Typus. Alle kybernetischen Implantate sind verbessert, einschließlich des Antischwerkraft-Moduls, das stärker und stabiler ist. Der Legionär wurde mit hochkomplexen Kybersinnen versehen, hat perfekte Kampfwahrnehmung unter allen Bedingungen, und künstliche Drüsen beschleunigen seine Reflexe. Es ist dick gepanzert, resistent gegen Standard- und Energiewaffen."
  STR_FLOATER_SOLDIER_ARMOR: "Schweber Kampfanalyse"
  STR_UNARMED_FLOATER: "Schweber Unbewaffneter Angriff"
