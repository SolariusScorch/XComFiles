  STR_HORROR_AUTOPSY: "Horror Autopsie"
  STR_HORROR_AUTOPSY_UFOPEDIA: "Dieser biologische Panzer wurde eindeutig verändert, um so viel Feuerkraft wie bei seiner Größe möglich auszuhalten. Er ist hochresistent gegen fast jede Form von Angriff. Die Kreatur ist mit einer natürlichen Säurekanone ausgestattet - ähnlich derer, die von vielen anderen Bewohnern der Dimension X eingesetzt werden, aber ebenfalls viel mächtiger als alles andere, was wir dort beobachtet haben."
  STR_HORROR: "Horror"
  STR_HORROR_UFOPEDIA: "Das Verhalten dieser schrecklichen Kreatur steckt im 'suchen und zerstören'-Modus fest.  Sie versucht ständig, unser Personal anzugreifen, überwacht ständig ihre Umgebung. Trotz dieser Aufmerksamkeit scheint die Kreatur nicht sehr helle. Leider ist sie auch zu dumm, um sich zurückzuziehen, was sie noch problematischer macht."
  STR_HORROR_TERRORIST: "Horror"
  STR_ABOMINATION_WEAPON: "Abscheulichkeit-Kontakt"
  STR_ABOMINATION_WEAPON_UFOPEDIA: "Die Abscheulichkeit kann durch bloße Berührung jegliche Lebensform in eine Kopie der Abscheulichkeit verwandeln."
  STR_ABOMINATION: "Abscheulichkeit"
  STR_ABOMINATION_UFOPEDIA: "Dieses gausige Ding ist fremd sogar im Vergleich zu den Exemplaren, die wir normalerweise erhalten. Seine gesamte Biologie beruht auf exotischen Chemikalien, nach Naturgesetzen zusammengesetzt, die wir nicht völlig verstehen. Es ist ein Raubtier, aber anstatt seine Beute zu fressen, erschafft es Kopien von sich selbst; vielleicht, um sie später zu verzehren. Wir sollten Nah-Kontakt mit dieser Abscheulichkeit um jeden Preis vermeiden."
  STR_ABOMINATION_AUTOPSY: "Abscheulichkeit Autopsie"
  STR_ABOMINATION_AUTOPSY_UFOPEDIA: "Dieses Untier sollte nicht leben können. Es hat keinen Mund oder Verdauungssystem. Was seine Muskulatur war, hat sich kurz nach dem Tod verflüssigt. Chemische Analyse der Überreste ergab, dass es Moleküle enthält, die in ihrer Struktur menschliche Aminosäuren nachahmen. Seine bizarre Biologie macht es fast immun gegen Säure, aber sehr verwundbar gegen Feuerschaden."
  STR_ABOMINATION_CORPSE: "Tote Abscheulichkeit"
