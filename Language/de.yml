  STR_STAFF_001: "Stabs-Meldung: Unerträgliche Unterbrechungen"
  STR_STAFF_001_UFOPEDIA: "Kommandant! Ich bin hier, um formell wegen meiner Arbeitsbedingungen Beschwerde einzureichen. In aller Frühe weckte mich der trottelige Quartiermeister weil er irgendwas hämmern musste. Nachdem ich ihm die Meinung gesagt hatte, dröhnte Heavy Metal in voller Lautstärke aus dem Autopsieraum, was ich nicht mal kommentieren will. Und als ich zurückkam und mich endlich an den Stapel Rechnungen setzte, begann so ein armer Scheißkerl im Untersuchungsgefängnis wie am Spieß zu brüllen, was durchaus wörtlich gemeint sein könnte, also musste ich auch noch mit dem rothaarigen Miststück reden! Und der Scheißkerl wusste nicht mal irgendwas Wichtiges.{NEWLINE}Im Ernst, wenn Sie den Lärm nicht unterbinden, werde ICH's, und sie werden ALLE LEIDEN. Eines Tages."
  STR_STAFF_002: "Stabs-Meldung: Befragung? Was?"
  STR_STAFF_002_UFOPEDIA: "Wa...was meinen Sie mit der 'Befragung', Kommandant? Ich, äh, habe überhaupt niemanden befragt!{NEWLINE}Ich schwöre! Ich habe nicht mit der Stabsärztin die Zeit totgeschlagen und sie hat echt nicht ihre Zigarette auf dem Tisch vergessen und mit Sicherheit war da kein unerlaubtes brennbares Zeugs in mienem Büro. Sehen Sie, es gab gar keine Möglichkeit, dass ein Gefangener bei lebendigem Leibe verbrannte während wir... beschäftigt waren! Verstehen Sie, was ich meine?"
  STR_STAFF_003: "Stabs-Meldung: Heilmittel für Krebs"
  STR_STAFF_003_UFOPEDIA: "Kommandant! Wir haben den Gefangenen verhört und, naja, da kommen Sie nie drauf! Anscheinend hat der Kerl das Allheilmittel für Krebs. FÜR KREBS! Können Sie sich das vorstellen? Ich habe keinen Schimmer wo er das her hat, das ist supergeheimes Zeug. Das heißt, nicht mehr!{NEWLINE}Natürlich können wir das nicht für unsere Arbeit benutzen, aber wir sollten damit ein paar Sympathien beim Rat einheimsen.{NEWLINE}{NEWLINE}(50 Punkte erhalten)"
  STR_STAFF_004: "Stabs-Meldung: Geschmeidiger Stil"
  STR_STAFF_004_UFOPEDIA: "Kommandant, über das Verhör dieses Black-Lotus-Typens habe ich gute und schlechte Neuigkeiten. Die schlechte ist, dass er echt krasse Ninja-Künste beherrschte, insofern dass er aus einem Hochsicherheitsraum entkam(trotz Ketten), eine Wandverkleidung zerbrach, unser Lüftungssystem beschädigte und zwei Putzfrauen erschreckte. Die gute Neuigkeit ist, als ich ihn mir gegriffen habe, habe ich einen fetten Trick abgeguckt. Ich nenne ihn den 'Fabelhaften Akrobatischen Ninja-Genickbrecher-Sprung'. Wollen Sie mal sehen?"
  STR_STAFF_005: "Stabs-Meldung: Russische Melodei"
  STR_STAFF_005_UFOPEDIA: "Kommandant, haben Sie den Red Dawn-Mann im Verhör gesehen? Ein großartiger Bursche! Er wusste nicht viel, was wir nicht wussten, aber er ist so ein guter Akkordionspieler! Und diese Stimme! Es tut mir weh, ihn in irgendein Gefängnis zu schicken, wo seine Talente vergeudet werden. Können wir ihn nicht behalten, für eine dringend notwendige Steigerung der Arbeitsmoral, eh?"
  STR_STAFF_006: "Stabs-Meldung: Angewandte Linguistik"
  STR_STAFF_006_UFOPEDIA: "Kommandant, es tut mir leid, melden zu müssen, dass unsere putzige Gefangene nichts Wichtiges wusste. Sie war allerdings ein ausgezeichneter Lehrer: ich kenne jetzt mindestens dreimal so viele chinesische Schimpfwörter!"
  STR_STAFF_007: "Stabs-Meldung: Weisheit und Einsicht"
  STR_STAFF_007_UFOPEDIA: "Kommandant, ich wohnte der Befragung unseres Gefangenen bei. Wir erfuhren nicht viel, aber ich denke ich habe etwas Wichtiges über das Leben gelernt:{NEWLINE}{NEWLINE}Es gibt nichts umsonst, nicht mal eine Tracht Prügel."
  STR_STAFF_008: "Stabs-Meldung: Eine Frage des Standpunkts"
  STR_STAFF_008_UFOPEDIA: "Kommandant, ich assistierte mit der Befragung unseres neuen Gefangenen. Das heißt, ich wendete den Granate-im-Mund-Trick an, um ihn zum sprechen zu bringen. Er wurde richtig gesprächig, aber letzten Endes lernten wir nichts Neues. Aber ich hatte eine Erleuchtung:{NEWLINE}{NEWLINE}Wenn dein einziges Werkzeug eine scharfe Granate ist, löst du deine Probleme am besten im Freien."
  STR_STAFF_010: "Stabs-Meldung: Abwasser-Probleme"
  STR_STAFF_010_UFOPEDIA: "Kommandant, die Einheimischen hatten Sichtungen einer eigenartigen Kreatur gemeldet. Ich schaute mich auf meinem Spaziergang mal um, hatte Glück und erschoss es - es schaut aus wie ein Riesenmolch mit Beinen und Zähnen. Das Problem ist Geschichte, aber ich empfehle, unsere Kanalisation besser zu überwachen."
  STR_STAFF_011: "Stabsmeldung: Eine wichtige Nachricht"
  STR_STAFF_011_UFOPEDIA: "Man sollte meinen, dass ein paar Leute, die diese Kulte rekrutieren wollen, sich an die Öffentlichkeit wenden, um sie zu entlarven. Aber das passiert nicht. Fragen Sie sich nicht auch, warum? Ist die Gehirnwäsche und Erpressung dieser armen Deppen so gründlich, dass keiner davonkommt? Ich kann attestieren, dass nichts Treue, Liebe und Zusammenarbeit so sicher stellt wie ein ausgesuchtes Sortiment von Drogen... Apropos, ich muss zurück an die Arbeit. Wir lernen jeden Tag was Neues, nicht wahr? Sag nein zu Drogen... die du nicht kennst!"
  STR_STAFF_012: "Stabsmeldung: Eine verstörende Nachricht"
  STR_STAFF_012_UFOPEDIA: "Kommandant, hören Sie sich bitte diese Aufnahme an, die ich heimlich im Verhörraum gemacht habe: {NEWLINE}{NEWLINE}{ALT}...Ich brauch ne neue Kneifzange. Die alte ist gesprungen, als ich sie benutzt habe. Und, ja, nen neuen Stuhl... weil der alte Löcher im Sitz hat! Jepp, genau, Löcher... und wenn du schon da bist, können wir ein 200-Liter-Fass haben, der Eimer ist nicht so... egal ich frage einen der Jungs im Hangar ob wir Ausrüstung Strategisch An Zweitorte Verlegen können...{ALT}{NEWLINE}{NEWLINE}Ich bin entsetzt. Kommandant, das muss aufhören! Unser Budget kann das nicht tragen, neue Stühle fallen nicht vom Himmel!"
  STR_STAFF_013: "Stabsmeldung: Prepper"
  STR_STAFF_013_UFOPEDIA: "Einige dieser 'Kult'-Typen scheinen 'eingeweiht' zu sein in was hier vor sich geht... Munitionslager... abgelegene Stützpunkte... Es ist fast so, als ob sie sich auf den Weltuntergang vorbereiteten. Was wissen sie, was wir nicht wissen?"
  STR_STAFF_014: "Stabsmeldung: Bauern"
  STR_STAFF_014_UFOPEDIA: "Warum Bauern? Es gibt andere abgeschieden Lebende da draußen: Jäger, Wanderer, Prepper... warum also Bauern? Ich habe das Gefühl, dass diese Außerirdischen mehr über Bauern wissen als wir... Oder sie haben eine extreme Vorliebe für Rindfleisch. Wer hätte das nicht?"
  STR_STAFF_015: "Stabsmeldung: Arachnophobie"
  STR_STAFF_015_UFOPEDIA: "Herrgott, warum mussten es Krabbler sein? Warum können diese Mutationen nicht süße Viecher erzeugen, wie Kaninchen oder Schildkröten? Diese Mutationen machen alles immer gruslig, tödlich, und widerwärtig. Nur daran zu denken macht mich schaudern. Ich brauche einen Schluck..."
  STR_STAFF_016: "Stabsmeldung: Mysteriöser Mann"
  STR_STAFF_016_UFOPEDIA: "Kommandant, der Mann in Schwarz den wir gefangen haben - Ich weiß, dass sogar Sie sie so nennen! - sagt, dass er sich an nichts erinnern kann. Sagt, seine letzte Erinnerung sei, einkaufen zu gehen. Er gab uns seinen Namen, Adresse, alles. Und es scheint wahr zu sein! Den Typen gibt es wirklich! Seine Frau macht sich Riesensorgen! Kommandant, ich denke das geht viel tiefer als wir glaubten."
  STR_STAFF_017: "Stabsmeldung: Blasphemische Mischlinge"
  STR_STAFF_017_UFOPEDIA: "Nein, Kommandant, ich versichere Ihnen dass es NICHT möglich ist, Tiefe Wesen mit Menschen zu kreuzen. Diese beide Lebensformen sind inkompatibel, ihre Genome sind viel zu verschieden.{NEWLINE}Andererseits haben wir bereits Dinge gesehen, die buchstäblich nicht sein konnten..."
  STR_STAFF_018: "Stabsmeldung: Eine perfide Verschwörung"
  STR_STAFF_018_UFOPEDIA: "Wissen Sie, was ich hasse, Kommandant? Dass neue Spiele ihre Spielstände nicht in ihren eigenen verdammten Ordnern abspeichern. Was für ein krankes Schwein würde sie in irgendeiner obskuren Ecke lagern lassen?{NEWLINE}Denken Sie, die Hybriden stecken dahinter? Sie drehen alle möglichen schmutzigen Dinger. Wer sonst käme auf so eine abscheuliche Idee?"
  STR_STAFF_019: "Stabsmeldung: Ärztliche Anweisung"
  STR_STAFF_019_UFOPEDIA: "Kommandant, ich weiß, dass die letzten Wochen sehr stressig für Sie waren. Ich weiß, dass die letzte vergebliche Befragung wahrscheinlich nicht geholfen hat. Deswegen, als Doktorin der Medizin, empfehle ich Ihnen diese bunten Pillen aus meiner eigenen Fertigung. Eine nach dem Frühstück, eine am Abend, und Sie fühlen sich gleich viel besser. Vertrauen Sie mir, sie sind sehr gründlich getestet."
  STR_STAFF_020: "Stabsmeldung: Stellenwert der Wissenschaft"
  STR_STAFF_020_UFOPEDIA: "Ist Ihnen aufgefallen, Kommandant, dass es keine Wissenschaftler als Fernsehbösewichte mehr gibt? Wenn es im TV überhaupt noch Wissenschaftler gibt, sind sie gut, vielleicht eine Vaterfigur oder ein solider Freund des Protagonisten. Keine kichernden verrückten Wissenschaftler mehr, niemand will den sprichwörtlichen Mond vom Himmel holen.{NEWLINE}Sie denken vielleicht, es wäre gut, wenn Wissenschaft positiv assoziert wird anstatt gefürchtet. Aber auf einer tieferen Ebene ist es ein Zeichen, dass sie an Gewicht verliert. Die Öffentlichkeit fürchtet sie nicht, nimmt sie nicht ernst. Sie ist eine nützliche Ressource, auf einer Seite im manichäischem Kampf. Wir werden nicht als gesellschaftliche Macht respektiert, wir sind Hausmeister des Wissens!{NEWLINE}...und deshalb habe ich die Hauptbuchhalterin so angefahren, Kommandant. Verzeihung, es soll nicht wieder vorkommen."
  STR_STAFF_021: "Stabsmeldung: Das wäre auch zu schön gewesen"
  STR_STAFF_021_UFOPEDIA: "Nein, Kommandant, wir können Schnitter nicht reiten. Ja, es wäre eindrucksvoll und Schnitter sind sehr fluffig. Aber es würde X-Com-Regularien zur Maximalhöhe von Einheiten verletzen. Tschuldigung!"
  STR_STAFF_022: "Stabsmeldung: Gruselbild"
  STR_STAFF_022_UFOPEDIA: "Kommandant, über Kunst kann man sich streiten, aber das Chryssalidenbild in der Kantine... Nun, ich gebe zu es war ein Heidenspaß ein großes Poster eines Chryssaliden zu drucken und mitten in der Basis aufzuhängen. Die Agenten lachten auch darüber. Guter Streich, nicht wahr? Aber jetzt lachen sie nicht mehr. Unsere Kantine ist auffällig leer. Also sollten wir es vielleicht entfernen.{NEWLINE}Übrigens, wollen Sie das Poster? Wenn nicht, macht es sich bestimmt gut im Autopsieraum..."
  STR_STAFF_023: "Stabsmeldung: Die Tyson-Herausforderung"
  STR_STAFF_023_UFOPEDIA: "Es gibt Gesprächsstoff im Stützpunkt. Es wird diskutiert wie hoch die Wahrscheinlichkeit wäre, die ganze Invasion allein aufzuhalten, nur mit den Fäusten. Ja, wie stünden die Chancen, Kommandant? Ich habe mich das auch gefragt. Aber letzten Endes fehlt mir die Geduld dafür..."
  STR_STAFF_024: "Stabsmeldung: Grenzpsychiater"
  STR_STAFF_024_UFOPEDIA: "Ist es nicht eigenartig, dass das verbreitete Bild von Psychiatrie ein Psychotherapeut ist, der einem Patienten Fragen stellt? Woran Psychiatrie stattdessen arbeiten sollte, sind Leute, die keine Fragen beantworten wollen. Schließlich braucht es keinen Spezialisten, um Informationen von Leuten zu sammeln, die eifrig Fragen beantworten.{NEWLINE}Ist das nicht Teil von X-Coms Aufgabe?"
  STR_STAFF_025: "Stabsmeldung: Der Kode ruft"
  STR_STAFF_025_UFOPEDIA: "WAS, warum macht es das, das ergibt keinen Sinn! Oh, Kommandant, ich habe sie gar nicht gesehen. Nein, ich brülle nicht wegen den Kommentaren an jemandes Programmierkode - oder ihre Abwesenheit. Wieso, störe ich die Gefangenen?"
  STR_STAFF_026: "Stabsmeldung: Taschenlampen"
  STR_STAFF_026_UFOPEDIA: "Kommandant, schauen Sie sich unsere Ausgabenbericht an. Sehen sie hier, unter den monatlichen Gehältern? Das ist richtig, wir geben mehr als 2 Riesen für Taschenlampen aus. Nicht 2 000$ insgesamt, 2 000$ für jede einzelne! Wo kriegen Sie derart teure Taschenlampen überhaupt her? Es wäre kostengünstiger, mit goldenen Kerzenständern in den Kampf zu ziehen! Warum fahren wir nicht zum Baumarkt und kaufen Taschenlampen für 10$ das Stück? Ist es so bürokratisch, nur eine Taschenlampe zu kaufen?"
