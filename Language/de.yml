  STR_ADS_DART: "ADS Pfeil-Magazin"
  STR_KNOCKOUT_GRENADE: "K.O.-Granate"
  STR_KNOCKOUT_GRENADE_UFOPEDIA: "Der Auslösemechanismus einer Rauchgranate, aber auf einem kleinen Druckbehälter anästhetischem Gases. Diese Granten sind eine ideale (wenn auch schwache) Methode, lebende Außerirdische zu fangen."
  STR_STUN_GRENADE: "Betäubungsgranate"
  STR_STUN_GRENADE_UFOPEDIA: "Es wurde eine Betäubungsbombe mit dem Zündmechanismus einer Granate verbunden. Durch den Umbau geht einige Wirkung verloren, aber diese Verschmelzung menschlicher und fremder Technologie ist dafür handlich."
