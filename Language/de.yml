  STR_ALERT_CYBERWEB_LAIR: "KYBERNETZ-VERSTECK GEFUNDEN"
  STR_CYBERWEB_LAIR: "Kybernetz-Versteck"
  STR_CYBERWEB_LAIR_DESCRIPTION: "Wir haben einen einsamen Kybernetz-Wissenschaftler gefunden, der ein Versteck tief in den Eingeweiden der Stadt hat. Wir sollten ihn ergreifen und zum Verhör bringen.{NEWLINE}Wie beim Kybernetz üblich, wird er von einer Anzahl robotischer Einheiten bewacht. Hüten Sie sich vor ihren mächtigen Energiestrahlern!{NEWLINE}Stellen Sie sicher, Sprengstoff mitzunehmen, falls wir keinen Zugang zum Ziel finden - durch diese Kanalisation zu navigieren, ist ein Alptraum."
  STR_CYBERWEB_LAIR_BRIEFING: "Wir haben einen einsamen Kybernetz-Wissenschaftler gefunden, der ein Versteck tief in den Eingeweiden der Stadt hat. Wir sollten ihn ergreifen und zum Verhör bringen. Wie beim Kybernetz üblich, wird er von einer Anzahl robotischer Einheiten bewacht. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
