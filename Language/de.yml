  STR_ALERT_XCOM_SLANDER: "X-COM-VERLEUMDUNG"
  STR_XCOM_SLANDER: "X-Com-Verleumdung"
  STR_MIG31: "MiG-31"
  STR_MIG31_UFOPEDIA: "Bis jetzt waren wir praktisch machtlos, auf UFO-Sichtungen zu reagieren, was eines unserer Grundziele ist. Diese MiG-31-Flugzeuge können diese Lücke füllen. Sie sind den UFOs nicht gerade gewachsen, was Flugparameter angeht, aber sie sollten mit wenigstens einigen der UFO-Eindringlinge umgehen können.{NEWLINE}WFE: KANN x 1, LTRK x 1"
  STR_INTERCEPTOR: "FAHRZEUGE"
  STR_INTERCEPTOR_UFOPEDIA: "Kampfraumschiff mit Doppelimpuls-Detonationstriebwerken und speziell abgeschirmten elektronischen Systemen. Die beste Technologie, die die Erde zu bieten hat.{NEWLINE}WFN: KANN x1, SRKT x1"
  STR_RAVEN: "RAVEN"
  STR_RAVEN_UFOPEDIA: "Der Raven ist ein schwer modifizierter und verbesserter schneller Kampfjäger mit Impulstriebwerken. Dieses neue Flugzeug beruht auf der jüngsten irdischen Technologie. Flugsysteme, Zielsysteme und Antrieb wurden erheblich verbessert. Trotzdem werden Panzerung und Gesamtstabilität ein großes Problem beim Abfangen aller außer der kleinsten UFOs sein.{NEWLINE}WFN: KANN x 2, SRKT x1{NEWLINE}SYS: ANTR x 1"
  STR_DROPSHIP: "IRONFIST"
  STR_DROPSHIP_UFOPEDIA: "Dieser Truppentransport ist eine Mischung außerirdischer und T'leth-Technologie, ausgestattet mit einem Doppelradarsystem mit verbesserter Gebietssuche. Er wird mit Zrbit betrieben.{NEWLINE}SYS: ANTR x 2, ELEK x 1"
  STR_SENTINEL: "SENTINEL"
  STR_SENTINEL_INTERCEPTOR: "Sentinel Abfangjäger"
  STR_SENTINEL_UFOPEDIA: "Ein schweres Kampfflugzeug mit zwei eleriumbetriebenen Staustrahlantrieben, auf dem neuesten Stand der Luftfahrt-Rüstungstechnologie. Der Nachteil ist ein höherer Treibstoffbedarf und geringe Beschleunigung durch das höhere Gewicht. Geeignet für Orbitalflüge. {NEWLINE} WFN: SRKT x2{NEWLINE}SYS: ANTR x 2, ELEK x1"
  STR_SKYRANGER: "SKYRANGER"
  STR_SKYRANGER_UFOPEDIA: "Truppentransporter. Der schnellste seiner Art, mit der Möglichkeit zu Senkrechtstart und -landung (V.T.O.L.)."
  STR_THUNDERSTORM: "THUNDERSTORM"
  STR_THUNDERSTORM_INTERCEPTOR: "Thunderstorm Abfangjäger"
  STR_THUNDERSTORM_UFOPEDIA: "Der Thunderstorm nutzt raffinierte Erd-Technik mit Außerirdischen Legierungen. Die ultra-stabilen Legierungen sind die Grundlagge für die mächtigen Staustrahltriebwerke, mit denen der Thunderstorm die meisten UFOs überholen kann, was uns eine echte Chance gibt. Gewicht und Ärodynamik begrenzen die Bewaffnung.{NEWLINE}WFF: SRKT x2{NEWLINE}SYS: ANTR x 1, ELEK x1"
  STR_LIGHTNING: "LIGHTNING"
  STR_LIGHTNING_UFOPEDIA: "Transport- und Kampfraumschiff. Ein einfacher, aber wirkungsvoller Nachbau der außerirdischen Antriebssysteme. Geeignet für Weltraumflüge. {NEWLINE}WFN: STRL x 1{NEWLINE}SYS: SCLD x 2"
  STR_FIRESTORM: "FIRESTORM"
  STR_FIRESTORM_UFOPEDIA: "Kampfraumschiff. Dieser Ein-Mann-Kampfflieger kopiert das klassische außerirdische Untertassen-Design, mit Zentralantriebseinheit.{NEWLINE}WFN: STRL x 1, LRKT x1{NEWLINE}SYS: SCLD x1, ELEK x1"
  STR_TORMENTOR: "TORMENTOR"
  STR_TORMENTOR_UFOPEDIA: "Dieser neue Jäger repräsentiert den Gipfel menschlicher Hybridtechnologie. Außerordentlich leistungsfähig in der Atmosphäre wie auch im All, kann er nicht übertroffen werden solange die feindlichen Schiffe sich nicht verbessern.{NEWLINE}WFN: KANN x1, SRKT x2{NEWLINE}SYS: ELEK x 1"
  STR_AVENGER: "AVENGER"
  STR_AVENGER_UFOPEDIA: "Transport- und Kampfraumschiff. Die ultimative Nachbildung außerirdischer Technologie.Geeignet für Weltraumflüge. {NEWLINE}WFN: STRL x2, SRKT x1{NEWLINE}SYS: SCLD x1"
  STR_SEABOT: "Panzer/Seeboter"
  STR_SEABOT_ARMOR: "U-BOTER"
  STR_SEABOT_ARMOR_UFOPEDIA: "Dieser unbemannte Schwimmkörper ist ein guter Unterwasser-Späher, trägt aber keine Bewaffnung."
  STR_SEABOT_CORPSE: "Kaputter U-Boter"
