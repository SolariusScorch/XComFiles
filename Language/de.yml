  STR_UAC_STAPLER: "UAC Tacker"
  STR_UAC_STAPLER_UFOPEDIA: "Ein Werkzeug von des UAC-Konzerns. Funktioniert garantiert in jeder Umgebung, einschließlich hartem Vakuum. Kann im Kampf wie eine Pistole benutzt werden.  Die Reichweite ist sehr kurz, aber es funktioniert gut im Nahkampf - wenn Sie die Chuzpe dafür haben."
  STR_UAC_STAPLER_CLIP: "UAC Tackerklammern"
