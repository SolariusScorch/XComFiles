  STR_LOST_ALIEN_SHIP_DATA: "Info  über verlorenes UFO"
  STR_LOST_ALIEN_SHIP_DATA_UFOPEDIA: "Wir haben ein interessantes Gerücht in den Kriyu-Kai-Akten gefunden. Anscheinend bargen sie ein abgestürztes Alienschiff aus dem Meer. Es gab keine Spur einer Besatzung, aber die Truppe fand schematische Abbildungen humanoider Gestalten mit Katzen- oder Fledermausohren. Das Schiff scheint größtenteils rückständiger als typische außerirdische Technik, außer der Energiechemie.{NEWLINE}Was grandios ist, ist dass die Truppe das Schiff irgendwie reparierte und nach einer japanischen Sagengestalt 'Kitsune-106' nannte. Leider ging das Schiff im Testflug verloren, kurz vor der Einstellung der Kiryu-Kai.{NEWLINE}Wir vermuten nicht ohne Grund, dass das Alienschiff noch immer auf eine erneute Bergung wartet, und dass wir Ressourcen darauf verwenden sollten."
  STR_LOST_ALIEN_SHIP_DATA_DESCRIPTION: "Kommandant, ich habe dringende Neuigkeiten über etwas, dass ich in alten Kiryu-Kai-Akten gefunden haben. Bitte lesen Sie unverzüglich meinen Bericht.{NEWLINE}- Chef-Forscher"
  STR_LOST_ALIEN_SHIP_DATA_ANALYSIS: "Verlorenes Alienschiff Datenanalyse"
  STR_LOST_ALIEN_SHIP_DATA_ANALYSIS_UFOPEDIA: "Eine sorgfältige Analyse der Kiryu-Kai-Logbücher machte es trivial, die Flugbahn der Kitsune-106 nachzuvollziehen.Wir fanden das Wrack halb eingegraben mitten in einem bornesischen Dschungel. Es war verlassen, aber auf der Hülle fanden wir Spuren ballistischer Einschläge. Es scheint, das jemand beim Scheitern des Testflugs nachhalf.{NEWLINE}Hüllenschaden war schwer, aber das außerirdische Material stark genug, das Schiff zusammenzuhalten. Mit unseren Ressourcen sollten wir Kiryu-Kai übertreffen und Kitsune-106 zu seinem wahren Glanz verhelfen können. Es ist aber unwahrscheinlich, dass wir den Antrieb jemals in unseren Laboren nachbauen können - wir bräuchten eine ganz neue Branche Chemieindustrie, die auf der Erde schlicht nicht existiert."
  STR_KITSUNE: "KITSUNE-106"
  STR_KITSUNE_UFOPEDIA: "Außerirdisches Landeschiff, wahrscheinlich zum schnellen Einsatz von Spezialeinheiten gedacht. Dank Ionenantrieben schneller als die besten menschlichen Abfangjäger und kann problemlos in den Orbit aufsteigen. Außerdem bewaffnet."
  STR_MOTHBALLED_KITSUNE: "Kitsune-106 Wrack"
  STR_MOTHBALLED_ARROW: "Eingemotteter CF-105 Arrow"
  STR_ARROW_INVESTIGATION: "CF-105 Arow Ermittlung"
  STR_ARROW_INVESTIGATION_UFOPEDIA: "Als wir nach neuer Info über den CF-105 suchten, wurden wir von einem Ratsmitglied kontaktiert, Herrn Mihko Mayestewan. Er behauptet, als Privatperson zu handeln, nicht als Vertreter des Rats, und übergab Dokumente, die uns zu einem halb-vergessenen Stützpunkte nahe Yellowknife führten. Dort fanden wir, was wir für den letzten extanten Arrow halten. Es braucht Renovation, aber scheint in passablem Zustand zu sein. Vielleicht sollten wir einen Gebrauch für dieses altehrwürdige Flugzeug finden? Es ist schließlich ein Jäger!"
  STR_ARROW_RUMORS: "CF-105 Gerüchte"
  STR_ARROW_RUMORS_UFOPEDIA: "Wir sind auf eine interessantes Stück Geschichte gestoßen, was den CF-105 Jäger angeht, im Kanada der 50er entworfen und für sein revolutionäres Design allseits gefeiert. Dieses Flugzeug wurde noch vor der industriellen Produktion eingestellt, und es scheint, dass dies mit dem Geheimkrieg zusammenhängt, den wir langsam entwirren. vielleicht verwendete das Flugzeug verbotene Technik, oder gefährdete die Interessen von jemand Mächtigen?{NEWLINE}Vielleicht finden wir Antworten, wenn wir anfangen, nachzugraben."
  STR_LOBSTERMAN_CORPSE: "Hummermannleiche"
  STR_LOBSTERMAN: "Hummermann"
  STR_ASSASSIN_CLANS: "Assassinenklans"
  STR_ASSASSIN_CLANS_UFOPEDIA: "Obwohl die Black Lotus Sekte zerstört wurde, sind viele prominente Mitglieder der Verhaftung entgangen - vor allem die Assassinen. Viele haben ihren Antrieb verloren, nachdem ihre Göttin verbannt wurde, manche haben sich sogar das Leben genommen, aber einige setzen ihre einzigartigen Fertigkeiten zur Selbst bereicherung ein. Von unseren Feinden mit außerirdischer Technik versorgt, wurden sie zu Meisterverbrechern. Es ist X-Coms Verantwortung, sie anzugehen."
  STR_BANK_ROBBERY: "Bankraub"
  STR_ASSASSIN_CLANS_BANK_ROBBERY: "Bankraub (Assassinenklans)"
  STR_ALERT_ASSASSIN_CLANS_BANK_ROBBERY: "Assassinenklans rauben Bank aus!"
  STR_ASSASSIN_CLANS_BANK_ROBBERY_DESCRIPTION: "Ein abgespaltener Black Lotus Assassine versucht, eine Bank auszurauben. Chaotische Berichte üer tödliche robotische Ninjas gehen ein. Die Polizei ist dafür nicht ausgerüstet - helfen Sie ihnen!"
  STR_ASSASSIN_CLANS_BANK_ROBBERY_BRIEFING: "Ein abgespaltener Black Lotus Assassine versucht, eine Bank auszurauben. Chaotische Berichte üer tödliche robotische Ninjas gehen ein. Die Polizei ist dafür nicht ausgerüstet - helfen Sie ihnen! Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportvehikel zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_MUGGLE_AI_CONSTRUCTION: "KI-Einheit Konstruktion"
  STR_MUGGLE_AI: "KI-Einheit"
  STR_MUGGLE_AI_UFOPEDIA: "Diese KI-Einheiten auf Alenium-Basis können Drohnen und andere mechanische Einheiten kontrollieren. Sie passen in verschiedene Chassen, die ähnlich wie menschliche Rüstung gewechselt werden können.{NEWLINE}{NEWLINE}Einer erweckten Alenium-Scherbe wird automatische eine Spähdrohnenchassis zugewiesen, damit sie mit ihrer Umwelt interagieren kann.{NEWLINE}{NEWLINE}Die Spähdrohne hat keine zusätzlichen Kosten. Wenn eine KI-Chassis im Kampf zerstört wird, kann die Einheit mit der Transformation KI-Einheit-Reparatur wiederhergestellt werden.{NEWLINE}{NEWLINE}Da KIs einen Grad von Bewusstein entwickeln, sollten wir sie als Lebewesen, nicht als Maschinen behandeln, mit ihren eigenen Bedürfnissen, Meinungen und Vorlieben (wenn auch einfach oder begrenzt). Daher braucht eine KI einen Platz in den Quartieren."
  STR_ALIEN_AI: "Außerirdische KI-Einheit"
  STR_ALIEN_AI_CONSTRUCTION: "Außerirdische KI-Einheit"
  STR_GRAV_MODULE_CONSTRUCTION: "Gravmodul-Bau"
  STR_GRAV_MODULE_CONSTRUCTION_UFOPEDIA: "Mit der Errungenschaft der Gravitationsgenerations-Technik, können wir nun unsere eigenen Gravmodule produzieren. Wir sind nicht mehr abhänig von der Ausbeute des Schlachtfelds!"
  STR_TERRAMITE: "Terramit"
  STR_TERRAMITE_UFOPEDIA: "Dieses Material ist eine Unterart des Tritanium, dichter und schwerer als die normale Version. Obwohl es nicht so effektiv gegen gebündelte Energie ist, hat es phänomenale Widerstandskraft gegen Druck, Stich und Hitze. Es ist ein erstklassiges Dämmmaterial, aber ungeeignet für Schaltkreise."
  STR_FRIENDS_ON_THE_COUNCIL_01: "X-Coms Freunde im Rat"
