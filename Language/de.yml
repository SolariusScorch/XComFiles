  STR_HSD_HABITAT_ATTACK: "HSD Unterwasserlabor"
  STR_ALERT_HSD_HABITAT_ATTACK: "HSD SEELABOR WIRD ANGEGRIFFEN!"
  STR_HSD_HABITAT_ATTACK_AQUATOID: "HSD Unterwasserlabor"
  STR_HSD_HABITAT_ATTACK_AQUATOID_BRIEFING: "Eine Forschungsstation von Hydrospace Dynamics wird von unheimlichen Aquatoiden angegriffen! Wir müssen die Mitarbeiter beschützen und die Gelegenheit nutzen, vielleicht mehr über unsere Feinde aus dem Wasser zu erfahren. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Tauchboot zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_HSD_HABITAT_ATTACK_AQUATOID_DESCRIPTION: "Eine Forschungsstation von Hydrospace Dynamics wird von unheimlichen Aquatoiden angegriffen! Wir müssen die Mitarbeiter beschützen und die Gelegenheit nutzen, vielleicht mehr über unsere Feinde aus dem Wasser zu erfahren. Vielleicht finden sich wertvolle Hinweise in diesem Labor?{NEWLINE}Nur Unterwasserausrüstung erlaubt!"
  STR_HSD_HABITAT_ATTACK_DEEP_ONE: "HSD Unterwasserlabor"
  STR_HSD_HABITAT_ATTACK_DEEP_ONE_BRIEFING: "Eine Forschungsstation von Hydrospace Dynamics wird von grausigen Tiefen Wesen angegriffen! Wir müssen die Mitarbeiter beschützen und die Gelegenheit nutzen, vielleicht mehr über unsere Feinde aus dem Wasser zu erfahren. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Tauchboot zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_HSD_HABITAT_ATTACK_DEEP_ONE_DESCRIPTION: "Eine Forschungsstation von Hydrospace Dynamics wird von grausigen Tiefen Wesen angegriffen! Wir müssen die Mitarbeiter beschützen und die Gelegenheit nutzen, vielleicht mehr über unsere Feinde aus dem Wasser zu erfahren. Vielleicht finden sich wertvolle Hinweise in diesem Labor?{NEWLINE}Nur Unterwasserausrüstung erlaubt!"
  STR_HSD_HABITAT_ATTACK_LOBSTERMAN: "HSD Unterwasserlabor"
  STR_HSD_HABITAT_ATTACK_LOBSTERMAN_BRIEFING: "Eine Forschungsstation von Hydrospace Dynamics wird von entsetzlichen Hummermenschen angegriffen! Wir müssen die Mitarbeiter beschützen und die Gelegenheit nutzen, vielleicht mehr über unsere Feinde aus dem Wasser zu erfahren. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Tauchboot zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_HSD_HABITAT_ATTACK_LOBSTERMAN_DESCRIPTION: "Eine Forschungsstation von Hydrospace Dynamics wird von entsetzlichen Hummermenschen angegriffen! Wir müssen die Mitarbeiter beschützen und die Gelegenheit nutzen, vielleicht mehr über unsere Feinde aus dem Wasser zu erfahren. Vielleicht finden sich wertvolle Hinweise in diesem Labor?{NEWLINE}Nur Unterwasserausrüstung erlaubt!"
  STR_HSD_HABITAT_ATTACK_CARCHARODON: "HSD Unterwasserlabor"
  STR_HSD_HABITAT_ATTACK_CARCHARODON_BRIEFING: "Eine Forschungsstation von Hydrospace Dynamics wird von barbarischen Carcharodonen angegriffen! Wir müssen die Mitarbeiter beschützen und die Gelegenheit nutzen, vielleicht mehr über unsere Feinde aus dem Wasser zu erfahren. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Tauchboot zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_HSD_HABITAT_ATTACK_CARCHARODON_DESCRIPTION: "Eine Forschungsstation von Hydrospace Dynamics wird von barbarischen Carcharodonen angegriffen! Wir müssen die Mitarbeiter beschützen und die Gelegenheit nutzen, vielleicht mehr über unsere Feinde aus dem Wasser zu erfahren. Vielleicht finden sich wertvolle Hinweise in diesem Labor?{NEWLINE}Nur Unterwasserausrüstung erlaubt!"
  STR_UCITY: "Unterseestadt"
  STR_UCITY_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Anscheinend leben nicht alle Tiefen Wesen nomadisch: manche hausen in Komplexen tief unter der See, die Rohstoffe für 'Dagon' abbauen. Diese Tiefen Wesen sind mehr kultiviert, da sie von Aquatoiden beaufsichtigt werden.{NEWLINE}{NEWLINE}Dies könnte ein sehr guter Ort sein, um einen hochrangigen Aquatoiden zur Befragung zu fangen. Vielleicht wird dies ein Licht auf dieses seltsame Volk und ihre geheimen Pläne werfen.{NEWLINE}{NEWLINE}Und wir können endlich aufhören, diese Aquatoiden zu überfallen, und stattdessen ihre Stadt angehen."
  STR_UCITY_AVAILABLE: "Unterseestadt infiltriert"
  STR_UCITY_DESCRIPTION: "Hier liegt die große Unterseestadt, bevölkert von Tiefen Wesen und Aquatoiden. Unser Ziel ist, einen hochrangigen Aquatoiden zu finden und gefangen zu nehmen.{NEWLINE}Bedenken Sie, dass Menschen unter Wasser nicht gut sehen oder sich bewegen können.{NEWLINE}Nur Unterwasser-Ausrüstung erlaubt!"
  STR_UCITY_BRIEFING: "Hier liegt die große Unterseestadt, bevölkert von Tiefen Wesen und Aquatoiden. Unser Ziel ist, einen hochrangigen Aquatoiden zu finden und gefangen zu nehmen bevor wir zu der Tauchkapsel zurückkehren. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das U-Boot zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_USO_SURVEY_SHIP: "T'Leth Vermesser"
  STR_USO_ESCORT: "T'Leth Eskorte"
  STR_USO_CRUISER: "T'Leth Kreuzer"
  STR_ALERT_AQUATOID_TRAP: "USO eingetroffen!"
  STR_AQUATOID_TRAP: "USO-Hinterhalt"
  STR_AQUATOID_TRAP_DESCRIPTION: "Wir senden gefälschte Signale der Tiefen Wesen, um hoffentlich ihre Versorger zu diesem Ort zu locken. Bereiten Sie dort einen Hinterhalt für ihr Schiff vor, sobald es landet. Bedenken Sie, dass Menschen unter Wasser nicht gut sehen oder sich bewegen können.{NEWLINE}Nur Unterwasser-Ausrüstung erlaubt! "
  STR_AQUATOID_TRAP_BRIEFING: "Der Plan funktioniert: die Außerirdischen bringen Ressourcen für den Stamm Tiefer Wesen, den wir nachahmten. Wir sollten ihr Schiff übernehmen, wenn es anhält, und möglichst einige von ihnen am Leben lassen. Bedenken Sie, dass Menschen unter Wasser nicht gut sehen oder sich bewegen können. Viel Glück!"
  STR_EMBASSY_OF_TLETH: "T'Leth Botschaft"
  STR_EMBASSY_OF_TLETH_DESCRIPTION: "Wir haben einen geheimen Treffpunkt unter der See geortet, wo hochrangige Anhänger der Kirche Dagons zu ihren unmenschlichen Meistern gebracht werden. So ein Treffen findet gerade statt. Wir werden es nicht zulassen.{NEWLINE}Nur Unterwasserausrüstung erlaubt!"
  STR_EMBASSY_OF_TLETH_BRIEFING: "Wir haben einen geheimen Treffpunkt unter der See geortet, wo hochrangige Anhänger der Kirche Dagons zu ihren unmenschlichen Meistern gebracht werden. So ein Treffen findet gerade statt. Menschen können unter Wasser nicht gut sehen, oder sich bewegen, also Vorsicht.  Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das U-Boot zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_DEEP_ONE_VILLAGE: "Tiefes Dorf"
  STR_DEEP_ONE_VILLAGE_RAID_COMPLETED: "Tiefer Dorf Razzia abgeschlossen."
  STR_DEEP_ONE_VILLAGE_RAID: "Tiefes Dorf: Razzia"
  STR_DEEP_ONE_VILLAGE_RAID_DESCRIPTION: "Wir haben eine Kommunikationsplatform geortet, die als Landmarke für eine kleine Gruppe Tiefer Wesen dient.  DIes ist eine gute Gelegenheit, einige von ihnen lebend zu fangen, oder wenigstens einige Artefakte zu sameln. Menschen können unter Wasser nicht gut sehen oder sich bewegen, also Vorsicht.{NEWLINE}Nur Unterwasser-Ausrüstung erlaubt!"
  STR_DEEP_ONE_VILLAGE_RAID_BRIEFING: "Wir haben eine Kommunikationsplatform geortet, die als Landmarke für eine kleine Gruppe Tiefer Wesen dient.  DIes ist eine gute Gelegenheit, einige von ihnen lebend zu fangen, oder wenigstens einige Artefakte zu sameln. Menschen können unter Wasser nicht gut sehen oder sich bewegen, also Vorsicht. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das U-Boot zurückkehren und klicken das Icon 'Mission abbrechen' an. Viel Glück!"
  STR_SLEEP_WAVE_EMITTER: "Schlafwellensender"
  STR_SLEEP_WAVE_EMITTER_: "Schlafwellensender-{0}"
  STR_SLEEP_WAVE_EMITTER_ASSAULT: "Sturm auf Schlafwellensender"
  STR_ALERT_SLEEP_WAVE_EMITTER: "SCHLAFWELLENSENDER ERSCHEINT!"
  STR_SLEEP_WAVE_EMITTER_ASSAULT_DESCRIPTION: "Eine seltsame psychische Strahlung kommt von hier unter der See und macht viele Menschen in der Region schläfrig und benommen. In seltenen Fällen scheinen diese Wellen bei zufälligen Bürgern  erhöhte Aggression und psychotische Episoden hervorzurufen. Wir müssen das Problem an der Wurzel packen."
  STR_SLEEP_WAVE_EMITTER_ASSAULT_BRIEFING: "Eine seltsame psychische Strahlung kommt von hier unter der See, erzeugt Schläfrigkeit und Betäubung in vielen Menschen in der Region. In seltenen Fällen scheinen diese Wellen bei zufälligen Bürgern erhöhte Aggression und psychotische Episoden hervorzurufen. Wir müssen das Problem an der Wurzel packen. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das U-Boot zurückkehren und klicken das Icon 'Mission abbrechen' an. Viel Glück!"
  STR_DEEP_ONE_CHIEFTAIN: "Tiefer Häuptling"
  STR_DEEP_ONE_SOLDIER: "Tiefer Knecht"
  STR_DEEP_ONE_ARMOR: "Tiefes Wesen Kampfanalyse"
  STR_DEEP_ONE: "Tiefes Wesen"
  STR_DEEP_ONE_UFOPEDIA: "Fast menschlich, erscheint diese seltsame Kreatur ein reptilischer Humanoid zu sein, der mit dem Menschen nahe verwandt ist. Sie sind stärker und zäher als Menschen. Tiefe Wesen sind ein voll entwickelte Spezies, mit Männchen und Weibchen verschiedenen Alters. Diese Kreaturen sind vernunftbegabt und können sich unterhalten, auch wenn ihre Vernunft recht einfach ist. Sie beschreiben sich selbst als 'Leibeigene' oder 'Knechte', wobei die Natur ihrer Meister so vage ist wie nur möglich. Als Kreaturen der Tiefsee und des Lands, sind sie resistent gegen Explosionen und anderen Druck-Schaden."
  STR_DEEP_ONE_AUTOPSY: "Tiefes Wesen Autopsie"
  STR_DEEP_ONE_AUTOPSY_UFOPEDIA: "Genetische Analyse lässt vermuten, dass diese Kreatur mit normalen irdischem Leben verwandt ist, aber sehr alte - aus der Kreidezeit. Davon abgesehen ist es ein ganz normaler Humanoid, wenn wir es so nennen wollen, mit allen natürlichen Organen eines Tiefenbewohners, der auch Luft atmen kann. Eine kleine elektronische Vorrichtung ist in seinem Schädel angebracht."
  STR_DEEP_ONE_CORPSE: "Totes Tiefes Wesen"
  STR_AQUATOID_SQUAD_LEADER: "Aquatoiden-Truppführer"
  STR_AQUATOID_SOLDIER: "Aquatoiden-Soldat"
  STR_AQUATOID_NAVIGATOR: "Aqatoiden-Navigator"
  STR_AQUATOID_ARMOR: "Aquatoiden Kampfanalyse"
  STR_AQUATOID: "Aquatoide"
  STR_AQUATOID_AUTOPSY: "Aquatoide-Autopsie"
  STR_AQUATOID_AUTOPSY_UFOPEDIA: "Eine Analyse dieser Kreatur gibt uns Grund zu folgenden Annahmen: Rudimentäre Lungen ermöglichen das Einatmen von Sauerstoff und begrenzte Oberflächenmobilität. Kybernetische Implantate im gesamten Körper erhöhen die Kraft der atrophierten Gliedmaßen und die Organfunktionen. Da alle Angehörigen dieser Gruppe identisch sind, vermuten wir, daß es sich bei diesen Kreaturen um Klone handelt."
  STR_AQUATOID_UFOPEDIA: "Die Aquatoiden sind eine alte Kultur, die schon Jahrtausende vor dem Erscheinen des Menschen blühte. In ihrer kompakten Form und ihren knolligen Gesichtszügen kommen ihre raumfahrenden Brüder, die Sektoiden, durch. Die Aquatoiden müssen sich, da sie unfruchtbar sind, durch Genmanipulation vermehren, wobei die Menschen ideale Objekte sind. In Experimenten sind zahlreiche Hybridformen entstanden."
  STR_AQUATOID_CORPSE: "Toter Aquatoide"
  STR_TENTACULAT_WEAPON: "Tentakulatententakel"
  STR_TENTACULAT_WEAPON_UFOPEDIA: "Tentakulatenangriffe verursachen sofortige 'Zombifizierung' des Ziels, verwandeln es in eine vernunftlose Wasser-Lebensform. Durch die geringe Menge an Proben ist der Mechanismus kaum bekannt."
  STR_TENTACULAT_ARMOR: "Tentakulat Kampfanalyse"
  STR_TENTACULAT: "Tentakulat"
  STR_TENTACULAT_TERRORIST: "Tentakulat"
  STR_TENTACULAT_CORPSE: "Toter Tentakulat"
  STR_TENTACULAT_AUTOPSY: "Tentakulaten-Autopsie"
  STR_TENTACULAT_UFOPEDIA: "Nicht einmal ein Lovecraft'scher Alptraum hätte diese unbeschreibliche Kreatur hervorbringen können. Kein vergleichbares Tier existiert auf der Erde, eine Umgebung, die so etwas erzeugt, ist nicht vorstellbar. Mit langen Tentakeln bewaffnet lähmt der Tentakulat seine Opfer und verwandelt sie in hirnlose Masse. Diese können durch Berührung töten, auch durch Panzerung hindurch."
  STR_TENTACULAT_AUTOPSY_UFOPEDIA: "Die Autopsie erwies, daß zahllose kleine kybernetische Implantate im Gehirn der Kreatur vorhanden sind. Das Sehsystem ist eine komplexe Kombination aus sichtbarem Licht und thermischem Bilderwerb. Selbst in den grössten Tiefen des Ozeans kann dieses Monster mit unfehlbarer Genauigkeit navigieren. Rudimentäre Organe sind vorhanden, die das reine Überleben sichern. Jede Kreatur besitzt einen kleinen Magen mit einer Verbindung nach außen. Das Wesen wird durch direkte Nährstoffzufuhr ernährt."
  STR_TASOTH_ARMOR: "Tasoth Kampfanalyse"
  STR_TASOTH: "Tasoth"
  STR_TASOTH_SOLDIER: "Tasoth Kommando"
  STR_TASOTH_CORPSE: "Toter Tasoth"
  STR_TASOTH_AUTOPSY: "Tasoth-Autopsie"
  STR_TASOTH_UFOPEDIA: "Der Tasoth ist um einiges stärker als ein Mann, ein echter Alien, und weder sein Verhalten noch seine karnivore Natur haben bisher auf der Erde ihresgleichen gefunden. Der Tasoth bildet oft die Speerspitze des gegnerischen Angriffs und scheint nie vor einem Kampf zurückzuschrecken, selbst angesichts einer gewaltigen Übermacht."
  STR_TASOTH_AUTOPSY_UFOPEDIA: "Die Sektion zeigte einen kybernetischen Organismus. In der Körperhöhle befindet sich ein kleiner Antrieb, aber keinerlei Organe. Energie wird innerhalb des Körpers von einem bio- elektrischen System übertragen. Knochen und Stützorgane sind nicht vorhanden. Bei Eintreten des Todes bricht die Energie ab, und die Kreatur wird zu einer leblosen Puppe verwesenden Fleisches und verströmender Flüssigkeiten. Im Körper befindet sich einige keramischer Zellen, die mittels Energiestoß die Kreatur kurzfristig wiederbeleben können."
  STR_DESTROY_TASOTH: "Zerstöre die Tasoth-Fabrik"
  STR_DESTROY_TASOTH_UFOPEDIA: "Kommandant! Wir haben es geschaffft, die Viren-Daten in die Tasoth-Farbik einzuspeisen, und konnten sie... gewaltsam herunterfahen. Oh, Sie hätten das Feuerwerk sehen sollen!{NEWLINE}Wir haben den Untersee-Außerirdischen aus T'leth einen empfindlichen Schlag versetzt. Nach der Zerstörung der Tasoth-Fabrik haben sie anscheinend ihre Kräfte in die Tiefen zurückgezogen, und alle Oberflächen-Aktivitäten eingestellt. Es scheint. wir werden sie so bald nicht wiedersehen. Ich bezweifle nicht, dass sie zurückkehren werden, aber ich denke wir können dieses Problem an unsere Enkel weiterreichen. Heute wollen wir feiern!"
  STR_TASOTH_DATA_PAD: "Tasoth-Erschaffung-Datenblock"
  STR_TASOTH_DATA_PAD_UFOPEDIA: "Dieser Apparat enthält alle Informationen, wie man Tasoth von Grund auf züchtet. Er ist unabdingbar für den Prozess, die unaufhaltsame Armee Dagons zu erschaffen.{NEWLINE}Zwar sind wir nicht in der Lage, den Prozess zu duplizieren, aber wir verstehen genug, um ihn zu unterbrechen. Wir sollten den Großrechner der Fabrik hacken und die ursprünglichen Daten mit unseren eigenen ersetzen. Diese werden die Einrichtung aus dem Ruder laufen lassen, bis der Zrbit-Stau in ihrem System eine kritische Masse erreicht, und alles explodiert. So sollten wir die Bedrohung durch die Tasoth ausschalten, oder zumindest langfristig verzögern."
  STR_TASOTH_FACTORY: "Tasoth-Fabrik"
  STR_TASOTH_FACTORY_AVAILABLE: "TASOTH-FABRIK INFILTRIERT"
  STR_TASOTH_FACTORY_DESCRIPTION: "Sie sind tief in den Ozean hinabgestiegen, um den Industriekomplex zu infiltrieren, der die Tasoth-Truppen massenfertigt. Ziel ist, eine Datenspeichervorrichtung zu bergen. Vorsicht vor den außerirdischen Soldaten, vor allem Tasoths. Viel Glück!{NEWLINE}Nur Unterwasserausrüstung erlaubt, aber Sie können so viele Soldaten mitnehmen wie der Oberflächentransport erlaubt."
  STR_TASOTH_FACTORY_BRIEFING: "Sie sind tief in den Ozean hinabgestiegen, um den Industriekomplex zu infiltrieren, der die Tasoth-Truppen massenfertigt. Ziel ist, eine Datenspeichervorrichtung zu bergen. Vorsicht vor den außerirdischen Soldaten, vor allem Tasoths. Viel Glück!"
  STR_CULT_HQ: "Sturm auf Kult HQ"
  STR_BLACK_LOTUS_HQ: "Schwarzer Lotus HQ"
  STR_BLACK_LOTUS_HQ_UFOPEDIA: "Wir wissen nun, dass die Schwarzer Lotus-Sekte gegründet wurde und noch immer regiert wird durch eine außerirdische Intelligenz, bekannt als Die Goldene Dame, die sich körperlich durch psionische Bessessenheit manifestieren kann. Obwohl wir die exakte Natur dieser Intelligenz nicht kennen, verstehen wir doch, wie sie vorght: sie benutzt einen psionischen Verstärker, um ihren mentalen Fokus auf 'besessene' Leute zu lenken.{NEWLINE}Dieser Verstärker ist im Hauptquartier des Schwarzen Lotus zu finden, in einer Gold-Statue, die Die Goldene Dame darstellt. Wenn wir sie erbeuten, können wir das Signalmuster entziffern und einen Weg finden, es auszuschalten, und damit dieser außerirdischen Herrin die Fähigkeit entziehen, ihre Diener zu befehligen.{NEWLINE}Wir haben genug Info, um das HQ zu orten und einen guten Moment zu wählen, es zu überfallen. Sie werden benachrichtigt, wenn sich eine Gelegenheit ergibt, aber erwarten Sie starken Widerstand."
  STR_ZSRR_HQ: "Morgenrot HQ"
  STR_CHURCH_OF_DAGON_HQ: "Kirche Dagons HQ"
  STR_CHURCH_OF_DAGON_HQ_UFOPEDIA: "Nach den Informationen, die wir von dem Zauberer 'erhalten' haben, unterhält die Kirche Dagons ein Netzwerk von Steinpyramiden im äquatorischen Afrika. Diese Pyramiden werden als Stützpunkte benutzt, und eine davon - der Hohe Tempel - enthält eine goldene Statue, die das heiligste Objekt des Kults zu sein scheint, die größte Gabe Dagons. Wir wissen nicht, was genau diese Statue ist, aber wenn wir sie erbeuten, sollte das den Kult treffen wie sonst nichts.{NEWLINE}Das Problem ist, dass die Statue oft zwischen Pyramiden bewegt wird, aber wir können sie trotzdem verfolgen. Schließlich ist ein Hoher Tempel ein Hoher Tempel, richtig?{NEWLINE}Ich lasse Sie wissen, wenn wir die goldene Statue finden, und Sie werden entscheiden, ob wir bereit für einen Ausflug sind."
  STR_EXALT_HQ: "EXALT HQ"
  STR_EXALT_HQ_UFOPEDIA: "Wir wissen nun, dass EXALT Psiclone nicht selbst herstellt; die Apparate werden ihnen durch ein noch geheimeres Netzwerk zugeführt. Dieses Netzwerk hat einen ständigen Vertreter, der in EXALTs operativem Hauptquartier gefunden werden kann. Und angeblich ist dieser Vertreter ein halber Außerirdischer! Wenn wir diese geheimnisvolle Hybride fangen und verhören, sollten wir die Versorgungskette mit Psiclone unterbrechen können. Ohne Psiclone wird EXALT sicherlich kollabieren.{NEWLINE}Wir haben die Daten, um das EXALT Hauptquartier bald zu finden. Sie werden informiert, wenn wir bereit sind. Natürlich wird diese Mission sehr anspruchsvoll, also bereiten Sie ihre besten Agenten und Ausrüstung vor."
  STR_CULT_HQ_BLACK_LOTUS: "Schwarzer Lotus HQ"
  STR_CULT_HQ_BLACK_LOTUS_DESCRIPTION: "Dies ist die Hauptbasis des Schwarzen Lotus, tief unter der Erde. Wir müssen eine Goldstatue des Avatars finden, und eine eingebttete psionische Vorrichtung bergen.{NEWLINE}Wir können schweren Widerstand der besten Schwarzer Lotus-Agenten erwarten. Die Basis besteht vermutlich aus normalen Korridoren und Räumen verschiedener Größe."
  STR_CULT_HQ_BLACK_LOTUS_BRIEFING: "Wir machen uns bereit für den Angriff auf die Hauptbasis des Schwarzen Lotus, tief unter der Erde. Wir müssen eine Goldstatue des Avatars finden, und eine eingebttete psionische Vorrichtung bergen. Wir können schweren Widerstand der besten Schwarzer Lotus-Agenten erwarten, also wachsam bleiben. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter zum Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_CULT_HQ_CHURCH_OF_DAGON: "Kirche Dagons HQ"
  STR_CULT_HQ_JUNGLE_CHURCH_OF_DAGON: "Kirche Dagons HQ"
  STR_CULT_HQ_JUNGLE_CHURCH_OF_DAGON_DESCRIPTION: "Dies ist der Hohe Tempel der Kirche Dagons, das Zentrum all ihrer Handlungen. Unser Ziel ist eine goldene Statue, angeblich der Schlüssel zu der Struktur der Kirche.{NEWLINE}Wir müssen diesen Gegenstand aus dem Tempel bergen. Das Gelände um den Tempel ist mit dichtem Bewuchs bedeckt. Der Tempel selbst quillt über vor Kultisten und ihren unmenschlichen Bundesgenossen."
  STR_CULT_HQ_JUNGLE_CHURCH_OF_DAGON_BRIEFING: "Dies ist der Hohe Tempel der Kirche Dagons, das Zentrum all ihrer Handlungen. Unser Ziel ist eine goldene Statue, angeblich der Schlüssel zu der Struktur der Kirche. Wir müssen diesen Gegenstand bergen. Der Tempel quillt über vor Kultisten und ihren unmenschlichen Bundesgenossen, also Vorsicht. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_CULT_HQ_EXALT: "EXALT HQ"
  STR_CULT_HQ_EXALT_UFOPEDIA: "Wir sind bereit, den Ort zu stürmen von wo aus der EXALT-Führer tätig ist. Wegen ihrer gehobenen politischen Position müssen wir still und leise einbrechen. Das Ziel ist, den Anführer lebend zu fangen. Passen Sie auf sich auf."
  STR_CULT_HQ_EXALT_DESCRIPTION: "Dies ist das Hauptquartier der kriminellen EXALT Organisation. Wir müssen es infiltrieren und ihren Anführer, eine halbmenschliche Hybride, fangen, oder wenigstens ihre Leiche bergen.{NEWLINE}Die gesamte Mission wird in einem Gebäude stattfinden."
  STR_CULT_HQ_EXALT_BRIEFING: "Dies ist das Hauptquartier der kriminellen EXALT Organisation. Wir müssen es infiltrieren und ihren Anführer, eine halbmenschliche Hybride, fangen, oder wenigstens ihre Leiche bergen. Viel Glück!"
  STR_XCOM_ORIGINS: "X-Coms Ursprünge"
  STR_XCOM_ORIGINS_UFOPEDIA: "X-Com: Büro für Globale Ermitt-lungen wurde 1996 gegründet, als Reaktion auf sich häufende Beweise für außerirdische Mächte auf Erden. Diese Spezialbehörde wurde mit der Untersuchung solcher Vorfälle beauftragt und ist direkt den Vereinten Nationen unterstellt. Das X-Com-Projekt wurde trotz scharfer Kritik von diversen Parteien gegründet, von denen viele immer noch seine sofortige Einstellung fordern. Wir müssen das verhindern, da wir viele Feinde haben, und unsere Freunde in den Schatten bleiben."
  STR_DURATHREAD_FACTORY_LOCATION: "Durafadenfabrikstandort"
  STR_DURATHREAD_FACTORY_LOCATION_UFOPEDIA: "Wir wussten, dass der Durafaden, den wir geborgen haben, vom Morgenrot hergestellt wird, aber wir wussten nicht, wo. Aber nun können wir die Position ihrer Fabrik triangulieren. Wir sollten eine Razzia durchführen, und Daten zur Replikation dieser Technologie für unseren Gebrauch sammeln."
  STR_DURATHREAD_FACTORY_DESCRIPTION: "Hier liegt ein kleiner Produktionskomplex für Durafaden. Wir müssen jeden Widerstand brechen und diese Örtlichkeit zur Untersuchung absichern.{NEWLINE}Das umliegende Gelände ist hauptsächlich gefrorenes Flachland mit einigen Hügeln. Vorsicht, Morgenrot-Elite-Patrouillen wurden gesichtet."
  STR_DURATHREAD_FACTORY_BRIEFING: "Hier liegt ein kleiner Produktionskomplex für Durafaden. Es wird vom Morgenrot betrieben, und von ihren Rot-Ops Kommandos bewacht. Wir müssen jeden Widerstand brechen und diese Örtlichkeit zur Untersuchung absichern. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportfahrzeug zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_CULT_HQ_ZSRR: "Morgenrot HQ"
  STR_CULT_HQ_COLD_ZSRR: "Morgenrot HQ"
  STR_CULT_HQ_COLD_ZSRR_DESCRIPTION: "Der Plan ist die Morgenrot-Hauptbasis hier zu stürmen. Unser Ziel ist, kritische Informationen zu sammeln, die ihre Anführer der Weltöffentlichkeit preisgeben.{NEWLINE}Die Basis ist größtenteils unterirdisch, mit mehreren Zugängen von der Oberfläche. Der gesamte Komplex ist äußerst gut verteidigt."
  STR_CULT_HQ_COLD_ZSRR_BRIEFING: "Unsere Mission ist ein Frontalangriff auf die Morgenrot-Basis. Unser Ziel ist, kritische Informationen zu sammeln, die ihre Anführer der Weltöffentlichkeit preisgeben, was die gesamte Organisation neutralisieren wird. Der gesamte Komplex ist sehr gut verteidigt, also nutzen Sie alle verfügbaren Methoden, um die Mission abzuschließen, und die Bedrohung durch das Morgenrot für immer zu beenden. Viel Glück."
  STR_FIRE_DAMAGE: "Feuerschaden"
  STR_FIRE_DAMAGE_UFOPEDIA: "Normale Feuer-Angriffe fügen nur 5-10 Schaden zu (multipliziert mit der Resistenz der Rüstung gegen Feuer), aber sie ignorieren Rüstungspunkte und verursachen massiven Moralschaden. 2x2 Ziele nehmen vierfachen Schaden. Wenn das Ziel brennt (bis zu 5 Runden) nimmt es jede Runde Feuerschaden. Feuer verursacht nie blutende Wunden.{NEWLINE}Achtung: Dies gilt nur für normale Feuer, wie brennendes Terrain oder Brandgranaten. Manche Waffen, wie Napalm, fügen viel höheren Ausgangsschaden zu (aber wenn das Ziel Feuer fängt, folgt aller spätere Schaden den obigen Regeln)."
  STR_SMOKE_DAMAGE: "Rauchschaden"
  STR_SMOKE_DAMAGE_UFOPEDIA: "Rauch verursacht Schaden an jeder Einheit, die ihre Runde in einem Feld mit Rauch beginnt, und auch bei der ursprünglichen Explosion. Er fügt kumulativ Betäubungsschaden zu. Resistenz gegen Ersticken schützt vor Rauch.{NEWLINE}Normaler Rauch verursacht immer 1-3 Schaden. Allerdings haben Ihre Agenten (und die meisten Lebewesen) 400% Resistenz gegen Ersticken, und nehmen daher vierfachen Schaden. Manche Rüstungen reduzieren diese Verwundbarkeit, oder entfernen sie ganz wenn luftdicht.{NEWLINE}Warnung: Der nicht-tödliche Schaden von Rauch kann trotzdem Über-Betäubung und schließlich Tod verursachen."
  STR_RETREAT: "Rückzug"
  STR_RETREAT_UFOPEDIA: "Die Leben unserer Agenten sind wertvoll. Sie zu verlieren, sieht nicht nur auf dem Papier schlecht aus, sondern verlangsamt unseren Versuch, eine Elitegruppe erfahrener Profis aufzubauen.{NEWLINE}Wenn überfordert, zögern Sie nicht, eine Operation abzublasen. Niemand nimmt es Ihnen übel - solange Sie anderswo Erfolge liefern."
  STR_TEAMWORK: "Zusammenarbeit"
  STR_TEAMWORK_UFOPEDIA: "Arbeiten Sie niemals alleine. Wer es tut, endet erschossen, enthauptet,  zerfleischt, oder schlimmer."
  STR_CROWD_CONTROL: "Massenkampf"
  STR_CROWD_CONTROL_UFOPEDIA: "Im Gefecht mit vielen Zielen gleichzeitig, ist es meist besser, das Feuer auf einen oder zwei Gegner zu konzentrieren, und erst zu wechseln, wenn sie ausgeschaltet sind.{NEWLINE}Wenn man allerdings eingekreist ist, ist es manchmal besser, so viele Gegner wie möglich zu beschießen und zu verwunden. Verwundete Einheiten fallen eher zurück und gehen in Deckung. Das ist besonders wichtig gegen Nahkämpfer, da Verletzungen sie an einem Sturmangriff hindern könnten."
  STR_STAY_ALONE_STAY_ALIVE: "Allein, aber am Leben"
  STR_STAY_ALONE_STAY_ALIVE_UFOPEDIA: "Normalerweise ist es am besten, wenn Agenten zusammenbleiben. Im Kampf gegen starke Psioniker allerdings kann es eine gute Idee sein, sich aufzuteilen. Schließlich kann man nicht erschießen, was man nicht sieht - selbst unter Psi-Kontrolle."
  STR_NEED_TO_KNOW_BASIS: "Kenntnis nur, wenn nötig"
  STR_NEED_TO_KNOW_BASIS_UFOPEDIA: "Falls Vokabular in dieser Ufopädie Ihnen nichts sagt, brauchen Sie dieses Wissen noch nicht."
  STR_DOSSIERS_UC: "DOSSIERS"
  STR_DOSSIERS: "Dossiers"
  STR_DOSSIERS_UFOPEDIA: "Unsere Ermittlungen geben uns manchmal Info über wichtige Mitglieder illegaler Organisationen oder ihre Opfer. Wir teilen solche Informationen mit der UN. Obwohl nur am Rande wichtig für unsere Arbeit, macht das den Rat ein wenig freundlicher in unserer monatlichen Leistungsbewertung."
  STR_ALIEN_SECRETS: "Außerirdische Geheimnisse"
  STR_ALIEN_SECRETS_UFOPEDIA: "Trotz seiner Macht und Entschlossenheit, weiß der Rat wenig über viele Eigenheiten der Außerirdischen: ihre wissenschaftlichen Möglichkeiten, ihre Geschichte, die Struktur ihrer Gesellschaft. Es würde sie sehr beeindrucken, wenn wir es schaffen, solche Informationen an den Rat weiterzuleiten."
  STR_TOMMYGUN: "Thompson"
  STR_TOMMYGUN_DRUM: "Thompson-Trommel"
  STR_TOMMYGUN_UFOPEDIA: "Dieser Klassiker unter den Maschinenpistolen ist recht schlagkräftig und feuert lange 5-Kugel-Salven"
  STR_SONIC_WEAPONS: "Schallwaffen"
  STR_SONIC_WEAPONS_UFOPEDIA: "Sorgfältige Untersuchung außerirdischer Schalltechnik erlaubt uns, diese Konstruktionen für unseren Gebrauch nachzubauen."
  STR_SONIC_WEAPONS_CALIBRATION: "Schallwaffen-Kalibration"
  STR_SONIC_WEAPONS_CALIBRATION_UFOPEDIA: "Nach langen Experimenten mit Zrbit und Aquaplastik-Schaltkreisen, haben wir erfolgreich einen Schallwellensender kalibriert. Wir können nun außerirdische Schallwaffen benutzen."
  STR_SONIC_PULSER: "Schallimpulsgeber"
  STR_SONIC_PULSER_UFOPEDIA: "Diese Vorrichtung ist eine Unterwasser-Granate, die sich mit einem magnetischen Mikrotriebwerk vorwärtsbewegt. Die Granete löst einen Einzelpuls-Schall-Explosion aus, die in alle Richtungen gleichzeitig wirkt."
  STR_CONCUSSION_CANNON: "Schall-Erschütterungskanone"
  STR_CONCUSSION_CANNON_UFOPEDIA: "Diese Fernkampfwaffe schaltet Gegener mit Schallimpulsen aus. Nicht-tödlilch, ist sie trotzdem sehr effektiv gegen lebende Ziele."
  STR_CONCUSSION_CANNON_CLIP: "Erschütterungskanonen Magazin"
  STR_CONCUSSION_CANNON_CLIP_UFOPEDIA: "Dieses kompakte Gerät wird als Munition für Schall-Erschütterungskanonen verwendet.  Es enthält eine kleine Menge Zrbit."
  STR_SONIC_CANNON: "Schallkanone"
  STR_SONIC_CANNON_UFOPEDIA: "Die Schallkanone ist die mächtigste aus der Familie der Schallwaffen. Ihr Audio-Oszilator hat eine höhere Bandbreite und ihre Echokammer ist größer als die des Blasta. Die Kanone besitzt außerdem ein Puls-Detonations-System welches die emitierte Ultraschallwelle durch Modulation verändert, sodass der akustische Schock noch wirkungsvoller ist. Ihre effektive Reichweite ist größer, aber immer noch begrenzt."
  STR_SONIC_CANNON_CLIP: "Schallkanone Ladestreifen"
  STR_SONIC_CANNON_CLIP_UFOPEDIA: "Dieses kompakte Gerät wird als Munition für Schallkanonen verwendet.  Es enthält eine kleine Menge Zrbit."
  STR_SONIC_BLASTA_RIFLE: "Schall-Blasta-Gewehr"
  STR_SONIC_BLASTA_RIFLE_UFOPEDIA: "Eine verbesserte Schallwaffe. Nicht einmal Carbonstahl kann dieser Waffe widerstehen. Der hochkompakte Wellensender wird durch Supraleiter-Verstärker verbessert, um die Wirkung der Waffe zu erhöhen. Die einzige Schwäche ist eine recht niedrige effektive Reichweite. für ein Gewehr."
  STR_SONIC_BLASTA_RIFLE_CLIP: "Blasta-Ladestreifen"
  STR_SONIC_BLASTA_RIFLE_CLIP_UFOPEDIA: "Dieser kleine Gegenstand wird als Energiequelle für Schallgewehre verwendet, eine Außerirdischenwaffe hoher Feuerkraft. Er enthält eine kleine Menge Zrbit."
  STR_SONIC_PISTOL: "Schallpistole"
  STR_SONIC_PISTOL_CLIP: "Schallpistolenmagazin"
  STR_SONIC_PISTOL_CLIP_UFOPEDIA: "Energiequelle für die kompakte außerirdische Schallpistole.  Enthält Zrbit - eine energiereiche Substanz, die als Batterie wirkt."
  STR_SONIC_PISTOL_UFOPEDIA: "Schallpistolen sind eine Waffe, die auf Ultraschallwellen beruht, die Knochen innerhalb von Sekunden in Gelee verwandeln. Die Ultraschallwellen liegen über dem Hörumfang von Menschen. Sie funktionieren unter Wasser, aber die effektive Reichweite ist nicht großartig, und die Genauigkeit nimmt bei Entfernungen über 14 schnell ab."
  STR_BLACKOPS_SMARTGUN: "BlackOps DigitalMG"
  STR_BLACKOPS_SMARTGUN_UFOPEDIA: "Dieses rechnergestützte Maschinengewehr schießt äußerst genau. Es lädt normale LMG-Munition.{NEWLINE}{NEWLINE}Voraussetzung für Kauf:  Beförderung III, BlackOps Bonus"
  STR_BLACKOPS_SMARTPISTOL: "BlackOps Digitalpistole"
  STR_BLACKOPS_SMARTPISTOL_UFOPEDIA: "Diese Pistole ist mit einem hochentwickelten Computer und Sensoren ausgestattet, die die Genauigkeit sehr verbessern.{NEWLINE}{NEWLINE}Voraussetzung für Kauf: Beförderung II, BlackOps Bonus"
  STR_BLACKOPS_SMARTPISTOL_CLIP: "BlackOps Digitalpistole Magazin"
  STR_BLACKOPS_SMARTRIFLE_CLIP: "BlackOps Digitalgewehr Magazin"
  STR_BLACKOPS_SMARTRIFLE_AA_CLIP: "BlackOps Digitalgewehr Tritanium Magazin"
  STR_BLACKOPS_SMARTRIFLE_AA_CLIP_MANUFACTURING: "BlackOps Digitalgewehr TriMag Herstellung"
  STR_BLACKOPS_SMARTRIFLE: "BlackOps Digitalgewehr"
  STR_BLACKOPS_SMARTRIFLE_UFOPEDIA: "Dieser rechnergestützte Maschinenkarabiner hat eine hohe Schussrate und ist äußerst genau.{NEWLINE}{NEWLINE}Voraussetzung für Kauf: Beförderung II, BlackOps Bonus"
  STR_BLACKOPS_ASSAULT_LMG: "BlackOps SturmLMG"
  STR_BLACKOPS_LMG_CLIP: "BlackOps LMG Magazin"
  STR_BLACKOPS_LMG_AA_CLIP: "BlackOps LMG Tritanium Magazin"
  STR_BLACKOPS_LMG_AA_CLIP_MANUFACTURING: "BlackOps LMG TriMag Herstellung"
  STR_BLACKOPS_ASSAULT_LMG_UFOPEDIA: "Eine schwere Variante der BlackOps-Gewehre mit einem schwereren Lauf. Mächtiger Rückstoß und Handhabung machen es ungeeignet für Schüsse auf lange Distanz.{NEWLINE}{NEWLINE}Voraussetzung für Kauf: Beförderung II, Kontakt: BlackOps AG"
  STR_BLACKOPS_LMG: "BlackOps LMG"
  STR_BLACKOPS_LMG_UFOPEDIA: "Dieses leichte Maschinengewehr wurde mit modernen Stabilisatoren und einem eingebauten Zweifuß versehen, was genauere Feuerstöße erlaubt. Es benutzt normale LMG-Munition.{NEWLINE}{NEWLINE}Voraussetzung für Kauf: Maschinengewehr-Schein, Kontakt: BlackOps AG"
  STR_MACRO_SMG: "BlackOps MakroMpi"
  STR_MACRO_SMG_UFOPEDIA: "Diese experimentelle Nahschusswaffe wurde konstruiert, um Ziele größer als Menschen durch maximalen Schadensausstoß auszuschalten. Es braucht einen kräftigen Soldaten, sie zu tragen.{NEWLINE}{NEWLINE}Voraussetzung für Kauf: Kontakt: BlackOps AG."
  STR_MACRO_SMG_CLIP: "Macro MPi Magazin"
  STR_MACRO_SMG_AA_CLIP: "Macro MPi Tritanium Magazin"
  STR_MACRO_SMG_AA_CLIP_MANUFACTURING: "Macro MPi TritMag Herstellung"
  STR_ASSAULT_CANNON: "BlackOps Sturmgeschütz"
  STR_ASSAULT_CANNON_CLIP_AP: "BlackOps Sturmgeschütz PB Mag"
  STR_ASSAULT_CANNON_CLIP_AA: "BlackOps Sturmgeschütz TriMag"
  STR_ASSAULT_CANNON_CLIP_AA_MANUFACTURING: "BlackOps Sturmgeschütz TriMag Herstellung"
  STR_ASSAULT_CANNON_UFOPEDIA: "Diese schwere Waffe von BlackOps feuert schwere Kugeln in rapiden Einzelschüssen oder automatischen 4er-Salven. Sie wird am besten auf mittlere Entfernung eingesetzt.{NEWLINE}Das Sturmgeschütz ist ein BlackOps-Spezialprodukt, vorbehalten für ihre außergewöhnlichsten Kunden. Dazu gehören jetzt wir.{NEWLINE}Voraussetzung für Kauf: Beförderung III, Kontakt: BlackOps AG"
  STR_CAWS: "BlackOps NaWaS"
  STR_CAWS_UFOPEDIA: "Ein Kurzwort für Nahkampf-Waffen-System. Diese futuristische Schrotflinte ist schneller und schießt weiter als traditionelle Bauweisen.{NEWLINE}{NEWLINE}Voraussetzung für Kauf: Beförderung II, Kontakt: BlackOps AG"
  STR_CAWS_CLIP_AA_BS: "BlackOps NaWaS Tritanium Schrotmagazin"
  STR_CAWS_CLIP_AA_BS_MANUFACTURING: "BlackOps NaWaS TriSchrotMag Herstellung"
  STR_CAWS_CLIP_AA: "BlackOps NaWaS Tritanium Magazin"
  STR_CAWS_CLIP_AA_MANUFACTURING: "BlackOps NaWaS TriMag Herstellung"
  STR_CAWS_CLIP_AP: "BlackOps NaWaS FLG Magazin"
  STR_CAWS_CLIP_BS: "BlackOps NaWaS Schrotmagazin"
  STR_CAWS_CLIP_BATON: "BlackOps NaWaS Gummigeschosse"
  STR_GAS_CANNON: "Gaskanone"
  STR_GAS_CANNON_UFOPEDIA: "Diese schwere Waffe feuert Massivgeschosse mittels Hydraulik anstatt Schießpulver. Diese Herangehensweise begrenzt die effektive Reichweite der Gaskanone, aber erlaubt die Benutzung unter Wasser."
  STR_GC_AP_AMMO: "Gaskanone PB Muni"
  STR_GC_HE_AMMO: "Gaskanone HE Muni"
  STR_GC_I_AMMO: "Gaskanone I Muni"
  STR_BLASTER_LAUNCHER: "Blaster-Werfer"
  STR_BLASTER_LAUNCHER_UFOPEDIA: "Dies ist ein gelenkter Raketenwerfer der Außerirdischen, der mächtige 'Blasterbomben' abfeuert. Wenn Sie die Waffe zum Abfeuern anklicken, werden für die Bombe 'Wegmarken' erstellt, denen sie folgen soll. Haben Sie genug Wegmarken gesetzt, dann klicken Sie das Spezial-Abschuß-Icon an."
  STR_OBLITERATOR_ZAPPER: "Verheerer-Knaller"
  STR_OBLITERATOR_ARMOR: "Verheerer Kampfanalyse"
  STR_OBLITERATOR_WEAPON: "Verheerer-Rakete"
  STR_OBLITERATOR: "Verheerer"
  STR_OBLITERATOR_AUTOPSY: "Verheerer-Autopsie"
  STR_OBLITERATOR_AUTOPSY_UFOPEDIA: "Diese automatisierte Einheit ist eindeutig für den Krieg bewaffnet und gepanzert. Seine dreischichtige Legierungspanzerung ist in erster Linie dafür ausgelegt, Energiewaffen zu widerstehen, aber seine Dicke macht auch die meisten kinetischen Waffen unwirksam. In seiner Kammer befinden sich 14 mächtige Elerium-Raketen."
  STR_OBLITERATOR_CORPSE: "Verheerer-Wrack"
  STR_OBLITERATOR_TERRORIST: "Verheerer-Terrorist"
  STR_OBLITERATOR_UFOPEDIA: "Diese schwebende Kriegsmaschine ist schwer gepanzert und mit mächtigen Elerium-Raketen bestückt. Die außerirdischen Mutonen setzen es als Unterstützungseinheit ein, vor allem bei Terrorangriffen auf die Erdbevölkerung."
  STR_VIBRO_BLADE: "Vibro-Klinge"
  STR_VIBRO_BLADE_UFOPEDIA: "Die Vibroklinge ist lang, scharf und dreht sich äußerst schnell. Dieses Gerät kann sogar die härtesten Taucherrüstungen knacken. Die Energiequelle ist eine Erfindung der Aliens; frühere Versuche, diese Objekte nachzubauen, scheiterten, unsere Klingen waren zu langsam oder explodierten unter dem Druck."
  STR_TLETH_HATCHET: "Tiefes Beil"
  STR_TLETH_HATCHET_UFOPEDIA: "Eine ganz gewöhnliche Nahkampfwaffe, aber aus einem unbekannten, gehärteten Plastikmaterial gefertigt, das leichter und haltbarer als Metall ist. Es ist balanciert für Träger mit guter Stärke und Wurfgeschick."
  STR_TLETH_SPEAR: "Tiefer Speer"
  STR_TLETH_SPEAR_UFOPEDIA: "Ein Speer ganz wie ihn viele menschliche Kulturen verwendet haben, aber aus einem unbekannten gehärteten Plastik gefertigt, daher außerordentlich scharf und fast unmöglich zu zerbrechen. Es sticht einfach durch leichte Rüstung und kann das Ziel aus der Balance bringen."
  STR_NOOSE: "Schlinge"
  STR_NOOSE_UFOPEDIA: "Ein Stück Seil. Im Notfall kann man damit jemanden würgen. Es braucht nicht viel Geschick, aber Stärke und Ingrimm sind wichtig."
  STR_HOE: "Hacke"
  STR_HOE_UFOPEDIA: "Eines der einfachsten Agrar-Werkzeuge. Kann theoretisch als Waffe dienen, aber jemanden damit zu verletzen bedarf Stärke und Glück."
  STR_PITCHFORK: "Heugabel"
  STR_PITCHFORK_UFOPEDIA: "Dieses einfache Agrar-Werkzeug kann schnell zu einer unangenehmen Waffe werden."
  STR_SPEAR: "Speer"
  STR_SPEAR_UFOPEDIA: "Eine gut gefertigte, vielseitige Nahkampfwaffe, von Menschen seit undenkbaren Zeiten für Jagd und Krieg benutzt."
  STR_AXE: "Axt"
  STR_AXE_UFOPEDIA: "Ein Werkzeug, keine Waffe, für Bäume, nicht für Menschen."
  STR_HATCHET: "Beil"
  STR_HATCHET_UFOPEDIA: "Ein praktisches Werkzeug für Waldleute, Jäger und Wanderer. Nicht so schlagkräftig wie eine große Axt aber, nochmals, sehr praktisch."
  STR_BATTLE_AXE: "Streitaxt"
  STR_BATTLE_AXE_UFOPEDIA: "Nicht die schnellste Nahkampfwaffe, aber sie verursacht schreckliche Wunden."
  STR_SPIDERWEB_EXTRACTION_GIANT_SPIDER_LIVING: "Spinnennetz: Riesenspinne"
  STR_SPIDERWEB_EXTRACTION_GIANT_SPIDER_ALLOY_LIVING: "Spinnennetz: Schleichspinne"
  STR_SPIDERWEB_EXTRACTION_GIANT_SPIDER_PURPLE_LIVING: "Spinnennetz: Todesspinne"
