  STR_EMP_GRENADE_UFOPEDIA: "Diese Granate sendet eine starke elektromagnetische Welle, die elektronische Schaltkreise überlastet. Sie ist harmlos für lebendige Organismen, aber tödlich für Maschinen, da sie normale Panzerung ignoriert."
