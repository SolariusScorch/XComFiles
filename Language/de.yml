  STR_SABOTEUR_MUTON: "Saboteur (Mutone)"
  STR_SABOTEUR_ELIMINATOR: "Saboteur (Eliminator)"
  STR_SABOTEUR_UFOPEDIA: "Dieses UFO soll einen kleinen Bodentrupp schnell ans Ziel bringen. Nicht sehr solide verglichen mit anderen Angriffsschiffen, ist es flink und kann unsere Basen bedrohen, wenn sie nicht mit guter Luftverteidigung versehen sind."
  STR_TROOP_SHIP_ASSAULT: "Truppenschiff"
  STR_TROOP_SHIP: "Truppenschiff"
  STR_TROOP_SHIP_UFOPEDIA: "Dieses hoch entwickelte Truppenlandungs-Schiff wurde für Schnelligkeit konstruiert. Die Bauform ist leicht, aber es wird durch mächtige Kraftschilde geschützt. Es trägt eine große Zahl außerirdischer Elite-Soldaten."
  STR_STRIKER: "Zugreifer"
  STR_STRIKER_UFOPEDIA: "Dieses äußerst fortschrittliche UFO wird nur während außerirdischer Missionen der höchsten Wichtigkeit beobachtet. Es ist auf die Jagd auf feindliche Elite-Flugobjekte spezialisiert, aber transportiert auch eine gut ausgerüstete Mannschaft."
  STR_OBSERVER: "Beobachter"
  STR_OBSERVER_UFOPEDIA: "Dieses hochentwickelte UFO wird nur selten auf der Erde gesichtet. Es wird für Spähmissionen und einfache Hilfsaufgaben benutzt. Es hat ausgezeichnete Flugeigenschaften und üblicherweise eine Mannschaft von Elite-Außerirdischen, was es zu einem schwierigen Ziel für unsere Flieger macht."
  STR_ARBITER: "Richter"
  STR_ARBITER_UFOPEDIA: "Der ganze Zweck dieses Riesen-UFOs ist Feindfindung. Es ist mit einem weiten Feld ausgeklügelter Scanner versehen und trägt immer einen Ätherer-Kommandanten. Der Richter ist auch schwer bewaffnet und gepanzert, mit einem großen Kraftschild."
  STR_DREADNOUGHT: "Dreadnought"
  STR_DREADNOUGHT_UFOPEDIA: "Ein riesiger Mehrzweck-UFO, mit außerordentlichen offensiven und defensiven Fähigkeiten und zahlreicher Mannschaft. Seine Zähigkeit, bedingt durch dicke Rüstung und ein Kraftfeld, erlauben ihm Kämpfe um Lufthoheit genau so wie Truppenlandungen. Großlinienschiffe werden üblicherweise von den Ätherern eingesetzt."
  STR_EXCAVATOR: "Exkavator"
  STR_EXCAVATOR_UFOPEDIA: "Die Exkavatoren sind kleine Schiffe, die hauptsächlich mit dem Graben und der Konstruktion beauftragt sind. Sie stellen keine große Bedrohung für unsere Flugzeuge dar."
  STR_FIGHTER_SHIP: "Jäger"
  STR_FIGHTER_SHIP_UFOPEDIA: "Die außerirdischen Jäger werden nur zum Bekämpfen von irdischen Flugzeugen, einschließlich unserer eigenen Abfangjäger, gebaut. Sie sind für ihre Größe sehr gut ausgestattet. Sie besitzen aber nur eine kleine Besatzung."
  STR_LIGHT_FIGHTER_SHIP: "Leichter Jäger"
  STR_LIGHT_FIGHTER_SHIP_UFOPEDIA: "Diese Mini-UFOs sind für Angriffe auf feindliche Flugobjekte konzipiert. Sie sind äußerst schnell, und tödlich gegen jedes unbewaffnete Flugzeug."
  STR_SENTRY_SHIP: "Patrouillenschiff"
  STR_SENTRY_SHIP_UFOPEDIA: "Der Zweck dieses kleinen UFOs sind Überwachung und Patrouillen. Die Bewaffnung ist dieses Schiffes stellt eine Bedrohung für unserer Abfangjäger dar."
  STR_CONTACT_SHIP: "Kontaktschiff"
  STR_CONTACT_SHIP_UFOPEDIA: "Die Rolle dieses mittelgroßen UFOs ist der Transport niederer außerirdischer Würdenträger zu Treffen mit irdischen Verbündeten. Es ist schnell und wehrhaft, aber nicht so gefährlich wie außerirdische Kampfschiffe."
  STR_LAB_SHIP: "Laborschiff"
  STR_LAB_SHIP_UFOPEDIA: "Die Laborschiffe sind große Flugobjekte, die mit der Aufgabe von wissenschaftlicher Natur und Operationen zur Ernte von biologischen Material vertraut sind. Die Laborschiffe sind viel größer als die Erntemaschinen und können somit komplexere Experimente ausführen. Die Anzahl der Besatzung ist hoch und sie sind recht gut ausgestattet."
  STR_CRUISER: "Kreuzer"
  STR_CRUISER_UFOPEDIA: "Dieses große Schiff der Außerirdischen hat beachtliche Feuerkraft und strukturelle Integrität. Es wird auch für Truppenlandungen benutzt."
  STR_MIND_GUIDED_MISSILE: "Gedanken-gesteuerte Rakete"
  STR_PLASMA_SUB: "Plasma-Subgewehr"
  STR_PLASMA_SUB_CLIP: "Plasma-Subgewehr-Magazin"
  STR_PLASMA_SUB_UFOPEDIA: "Diese leichte Plasmawaffe ist hocheffizient gegen normale Infanteristen."
  STR_PLASMA_SUB_CLIP_UFOPEDIA: "Dieses kleine Objekt ist eine Energiequelle für das Plasma-Subgewehr. Es enthält ein wenig nutzbares Elerium."
  STR_PLASMA_CASTER: "Plasma Caster"
  STR_PLASMA_CASTER_CLIP: "Plasma Caster-Magazin"
  STR_PLASMA_CASTER_UFOPEDIA: "Diese Variante der Plasmapistole verschießt aufgeladene Teilchen in einem weiten Streubereich, eine verheerende Waffe."
  STR_PLASMA_CASTER_CLIP_UFOPEDIA: "Das würfelartige Gerät versorgt den Plasma Caster mit Munition. Es enthält eine kleine Menge Elerium, welches rückgewonnen werden kann."
  STR_PLASMA_SNIPER_RIFLE: "Plasmascharfschützengewehr"
  STR_PLASMA_SNIPER_RIFLE_CLIP: "Plasmascharfschützengewehrmunition"
  STR_PLASMA_SNIPER_RIFLE_UFOPEDIA: "Das ist eine extrem  genaue und mächtige Waffe, die auf beschleunigten Teilchen aus einem Antigravitationsfeld beruht."
  STR_PLASMA_SNIPER_RIFLE_CLIP_UFOPEDIA: "Dieses kleine Objekt ist eine Energiequelle für das Plasma-Präzisionsgewehr - eine außerirdische Scharfschützenwaffe. Es enthält ein wenig nutzbares Elerium."
  STR_PLASMA_DESTROYER: "Plasmazerstörer"
  STR_PLASMA_DESTROYER_CLIP: "Plasmazerstörer Magazin"
  STR_PLASMA_DESTROYER_UFOPEDIA: "Dies ist eine vernichtende Waffe gegen Panzerungen, welche auf der Plasmatechnologie basiert. Sie verdampft alles an dem Ort des Einschlags."
  STR_PLASMA_DESTROYER_CLIP_UFOPEDIA: "Dieser kompakte Apparat dient als Munition für einen Plasmazerstörer. Er enthält kleine Mengen rückgewinnbares Elerium."
  STR_TOXIGUN: "Toxigewehr"
  STR_TOXIGUN_FLASK: "Toxigewehr-Phiole"
  STR_TOXIGUN_UFOPEDIA: "Diese Waffe spritzt eine komplexe Mischung starker chemischer Wirkmittel, die fast jedes der Wissenschaft bekanntes Material innerhalb von Sekunden auflösen kann. Natürlich ist sie tödlich gegen alle Lebewesen."
  STR_TOXIGUN_FLASK_UFOPEDIA: "Der kleine Behälter ist mit einer stark wirkenden Säure befüllt und dient als Munition für die Toxigun."
  STR_POWER_SOURCE_MINIATURIZATION: "Elerium-Batterie"
  STR_POWER_SOURCE_MINIATURIZATION_UFOPEDIA: "Durch sorgfältige Untersuchung der UFO-Energiequelle haben wir eine Technologie entwickelt, gewaltige Mengen Energie in Elerium-Zellen zu speichern. Diese überlegene Batterie stellt alle anderen bisher entwickelten tragbaren Energiequellen in den Schatten."
  STR_ALIEN_POWER_SYSTEMS: "Außerirdische Energiesysteme"
  STR_ALIEN_POWER_SYSTEMS_DEP_1: "Außerirdischer Energiesysteme Voraussetzung"
  STR_ALIEN_BIOCHEMISTRY: "Außerirdische Biochemie"
  STR_ALIEN_BIOCHEMISTRY_UFOPEDIA: "Die Analyse des außerirdischen Gewebes hat bestätigt, was die Biochemiker seit Jahrzehnten vermuten: verschiedene Ursprünge führen zu verschiedener Biochemie. Sie beruhen alle auf organischer Chemie, aber drastisch anders angewendet als bei uns. Die Außerirdischen benötigen mehr Übergangsmetalle und Beryllium in ihren biologischen Verbindungen als wir, was impliziert, dass sie während der Biogenese einfacher verfügbar waren - wenn sie denn spontan war. Interessanterweise scheint ihre Biochemie an das selbe Temperaturband angepasst wie die unsere.{NEWLINE}Diese Entdeckungen befriedigen nicht nur unsere wissenschaftliche Neugier. Mit diesem Wissen können wir effizientere Waffen erschaffen und neue chemische Methoden entwickeln, um die Außerirdischen abzuwehren."
  STR_ALIEN_CODES: "Außerirdische Codes"
  STR_ALIEN_CODES_UFOPEDIA: "Zur interplanetaren Kommunikation nutzen die Außerirdischen spezielle Geräte, die anscheinend Wellen aussenden, die schneller als das Licht sind. Diese Wellen werden in einem komplexen, aber logischen Muster moduliert, um Nachrichten zu kodieren. Wir verstehen nun dieses Muster, und hoffen auf die Möglichkeit, außerirdische Kommunikation abzufangen und zu dekodieren."
  STR_ALIEN_OPTICAL_PROCESSOR: "Optische Prozessoren"
  STR_ALIEN_OPTICAL_PROCESSOR_UFOPEDIA: "Außerirdische nutzen eine bestimme Vorrichtung, um mit ihrer Navigationsausrüstung zu kommunizieren. Die Vorrichtung sendet sorgfältig modulierte Lichtblitze direkt in die Augen des Benutzers, stimuliert damit das Gehirn und füttert es mit Informationen. Es ist unklar, wie diese Vorrichtung vom Piloten gesteuert wird, aber sie scheint Hirnwellenmuster auszulesen und zu analysieren, die dann verarbeitet und in die UFO-Navigation eingespeist werden."
  STR_HYPERWAVES: "Hyperwellen"
  STR_HYPERWAVES_UFOPEDIA: "Die Außerirdischen können Energie in exotische Wellen umwandeln, die sich durch ein Medium bewegen, das wir nur als 'Hyperraum' beschreiben können. Sie sind in der Tat Tachyonen, die technisch gesehen rückwärts durch die Zeit reisen, wobei unbekannte Naturgesetze verhindern, dass sie Zeitparadoxe auslösen und die Kausalität zerstören. Diese Wellen erlauben sofortige Zwei-Weg-Kommunikation über weite Entfernungen, sogar interstellar."
  STR_ALIEN_ASTROMETRICS: "Außerirdische Astrometrik"
  STR_ALIEN_ASTROMETRICS_UFOPEDIA: "Sogar für die Außerirdischen ist die Navigation im leeren Raum eine Herausforderung,  die sehr exotischer Physik bedarf, gegen die sogar Hyperwellentheorie trivial aussieht. Fortgeschrittene Weltraumnavigation erfordert gut ausgebildete Steuerleute, die psionisch an das Schiff anschließen, um eine mehrdimensionale Wahrnehmung der Raumzeit zu erhalten. Obwohl wir diese Technologie noch nicht völlig verstehen, können wir damit unsere Möglichkeiten zur Raumfahrt verbessern und interplanetare Flüge deutlich verkürzen."
  STR_ALIEN_SURGERY_DISASSEMBLY: "Außerirdische Chirurgie Demontage"
  STR_UFO_NAVIGATION_DISASSEMBLY: "UFO-Navigation demontieren"
  STR_OPTRONIC_PARTS: "Optronische Teile"
  STR_OPTRONIC_PARTS_UFOPEDIA: "Optronik ist die außerirdische Kerntechnologie für Informationsverarbeitung. Licht anstelle von Elektrizität erlaubt schnelle, nicht-lineare Übertragung und Lagerung von Daten."
  STR_ALIEN_ELECTRONICS: "Außerirdische Elektronik"
  STR_ALIEN_ELECTRONICS_UFOPEDIA: "Im Gegensatz zu unseren integrierten Mikroprozessoren bauen die Außerirdischen Logische Maschinen aus eigens gewachsenen Kristallmatrizen. Nicht unbedingt schneller, erlauben sie aber eine mehrsträngige Kommunikation zwischen den Knoten und erreichen so Geschwindigkeiten, die höher sind als die von theoretischen Quantencomputer. Wir haben nun ein grobes Verständnis, wie diese 'Elektronik' funktioniert, und sogar, wie man sie programmiert, aber es ist uns nicht möglich, sie nachzubauen. Das bedeutet, dass wir sie vom Schlachtfeld bergen müssen."
  STR_MAGNETOKINETIC_GEARS_MANUFACTURING: "Magnetokinetisches Getriebe-Herstellung"
  STR_MAGNETOKINETIC_GEAR: "Magnetokinetisches Getriebe"
  STR_MAGNETOKINETIC_GEAR_UFOPEDIA: "Ein technisches Verfahren für den Bau robotischer Gelenke, mit starken Magneten anstelle von Hydraulik oder Servos. Komplexe elektromagnetische Felder halten das Gelenk in bestimmten Positionen und erzeugen auch das Drehmoment, das das robotische Glied bewegt. Magnetokinetische Getriebe sind praktisch reibungsfrei, was sie effizienter als die üblichen Bauweisen macht; sie sind auch haltbarer und sehr leise. Ihr einziger Nachteil ist der hohe Energieverbrauch, aber mit außerirdischen Energiequellen ist das kein Problem. Sie sollten nützlich für bessere größere Roboter und Lauf-Fahrzeuge sein."
  STR_SECTOPOD_PARTS: "Sektopoden-Teile"
  STR_SECTOPOD_PARTS_UFOPEDIA: "Das unglaublich hochentwickelte Design verwischt die Grenze zwischen Mechanik und Biologie. Der Großteil seiner Masse liegt in einem Pseudo-Skelett, das wichtige Systeme stützt. Diese Struktur ist mit einem hochkomplexen Netzwerk optronischer Leitungen, Sensoren und Effektoren verflochten, das Energie und Information schnell und effizient durch die ganze Maschine lenkt. Dieses außerirdische System scheint Psionik für interne Kommunikation zu verwenden. Wundersam und alptraumhaft zugleich, wäre es mit X-Coms verfügbaren Mitteln äußerst schwierig nachzubilden."
  STR_PLASMA_WEAPONS: "Plasma-Waffen"
  STR_PLASMA_WEAPONS_UFOPEDIA: "Nun da wir einen soliden wissenschaftlichen Unterbau für die Physik der außerirdischen Plasmawaffen haben, können wir ihre Technik nachbauen. Theoretisch könnten wir unsere eigenen plasmatischen Waffen von Grund auf selbst bauen, aber das wäre eine teure, zeitraubende und womöglich riskante Angelegenheit. Feldberichte suggerieren, dass der Feind bereits ein abgerundetes Arsenal zusammengestellt hat, also ist es viel praktischer, ihre extanten Maschinen nachzukonstruieren.{NEWLINE}Wir können jede Plasmawaffe, die wir im Feld aufsammeln, reproduzieren, sobald sie erforscht ist."
  STR_FUSION_WEAPONS: "Fusions-Waffen"
  STR_FUSION_WEAPONS_UFOPEDIA: "Die menschliche Herrschaft über nukleare Fusion war immer krude, um es mild auszudrücken, aber mit den Erkenntnissen, die wir den Außerirdischen abgerungen haben, können wir Fusion in kleinerem Maßstab und mit viel zuverlässigerer Kontrolle einsetzen.{NEWLINE}Wir können nun jede fusionsgetriebene Waffe in unserer Werkstatt herstellen, sofern wir einen funtionierenden Bauplan haben."
  STR_FUSION_EXPLOSIVES: "Kernfusion-Sprengstoffe"
  STR_FUSION_EXPLOSIVES_UFOPEDIA: "Neben der höchst effizienten sofortigen Energieabgabe kann das Elerium auch für den Start einer Fusionsreaktion eingesetzt werden. Auch wenn das nicht so wirtschaftlich ist, ist eine Fusionsexplosion einfacher und billiger auszulösen. Mit dem richtigen Verhältnis energiereichen kristallinen Materials kann so eine gewaltige Energie freigegeben werden, die sehr hohe Hitze mit sehr wenig radioaktiven Bestandteilen ausstrahlt. Diese Entdeckung hat das Potential, die Kriegsführung gegen die Außerirdischen zu revolutionieren."
  STR_DELTA_RADIATION: "Deltastrahlung"
  STR_DELTA_RADIATION_UFOPEDIA: "Delta Strahlen unterscheiden sich komplett von anderen bekannten Formen radioaktiver Strahlung. Diese Strahlen wirken nicht auf gewöhnliche Materie oder Energie ein, so dass sie für Menschen harmlos sind. Es ist auch für gewöhnliche Messgeräte unmöglich diese Strahlung zu messen. Sie reagieren aber mit dem Element Elerium, regen die Atome an und destabilisieren deren Strukturen, so dass eine schnelle Umwandlung von Materie zu Energie folgt. Der Grund liegt in der einzigartigen Struktur des E-115-Moleküls, die die Deltastrahlung einfangen kann. Unglücklicherweise ist die Reichweite, in der mit der richtigen Frequenz diese Reaktion ausgelöst werden kann, sehr kurz. Sonst hätten wir die außerirdischen Waffen fernzünden können."
  STR_UFO_PROPULSION: "UFO-Triebkraft"
  STR_UFO_PROPULSION_UFOPEDIA: "Die Triebkraftsysteme der UFOs sind sehr verschieden von dem, was sich die Leute darunter vorstellen. Es gibt keine erkennbaren Düsen, Kolben, Propeller. Aber dies ist nur verblüffend, bis man erkennt, wie außerirdische Technologien zusammenarbeiten. Tritanium kann leicht zu jeder Art von Energieleiter geschmiedet werden. Die verwirrenden Muster auf und in UFOs dienen einem Zweck: sie leiten und resonieren mit elektromagnetischen und Gravitations-Wellen, die direkt durch den Sockel der Energiequelle eingespeist werden, die auf dem Tritaniumboden ruht. Dadurch wird das ganze UFO zu einem 'Propellor', sein 'Schub' durch winzige Änderungen im Gravitations-magnetischen Feld gelenkt, die wiederum durch äußerst effiziente Optronik präzise angepasst werden. Dies erklärt auch, warum manche UFOs notlanden, obwohl unsere Waffen nicht durch die Hülle brechen konnten: Die Rückkopplung beschädigte ihre Energiequellen."
  STR_PARTICLE_MICROACCELERATION: "Partikel-Mikrobeschleunigung"
  STR_PARTICLE_MICROACCELERATION_UFOPEDIA: "Viele außerirdische Entwürfe, einschließlich Plasma Waffen, beinhalten einen Partikelbeschleuniger. Beruhend auf Graviationsmodulation können diese Komponenten kleine Mengen von Materie mit hoher Geschwindigkeit wirbeln und so Plasma produzieren. Dieser Prozess geschieht in kürzester Zeit und benötigt so E-115 für die nötige Energie."
  STR_ANTIMATTER_CONTAINMENT: "Eindämmungskammer für Antimaterie"
  STR_ANTIMATTER_CONTAINMENT_UFOPEDIA: "Antimaterie ist eine exzellente aber eben deswegen extrem unstabile Energiequelle. Die Außerirdischen haben dieses Problem mit einer kleveren Anwendung von Gravitationsfeldern gelöst. Die Gravitationsfelder separieren die Antimaterie von normaler Materie, so dass sie nicht miteinander reagieren können. Diese Entdeckung birgt höchstwahrscheinlich einen großen Fortschritt für unsere Zivilisation und kann sicherlich gegen die außerirdische Bedrohung eingesetzt werden."
  STR_ALIEN_GRAVITY_GENERATOR: "Außerirdische Graviationsgenerator"
  STR_ALIEN_GRAVITY_GENERATOR_UFOPEDIA: "Der außerirdische Gravitationsgenerator ist eigentlich ein Graviton-Strahler, der lokale Gravitationsfelder verstärken, aufheben oder modulieren kann. Auch wenn diese Technologie nicht direkt im Gefecht angewendet werden kann, ist sie eine große Bereicherung für die Erforschung des Weltraums, Flug innerhalb der Atmosphäre und viele weitere Ingenieursfelder."
  STR_TRACTOR_BEAM_GENERATOR: "Traktorstrahl-Generator"
  STR_TRACTOR_BEAM_GENERATOR_UFOPEDIA: "Dieses großräumige Gerät wird in außerirdischen Stützpunkten verwendet, um große UFOs präzise landen zu lassen. Mit einem künstlichen Graviationsfeld kann die Masse des bis zu 400 Meter entfernten Objekts reduziert oder anderweitig manipuliert werden. Der Traktorstrahl ist aber zu sperrig, als dass er selbst an dem größten Flugobjekt montierbar wäre. Darum liefert er für unsere Truppen keinerlei Vorteile."
  STR_GRAVITIC_LIFTER: "Gravitischer Aufzug"
  STR_ADVANCED_PLASMA_PHYSICS: "Fortgeschritte Plasmaphysik"
  STR_ADVANCED_PLASMA_PHYSICS_UFOPEDIA: "Auch wenn Plasma unserer Wissenschaft seit Dekaden bekannt ist, bleibt es ein höchst unberechenbares und schwer zu reproduzierendes Phänomen. Im Gegensatz dazu scheint die außerirdischen Wissenschaft diese Hürden vor Jahrhunderten überwunden zu haben. Dank den gewonnenen mathematische Formeln und technologischen Fortschritten können wir Plasma-Ausrüstung bald verstehen, kopieren, und für unsere eigenen Energienöte verwenden."
  STR_ELERIUM_ENERGY_CONVERSION: "Elerium Energiewandlung"
  STR_ELERIUM_ENERGY_CONVERSION_UFOPEDIA: "Das Element E-115 kann im Deltastrahlenbad Energie mit nahezu perfektem Wirkungsgrad abgeben. Durch sorgfältige Modulation dieser Strahlen, kann man die Art der Energieabgabe modifizieren, quer durch das elektromagnetische Spektrum. Das heißt, dass Elerium für eine weite Vielzahl von Strahlungsarten benutzt werden kann, ohne weitere Konvertoren. Diese Eigenschaft kann für EM-Störfunk, EMP-Stöße und ähnliche Anwendungen gebraucht werden."
  STR_ALIEN_BIOLOGY: "Außerirdische Biologie"
  STR_ALIEN_BIOLOGY_UFOPEDIA: "Vorläufige Forschung zeigt, dass die Außerirdischen DNS ähnlich der unseren besitzen, jedoch so fremd, dass wir den Ursprung auf einem anderen Planeten vermuten müssen - oder in unvorstellbar ferner Vergangenheit. Ferner scheinen DNS-Fragmente wahrscheinlich irdischen Ursprungs künstlich hinzugefügt worden zu sein. Dadurch können sich die Aliens wohl an unsere Umwelt anpassen, aber nur teilweise oder für kurze Zeit: von spezieller Nahrung abhängig und mit schwachen Immunsystem, können sie nicht lange auf der Erde überleben. Darum müssen wir Vorkehrungen treffen, wenn wir ein lebendiges Exemplar untersuchen wollen."
  STR_ALIEN_SUBJUGATION: "Außerirdische Unterwerfung"
  STR_ALIEN_SUBJUGATION_UFOPEDIA: "Während die Menschen elektrische Impulse verwenden um ein neurales System zu überladen, haben die Außerirdischen eine viel effizientere und sichere Methode mittels der Verzerrung der Gravitation entwickelt. Eine fein justierte Graviationswelle unterbricht blitzartig die höheren Hirnfunktionen ohne andere Körperfunktionen zu beeinträchtigen. Diese Methode ist sehr effektiv um Menschen kurzzeitig außer Gefecht zu setzen, sei es auf dem Schlachtfeld oder in den außerirdischen Chirurgien."
  STR_ALIEN_NEUROPSYCHOLOGY: "Außerirdische Neuropsychologie"
  STR_ALIEN_NEUROPSYCHOLOGY_UFOPEDIA: "Obwohl eine große Anzahl von außerirdischen Lebensformen existiert, besitzen alle bestimmte neuropsychologische Eigenschaften, ob natürlich oder künstlich erzeugt. Diese Eigenschaften erlauben es den Außerirdischen untereinander, trotz ihrer biologischen Unterschiede, in einer bienenvolkähnlichen Weise zu kooperieren. Diese parallelen Muster beziehen sich vor allem auf nonverbale Kommunikation, innere Bilderzeugung sowie Übertragung einfacher Emotionen. Wir erwarten, dass wir diese interpersonale Kommunikation anzapfen und vielleicht zu unseren Vorteil verwenden können."
  STR_ALIEN_NARRATIVE: "Außerirdische Narrative"
  STR_ALIEN_NARRATIVE_UFOPEDIA: "Zwar erlaubt uns die außerirdische Sprache, einfache Konzepte auszutauschen, aber wir brauchten lange, den ganzen Kontext außerirdischer Kultur zu erfassen. Jetzt verstehen wir die Rahmenbedingungen ihrer gesellschaftlichen Narrative, was uns erlaubt, abstrakte Aspekte ihrer Leben, Interessen, Ängste und Ideale zu erfahren. Wir können außerirdische Geschichten verstehen, die das Universum erklären und nacherzählen sollen.{NEWLINE}Ich kann unmöglich übertreiben, wie entscheidend dies für unsere Forschung ist: den Feind zu kennen, ist der halbe Sieg."
  STR_ALIEN_GARDENS: "Außerirdische Gärten"
  STR_ALIEN_GARDENS_UFOPEDIA: "Die außerirdischen Stützpunkte enthalten besondere Einrichtungen zur Kultivierung von genverändertes pflanzenähnlichen Lebensformen. Trotz ihres Namens dienen diese 'Gärten' nicht für die Nahrungsherstellung. Stattdessen produzieren sie Biochemikalien, die für Industrie und Kriegsführung eingesetzt werden."
  STR_ALIEN_POWER_SYSTEMS_UFOPEDIA: "Außerirdische Technologie enthält viele unvorstellbare fortgeschrittene Komponenten, die hohe Mengen von Energie speichern, weiterleiten und freigeben können, schnell, sicher, und verlustfrei. Trotz der komplett anderen Funktionsweise und der Verwendung von ungewöhnlichen Materialien können unsere Ingenieure diese Teile relativ einfach reproduzieren. Sie ermöglichen uns viele neue Anwendungsgebiete."
  STR_ALLOY_AMMO: "Tritanium-Munition"
  STR_ALLOY_AMMO_UFOPEDIA: "Mit dem Wissen, wie die ultra-starken aber leichten außerirdischen Legierungen zu bearbeiten, können wir Kugeln aus Tritanium herstellen. Sie können eine wesentlich höhere Mündungsgeschwindigkeit überstehen, ohne zu zerbrechen. Die Legierungs-Hülsen sind leichter und gleichzeitig stabiler als bislang möglich."
  STR_FUSION_WEAPONS_CALIBRATION: "Fusionswaffen-Kalibrierung"
  STR_FUSION_WEAPONS_CALIBRATION_UFOPEDIA: "Die außerirdischen Fusionswaffen sind sehr potent, aber müssen täglich rekalibriert werden, damit sie benutzbar bleiben. Nun da wir das nötige Verständnis besitzen, können wir die Waffen der Außerirdischen verwenden. Vorausgesetzt wir können solche Waffen im Gefecht erbeuten."
  STR_PLASMA_WEAPONS_CALIBRATION: "Plasmawaffen-Kalibrierung"
  STR_PLASMA_WEAPONS_CALIBRATION_UFOPEDIA: "Außerirdische Plasmawaffenmagazine müssen täglich rekalibriert werden, oder sie werden unbrauchbar. Da wir herausgefunden haben, wie man dies tut, können wir solche Waffen von nun an einsetzen, vorausgesetzt, dass wir sie vom Schlachtfeld bergen können.{NEWLINE}Unsere anfänglichen Tests zeigen, dass diese Waffen Rüstungen durch ihre intensive Hitze einfach schmelzen, und alles, was getrofen wird in Brand stecken können. Sie fügen häufiger als nicht schweren Schaden zu."
  STR_UFO_SUBTYPES: "UFO-Unterarten"
  STR_UFO_SUBTYPES_UFOPEDIA: "Die Außerirdischen können einzigartige Teile mit der Leichtigkeit von Serienprodukten herstellen. Daher werden ihre eigentlich anorganischen Schiffe unterschiedlich gebaut, innerhalb bestimmter Parameter, nach einem Prozess, der Mutationen in lebenden Organismen nachahmt. Daher können  in Schiffen eines bestimmten Typs, die sich ansonsten sehr ähnlich sind, extreme Unterschiede etwa in der Innenarchitektur auftreten. Es gibt sogar \"Stränge\" oder Unterarten von UFOs, die bestimmte Charakteristiken teilen."
  STR_ALIEN_VOCABULARY: "Außerirdisches Vokabular"
  STR_ALIEN_VOCABULARY_UFOPEDIA: "Tortz unseres allgemeinen Verständnisses außerirdischer Grammatik und Syntax, erschweren unsere biologischen und kulturellen Unterschiede es sehr, ein vollständiges Lexikon präziser Termini technici zu erstellen. Wir haben jetzt genug Wissen gesammelt um endlich ein klares Bild der außerirdischen Wissenschaft zu erhalten, was uns erlaubt, ihre Technik besser zu verstehen.{NEWLINE}Von nun an haben wir ein besseres Konzept, was für Fragen wir außerirdischen Spezialisten stellen müssen, und wie ihre Antworten zu verstehen sind."
  STR_ALIEN_PROGRAMMING: "Außerirdische Programmierung"
  STR_ALIEN_PROGRAMMING_UFOPEDIA: "Die Außerirdischen haben einen organischen Ansatz für Programmierung, da ihre Rechner biologischen Gehirnen mehr ähneln als unsere Schaltkreise: nicht nur querverknüpft, sondern auch fraktal, was jeden außerirdischen Apparat gewissermaßen einzigartig macht. Trotzdem muss ihre Software fähig sein, ohne Kompatibilitäts-Probleme zu laufen. Polymorphe Algorithmen passen sich an jeden Apparat an, auf den sie geladen werden, und funktionieren als Pforte zwischen der Hardware und dem eigentlichen Programm. Solche Algorithmen dienen auch dem Test von neuer Elektronik, um Kompatibilität zu gewährleisten."
  STR_ALIEN_WAVE_FIELD_THEORY: "Außerirdische Welle-Feld-Theorie"
  STR_ALIEN_WAVE_FIELD_THEORY_UFOPEDIA: "Außerirdische Physik eröffnet eine ganze neue Welt exotischer Kräfte, Partikel und Dimensionen, von denen einige bereits theoretisch vorhergesagt wurden, aber von denen die meisten noch nicht einmal erdacht wurden. Das außerirdische Modell erlaubt uns nicht nur Dinge zu verstehen, mit denen wir Probleme hatten, wie Singularitäten und die Natur der Zeit, sondern wird in Bälde viele technischen Fortschritte mit sich bringen. Komplex und schwierig wie es ist, ist dieses Modell perfekt logisch und scheint unsere Realität fehlerlos abzubilden."
  STR_ALIEN_CHEMISTRY: "Außerirdische Chemie"
  STR_ALIEN_CHEMISTRY_UFOPEDIA: "Die Außerirdischen verfügen über ausführliches Wissen von exotischer und gewöhnlicher Materie, weit jenseits von dem, was die Menscheit erreicht hat. Ihre Materialtechnik dreht sich vor allem um Kristallformen, vermischt anorganische und biologische Herstellungsweisen, um Materialien mit fantastischen Eigenschaften zu erschaffen: ultra-harte Legierungen, hyperaktive Chemikalien, intelligente biologische Verbindungen. Die Außerirdischen glänzen auch in der Medizin, nutzen hochentwickelte Chemie um, Kybernetik makellos mit lebendem Fleish zu verschmelzen."
  STR_ALIEN_MIB_COMMUNICATIONS: "Alien-MiS-Dialog"
  STR_ALIEN_MIB_COMMUNICATIONS_UFOPEDIA: "Um mit ihren Verbündeten auf der Erde zu kommunizieren, nutzen die Außerirdischen eine Verschlüsselung, die im Prinzip nicht sehr komplex ist, aber die physischen Eigenschaften von optronischen Systemen voll ausnutzt, und damit sogar unsere theoretische Quantenentschlüsselung übertrifft. Es ist zwar praktisch unmöglich, eine eigentliche Nachricht der Außerirdischen zu entschlüsseln, aber wir könnten das Problem in Theorie umgehen, indem wir uns als die andere Seite ausgeben, solange wir die Log-in-Sequenz beider Seiten haben. Es ist unsere einzige Chance, die geheimen Einrichtungen zu infiltrieren, wo wichtige Kooperation zwischen Außerirdischen und MiS stattfindet."
  STR_HIJACKING_ALIEN_MIB_COMMUNICATIONS: "Außerirdische-MiS-Kommunikation kapern"
  STR_HIJACKING_ALIEN_MIB_COMMUNICATIONS_UFOPEDIA: "Wir haben Zugriff zu Informationen von hohen Offizieren beider Seiten, was uns vielleicht die Möglichkeit gibt, die außerirdischen Operationen zu . Dies sollte uns erlauben, die Örtlichkeiten auf dem Mond zu infiltrieren, wo die höchstrangigen Männer in Schwarz sich mit ihren außerirdischen Widerparten treffen und hoffentlich Wissen zu erhalten. das unabdinglich zur Verteidigung des Planeten ist. "
  STR_FUSION_TORCH: "Fusions-Schweißgerät"
  STR_FUSION_TORCH_POWER_CELL: "Fusion-Schweißgerät Brennstoffzelle"
  STR_FUSION_TORCH_UFOPEDIA: "Das Fusion-Schweißgerät benutzt einen Plasmastrahl auf Basis einer Materie-Antimaterie Reaktion.{NEWLINE}In Nahdistanz können die Plasmastrahlen jedes Ziel innerhalb von Sekunden zerschneiden und zum Schmelzen bringen. Selbst die stärksten Panzerplatten und die Hülle von UFOs bleiben von diesen Strahlen nicht verschont.{NEWLINE}Es kann jedoch nur auf kürzester Distanz eingesetzt werden und benötigt eine getrennte Brennstoffzelle."
  STR_LASER_CUTTER: "Laserschneider"
  STR_LASER_CUTTER_BATTERY: "Laserschneider-Batterie"
  STR_LASER_CUTTER_UFOPEDIA: "Dieses tragbare Gerät ähnelt den Industrie-Lasern in unseren Laboren, aber kann im Feld bequem eingesetzt werden. Es schneidet einfach durch fast alle Materialien, was unseren Agenten erlaubt, ansonsten unerreichbare Gebiete zu untersuchen.{NEWLINE}Der Laserschneider ist mit einer Reihe überkreuzter Strahler versehen, die ein System verwobener Laserstrahlen erzeugen, auf einen schmalen Streifen nahe der Spitze konzentriert. Daher funktioniert dieses Gerät nur direkt nahe dem Ziel."
  STR_ELERIUM_MACE: "Energie-Streitkolben"
  STR_ELERIUM_MACE_UFOPEDIA: "Mit Elerium-115 als Energieträger kann diese Waffe einen starken elektronischen Impuls auf sein bedauernsweres Ziel abgeben. Ein erfolgreicher Treffer wird das Nervensystem überladen und somit das Ziel außer Gefecht setzen, sofern es organisch ist."
