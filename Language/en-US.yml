  STR_TRANSPORT_ALTERNATIVE: "Transport Alternative"
  STR_TRANSPORT_ALTERNATIVE_UFOPEDIA: "Public transport is so slow and unprofessional! I only use it when traveling for fun.{NEWLINE}One moment, let me propose a faster way to travel around the globe..."
