  STR_CEREBREAL_LARVA_AUTOPSY: "Cerebreal Larva autopsy"
  STR_CEREBREAL_UFOPEDIA: "The Cerebreals are a race that is not fully integrated into the alien hive-like society; they are more like allies who have agreed to serve the invaders for some unfathomable reasons. They wield incredibly strong psionic powers, which can be focused as a weapon:  a violent discharge of plasma, fueled by will alone. Their independent and completely alien pattern of thinking makes them unpredictable, but also more prone to panic than other alien races."
  STR_CEREBREAL_AUTOPSY_UFOPEDIA: "This specimen is not your typical alien: its genetics are completely different than those of both Earth and most alien species, and it seems even stranger than most other types of alien life. Most of its body mass is neural matter, and the rest is almost exclusively advanced cybernetics to keep this enormous 'brain' running. It seems unable to use hand weapons, and it has no significant natural means of defense. There is little else we can say about this terrifying creature."
  STR_CEREBREAL_LARVA_UFOPEDIA: "This creature is a young form of a Cerebreal, encased in a tiny UFO-like vehicle for protection on the battlefield. While not as potent as an adult Cerebreal, it's still a formidable opponent, with high intelligence and notable psionic resilience. Its vessel is equipped with a deadly plasma weapon."
  STR_CEREBREAL_LARVA_AUTOPSY_UFOPEDIA: "This creature is almost entirely composed of brain tissue, encased in a hovering capsule. This capsule is quite resilient to damage, especially bullets and laser beams. It also features a plasma weapon, which is similar in profile to the Plasma Rifle."
  STR_CHTONITE_STANDARD_ARMOR: "Chtonite Combat Analysis"
