  STR_CYBER_HQ: "X-Com Virtualized Headquarters"
  STR_CYBER_HQ_UFOPEDIA: "An improvement of the standard HQ, operating with a state-of-the-art AI core. Its more efficient research facility allows for 5 additional Scientists, and its machine learning capabilities allow for better analysis of UFO sightings (more efficient detection). It is required for certain advanced facilities.{NEWLINE}This facility can be built as normal or over a standard HQ."
  STR_HQ: "X-Com Headquarters"
  STR_HQ_UFOPEDIA: "Headquarters collects alien activity reports from around the world and assigns tasks to field agents. It also contains a small laboratory for 5 scientists, which allows for researching basic, biochemical and intelligence projects."
  STR_HANGAR_UFOPEDIA: "Each hangar can accommodate one craft and 25 storage units. There are facilities for maintenance, refueling and repair of X-Com craft (5 workspaces). Each craft stationed at a base must have a free hangar assigned to it which cannot be used by other craft, even if the assigned craft is out on a mission."
  STR_HYPER_WAVE_DECODER_MINIATURISATION: "Hyper-Wave Decoder Miniaturization"
  STR_HYPER_WAVE_DECODER_MINIATURISATION_UFOPEDIA: "A Hyper-Wave Decoder is an impressive piece of tech, but putting a whole building in a stable orbit around the Moon poses a number of practical issues. We don't want the enemy to shoot it down as soon as we put it up there, right? Thanks to my undisputed intellect, we have circumvented this problem by designing a smaller, more efficient, and less conspicuous version of this device. It won't be as precise as a full-sized one, but should be more than enough for a spy satellite."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "Alien communications rely on a supra-dimensional wave which travels almost instantaneously. The decoder facility intercepts UFO transmissions and decodes the information. This will show the type of UFO, the alien race and the type of activity.{NEWLINE}Constructing this facility requires 10 Optronic Parts."
  STR_MIND_SHIELD_UFOPEDIA: "Since alien craft rely on brain waves to detect human presence then the most effective counter measure is to shield brain waves from the base. This facility will drastically reduce the chances of detection by alien craft.{NEWLINE}Constructing this facility requires 40 Elerium."
  STR_GRAV_SHIELD_UFOPEDIA: "The Gravity shield repels alien craft attempting to land near the base long enough for all defense systems to fire again. In practice this will double the effectiveness of any defense systems at your base.{NEWLINE}Constructing this facility requires 100 Elerium."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "Fusion missiles provide the most effective defense against alien attacks. These missiles create an anti-matter implosion which destroys everything within a specific radius.{NEWLINE}Constructing this facility requires 75 Elerium."
  STR_PLASMA_DEFENSES_UFOPEDIA: "Plasma beam defenses provide powerful and efficient protection against incursion by hostile craft.{NEWLINE}Constructing this facility requires 30 Elerium."
  STR_LASER_DEFENSES_UFOPEDIA: "Laser defenses provide protection against incursion by hostile craft.{NEWLINE}Constructing this facility requires 15 Elerium."
  STR_LABORATORY: "Science Laboratory"
  STR_LABORATORY_UFOPEDIA: "Up to 25 scientists can work in a laboratory facility. Science laboratories are equipped with the latest technology for research into materials, physics and cosmology (but not biology nor intelligence). There is privileged access to the best research labs throughout the world, including military establishments.{NEWLINE}Throwing more scientists at a problem becomes pointless after a certain point, so it is senseless to build more than a single facility of this type per base."
  STR_IMPROVED_LABORATORY: "Improved Laboratory"
  STR_IMPROVED_LABORATORY_UFOPEDIA: "Our understanding of alien power generation has opened many new paths related to alien energy management. This facility also allows us to expand our lab capacity by 25 scientists.{NEWLINE}Building this lab requires: 200 Tritanium, 100 Elerium."
  STR_ADVANCED_LABORATORY: "Advanced Laboratory"
  STR_ADVANCED_LABORATORY_UFOPEDIA: "This research facility allows us to study the most advanced alien devices which run on exotic physics. It provides capacity for 25 additional scientists.{NEWLINE}Building this lab requires: 500 Elerium, 15 UFO Power Sources, 15 UFO Navigations."
  STR_XCOM_PERSONNEL: "X-Com Personnel"
  STR_XCOM_PERSONNEL_UFOPEDIA: "Our field operatives are normally recruited from various government agencies that focus on investigation or intelligence. Most natural candidates are those who were already exposed to paranormal activity in their previous employment. As professionals, they are trained to work in top-secret environments and were deeply screened for loyalty. They are experienced investigators who have basic training in firearms and a good understanding of field equipment. Many of them practice martial arts to some degree and they generally are in good physical condition. However, they are not professional soldiers, so any advanced military training must be provided by X-Com when necessary."
  STR_XCOM_HYBRIDS: "X-Com Hybrids"
  STR_XCOM_HYBRIDS_UFOPEDIA: "Many hybrids are unhappy with their service to the alien masters and are willing to fight their cruel fate. We can offer to give them a new home, as long as they support our effort in defending Earth, which they are more than willing to do.{NEWLINE}Hybrid agents have a lighter build than humans, but have keen mental and observation skills. They have superior night vision, hand-eye coordination and mental abilities. They can also maintain a psionic shield, much like Sectoids (20 points, regenerating 4 per turn). Hybrids can freely operate in Earth cities, as they are still capable of maintaining their psychogenic disguise, which makes them indistinguishable from humans to an untrained eye."
  STR_LANDMINE_BUY: "Anti-Personnel Mine Acquisition"
  STR_LANDMINE: "Anti-Personnel Mine"
  STR_LANDMINE_UFOPEDIA: "Mines are very efficient against infantry, but also cumbersome to use."
  STR_DYNAMITE: "Dynamite"
  STR_DYNAMITE_BUY: "Dynamite Acquisition"
  STR_DYNAMITE_UFOPEDIA: "While hardly modern, dynamite can still be a very dangerous weapon in the hands of a desperate combatant.{NEWLINE}Purchasing this item requires: Explosives License."
  STR_GRENADE_BUY: "Grenade Acquisition"
  STR_GRENADE: "Grenade"
  STR_GRENADE_UFOPEDIA: "This standard issue grenade has an accurate and sophisticated timer for precision control.{NEWLINE}Purchasing this item requires: Explosives License."
  STR_SMOKE_GRENADE: "Smoke Grenade"
  STR_SMOKE_GRENADE_UFOPEDIA: "Smoke grenades are useful for providing cover in exposed combat situations. Use with care because they can benefit the enemy as well."
  STR_MIND_PROBE: "Mind Probe"
  STR_MIND_PROBE_UFOPEDIA: "The mind probe is an alien communication device which is used to take information directly from brain waves. X-Com units can use this device in combat to display an alien's characteristics. Click on the mind probe and the 'use' option. Then click on an alien with the cursor."
  STR_MOTION_SCANNER: "Motion Scanner"
  STR_MOTION_SCANNER_UFOPEDIA: "This sophisticated device uses a variety of detectors and advanced computer algorithms to identify moving enemy units. However, it requires some practice to use effectively. Click on the motion scanner icon on the tactical display. Select 'Use Scanner' from the menu. The Scanner display shows an arrow in the center which is the direction the operative is facing (North is at the top). The flashing blobs show units which have moved recently. Large units, or fast moving units, will produce larger blobs. Static units will not be detected."
  STR_ELECTRO_FLARE: "Electro-flare"
  STR_ELECTRO_FLARE_UFOPEDIA: "This compact device produces a bright light when thrown. This will highlight enemy units in the vicinity of the electro-flare during night-time missions."
  STR_PSI_AMP_STEREO: "Multi-Phased Psi-amp"
  STR_PSI_AMP_STEREO_UFOPEDIA: "This version of the Psi-amp does not require a line of sight, but its power drops twice as fast with distance. It is also slower and more demanding on the user's energy."
  STR_PSI_AMP: "Psi-amp"
  STR_PSI_AMP_UFOPEDIA: "The Psi-amp can only be used by agents with psionic skill. During combat, click on the Psi-amp, select the type of attack, and select a target unit with the cursor. There are two types of psionic attack:{NEWLINE}PANIC UNIT> If the attack is successful it will reduce the target's morale and may cause it to panic.{NEWLINE}MIND CONTROL> If this is successful then you will gain immediate control of the enemy unit as if it was one of your own. It is more difficult to be successful with this type of attack.{NEWLINE}Using the Psi-amp requires line of sight."
  STR_MAG_LITE: "Mag-Lite"
  STR_MAG_LITE_UFOPEDIA: "When in hand, this device produces bright light. Thanks to its weight, it can also function as an impromptu stun weapon."
  STR_FLASHLIGHT_BUY: "Cheaper Flashlight Procurement"
  STR_FLASHLIGHT: "Flashlight"
  STR_FLASHLIGHT_UFOPEDIA: "A simple illuminating device. A bit less powerful than the Mag-Lite, but the difference in price is staggering. Naturally, the Council probably won't like this initiative much (-10 points).{NEWLINE}{NEWLINE}Warning: tends to break easily. Not waterproof. Not dustproof. Warranty does not cover military use."
  STR_GOLDEN_DRAGONS: "Golden Dragons"
  STR_GOLDEN_DRAGONS_UFOPEDIA: "A pack of cigarettes with illegal and probably extraterrestrial additives. Where do these cultists get them from?{NEWLINE}Every cigarette recovers 15 morale, 6 energy and 3 Sanity at a cost of 1 Health and 6 stun."
  STR_NOBELON: "Nobelon"
  STR_NOBELON_UFOPEDIA: "This miraculous drug developed by the Chief Medical Officer can keep our agents sane and motivated. It really does a number on their health though, so she suggested using these pills only in emergencies.{NEWLINE}Every pill recovers 30 Energy and 20 Sanity at a cost of 5 Health. Self-applied only."
  STR_ZEPHYR_SERUM_FROM_CHUPACABRA: "Zephyr Serum (from Chupacabra)"
  STR_ZEPHYR_SERUM_FROM_CHRYSSALID: "Zephyr Serum (from Chryssalid)"
  STR_ZEPHYR_SERUM: "Zephyr Serum"
  STR_ZEPHYR_SERUM_UFOPEDIA: "The small size of the Chupacabra belies its impressive speed. Through various tests, not least a full vivisection, we've determined the source of this speed is a specific combination of chemicals found in the bloodstream. Acting as a catalyst, they allow the Chupacabra to burn through energetic blood plasma reserves to achieve an otherwise-impossible rate of movement. After some... regrettable failures in the testing phase, we've finally been able to duplicate the effect for human users with no notable organ liquefaction whatsoever.{NEWLINE}+50 TUs (up to your limit), +60 Energy, -5 Health. Self-applied only."
  STR_STIMS: "Stims"
  STR_STIMS_UFOPEDIA: "Stims help fight off tiredness and may force an incapacitated person to regain consciousness.{NEWLINE}Each use removes 10 stun and grants 42 energy."
  STR_PAINKILLER: "Painkillers"
  STR_PAINKILLER_UFOPEDIA: "These pills quickly alleviate pain-related effects on an agent's performance.{NEWLINE}Each use recovers 5 Morale."
  STR_BIG_HEALING_SPRAY: "Advanced Healing Spray"
  STR_BIG_HEALING_SPRAY_UFOPEDIA: "We have invested plenty of time in helping the Healing Spray manufacturer to develop a more concentrated version of the healing formula. The resulting product is bigger, but more efficient."
  STR_HEALING_SPRAY: "Healing Spray"
  STR_HEALING_SPRAY_UFOPEDIA: "We have successfully established contact with a pharmaceutical lab which can now provide us with experimental healing aids.{NEWLINE}This small canister contains a solution of bioengineered agents which are applied to an open wound right on the battlefield, quickly stabilizing it and preventing further blood loss."
  STR_DRONE_MEDS: "Drone Meds"
  STR_DRONE_MEDS_UFOPEDIA: "An automated medical device. It contains 15 first aid charges."
  STR_PLASMA_BLADE: "Plasma Blade"
  STR_PLASMA_BLADE_UFOPEDIA: "This device, essentially an alien combat knife, features a blade sharpened to a monomolecular edge. A magnetic envelope engulfs this blade in a plasma field, giving it the ability to rip through the heat-resistant ceramic inserts in modern body armor."
  STR_PLASMA_SWORD: "Plasma Sword"
  STR_PLASMA_SWORD_UFOPEDIA: "This lethal implement of a sword combines a large blade, a micron thick at the edge, a plasma emitter, and an electromagnet. When activated, hot plasma floods the EM field surrounding the blade, superheating it to the point where its touch would make titanium run like water."
