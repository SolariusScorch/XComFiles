  STR_TRAINING: "Training"
  STR_EMP_BOMB: "EMP Minibomb"
  STR_EMP_BOMB_UFOPEDIA: "This specialized Small Launcher charge releases a potent electromagnetic wave, which is especially disruptive to circuitry."
  STR_ELERIUM_BOMB: "Elerium Minibomb"
  STR_ELERIUM_BOMB_UFOPEDIA: "The Elerium Minibomb, used mainly by alien terrorists, is a powerful and deadly ammunition for the Small Launcher."
  STR_ADVANCED_LASER_WEAPONS: "Turbolaser Weapons"
  STR_ADVANCED_LASER_WEAPONS_UFOPEDIA: "With Anti-Matter Containment Chamber technology, we are able to overcome the limitations of laser weapon batteries. Our new weapon designs are not only more powerful, but also do not require energy replenishment on the battlefield."
  STR_NUCLEAR_LASER_PISTOL: "Turbolaser Pistol"
  STR_NUCLEAR_LASER_PISTOL_UFOPEDIA: "The Turbolaser Pistol is an effective implementation of new technology. It has both the convenience of a pistol and a high energy output."
  STR_NUCLEAR_LASER_RIFLE: "Turbolaser Rifle"
  STR_NUCLEAR_LASER_RIFLE_UFOPEDIA: "The Turbolaser Rifle is a more powerful version of the earlier laser rifle."
  STR_NUCLEAR_HEAVY_LASER: "Heavy Turbolaser"
  STR_NUCLEAR_HEAVY_LASER_UFOPEDIA: "The Heavy Turbolaser is cumbersome, but extremely effective."
