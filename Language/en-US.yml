  STR_POWER_SUIT: "Power Suit"
  STR_POWER_SUIT_UFOPEDIA: "A powerful new protection for soldiers, this armor is powered by an Elerium energy source. It greatly amplifies the carrying capacity of the wearer while retaining good mobility. It offers great protection for combat troops."
  STR_MASS_DRIVER_DEFENSES: "Mass Driver Defenses"
  STR_MASS_DRIVER_DEFENSES_UFOPEDIA: "Rapid-firing Mass Driver Defenses provide some protection against any landing craft."
  STR_MEDI_KIT_PREREQUISITE1: "Medi-Kit Prerequisite"
  STR_MEDI_KIT: "Medi-Kit"
  STR_MEDI_KIT_UFOPEDIA: "The medi-kit combines a healing facility with pain killers and stimulants. In order to use the medi-kit you must face towards the soldier requiring treatment. If the soldier is stunned you must stand over the body. Click on the medi-kit icon and select 'use medi-kit' from the menu.{NEWLINE}HEALING> Red body parts show fatal wounds. Click on a body part that is wounded. Click on the 'Heal' button. One fatal wound will be cured and some health restored.{NEWLINE}STIMULANT> This will restore energy and revive unconscious (stunned) soldiers. In order to revive an unconscious soldier you must stand directly over the body.{NEWLINE}PAIN KILLER> This will restore the morale of wounded soldiers up to an amount equivalent to the soldier's lost health."
  STR_ALIEN_GRENADE: "Plasma Grenade"
  STR_ALIEN_GRENADE_UFOPEDIA: "This device works in the same way as a terrestrial grenade - except that it is more powerful.{NEWLINE}We can dismantle it to recover some Elerium."
  STR_INCINERATOR_GRENADE: "Incinerator Grenade"
  STR_INCINERATOR_GRENADE_UFOPEDIA: "This type of alien grenade engulfs the target in superflames. It is similar to our napalm, but thanks to its Elerium charge it is significantly more powerful.{NEWLINE}We can dismantle it to recover some Elerium."
  STR_BLASTER_BOMB_UFOPEDIA: "This device is a highly explosive missile that has an intelligent guidance system. It is fired from a Blaster Launcher.{NEWLINE}We can dismantle it to recover some Elerium."
  STR_SMALL_LAUNCHER: "Small Launcher"
  STR_SMALL_LAUNCHER_UFOPEDIA: "A small launcher which fires various types of bombs. It is light, accurate and very useful for capturing live aliens with stun bombs."
  STR_STUN_BOMB: "Stun Minibomb"
  STR_STUN_BOMB_UFOPEDIA: "The Stun Minibomb is used for capturing live human specimens, but it can also be used against most alien races. It is fired from a Small Launcher.{NEWLINE}We can dismantle it to recover some Elerium."
  STR_PLASMA_PISTOL: "Plasma Pistol"
  STR_PLASMA_PISTOL_UFOPEDIA: "Plasma Pistols are a lethal alien weapon based on accelerating particles from within a minute anti-gravity field."
  STR_PLASMA_PISTOL_CLIP: "Plasma Pistol Clip"
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "Power source for the small alien Plasma Pistol. Contains Elerium - the source of all alien power - which we can recover for ourselves."
  STR_PLASMA_RIFLE: "Plasma Rifle"
  STR_PLASMA_RIFLE_UFOPEDIA: "This is a devastatingly powerful weapon based on accelerating particles from within a minute anti-gravity field."
  STR_PLASMA_RIFLE_CLIP: "Plasma Rifle Clip"
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "This small object is used as a power source for a Plasma Rifle - a medium powered alien weapon. Contains a small quantity of Elerium that can be recovered."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "This compact device is used as ammunition for a Heavy Plasma Gun. It contains a small quantity of Elerium that can be recovered."
  STR_XCOM_ASSAULT_PLASMA: "X-Com Assault Plasma"
  STR_XCOM_ASSAULT_PLASMA_UFOPEDIA: "We have modified the generic alien Heavy Plasma to make better use of X-Com veteran skills. Since plasma weapons have limited range by nature, we have decided to give up aimed fire in favor of more efficient close combat, especially in the hands of elite agents with high Firing Accuracy and Reactions. We have also mounted an underbarrel grenade launcher, firing scaled down versions of the Elerium Bomb."
  STR_XCOM_ASSAULT_PLASMA_CLIP: "X-Com Assault Plasma Clip"
  STR_XCOM_ASSAULT_PLASMA_GRENADE: "X-Com Assault Plasma Grenade"
