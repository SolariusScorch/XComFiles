  STR_SNUBNOSE_PISTOL: "Snubnose Pistol"
  STR_SNUBNOSE_PISTOL_UFOPEDIA: "This revolver is popular among police forces and private eyes around the world. While a far cry from modern military hardware, it is still a reliable and potent sidearm."
  STR_SNUBNOSE_PISTOL_CLIP: "Snubnose Pistol Clip"
  STR_S&W_610: "Smith & Wesson 610"
