  STR_ILLEGAL_REQUISITION_FILES: "Illegal Requisition Files"
  STR_ILLEGAL_REQUISITION_FILES_UFOPEDIA: "These files contain details on some unauthorized equipment used by the criminals. We should spend time collecting and analysing them, as they may be important evidence to present to the Council."
  STR_CRIMINAL_RECORDS: "Criminal Records"
  STR_CRIMINAL_RECORDS_UFOPEDIA: "These documents contain all kinds of dirt on our enemies. While they hold no important operational information, they constitute a source of additional income and slightly improve our standing with the Council."
  STR_ADVANCED_MEDICINE: "Advanced Medicine"
  STR_INTEL_LABORATORY: "Intelligence Center"
  STR_INTEL_LABORATORY_UFOPEDIA: "This facility provides workspace for 5 additional scientists and allows the base to conduct intelligence-related research (primarily interrogations). Each Intelligence Center slightly increases global detection.{NEWLINE}The lab space it provides can be used to research other projects, but you won't be able to research intelligence projects without this lab (or an HQ) present.{NEWLINE}One facility allowed per base."
  STR_ADVANCED_INTEL_LABORATORY: "Advanced Intelligence Center"
  STR_ADVANCED_INTEL_LABORATORY_UFOPEDIA: "An improvement of the standard Intelligence Center, this facility provides workspace for 2 more scientists and allows the base to conduct intelligence-related research (primarily interrogations) using advanced methods and improved equipment. Each Intelligence Center slightly increases global detection.{NEWLINE}The lab space it provides can be used to research other projects, but you won't be able to research intelligence projects without this lab (or an HQ) present.{NEWLINE}Each base can have only one intelligence center or an advanced intelligence center."
  STR_HIGH_ACCESS_LEVEL: "High Access Level"
  STR_HIGH_ACCESS_LEVEL_UFOPEDIA: "Commander! After the final report to the UN and the assignment of the status of UFO DEFENSE to us, I held a series of official consultations with influential security services of the Council member states and made some very useful contacts. As a result, we have access to some government databases and closed information networks, which is very important for effective suspect search, rumor checking and information analysis. Unfortunately, the volume of transmitted and processed data requires considerable computing capabilities, and we will need new equipment. I propose to modernize the project of the intelligence center.{NEWLINE}Oh, and I will also agree to install there an incredibly useful device that displays all the biological metrics of the person being interrogated on a huge display to determine the effectiveness of the applied methods of tort... oh, I wanted to say, inquest."
  STR_INFORMAL_TIES: "Informal Ties"
  STR_INFORMAL_TIES_UFOPEDIA: "The Council Commissioner we rescued proved very helpful in connecting us to various Council operatives who are sympathetic to our cause. We should use these informal connections to further understand our position in the grand scheme of things, and possibly elevate it further."
  STR_BIO_LABORATORY: "Bio Lab"
  STR_BIO_LABORATORY_UFOPEDIA: "This research facility is necessary for study of living life forms. It can accommodate up to 5 scientists. It also slightly speeds up agent recovery time, especially for agents with high Health.{NEWLINE}The lab space it provides can be used to research other projects, but you won't be able to research biology projects without this lab (or the HQ) present.{NEWLINE}One facility allowed per base."
  STR_VESPERTILIARY: "Vespertiliary"
  STR_VESPERTILIARY_UFOPEDIA: "An enclosure for raising and breeding Shadowbats. Constructing it requires 5 wild bats to start the colony. Attempted breeding has a 50% chance of producing a random number of offspring.{NEWLINE}One facility allowed per base."
  STR_RAT_FARM: "Rat Farm"
  STR_RAT_FARM_UFOPEDIA: "This facility allows breeding Giant Rats for X-Com purposes. Constructing it requires 10 wild rats to start the colony. Attempted breeding has a 50% chance of producing a random number of offspring.{NEWLINE}One facility allowed per base."
  STR_SENSORIUM: "Sensorium"
  STR_SENSORIUM_UFOPEDIA: "This facility allows our agents to recuperate Sanity much faster. Constructing it requires 50 Alien Entertainment units.{NEWLINE}One facility allowed per base."
  STR_STRANGE_CREATURE_BREEDING_PREQ: "Strange Creature Breeding Prerequisite"
  STR_STRANGE_CREATURE_BREEDING: "Strange Creature Breeding"
  STR_STRANGE_CREATURE_BREEDING_UFOPEDIA: "Commander, some of the creatures we caught seem rather friendly toward us humans, once we get to know one another. A little shocking as it may be, perhaps we might be able to utilize them as domestic animals. With such an intent in mind, the idea of breeding these creatures doesn't seem too far-fetched.{NEWLINE}However, in order to reach such a goal, we need to investigate their particular breeding habits and construct an appropriate breeding facility."
  STR_RAT_BREEDING: "Rat Breeding"
  STR_RAT_BREEDING_UFOPEDIA: "We now have full data required to start our Giant Rat breeding program! We can have as many of them as our animal containment facilities allow. Aren't they just the cutest, Commander?"
  STR_SABRE: "Saber"
  STR_SABRE_UFOPEDIA: "A traditional weapon, popular in western Asia and Europe until World War I. Nowadays mostly a collection item. Best suited for physically strong fencers, but fairly versatile."
