  STR_PISTOL_BUY: "BlackOps Pistol Acquisition"
  STR_PISTOL: "BlackOps Pistol"
  STR_PISTOL_UFOPEDIA: "This advanced pistol is a high-powered semi-automatic with a 12 round capacity.{NEWLINE}{NEWLINE}Purchasing this weapon requires: Contact: BlackOps Industries."
