  STR_MIB_ACTIVITY_UFOPEDIA: "This organization somewhat mimics X-Com, equipped with advanced tech and intervening when alien-related events occur. It however seems to be more concerned with concealing aliens than antagonizing them. We need to capture one of their leaders to find out more."
  STR_MIB_IDENTITY_PREQ: "Men In Black Prerequisite"
  STR_MIB_IDENTITY: "Men In Black"
  STR_MIB_IDENTITY_UFOPEDIA: "MiB and X-Com are two faces of the same coin. Both were founded by the world's driving powers, but while X-Com was established to fight the invaders, the MiB were established to appease them. Looks like the world leaders wanted to keep their options open."
  STR_MIB_OBJECTIVE: "Men In Black Objective"
  STR_MIB_OBJECTIVE_UFOPEDIA: "It appears that Men in Black were established by the Majestic 12 and largely remain under their control. They owe their existence to the Majestic 12's repeated failures when it comes to taking the leading position on the Council back from the Illuminati. Unable to seize power through conventional means, this faction decided to strike a deal with the new force - the aliens. While X-Com's actual objective is to keep the aliens away from Earth politics, Men in Black's purpose is to assist the aliens, so their masters could seize power from the Illuminati and also use alien technology to realize humanity's true potential."
