  STR_MIB_OUTPOST_DESCRIPTION: "You have located a Men in Black facility, established for spreading pro-alien propaganda and conducting field research. The outpost is temporary and will only last between 1 and 2 months, but it will induce extreme penalty on our performance. We must destroy it before it serves its nefarious purpose."
  STR_MIB_OUTPOST_BRIEFING: "You have located a Men in Black facility. Your mission is to render it inoperable. Mission will be successful when all enemy units have been eliminated or neutralized. To abort the mission return X-Com operatives to transport vehicle and click on the 'Abort Mission' icon."
