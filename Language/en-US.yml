  STR_HAWKEYE_UFOPEDIA: "A radar craft with additional fuel tank and increased radar range. It may also carry a small X-Com squad to battle. Undetectable."
  STR_DARKSTAR: "DARKSTAR"
  STR_DARKSTAR_UFOPEDIA: "Use of alien technology and ultralight tritanium allowed us to develop an unmanned aircraft with previously unreachable uptime. The radar has been configured for better detection of UFOs. Undetectable.{NEWLINE}WPN: BEAM x 1{NEWLINE}SYS: ELEC x 3"
  STR_ALIEN_TURRET: "Alien Turret"
  STR_ALIEN_LASER_TURRET_ARMOR: "Alien Laser Turret Combat Analysis"
  STR_ALIEN_LASER_TURRET: "Alien Laser Turret"
  STR_ALIEN_LASER_TURRET_CORPSE: "Wrecked Alien Laser Turret"
  STR_ALIEN_LASER_TURRET_AUTOPSY: "Wrecked Alien Laser Turret Examination"
  STR_ALIEN_LASER_TURRET_UFOPEDIA: "This stationary turret is armed with a powerful laser cannon, protected with a powerful Gold shield and coordinated with Alien Electronics. The aliens use them to protect their major facilities."
  STR_ALIEN_LASER_TURRET_CORPSE_UFOPEDIA: "This turret is protected by sturdy Tritanium armor. Its chassis holds a powerful laser weapon and two shield generators. There is no power source, as the turret relies of external power supply."
  STR_WRECKED_ALIEN_LASER_TURRET_DISASSEMBLY: "Wrecked Alien Laser Turret Disassembly"
  STR_LIVE_ALIEN_LASER_TURRET_DISASSEMBLY: "Alien Laser Turret Disassembly"
  STR_ALIEN_SMALL_PLASMA_TURRET_ARMOR: "Alien Light Plasma Turret Combat Analysis"
  STR_ALIEN_SMALL_PLASMA_TURRET_WEAPON: "Alien Light Plasma Turret Weapon"
  STR_ALIEN_SMALL_PLASMA_TURRET: "Alien Light Plasma Turret"
