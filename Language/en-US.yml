  STR_SWITCHBLADE: "Switchblade"
  STR_SWITCHBLADE_UFOPEDIA: "A folding knife with a blade extending automatically by a spring. An all-time favorite for all gangsters out there."
  STR_WEREWOLF_ARMOR: "Werewolf Combat Analysis"
