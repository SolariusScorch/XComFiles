  STR_SMART_SHOTGUN: "Smart Shotgun"
  STR_SMART_SHOTGUN_UFOPEDIA: "This state-of-the-art mini-shotgun was specially designed by X-Com's Chief Engineer and heavily inspired by his grandfather's work. It features a computer-controlled, laser-guided gyroscopic frame which noticeably decreases aiming time."
  STR_SMART_SHOTGUN_TRITANIUM_BUCKSHOT_MANUFACTURING: "Smart Shotgun Tritanium Ammo Manufacturing"
  STR_DOUBLE_BARRELED_BUCKSHOT_AA: "D-B Shotgun BS Tritanium Ammo"
  STR_DOUBLE_BARRELED_BUCKSHOT_AA_MANUFACTURING: "D-B Shotgun BS Tritanium Ammo Manufacturing"
  STR_SAWED_OFF: "Sawed-Off"
  STR_SAWED_OFF_UFOPEDIA: "An extremely simple firearm, but absolutely deadly at point blank."
  STR_WINCHESTER_1901_BUY: "Winchester Model 1901 Acquisition"
  STR_WINCHESTER_1901: "Winchester Model 1901"
  STR_WINCHESTER_1901_UFOPEDIA: "An old time classic designed by John Browning and made famous by Hollywood. Lever-action ensures a decent rate of fire, but somewhat limits long range accuracy."
  STR_DOUBLE_BARRELED: "Double-Barreled Shotgun"
  STR_DOUBLE_BARRELED_UFOPEDIA: "This weapon is primitive, but can still be deadly against unarmored targets."
  STR_DOUBLE_BARRELED_BUCKSHOT: "D-B Shotgun BS Ammo"
  STR_PUMP_ACTION: "Pump Action Shotgun"
  STR_PUMP_ACTION_UFOPEDIA: "A classic shotgun, used by police forces as well as civilians in some countries for self-defense."
  STR_PUMP_ACTION_SHELLS: "Pump Action BS Ammo"
  STR_AKSU74: "AKSU-74"
  STR_AKSU74_BUY: "AKSU-74 Acquisition"
  STR_AKSU74_BUY_PREQ_A: "AKSU-74 Acquisition Prerequisite A"
  STR_AKSU74_BUY_PREQ_B: "AKSU-74 Acquisition Prerequisite B"
  STR_AKSU74_UFOPEDIA: "A shortened, better quality version of the Kalashnikov rifle. Intended for use by the Warsaw Pact's non-frontline personnel and special police forces.{NEWLINE}{NEWLINE}Purchasing this weapon requires Promotion II."
  STR_GROZA: "Groza"
  STR_GROZA_UFOPEDIA: "This modern version of the AK-47 aims faster and is more accurate thanks to its bullpup design, but for the same reason its maximum range is limited and the reload is slower.{NEWLINE}{NEWLINE}Purchasing this weapon requires Promotion II."
  STR_AK47: "AK-47"
  STR_AK47_UFOPEDIA: "The most prolific assault rifle around the world, the AK-47 is a reliable and powerful weapon despite being significantly outdated in comparison to modern rifles.{NEWLINE}{NEWLINE}Purchasing this weapon requires Promotion II."
  STR_WP_7_62_CLIP: "WP 7.62 mm Clip"
  STR_WP_7_62_CLIP_BUY: "WP 7.62 mm Clip Acquisition"
  STR_AKM: "AKM"
  STR_AKM_UFOPEDIA: "A more modern version of the iconic AK-47 assault rifle. Uses the same WP 7.62 mm ammunition.{NEWLINE}{NEWLINE}Purchasing this weapon requires Promotion II."
