  STR_SUPERLASKA_UFOPEDIA: "These females are cloned and 'raised' in remote areas to become special agents. While few of them survive the process due to the Hybrids' harsh selection program, those that do are ready for deployment after just a few years. Due to their prenatal programming, they are born fanatically loyal to the alien cause. They also have formidable combat capabilities."
  STR_HYBRID_ASSAULT_ARMOR: "Hybrid Assault Combat Analysis"
  STR_HYBRID_ASSAULT: "Hybrid Assault"
  STR_HYBRID_ASSAULT_UFOPEDIA: "Hybrid Infiltrators grown on a slightly different cocktail of hormones, accentuating aggression and physical stamina over charm and subtlety. This variant is used by Hybrids as dedicated attack forces. They are mentally underdeveloped, but highly trained and disciplined."
