  STR_CHTONITE_UFOPEDIA: "Chtonites are a sturdy alien race, very well suited for menial work and harsh environmental conditions. They prefer to live in underground compounds and would be harmed by sunlight, if not for their ocular implants. Their intelligence is average, but they are more than capable of waging a war against mankind."
  STR_CHTONITE_AUTOPSY_UFOPEDIA: "This alien has a strong and resilient body, but is otherwise quite similar to us. Its thick skin gives it good protection against bullets and blades alike. Its eyes are protected by a pair of cybernetic 'goggles', which seem to enhance its vision as well as protect the eyes."
  STR_UNARMED_GAZER: "Unarmed Gazer Attack"
  STR_BETARIAN_ARMOR: "Betarian Combat Analysis"
  STR_BETARIAN: "Betarian"
  STR_BETARIAN_CORPSE: "Betarian Corpse"
  STR_BETARIAN_AUTOPSY: "Betarian autopsy"
  STR_BETARIAN_UFOPEDIA: "This small humanoid is extensively modified with cybernetics and integrated with a sturdy tritanium exoskeleton. It is equipped with a variety of engineering tools installed in its outer shell, from welders to particle detectors. It is quite resistant to weapons and environmental damage alike."
  STR_BETARIAN_AUTOPSY_UFOPEDIA: "These units are living engineering robots, used by the alien force for various technical tasks around their bases and capital ships. Unremarkable and virtually invisible to other parts of alien society, they only live to fill their maintenance quota. They are non-combatants, but in a pinch they can use their built-in power tools to bring harm to any intruders. Althout they don't normally carry weapons, their technical expertise and nimble fingers allows them to use virtually any kind of equipment."
  STR_BETARIAN_ZAPPER: "Betarian Zapper"
