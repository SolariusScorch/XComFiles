  STR_ANTMAN_UFOPEDIA: "Antmen live in hive-like communities, deep underground. They are relatively primitive and simple-minded, but also industrious and well adapted to their environment. Despite their hive-like structure, Antmen have individual personalities, although they're strongly predisposed toward a collective society. Their loyalty lies with their local Queen, but they have strong trade relationships with the Reptoids who provide them with high technology in exchange for various services and raw materials."
  STR_ANTMAN_AUTOPSY: "Antman Autopsy"
