  STR_BLACK_LOTUS_PARTY: "Black Lotus Party"
  STR_BLACK_LOTUS_PARTY_DESCRIPTION: "A high level meeting is being held between Black Lotus and its wealthy sponsors. It is a good opportunity to round them up and withhold Black Lotus operations while helping our own.{NEWLINE}The entirety of this mission will take place inside a building. Expect plenty of close quarters combat with Black Lotus."
  STR_BLACK_LOTUS_PARTY_BRIEFING: "A high level meeting is being held between Black Lotus and its wealthy sponsors. It is a good opportunity to round them up and withhold Black Lotus operations while helping our own. To abort the mission return X-Com operatives to the exit area and click on the 'Abort Mission' icon."
