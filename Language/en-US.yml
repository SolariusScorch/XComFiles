  STR_CULT_MANOR_BLACK_LOTUS_ASSAULT_BRIEFING: "You are about to storm a large, permanent base of Black Lotus. It has politically dominated the surrounding area, so X-Com is on its own with this task. Arrest or eliminate all the cult members. If you decide to retreat, collect the remaining agents in the green exit zone and click on the 'Abort Mission' icon."
  STR_CULT_MANOR_BLACK_LOTUS_ASSAULT_DESCRIPTION: "Black Lotus established a permanent base in the city. We must destroy it before it causes too much damage to our cause. It has politically dominated the surrounding area, so X-Com is on its own with this task."
  STR_CULT_MANOR_CHURCH_OF_DAGON_ASSAULT: "Church of Dagon Manor"
  STR_CULT_MANOR_CHURCH_OF_DAGON_ASSAULT_BRIEFING: "You are about to storm a large, permanent base of the Church of Dagon. It has politically dominated the surrounding area, so X-Com is on its own with this task. Arrest or eliminate all the cult members. If you decide to retreat, collect the remaining agents in the green exit zone and click on the 'Abort Mission' icon."
