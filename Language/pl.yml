  STR_DOSSIER_TAN_YING_UFOPEDIA: ">ROLA: Zabójca/sabotażysta{NEWLINE}>AFILIACJA: Czarny Lotos{NEWLINE}>INFO: Znana wśród sojuszników jako jako 'Czarodziejka Motorowa', odpowiedzialna jest za co najmniej dwa ataki terrorystyczne i kilka napadów na banki. Podobno jej zdolności fizyczne są wspomagane mocami psi, czyniąc z niej bardzo niebezpiecznego przestępcę.{NEWLINE}>STATUS: Interpol powiadomiony"
  STR_DOSSIER_OWEN_HOFFER: "Dossier: Owen Hoffer"
  STR_DOSSIER_OWEN_HOFFER_UFOPEDIA: "ROLE: Naukowiec{NEWLINE}>AFILIACJA: Korporacja M.A.G.M.A.{NEWLINE}>INFO: Dr Hoffer pracował z inżynierami wojskowymi nad rozwojem broni termicznej opartej o technikę laserową CO2. Pomyślne testy niszczenia ładunków wybuchowych i min sugerują możliwość użycia tej technologii także do innych celów. Dr Hoffer nie był widziany od czasu podróży do Berlina wiosną tego roku.{NEWLINE}>STATUS: Zaginiony"
  STR_DOSSIER_KIM_HARWELL: "Dossier: Kim Harwell"
  STR_DOSSIER_KIM_HARWELL_UFOPEDIA: ">ROLA: Dziennikarz{NEWLINE}>AFILIACJA: World Paranormal News Journal{NEWLINE}>INFO: Harwell jest prominentną osobą w niszowych mediach zajmujących się doniesieniami o zjawiskach paranormalnych. Niezmordowanie sprawdza doniesienia o zombich na całym świecie. Niedawne raporty wskazują, że inne siły zainteresowały się nią i mogą ją inwigilować.{NEWLINE}>STATUS: Pod obserwacją"
  STR_DOSSIER_ABEBA_TEWOLDE: "Dossier: Abeba Tewolde"
  STR_DOSSIER_ABEBA_TEWOLDE_UFOPEDIA: ">ROLA: Zabójca{NEWLINE}>AFILIACJA: Kościół Dagona{NEWLINE}>INFO: Młoda Etiopka uratowana przez Międzynarodowy Czerwony Krzyż po tym, jak jej sierociniec spłonął, i wysłana do Niemiec, gdzie dom jej rodziny zastępczej również poszedł z dymem. Później adoptowana przez rodzinę zapewne powiązaną z Kościołem Dagona. Brała udział w działaniach kultu wysokiego szczebla, pozostawiając ofiary zwęglone. Przy jej ujęciu zaleca się najwyższą ostrożność.{NEWLINE}>STATUS: Interpol powiadomiony"
  STR_DOSSIER_PURPLE_LILLY: "Dossier: Fioletowa Lilia"
  STR_DOSSIER_PURPLE_LILLY_UFOPEDIA: ">ROLA: Biochemik/zabójca{NEWLINE}>AFILIACJA: Kult Apokalipsy{NEWLINE}>INFO: Wychowana w obozie humanitarnym w Sudanie, gdzie dostrzeżono jej wybitną inteligencję. Obiekt był zamieszany w handel dziećmi, aż większość personelu otruto w tajemniczych okolicznościach. Studiowała biochemię w Zurychu pod fałszywym nazwiskiem i jest powiązana ze śmiercią kilku zamożnych Europejczyków, w tym krewnego belgijskiej rodziny królewskiej. Ma obsesję na punkcie chemikaliów, które łączą toksyczność z egzotycznymi aromatami.{NEWLINE}>STATUS: Interpol powiadomiony"
  STR_DOSSIER_MONICA_GRUMMANN: "Dossier: Monica Grummann"
  STR_DOSSIER_MONICA_GRUMMANN_UFOPEDIA: ">ROLA: Naukowiec{NEWLINE}>AFILIACJA: Czerwony Świt{NEWLINE}>INFO: Badania Dr Grummann nad metabolizmem człowieka przyczyniły się do sukcesu sportowców z NRD. Wcześnie przeszła na emeryturę i zniknęła z życia publicznego, jak się okazuje po otrzymaniu od Czerwonego Świtu propozycji pracy nad czymś bardziej przełomowym. Jest zapewne ważnym członkiem sztabu naukowego kultu, nadzorującego program ulepszenia człowieka.{NEWLINE}>STATUS: Interpol powiadomiony"
  STR_DOSSIER_ELIAS_SEPPA: "Dossier: Elias Seppä"
  STR_DOSSIER_ELIAS_SEPPA_UFOPEDIA: ">ROLE: Dietetyk{NEWLINE}>AFILIACJA: EXALT{NEWLINE}>INFO: Były fiński mistrz strongmanów i ekspert od żywienia. Przeniósł się do USA, by pracować w firmie produkującej suplementy diety, podejrzewanej o związki z EXALT. Gdy oddział policji próbował przeszukać jego biuro, podejrzany zabił dwunastu agentów gołymi rękami i uciekł z walizką dokumentów. Jest niewiarygodnie szybki, silny i niebezpieczny.{NEWLINE}>STATUS: Interpol powiadomiony"
  STR_DOSSIER_CARLOS_TANAKA: "Dossier: Carlos Tanaka"
  STR_DOSSIER_CARLOS_TANAKA_UFOPEDIA: ">ROLA: Handlarz bronią{NEWLINE}>AFILIACJA: Osiron{NEWLINE}>INFO: Niegdyś światowej klasy specjalista od dawnej broni palnej, ten peruwiańsko-japoński profesor historii nagle zniknął z życia publicznego. Teraz jest jedną z najważniejszych osób światowej sieci przemytu broni, która dostarcza podejrzanie nowoczesną broń grupom przestępczym i rządom autorytarnym.{NEWLINE}>STATUS: Interpol powiadomiony"
  STR_DOSSIER_SHANE_BARTON: "Dossier: Shane Barton"
  STR_DOSSIER_SHANE_BARTON_UFOPEDIA: ">ROLA: Farmer{NEWLINE}>AFILIACJA: Brak{NEWLINE}>INFO: Znany z chwytania, hodowli i oprawiania zmutowanych form życia w dolinie Miskatonic oraz użycie ich jako 'egzotycznych' rodzajów mięsa w swojej firmie produkującej żywność. Po spożyciu pojawiały się problemy zdrowotne. Wstępne testy laboratoryjne wskazały na obecność pozaziemskich komponentów. Budzi grozę, że ludzie tacy jak on i jego rodzina weszli w kontakt z obcym ekosystemem i z jaką łatwością się do niego dostosowali.{NEWLINE}>STATUS: W trakcie audytu FDA"
  STR_DOSSIER_HENRY_GARRISON: "Dossier: Henry Garrison"
  STR_DOSSIER_HENRY_GARRISON_UFOPEDIA: ">ROLA: Naukowiec{NEWLINE}>AFILIACJA: Brak{NEWLINE}>INFO: Amerykanin południowiec eksperymentujący na zombich. Był zamieszany w porywanie ludzi i ich zombifikowanie dla pozyskania obiektów badań. Podczas aresztowania w laboratorium doszło do gwałtownego incydentu, który zabił jego i pięciu agentów Rady w wielkiej eksplozji. Świadkowie zeznali, że zombie nie atakowały Henry'ego i wydawały się go słuchać. Jego dziennik mówi o rewolucyjnych metodach kontroli tych istot, ale szczegóły brzmią jak bełkot.{NEWLINE}>STATUS: Uznany za zmarłego"
  STR_DOSSIER_THOMAS_ERICKSON: "Dossier: Thomas Erickson"
  STR_DOSSIER_THOMAS_ERICKSON_UFOPEDIA: ">ROLA: Kapitan żeglugi morskiej{NEWLINE}>AFILIACJA: Kościół Dagona{NEWLINE}>INFO: Kapitan łodzi rybackiej Reef Ranger, w ostatnich latach rozmiłowany w Kościele Dagona. Podobno członkowie jego załogi albo ulegają presji i dołączają do kultu, albo też spotyka ich smutny koniec za burtą, wewnątrz pracujących maszyn albo pod spadającymi skrzyniami z towarem. On sam przypisuje to 'gniewowi Dagona', a prawdopodobnie każdy, kto przeżyje służbę u niego, staje się członkiem Kościoła.{NEWLINE}>STATUS: Pod obserwacją"
  STR_DOSSIER_MILLICENT_WEBER: "Dossier: Millicent Weber"
  STR_DOSSIER_MILLICENT_WEBER_UFOPEDIA: ">ROLE: Naukowiec{NEWLINE}>AFILIACJA: Syndykat{NEWLINE}>INFO: Genetyk pochodzenia niemiecko-amerykańskiego i była profesor biologii na Uniwersytecie Stanforda, Dr. Weber jest znana z mizantropicznych poglądów, zapewne przez trudne dzieciństwo. Zwolniona z uczelni po protestach studentów i nagonce mediów w reakcji na jej mowę, w której poparła ekstremalne techniki inżynierii genetycznej, eksperymenty tworzenia hybryd ludzkich oraz ideę 'nowej ludzkości'. Obecnie pracuje dla Syndykatu.{NEWLINE}>STATUS: Pod obserwacją"
  STR_DOSSIER_KAO_TONG: "Dossier: Kao Tong"
  STR_DOSSIER_KAO_TONG_UFOPEDIA: ">ROLA: Instruktor{NEWLINE}>AFILIACJA: Czarny Lotos{NEWLINE}>INFO: Człowiek okrutny, a przy tym mistrz sztuk walki fizycznej i psychologicznej. Czerpie radość z łamania uczniów podczas treningu i wpajaniu im, że wyniki są najważniejsze. Większość szkolonych przez niego osób kończy jako jego fanatyczni wyznawcy lub jako psychiczne wraki wskutek przemocy, manipulacji i obsesji innych uczestników. Ci, którzy ukończyli szkolenie, są bezwzględnie oddani jemu, a więc i Czarnemu Lotosowi.{NEWLINE}>STATUS: Interpol powiadomiony"
  STR_DOSSIER_RICHARD_ROTY: "Dossier: Richard Roty"
  STR_DOSSIER_RICHARD_ROTY_UFOPEDIA: ">ROLE: Rzecznik{NEWLINE}>AFILIACJA: US Air Force{NEWLINE}>INFO: Roty został zidentyfikowany jako kluczowy element dezinformacji rządowej, skierowanej do środowiska ufologów. Niektórzy biorą to za dowód, że obserwacje UFO są fałszywe oraz że 'przecieki' rządowe są pozbawione wartości. Inni sądzą, że Roty może w ten sposób maskować prawdziwe kontakty z pozaziemskimi istotami.{NEWLINE}>STATUS: Pod obserwacją"
  STR_DOSSIER_RENNIELLE_DIOLATA: "Dossier: Rennielle Diolata"
  STR_DOSSIER_RENNIELLE_DIOLATA_UFOPEDIA: ">ROLA: Żołnierz{NEWLINE}>AFILIACJA: Czarny Lotos{NEWLINE}>INFO: Rennielle był jednym z najlepszych ludzi w AFP. Pewnego dnia znalazł swą rodzinę martwą w domu, a jedyną wskazówką była czapka AFP. W gniewie wymordował całą jednostkę, w której służył. Teraz jest członkiem Czarnego Lotosu.{NEWLINE}>STATUS: Interpol powiadomiony"
  STR_DOSSIER_LADY_LUCY: "Dossier: Lady Lucy"
  STR_DOSSIER_LADY_LUCY_UFOPEDIA: ">ROLE: Wykonawca{NEWLINE}>AFILIACJA: Siatka hybryd{NEWLINE}>INFO: Gwiazda hollywoodzkich filmów klasy B ostatniej dekady. Okazało się, że jest hybrydą, która używa swej pozycji do subtelnej manipulacji i być może kontroli nad publicznością dzięki obcym technikom wpływu. Niby przypadkiem 'zmarła z przedawkowania narkotyków' tuż po tym, jak znaleźliśmy na nią haki, ale ciało zniknęło i, cóż, hollywoodzkie warunki naprawdę nie pomagają naszemu śledztwu.{NEWLINE}>STATUS: Interpol powiadomiony"
  STR_DOSSIER_AGENT_TRAUMA: "Dossier: Agent Trauma"
  STR_DOSSIER_AGENT_TRAUMA_UFOPEDIA: ">ROLA: Szpieg{NEWLINE}>AFILIACJA: Ludzie w Czerni{NEWLINE}>INFO: Agent Trauma to dla Ludzi w Czerni wzorowy przykład do naśladowania. Potężna psioniczka, której przypisuje się zdolność łatwego czytania umysłów i umiejętność kontroli nad kilkoma osobami równocześnie. Mówi się, że kilak rządów narodowych pozostaje pod jej bezpośrednim wpływem.{NEWLINE}>STATUS: Interpol powiadomiony"
  STR_DOSSIER_DR_HADRIEX: "Dossier: Dr Hadriex"
  STR_DOSSIER_DR_HADRIEX_UFOPEDIA: ">ROLA: Reporter paranormalny{NEWLINE}>AFILIACJA: Dzieci Eteru{NEWLINE}>INFO: Dr Hadriex (nie prawdziwy naukowiec) był filmowcem amatorem, który w jakiś sposób dostał się do telewizji z programem typu 'historie niesamowite'. Kilka odcinków nagrano bez problemów, lecz później odwiedzili pewien opuszczony dom, by zbadać serię przedmiotów o wątpliwej autentyczności, podobno przeklętych. Światła i kamery nagle się wyłączyły, a cała ekipa przepadła bez sladu. Później zaczęły nadchodzić doniesienia o duchach, poczynając od tej samej okolicy, a następnie coraz bliżej morza...{NEWLINE}>STATUS: Zaginiony"
  STR_DOSSIER_DR_ALPHA: "Dossier: Dr Alfa"
  STR_DOSSIER_DR_ALPHA_UFOPEDIA: ">ROLA: Kryptozoolog{NEWLINE}>AFILIACJA: Syndykat{NEWLINE}>INFO: Doktor Alfa pracował w Syndykacie jako ekspert od egzobiologii. Był samotnikiem, który wolał towarzystwo zwierząt, nawet dziwacznych i groźnych, nad którymi łatwo panował dzięki wyjątkowemu darowi. W końcu stwierdził, że ceni swe obiekty badań wyżej niż karierę, więc ukradł kilka osobników i zniknął bez śladu. Niektórzy jego dawni współpracownicy martwią się, że może je rozmnożyć w potworny legion, by ukarać ludzkość za takie rozczarowanie.{NEWLINE}>STATUS: Zaginiony"
  STR_DOSSIER_MERIDIAN_HUNTER: "Dossier: Meridian Łowca"
  STR_DOSSIER_MERIDIAN_HUNTER_UFOPEDIA: ">ROLA: Najemnik{NEWLINE}>AFILIACJA: Brak{NEWLINE}>INFO: Tajemniczy zabójca, podobno bez przeszłości, imienia ani litości. Wieść niesie, że ma nadnaturalne zdolności walki i niezwykle zaawansowaną broń. Ten najemnik to zapewne gość z kosmosu. Niezależnie czy jest częścią planu obcych, czy też przybył tu dla pieniędzy i ziemskich kobiet, musimy uznać powstrzymanie go za najwyższy priorytet.{NEWLINE}>STATUS: Nieznany"
  STR_CONCEALABLE_ITEMS: "Przedmioty ukrywalne"
  STR_CONCEALABLE_ITEMS_UFOPEDIA: "W pewnych sytuacjach agenci X-Comu muszą zinfiltrować wrogą lokację bez zwracania na siebie uwagi. Przedmiot ukrywalny może zostać zabrany na taką misję dzięki małym rozmiarom, powszechności, specjalnej formie itd. Jeśli na taką misję zabierzesz przedmioty nieukrywalne, zostaną one odesłane do bazy.{NEWLINE}Występuje kilka rodzajów misji z różnymi ograniczeniami sprzętu. Opisy misji wskazują je, chyba że są oczywiste (np. misje podwodne). Aby przeglądać przedmioty według typu, użyj filtra na listach przedmiotów."
