  STR_LEAGUE_NODE: "Węzeł Ligi"
  STR_ALERT_LEAGUE_NODE: "WĘZEŁ LIGI ODKRYTY W MIEŚCIE"
  STR_ALERT_LEAGUE_APPREHENSION: "ZANIEPOKOJENI OBYWATELE W MIEŚCIE"
  STR_LEAGUE_NODE_DESCRIPTION: "Ci 'zaniepokojeni obywatele' radykalizują się i jednoczą pod wspólną flagą, by odkryć i zdemaskować organizacje z cieni. Prowadzą swoje dochodzenie z małego biurowca. Upewnij się, że tego zaprzestaną, ale postaraj się darować im życie - Rada nie będzie zadowolona, jeśli wyeliminujemy tych praworządnych obywateli. Na tę misję można zabrać tylko sprzęt ukrywalny, inaczej zbyt łatwo by nas wypatrzyli."
  STR_LEAGUE_NODE_BRIEFING: "Ci 'zaniepokojeni obywatele' radykalizują się i jednoczą pod wspólną flagą, by odkryć i zdemaskować organizacje z cieni. Prowadzą swoje dochodzenie z małego biurowca. Upewnij się, że tego zaprzestaną, ale postaraj się darować im życie - Rada nie będzie zadowolona, jeśli wyeliminujemy tych praworządnych obywateli. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_LEAGUE_APPREHENSION: "Ujęcie członków Ligi"
  STR_LEAGUE_APPREHENSION_DESCRIPTION: "Grupa \"badaczy tajemnic\" natknęła się na coś, na co nie powinna. Musimy ich natychmiast aresztować, aby chronić bezpieczeństwo światowe. Są to jednak tylko zaniepokojeni obywatele, więc powinniśmy dołożyć starań, aby wziąć ich żywcem. Na tę misję można zabrać tylko sprzęt ukrywalny, inaczej zbyt łatwo by nas wypatrzyli."
  STR_LEAGUE_APPREHENSION_BRIEFING: "Grupa 'badaczy tajemnic' odkryła coś, czego nie powinna, i próbuje to upublicznić. Musimy natychmiast aresztować ich wszystkich, aby chronić bezpieczeństwo światowe. Są to jednak tylko zaniepokojeni cywile, więc byłoby właściwe ująć ich żywych. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_LEAGUE_APPREHENDED: "Członkowie Ligi zostali ujęci."
