  STR_BETARIAN_UFOPEDIA: "Ten mały humanoid został szeroko zmodyfikowany za pomocą cybernetyki i zintegrowany z wytrzymałym egzoszkieletem z trytanu. Jest wyposażony w różnorodne narzędzia inżynierskie zainstalowane w jego zewnętrznej powłoce, od spawarek po detektory cząstek. Jest dość odporny zarówno na broń, jak i na zagrożenia środowiskowe."
  STR_BETARIAN_AUTOPSY_UFOPEDIA: "Jednostki te są żywymi robotami inżynieryjnymi, używanymi przez siły obcych do różnych zadań technicznych wokół ich baz i wielkich statków. Niepozorni i praktycznie niewidoczni dla innych części obcego społeczeństwa, żyją tylko po to, by realizować swój przydział napraw. Nie są wojownikami, ale w mgnieniu oka mogą użyć wbudowanych narzędzi, aby wyrządzić krzywdę każdemu intruzowi. Chociaż normalnie nie noszą broni, ich doświadczenie techniczne i zwinne palce pozwalają im używać praktycznie każdego rodzaju sprzętu. "
