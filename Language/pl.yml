  STR_ALLOY_CANNON: "Działko trytanowe"
  STR_ALLOY_CANNON_ROUNDS_X50: "Amunicja do działka trytanowego (x50)"
  STR_ALLOY_CANNON_UFOPEDIA: "Zbadanie właściwości obcych stopów pozwoliło nam zaprojektować nowy typ działka pokładowego, charakteryzującego się znacznie większą siłą niż zwykłe działko.{NEWLINE}TYP: DZIAŁKO"
