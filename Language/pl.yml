  STR_FN_P90: "FN P-90"
  STR_FN_P90_UFOPEDIA: "Futurystyczna broń osobista, wyposażona w celownik podświetlony trytem. Ładowany od góry magazynkiem zawierającym 50 sztuk amunicji. Ta niedawno stworzona broń hybrydowa jest niewielka lecz skuteczna, nawet przeciw opancerzonym celom.{NEWLINE}{NEWLINE}Zakup tej broni wymaga: Awans II."
