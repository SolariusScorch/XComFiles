  STR_STEN_BUY: "Zakup Stena"
  STR_STEN: "Sten"
  STR_STEN_UFOPEDIA: "Pistolet maszynowy zaprojektowany w Wielkiej Brytanii podczas II wojny światowej do taniej produkcji masowej. Nadal popularny wśród różnorakich kryminalistów i buntowników.{NEWLINE}{NEWLINE} Zakup tej broni wymaga: Awans I."
