  STR_CALCINITE_AUTOPSY: "Sekcja kalcynita"
  STR_CALCINITE_AUTOPSY_UFOPEDIA: "Po otwarciu pancerza kalcynit okazał się być wielką, amorficzną masą protoplazmy. Nie stwierdzono istnienia wyróżnionego mózgu, kończyn ani narządów zmysłów. Wewnątrz płynnego ciała znajduje się mały metalowy obiekt. Możemy tylko zgadywać, jaką naturą stwór miał za życia. Kolejna niewyjaśnialna zagadka naszych obcych wrogów."
  STR_GOLDEN_LADY_ORIGINS: "Pochodzenie Złotej Pani"
  STR_GOLDEN_LADY_ORIGINS_UFOPEDIA: "'Urna' okazała się być transmiterem psionicznym, umożliwiającym manifestację woli Pani na Ziemi i zorganizowanie kultu, który skonstruuje większe urządzenie. Dobrze, że go znaleźliśmy, inaczej miałaby nadal plan rezerwowy.{NEWLINE}Przedmiot pochodzi z kosmosu, zapewne spoza Układu Słonecznego. Okresowo emituje dziwne cząstki o nieznanej charakterystyce i funkcji."
  REGION_HELLO_WORLD: "Cały świat"
  STR_COUNCIL_OF_EARTH_CLUE: "Wskazówka do Rady Ziemi"
  STR_COUNCIL_OF_EARTH: "Rada Ziemi"
  STR_COUNCIL_OF_EARTH_UFOPEDIA: "Wiemy teraz na pewno, że ONZ jest dla Rady tylko najbardziej znaną twarzą. W rzeczywistości to tajna grupa, która działa niezależnie od państw i w znacznym stopniu sprawuje nad nimi kontrolę. Rada składa się z wielu osób różnego pochodzenia, którzy z takiego czy innego powodu należą do sekretnej klasy rządzącej. Członkowie o podobnych poglądach organizują się we frakcje, które przypominają partie polityczne: nieustannie walczą między sobą o władzę i wpływy na planecie."
  STR_COUNCIL_POWER_CHAIN_CLUE: "Wskazówka do stosunków władzy w Radzie"
  STR_COUNCIL_POWER_CHAIN: "Stosunki władzy w Radzie"
  STR_COUNCIL_POWER_CHAIN_UFOPEDIA: "Organizacje służące Radzie można podzielić na dwie grupy. Pierwsza to tzw. 'techniczne' i obejmują globalną administrację, jak np. Bank Światowy. Te organizacje mają robić swoje, by podtrzymać porządek na świecie. Ich sprawy są rzadko poruszane podczas sesji Rady, śledzi się tylko wyniki ich pracy. Każda pozostaje pod nadzorem wysokiego komisarza (członka wewnętrznego kręgu Rady, ale niebędącego decydentem) i audytem innych wysokich komisarzy. Druga kategoria to 'polityczne'. Te organizacje, choć często mniejsze od 'technicznych', są uważane za elementy walki politycznej. Szkodzą one pewnym frakcjom, podczas gdy inne czerpią z nich zysk, więc toczy się o nie zażarta walka. Jak pewnie się domyślasz, jesteśmy w drugiej grupie: część Rady nas popiera, ale kosztem pewnych innych frakcji. Dlatego mamy tylu wrogów i głupich przeszkód; ale z tego samego powodu nie karze się nas zbyt surowo za błędy."
  STR_COUNCIL_OUR_FRIENDLY_ENEMY_CLUE: "Wskazówka do Rady: Naszego przyjaznego wroga"
  STR_COUNCIL_OUR_FRIENDLY_ENEMY: "Rada: Nasz przyjazny wróg"
  STR_COUNCIL_OUR_FRIENDLY_ENEMY_UFOPEDIA: "Choć X-Com został powołany przez Radę, nie była to decyzja jednogłośna. Rada wydaje się podzielona w sprawie radzenia sobie z nieznanymi siłami i część niej uważa nasze istnienie za nieznośne. Powinniśmy się wystrzegać tych kręgów i wszelkich pachołków, których mogliby wysłać, by popsuć nam szyki. Naszym sponsorom udało się przepchnąć inicjatywę X-Comu, ale wciąż poddaje się ją zażartym dyskusjom, co stawia nas w niewygodnym położeniu. Musimy się skupić na niedostarczaniu amunicji naszym wrogom politycznym i niezłoszczeniu Rady, albo mogą nas w każdej chwili zamknąć."
  STR_HAWKS_AND_DOVES_CLUE: "Wskazówka do jastrzębi i gołębi"
  STR_HAWKS_AND_DOVES: "Jastrzębie i gołębie"
  STR_HAWKS_AND_DOVES_UFOPEDIA: "Wiemy już na pewno, że plany obcych są bardziej złożone niż zwyczajna wojna międzyplanetarna. Choć są zabójczy i przerażający, nie zamierzają po prostu zniszczyć ludzkości i chcą z nami negocjować. Chociaż może to być tylko podstęp, znaczna część Rady wierzy, że można się z nimi dogadać, a niektórzy z nich są zwolennikami wybrania tej opcji. Inni są sceptyczni wobec ufania obcym albo też po prostu nie chcą z nimi współpracować z tego czy innego powodu.{NEWLINE}Organizację X-Com założyli ci ostatni, których ostatecznym celem jest zniweczenie działań obcych na Ziemi i utrzymanie status quo. Jednak ich przeciwnicy mają dość silne wpływy polityczne, by stworzyć przeciwwagę, zwaną potocznie Ludźmi w Czerni, celem ustanowienia i przyspieszenia współpracy ludzko-obcej."
  STR_FACTION_ILLUMINATI_CLUE: "Wskazówka do Illuminati"
  STR_FACTION_ILLUMINATI: "Illuminati"
  STR_FACTION_ILLUMINATI_UFOPEDIA: "Najpotężniejsza frakcja w Radzie Ziemi w ostatnich stuleciach i główny zwolennik projektu X-Com. Ich cele polityczne to promowanie indywidualności i praw człowieka, gdyż wierzą, że sprawne społeczeństwo wymaga możliwości wyboru. Wolą rządzić masami z ukrycia za pomocą miękkiej siły, zwłaszcza subtelnej kontroli informacji. Jako liderów interesuje ich głównie utrzymanie status quo, a wszelkie reformy widzą jako zagrożenie. Ich główny plan to zrównoważony rozwój przy jednoczesnym unikaniu nagłych zmian, by zbudować przyszłość, w której obywatele cieszą się życiem wolnym od zagrożeń i ubóstwa, ale też duchowości, by łatwiej nimi zarządzać."
  STR_FACTION_MAJESTIC_12_CLUE: "Wskazówka do Majestic 12"
  STR_FACTION_MAJESTIC_12: "Majestic 12"
  STR_FACTION_MAJESTIC_12_UFOPEDIA: "Tradycyjnie znana jako Bractwo, organizacja ta zyskała na znaczeniu po upadku Rzymu i pozostała czołowym graczem aż do późnego średniowiecza. Wierzą oni, że skoro ludzie mają różną przyrodzoną siłę (czy też wielkość), słabi powinni naśladować silnych, a silni powinni dawać przykład. Postrzegają obcych jako silniejszych od nas, dlatego dołączenie Ziemi do ich tajemniczego imperium wydaje się naturalnym wyborem. Desperacko pragną odzyskać swoją dawną pozycję i nie zawahają się pokazać, w jaki sposób zdobyli swe drugie imię: Zakon Asasynów. "
  STR_FACTION_GNOMES_OF_ZURICH_CLUE: "Wskazówka do Gnomów z Zurychu"
  STR_FACTION_GNOMES_OF_ZURICH: "Gnomy z Zurychu"
  STR_FACTION_GNOMES_OF_ZURICH_UFOPEDIA: "Ta dobrze sytuowana grupa w Radzie krytykuje status quo, które postrzega jako groźną stagnację. Uważają, że zbyt wiele zasobów marnuje się w imię 'porządku światowego' zamiast służyć celom praktycznym, takim jak jak podbój kosmosu czy rozwój technologii wojennych. Widzą oni Ziemię jako zalążek przyszłego mocarstwa międzygwiezdnego, a absolutny imperatyw ludzkości to według nich rozwój infrastruktury kosmicznej. Przedstawiają różne radykalne pomysły na to, jak społeczeństwo powinno działać, a przy tym obiecują większą wolność osobistą dla wszystkich."
  STR_FACTION_THE_HERMETIC_ORDER_CLUE: "Wskazówka do Zakonu Hermetycznego"
  STR_FACTION_THE_HERMETIC_ORDER: "Zakon Hermetyczny"
  STR_FACTION_THE_HERMETIC_ORDER_UFOPEDIA: "Choć względnie młoda, fakcja ta jest mocno osadzona w starożytnych tradycjach śródziemnomorskich. Historycznie kojarzona z alchemią, wyznaje skrajnie elitarystyczną filozofię samodoskonalenia i czystości duchowej. Jest ściśle hierarchiczna, a jej naczelnym przedmiotem rozważań jest szukanie drogi, dzięki której istoty niższe mogą pomóc swym zwierzchnikom w doprowadzeniu społeczeństwa do jeszcze większych osiągnięć i stworzeniu jeszcze lepszych osobników. Przez te kontrowersyjne idee są dość odosobnieni w Radzie, ale też uważa się ich za bardziej rozsądnych niż większość."
  STR_FACTION_DISCORDIANS_CLUE: "Wskazówka do Dyskordian"
  STR_FACTION_DISCORDIANS: "Dyskordianie"
  STR_FACTION_DISCORDIANS_UFOPEDIA: "Kult Eris, młoda acz wpływowa fakcja w Radzie. Nie mają za bardzo struktury czy hierarchii, zamiast tego polegają na świadomym udziale wielkich ludzi, którzy podważają status quo. Są przeciwni każdej akcji Rady, którą uważają za ucisk (co obejmuje niemal całą jej działalność), promując anarchię i powszechne samostanowienie wszystkich ludzi jako najlepszą ścieżkę rozwoju ludzkości. Ich wpływ na politykę Rady jest minimalny, ale cieszą się szerokim poparciem wtajemniczonych Rady niskiego szczebla, więc trzeba się z nimi liczyć. Popierają różne radykalne ruchy, a w szczególności te, które chcą obalenia ograniczeń technologii i wiedzy."
  STR_FACTION_THE_GRID_CLUE: "Wskazówka do Sieci"
  STR_FACTION_THE_GRID: "Sieć"
  STR_FACTION_THE_GRID_UFOPEDIA: "Ta fakcja postrzega całą ludzkość jako nadświadomość, jeden umysł roju, który do prawidłowego wzrostu potrzebuje opieki. Choć nie są to antyindywidualiści, uważają ludzi za raczej bezwolne komórki tego wielkiego bytu. Aby móc kształtować i kierować tą emergentną świadomością, skupiają swe badania na manipulowaniu informacją, czy to mówioną, pisaną, nadawaną, czy też kodowaną psionicznie. Jednak póki co nie ustalili, jak powinno się wychowywać gatunek, więc ich aktywność polityczna skupia się głównie na wspieraniu Iluminatów w usuwaniu nowych, niesprawdzonych nurtów w polityce światowej oraz na snuciu jałowych planów jakiejś przyszłej rewolucji medialnej."
  STR_TLETH_MESSENGERS: "Posłańcy T'Leth"
  STR_TLETH_RECON: "Zwiad T'Leth"
  STR_TLETH_SURVEY: "Obchód T'Leth"
  STR_CAMERA_ARMOR: "Kamera monitoringu X-Com: analiza taktyczna"
  STR_XCOM_CAMERA: "Kamera monitoringu X-Com"
  STR_INDUSTRIAL_INVESTIGATION: "Śledztwo w fabryce"
  STR_ALERT_INDUSTRIAL_INVESTIGATION: "OTWARTO ŚLEDZTWO W FABRYCE"
  STR_INDUSTRIAL_INVESTIGATION_DESCRIPTION: "Nielegalna organizacja stworzyła w tym zakładzie produkcyjnym komórkę wywiadowczą. Musimy zinfiltrować fabrykę w przebraniu robotników i upewnić się, że jej aktywność się zakończy. Pamiętaj: możesz na tę misję zabrać tylko sprzęt roboczy. Przebrania otrzymasz na miejscu."
  STR_INDUSTRIAL_INVESTIGATION_BRIEFING: "Nielegalna organizacja stworzyła w tym zakładzie produkcyjnym komórkę wywiadowczą. Musimy ukrócić działalność tych kultystów i być może aresztować ich przywódcę. By przerwać misję, wycofaj agentów X-Comu do wyjścia i kliknij ikonę 'Przerwij misję'."
  STR_COVER_WORKERS: "Przykrywka: robotnicy"
  STR_COVER_WORKERS_UFOPEDIA: "Obiekty przemysłowe to częsty cel niskopoziomowych infiltracji przez wrogie siły. Teraz potrafimy dokonywać kontrinfiltracji pod samym nosem nieprzyjaciela, ubierając agentów w stroje robocze."
  STR_COVER_SPORTSMEN: "Przykrywka: sportowcy"
  STR_COVER_SPORTSMEN_UFOPEDIA: "Niekiedy agenci X-Comu muszą przekraczać granice państw w sposób dyskretny, aby uniknąć incydentu dyplomatycznego. W tym celu agenci mogą podawać się za sportowców, jadących na zgrupowanie. Spowoduje to jednak ograniczenie ich ekwipunku do przedmiotów pasujących do przykrywki. Pozwoli nam też na zakup i użycie karabinków sportowych."
  STR_COVER_SURFERS: "Przykrywka: surferzy"
  STR_COVER_SURFERS_UFOPEDIA: "Ośrodki wypoczynkowe mogą być zaskakująco często wykorzystywane przez przestępców. Agenci X-Comu mogą działać także tam, gdzie chodzenie w garniturze za bardzo rzucałoby się w oczy. Obejmuje to również podstawy surfingu dla całego personelu."
  STR_COVER_SCIENTISTS: "Przykrywka: naukowcy"
  STR_COVER_SCIENTISTS_UFOPEDIA: "Awansowaliśmy do bardziej poważnej ligi: infiltracji elitarnych ośrodków naukowych i medycznych. Ich personel jest pełen podejrzanych typów, których trzeba prześwietlić. Są oni też prawdopodobnym celem dla obcych najeźdźców, chcących ich zabić club zwrócić przeciwko nam."
  STR_REPTOID_DRAGONFIRE_TURRET_DEFENDER: "Wieżyczka smoczego ognia"
  STR_REPTOID_DRAGONFIRE_TURRET: "Wieżyczka smoczego ognia"
  STR_REPTOID_DRAGONFIRE_TURRET_UFOPEDIA: "Ta reptoidzka wieżyczka obronna strzela modulowanym promieniowaniem podczerwonym, które wywołuje pomniejsze zakłócenia słabych oddziaływań atomowych. Broń ta pokazuje jasno, jak bardzo reptoidzi przewyższają nas pod względem technicznym."
  STR_REPTOID_DRAGONFIRE_TURRET_CORPSE: "Wrak wieżyczki smoczego ognia"
  STR_REPTOID_DRAGONFIRE_TURRET_ARMOR: "Wieżyczka smoczego ognia: analiza taktyczna"
  STR_REPTOID_DRAGONFIRE_TURRET_AUTOPSY: "Oględziny wieżyczki smoczego ognia"
  STR_REPTOID_DRAGONFIRE_TURRET_AUTOPSY_UFOPEDIA: "Rdzeń tej stacjonarnej platformy ogniowej zbudowany jest z kompleksowego systemu promienników i luster, osłonięty ciężkim pancerzem z terramitu. Wytwarza i odpala pociski energetyczne."
  STR_SHAMBLER_WEAPON: "Szarża łaziska"
  STR_XCOM_FLYING_DRONE_CORPSE: "Wrak latającego drona"
  STR_XCOM_FLYING_DRONE: "Latający dron"
  STR_XCOM_FLYING_DRONE_ARMOR: "LATAJĄCY DRON"
  STR_XCOM_FLYING_DRONE_UFOPEDIA: "Dron obcych, przystosowany do użytku przez jednostki SI ludzkiego pochodzenia. Wyposażony jest w tę samą szybkostrzelną broń laserową, co oryginał."
  STR_ALIEN_DRONE_ADAPTATION: "Adaptacja drona obcych"
  STR_ALIEN_DRONE_PROCESSING: "Procedowanie drona obcych"
  STR_XCOM_LARGE_FLYING_DRONE: "Duży latający dron"
  STR_XCOM_LARGE_FLYING_DRONE_ARMOR: "DUŻY LATAJĄCY DRON"
  STR_XCOM_LARGE_FLYING_DRONE_UFOPEDIA: "Duży dron obcych, zaadaptowany do użycia przez SI X-Comu."
  STR_LARGE_ALIEN_DRONE_ADAPTATION: "Adaptacja dużego drona obcych"
  STR_LARGE_ALIEN_DRONE_PROCESSING: "Procedowanie dużego drona obcych"
  STR_NINJA_SCROLL: "Zwój ninja"
  STR_NINJA_SCROLL_UFOPEDIA: "Ten rękopis zawiera sekrety dotyczące mistycznych sztuk Czarnego Lotosu. Nie można się z nich niczego praktycznego nauczyć bez prawdziwego instruktora, ale i tak zawierają wiele ciekawych informacji."
  STR_STUN_SPEAR: "Włócznia ogłuszająca"
  STR_STUN_SPEAR_UFOPEDIA: "Broń obezwładniająca, skonstruowana z zastosowaniem pomysłowego rozmieszczenia paralizatorów elektrycznych, by zmaksymalizować siłę rażenia."
  STR_STUN_ROD_2: "Pręt ogłuszający"
  STR_STUN_ROD_2_UFOPEDIA: "Ta ulepszona wersja pręta elektrycznego jest łatwiejsza w obsłudze. Poręczny uchwyt z przyciskiem wyzwalającym czyni z niego idealną broń jednoręczną."
  STR_ELECTRIC_PROD: "Pręt elektryczny"
  STR_ELECTRIC_PROD_UFOPEDIA: "To urządzenie może być użyte tylko w bezpośrednim kontakcie. Zamiast zabijać, ogłusza ono żywy organizm za pomocą wstrząsu elektrycznego."
  STR_DIG: "Kop"
  STR_PICKAXE: "Kilof"
  STR_PICKAXE_UFOPEDIA: "Choć możesz tym machnąć w gniewie, nie jesteś *krasnoludem*. Znacznie bardziej skuteczny w demolowaniu ścian i innych przeszkód terenowych. Kiepsko trafia w ruchome cele."
  STR_CROWBAR_BUY: "Zakup łomu"
  STR_CROWBAR: "Łom"
  STR_CROWBAR_UFOPEDIA: "To proste narzędzie jest duże i ciężkie, ale nie przyciąga zbytniej uwagi w otoczeniu przemysłowym lub laboratoryjnym."
  STR_WRENCH: "Klucz francuski"
  STR_WRENCH_UFOPEDIA: "Dziś już takich nie robią."
  STR_TRANSFER_TIME: "Czas transferu>{ALT}{0}"
  STR_RECOVERY_TIME: "Czas rehabilitacji>{ALT}{0}"
  STR_CURRENT_STATS: "Obecne statystyki"
  STR_CHANGES: "Zmiany"
  STR_SHIELDS: "Tarcze"
  STR_TUTORIALS_UC: "INSTRUKCJA POLOWA"
  STR_UFO_TRACKER: "Wskaźnik aktywności globalnej"
  STR_GOLD_SHIELD: "Tarcza złota"
  STR_GOLD_SHIELD_UFOPEDIA: "Tarcze energetyczne typu złotego dają najlepszą ochronę przed PSI i WARP, dobrą ochronę przed KINETYCZNE, ZAPALAJĄCE i WSTRZĄSOWE, przyzwoitą ochronę przed ELEKTRYCZNE, słabą ochronę przed PLAZMOWE i CIĘTE i fatalną ochronę przed CHEMICZNE i OGŁUSZAJĄCE. Nie dają żadnej ochrony przed DUSZĄCE i E-115. Dają przeciętną ochronę przed wszystkimi pozostałymi typami obrażeń."
  STR_GREEN_SHIELD: "Tarcza zielona"
  STR_GREEN_SHIELD_UFOPEDIA: "Tarcze energetyczne typu zielonego dają najlepszą ochronę przed LASEROWE, dobrą ochronę przed CHEMICZNE i OGŁUSZAJĄCE, przyzwoitą ochronę przed ELEKTRYCZNE i EMP, słabą ochronę przed PLAZMOWE i CIĘTE i fatalną ochronę przed KINETYCZNE, ZAPALAJĄCE i WSTRZĄSOWE. Nie dają żadnej ochrony przed DUSZĄCE i E-115. Dają przeciętną ochronę przed wszystkimi pozostałymi typami obrażeń."
  STR_PURPLE_SHIELD: "Tarcza fioletowa"
  STR_PURPLE_SHIELD_UFOPEDIA: "Tarcze energetyczne typu fioletowego dają najlepszą ochronę przed OGŁUSZAJĄCE, CHEMICZNE i EMP, dobrą ochronę przed PSI i WARP, słabą ochronę przed PLAZMOWE i CIĘTE i fatalną ochronę przed LASEROWE. Nie dają żadnej ochrony przed DUSZĄCE i E-115. Dają przeciętną ochronę przed wszystkimi pozostałymi typami obrażeń."
  STR_RED_SHIELD: "Tarcza czerwona"
  STR_RED_SHIELD_UFOPEDIA: "Tarcze energetyczne typu czerwonego dają najlepszą ochronę przed KINETYCZNE, ZAPALAJĄCE i WSTRZĄSOWE, dobrą ochronę przed LASEROWE, słabą ochronę przed PLAZMOWE i CIĘTE i fatalną ochronę przed PSI i WARP. Nie dają żadnej ochrony przed DUSZĄCE i E-115. Dają przeciętną ochronę przed wszystkimi pozostałymi typami obrażeń."
  STR_BOOMER_ORGAN: "Organ bombiarza"
  STR_BOOMER_ORGAN_UFOPEDIA: "Wybuchający organ wyekstrahowany z zombiego bombiarza. Mocno ściśnij, mocno potrząśnij i rzuć. Nie mieszaj."
  STR_BOOMER_ORGAN_GROWING: "Hodowla organów bombiarza"
  STR_BOOMER_ORGAN_GROWING_UFOPEDIA: "Po kilku eksperymentach z hormonami umiemy zmusić pasożyta zombi do wytworzenia organów bombiarza w ciele zwierzęcia żywiciela. Proces ten doprowadza do szybkiej śmierci zarówno żywiciela, jak i pasożyta. Tak na marginesie, zalecam trzymanie zbędnego personelu z dala od laboratorium podczas tej procedury, ponieważ może ona stanowić dość nieprzyjemny widok."
  STR_SNIPER_SPOTTER_COOPERATION: "Współpraca snajper/obserwator"
  STR_SNIPER_SPOTTER_COOPERATION_UFOPEDIA: "Wrogie często współpracują, by przyszpilić agentów. Niektórzy mają zdolność 'obserwator', albo 'snajper', lub też obie. 'Obserwatorzy' mogą podawać dane o widzianych przez siebie jednostkach X-Comu 'snajperom', którzy mogą do nich strzelać nawet nie widząc ich. Takie ataki obarczone są karą -50% do celności, jak wszystkie strzały oddawane do niewidocznego celu."
  STR_FIRE_SPRAYING: "Ogień posiewany"
  STR_FIRE_SPRAYING_UFOPEDIA: "Wiele broni automatycznych pozwala zalać ogniem cały obszar pomiędzy dwoma zadanymi punktami. Przytrzymaj CTRL+SHIFT przy kliknięciu na strzał seryjny, aby użyć trybu ognia zaporowego. Postaw tyle punktów kontrolnych, ile chcesz (maksymalnie tyle razy, na ile pozwala dana broń) i ciesz się lawiną kul!{NEWLINE}Większość broni ma tylko 2 punkty kontrolne (początek i koniec linii ostrzału), ale niektóre szybkostrzelne bronie mogą mieć ich więcej."
  STR_ELERIUM_EXPLOSIVE: "Ładunek eleryjny"
  STR_ELERIUM_EXPLOSIVE_UFOPEDIA: "Ten ładunek wybuchowy oparty jest na elerium, celem uzyskania maksymalnej mocy. Należy go stosować z najwyższą ostrożnością."
  STR_ALLOY_SHRAPNEL_CHARGE: "Trytanowy ładunek odłamkowy"
  STR_ALLOY_SHRAPNEL_CHARGE_UFOPEDIA: "Ten wariant ładunku wybuchowego zawiera małe fragmenty trytanu, które zostają rozpędzone przez eksplozję, powodując drastyczne obrażenia cięte. Efekt odłamków na przeszkody terenowe jest jednak znacznie mniejszy."
  STR_ROCKET_LAUNCHER_CONT: "Wyrzutnia rakiet (c.d.)"
  STR_SHRAPNEL_ROCKET: "Rakieta odłamkowa"
  STR_TRITANIUM_SHRAPNEL_ROCKET: "Trytanowa rakieta odłamkowa"
  STR_ZOMBIES_AT_PEACE_UFOPEDIA: "Po upadku Faraona Starożytni zdołali nawiązać z Nowonarodzonymi kontakty dyplomatyczne. Zawarto pokój, a po dalszych negocjacjach połączono siły. Na tym porozumieniu skorzystali wszyscy: Nowonarodzonych zaproszono do równego udziału w uporządkowanym społeczeństwie o bogatej kulturze, zaś Starożytni zostali wzmocnieni napływem młodej krwi. Dla X-Comu również było to pomyślne: koniec wojny oznaczał większą kontrolę nad grasującymi zombimi, gdyż osobniki pozostałe na powierzchni odtąd miały być przejmowane przez Starożytnych jako nowe sługi."
  STR_REPTOIDS_IN_THE_SHADOWS_UFOPEDIA: "Lecz nawet ten dzień triumfu jest naznaczony straszliwą wiedzą: głęboko w trzewiach planety, Reptoidzi nadal rzucają wyzwanie innym rozumnym formom życia na Ziemi. Nigdy nie odpoczywając, zawsze obserwując, bezustannie knując, nigdy nie są dość daleko, byśmy mogli odetchnąć. Dziś świętujemy, lecz jutro musimy zdwoić wysiłki na rzecz obrony naszego świata."
  STR_PHARAOH_TOMB_ALTAR: "ODKRYTO OŁTARZ FARAONA!"
  STR_PHARAOH_TOMB: "Grobowiec Faraona"
  STR_PHARAOH_TOMB_DESCRIPTION: "We współpracy z Kręgiem zaplanowaliśmy atak z zaskoczenia w samym sercu sił wroga. Musimy obalić zagadkowego Faraona i jego wojska."
  STR_PHARAOH_TOMB_BRIEFING: "We współpracy z Kręgiem zaplanowaliśmy atak z zaskoczenia w samym sercu sił wroga. Musimy obalić zagadkowego Faraona i jego wojska. By przerwać misję, wycofaj agentów X-Comu do wyjścia i kliknij ikonę 'Przerwij misję'. "
  STR_PHARAOH_HAS_FALLEN: "Faraon został obalony!"
  STR_BULLFROG_ARMOR: "Żaba rycząca: analiza taktyczna"
  STR_BULLFROG: "Żaba rycząca"
  STR_BULLFROG_TERRORIST: "Żaba rycząca"
  STR_BULLFROG_CORPSE: "Zwłoki żaby ryczącej"
  STR_BULLFROG_UFOPEDIA: "To monstrum wygląda, jakby wypełzło wprost z okresu karbonu. Za pomocą chwytnego języka chwyta średniej wielkości ssaki i duże ptaki, jak zwykłe żaby polują na owady. Jej inteligencja jest niska, ale same jej rozmiary w połączeniu z zabójczym refleksem czynią z niej groźnego drapieżnika."
  STR_BULLFROG_AUTOPSY: "Sekcja żaby ryczącej"
  STR_BULLFROG_AUTOPSY_UFOPEDIA: "Ten wielki, żabopodobny osobnik wydaje się być gatunkiem dotąd nieznanym nauce lub też sztucznie stworzonym organizmem. W przeciwieństwie do tego, co wiemy o dużych kopalnych płazach, to stworzenie ma intensywny metabolizm, który tłumaczy jego zdolność do przeżycia i rozkwitu w ziemskich warunkach. W jego krwi odkryto ślady niezwykle energetycznego komponentu."
  STR_BULLFROG_TONGUE: "Język żaby ryczącej"
  STR_BULLFROG_TONGUE_UFOPEDIA: "Uderza tak szybko, że wytwarza grom dźwiękowy."
  STR_BULLFROG_BITE: "Ugryzienie żaby ryczącej"
  STR_GIANT_AXE: "Ogromny topór"
  STR_GIANT_AXE_UFOPEDIA: "Ta prosta, lecz dobrze wykonana broń przeznaczona jest dla użytkowników znacznie silniejszych od człowieka."
  STR_DRONE_FIRE_EXTINGUISHER: "Gaśnica drona"
  STR_FIRE_EXTINGUISHER: "Gaśnica"
  STR_FIRE_EXTINGUISHER_UFOPEDIA: "Gaśnica może okazać się użytecznym narzędziem dla naszych agentów polowych, potencjalnie chroniąc ludzkie życie i mienie. Jej ciężar i twardość pozwala na użycie jej celem obezwładnienia jednostek stawiających opór."
  STR_HANDCUFFS: "Kajdanki"
  STR_HANDCUFFS_UFOPEDIA: "Używane głównie przez organa państwowe (policję, wojsko, służby specjalne), lub instytucje pozarządowe pełniące podobne funkcje, celem ograniczenia swobody działania osoby poprzez uwięzienie jej rąk. Im silniejszy aresztant, tym większa szansa, że rozerwie kajdanki i się uwolni. Na wszelki wypadek można użyć kilku sztuk kajdanek. Jeśli pętana istota nie ma rąk lub jest bardzo silna, kajdanki nie zostaną założone.{NEWLINE}Aby użyć kajdanek, należy stanąć nad powaloną jednostką i wybrać akcję 'Skuj'. Kajdanki są jednorazowego użytku."
  STR_TRITANIUM_HANDCUFFS: "Kajdanki trytanowe"
  STR_TRITANIUM_HANDCUFFS_UFOPEDIA: "Wzmocniona wersja kajdanek do unieruchamiania szczególnie silnych przeciwników.{NEWLINE}Im silniejszy aresztant, tym większa szansa, że rozerwie kajdanki i się uwolni. Na wszelki wypadek można użyć kilku sztuk kajdanek. Jeśli pętana istota nie ma rąk lub jest bardzo silna, kajdanki nie zostaną założone.{NEWLINE}Aby użyć kajdanek, należy stanąć nad powaloną jednostką i wybrać akcję 'Skuj'. Kajdanki są jednorazowego użytku."
  STR_HANDCUFFS_ACTION: "Skuj"
  STR_MINOTAUR_ARMOR: "Minotaur: analiza taktyczna"
  STR_MINOTAUR: "Minotaur"
  STR_MINOTAUR_TERRORIST: "Minotaur"
  STR_MINOTAUR_CORPSE: "Zwłoki minotaura"
  STR_MINOTAUR_AUTOPSY: "Sekcja minotaura"
  STR_MINOTAUR_AUTOPSY_UFOPEDIA: "Tę 300-kilogramową bestię chronią pancerne płyty, wszczepione pod dużymi obszarami skóry. Czaszka jest bardzo twarda i wytrzymała. Rogi pokryte są stopem tytanu, który zwiększa jeszcze ich zabójczą skuteczność."
  STR_MINOTAUR_UFOPEDIA: "Ta masywna potworność to idealna mieszanka cech ludzkich i bydlęcych do stworzenia niepowstrzymanego wojownika. Jego inteligencja jest ograniczona i nie pozwala mu mówić, ale potrafi wykonywać proste komendy bojowe, a nawet oceniać sytuację taktyczną. Zazwyczaj jest raczej spokojny i może bez nadzoru pełnić rolę strażnika, lecz w boju natychmiast wpada w szał i zaatakuje z furią każdego przeciwnika, jakiego zobaczy."
  STR_MINOTAUR_WEAPON: "Szarża minotaura"
