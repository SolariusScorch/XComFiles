  STR_MAGNUM_UFOPEDIA: "Potężne kopnięcie tego celnego, sześciostrzałowego rewolweru jest niczym wobec siły kinetycznej, którą przekazuje on celowi. Strzela nabojami kaliber 44, które przechowywane są w ogumionych samoładowaczach.{NEWLINE}{NEWLINE}Zakup tej broni wymaga: Bronie niestandardowe."
