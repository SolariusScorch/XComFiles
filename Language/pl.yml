  STR_ZOMBIE_GRUBAS: "Zombi grubas"
  STR_ZOMBIE_GRUBAS_CORPSE: "Zwłoki zombiego grubasa"
  STR_ZOMBIE_GRUBAS_UFOPEDIA: "Grubasy to szczególne zombi, które polują na pobratymców. Ponieważ wszystkie zombi zawierają pasożyt zasilany hiperenergetycznymi związkami chemicznymi, świeżo nakarmiony grubas ma do dyspozycji dwa razy więcej energii. Ta dodatkowa energia uruchamia serię zmian fizjologicznych, prowadzących do lepszej efektywności metabolicznej i dłuższego czasu życia. Szarawa skóra wyraźnie wskazuje, jak głębokie są to przemiany: z biochemicznego punktu widzenia ta istota już w ogóle nie przypomina człowieka."
  STR_ZOMBIE_GRUBAS_AUTOPSY: "Sekcja zombiego grubasa"
  STR_ZOMBIE_GRUBAS_AUTOPSY_UFOPEDIA: "Ten zombi jest szczególnie duży i ciężki. Jego biochemia jest radykalnie różna od zwykłego zombiego i zawiera on więcej komponentu wysokoenergetycznego. W układzie pokarmowym znaleźliśmy szczątki innego zombiego."
  STR_ZOMBIE_BOOMER_ARMOR: "Zombi bombiarz: analiza taktyczna"
  STR_BOOMER_WEAPON: "Cios zombiego bombiarza"
  STR_ZOMBIE_BOOMER: "Zombi bombiarz"
  STR_ZOMBIE_BOOMER_CORPSE: "Zwłoki zombiego bombiarza"
  STR_ZOMBIE_BOOMER_TERRORIST: "Zombi bombiarz"
  STR_ZOMBIE_BOOMER_UFOPEDIA: "Wada metabolizmu nie pozwala tym zombim poprawnie przetwarzać wysokoenergetycznych związków pozyskiwanych z innych osobników, więc zaczynają one odkładać się w ciałach jak guzy. Dzięki obniżonej wadze bomberzy poruszają się dużo szybciej, ale żyją tylko kilka godzin. Gdy odnoszą śmiertelne obrażenia, pasożyt traci kontrolę nad fizjologią nosiciela i cała energia wyzwala się w jednej chwili, wywołując potężny wybuch, który rozdziera zombiego na strzępy. Przy pewnym nakładzie badań możemy nauczyć się pozyskiwać te guzy dla energii, jeśli uda się je zebrać przed eksplozją."
  STR_ZOMBIE_BOOMER_AUTOPSY: "Sekcja zombiego bombiarza"
  STR_ZOMBIE_BOOMER_AUTOPSY_UFOPEDIA: "Technik laboratoryjny Vuorela została wybrana losowo do przeprowadzenia sekcji, która odbyła się w schronie używanym zwykle do badań nad materiałami wybuchowymi. Potwierdzono wcześniejszą hipotezę: wewnątrz tego zdegenerowanego grubasa znajdowało się wiele jamek wypełnionych lotnymi i niestabilnymi chemikaliami. Jamki te można wyciąć i zastosować jako efektywną, choć nieco kontrowersyjną broń. Uwaga: nie wolno pozwalać psom na szarpanie wyciętych organów."
  STR_ZOMBIE_STERILE_ARMOR: "Zombi: analiza taktyczna"
  STR_ZOMBIE_STERILE: "Zombi"
