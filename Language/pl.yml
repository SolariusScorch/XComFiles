  STR_HYBRID_DEFECTOR_RECRUITMENT: "Rekrutacja hybrydy dezertera"
  STR_HYBRID_ODDBALL: "Niedopasowana hybryda"
  STR_HYBRID_ODDBALL_UFOPEDIA: "Dowódco, co do tej złapanej hybrydy: po bliższym poznaniu ta osoba otworzyła się przede mną i powiedziała, że nie pasuje jej dotychczasowe życie i że rola bezosobowego trybika w obcej maszynie jest do bani. Mimo całego tego warunkowania, mamy tu buntownika z ofertą pomocy nam w walce z obcymi.{NEWLINE}Dobrze prześwietliłam otoczenie i psychikę kandydata i uważam, że to nie szpieg, a może się dobrze wpasować w naszą wielką rodzinę!Ale co zrobić z kimś takim? Widzę dwie opcje. Pierwsza to przydzielić tę osobę do mojego zespołu wywiadowczego na przesłuchanie, jak każdego więźnia (tylko szybciej i milej); w tym celu otwórz odpowiedni projekt badawczy. Druga opcja to przyłączenie do zespołu agentów polowych; można to zrobić z menu produkcji. No i w sumie możemy takich odsyłać Radzie, jak innych..."
