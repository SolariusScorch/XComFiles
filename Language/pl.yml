  STR_FAMAS: "FAMAS"
  STR_FAMAS_UFOPEDIA: "Francuski karabin w układzie bullpup. Używa standardowej amunicji NATO 5.56x45 mm.{NEWLINE}{NEWLINE}Zakup tej broni wymaga: dowolna broń używająca amunicji 5.56 mm NATO."
