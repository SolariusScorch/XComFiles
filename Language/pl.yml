  STR_BASE_DEFENSE_BRIEFING: "Wrogie psy wzięły na cel naszą bazę i jest ona teraz atakowana! Czas, by zapłacili za swój błąd... Albo ograniczyć straty i zbiec. Twój wybór, Kapitanko."
  STR_ALIEN_BASE_ASSAULT: "SZTURM NA FORT"
  STR_ALIEN_BASE_ASSAULT_BRIEFING: "Jedna z frakcji prowadzi tutaj swoje 'tajne operacje'. Ich kontynuacja sprawia, że lokalne władze wypadają cienko, co wpływa negatywnie na NASZ haracz. Szturm na wrogą kryjówkę to poważne przedsięwzięcie i wymaga sporych nakładów zasobów, co oznacza utratę 400 Niesławy za samą próbę.  Mimo to łup, którego można spodziewać się wewnątrz, powinien zwrócić to z nawiązką. Użyjemy tylnego wejścia, więc nie możemy zabrać ze sobą czołgów. Czas wbić im na hawirę, Kapitanko!{NEWLINE}Głębokość: średnia."
  STR_CYDONIA_BRIEFING: "Wszystko jest gotowe na wielki finał, Kap'tanie! Czas strącić ze stołków tych fałszywych bogów i przejąć potęgę Pradawnych!"
  STR_TERROR_MISSION: "POGROM MUTANTÓW"
  STR_TERROR_MISSION_NO_PENALTY: "POGROM MUTANTÓW (Najemnik)"
  STR_TERROR_MISSION_BRIEFING: "Sojusz Mutantów wzywa! Musimy powstrzymać ten pogrom i ocalić jak najwięcej wolnych mutantów. Jeśli zignorujemy tę misję, Sojusz będzie bardzo niezadowolony (-1000 Niesławy).{NEWLINE}Pogoda: umiarkowana, możliwe przymrozki. Morze: burzliwe."
  STR_TERROR_MISSION_NO_PENALTY_BRIEFING: "Miejscowi mutanci wzywają pomocy! Siły zła uznały, że to najlepszy czas, by przetrzebić populację mutantów i urządziły pogrom w tym mieście. Myśleli, że to będzie bułka z masłem - byli w błędzie! Czas wkroczyć na scenę i wyrżnąć psubratów! To z pewnością trafi na pierwsze strony, a w dodatku wszystko, co ci złoczyńcy mają przy sobie tylko prosi się o przygarnięcie!{NEWLINE}Pogoda: umiarkowana, możliwe przymrozki. Morze: burzliwe."
