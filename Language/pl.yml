  STR_ETRACE: "Ślady paliwa obcych"
  STR_ETRACE_UFOPEDIA: "Ten świecący materiał ma bardzo wysokie poziomy energetyczne. Prawdopodobnie to źródło energii dla obcych statków odwiedzających Ziemię."
  STR_MAGMA_CONTACT_PREQ: "Prerekwizyt: kontaktu: korporacja M.A.G.M.A."
  STR_MAGMA_CONTACT: "Kontakt: korporacja M.A.G.M.A."
  STR_MAGMA_CONTACT_UFOPEDIA: "Skontaktowaliśmy się z korporacją M.A.G.M.A., tajemniczą firmą badawczo-rozwojową z Nowosybirska specjalizującą się w biotechnologii, inżynierii wysokich energii i uzbrojeniu. W ofercie mają między innymi eksperymentalne wyposażenie dla wojskowych specjalistów, którzy potrafią obsługiwać broń wykraczającą poza zwykłe ograniczenia. Ich produkty mogą się przydać naszym najsilniejszym agentom."
