  STR_GIANT_RAT_CORPSE: "Zwłoki wielkiego szczura"
  STR_GIANT_RAT_UFOPEDIA: "Ten niezwykle duży gryzoń jest też niezwykle agresywny. Chętnie poluje na ssaki i ptaki, zjada też duże ilości masy roślinnej. Wielkie szczury powszechnie przenoszą chorobę zakaźną, która znacznie zwiększa u nich agresję i zajadłość. Jeśli ten nowy gatunek szczura będzie się mnożył tak szybko, jak jego zwykli kuzyni, może to poważnie zagrozić naszym zapasom żywności. Czyżby ludzkość miała być wyparta przez gryzonie, jak niegdyś dinozaury?"
