  STR_MISSION_ERIDIAN_TERROR_MSDF: "Pacyfikacja mutantów"
  STR_MISSION_ERIDIAN_TERROR_UFOPEDIA: "Wygląda na to, że wrzawa na nasz temat dotarła w końcu do uszu Gubernatora Solarnego, czy jakiego tam narządu on używa. Duży statek pełen erydiańskich barbarzyńców przybył do Układu Słonecznego z zadaniem poskromienia ziemskich mutantów - co, znając śmiałe podejście erydian do broni chemicznej i biologicznej, oznacza ludobójstwo. Możemy spróbować pomóc mutantom, ale nie uda nam się zapobiec użyciu tych broni - to mogliby zrobić jedynie dobrze zorganizowani miejscowi."
