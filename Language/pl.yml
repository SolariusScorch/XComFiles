  STR_AGGRESSIVERETALIATION_DESC: "UFO będą usiłowały wykryć twoje bazy przez cały czas, bez względu na parametry ich misji."
  STR_STORAGELIMITSENFORCED_DESC: "[JO!!!] Wymusza ograniczenie pojemności więzień i magazynów na jeńców i łupy przywiezione z misji."
  STR_CANSELLLIVEALIENS_DESC: "[YARR!!!] Umożliwia sprzedaż żywych obcych, zalecane podczas korzystania z limitów magazynowania"
  STR_BATTLEINSTANTGRENADE_DESC: "[BEGONE] Granaty nastawione na wybuch w ciągu 0 tur wybuchną natychmiast po rzuceniu, zamiast pod koniec danej tury."
  STR_BATTLEUFOEXTENDERACCURACY_DESC: "[YARR!!!] Celność strzałów spada po przekroczeniu pewnego dystansu zależnie od typu strzału. Skorygowana celność będzie wyświetlana przy kursorze."
  STR_CANTRANSFERCRAFTSWHILEAIRBORNE_DESC: "[YARR!!!] Statki mogą być transferowane podczas lotu."
  STR_CRAFTLAUNCHALWAYS_DESC: "[YARR!!!] Statki mogą wystartować nawet gdy nie są gotowe, nadpisując ich potrzebę na konserwację."
  STR_GLOBESEASONS_DESC: "[YARR!!!] Wykorzystuje bardziej realistyczną projekcję światła słonecznego na mapie świata zgodnie z osiowym nachyleniem Ziemi."
  STR_SHOWMORESTATSININVENTORYVIEW_DESC: "[YARR!!!] Ukazuje dodatkowe informacje o wybranym żołnierzu na ekranie ekwipunku."
  STR_STRAFE_DESC: "[YARR!!!] Włącza strafing, bieg i niezależny ruch wieży czołgu, gdy trzymasz CTRL."
  STR_BATTLEEXPLOSIONHEIGHT_DESC: "[2] Ustal wysokość, na jaką mają rozprzestrzeniać się eksplozje.{NEWLINE}(Płasko: 0, kuliście: 3)"
  STR_ALLOWPSIONICCAPTURE_DESC: "[YARR!!!] Przejęcie kontroli nad umysłami wszystkich pozostających obcych skutkuje zwycięstwem, a oni liczą się jako przejęci żywcem."
  STR_WEAPONSELFDESTRUCTION_DESC: "[BEGONE] Bronie noszone przez obcych samoczynnie się zniszczą jeśli ich posiadacz umrze, podobnie jak w remake'u z 2012."
  STR_ALLOWPSISTRENGTHIMPROVEMENT_DESC: "[BEGONE] Psioniczna siła żołnierzy może zostać udoskonalona przez doświadczenie i trening."
  STR_BATTLEHAIRBLEACH_DESC: "[YARR!!!] Podmienia sprite żołnierzy na polu bitwy, by te odpowiadały wyglądowi ich ekwipunku."
  STR_ALIENBLEEDING_DESC: "[YARR!!!] Umożliwia zadawanie śmiertelnych ran większości obcych."
  STR_FORCE_FIRE_DESC: "[YARR!!!] Umożliwia wymuszenie oddania strzału przez twoich żołnierzy podczas przytrzymywania CTRL, bez względu na przeszkody."
  STR_SMALL_SCOUT_UFOPEDIA: "Ten niewielki statek jest głównie używany do rekonesansu, lub badań. Zazwyczaj poprzedza większe jednostki na początku misji. Może pomieścić tylko jednego załoganta i składa się z niewielu użytecznych materiałów."
  STR_MEDIUM_SCOUT_UFOPEDIA: "Mały statek niebojowy, który przedstawia niewielkie zagrożenie dla twoich jednostek. Używany głównie przez Akademię i Kupców. Załoga w zakresie od 5 do 10 członków, połowa z nich to cywile.{NEWLINE}Maks. ONM: 39"
  STR_LARGE_SCOUT_UFOPEDIA: "Statek ogólnego przeznaczenia używany głównie przez Akademię i Kupców do bardziej ambitnych misji. Przewozi od 7 do 19 członków załogi, w tym zawsze inżyniera.{NEWLINE}Maks. ONM: 52"
  STR_HARVESTER_UFOPEDIA: "Jak wskazuje nazwa, statek kapliczny to wiodąca jednostka latająca Kościoła, czasem dowodzona przez wielebnego albo nawet i kardynała. Przewozić może załogę w liczbie od 11 do aż 31 osób, uzbrojonych w broń laserową i miotacze ognia.{NEWLINE}PANCERZ: 10; TARCZE: 200 (Reg. x1); Maks. ONM: 172"
  STR_ABDUCTOR_UFOPEDIA: "Choć nie jest to prawdziwy okręt wojenny, ten statek reprezentuje elitarny poziom techniki i przewozi elitarną załogę, więc lepiej go nie lekceważyć. Zwykle jest używany do misji specjalnych.{NEWLINE}TARCZE: 500 (Reg. x3); Maks. ONM: 175"
  STR_TERROR_SHIP_UFOPEDIA: "To po prostu wielki lądownik. Jego uzbrojenie nie porywa, ale jest opancerzony i potrafi znieść wiele. Zestrzelenie go zapewni nam jednak wielką Niesławę.{NEWLINE}PANCERZ: 5; Maks. ONM: 156"
  STR_BATTLESHIP_UFOPEDIA: "Krążownik to jeden z największych i najsilniejszych widywanych statków, obsadzony najlepiej wyposażonym personelem. Co gorsza, zaprojektowano go do akcji abordażowych, więc nadaje się do bezpośredniego szturmowania naszych kryjówek.{NEWLINE}PANCERZ: 25; Maks. ONM: 291"
  STR_SUPPLY_SHIP_UFOPEDIA: "Zaopatrzeniowce zapewniają regularne dostawy materiałów do tajnych baz naszych wrogów. Są szybkie i trudne do złapania po zbliżeniu się do swego celu, ale powinny zapewnić obfite łupy (szczególnie piekłonium) przy zaledwie średnim ryzyku, o ile tylko uda nam się jakiegoś zestrzelić."
  STR_ACCESS_LIFT_UFOPEDIA: "Winda jest zawsze pierwszym obiektem skonstruowanym w nowej kryjówce. Łatwo zgadnąć jej przeznaczenie. Albo mam taką nadzieję. No dobra. Umożliwia dostęp do kryjówki - dla proszonych i nieproszonych gości. Szczególnie dla tych niegrzecznych którzy, jeśli zignorujesz dzwonek do drzwi, wysadzają je w powietrze. Nie można jej całkowicie zabezpieczyć, ponieważ potrzebny jest nam swobodny przepływ pracowników i sług, którzy żyją na powierzchni.{NEWLINE}Odnowa: 1"
  STR_CORRIDOR_UFOPEDIA: "Proste skrzyżowanie korytarzy, które można wybudować, by podłączyć odległe części kryjówki do sieci rur i elektryczności. Blokuje też kanały za pomocą krat, sprawiając, że są nieprzebywalne dla przeciwników. By zbudować więcej korytarzy, musimy dowiedzieć się czegoś o elektryce i elektronice."
  STR_FIRE_PIT_UFOPEDIA: "Każdy, kto postanowi beztrosko przespacerować się przez ten pozornie zwyczajny korytarz, aktywuje bomby ogniowe ukryte w ścianach. Nawet jeśli nie upieką intruza, przynajmniej spowodują że ten zatrzyma się na moment. Ostrzeżenie: Lonty nie są niezawodne i mogą czasami nie odpalić się natychmiastowo."
  STR_GAS_CHAMBER_UFOPEDIA: "Pomieszczenie to jest wypełnione ukrytymi bombami, wypuszczającymi silny gaz usypiający, kiedy ktoś przechodzi w pobliżu. Branie jeńców nigdy nie było tak proste, no chyba że noszą maski przeciwgazowe."
  STR_BEE_HIVE_UFOPEDIA: "Niewiele strefowych rzeczy cieszy się tak powszechną złą sławą, jak uberpszczoły. Te milusie insekty radośnie spędzą życie zbierając nektar z twoich plantacji i przerabiając go na ubermiód, który można sprzedać za uberha- za hajs. By ułatwić im kursowanie, pomiędzy ulem a farmą buduje się dla nich specjalne tunele, ale nie zdziw się, jeśli zobaczysz jakieś latające po kwaterach. Zazwyczaj ignorują innych mieszkańców kryjówki, ponieważ znają ich zapach, ale jeśli jacyś obcy zaniepokoją rój, pszczółki zrobią im z dup jesień średniowiecza!{NEWLINE}Maksymalnie 1 na kryjówkę."
  STR_HYDROPONICS_UFOPEDIA: "Z pomocą okolicznych rolników i lepszym zrozumieniem ekosystemu kryjówki wymyśliłyśmy, jak pod ziemią uprawiać rośliny dla żywności i zysku. Uberżyto, dobrze znana roślina strefowa, idealnie nada się pod uprawę: szybko rośnie na szlamie piekłonowym, dając 100 000 $ miesięcznego przychodu. Skromne uberżyto ma wiele zastosowań: można z niego pędzić alkohol, karmić nim zmutowane żeńce (lub mutować żeńce), wypiekać z niego uberchleb i różne pyszne ciastka! Mąka jest też bardzo, bardzo wybuchowa. Możliwe, że w przyszłości opanujemy bardziej zaawansowane technologie rolnicze..."
  STR_HYDROPONICS_WEED_HARVEST_UFOPEDIA: "Automatyzacja oświetlenia i nawodnienia dała nam zielone, haha, światło dla uprawy bardzo trudnej, ale użytecznej rośliny - sektoziela. Rolnictwo nie jest zajęciem dla głąbów i wymaga stosowania się do pewnych kroków:{NEWLINE}1) Zbuduj plantację sektoziela, co wymaga 12 porcji sektoziela. Można zbudować ją od nowa albo na istniejącej plantacji, to ostatnie zmniejszy koszty o 80 tys. $.{NEWLINE}2) Gdy jest gotowa, 'rozbierz' ją, by zmienić warunki światła i wody i tym samym wywołać drugą fazę wzrostu. Koszt to 25 tys. $.{NEWLINE}3) Gdy plon urośnie, 'rozbierz' ponownie, by go zebrać (koszt 5 tys. $). Efekt to 240 sektoziela i standardowa plantacja."
  STR_HYDROPONICS_BOOM_HARVEST_UFOPEDIA: "Uprawa wybuchowoców nie jest łatwa, ponieważ musimy zadbać, żeby wszystko nie wyleciało w powietrze. Oznacza to wyższe koszta i konieczność wzmocnienia ścian.{NEWLINE}1) Zbuduj sad wybuchowocowy, co wymaga 10 wybuchowoców i 10 piekłonu. Można zbudować go od nowa albo na istniejącej plantacji, to ostatnie zmniejszy koszty o 80 tys. $.{NEWLINE}2) Gdy jest gotowy, 'rozbierz' go po koszcie 50 tys. $.{NEWLINE}3) Gdy plon urośnie, 'rozbierz' ponownie, by go zebrać (koszt 10 tys. $). Da nam to 100 wybuchowoców i pozostawi standardową plantację."
  STR_CASINO_UFOPEDIA: "Świątynia ludzkich przywar, zbudowana we współpracy z Yacentym. On funduje nagrody i załatwia marketing, a my oddajemy mu połowę zysku. Pozostała połowa to nadal kupa forsy. Co więcej, dzięki tej współpracy możemy tu wymieniać kupony kasyna na prawdziwe nagrody! W kryjówce można zbudować tylko jedno kasyno, a jego założenie wymaga znacznych zasobów kredytek: 1 obsydianowy, 6 złotych, 36 srebrnych, 216 fioletowych, 1296 niebieskich i 7776 czerwonych. Będzie to kosztowało też 666 splendoru."
  STR_GAMBLING_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Yacenty siedzi na wielkim biznesie hazardowym, więc wymyśliłyśmy niezawodny plan: postawić jego automaty do gier w naszych mesach i zbić fortunę! Gra kosztuje niebieską kredytkę. Możemy wygrać kredytki, owoc, jakiś inny gadżet albo kupon o różnej wartości. Dopóki Yacenty nas bardziej nie polubi, będziemy mogły spieniężyć tylko te gorsze kupony."
  STR_STILL_UFOPEDIA: "Cud techniki, symbol triumfu umysłu nad materią, oaza szczęśliwości. Wszystko w jednym, choć nieco cuchnącym, pomieszczeniu roboczym. Bez niego w kryjówce nie można produkować żadnych napojów alkoholowych. W dodatku zapewnia miejsce pracy dla 5 dłubaczek, ale jeśli nie mają warsztatu, można ich użyć tylko do produkcji alkoholu. Budowa wymaga obecności ekstraktora.{NEWLINE}Zbudowanie nowej bimbrowni wymaga alchemii."
  STR_ONSEN_UFOPEDIA: "Uzdrawiające właściwości gorących źródeł są powszechnie znane; to niedorzeczne, że wcześniej nie zdałyśmy sobie sprawy z ich potencjału, mimo że siedzimy dosłownie na bogatym złożu gorącego, zdrowego, świecącego szlamu! Dodaj do tego równie zdrową, wyzwalającą umysł atmosferę oparów sektoziela i masz przybytek, który nie tylko zwiększa szybkość zdrowienia wszystkich w kryjówce o 0,5% ich maksymalnych PŻ dziennie, a także odnowę Świeżości do 9, ale też służy jako centrum kulturalne! Mówią, że w onsenie nie wolno szaleć ani pływać, ale nie jesteśmy durnymi podniebnymi nindżami i możemy używać onsenu także jako małego centrum szkoleniowego (do 4 załogantek)."
  STR_LUXURY_SPA_UFOPEDIA: "Prócz wielkiego basenu (huraaaa!), w tym budynku mieszczą się różne instalacje rozrywkowe, wypoczynkowe i szkoleniowe: ring do walk, taras do gier (z zajefajnym widokiem), sala z automatami, sauna i tak dalej. Nie tylko pozwala 40 załogantkom podnosić tężyznę fizyczną, ale może też służyć do trenowania pomocników, no i do ogólnego zwiększania poziomu cywilizacji i sanitarności kryjówki, a więc przyspieszania gojenia się ran o 0,65% pełnych PŻ oraz odnowy do 15. Kanon ubioru tutaj to 'im mniej, tym lepiej', a maksymalny dozwolony strój to pływacki. W kryjówce może być tylko jedno spa.{NEWLINE}Aby zbudować ten budynek, potrzeba 6 niewolników i 6 dziewek niewolnych."
  STR_GYM_ROOM_UFOPEDIA: "Ten budynek kryje specjalny, niebezpieczny kurs treningowy, który przy udziale pewnych substancji chemicznych poprawia z dnia na dzień parametry fizyczne kursanta. Jest tam strzelnica (gdzie cele odpowiadają ogniem), ring bokserski, jakieś nudne hantle i wreszcie sala gier! Trening jest jednak wytężony, więc każde dodżo może naraz pomieścić tylko 8 załogantek. Ranne nie moga brać udziału w ćwiczeniach, póki nie wyzdrowieją. Dodżo nie może podnieść współczynników powyżej pewnego progu: 66 (Siła, Zdrowie, Rzucanie); 85 (JC, Strzelanie); 100 (Wręcz, Kondycja). Refleksu i Odwagi nie można trenować.{NEWLINE}Budynek zwiększa też dzienną odnowę Świeżości w kryjówce do 5."
  STR_LIBRARY_UFOPEDIA: "To luksusowe pomieszczenie służy do przechowywania wszelakich książek, papierowych, kryształowych i elektronicznych, romansów, powieści przygodowych i erotyki, a czasem nawet o wiedzy tajemnej. Może tu pracować jedna rozkminiaczka, ale co ważniejsze, jest ono absolutnie niezbędne do rozpoczęcia niektórych wymyślnych projektów badawczych i produkcyjnych. Dobre książki są jednak rzadkie i bardzo drogie, więc budowa biblioteki to poważny wydatek (a niektórzy powiedzieliby, że strata pieniędzy).{NEWLINE}Odnowa: 4"
  STR_GREAT_LIBRARY_UFOPEDIA: "Stworzenie tak wybitnego centrum nauczania pozwoliłoby nam na zatrudnienie aż 23 głodnych wiedzy rozkminiaczek, w pełni oddanych odkrywaniu wszelkich tajemnic przyrody, zgodnie z pragnieniem nieuchwytnej Pani Dziewięciu Księżyców. Szczególnie jej tajemnic. Jednak nie będzie to możliwe bez jej błogosławieństwa; Zwoju Nocy, który podobno można znaleźć w podziemnych kaplicach lokk'naarskich. Będziemy też potrzebowały aż 777 czytanek do poduszki, by mieć na czym budować wiedzę.{NEWLINE}Odnowa: 6"
  STR_GDX_LAB_UFOPEDIA: "Zaawansowane laboratorium, zbudowane dzięki wiedzy Dr X (choć nie tak zaawansowane, jak starożytne laboratorium, które już mamy). Możemy zbudować tylko jedno. Zapewnia miejsce pracy dla 10 rozkminiaczek. Do budowy wymaga sali zabiegowej."
  STR_RED_TOWER_UFOPEDIA: "Prywatne komnaty Czerwonej Magini. Pełnią funkcję laboratorium, biblioteki i kręgu przyzwań. Może tam pracować do 5 rozkminiaczek."
  STR_MESS_HALL_UFOPEDIA: "Żadna kryjówka nie może obyć się bez tej instytucji! Podaje się tu świeże napoje z bimbrowni (która jest tu wymagana), nieznacznie przyspieszając czas zdrowienia naszych załogantek (szczególnie tych o wysokim Zdrowiu). Jest to też centrum kulturalne, zapewniające odpowiednie forum dla dyskursu publicznego (nie jesteśmy już skazane na hangar!) i miejsce pracy dla 1 rozkminiaczki; bez niego nie mogłybyśmy badać niektórych zdobyczy kulturowych i opcji na misje. W kryjówce można zbudować tylko jedną mesę.{NEWLINE}Odnowa: 6"
  STR_LOVE_CLINIC_UFOPEDIA: "Tutaj dziewki mogą poddać się zabiegom chętnego personelu, a przy tym najeść się do syta. Rezultatem jest cudownie szybka rekonwalescencja! (Słyszałam też, że pielęgniarki srogo biczują pacjentki, które próbują zostać dłużej, niż trzeba; dobrze to robi tym symulantkom!). Chociaż niektóre chodzą tam nawet wtedy, gdy są zdrowe... (+10 miejsc mieszkalnych, Odnowa 6).{NEWLINE}W kryjówce może się znajdować tylko jeden budynek tego typu.{NEWLINE}Budowa tego budynku wymaga 600 sektoziela."
  STR_MED_BAY_UFOPEDIA: "Pomieszczenie medyczne ogólnego przeznaczenia, które przyspiesza leczenie ran wszystkich załogantek w kryjówce - choć nie za darmo. Lecząc 0,5 PŻ dziennie, w praktyce skraca czas leczenia o 1/3. Załogantki mogą się skarżyć na przyspieszony tryb leczniczy, ale nie odmówią towarzystwa pielęgniarek zamiast ciągle tych samych twarzy w barakach. W kryjówce można postawić tylko jeden lazaret, ale premia do zdrowienia nakłada się na premie z innych podobnych budynków (tak jakbyśmy coś o tym wiedziały, ho, ho). Daje miejsce pracy jednej rozkminiaczce.{NEWLINE}Budowa tego budynku wymaga 10 medykamentów."
  STR_SURGERY_ROOM_UFOPEDIA: "Wymaga podjęcia takich zabiegów, jak budowa biblioteki. Zauważ użycie podwójnego znaczenia, ha, ha. No, mniejsza. Tego rodzaju specjalistyczne wyposażenie umożliwia przeprowadzanie różnych procedur chirurgicznych , pozwalających na odzyskanie 0,25 PŻ plus 1% maksymalnych PŻ żołnierza dziennie, co skraca czas leczenia niemal o połowę. Pomieszczenie mieści również stanowiska dla 2 rozkminiaczek. Na kryjówkę może przypadać tylko jedna zabiegówka.{NEWLINE}Budowa tego pomieszczenia wymaga 3 jednostek chirurgicznych."
  STR_METAGARDEN_UFOPEDIA: "Przybytek ten mieści mocno zmutowane roślinki rosnące na szlamie piekłonowym, które dają nam rozliczne profity:{NEWLINE}>MOC. Zielona energia generuje mniejsze przychody niż cała elektrownia, ala działa podobnie.{NEWLINE}>ZDROWIE. szybkość pasywnego zdrowienia i Odnowy to 9.{NEWLINE}>ŻYWNOŚĆ. Karmienie miasteczka na górze pysznymi owocami pozwala nam przechowywać tam ddatkowe 50 jednostek towarów.{NEWLINE}>OBRONA. Specjalna roślina zwana 'drzewem życia' pozwala na wykrywanie wrogów (ZMYSŁ 18) i leczenie towarzyszy. Poza tym poszycie stanowi trudny teren.{NEWLINE}W kryjówce można urządzić tylko jeden metaogród. Budowa wymaga 250 sektoziela."
  STR_CLONING_CENTRE_UFOPEDIA: "Ten budynek pozwoli nam hodować różnorodne formy materii żywej, od organów po całe organizmy. Wprawdzie żadnych stworów jeszcześmy nie zaprojektowały, ale pomoże to w opiece medycznej, regenerując 0,75 PŻ dziennie wszystkim załogantkom na miejscu. Moc Stworzenia jest na nasze skinienie! W budynku tym może pracować do 10 dłubaczek, a wymaga do działania sali zabiegowej. W kryjówce można zbudować tylko jedno centrum klonowania."
  STR_STUDY_ROOM_UFOPEDIA: "Jeśli zamierzamy na poważnie zwiększyć szybkość badań, budowa czytelni jest dla nas najlepszym wyjściem. Każda z nich pozwala 2 rozkminiaczkom pracować nad dowolnym projektem, jaki im dasz do roboty. Jednak kryjówka, w której są zakładane, musi wpierw mieć po jednym z: biblioteka, sala zabiegowa, bimbrownia (do wspomagania abstrakcyjnego myślenia) i elektrownia."
  STR_DATA_CENTER_UFOPEDIA: "Każdy taki budynek pozwala na wysokowydajne mielenie danych, zatrudniając do 4 rozkminiaczek. Potrzebny jest jednak centralny komputer jako jądro sieci centrum danych (możemy użyć tego w laboratorium), a także biblioteki do trzymania zapisów pomocniczych. Zbudowanie centrum danych wymaga 6 służebnych SI. Pojedyncza kryjówka może pomieścić do trzech centrów danych."
  STR_COMPUTER_CORE_UFOPEDIA: "To pomieszczenie skrywa baterię pornograficznie drogich, potężnych komputerów, które pozwalają nam mielić megatony liczb. Można ich użyć do ataków hakerskich, tak jak laboratorium, daje też miejsce pracy 4 dodatkowym rozkminiaczkom. Te dodatkowe mózgi mogą się przydać, gdyż pomieszczenie to (łącznie z biblioteką) jest niezbędne do zrealizowania projektu badawczego 'studia wyższe', który odblokuje nam dostęp do jeszcze bardziej zaawansowanych badań, ale pewnie potrwa to bardzo, bardzo długo.{NEWLINE}Budowa tego budynku wymaga 20 służebnych SI. W kryjówce można postawić tylko jeden."
  STR_REFINERY_UFOPEDIA: "Pozwala na produkcję chemikaliów i zaawansowanych broni chemicznych. Zapewnia 10 miejsc pracy dla dłubaczek i 1 miejsce dla rozkminiaczki. Budowa wymaga ekstraktora."
  STR_MINT_UFOPEDIA: "Mieści urządzenia do produkcji sfałszowanych pieniędzy. Jej obecność w kryjówce pozwala ci rozwiązać wszelkie problemy finansowe metodą Ctrl+P, jakbyś był Gildią Handlową - wypas, no nie? Daje też miejsce pracy dla 10 dłubaczek.{NEWLINE}Budowa tej instalacji wymaga skanera przemysłowego."
  STR_SUMMONING_CIRCLE_UFOPEDIA: "Tajemnicza komnata, która pozwala nam na odprawianie magicznych rytuałów, potrzebnych do pozyskania różnorakich magicznych przedmiotów (są jednak też i takie, które jej nie wymagają). Zapewnia 10 miejsc pracy dla dłubaczek. Zapewnia również 3 miejsca pracy dla rozkminiaczek. Uważaj tylko podczas obrony kryjówki: kto wie, co może się przypadkowo przyzwać w tym całym zamieszaniu...{NEWLINE}Budowa tego przybytku wymaga 10 hipnopaneli. Można wybudować tylko jeden krąg przyzwań na kryjówkę. Wymaga zbudowanej biblioteki."
  STR_POWER_PLANT_UFOPEDIA: "Instalacja, która, choć dość kosztowna w budowie, od razu zaczyna na siebie zarabiać. Dzieje się tak, gdyż można jej użyć do zasilania innych budynków, a nadmiarową energię można sprzedać. Co ważne, potrzebujemy tej instalacji do wszelkich procesów produkcyjnych wymagających szczególnie wysokich natężeń prądu.{NEWLINE}Budowa tej instalacji wymaga 2 silników statkowych."
  STR_FUSION_REACTOR_UFOPEDIA: "Niewiele nam przyjdzie z naszej wiedzy o fizyce pułapek magnetycznych, jeśli nie możemy wykorzystać jej w praktyce. Zbudowanie pieca fuzyjnego w naszej kryjówce umożliwia nam produkcję amunicji i innych wyrobów opierających się na tej technologii. Ponadto pozwala on zasilać najbardziej zaawansowane instalacje obronne oraz zapewnia poletko eksperymentalne dla 2 rozkminiaczek. Wymaga jednak zasilania z elektrowni."
  STR_WELL_UFOPEDIA: "Tu się dzieje przemysł. Zaopatrzony jest w szyb, który sięga w głębiny Ziemi i pozwala na wydobycie przeróżnych zasobów z oślizłego atomszlamu, którego promieniowanie utrzymuje nas w dobrym zdrowiu. Pozwala 20 dłubaczkom produkować różnorakie proste przedmioty. Niektóre projekty zajmują pewną ilość miejsca, co zmniejsza liczbę dostępnych robotników. W jednej kryjówce można zbudować do 3 ekstraktorów.{NEWLINE}UWAGA: kiedy projekt został już rozpoczęty (kliknięto 'JO'), przerwanie go zniszczy WSZYSTKIE przydzielone surowce. Aby tego uniknąć, anuluj niechciane projekty natychmiast wciskając 'WON'. Przycisk ZWROT, o ile jest, zwraca surowce i pieniądze."
  STR_INDUSTRIAL_PRINTER_UFOPEDIA: "Instalacja przemysłowa. Zapewnia stanowiska robocze dla 100 dłubaczek i jest stosunkowo tania w utrzymaniu. Co ważne, pozwala na wytwarzanie przedmiotów o bardzo skomplikowanej strukturze wewnętrznej, na przykład zaawansowanych pancerzy.{NEWLINE}Zbudowanie tej instalacji wymaga 2 skanerów przemysłowych."
  STR_FACTORY_UFOPEDIA: "Spójrz, Kapitanko, jak daleko żeśmy zaszły! Od parszywej, ciasnej dziury w ziemi do naszego własnego centrum produkcji przemysłowej. Przy pełnej obsadzie, fabryka zapewnia miejsca pracy dla 400 dłubaczek, jednocześnie zmniejszając koszt pracy prawie o połowę w porównaniu z warsztatem. Fabryka wymaga elektrowni.{NEWLINE}Zbudowanie tego kompleksu wymaga 500 plastali."
  STR_BURROW_UFOPEDIA: "Pełna uroku (i przeciągów) jaskinia mieszkalna ogólnego przeznaczenia. Może pomieścić do 10 ludzi, a także 10 zwierząt (oswojonych lub nie). Zapewnia też 25 miejsc na towary.{NEWLINE}Odnowa: 3"
  STR_BEAST_DEN_UFOPEDIA: "Duża grota, w której zmieści się do 20 bestii i 50 jednostek towarów. Po prostu idealna dla kogoś, kto uważa, że nie ma lepszej obrony kryjówki niż batalion psów.{NEWLINE}Odnowa: 2"
  STR_LIVING_QUARTERS_UFOPEDIA: "Tutaj mieszkamy, jemy, leczymy rany i robimy różniste rzeczy (które lepiej przemilczeć), aby zwalczyć wszechobecną nudę. Każdy blok pomieści do 25 wolnych ludzi, czy to załogantek, czy też rozkminiaczek lub dłubaczek.{NEWLINE}Odnowa: 5"
  STR_LIVING_QUARTERS_SMALL_UFOPEDIA: "Mała i tania instalacja radarowa z 10 kojami i 50 miejscami magazynowymi, doskonała dla kryjówek na zadupiu. Radar jest raczej budżetowy i ma zasięg 750 mil morskich, ale potrafi w jego obrębie wykryć dowolną jednostkę latającą ze stuprocentową dokładnością (przy idealnych warunkach...), skanując przestrzeń powietrzną dokładnie co pół godziny.{NEWLINE}Odnowa: 4"
  STR_LIVING_QUARTERS_LARGE_UFOPEDIA: "Zaprojektowałyśmy większą i lepiej zorganizowaną wersję baraków, a przy tym bardziej luksusową (wyposażenie prosto ze Złomowiska). Mieści do 135 osób i małą przestrzeń magazynową (75 jednostek). Cały ten kram jednak sporo kosztuje, więc budynek nie należy do tanich.{NEWLINE}Odnowa: 6"
  STR_LIVING_QUARTERS_ADVANCED_UFOPEDIA: "Ten ultranowoczesny budynek jest w pełni odizolowany od warunków zewnętrznych, a dzięki udoskonalonej ergonomii i najwyższemu komfortowi pozwala nam wcisnąć do środka do 40 osób, a mimo to każda z nich będzie się mogła porządnie wyspać - o ile spanie jest tym, co im akurat chodzi po głowie. Budynek wyposażony jest również w działko laserowe do celów obronnych oraz radarowy system namierzający. Pomimo tego wszystkiego zalecam jednak jak najczęstsze wysyłanie mieszkańców na świeże powietrze, ludzie mieszkający w nadmiernym ścisku w końcu zaczną się nawzajem zabijać.{NEWLINE}+25 przestrzeni magazynowej. Odnowa: 8."
  STR_GENERAL_STORES_LARGE_UFOPEDIA: "Większe znaczy lepsze, no nie? Te wielkie zapasy pozwalają nam składować więcej łupów niż statystyczny pirat umie policzyć (tzn. 675 jednostek). Dają też +25 przestrzeni roboczej."
  STR_GENERAL_STORES_ARMORED_UFOPEDIA: "Zaawansowany magazyn, który pomieści 250 jednostek ładunku czy innych warezów, pod ochroną zautomatyzowanego działka przeciwlotniczego. Dodatkowo powiększa przestrzeń warsztatową o 5."
  STR_JAIL_UFOPEDIA: "W każdym bloku cel mamy miejsce dla 15 specjalnych gości, których możemy później zwolnić za okup - albo opylić na czarnym rynku lub z menu więzienia, albo najpierw uwolnić ich od ciężaru dóbr doczesnych (będzie z tego więcej łupu niż z trupa), jeśli jakieś mają; by tego dokonać, zajrzyj do kategorii Rabunek w warsztacie. Liczby oznaczają: 1. części pancerza; 2. przedmioty związane z frakcją; 3. pospolity łup. W ramach okupu zainkasujemy również garść niebieskich kredytek, ale tylko połowę normalnej sumy - w końcu towar jest uszkodzony. Aby móc rabować dany typ więźnia, musimy wcześniej takiego przesłuchać. Więźniowie po przesłuchaniu, o ile mają honor, są zwalniani w zamian za udzielone informacje."
  STR_PRISON_UFOPEDIA: "Ten ponury gmach może pomieścić do 100 więźniów. Wyposażony jest w zdalne zamki oraz elektroniczne systemy detekcji. Z jego wieżyczki strażniczej można ostrzelać uciekające (albo nadlatujące) statki wroga.{NEWLINE}Wymaga zestawu przeciwlotniczego."
  STR_LABORATORY_UFOPEDIA: "Ahoj Kapitanko, oto przed tobą owo słynne laboratorium Starej Ziemi, które tu odkryłyśmy! Niczego nie dotykać! Może ugryźć! My, rozkminiaczki, możemy tu dla ciebie odkryć stare i nowe tajemnice - wystarczy, że wydasz rozkaz! To prawdziwy skarb - mamy tu narzędzia do tworzenia nowych wynalazków, ogarniania tego, co znajdziemy i przesłuchiwania więźniów. Gdybyśmy nie miały laboratorium, byłybyśmy zwykłymi bandytkami. Możemy tu wcisnąć do 12 słono opłacanych osób, zanim zaczną się nawzajem mordować. Zbadane przedmioty zostaną zniszczone albo zabrane przez rozkminiaczki, z nielicznymi wyjątkami.{NEWLINE}Laboratorium zwiększa powierzchnię magazynową o 50."
  STR_PERSONAL_LABS_UFOPEDIA: "Rozkminiaczki to stworzenia silnie terytorialne, które wprawdzie z radością oddadzą się rozrywkom w naszym laboratorium, ale do bardziej poważnej pracy musimy zapewnić im odpowiednie pomieszczenia prywatne. Ten budynek zapewnia funkcję 'czytelnia', która pozwala na badanie nowych rzeczy, a także daje miejsce pracy 4 dodatkowym rozkminiaczkom. Jest to jednak tylko rozszerzenie starego laboratorium i wymaga go do funkcjonowania. Budowa kosztuje 25 jednostek drutu nadprzewodzącego."
  STR_WORKSHOP_UFOPEDIA: "Prawdziwy warsztat, uzbrojony w nowoczesne narzędzia, jest niezbędny do wyprodukowania czegokolwiek, co bardziej przypomina karabin laserowy niż krzemienny toporek (jeśli chodzi o ten ostatni, wystarczy ekstraktor albo nawet wolne miejsce w magazynach). Maksymalna pojemność to 30 dłubaczek.{NEWLINE}Istnieją jednak możliwości pracy rąk ludzkich, więc budowanie więcej niż 1 warsztatu na kryjówkę nie miałoby sensu. Aby zwiększyć moc naszego przemysłu, musimy odkryć bardziej zaawansowane metody produkcji."
  STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "Ten, kto nie ma radaru, jest właściwie ślepy. A przynajmniej jednooki, bowiem wyszukiwanie celów wymaga wówczas patrolowania nieba przy użyciu pojazdów. Ten radar jest powiększoną wersją systemów wysokiej rozdzielczości montowanych na statkach. Cykl detekcji zajmuje 30 minut i automatycznie wykrywa wszelkie kontakty w promieniu 1250 mil morskich.{NEWLINE}Zbudowanie tej instalacji wymaga technologii 'Łączność'."
  STR_LARGE_RADAR_SYSTEM_UFOPEDIA: "Ze swoim zasięgiem 2000 mil morskich, to urządzenie widzi ogromny obszar, ale też kosztuje górę szmalu. Może być jednak też użyte do zakłócania urządzeń nawigacyjnych wrogich statków podczas lądowania, co - jak dobrze pójdzie - doprowadzi do katastrofy."
  STR_ALENIUM_CHAMBER_UFOPEDIA: "Komora alenowa to pomieszczenie, w którym dziwni ludzie mogą się 'łączyć' z zamieszkującą alen świadomością. Reklama twierdzi, że proces ten wyostrza umysł (4 miejsca dla rozkminiaczek), rozszerza zmysły (radar o zasięgu 3000 mil) i daje niespotykane doznania (Odnowa 12). Jest jednak tak... błyszcząca... że łatwo za bardzo się do niej przyzwyczaić. Zmniejszy to szybkość zdrowienia. Samo pomieszczenie wymaga do budowy 6 kryształów alenowych, co jest niebanalnym kosztem, a także istnienia czytelni na miejscu."
  STR_FLAK_TOWER_UFOPEDIA: "Nasze kryjówki nie są całkowicie bezpieczne; mogą do nich wtargnąć najróżniejsi przeciwnicy. Dlatego też opracowałyśmy ten bunkier, który mieści 5 kwater mieszkalnych, 25 powierzchni magazynowej i stanowiska czterech dwulufowych działek 25mm, które mogą posłużyć do desperackiej obrony. Jednakowoż biorąc pod uwagę zapas 75 pocisków na każdą lufę oraz problemy z jego uzupełnianiem musimy zachować ścisłą dyscyplinę ogniową, co poważnie ograniczy skuteczność tej instalacji."
  STR_FLAK_DEFENSES_UFOPEDIA: "Porządne działo przeciwlotnicze, albo trzy, pomoże wyperswadować słabszym statkom pomysł zaatakowania naszej bazy. Instalacja ta wyposażona jest także w wieżyczkę, która pomoże nam w walkach wewnątrz kryjówki."
  STR_SAM_DEFENSES_UFOPEDIA: "Ta instalacja przywita nieproszonych gości salwą rakiet Trygon. Zadawane obrażenia są cokolwiek niskie w stosunku do kosztów, ale trafienie celu jest niemal pewne. Budynek zawiera małe kwatery dla 5 osób załogi."
  STR_MISSILE_DEFENSES_UFOPEDIA: "Silos, w którym przechowujemy rakiety nuklearne Lawina ze specjalną dedykacją dla nieproszonych gości. Jedna salwa wystarczy, by rozbić w pył mniejszy statek. Jednak rakiety muszą być odpalone w ściśle określonym momencie, żeby nie wysadzić w powietrze naszej własnej bazy. Okręty wojenne wciąż będą wymagały kilku trafień, a każdy silos może wystrzelić tylko raz."
  STR_LASER_DEFENSES_UFOPEDIA: "Stacjonarna bateria ciężkich dział laserowych może i nie jest tak imponująca, jak silos rakietowy, ale jest o wiele celniejsza i tańsza w utrzymaniu. Instalacja zawiera również laserową wieżyczkę na wypadek, gdyby wróg wtargnął do wnętrza kryjówki."
  STR_GAUSS_DEFENSES_UFOPEDIA: "W porównaniu z innymi instalacjami obronnymi, bateria dział szynowych może się pochwalić dużą siłą ognia, ale jest droga w utrzymaniu. Podobnie jak wszystkie działa obronne, posiada wieżyczkę na wypadek wtargnięcia sił wroga do kryjówki."
  AUX_XTURRET_CANNON_WEAPON_UFOPEDIA: "Wieżyczka mieszcząca się wewnątrz konstrukcji działa przeciwlotniczego. Ze swoim grubym pancerzem i polem ostrzału na wszystkie odchodzące korytarze, wieżyczki są bardzo pomocne w obronie kryjówki. Posiadają praktycznie nieskończoną amunicję. Zniszczona wieżyczka zostanie szybko wymieniona, ale rachunek za naprawę zajmie 25 powierzchni magazynowej (jako zabezpieczenie) i będzie wymagał miesięcznych opłat w wysokości 15 000 $, póki go nie spłacimy."
  AUX_XTURRET_LASER_WEAPON_UFOPEDIA: "Wieżyczka mieszcząca się wewnątrz konstrukcji baterii laserowej. Ze swoim grubym pancerzem i polem ostrzału na wszystkie odchodzące korytarze, wieżyczki są bardzo pomocne w obronie kryjówki. Posiadają praktycznie nieskończoną amunicję. Zniszczona wieżyczka zostanie szybko wymieniona, ale rachunek za naprawę zajmie 25 powierzchni magazynowej (jako zabezpieczenie) i będzie wymagał miesięcznych opłat w wysokości 50 000 $, póki go nie spłacimy."
  AUX_XTURRET_GAUSS_WEAPON_UFOPEDIA: "Wieżyczka mieszcząca się wewnątrz konstrukcji baterii działa szynowego. Ze swoim grubym pancerzem i polem ostrzału na wszystkie odchodzące korytarze, wieżyczki są bardzo pomocne w obronie kryjówki. Posiadają praktycznie nieskończoną amunicję. Zniszczona wieżyczka zostanie szybko wymieniona, ale rachunek za naprawę zajmie 25 powierzchni magazynowej (jako zabezpieczenie) i będzie wymagał miesięcznych opłat w wysokości 100 000 $, póki go nie spłacimy."
  AUX_XTURRET_PLASMA_WEAPON_UFOPEDIA: "Wieżyczka mieszcząca się wewnątrz konstrukcji baterii plazmowej. Ze swoim grubym pancerzem i polem ostrzału na wszystkie odchodzące korytarze, wieżyczki są bardzo pomocne w obronie kryjówki. Posiadają praktycznie nieskończoną amunicję. Wieżyczka turboplazmowa chroniona jest czerwonymi tarczami (wytrzymałość 200, regeneracja 50), by była jeszcze trudniejsza do zniszczenia. Zniszczona wieżyczka zostanie szybko wymieniona, ale rachunek za naprawę zajmie 25 powierzchni magazynowej (jako zabezpieczenie) i będzie wymagał miesięcznych opłat w wysokości 300 000 $, póki go nie spłacimy."
  STR_ARMORY_UFOPEDIA: "Tylko jeden taki budynek może być zbudowany w każdej kryjówce, wymaga on też elektrowni. Chroni kryjówkę niezawodnym ogniem obronnym, a ponadto zapewnia 125 powierzchni magazynowej i 10 stanowisk pracy dla dłubaczek. Co najważniejsze, umożliwia nam produkcję unikalnych wyrobów (takich jak czołg konwencjonalny typ M)."
  STR_GENERAL_STORES_UFOPEDIA: "Wszelki ekwipunek, spluwy, amunicja, skarby i inne śmieci trzymane są w skarbcu, wliczając w to ekwipunek przydzielony pojazdom stojącym w hangarach. Jeśli skarbiec się przepełni, nie będzie się dało kupić nic na czarnym rynku, a nadmiarowy łup z pola bitwy musi być natychmiast sprzedany. Każdy skarbiec zapewnia 100 powierzchni magazynowej, co przekłada się na 20 reaktorów statkowych albo 500 karabinów. Zmieści się tu też 5 dodatkowych dłubaczek."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Dzięki wykorzystaniu komór kriogenicznych możemy w tym małym budynku pomieścić do 40 więźniów bez żadnych kłopotów i zmartwień.{NEWLINE}Zbudowanie tej instalacji wymaga 40 komór kriogenicznych."
  STR_PLASMA_DEFENSES_UFOPEDIA: "Systemy obronne oparte o wiązki plazmy zapewniają skuteczną i wydajną ochronę przed atakiem wrogich statków. Instalacja ta jednak nie może być zasilana ze standardowej sieci elektrycznej i wymaga do działania całej elektrowni. Zawiera również działko plazmowe na wieżyczce, nieocenione w wymiataniu śmieci z korytarzy."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "Rakiety fuzyjne to ostateczny środek obrony kryjówki. Wywołują one implozję antymaterii, która niszczy wszystko w promieniu rażenia. By zasilać tę instalację, potrzebny jest jednak piec fuzyjny."
  STR_GRAV_SHIELD_UFOPEDIA: "Promień odpychający spowalnia wrogie statki, które próbują lądować w pobliżu kryjówki, co pozwala wszystkim systemom obronnym oddać dwa strzały. W praktyce podwaja to skuteczność systemów obronnych. Do zasilania promienia niezbędny jest piec plazmowy. Zbudowanie więcej niż jednej instalacji tego typu nie zwiększyłoby jej efektywności.{NEWLINE}Budowa tej instalacji wymaga 30 obwodów mocy."
  STR_MIND_SHIELD_UFOPEDIA: "Wyposażona w baterię urządzeń maskujących, jakie montujemy na naszych statkach, instalacja ta znacznie obniży ryzyko wykrycia naszej kryjówki. W normalnych warunkach szansa bycia wykrytym rośnie z liczbą budynków w kryjówce (ale pomiędzy najmniejszą kryjówką a w pełni rozbudowaną jest tylko 30% różnicy); całun zmniejsza tę szansę o połowę. Jeśli zbudujemy dwa, szansa spadnie do 1/3 itd. - nie ma tu ograniczeń, ale zysk jest coraz mniejszy... Mamy teorię, że 21 całunów sprawi, że kryjówka stanie się całkowicie niewykrywalna.{NEWLINE}Kliknięcie PPM na całunie wyłączy go."
  STR_DISRUPTOR_SHROUD_UFOPEDIA: "Ta zmodyfikowana wersja całunu bazuje na naszych badaniach rozpędzarki Mroku i wiedzy o Ciemnej Gwieździe. Tak naprawdę nie wiemy, co robimy, ale... ujmijmy to tak: synchronizując całun z emocją dezorientacji możemy wywołać pewien rodzaj sprzężenia zwrotnego ze statkami, które atakują naszą kryjówkę, zakłócając ich detektory i mącąc w głowach załogom, co przy prędkościach, z jakimi latają, może się skończyć tragicznie. Ten budynek zachowuje również normalne właściwości całunu maskującego.{NEWLINE}Kliknięcie PPM na całunie wyłączy go."
  STR_PSIONIC_LABORATORY_UFOPEDIA: "Możemy tu zbadać talent magiczny całej załogi i pomóc im dalej rozwijać ich magię. Pełny potencjał magiczny (odtąd zwany mistrzostwem wudu) jest równy iloczynowi talentu i biegłości wudu, więc nie spodziewaj się zbyt wiele po beztalenciach; ale mogą one przynajmniej nauczyć się tu podstaw obrony przed czarną magią, ponieważ obrona wudu częściowo zależy od biegłości. W jednej szkole może uczyć się do 8 adeptów.{NEWLINE}Budowa tego przybytku wymaga 10 hipnopaneli."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "Zainstalowawszy to urządzenie, nie musimy już polegać na kapryśnych radarach. Dekoder podłącza się bezpośrednio do zaszyfrowanych kanałów komunikacyjnych i nie dość, że natychmiastowo namierza każdy statek w zasięgu, ale też dostarcza na jego temat sporo danych wywiadowczych. Maksymalny zasięg wynosi 2000 mil morskich.{NEWLINE}Budowa tej instalacji wymaga 6 służebnych SI."
  STR_HANGAR_UFOPEDIA: "Każdy hangar mieści jeden pojazd. Znajduje się w nim także sprzęt służący do obsługi, tankowania i naprawy przydzielonego statku. Każda maszyna stacjonująca w danej kryjówce musi mieć przydzielony hangar, z którego nie można korzystać, nawet kiedy jest ona na misji. Przykro mi, Kapitanko. Powietrzna brać ma swoje zasady i albo będziemy ich przestrzegać, albo zacznijmy hodować sobie skrzydła.{NEWLINE}Każdy hangar zapewnia 10 miejsc pracy dla dłubaczek."
