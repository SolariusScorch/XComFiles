  STR_MEDAL_MELEEKILL_DESCRIPTION: "Przyznawane za zabijanie wrogów bronią sieczną i kłującą (włącznie z ostrzami laserowymi i plazmowymi).{NEWLINE}10 zabójstw minimum. 30, by otrzymać trzecią Żelazną Czaszkę."
