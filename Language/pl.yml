  STR_PINUP_007_UFOPEDIA: "Nawet wtedy, kiedy nie masz dość plądrowania, co kilka godzin zrób sobie przerwę. Ciesz się oczekiwaniem, szanuj swoją psychikę i pozwól ciału się zregenerować. Albo umrzesz."
  STR_PINUP_008_UFOPEDIA: "Ostrożność to lepsza strona męstwa."
  STR_PINUP_010_UFOPEDIA: "Różnicuj swoją broń."
  STR_PINUP_011_UFOPEDIA: "Silni i wyszkoleni wojownicy potrafią w walce wręcz zniszczyć wszystko."
  STR_PINUP_014_UFOPEDIA: "Pancerz przydaje się tylko tym, którzy dają się trafić."
  STR_PINUP_017_UFOPEDIA: "Smoki mogą cię zjeść, ale mogą też cię nie zjeść.{NEWLINE}Czasem ty ujeżdżasz smoka, a czasem smok ciebie..."
  STR_PINUP_018_UFOPEDIA: "Chciwość zabija. Nie pchaj do ust więcej, niż możesz przełknąć."
  STR_PINUP_020_UFOPEDIA: "Nie panikuj; każdy ładunek wybuchowy można rozbroić. Czynność ta zazwyczaj kosztuje 15% twoich JC."
  STR_PINUP_024_UFOPEDIA: "Biega się szybciej niż chodzi, ale nie zatrzymasz się automatycznie na widok przeciwnika, co może im pozwolić na bezkarne strzały z reakcji."
  STR_PINUP_033_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Klękanie zwykle podnosi celność o 20%."
  STR_PINUP_035_UFOPEDIA: "Każdy raj ma swojego węża. Zawsze wczytuj się między wiersze."
  STR_PINUP_052_UFOPEDIA: "Broń pokładowa przy celnym trafieniu zadaje 50-100% nominalnych obrażeń."
  STR_PINUP_063_UFOPEDIA: "Energia się skończyła?{NEWLINE}Uzupełnij płyny."
  STR_PINUP_073_UFOPEDIA: "Gdzie dwóch bije się, trzeci korzysta. Dom płonący złupić należy.{NEWLINE}  - Mun Zi"
  STR_PINUP_086_UFOPEDIA: "Tylko Mun Zi umie w czołg i cztery dziewuchy naraz."
  STR_PINUP_088_UFOPEDIA: "Nigdy nie ufaj drzwiom."
  STR_PINUP_094_UFOPEDIA: "Wrogowie spotykani w warunkach dla nas niebezpiecznych sami nie cierpią od nich w żaden sposób. Tak naprawdę nie możemy czuć się komfortowo nigdzie poza Strefami."
  STR_PINUP_096_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Żółw taki twardy musi być, bo taki on miękki jest.{NEWLINE}        - Mun Zi"
  STR_PINUP_097_UFOPEDIA: "Gdy kontrolujesz umysły wszystkich pozostałych wrogów, z automatu weźmiesz ich żywcem."
  STR_PINUP_098_UFOPEDIA: "Skupianie się na jednym tylko wrogu sprawi, że przegapisz innych. Nie zaniedbuj rozglądania się; twój kąt widzenia to tylko 90 stopni."
  STR_PINUP_101_UFOPEDIA: "Nawet jeśli twoje wudu jest słabe, nie przestawaj go używać. Postęp uzyskany w szkole jest równomierny, ale powolny."
  STR_PINUP_109_UFOPEDIA: "budowanie nowych pomieszczeń na miejscu starych i niepotrzebnych, jak plantacje czy nory, oszczędza cenny czas. A dokładniej 2/3 tego, co zajęło zbudowanie oryginalnej instalacji. W każdym wypadku otrzymasz pełny zwrot za zastąpione budynki."
  STR_PINUP_110_UFOPEDIA: "W walce powietrznej doświadczenie zyskują tylko piloci maszyny, która dokonała zestrzelenia."
  STR_PINUP_114_UFOPEDIA: "Jeśli nie możesz spać, w pobliżu mogą być wrogowie."
  STR_PINUP_115_UFOPEDIA: "Są lepsze cele w życiu niż starać się wygrać każdą bitwę."
  STR_PINUP_116_UFOPEDIA: "Łatwiej dostać się na szczyt, niż się na nim utrzymać."
  STR_PINUP_118_UFOPEDIA: "Kosmiczne problemy wymagają kosmicznych rozwiązań."
  STR_PINUP_120_UFOPEDIA: "{NEWLINE}Jeśli problem da się rozwiązać pieniędzmi, nie jest to prawdziwy problem."
  STR_PINUP_121_UFOPEDIA: "{NEWLINE}Jeden granat, 20 kul wart jest on.{NEWLINE}   - Mun Zi"
  STR_PINUP_123_UFOPEDIA: "{NEWLINE}Jeśli myślisz, że zbyt proste zadanie jest, by nie udało się, to ci się nie uda.{NEWLINE}   - Mun Zi"
  STR_PINUP_129_UFOPEDIA: "{NEWLINE}Znajomość przeciwnika, połowa bitwy to tylko. Połowa druga, przemoc to.{NEWLINE}  - Mun Zi"
  STR_PINUP_133_UFOPEDIA: "Złoto i kosztowności to bardziej bezpieczna metoda przechowywania kapitału niż gotówka."
