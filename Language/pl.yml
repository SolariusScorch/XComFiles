  STR_SUMMONING_PENTAGRAM_DESTROYED: "{SMALLLINE}WIDMOWY WĘZEŁ ZNISZCZONY{NEWLINE}Możesz skierować się do wyjścia. Duchy teraz długo nie pociągną."
  STR_SPECTRAL_NODE_DESTROYED: "WIDMOWY WĘZEŁ ZNISZCZONY"
  STR_ASYLUM_APPARITIONS_COMPLETED: "Widziadła z wariatkowa są pod kontrolą."
  STR_ASYLUM_APPARITIONS: "Widziadła z wariatkowa"
  STR_ALERT_ASYLUM_APPARITIONS: "DUCHY NA ODDZIALE ZAMKNIĘTYM!"
  STR_ASYLUM_APPARITIONS_DESCRIPTION: "Każdej nocy ten szpital psychiatryczny jest nawiedzany przez dziwne zjawisko: widma, które atakują pacjentów i personel, wywołując u nich strach i osłabienie. Musimy zinfiltrować to miejsce i położyć temu kres.{NEWLINE}Ta misja wymaga ekwipunku do infiltracji, abyśmy nie wystraszyli straszycieli. Rozegra się w nocy, ale teren jest przyzwoicie oświetlony. Nie spodziewaj się, że te 'duchy' będą padały od kul, albo zresztą też innych standardowych ataków."
  STR_ASYLUM_APPARITIONS_BRIEFING: "Zinfiltrowaliście nawiedzony oddział psychiatryczny, podając się za lekarzy. Znajdź źródło aktywności paranormalnej i zniszcz je. By przerwać misję, wycofaj agentów X-Comu do wyjścia i kliknij ikonę 'Przerwij misję'."
  STR_WRAITH_PSI_PANIC_WEAPON: "Aura strachu"
  STR_GHOST_TOUCH_WEAPON: "Widmowy dotyk"
  STR_GHOST_BLADE_WEAPON: "Widmowe ostrze"
  STR_GHOST: "Duch"
  STR_BUG_EYE_GHOST_ARMOR: "Duch wyłupiastooki: analiza taktyczna"
  STR_GHOST_LIGHT: "Duchowe światło"
  STR_BUG_EYE_GHOST: "Duch wyłupiastooki"
  STR_BUG_EYE_GHOST_UFOPEDIA: "Ta złośliwa zjawa to w rzeczywistości skupisko energii psionicznej, przejawiające się jako 'stwór'. Składa się głównie z energii i ignoruje większość form ataku, z wyjątkiem gwałtownych wyładowań i ataków psi. Jest bezrozumna, lecz widzi ludzkie umysły i żeruje się na ich energii psi, co jest dla ofiary nieprzyjemne i może nawet prowadzić do śmierci. Jak mawiał klasyk, jest to życie, ale nie takie, jakie znamy."
  STR_SKULL_WRAITH_ARMOR: "Widmowy byt: analiza taktyczna"
  STR_SKULL_WRAITH: "Widmowy byt"
  STR_SKULL_WRAITH_UFOPEDIA: "To ognisko energii psionicznej jest szczególnie silne. Żeruje na negatywnych emocjach ludzkich, przetwarzając energię psi na ektoplazmę. Jego strategia łowna to wzbudzanie w ofiarach strachu i wysysanie ich energii mentalnej, gdy są sparaliżowane grozą. Wykazuje podatność tylko na gwałtowne wyzwolenie energii oraz na psi."
  STR_ANCIENT_SEA_GHOST_ARMOR: "Duch dawnego marynarza: analiza taktyczna"
  STR_ANCIENT_SEA_GHOST: "Duch dawnego marynarza"
  STR_ANCIENT_SEA_GHOST_UFOPEDIA: "Ten byt duchowy morskiej proweniencji to wynik gwałtownych uczuć związanych ze śmiercią i przerażeniem. Ponieważ rozumna myśl to rzadkość na otwartym morzu, takie manifestacje rozpadają się bardzo powoli i ostatecznie ulegają częściowej konserwacji na setki lat, absorbując pierwotną energię duchową. Taki byt psioniczny może manifestować się jako widmo i niesie dość energii psionicznej, by zranić człowieka poprzez zakłócenie jego biopola."
  STR_ECTOPLASM_DUMMY: "Rozchlapana ektoplazma"
  STR_ECTOPLASM: "Ektoplazma"
  STR_ECTOPLASM_UFOPEDIA: "Ta tajemnicza substancja to niewątpliwie zwykła materia, ale jej chemiczny, pseudoorganiczny skład jest chaotyczny i trudny do wyjaśnienia. Co więcej, naładowana jest rezydualną energią mentalną. Szybko się rozkłada i wymaga specjalnego pomieszczenia do prowadzenia dalszych badań."
  STR_GOLDEN_ANKH: "Złoty ankh"
  STR_SO_WHAT_NOW_ANEXI: "I co teraz, Anexi?"
  STR_HOLY_TRIAL: "Święta próba"
  STR_HOLY_TRIAL_UFOPEDIA: "Wybrałam cię na sojusznika, ponieważ wierzę w twoje intencje. Jednak moje siostry nie wierzą, więc musimy je przekonać. I mam idealny pomysł: bezczelne Nowonarodzone ciągle kradną nasze święte relikwie, Złote Krzyże Ankh. Jeśli nam któryś przyniesiesz, siostry z pewnością ujrzą w tobie to, co widzę ja. Dam znać twoim poddanym, gdzie i kiedy można taki znaleźć..."
  STR_HOLY_TRIAL_PASSED: "Święta próba ukończona pomyślnie"
  STR_HOLY_TRIAL_PASSED_UFOPEDIA: "Tak, tak! To rzeczywiście Złoty Ankh! Dobrze się spisałeś, sojuszniku! Sowicie cię wynagrodzę za ten odzyskany artefakt i wszelkie kolejne w przyszłości.{NEWLINE}Zaprowadzę cię teraz do moich sióstr. Z pewnością będą zainteresowane tym, co masz do powiedzenia."
  STR_MEET_THE_COVEN: "Spotkanie z Kręgiem"
  STR_MEET_THE_COVEN_UFOPEDIA: "Jesteśmy Starożytnymi. W obliczu twych zasług uznajemy cię za sprzymierzeńca. Oraz potrzebujemy twojej pomocy.{NEWLINE}Już dawno okiełznalibyśmy Nowonarodzonych, ale stoi za nimi straszna moc, którą nie do końca pojmujemy. Potężny byt skradł ich myśli i zamiary, zwrócił ich przeciw nam, kazał im nas nienawidzić. Ten tajemniczy byt zwie się Faraonem.{NEWLINE}Musimy obalić tego mrocznego tyrana. Jego dom jest zbyt dobrze chroniony przed atakiem frontalnym, więc zamierzamy wysłać mały oddział rycerzy. Czy twoi ludzie będą im towarzyszyli?"
  STR_COVEN_REWARD: "Nagroda od Kręgu"
  STR_COVEN_REWARD_UFOPEDIA: "Dzielni śmiertelnicy, jesteśmy wam dozgonnie wdzięczne za pomoc w obaleniu Smoczego Sługi. Wiemy, że macie też innych wrogów, w tym podstępny Lud Niebios. By okazać wam wdzięczność, niniejszym darujemy wam sekret osiągnięcia nieśmiertelności poprzez połączenie się z Esentorem. Z pewnością posłuży wam na wojnie."
  STR_HYBRID_RECRUITMENT: "Rekrutacja hybryd"
  STR_HYBRID_CONTROLLERS: "Suwereni hybryd"
  STR_HYBRID_CONTROLLERS_UFOPEDIA: "Hybrydy są bardziej ludzkie niż dotąd sądziliśmy i nie wydają się szczęśliwe. Ustaliliśmy, że ktoś nimi kieruje w jakiś sposób za pomocą psioniki. Na podstawie zeznań hybryda specjalisty możemy rozpocząć poszukiwania źródła tych sygnałów."
  STR_HYBRID_CONTROL_CIRCUITRY: "Układ kontroli nad hybrydami"
  STR_HYBRID_CONTROL_CIRCUITRY_UFOPEDIA: "Ta niezwykle skomplikowana maszyneria pełni funkcję podobną do centrali telefonicznej, ale dla psioniki. Przechowuje dane o wszystkich istniejących hybrydach, włącznie z ich unikalnymi wzorcami psi, oraz bierze udział w przesyłaniu komunikatów psi do odpowiedniego agenta. Wysyłając fale emocji, urządzenie daje znać hybrydom, czy ich suwereni są z nich zadowoleni, czy też nie. Ma również wbudowany 'software' do rozpoznawania oznak, że hybryda może się zbuntować. Jest to urządzenie ostatecznego ucisku, lecz możemy użyć go w służbie dobra: wyszukiwać hybrydy, które są skłonne zdradzić swych stwórców."
  STR_HYBRID_CONTROL_TAKEN: "Centrum kontroli hybryd przejęte!"
  STR_HYBRID_CONTROL: "Centrum kontroli hybryd"
  STR_HYBRID_CONTROL_ASSAULT: "Atak na centrum kontroli hybryd"
  STR_ALERT_HYBRID_CONTROL_ASSAULT: "WYKRYTO CENTRUM KONTROLI HYBRYD!"
  STR_HYBRID_CONTROL_ASSAULT_DESCRIPTION: "Ten podziemny kompleks jest pod władaniem suwerenów hybryd. Musimy się dowiedzieć, jak ta organizacja tak naprawdę działa."
  STR_HYBRID_CONTROL_ASSAULT_BRIEFING: "Ten podziemny kompleks jest pod władaniem suwerenów hybryd. Musimy się dowiedzieć, jak ta organizacja tak naprawdę działa. Zabezpiecz cały obiekt do oględzin. By przerwać misję, wycofaj agentów X-Comu do wyjścia i kliknij ikonę 'Przerwij misję'."
  STR_ACADEMY_TOWER_: "Wieża Złotej Akademii-{0}"
  STR_ACADEMY_TOWER: "Wieża Złotej Akademii"
  STR_ACADEMY_TOWER_ASSAULT: "Wieża Złotej Akademii"
  STR_ACADEMY_TOWER_ASSAULT_DESCRIPTION: "Czarny Lotos utworzył w tym mieście duże centrum kulturalne, przyciągając wielu nowych rekrutów oraz umacniając swoje powiązania polityczne. Nasz wywiad donosi o maszynerii psionicznej, którą zainstalowano zaraz pod dachem wieży, bez wątpienia w złowrogich zamiarach."
  STR_ACADEMY_TOWER_ASSAULT_BRIEFING: "Czarny Lotos utworzył w tym mieście duże centrum kulturalne, przyciągając wielu nowych rekrutów oraz umacniając swoje powiązania polityczne. Nasz wywiad donosi o maszynerii psionicznej, którą zainstalowano zaraz pod dachem wieży, bez wątpienia w złowrogich zamiarach. By przerwać misję, wycofaj agentów X-Comu do wyjścia i kliknij ikonę 'Przerwij misję'."
  STR_HYBRID_EMBASSY_: "Ambasada hybryd-{0}"
  STR_HYBRID_EMBASSY: "Ambasada hybryd"
  STR_HYBRID_EMBASSY_ASSAULT: "Szturm na ambasadę hybryd"
  STR_HYBRID_EMBASSY_ASSAULT_DESCRIPTION: "Siatka hybryd ustanowiła w tym miejscu stałą bazę, by koordynować aktywność polityczną w regionie. Jej obecność to bezpośrednie zagrożenie dla X-Comu, gdyż może skłonić pobliskie kraje do do porzucenia projektu i podpisania tajnego porozumienia z obcymi. Musimy ją zniszczyć, by zapobiec tej działalności wywrotowej."
  STR_HYBRID_BASE_ASSAULT_BRIEFING: "Siatka hybryd ustanowiła w tym miejscu stałą bazę, by koordynować aktywność polityczną w regionie. Jej obecność to bezpośrednie zagrożenie dla X-Comu, gdyż może skłonić pobliskie kraje do do porzucenia projektu i podpisania tajnego porozumienia z obcymi. Musimy ją zniszczyć, by zapobiec tej działalności wywrotowej. By przerwać misję, wycofaj agentów X-Comu do wyjścia i kliknij ikonę 'Przerwij misję'."
  STR_HYBRID_BASE_INTERCEPTION: "Przechwycenie ambasady hybryd"
  STR_DREAMERS: "Śniący"
  STR_DREAMERS_UFOPEDIA: "Wygląda na to, że starożytni psionicy opracowali technikę głębokiego śnienia, które umożliwia medytację, a nawet komunikację. Niektórzy Nieśmiertelni nadal mają tę moc, lecz nawet między nimi jest rzadka. Porównywanie się z naszymi przodkami uczy pokory!"
  STR_ANEXIS_OFFER: "Propozycja Anexi"
  STR_ANEXIS_OFFER_UFOPEDIA: "Jestem Anexi z Domu Płonących Niebios, Siostra Wężowej Prorokini. Dziękuję ci za stanięcie po naszej stronie w boju przeciw armii Nowonarodzonych. Żyliśmy w tych jaskiniach od tysiącleci, lecz ci Nowonarodzeni próbują odebrać nam naszą świętą ziemię. Są młodzi i głupi, ale liczni. Nie mogą równać się z nami umysłem, lecz jest nas niewielu, a linia frontu jest długa; zatem twoje towarzystwo przepełnia mnie radością, gdyż masz wiele zdolnych sług. Czy mogę zaproponować... dyskretny sojusz?"
  STR_THE_NEPHILIM: "Nefilimowie"
  STR_THE_NEPHILIM_UFOPEDIA: "Obcy odwiedzali Ziemię także w starożytności. Jak dziś, łączyli obce DNA z ludzkim, tworząc hybrydy. Znaczącą różnicą w porównaniu z czasami współczesnymi jest pochodzenie DNA: nie od sektoidów, ale eterian. Te hybrydy były inteligentne, psionicznie utalentowane i niespotykanie długowieczne. Wydaje się jednak, że stwórcy ich porzucili, a może zdarzył się bunt; w efekcie zaczęły żyć między ludźmi, często stając na ich czele. Być może sa nawet odpowiedzialne za ludzki potencjał psi. Nie wiemy, co się z nimi stało, ale być może żyją nadal i z ukrycia pociągają za sznurki. Kto wie?"
  STR_PHASE_DRIVE: "Napęd fazowy"
  STR_PHASE_DRIVE_UFOPEDIA: "To niezwykle zaawansowane urządzenie pozwala 'wyfazować' pojazd z naszej rzeczywistości, dzięki czemu może swobodnie przenikać ciała stałe bez szkody dla siebie i otoczenia. Reptoidzi używają go głównie do podróży pomiędzy swymi podziemnymi siedliskami oraz powierzchnią, ale można go wykorzystać także defensywnie, wyfazowując na chwilę statek, by uniknąć nadlatujących pocisków. Wadą tego rozwiązania jest brak możliwości obserwacji zewnętrznego świata, gdy statek jest w innej fazie, chyba że psionicznie."
  STR_CHITIN_DAGGER: "Chitynowy sztylet"
  STR_CHITIN_DAGGER_UFOPEDIA: "Proste ostrze, zręcznie wykonane z pancerza jakiegoś wielkiego stawonoga."
  STR_MUMMY_ABODE_ALTAR: "Tereny świątynne mumii"
  STR_ALERT_MUMMY_ABODE_ALTAR: "ZNALEZIONO ŚWIĄTYNIĘ MUMII"
  STR_MUMMY_ABODE_ALTAR_DESCRIPTION: "Ten obszar ma jakieś znaczenie religijne dla rozumnych zombich. Musimy odzyskać skradziony artefakt, o którym wspomniała Anexi. W tym miejscu roi się od wrogów."
  STR_MUMMY_ABODE_ALTAR_BRIEFING: "Ten obszar ma jakieś znaczenie religijne dla rozumnych zombich. Musimy odzyskać skradziony artefakt - złoty symbol ankh, spoczywający na ołtarzu. By przerwać misję, wycofaj agentów X-Comu do wyjścia i kliknij ikonę 'Przerwij misję'."
  STR_MUMMY_ABODE: "Siedliszcze mumii"
  STR_ALERT_MUMMY_ABODE: "ODKRYTO SIEDLISZCZE MUMII"
  STR_MUMMY_ABODE_DESCRIPTION: "Zlokalizowaliśmy podziemną społeczność zombich, którą rządzi potężna władczyni. Pojmij ją żywcem, jako że może być kluczem do rozwiązania kryzysu z zombimi."
  STR_MUMMY_ABODE_BRIEFING: "Zlokalizowaliśmy podziemną społeczność zombich, którą rządzi potężna władczyni. Twoja misja to pojmanie jej żywcem. By przerwać misję, wycofaj agentów X-Comu do wyjścia i kliknij ikonę 'Przerwij misję'."
  STR_ANCIENT_MUMMY_ABODE: "Starożytne siedliszcze mumii"
  STR_ALERT_ANCIENT_MUMMY_ABODE: "STAROŻYTNE SIEDLISZCZE ATAKOWANE"
  STR_ANCIENT_MUMMY_ABODE_DESCRIPTION: "Oddział agresywnych zombich pod komendą mumii matriarchini atakuje starożytną osadę mumii. Powinniśmy wykorzystać tę okazję do nawiązania stosunków dyplomatycznych z tymi pradawnymi mumiami - o ile znajdziemy jakąś żywą neutralną mumię."
  STR_ANCIENT_MUMMY_ABODE_BRIEFING: "Oddział agresywnych zombich pod komendą mumii matriarchini atakuje starożytną osadę mumii. Powinniśmy wykorzystać tę okazję do nawiązania stosunków dyplomatycznych z tymi pradawnymi mumiami. Znajdź i ochroń miejscową mumię. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
