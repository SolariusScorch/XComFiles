  STR_HYBRID_MIB_MEETING: "Spotkanie hybryd z Ludźmi w Czerni"
  STR_ALERT_HYBRID_MIB_MEETING: "Hybrydy i Ludzie w Czerni: tajne spotkanie!"
  STR_HYBRID_MIB_MEETING_DESCRIPTION: "Nasze źródła zidentyfikowały to miejsce jako punkt, w którym przedstawiciele Ludzi w Czerni kontaktują się z hybrydami, aby skoordynować wysiłki podważania status quo na Ziemi. Zadbaj o to, żeby konferencja okazała się fiaskiem. Uważaj na ciężkie jednostki wsparcia hybryd, które zauważono w okolicy."
  STR_HYBRID_MIB_MEETING_BRIEFING: "Nasze źródła zidentyfikowały to miejsce jako punkt, w którym przedstawiciele Ludzi w Czerni kontaktują się z hybrydami, aby skoordynować wysiłki podważania status quo na Ziemi. Zadbaj o to, żeby konferencja okazała się fiaskiem. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_HYBRID_MIB_MEETING_UFOPEDIA: "Jedną z najbardziej niebezpiecznych organizacji, z którymi kontaktuje się siatka obcych agentów, to tzw. Ludzie w Czerni, którzy realizują własne interesy poprzez poszukiwanie kontaktu z obcymi. Hybrydy czasem spotykają się z przedstawicielami LwC w imieniu swych władców, aby negocjować, dzielić się informacjami oraz zapewne spiskować przeciw ludzkości. Nie trzeba dodawać, że takie kontakty są niebezpieczne dla X-Comu i powinny zostać bezlitośnie ukrócone."
  STR_HYBRID_NETWORK: "Siatka hybryd"
  STR_HYBRID_NETWORK_UFOPEDIA: "Wygląda na to, że na naszej planecie pełno jest nie tylko różnych szkodliwych kultów, ale też agentów wyinżynierowanych biologicznie przez samych obcych. Są oni nieodróżnialni od zwykłych ludzi, a ich zadaniem jest przygotowanie świata na jakiegoś rodzaju... żniwa? No cóż, dokładnie nie umiem powiedzieć, ile w tym prawdy, ale mamy dokumenty zawierające dane o tej 'sieci hybryd' i osobiście zajmę się jej rozpracowaniem. Zastanawiam się, ile istnieje rodzajów hybryd i jak wyglądają... "
  STR_HYBRID_GROUND_CONVOY: "Konwój hybryd"
  STR_HYBRID_GROUND_CONVOY_UFOPEDIA: "Infiltracja ludzkich instytucji wymaga od obcych żmudnej pracy, w tym przewozu towarów takich jak dokumenty, artefakty czy ludzie. Praca ta jest sumiennie wykonywana przez hybrydy ludzi i obcych, które używają swych kontaktów i zasobów do przewożenia kontrabandy po świecie. Choć niezbyt spektakularna, działalność ta stanowi podstawę obcej dyplomacji, która z kolei może prowadzić do złowieszczych porozumień pomiędzy obcymi a grupami ludzi."
  STR_HYBRID_BASE: "Baza hybryd"
  STR_HYBRID_BASE_UFOPEDIA: "Choć sieć wywiadowcza hybryd jest mocno rozproszona, zakładanie centrów zarządzania danymi i innymi zasobami jest dla niej nieuniknione. Bazy hybryd są dobrze bronione i stanowią dla agentów X-Comu znaczne wyzwanie."
  STR_HYBRID_SECTOID_MEETING: "Spotkanie hybryd z obcymi"
  STR_ALERT_HYBRID_SECTOID_MEETING: "Spotkanie hybryd z ich panami!"
  STR_HYBRID_SECTOID_MEETING_DESCRIPTION: "Nasze źródła zidentyfikowały to miejsce jako punkt, w którym hybrydy otrzymują rozkazy od swych władców z kosmosu. To świetna okazja, by zakłócić ich operacje, a także zdobyć cenne dane."
  STR_HYBRID_SECTOID_MEETING_BRIEFING: "Nasze źródła zidentyfikowały to miejsce jako punkt, w którym hybrydy otrzymują rozkazy od swych władców z kosmosu. To świetna okazja, by zakłócić ich operacje, a także zdobyć cenne dane.  By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_HYBRID_SECTOID_MEETING_UFOPEDIA: "Choć hybrydy obcych działają samodzielnie, od czasu do czasu muszą one spotykać się bezpośrednio ze swymi panami celem otrzymania nowych instrukcji i ekwipunku. Takie spotkania są organizowane w ustronnych miejscach, zwykle w posiadłościach należących do siatki obcych agentów. Spotkania te stanowią znaczne zagrożenie dla działań X-Comu, gdyż w widocznym stopniu zwiększają wpływy obcych na Ziemi."
  STR_HYBRID_SMALL_GROUND_CONVOY: "Mały konwój hybryd"
  STR_HYBRID_MEDIUM_GROUND_CONVOY: "Średni konwój hybryd"
  STR_HYBRID_SMALL_GROUND_CONVOY_BRIEFING: "Zlokalizowaliśmy mały transport zasobów hybryd. Upewnij się, że nie dotrze na miejsce. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_HYBRID_MEDIUM_GROUND_CONVOY_BRIEFING: "Zlokalizowaliśmy transport zasobów hybryd. Upewnij się, że nie dotrze na miejsce. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
