  STR_CULT_SEARCH_WARRANT_EXALT_DESCRIPTION: "Niestety rząd zorientował się w działalności EXALT i lokalne siły policyjne przygotowują się do szturmu na osiedle, na którym działa komórka tej organizacji. Pomimo niechęci funkcjonariuszy, będziemy towarzyszyć im w tej misji, aby zapobiec jakimkolwiek przeciekom bezpośrednich dowodów w sprawie EXALT do opinii publicznej. Jednostka antyterrorystyczna ruszy do akcji, kiedy tylko twoi agenci dotrą na miejsce."
  STR_CULT_SEARCH_WARRANT_EXALT_BRIEFING: "Niestety rząd zorientował się w działalności EXALT i lokalne siły policyjne przygotowują się do szturmu na osiedle, na którym działa komórka tej organizacji. Pomimo niechęci funkcjonariuszy, będziemy towarzyszyć im w tej misji, aby zapobiec jakimkolwiek przeciekom bezpośrednich dowodów w sprawie EXALT do opinii publicznej. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_SYNDICATE_NETWORK: "Siatka Syndykatu"
  STR_SYNDICATE_NETWORK_UFOPEDIA: "Wstępne dochodzenie w sprawie Syndykatu ujawniło kilka ich powiązań z sektorem korporacyjnym. Organizacja zbudowana jest na globalnej sieci spółek, które zarabiają dla nich pieniądze i reprezentują ich interesy - czasem nieświadomie.{NEWLINE} Aby zapobiec wyrządzaniu przez Syndykat dalszych szkód, musimy zidentyfikować te firmy i przejąć ich dane do zbadania. Jednak nie możemy po prostu spaść tam z nieba z bronią, musimy zrobić to dyskretnie. Znajdę ich lokalizację, ty wyślesz cywilny pojazd z agentami w cywilnych ubraniach, albo bam! dane będą kaput."
  STR_SYNDICATE_OPERATIONS: "Operacje Syndykatu"
  STR_SYNDICATE_OPERATIONS_UFOPEDIA: "Przejrzeliśmy dane przejęte w biurowcu i zmapowaliśmy kilka firm, które w sekrecie należą lub są pośrednio zarządzane przez Syndykat. Zgadnij, kto jest na liście: BlackOps Industries! Widać nasz dostawca uzbrojenia to tylko marionetka, używana przez Syndykat do robienia forsy... Choć nie jest jasne, czy sami wiedzą, dla kogo pracują.{NEWLINE}To stawia BlackOps w bardzo niewygodnej pozycji. Z tymi informacjami możemy poważnie naruszyć ich reputację, albo wręcz ich zniszczyć, ale mam lepszy pomysł: użyjmy ich jako, eee, karty przetargowej podczas następnego spotkania biznesowego. Na pewno z radością dadzą nam jakąś promocję specjalną... Może nawet zgodę na produkcję własną według ich cennych schematów? W końcu jesteśmy ważnym klientem i do tego obrońcami Ziemi... Ha ha!"
