  STR_CAMO: "Kamuflaż"
  STR_CAMO_UFOPEDIA: "Kamuflaż, lub Kamo, to właściwość pancerza, która czyni noszącego widzialnym z mniejszej odległości niż zwykle. Różnica wyrażona jest w liczbie pól. Uwaga: kamuflaż może dotyczyć widzenia w dzień, w nocy, lub obu; jest więc wyrażony dwiema wartościami ('Kamuflaż w dzień' i 'Kamuflaż w nocy' pod INFO). Wartość dodatnia oznacza maksymalny dystans, na który widać jednostkę, a ujemne - o ile zasięg wzroku patrzącego jest pomniejszony na potrzeby dostrzeżenia tej jednostki. Obie te wartości mogą zostać zniwelowane przez odpowiedni Antykamuflaż."
  STR_ACCURACY: "Celność"
  STR_ACCURACY_UFOPEDIA: "Celność wynika z broni i odpowiedniej statystyki strzelca (generalnie CELNOŚĆ STRZAŁU dla broni palnych, CELNOŚĆ RZUTU dla granatów, CELNOŚĆ W WALCE WRĘCZ dla broni białej). Czasami celność broni opiera się na większej liczbie statystyk. Aby poznać więcej szczegółów, sprawdź opis broni."
  STR_DAMAGE: "Obrażenia"
  STR_DAMAGE_UFOPEDIA: "Zadane obrażenia zależą od broni oraz czasami od umiejętności użytkownika. W Ufopedii bazowe obrażenia są przedstawione obok broni, a ewentualne premie pod opisem. Zwracaj na nie uwagę, bo mogą być całkiem znaczące!"
  STR_ION_ACCELERATION: "Akceleracja jonowa"
  STR_ION_ACCELERATION_UFOPEDIA: "Obce łodzie latające operują dzięki złożonym systemom siłowym, które nadają im niewiarygodne prędkości pod wodą. Podstawą ich działania jest dyslokator jonowy, który używa zrbitu jako katalizatora, dzięki czemu silniki wypierają swoją stukrotną objętość wody na sekundę. Ta ogromna moc daje obcym zdolność prześcignięcia każdej ziemskiej jednostki pływającej. Możemy skopiować ten system napędowy używając akwaplastyku i zrbitowych ogniw zasilających."
  STR_ZRBITE_DRIVE: "Napęd zrbitowy"
  STR_ZRBITE_DRIVE_UFOPEDIA: "Dokonaliśmy kompletnej retroinżynierii akceleratora wiązek jonowych. Teraz możemy opracowywać statki napędzane zrbitem!"
  STR_AUTO_SHOTGUN: "Strzelba automatyczna BlackOps"
  STR_AUTO_SHOTGUN_UFOPEDIA: "'Szukasz broni do szturmowania? Nie szukaj dalej! BlackOps Industries ma dokładnie to, czego potrzebujesz.'{NEWLINE}{NEWLINE}Zakup tej broni wymaga: Awans III, Kontakt: BlackOps Industries."
  STR_AUTO_SHOTGUN_SHELLS: "Bęben do strzelby automatycznej BlackOps"
  STR_AUTO_SHOTGUN_AA_SHELLS: "Bęben trytanowy do strzelby automatycznej BlackOps"
  STR_AUTO_SHOTGUN_AA_SHELLS_MANUFACTURING: "Produkcja bębna trytanowego do strzelby automatycznej BlackOps"
  STR_M14: "M-14"
  STR_M14_UFOPEDIA: "Stary karabin wojskowy, strzelający silnym nabojem 7.62 mm NATO. Wciąż używany w ograniczonym zakresie jako broń wyborowa.{NEWLINE}{NEWLINE}Zakup tej broni wymaga: Awans II."
  STR_M14_BUY: "Zakup M-14"
  STR_GALIL: "Galil"
  STR_GALIL_UFOPEDIA: "Ta lekka wersja karabinu 7.62 mm została zaprojektowana do użytku przez izraelskie siły wojskowe i policyjne, w tym Straż Knessetu.{NEWLINE}Zakup tej broni wymaga: Awans II."
  STR_GALIL_BUY: "Zakup Galila"
  STR_FN_FAL: "FN FAL"
  STR_FN_FAL_UFOPEDIA: "Niezawodna, celna i silna broń, używająca amunicji 7.62 mm NATO. Nie najlepszy wybór dla początkujących.{NEWLINE}{NEWLINE}Zakup tej broni wymaga: Awans II."
  STR_FN_FAL_CLIP: "Magazynek 7.62mm"
  STR_DESERT_EAGLE: "Desert Eagle"
  STR_DESERT_EAGLE_UFOPEDIA: "Zaprojektowany jako pistolet sportowy, bardzo spopularyzował się na rynku cywilnym dzięki bardzo silnej amunicji. Ma dobrą celność, ale jest trudny w użyciu.{NEWLINE}{NEWLINE}Zakup tej broni wymaga: Bronie niestandardowe."
  STR_DESERT_EAGLE_CLIP: "Magazynek Desert Eagle'a"
  STR_XCOM_BUREAU: "Historia X-Comu: X-Com Bureau"
  STR_XCOM_BUREAU_UFOPEDIA: "Taśma ujawnia szokującą prawdę: nasz X-Com to w pewnym sensie reaktywacja projektu z lat 60. o tej samej nazwie, rozpoczętego w pośpiechu po odkryciu tajnej inwazji obcych na terenie USA. Podobno frakcja obcych pod przewodnictwem tajemniczego bytu próbowała przejąć kontrolę nad rządem i ostatecznie podbić Ziemię. Plan ten zawiódł, ale przywódca nigdy nie został złapany ani zabity, gdyż działał lub działała za pośrednictwem mentalnego połączenia z kosmosu. Inny obcy, opisany jako istota z czystej energii, wydawał się pomagać ludziom w odparciu ataku i ukryciu strat..{NEWLINE}Co ciekawe, wydaje się, że ten przywódca działał niezależnie od obecnych najeźdźców, a może nawet był ich konkurencją. Być może obcy nie są tak monolityczni, jak dotąd podejrzewaliśmy."
  STR_XCOM_HISTORY_UNIT: "Historia X-Comu: UNIT"
  STR_XCOM_HISTORY_UNIT_UFOPEDIA: "W latach 40. w Wielkiej Brytanii rozbiło się UFO, dzięki czemu rząd dowiedział się o obcych. Informacja ta nigdy nie przedostała się do innych krajów; zamiast tego powołano specjalną jednostkę reagowania, na wypadek kolejnej wizyty. Obcy faktycznie wracali, a kilka razy wywiązała się walka. Straty UNIT były wysokie, ale odnieśli kilka zwycięstw, zdobywając zwłoki i sprzęt obcych. Później wzięli udział w walce z innymi zagrożeniami, głównie cyborgami stworzonymi na Ziemi przez agentów obcych. Po ostatecznym rozwiązaniu jednostki jej ludzie uczestniczyli w projekcie Ksenonauci. Dział naukowy UNIT nie zaszedł daleko z obcą technologią, ale wynalazł parę gadżetów, jak broń przeciw robotom.{NEWLINE}Zdobyliśmy plany: granat EMP."
  STR_XENONAUTS: "Historia X-Comu: Ksenonauci"
  STR_XENONAUTS_UFOPEDIA: "Okazuje się, że Kiryu-Kai i podobne inicjatywy nie były pierwszą próbą przeciwdziałania zagrożeniu z kosmosu. Odkryliśmy ściśle tajny projekt z lat 70. pod nazwą 'Siły Obronne Ksenonautów', który był połączoną operacją NATO i Paktu Warszawskiego. Jego głównym celem było przeciwdziałanie środkom kontroli myśli, ale zrealizował też kilka innych programów badawczych i szkoleniowych.{NEWLINE}Inicjatywa trwała dość krótko; zawiodła z winy słabego wywiadu, ograniczonego budżetu i kilku niefortunnych decyzji, nie wspominając o nadużywaniu przez agentów 'serum wspomagającego umysł' (stąd ich nieformalna nazwa 'psychonauci'). Nie można jednak lekceważyć jej szczególnej roli podczas zimnej wojny, ani też też jej osiągnięć naukowych, jak ksenotarcza bojowa."
  STR_KIRYU_KAI: "Historia X-Comu: Kiryu-Kai"
  STR_KIRYU_KAI_UFOPEDIA: "Przed X-Comem wiele krajów próbowało na własną rękę radzić sobie z zagrożeniami paranormalnymi. Największe chyba sukcesy odniósł japoński projekt pod nazwą 'Kiryu-Kai'. Ta organizacja, która faktycznie napotkała i walczyła z obcymi, jest źródłem większości naszych początkowych danych i technologii. Niestety odniesione przez nich straty oraz nagły i tajemniczy spadek poparcia rządu Japonii spowodował przedwczesne zamknięcie projektu.{NEWLINE}{NEWLINE}Najważniejsza informacja, jaką odziedziczyliśmy po Kiryu-Kai, to:{NEWLINE}'Inwazja rozpocznie się 1 stycznia 1999 roku, o godz. 12:00 czasu uniwersalnego.'"
