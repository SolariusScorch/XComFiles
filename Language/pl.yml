  STR_EXALT_INDUSTRIAL_ACCIDENT: "Wypadek przemysłowy"
  STR_EXALT_INDUSTRIAL_ACCIDENT_DESCRIPTION: "Zakład montażu psyklonów w mieście {0} wyleciał w powietrze, powodując wiele ofiar wśród członków kultu i przyciągając mnóstwo uwagi. Prawdopodobnie wiele psyklonów gdzieś zaginęło. Rada jest nieco poirytowana naszą bezsilnością wobec takich wydarzeń.{NEWLINE}[-100 punktów, otrzymano: Psyklon x1]"
  STR_EXALT_BUSTED: "Na gorącym uczynku"
  STR_EXALT_BUSTED_DESCRIPTION: "Podczas nalotu narkotykowego na jeden z południowoamerykańskich karteli policja odkryła dowody działalności EXALT na masową skalę. Rada, choć nie jest tym zaskoczona, nie cieszy się też z rozwoju tej organizacji i oczekuje, że coś z tym zrobimy.{NEWLINE}[-10 points]"
  STR_OSIRON_HACKED: "Zhakowani!"
  STR_OSIRON_HACKED_DESCRIPTION: "Wskutek niedostatecznych zabezpieczeń nastąpił wyciek niektórych z naszych danych, jak też części środków finansowych. Podejrzewamy, że zaangażowany był w to haker Osironu. Rada na pewno nas za to nie pochwali.{NEWLINE}[-100 punktów, -50 000 $]"
  STR_OSIRON_TRADE_BUST: "Udaremniono transakcję Osironu"
  STR_OSIRON_TRADE_BUST_DESCRIPTION: "Zdołaliśmy zapobiec operacji Osironu i przejęliśmy ich zasoby.{NEWLINE}[50 punktów, 50 000 $, otrzymano: wzmocniona skrzynia Osironu x3]"
  STR_OSIRON_BROKER_ARRESTED: "Aresztowano handlarza Osironu"
  STR_OSIRON_BROKER_ARRESTED_DESCRIPTION: "Zdołaliśmy pojmać agenta Osironu i przejąć towar, który zamierzał sprzedać innej nielegalnej organizacji.{NEWLINE}[25 punktów, 20 000 $, otrzymano: wzmocniona skrzynia Osironu]"
  STR_NIGHT_HOWLERS: "Nocne wyjce"
  STR_NIGHT_HOWLERS_DESCRIPTION: "Para dzikich fenrirów zawędrowała głęboko w zamieszkane obszary regionu {0} i wywołała liczne incydenty z udziałem zarówno zwierząt hodowlanych, jak i ludzi. Miejscowi już dziesiątkują wszystkie wilki, jakie zdołają znaleźć, choć większość dzikich zwierząt już uciekła przed swymi potwornymi krewnymi. Rada utrzymuje ludzi pod kontrolą, ale oczekuje, że zapobiegniemy podobnym sytuacjom w przyszłości.{NEWLINE}[-66 punktów]"
  STR_GIANT_BEETLE_MIGRATION: "Migracja wielkich żuków"
  STR_GIANT_BEETLE_MIGRATION_DESCRIPTION: "{0}: horda wielkich żuków przetoczyła się przez krajobraz, strasząc wieśniaków i wreszcie znikając pod ziemią. To nie będzie wyglądało dobrze w raporcie, Dowódco.{NEWLINE}[-66 punktów]"
  STR_RAT_INFESTATION: "Plaga szczurów"
  STR_RAT_INFESTATION_DESCRIPTION: "{0}: wielkie szczury namnożyły się w miejskich kanałach, inspirując wszelkiego rodzaju opowieści grozy wśród pracowników utrzymania ruchu. Takie incydenty mają tendencję szkodzić naszemu wizerunkowi w oczach Rady...{NEWLINE}[-50 punktów]"
  STR_PESTS_BE_GONE: "Śmierć szkodnikom!"
  STR_PESTS_BE_GONE_DESCRIPTION: "Podczas remontu niewielkiej stacji metra w jednym z europejskich miast odkryto coś, co wyglądało na małe gniazdo gigantycznych szczurów. Jego mieszkańcy zostali zabici w samoobronie przez robotników, choć kilku z nich odniosło obrażenia różnego stopnia. Ponieważ jesteśmy pewni, że te zwierzęta są podobne do tych, które znaleźli nasi agenci w terenie, przejęliśmy ich zwłoki.{NEWLINE}[-10 punktów, otrzymano: Zwłoki wielkiego szczura x3]"
  STR_WANDERING_RAT: "Szczur wędrowny"
  STR_WANDERING_RAT_DESCRIPTION: "W jedną z rozstawionych po bazie pułapek na szkodniki złapał się ogromny szczur. Kwatermistrz go przyniósł i zapytał, co ma z nim zrobić."
  STR_CHUPACABRA_GORE_PILE: "Krwawa sterta czupakabr"
  STR_CHUPACABRA_GORE_PILE_DESCRIPTION: "{0}: martwa rodzina znaleziona we własnym domu; ich na wpół pożarte zwłoki zwleczono na stos i pokryto warstwą śluzu. Ślady ugryzień wskazują na czupakabry, ale nie wiemy, dlaczego te stworzenia miałyby podjąć wysiłek ułożenia ofiar w ten sposób. Rada jest chyba dość zszokowana tą makabryczną demonstracją obcych zachowań.{NEWLINE}[-66 punktów]"
  STR_SPIKEBOAR_SIGHTING: "Widziano kolcodzika"
  STR_SPIKEBOAR_SIGHTING_DESCRIPTION: "{0}: zbłąkany kolcodzik wywołał spore zamieszanie w miasteczku, po czym zniknął w lesie. Czyściciele Rady wkroczyli do akcji, ale wkrótce stracili ślad. Zdaniem Rady, z jakiegoś powodu to nasza wina...{NEWLINE}[-66 punktów]"
  STR_UAC_ASSASSINATIONS: "Zabójstwa w UAC"
  STR_UAC_ASSASSINATIONS_DESCRIPTION: "W ciągu ostatnich kilku dni kilka osób na świecie uległo śmiertelnym wypadkom. Choć oficjalne władze nie mają powodów, by łączyć ze sobą te sprawy, dostęp do zastrzeżonych informacji pozwolił nam ustalić, że wszyscy oni byli pracownikami UAC na stanowiskach zarządczych lub specjalistycznych. Biorąc pod uwagę ostatnie odkrycia dotyczące UAC, sądzimy, że stali się oni ofiarami jakiegoś rodzaju walki o władzę wewnątrz organizacji. Co tam się dzieje, do licha?"
  STR_UAC_PERPLEXING_MESSAGE: "Zaskakująca wiadomość"
  STR_UAC_PERPLEXING_MESSAGE_DESCRIPTION: "Dowódco, w sprawie tajnej operacji w UAC: ewidentnie udało nam się coś wywołać, na dobre czy na złe. Skontaktowaliśmy się z gościem, który zna innego gościa, a potem od słowa do słowa... Eee, ważne jest to, że dotrzymaliśmy niespodziewany i bardzo ciekawy przekaz od ważnego pracownika UAC. Nie ujawnił swojej tożsamości i zachowuje się dość paranoicznie, ale też wygąda na desperata, a więc... Albo lepiej przeczytaj po prostu ten list."
  STR_UAC_TURNING_POINT: "Punkt zwrotny"
  STR_UAC_TURNING_POINT_DESCRIPTION: "Dowódco, zgadnij, kto wysłał do nas list! Zgadza się, nasz psiapsiółek z UAC. Ciekawe, co jest w środku? Nie, jeszcze nie czytałam - tym razem pozostawię honory tobie!"
  STR_UAC_THE_UAC_WAR_IS_OVER_1: "Koniec wojny w UAC"
  STR_UAC_THE_UAC_WAR_IS_OVER_1_DESCRIPTION: "Dowódco, wyświadczyliście wielką przysługę UAC i całej planecie. Po spaleniu tego przeklętego laboratorium sponsorzy moich wrogów szybko porzucili projekt, dzięki czemu mój zespół mógł... zająć się zdrajcami. Próbujemy teraz odkryć ich powiązania z samą Radą, ale będzie to trudne.{NEWLINE}Niestety nie mam już żadnej technologii, którą mogłabym się z tobą podzielić w uznaniu zasług, przyjmij więc przyjmij proszę pozostałe baterie - jeśli ktokolwiek spoza UAC powinien je mieć, to twoja organizacja."
  STR_UAC_THE_UAC_WAR_IS_OVER_2: "Koniec wojny w UAC"
  STR_UAC_THE_UAC_WAR_IS_OVER_2_DESCRIPTION: "Dowódco, wyświadczyliście wielką przysługę UAC i całej planecie. Twój zespół spisał się wzorowo i zabezpieczył to przeklęte laboratorium, więc możemy przeprowadzić porządne śledztwo i zająć się zdrajcami. Próbujemy teraz odkryć ich powiązania z samą Radą, ale będzie to trudne.{NEWLINE}W laboratorium znaleźliśmy sporo eksperymentalnych zapasów wojskowych, którymi jestem skłonna podzielić się z tobą. Nie są tanie, ale nie znajdziesz ich nigdzie indziej. Jeśli ktokolwiek spoza UAC powinien je mieć, to twoja organizacja."
  STR_APOCALYPSE_SMASH: "Zadyma"
  STR_APOCALYPSE_SMASH_DESCRIPTION: "Rada jest dość zaniepokojona niedawnym wzrostem liczby aktów przemocy w mieście {0}, najwyraźniej z udziałem sprawców ulepszonych biologicznie. Okazały się one mieć związek z rozprowadzaniem specyfiku zwanego Sztormem i z jakiegoś powodu oskarża się nas o to, że jeszcze go nie wyłączyliśmy z obiegu.{NEWLINE}[-20 punktów]"
  STR_APOCALYPSE_WINNERS_DONT_USE_DRUGS: "Zwycięzcy nie biorą"
  STR_APOCALYPSE_WINNERS_DONT_USE_DRUGS_DESCRIPTION: "Znana gwiazda walki MMA z miasta {0} została niedawno aresztowana za używanie środków dopingujących. Śledczy Rady, którzy już wcześnie obserwowali celebrytę z powodu jego nagłego wzrostu popularności, znaleźli pewne ilości Sztormu wśród różnych substancji skonfiskowanych przez policję. Został on wysłany do nas, abyśmy zrobili z nim to, co uznamy za stosowne.{NEWLINE}[Otrzymano: Sztorm]"
  STR_THEY_SET_US_UP: "Wrobili nas!"
  STR_THEY_SET_US_UP_DESCRIPTION: "Udana prowokacja Ludzi w Czerni pogorszyła naszą reputację u Rady. Zrobiliśmy, co tylko się dało, by udowodnić nasz brak powiązania ze sprawą, ale niektórzy członkowie Rady nie zostali przekonani.{NEWLINE}[-200 punktów]"
  STR_AN_INCONVENIENT_TRUTH: "Niewygodna prawda"
  STR_AN_INCONVENIENT_TRUTH_DESCRIPTION: "Ludzie w Czerni przedstawili Radzie kłopotliwe dowody, wskazujące na naszą nieskuteczność w walce z obcym zagrożeniem. Możemy teraz od przedstawicieli Rady spodziewać się szorstkiego potraktowania.{NEWLINE}[-250 punktów]"
  STR_THE_TURNCOAT: "Zdrajca"
  STR_THE_TURNCOAT_DESCRIPTION: "Członek X-Comu przeszedł na stronę wroga, unosząc ze sobą pomniejsze sekrety. Niektóre nasze ciemne sprawki trafiły do wiadomości całej Rady.{NEWLINE}[-125 punktów]"
  STR_LOOSE_LIPS: "Długi język"
  STR_LOOSE_LIPS_DESCRIPTION: "Podczas pijackiego epizodu w miejscowym barze, jeden z agentów X-Comu ujawnił tajne informacje kilku przypadkowym osobom nieposiadającym autoryzacji. Zaplombowanie przecieku było niezręczne i kosztowało nas nieco reputacji.{NEWLINE}[-25 punktów]"
  STR_HOLY_PROTECTION: "Święta ochrona"
  STR_HOLY_PROTECTION_DESCRIPTION: "Mimo rozumienia znaczenia takiej wiedzy i jej potencjalnych korzyści dla naszej sprawy, niektórzy członkowie Rady wyrazili zaniepokojenie naszymi robinsonadami w to, co uważają za 'okultyzm'. Nie będą się wtrącać, ale poinformowano nas, że mamy zachować szczególną ostrożność. Jedna z tych osób dostarczyła nam osobisty przedmiot, który miałby nam pomóc. {NEWLINE}[Otrzymano: Różaniec]"
  STR_NEW_AGE: "Nowa era"
  STR_NEW_AGE_DESCRIPTION: "Wraz ze wzrostem obserwacji nadprzyrodzonych zdarzeń oraz doniesień o zjawiskach paranormalnych na całym świecie, globalne zainteresowanie sprawami dziwnymi i mistycznymi zdaje się rosnąć wraz z liczbą ujawnianych kontrowersyjnych praktyk okultystycznych. Rada niechętnie dokonała dodatkowego wkładu w nasze fundusze, oczekując od nas, że będziemy gotowi do walki z przyszłymi nowymi wrogami, zarówno zwyczajnymi, jak i nieziemskimi.{NEWLINE}[100 000 $]"
  STR_CORRUPT_POLITICIAN_EXALT: "Skorumpowany polityk"
  STR_CORRUPT_POLITICIAN_EXALT_DESCRIPTION: "Osoba z lokalnych kręgów politycznych miasta {0} została aresztowana i oczekuje na proces o korupcję. Jednak prawdziwym powodem aresztowania były dowody na tajne poparcie udzielane przez tę osobę organizacji EXALT, co z trudem odkryli twoi wierni funkcjonariusze. To miłe uczucie być o krok przed przeciwnikiem.{NEWLINE}[150 punktów]"
  STR_CORRUPT_POLITICIAN_ZSRR: "Skorumpowany polityk"
  STR_CORRUPT_POLITICIAN_ZSRR_DESCRIPTION: "Osoba z lokalnych kręgów politycznych miasta {0} została aresztowana i oczekuje na proces o korupcję. Jednak prawdziwym powodem aresztowania były dowody na tajne poparcie udzielane przez tę osobę Czerwonemu Świtowi, co z trudem odkryli twoi wierni funkcjonariusze. To miłe uczucie być o krok przed przeciwnikiem.{NEWLINE}[150 punktów]"
  STR_CORRUPT_POLITICIAN_CHURCH_OF_DAGON: "Skorumpowany polityk"
  STR_CORRUPT_POLITICIAN_CHURCH_OF_DAGON_DESCRIPTION: "Osoba z lokalnych kręgów politycznych miasta {0} została aresztowana i oczekuje na proces o korupcję. Jednak prawdziwym powodem aresztowania były dowody na tajne poparcie udzielane przez tę osobę Kościołowi Dagona, co z trudem odkryli twoi wierni funkcjonariusze. To miłe uczucie być o krok przed przeciwnikiem.{NEWLINE}[150 punktów]"
  STR_CORRUPT_POLITICIAN_BLACK_LOTUS: "Skorumpowany polityk"
  STR_CORRUPT_POLITICIAN_BLACK_LOTUS_DESCRIPTION: "Osoba z lokalnych kręgów politycznych miasta {0} została aresztowana i oczekuje na proces o korupcję. Jednak prawdziwym powodem aresztowania były dowody na tajne poparcie udzielane przez tę osobę Czarnemu Lotosowi, co z trudem odkryli twoi wierni funkcjonariusze. To miłe uczucie być o krok przed przeciwnikiem.{NEWLINE}[150 punktów]"
  STR_ALENIUM_SHARDS_FOUND_AT_KIRYU_KAI: "Odłamek alenu znaleziony w rzeczach po Kiryu-Kai"
  STR_ALENIUM_SHARDS_FOUND_AT_KIRYU_KAI_DESCRIPTION: "Nasi technicy spędzili wiele dni i nocy przeszukując archiwa Kiryu-Kai w nadziei na natrafienie na kolejne odłamki alenu. Ostatecznie znaleźli dwa działające egzemplarze - cóż, lepsze to niż nic. Artefakty są w drodze do naszych magazynów.{NEWLINE}[15 punktów]"
  STR_CRASHED_STARFIGHTER_DATA_DESCRIPTION: "Dowódco, mam fantastyczne nowiny o tajemniczym wraku odkrytym przez zespół Czyścicieli Rady. Bardzo proszę jak najszybciej zapoznać się z moim raportem.{NEWLINE}{NEWLINE}- Główny ksenolog"
  STR_CRASHED_STARFIGHTER_DATA: "Tajemniczy wrak myśliwca"
  STR_CRASHED_STARFIGHTER_DATA_CONT: "(dalej)"
  STR_CRASHED_STARFIGHTER_DATA_UFOPEDIA_1: "Otrzymaliśmy anonimowe doniesienie o dziwnym artefakcie leżącym na dnie jeziora Michigan w okolicach Chicago. Zespół nurkowy Czyścicieli odzyskał coś, co uznano za wrak obcego statku.{NEWLINE}{NEWLINE}Po dokonaniu wstępnych oględzin okazało się, że to jakiś kosmiczny myśliwiec.{NEWLINE}{NEWLINE}Nie znaleźliśmy śladów pilota ani pasażera, ale pojazd został z pewnością zbudowany dla humanoida. Są na nim widoczne ślady trafień, typowe dla broni plazmowej UFO.{NEWLINE}{NEWLINE}                                        (Patrz następna strona)"
  STR_CRASHED_STARFIGHTER_DATA_UFOPEDIA_2: "Wrak statku pozostanie w bezpiecznym miejscu, póki nie uzyskamy dostępu do ulepszonego laboratorium, gdzie będziemy mogli dokończyć badania.{NEWLINE}{NEWLINE}Dowódco, przepełnia mnie nadzieja; być może nie jesteśmy jedyną cywilizacją w Galaktyce, która stawia opór obcym najeźdźcom. Jeśli będziemy naprawdę szukali, być może odnajdziemy jakichś przyjaznych kosmitów, z którymi będziemy mogli zawrzeć przymierze, a następnie zostać prawdziwymi obywatelami przestrzeni u ich boku.{NEWLINE}{NEWLINE}- Główny ksenolog"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS: "Analiza tajemniczego myśliwca"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS_CONT: "(dalej)"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS_UFOPEDIA_1: "Po analizie w ulepszonym laboratorium danych uzyskanych w poprzednim śledztwie dowiedzieliśmy się wiele nowego. Pojazd jest kosmicznym myśliwcem, choć nie potrafi pokonywać odległości międzygwiezdnych. Sądzimy, że podróż poza układ Ziemia-Księżyc wymagałaby użycia jakiejś kosmicznej bramy.{NEWLINE}{NEWLINE}Zasilanie statku bazuje na jakiegoś rodzaju miniaturowym reaktorze fuzyjnym, którego plany dalece wykraczają poza naszą obecną wiedzę. Silniki jonowe są również bardzo zaawansowane i działają na paliwo wodorowe. Możemy je produkować w hangarze, ale proces tankowania trochę zajmie.{NEWLINE}{NEWLINE}                                        (Patrz następna strona)"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS_UFOPEDIA_2: "Udało się nam odzyskać dwa działka laserowe, stanowiące uzbrojenie obcego myśliwca. Nie ma w nim miejsca dla innych broni niż promieniste.{NEWLINE}{NEWLINE}Część oryginalnych możliwości statku została bezpowrotnie utracona z uwagi na degenerację części rdzenia pamięci komputera. Na szczęście awionika przetrwała w wystarczającym stopniu, by dać nam atut w walce z UFO.{NEWLINE}{NEWLINE}Poleciłem, by dostarczyć Starfightera do naszej bazy. Musimy dokonać w nim pewnych dodatkowych napraw, by cudeńko znów mogło latać.{NEWLINE}{NEWLINE}- Główny ksenolog"
  STR_MOTHBALLED_STARFIGHTER: "Zabezpieczony Starfighter"
  STR_STARFIGHTER_RECOVERY: "Odzyskanie Starfightera"
  STR_WRECKED_STARFIGHTER: "Wrak Starfightera"
  STR_STARFIGHTER: "STARFIGHTER"
  STR_STARFIGHTER_UFOPEDIA: "Nazwali go 'Siewcą Burzy'.{NEWLINE}Odzyskany pojazd jest myśliwcem kosmicznym, i to bardzo zwinnym (22% premii do uników). Może dotrzeć na Księżyc i z powrotem, a także bardzo szybko latać w ziemskiej atmosferze.{NEWLINE}Uzbrojony jest w dwa działa promieniste, a oryginalna awionika zapewnia premię 20% tak do trafienia, jak też obrażeń z broni. Zasięg radaru: 1000 mil morskich. BROŃ: PRMŃ x 2"
  STR_WEBWEAR: "Pająkoszulka"
  STR_WEBWEAR_UFOPEDIA: "Ten superlekki podkoszulek utkany z nici wielkich pająków można nosić pod większością pancerzy. Działa, kiedy jest trzymany w plecaku.{NEWLINE}Obniża efekt otrzymanych obrażeń kinetycznych o 1/5, do maksymalnej odporności 50%."
  STR_CARAPACE_PLATE: "Płyta karapaksowa"
  STR_CARAPACE_PLATE_UFOPEDIA: "Zadziwiająca wytrzymałość pancerza wielkich żuków jest niestety trudna do wykorzystania ze względu na małe rozmiary, ale dzięki odpowiedniej stymulacji chemicznej i elektrycznej możemy zastosować pasożyta zombich, by skłonił pancerz do wzrostu na specjalnie przygotowanym stelażu z durawłókna! Nie wystarczy to do stworzenia pełnego pancerza, ale pomysłowe użycie do osłony najbardziej wrażliwych miejsc ciała daje obiecujące rezultaty w ochronie przed eksplozjami.{NEWLINE}Obniża efekt otrzymanych obrażeń wstrząsowych o 1/5, do maksymalnej odporności 50%."
  STR_OWLMAN_ARMOR: "Sowołak: analiza taktyczna"
  STR_OWLMAN_WEAPON: "Cios sowołaka"
  STR_OWLMAN: "Sowołak"
  STR_OWLMAN_CORPSE: "Zwłoki sowołaka"
  STR_OWLMAN_AUTOPSY: "Sekcja sowołaka"
  STR_OWLMAN_UFOPEDIA: "Ta pierzasta istota przypomina humanoida o sowich cechach. Mimo dużych rozmiarów jest stosunkowo szybka, a w wolnym czasie lubi przycupnąć na różnych elementach komory badawczej. Nie najlepiej reaguje na próby zbliżania się naszego personelu i stroszy pióra, by wydawać się większą. Jej dziób zadałby rozległe obrażenia komukolwiek, kto próbowałby wchodzić w kontakt z istotą bez odpowiednich zabezpieczeń."
  STR_OWLMAN_TERRORIST: "Sowołak"
  STR_OWLMAN_AUTOPSY_UFOPEDIA: "DNA sowołaków zdaje się być kombinacją genów ptasich i ludzkich, choć nie wiemy, jak to jest jest możliwe. Mają ostry i mocny dziób, który łatwo przebija kevlar. Ich szpony też są dość ostre i zbudowane są tak, by uniemożliwić ucieczkę pochwyconej zdobyczy. Pióra zdają się podatne na ogień."
  STR_LUNAR_SATELLITE_OBSERVATION: "Obserwacja satelity księżycowego"
  STR_LUNAR_SATELLITE_OBSERVATION_UFOPEDIA: "KSIĘŻYCOWA SONDA HIPERFALOWA MELDUJE PRZYBYCIE DO CELU.{NEWLINE}ORBITA STABILNA.{NEWLINE}NAPĘD AKTYWNY. DETEKTORY HIPERFAL AKTYWNE.{NEWLINE}MISJA W TOKU."
  STR_LUNAR_SATELLITE_ASSEMBLY: "Montaż satelity księżycowego"
  STR_SATELLITE_LAUNCH_SUPPLY: "Części do satelity księżycowego"
  STR_MOON_HYPERWAVE_RELAY_ANALYSIS: "Analiza placówki na Księżycu"
  STR_MOON_HYPERWAVE_RELAY_ANALYSIS_UFOPEDIA: "Przeanalizowaliśmy pod każdym względem cały budynek obcych na Księżycu. Okazał się on być odbiornikiem hiperfal, jednym z wielu identycznych obiektów na Księżycu. Obiekty te nadają Księżycowi rolę ogromnego wykrywacza hiperfal, zdolnego przechwycić słabe sygnały z całego Układu Słonecznego, a może i spoza niego.{NEWLINE}Najciekawsza cecha budynku to połączenie z podziemnym tunelem, prowadzącym do wnętrza skorupy Księżyca. W ten sposób budynek jest zasilany, choć nie wiemy, skąd ta energia się bierze."
  STR_LUNAR_CONTROL: "Sala kontroli księżycowej"
  STR_LUNAR_CONTROL_UFOPEDIA: "To pomieszczenie pozwala wysyłać i zarządzać pojazdami kosmicznymi w studni grawitacyjnej Księżyca. Zapewnia wystarczającą przestrzeń laboratoryjną dla 3 naukowców."
  STR_MOON_SATELLITE: "Sztuczny satelita Księżyca"
  STR_MOON_SATELLITE_UFOPEDIA: "W miarę nasilania się obcej inwazji najważniejsze staje się rozpracowanie ich podstępnej aktywności na srebrnego globie. Luźne obserwacje Księżyca z Ziemi dają niewielkie szanse na rychłe powodzenie, więc musimy być bardziej proaktywni. Naturalnym rozwiązaniem byłoby umieszczenie satelity szpiegowskiego na orbicie lunarnej i poszukiwanie obcych za jego pomocą. Przy naszych zasobach wystrzelenie takiego satelity nie byłoby problemem, ale jego zaprojektowanie stanowi pewne wyzwanie - musimy go wyposażyć w najlepszą technikę wykrywającą obcego pochodzenia."
  STR_THE_LUNAR_TRAIL: "Księżycowy trop"
  STR_THE_LUNAR_TRAIL_UFOPEDIA: "Dogłębne badania trajektorii UFO w połączeniu z przesłuchiwaniem obcych wysokiej rangi ujawniły niezbicie, że najeźdźcy używają Księżyca jako bazy wypadowej. Ich instalacje są dobrze ukryte, a nasze standardowe metody obrazowania nie mają dostatecznej rozdzielczości, by dostrzec aktywność obcych.{NEWLINE}Proponowane rozwiązanie polega na wystrzeleniu eksperymentalnego satelity lunarnego, zdolnego wykrywać hiperfale i być może wyśledzić obce konstrukcje. Powinniśmy skupić wysiłki na tego rodzaju projekcie."
  STR_LUNAR_SATELLITE_LAUNCH: "Start satelity księżycowego"
  STR_LUNAR_SATELLITE_LAUNCH_UFOPEDIA: "Poskładanie tego satelity wymagało nieco wysiłku, choć dalece mniej, niż uzyskanie od Rady pozwolenia na jego wystrzelenie. Tak czy inaczej, satelita już działa i miejmy nadzieję, że już wkrótce dostarczy nam danych wywiadowczych."
  STR_ALERT_MOON_ALIEN_COLONY_CORE: "KSIĘŻYCOWA KOLONIA OBCYCH: JĄDRO!"
  STR_MOON_ALIEN_COLONY_CORE: "Księżycowa kolonia obcych: jądro"
  STR_MOON_ALIEN_COLONY_CORE_DESCRIPTION: "Za moment uderzymy na najniższy poziom obcej kolonii na Księżycu. Nasz cel to dane nawigacyjne i wojskowe dotyczące miejsca, z którego obcy koordynują swoją aktywność w całym Układzie Słonecznym. Potrzebny nam będzie także żywy wielki mistrz eterian, który zdekoduje dla nas te dane."
  STR_MOON_ALIEN_COLONY_CORE_BRIEFING: "Za moment uderzymy na najniższy poziom obcej kolonii na Księżycu. Nasz cel to dane nawigacyjne i wojskowe dotyczące miejsca, z którego obcy koordynują swoją aktywność w całym Układzie Słonecznym. Potrzebny nam będzie także żywy wielki mistrz eterian, który zdekoduje dla nas te dane. By przerwać misję, wycofaj agentów X-Comu do wyjścia i kliknij ikonę 'Przerwij misję'."
  STR_MOON_ALIEN_COLONY_CORE_INVADED: "Księżycowa kolonia obcych: jądro zaatakowane."
  STR_ALIEN_LUNAR_COLONY_SECRETS: "Tajemnice księżycowej kolonii obcych"
  STR_ALIEN_LUNAR_COLONY_SECRETS_UFOPEDIA: "Dzięki zapisom zabezpieczonym przed nadejściem obcych posiłków oraz przesłuchaniu rycerza zdołaliśmy ustalić lokalizację najpilniej strzeżonych danych obcych na Księżycu: starożytne urządzenie komunikacyjne stosowane do wymiany wszelkiego typu informacji ze stolicą całego Układu Słonecznego. Urządzenie jest silnie chronione przez Zakon Eteriański, a pełną wiedzę o jego obsłudze mają wyłącznie wielcy mistrzowie, najważniejsi członkowie zakonu. Musimy przejąć to urządzenie i przesłuchać wielkiego mistrza, by odkryć najgłębsze sekrety obcych.{NEWLINE}Urządzenie ukryte jest głęboko pod powierzchnią Księżyca, ale powinniśmy móc dotrzeć do niego siecią kanałów, które już zbadaliśmy."
  STR_ALIEN_LUNAR_COLONY_DATA: "Dane z księżycowej kolonii obcych"
  STR_ALIEN_LUNAR_COLONY_DATA_UFOPEDIA: "Dzięki przejętym danym dysponujemy ogólnymi planami obcego miasta na Księżycu. Wydaje się być złożone z trzech warstw: położonych najwyżej 'przedmieść', w których nasi agenci walczyli, następnie 'centrum' o najwyższym poziomie aktywności obcych, i wreszcie nieznanej warstwy poniżej.{NEWLINE}Musimy przygotować następne, jeszcze głębsze uderzenie. Potrzebujemy więcej danych; danych, które znaleźć można tylko w obcym mieście."
  STR_ALERT_MOON_ALIEN_COLONY_MAIN: "KSIĘŻYCOWA KOLONIA OBCYCH: CENTRUM!"
  STR_MOON_ALIEN_COLONY_MAIN: "Księżycowa kolonia obcych: centrum"
  STR_MOON_ALIEN_COLONY_MAIN_DESCRIPTION: "Dzięki informacjom pozyskanym od mówcy eterian oraz z komputerów księżycowych opracowaliśmy plan przeniknięcia do samego serca podziemnego miasta na Księżycu. Naszym zadaniem jest schwytanie rycerza - wysokiego rangą eterianina, zarządzającego jedną z sekcji bazy. Musimy też przejąć więcej danych z komputerów obcych, by pchnąć do przodu badania obcej centrali."
  STR_MOON_ALIEN_COLONY_MAIN_BRIEFING: "Dzięki informacjom pozyskanym od mówcy eterian oraz z komputerów księżycowych opracowaliśmy plan przeniknięcia do samego serca podziemnego miasta na Księżycu. Naszym zadaniem jest schwytanie rycerza - wysokiego rangą eterianina, zarządzającego jedną z sekcji bazy. Musimy też przejąć więcej danych z komputerów obcych, by pchnąć do przodu badania obcej centrali. By przerwać misję, wycofaj agentów X-Comu do wyjścia i kliknij ikonę 'Przerwij misję'."
  STR_MOON_ALIEN_COLONY_MAIN_INVADED: "Księżycowa kolonia obcych: miasto zaatakowane."
  STR_ALIEN_LUNAR_COLONY: "Księżycowa kolonia obcych"
  STR_ALIEN_LUNAR_COLONY_UFOPEDIA: "Nasze badania obcych tuneli odkryły gigantyczną bazę na Księżycu, ukrytą kilometry pod jego skorupą. W bazie tej  niemal na pewno można znaleźć cenne dane o obcych lokacjach, a szczególnie ich miejscu pochodzenia. Skąd tak naprawdę przybyli? Jakie są ich prawdziwe cele?{NEWLINE}Opracujemy plan ataku."
  STR_ALERT_MOON_ALIEN_COLONY_SUBURBS: "KSIĘŻYCOWA KOLONIA OBCYCH: PRZEDMIEŚCIA!"
  STR_MOON_ALIEN_COLONY_SUBURBS: "Księżycowa kolonia obcych: przedmieścia"
  STR_MOON_ALIEN_COLONY_SUBURBS_DESCRIPTION: "Oto zewnętrzna strefa kolonii księżycowej, którą nazywamy 'przedmieściami'. Zawiera ona cenne dane o lokalizacji głównej bazy obcych. Musimy tę bazę zinfiltrować, pojmać oficera dowodzącego i zabezpieczyć wszelkie nośniki danych."
  STR_MOON_ALIEN_COLONY_SUBURBS_BRIEFING: "Oto zewnętrzna strefa kolonii księżycowej, którą nazywamy 'przedmieściami'. Zawiera ona cenne dane o lokalizacji głównej bazy obcych. Musimy tę bazę zinfiltrować, pojmać oficera dowodzącego i zabezpieczyć wszelkie nośniki danych. By przerwać misję, wycofaj agentów X-Comu do wyjścia i kliknij ikonę 'Przerwij misję'."
  STR_MOON_ALIEN_COLONY_SUBURBS_INVADED: "Księżycowa kolonia obcych: przedmieścia zaatakowane."
  STR_MOON_UNDERGROUND_CONDUITS: "Podziemne kanały księżycowe"
  STR_ALERT_MOON_UNDERGROUND_CONDUITS: "OBCE TUNELE ODKRYTE NA KSIĘŻYCU!"
  STR_MOON_UNDERGROUND_CONDUITS_DESCRIPTION: "Pod powierzchnią Księżyca ciągną się kilometry rozległych tuneli, schodzące głębiej, niż sięgają nasze skanery. Musimy je zbadać i dowiedzieć się, dokąd prowadzą."
  STR_MOON_UNDERGROUND_CONDUITS_BRIEFING: "Pod powierzchnią Księżyca ciągną się kilometry rozległych tuneli, schodzące głębiej, niż sięgają nasze skanery. Na pierwszy rzut oka wyglądają jak korytarze techniczne, łączące odbiorniki powierzchniowe z nieznanym miejscem w głębi. Naszym zadaniem jest zmapowanie jednego z takich tuneli na potrzeby przyszłych badań. By przerwać misję, wycofaj agentów X-Comu do wyjścia i kliknij ikonę 'Przerwij misję'."
  STR_MOON_UNDERGROUND_CONDUITS_CHAMBER: "Sala kontrolna w podziemnych kanałach księżycowych"
  STR_MOON_UNDERGROUND_CONDUITS_CHAMBER_BRIEFING: "Dotarliśmy do lokalnego węzła kontrolnego, w którym powinny znajdować się dane o podziemnym systemie tuneli. Przejmij kontrolę nad tą lokacją, by nasi technicy mogli odzyskać i zbadać banki danych. By przerwać misję, wycofaj agentów X-Comu do wyjścia i kliknij ikonę 'Przerwij misję'."
  STR_MOON_UNDERGROUND_CONDUITS_EXPLORED: "Kanały księżycowe przebadane."
  STR_MOON_HYPERWAVE_RELAY: "Placówka na Księżycu"
  STR_ALERT_MOON_HYPERWAVE_RELAY: "BUDYNEK OBCYCH WYKRYTY NA KSIĘŻYCU!"
  STR_MOON_HYPERWAVE_RELAY_DESCRIPTION: "Nasze skanery ujawniły mały budynek obcego pochodzenia na Księżycu, na południe od krateru Bailly'ego. Przypuszcza się, że może być to placówka komunikacyjna lub jednostka zarządzania energią. Powinniśmy zbadać ten nowy problem pod kątem zagrożeń dla Ziemi, ale równie jako potencjalne źródło bezcennych danych o obcych najeźdźcach."
  STR_MOON_HYPERWAVE_RELAY_BRIEFING: "Nasze skanery ujawniły mały budynek obcego pochodzenia na Księżycu, na południe od krateru Bailly'ego. Przypuszcza się, że może być to placówka komunikacyjna lub jednostka zarządzania energią. Powinniśmy zbadać ten nowy problem pod kątem zagrożeń dla Ziemi, ale równie jako potencjalne źródło bezcennych danych o obcych najeźdźcach. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_MOON_HYPERWAVE_RELAY_EXPLORED: "Placówka na Księżycu przebadana."
  STR_USTATION: "Stacja orbitalna obcych"
  STR_ALERT_USTATION: "Stacja orbitalna obcych dostępna"
  STR_USTATION_DESCRIPTION: "Okno czasowe na dotarcie do stacji kosmicznej obcych jest teraz otwarte. Aby odeprzeć najeźdźców, musimy zaatakować ten obiekt orbitalny i schwytać jeden z unikalnych bytów nim rządzących.{NEWLINE}UWAGA: to misja w otwartym kosmosie. Upewnij się, że agenci noszą pancerze zdatne do użytku kosmicznego i pozwalające poruszać się w zerowej grawitacji. Nieprawidłowe stroje zostaną automatycznie zamienione na standardowe skafandry kosmiczne."
  STR_USTATION_BRIEFING: "Twój statek zbliżył się do obcej stacji. Aby odpłacić się najeźdźcom, trzeba dokonać szturmu na tę stację i przedostać się do wyjścia, zaznaczonego pomarańczowym kolorem podłogi. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_USTATION_INSIDE: "Wewnątrz stacji orbitalnej obcych"
  STR_USTATION_INSIDE_BRIEFING: "Atak na stację kosmiczną obcych postępuje dobrze. Celem jest odzyskanie pozostałości żywego węzła obcej sieci. Jej rozległa część główna zajmuje większość stacji, więc nie krępuj się zniszczyć wszystkich widocznych części. Wygraj, zabijając wszystkich wrogów lub odzyskując 'zwłoki' widocznej części. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_TRACE_FLARE: "Flara śladowa"
  STR_TRACE_FLARE_UFOPEDIA: "Ponieważ ślady paliwa obcych świecą jasno i długo, można ich używać jako źródła światła. Metodą prób i błędów zdołaliśmy odkryć sposób na ich przechowywanie przez dłuższy czas wewnątrz półprzezroczystej kapsułki, by uzyskać flarę jaśniejszą niż nasze standardowe elektroflary."
  STR_ELERIUM_FLARE_X5: "Flara eleryjna (x5)"
  STR_ELERIUM_FLARE: "Flara eleryjna"
  STR_ELERIUM_FLARE_UFOPEDIA: "Dzięki opracowaniu baterii eleryjnej potrafimy wyprodukować znacznie jaśniejszą i trwalszą flarę. Niestety wiąże się to z niewielkim zwiększeniem wagi."
  STR_SEA_GUARD: "Straż podmorska"
  STR_SEA_GUARD_UFOPEDIA: "We współpracy z Hydrospace Dynamics stworzyliśmy łączoną grupę szybkiego reagowania, zdolną do neutralizacji wielu niskopoziomowych niebezpieczeństw nadciągających z morskich głębin. Ta formacja jest z nami tylko powiązana, a bezpośrednio nadzoruje ją Rada, tak samo jak czyścicieli. Powinno to ułatwić nam pracę - jak długo można się uganiać za taką czy inną morską formą życia?"
  STR_DOWNED_UFO: "Zestrzelone UFO"
  STR_ALERT_DOWNED_UFO: "WOJSKO ZESTRZELIŁO UFO"
  STR_DOWNED_UFO_DESCRIPTION: "Siły powietrzne zdołały namierzyć i zestrzelić UFO. Siły specjalne zbierają się w okolicy, a wojsko zablokowało teren.{NEWLINE}Ponieważ to nasza specjalność, wynegocjowaliśmy z rządem opóźnienie natarcia na miejsce katastrofy do przybycia naszych agentów. Musimy natychmiast wysłać tam zespół, ponieważ wojskowi nie będą czekali długo i zniszczą obiekt przy najmniejszym zagrożeniu, podczas gdy nam zależy na pozyskaniu jak największej liczby obcych artefaktów do badań."
  STR_DOWNED_UFO_BRIEFING: "Siły powietrzne zdołały namierzyć i zestrzelić UFO. Siły specjalne zbierają się w okolicy, a wojsko zablokowało teren.{NEWLINE}Wesprzemy wojsko w ataku na miejsce katastrofy, by zminimalizować straty personelu oraz zabezpieczyć lokację celem przewiezienia obiektu do bazy badawczej X-Com. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_SPACE_FLIGHT: "Lot kosmiczny"
  STR_SPACE_FLIGHT_UFOPEDIA: "Dzięki obcej technologii lotów międzyplanetarnych, przestrzeń kosmiczna nagle stoi przed nami otworem. Opuszczenie atmosfery stało się trywialne.{NEWLINE}Przy minimalnym przygotowaniu możemy odtąd wysyłać agentów na misje pozaziemskie. Z pewnością będzie to kluczowy krok do odparcia obcej inwazji."
  STR_MOON_FLIGHT: "Lot na Księżyc"
  STR_MOON_FLIGHT_UFOPEDIA: "Dzięki naszym nowym, ulepszonym projektom statków, lot orbitalny to już pieśń przeszłości. Dzięki Błyskawicy możemy opuścić studnię grawitacyjną naszej planety, a Księżyc jest w naszym zasięgu."
  STR_MAGMA_COSMONAUT: "Kosmonauta M.A.G.M.A."
  STR_MAGMA_COSMONAUTS_SAVED: "Kosmonauci M.A.G.M.A. ocaleni"
  STR_MOON_MAGMA_RESCUE: "Ratowanie kosmonautów M.A.G.M.A."
  STR_ALERT_MOON_MAGMA_RESCUE: "KOSMONAUCI M.A.G.M.A. W OPAŁACH!"
  STR_MOON_MAGMA_RESCUE_DESCRIPTION: "Przedstawiciel korporacji M.A.G.M.A. właśnie poprosił nas o pomoc. Korporacja założyła na Księżycu małą bazę celem poszukiwania He3.{NEWLINE}Kosmonauci wysłali sygnał SOS, meldując, że zostali zaatakowani przez nieznane siły. Na fragmentach przekazu widać ciemne sylwetki używające niezidentyfikowanej broni.{NEWLINE}Ponieważ mamy środki umożliwiające szybkie wysłanie agentów na Księżyc, poproszono nas o interwencję i zorganizowanie ewakuacji kosmonautów, a także w miarę możliwości identyfikację napastników. Czas na wykonanie misji jest bardzo ograniczony, gdyż placówka została uszkodzona, a kosmonauci przeszli na indywidualne systemy podtrzymywania życia o krótkiej żywotności."
  STR_MOON_MAGMA_RESCUE_BRIEFING: "Przedstawiciel korporacji M.A.G.M.A. właśnie poprosił nas o pomoc. Korporacja założyła na Księżycu małą bazę celem poszukiwania He3.{NEWLINE}Kosmonauci wysłali sygnał SOS, meldując, że zostali zaatakowani przez nieznane siły. Na fragmentach przekazu widać ciemne sylwetki używające niezidentyfikowanej broni.{NEWLINE}Uwaga: podczas podejścia czujniki statku zarejestrowały emisje energetyczne w pobliżu celu, co może wskazywać na toczącą się walkę.  By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_ASTRONAUT: "Kosmonauta M.A.G.M.A."
  STR_ASTRONAUT_ARMOR: "Kosmonauta M.A.G.M.A."
  STR_ASTRONAUT_CORPSE: "Zwłoki kosmonauty M.A.G.M.A."
  STR_WARP_WEAPONS: "Broń warp"
  STR_WARP_WEAPONS_UFOPEDIA: "Broń warp chwilowo zakłóca siły spajające materię w całość. Daje jej to doskonałe właściwości przeciwpancerne, gdyż ciała stałe nie stawiają promieniowi warp niemal żadnego oporu. Proces ten wymaga niebotycznych ilości energii, więc do produkcji baterii warp potrzeba dużo materiału."
  STR_HIDDEN_CITIES_OF_ANTARCTICA: "Ukryte miasta Antarktydy"
  STR_HIDDEN_CITIES_OF_ANTARCTICA_UFOPEDIA: "Zakon Czarnego Słońca unika operowania w ludzkich społecznościach, woląc działać poprzez powiązane z nimi organizacje. Czynią tak zarówno by pozostać w ukryciu, jak również by chronić się przed skażeniem kulturowym. Utrzymują jednak obecność na Ziemi, a konkretnie na Antarktydzie. Ich bazy przypominają zaginione miasta, kryjące się pod warstwą wiecznego lodu i z wolna zbierające siły, by rozciągnąć swe mroczne wpływy na całą planetę i pewnego dnia oddać ją całą Zakonowi."
  STR_BLACK_SUN: "Czarne Słońce"
  STR_BLACK_SUN_UFOPEDIA: "Czarne Słońce to księżycowa społeczność wywodząca się z tajnego hitlerowskiego programu kosmicznego, prowadzonego przez magów Thule. Prowadzi ona skrajnie regulowane życie, w którym każdy członek ma spełniać wyznaczoną rolę, a awans na bardziej pożądaną funkcję to największa nagroda. Ich kultura to mariaż dziwacznej, bardzo egotystycznej religii i fanatycznego kultu jednostki. Społeczność rządzona jest przez Arcymistrza, urzędnika wybieranego dożywotnio, który podobno włada niezrównanymi mocami mistycznymi. Większość członków rodzi się w koloniach na Księżycu, często przez sztuczne zapłodnienie. Sekta skupia się na przetrwaniu rasy ludzkiej drogą militaryzacji i ulepszeń genetycznych w obliczu licznych zagrożeń z zewnątrz, twierdząc że obecne siły rządzące są w tym nieefektywne. By utrzymać swe istnienie w tajemnicy, rzadko kontaktują się z Ziemią bezpośrednio, woląc używać pełnomocników takich jak Syndykat."
  STR_BLACK_SUN_STORMTROOPER: "Szturmowiec Czarnego Słońca"
  STR_BLACK_SUN_STORMTROOPER_UFOPEDIA: "Szturmowcy to szeregowi żołnierze Czarnego Słońca, stacjonujący w ich koloniach kosmicznych. Od każdego członka organizacji, który potrafi znieść wytężony trening, oczekuje się jego ukończenia, nawet jeśli właściwe obowiązki pełnią gdzieś indziej. Szturmowcy są wysoce przeszkoleni w obsłudze zaawansowanej broni, taktyce wojskowej i sztuce przetrwania w kosmosie."
  STR_BLACK_SUN_STORMTROOPER_ARMOR: "Szturmowiec Czarnego Słońca: analiza taktyczna"
  STR_BLACK_SUN_VICTOR_CORPSE: "Zwłoki wiktora Czarnego Słońca"
  STR_BLACK_SUN_VICTOR: "Wiktor Czarnego Słońca"
  STR_BLACK_SUN_VICTOR_ARMOR: "Wiktor Czarnego Słońca: analiza taktyczna"
  STR_BLACK_SUN_VICTOR_ARMOR_UFOPEDIA: "Ta ciężko opancerzona skorupa zapewnia użytkownikowi niedoścignioną ochronę na polu walki. Na szczęście dla nas, znacznie ogranicza ruchliwość i zwinność noszącego."
  STR_BLACK_SUN_VICTOR_UFOPEDIA: "Genetycznie udoskonaleni ludzie, szczyt technologii Czarnego Słońca. Są sztucznie hodowani i wychowywani w specjalnych koloniach księżycowych zwanych klasztorami czystości, gdzie są poddawani intensywnemu kształceniu i propagandzie celem zapewnienia ich absolutnej lojalności. Niewielu udaje się ukończyć to nieludzkie szkolenie. Mają oni wielką siłę fizyczną i mentalną oraz świetnie znają się na sztuce wojennej, a także na ideologii Czarnego Słońca. Są jednak niezwykle kosztowni w produkcji i utrzymaniu, co bardzo ogranicza ich liczebność."
  STR_RECOILLESS_GUN: "Działo bezodrzutowe"
  STR_RECOILLESS_GUN_BUY: "Zakup działa bezodrzutowego"
  STR_RECOILLESS_GUN_UFOPEDIA: "Ta broń ciężka została stworzona do przebijania pancerzy pojazdów. Jest to projekt zacofany, ale i genialny, zapewniający ogromną siłę ognia bez konieczności stosowania broni energetycznych."
  STR_RECOILLESS_GUN_SHELL: "Pocisk działa bezodrzutowego"
  STR_RECOILLESS_GUN_TRITANIUM_SHELL: "Pocisk trytanowy działa bezodrzutowego"
  STR_RECOILLESS_GUN_TRITANIUM_SHELL_MANUFACTURING: "Produkcja pocisku trytanowego działa bezodrzutowego"
  STR_HYDRA_LASER: "Laser 'Hydra'"
  STR_HYDRA_LASER_UFOPEDIA: "Lekki laser szturmowy, relatywnie niskotechniczny, lecz mocny i precyzyjny."
  STR_HYDRA_LASER_CLIP: "Bateria do 'Hydry'"
  STR_MPG: "Karabinek magnetoplazmowy"
  STR_MPG_UFOPEDIA: "Ta lekka broń plazmowa jest bardzo silna i szybkostrzelna. Z uwagi na ograniczony zasięg celnego prowadzenia ognia, najlepiej sprawdza się w roli broni szturmowej."
  STR_MPG_CLIP: "Magazynek magnetoplazmowy"
  STR_WARP_RIFLE: "Karabin warp"
  STR_WARP_RIFLE_UFOPEDIA: "Ta niezwykła broń emituje promień, który zakłóca działanie sił atomowych, prowadząc do gwałtownego rozpadu celu. Noszony pancerz stanowi niewielką ochronę, gdyż promień warp z łatwością go niszczy."
  STR_WARP_RIFLE_CLIP: "Bateria karabinu warp"
  STR_WARP_CANNON: "Działko warp"
  STR_WARP_CANNON_UFOPEDIA: "Ta niszczycielska broń warp jest tak silna, że wywołuje krótkotrwałe, miejscowe załamanie sił atomowych w pewnym obszarze. Wynikająca z tego chmura egzotycznych cząstek jest zabójcza dla wszelkich celów w pobliżu, opancerzonych czy też nie."
  STR_WARP_CANNON_CLIP: "Bateria działka warp"
  STR_MESSER: "Messer"
  STR_MESSER_UFOPEDIA: "Zaawansowany lecz tradycyjny PM. Jest on w znacznym i widocznym stopniu wzorowany na MP 40, ale skonstruowany jest z nowoczesnych materiałów, porównywalnych z produktami BlackOps. Dobrze działa w próżni kosmicznej."
  STR_MESSER_CLIP: "Mag. messera"
  STR_MESSER_AA_CLIP: "Mag. trytanowy messera"
  STR_MESSER_AA_CLIP_MANUFACTURING: "Produkcja mag. trytanowego messera"
  STR_BLACK_SUN_BLADE: "Ostrze Czarnego Słońca"
  STR_BLACK_SUN_BLADE_UFOPEDIA: "Długi sztylet, noszony przez niektórych członków Czarnego Słońca. Doskonale wykonany, ale jego główna rola jest czysto ceremonialna."
  STR_SYNDICATE_FIELD_TEST: "Eksperyment polowy Syndykatu"
  STR_ALERT_SYNDICATE_FIELD_TEST: "SYNDYKAT TESTUJE SWOJE TWORY!"
  STR_SYNDICATE_FIELD_TEST_DESCRIPTION: "Naukowiec Syndykatu zamierza wypuścić hordę krwiożerczych potworów na spokojną wioskę. Musimy pokrzyżować jej straszny plan i ocalić tylu cywilów, ilu zdołamy."
  STR_SYNDICATE_FIELD_TEST_BRIEFING: "Naukowiec Syndykatu zamierza wypuścić hordę krwiożerczych potworów na spokojną wioskę. Musimy pokrzyżować jej straszny plan i ocalić tylu cywilów, ilu zdołamy. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_BIODRONE_MELEE_ATTACK: "Szarża biodrona"
  STR_BIODRONE_TERRORIST: "Biodron terrorysta"
  STR_BIODRONE_CORPSE: "Zwłoki biodrona"
  STR_BIODRONE: "Biodron"
  STR_BIODRONE_UFOPEDIA: "Biodron to mózg (człowieka lub obcego), zawieszony w płynie owodniowym oraz podłączony do zasilanej jednostki bazowej, która może unosić się w powietrzu lub w wodzie. Każdy biodron jest wyposażony w silny emiter głosowy, będący po części maszyną, po części żywą tkanką: to nieszczęsne stworzenie dosłownie zakrzykuje wrogów na śmierć. Mózg jest silnie zmodyfikowany i nie można się z nim porozumieć w inny sposób niż bezpośrednia stymulacja chemoelektryczna."
  STR_BIODRONE_AUTOPSY: "Sekcja biodrona"
  STR_BIODRONE_AUTOPSY_UFOPEDIA: "Każdy okaz ma rozległe urazy od zabiegów chirurgicznych i poważne okaleczenia. Obcy wydają się zakatowywać mózg, by był im posłuszny. Większość egzemplarzy kory mózgowej użytej w tych istotach jest obcego pochodzenia, ale nic nie da się porównać z koszmarem znalezienia jednostki opartej na człowieku. Biodrony są napędzane przez silnik jonowy i zawierają jakąś formę systemu zdalnego sterowania. Niektórzy z naszych naukowców sugerują, że broń dźwiękowa opiera się na oryginalnych strunach głosowych osobnika."
  STR_BIODRONE_ARMOR: "Biodron: analiza taktyczna"
  STR_TRIBIO_SONIC_WEAPON: "Broń dźwiękowa trybio"
  STR_CHAINSAW: "Piła motorowa"
  STR_CHAINSAW_UFOPEDIA: "Narzędzia elektromechaniczne mają niejednego wielbiciela. To może też wyrządzić komuś sporą krzywdę, ale lepiej sprawdza się w cięciu drewna niż ludzi."
  STR_MACRO_SAW: "Makropiła"
  STR_MACRO_SAW_UFOPEDIA: "Ta nadwymiarowa piła łańcuchowa jest odpowiednia tylko dla jednostek noszących zasilane egzoszkielety lub też posiadających nadludzką siłę z innego powodu. Wygląda, jakby chciała podkreślić, że tradycyjne rozwiązania są zdecydowanie dobrymi rozwiązaniami."
  STR_MUTON_SHADER: "Mutonka cichociemna"
  STR_MUTON_SHADER_UFOPEDIA: "Te osobniki płci żeńskiej mają rozwinięte struktury mózgowe, które pozwalają im na wytwarzanie psionicznego pola maskującego. Są też szybsze i zwinniejsze, choć mają mniejszą masę mięśniową. Te rzadkie jednostki są stosowane jako wsparcie i zwiad w większych operacjach obcych za liniami wroga."
  STR_MUTON_SHADER_ARMOR: "Mutonka cichociemna: analiza taktyczna"
  STR_DEATH_DISC: "Zabójczy dysk"
  STR_DEATH_DISC_UFOPEDIA: "Ta broń miotana wyposażona jest w generator mikrograwitacyjny, który podtrzymuje wirowanie podczas lotu. Po trafieniu w cel, dysk automatycznie powraca do właściciela. Jego monomolekularna krawędź to  straszliwa broń, zdolna przeciąć nawet zaawansowany pancerz."
  STR_UNARMED_PSI_BLADE: "Ostrze psioniczne"
  STR_BANK_REWARD: "Nagroda od banku"
  STR_THE_HOLLOW_MAN_PROJECT: "Projekt Pustak"
  STR_THE_HOLLOW_MAN_PROJECT_UFOPEDIA: "'Pustak' to rodzaj techniki dostępnej Ludziom w Czerni, która blokuje wspomnienia ofiary i zastępuje je sztucznymi. Efekt tej procedury także zwany jest 'pustakiem' - idealnym pionkiem, który bez wahania wykona wszelkie polecenia swego stwórcy. Technika ta jest szczególnie niebezpieczna, gdyż ofiara zachowuje pełnię umiejętności i zdolności mentalnych, z wyjątkiem empatii, która jest mocno obniżona w procesie warunkowania."
  STR_LARGE_WORKSHOP: "Duży warsztat"
  STR_LARGE_WORKSHOP_UFOPEDIA: "Większa wersja podstawowego warsztatu, o podobnych możliwościach ale większej powierzchni i z powierzchnią magazynową. Mieści zaawansowane narzędzia i sprzęt konstrukcyjny oparty na trytanie.{NEWLINE}{NEWLINE}Zbudowanie tego pomieszczenia wymaga: 40x stopy obcych"
  STR_HYBRID_SCIENTIST_UFOPEDIA: "Hybrydy naukowcy nadzorują badania nad ludźmi oraz prowadzą eksperymenty biologiczne, genetyczne i metapsychologiczne. Bystrością intelektu górują nad innymi hybrydami, ale umiejętności bojowe nie są zachwycające. Przejmowanie żywych naukowców powinno być priorytetem, gdyż często mają rozległą wiedzę o obcej działalności badawczej."
  STR_ALIEN_NEURAL_NETWORK_PREREQ: "Prerekwizyt obcej sieci neuralnej"
  STR_ALIEN_NEURAL_NETWORK: "Obca sieć neuralna"
  STR_ALIEN_NEURAL_NETWORK_UFOPEDIA: "Choć większość gatunków obcych jest rozumna, ich społeczeństwo ma wiele cech umysłu zbiorowego. Świadomość każdej jednostki jest połączona z jakiegoś rodzaju siecią psi, która pozwala im wymieniać myśli i gromadzić potencjał umysłowy. Węzły tej sieci są nam znane jako 'obce mózgi'. Każdy obcy mózg jest połączony z umysłami wszystkich podwładnych na danym obszarze, działając jak rodzaj centrum dowodzenia obcymi operacjami. Byt ten nie ma jednak wyraźnej woli jednostkowej, lecz działa w ramach umysłu zbiorowego. Sieć psi ma strukturę pionową, w której młodsze 'mózgi' pozostają w sferze wpływów starszych bytów. Cała sieć musi zatem mieć jedno centrum."
  STR_ALIEN_FLIGHT_MAPS: "Obce mapy lotów"
  STR_ALIEN_FLIGHT_MAPS_UFOPEDIA: "Skrupulatna analiza obcego węzła psionicznego pozwoliła nam odkryć nowe dane dotyczące ich operacji wojskowych. Choć niekompletna, jest o wiele bardziej szczegółowa niż wszystko, co widzieliśmy wcześniej, z naciskiem na ruchy UFO pomiędzy Ziemią, stacją i Księżycem. Ta wiedza będzie nieoceniona dla naszych przyszłych planów kontrataku."
  STR_ALIEN_BRAIN_CORPSE: "Pozostałości obcego mózgu"
  STR_ALIEN_BRAIN_AUTOPSY: "Sekcja obcego mózgu"
