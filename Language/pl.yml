  STR_REPTOID_SOCIETY: "Społeczeństwo reptoidów"
  STR_REPTOID_SOCIETY_UFOPEDIA: "Pomimo bycia zaawansowaną cywilizacją, reptoidzi nie mają wyraźnego łańcucha dowodzenia, zamiast tego działając niezależnie dla wspólnie ustalonych celów. W jakiś sposób to u nich działa, zarówno dzięki niezwykle statycznemu społeczeństwu, jak też cechom biologicznym, jak cierpliwość zrodzona z nieśmiertelności i zimne wyrachowanie. Całkiem często jednak nie zgadzają się między sobą, co może uda nam się wykorzystać."
  STR_ALIEN_INCURSION: "Obca ingerencja"
  STR_ALIEN_INCURSION_UFOPEDIA: "{ALT}Jak już sądziliśmy wcześniej, teoria o 'inwazji obcych' okazała się zasadniczo błędna. Jeśli nazwać to atakiem, to raczej natury politycznej niż wojskowej. Obcych interesuje wywieranie wpływu na Ziemię, a z ich zasobami łatwo zyskali poparcie wielu miejscowych grup interesu. Choć to szokujące, praktycznie stali się częścią Rady Ziemi, często uczestnicząc w spotkaniach i przepychając swoją agendę. Sprzeciwia im się antyobca większość (w tym nasi sponsorzy), ale na jak długo?{ALT}"
  STR_THE_PHANTOM_MENACE: "Mroczne widmo"
  STR_THE_PHANTOM_MENACE_UFOPEDIA: "Do tej pory mówiliśmy o inwazji z kosmosu, ale może się myliliśmy. Tajne pakty, ataki terrorystyczne, dostarczanie technologii - to nie są narzędzia podboju. Może obcy nie akceptują koncepcji wojny, może jej nie rozumieją, albo po prostu nie mają środków, by otwarcie zaatakować Ziemię? A może jest im potrzebna w stanie nienaruszonym do ich niepojętych planów? Jak by nie było, nie powinniśmy myśleć o nich jako o armii; inaczej mielibyśmy już trupów po kolana. Działają jak grupa polityczna, próbująca osiągnąć swoje cele poprzez dyplomację. Dość wstrząsający wniosek, nie?{NEWLINE}Co tak na mnie patrzysz, Dorze? Nie jestem twoim emisariuszem z powodu samej tylko urody!"
  STR_ANIMAL_PSIONICS_UFOPEDIA: "Nasza analiza tzw. 'mocy psi' pokazuje, że takie efekty oddziałują na wszystkie formy życia - ludzi, inne zwierzęta, nawet rośliny - lecz wyniki różnią się zależnie od poziomu świadomości odbiorcy. Krótko mówiąc, na istoty o bardziej złożonej aktywności nerwowej łatwiej wpłynąć agresywnemu psionikowi, ale z drugiej strony większa samoświadomość częściowo chroni umysł przed zewnętrzną ingerencją. Ludzie z ich zdolnością myślenia symbolicznego są zwykle odporni na psi, gdyż mogą weryfikować inwazyjne wzorce mentalne racjonalizmem i introspekcją (cóż, przynajmniej większość ludzi). Na proste organizmy łatwiej wpływać, ale ich zachowania są często zbyt sztywne, by je zmienić, albo też zbyt obce, był łatwo je przeprogramować. Zatem najlepsi kandydaci do psionicznej dominacji to zwierzęta o złożonych mózgach, ale względnie słabej zdolności myślenia abstrakcyjnego."
  STR_DR_ALPHA_ISLAND: "Wyspa Dr. Alfy"
  STR_ALERT_DR_ALPHA_ISLAND: "ODKRYTO KRYJÓWKĘ DR. ALFY!"
  STR_DR_ALPHA_ISLAND_DESCRIPTION: "Na tej małej, wulkanicznej wyspie dr Alfa i jego menażeria znaleźli kryjówkę przed światem. Mamy powody sądzić, że coś knuje, więc nie możemy go pozostawić samemu sobie. Mamy tylko jedną szansę, więc trzeba ruszać teraz i nie zawieść!"
  STR_DR_ALPHA_ISLAND_BRIEFING: "Na tej wyspie wulkanicznej kiedyś mieściło się tajne laboratorium, a teraz Dr Alfa używa go, by hodować korpus potworów. Rozwiąż ten problem i sprowadź zbiegłego naukowca na przesłuchanie. By przerwać misję, wycofaj agentów X-Comu do wyjścia i kliknij ikonę 'Przerwij misję'."
  STR_DR_ALPHA: "Dr Alfa"
  STR_DR_ALPHA_INTERROGATION: "Przesłuchanie Dr. Alfy"
  STR_DR_ALPHA_INTERROGATION_UFOPEDIA: "Ekscentryczny biolog niechętnie opowiedział nam o swym darze kontroli nad zwierzętami. Urodził się z tym talentem i nie potrafił go w pełni wyjaśnić, ale w toku wieloletnich badań dotarł do ciekawych wniosków dotyczących pozazmysłowego oddziaływania między istotami żywymi. Nie trzeba dodawać, że jego wiedza kryptozoologiczna również robi wrażenie. Do tego okazał się też utalentowanym inżynierem samoukiem."
  STR_GERTRUDE_ELLISON_ARMOR: "Analiza taktyczna: Gertrude Ellison"
  STR_GERTRUDE_ELLISON: "Gertrude Ellison"
  STR_DR_HADRIEX_CRUISE: "Piekielny rejs z Dr. Hadriexem"
  STR_ALERT_DR_HADRIEX_CRUISE: "WIDMA NA POKŁADZIE!"
  STR_DR_HADRIEX_CRUISE_DESCRIPTION: "Statek cywilny wysłał sygnał S.O.S., jakoby zaatakowany przez duchy i kultystów. Ta misja to jednorazowa okazja. Z tej misji nie będzie można się wycofać."
  STR_DR_HADRIEX_CRUISE_BRIEFING: "Statek cywilny wysłał sygnał S.O.S., jakoby zaatakowany przez duchy i kultystów. Z tej misji nie będzie można się wycofać."
  STR_DR_HADRIEX: "Dr Hadriex"
  STR_DR_HADRIEX_ARMOR: "Dr Hadriex: analiza taktyczna"
  STR_DR_HADRIEX_INTERROGATION: "Przesłuchanie Dr. Hadriexa"
  STR_DR_HADRIEX_INTERROGATION_UFOPEDIA: "Dr Hadriex opowiedział nam jak 'magiczny przedmiot' przeniósł jego ekipę 'na tamtą stronę', wymiar duchowy odzwierciedlający nasz świat. Później jego relacja straciła na spójności, ale ponoć nawiązali kontakt z morskimi duchami i zawarli z nimi umowę: duchy pomogą im wrócić do normalnej przestrzeni, ale w zamian za ofiarę w postaci silnych, gwałtownych emocji, którymi duchy mogłyby się pożywić. Hadriex i jego poplecznicy zgodzili się i rozpoczęli przygotowania do naprawdę... żywiołowej imprezy na pokładzie statku. Tylko nasze wkroczenie zapobiegło wykonaniu tego planu; kto wie, co by się stało?"
  STR_GERTRUDE_ELLISON_INTERROGATION: "Przesłuchanie Gertrude Ellison"
  STR_GERTRUDE_ELLISON_INTERROGATION_UFOPEDIA: "Nie było łatwo przesłuchać tę sucz. Po pierwsze, trzeba było odsunąć wszystkich mężczyzn od pracy nad tą sprawą. Po drugie, udało jej się nieźle mnie podrapać. Ale po jakimś czasie, kiedy nie mogła przyjąć na czas obcego serum, zaczęła się starzeć na moich oczach. Brrr! Ale jej siła woli i zdolności psioniczne dramatycznie spadły i sporo nam opowiedziała o obcych."
  STR_GERTRUDE_ELLISON_AMBUSH: "Pułapka na porywaczy"
  STR_ALERT_GERTRUDE_ELLISON_AMBUSH: "PUŁAPKA NA PORYWACZY!"
  STR_GERTRUDE_ELLISON_AMBUSH_DESCRIPTION: "Dzięki wsparciu Interpolu, nasz wywiad zdołał zlokalizować Gertrude Ellison, agentkę hybryd zaangażowaną w porywanie ludzi przez obcych. Uwiodła kilku mężczyzn i właśnie wiezie ich do lasu, gdzie oczekuje obcy statek. Nasz plan to urządzić zasadzkę w miejscu spotkania."
