  STR_ALIEN_ENGINEERING_PREQ: "Prerekwizyt obcej inżynierii"
  STR_ALIEN_MEDIC_INTERROGATED: "Obcy medyk przesłuchany"
  STR_CULTIST_INTERROGATED: "Kultysta przesłuchany"
  STR_ANY_CULT_NETWORK: "Dowolna siatka kultu"
  STR_STRANGE_CREATURE_AUTOPSY: "Wykonano sekcję dziwnej istoty"
  STR_STRANGE_CREATURE: "Opisano dziwną istotę"
  STR_COOL_ALIEN_GADGET: "Fajny gadżet obcych"
  STR_ZSRR_BIO_ENHANCEMENT: "Biowspomaganie Czerwonego Świtu"
  STR_ZSRR_BIO_ENHANCEMENT_UFOPEDIA: "Wszyscy członkowie Czerwonego Świtu poddani zostają procedurze medycznej, która znacznie zwiększa ich podstawowe umiejętności bojowe, głównie odporność na urazy i siłę. Dotyczy to nawet najniższych rang - jest to zresztą ważny argument przy rekrutacji - co sugeruje szeroką dostępność i niską cenę zabiegu, mimo że wykracza on znacznie poza standardową wiedzę medyczną. Opiera się na retrowirusach, które modyfikują ludzki metabolizm, by zaczęły tworzyć się sztuczne białka wspomagające przyrost mięśni i zmieniające tkankę mięśniową dla zwiększenia wydajności."
  STR_SUPERLASKA_APPREHENSION: "Specjalny klient"
  STR_ALERT_SUPERLASKA_APPREHENSION: "AGENTKA HYBRYD ZLOKALIZOWANA W MIEŚCIE"
  STR_SUPERLASKA_APPREHENSION_DESCRIPTION: "Hybrydy mają wśród prostytutek wtyczki, które zbierają materiał genetyczny oraz pozyskują stronników.{NEWLINE}Jeden agent X-Com wcieli się w klienta i zbliży się do klona agentki. Misję rozpocznie w kafejce, a następnie przeczesze teren. Ponieważ to misja wywiadowcza, można na nią zabrać tylko sprzęt ukrywalny."
  STR_SUPERLASKA_APPREHENSION_BRIEFING: "Hybrydy mają wśród prostytutek wtyczki, które zbierają materiał genetyczny oraz pozyskują stronników. Aby zlikwidować ich komórkę, jeden agent X-Com wcieli się w klienta i zbliży się do klona-agentki, która jednak na pewno rozpozna pułapkę z daleka i będzie stawiała opór.  By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_SUBMARINE: "KALIPSO"
  STR_BIG_SUBMARINE: "TRÓJZĄB"
  STR_PINKDESERT_EXIT: "Wyjście z obcej pustyni"
  STR_SKI_LODGING_XCOM: "SCHRONISKO NARCIARSKIE"
  STR_XCOM_CAFE: "KAFEJKA"
  STR_HYBRID_OPERATIONS: "Operacje hybryd"
  STR_HYBRID_OPERATIONS_UFOPEDIA: "Obce hybrydy prowadzą działalność wywiadowczą mającą na celu wpływanie na ziemskie rządy i inne potężne instytucje. Klony nieodróżnialne od ludzi przenikają do tych instytucji aby sabotować ich czynności, przejmować ich zasoby lub po prostu zbierać informacje. Gdy to konieczne, organizują też zamachy terrorystyczne i zabójstwa."
  STR_ALERT_HOLIDAY_RESORT_TERROR: "ATAK NA KURORT WYPOCZYNKOWY!"
  STR_HOLIDAY_RESORT_TERROR: "Atak na ośrodek wypoczynkowy"
  STR_HOLIDAY_RESORT_TERROR_DESCRIPTION: "Sztuczne agentki produkowane przez hybrydy zaatakowały popularny ośrodek wypoczynkowy. Musimy działać szybko.{NEWLINE}Spodziewaj się walki z nieopancerzonymi specjalistami w mieszanym terenie pełnym zakładników."
  STR_HOLIDAY_RESORT_TERROR_BRIEFING: "Sztuczni agenci stworzeni przez hybrydy zinfiltrowali popularny kurort wypoczynkowy. Ich celem jest wymordowanie wszystkich i wykorzystanie chaosu do podszycia się pod niektóre z ofiar. Musimy działać szybko, by ochronić cywilów i pokrzyżować hybrydom plany. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_CHEMPISTOL: "Pistolet chemiczny"
  STR_CHEMPISTOL_UFOPEDIA: "Broń ta strzela strumieniem bardzo aktywnych chemikaliów pod ciśnieniem. Jest absolutnie zabójcza dla celów żywych i nieosłoniętej maszynerii. Mieszaninę można wyprodukować z powszechnie dostępnych składników, ale jest bardzo nietypowa i zapewne stworzona z pomocą pozaziemskiej inteligencji."
  STR_CHEMPISTOL_CLIP: "Zasobnik pistoletu chemicznego"
  STR_CHEMPISTOL_EXTINGUISHER_CLIP: "Zasobnik gaszący pistoletu chemicznego"
  STR_CHEMOGUN: "Chemiotacz"
  STR_CHEMOGUN_UFOPEDIA: "Broń ta strzela strumieniem bardzo aktywnych chemikaliów pod ciśnieniem. Jest absolutnie zabójcza dla celów żywych i nieosłoniętej maszynerii. Mieszaninę można wyprodukować z powszechnie dostępnych składników, ale jest bardzo nietypowa i zapewne stworzona z pomocą pozaziemskiej inteligencji."
  STR_CHEMOGUN_CLIP: "Zasobnik chemiotacza"
  STR_CHEMOGUN_EXTINGUISHER_CLIP: "Zasobnik gaszący chemiotacza"
  STR_EXTINGUISHER_TANKS: "Zasobniki gaszące"
  STR_EXTINGUISHER_TANKS_UFOPEDIA: "Broń chemiczna produkowana przez hybrydy działa na zasadzie, która umożliwia też rozpylanie substancji, które ratują życie, zamiast je kończyć. Pozwala nam to użyć ich jako bardziej poręcznej wersji gaśnicy."
  STR_ARACHNOQUAKE_SURFACE: "Gniazdo pająków: powierzchnia"
  STR_ARACHNOQUAKE_UNDERGROUND: "Gniazdo pająków: podziemia"
  STR_ARACHNOQUAKE: "Gniazdo pająków"
  STR_ALERT_ARACHNOQUAKE: "WIELKIE PAJĄKI SIEJĄ GROZĘ W MIEŚCIE"
  STR_ARACHNOQUAKE_SURFACE_DESCRIPTION: "Prace górnicze odsłoniły duże podziemne gniazdo wielkich pająków, które nagle pojawiły się w mieście.{NEWLINE}Musimy zabezpieczyć okolicę i ochronić zagrożonych cywilów. Następnie musimy zejść pod ziemię oraz znaleźć i wyeliminować źródło problemu."
  STR_ARACHNOQUAKE_SURFACE_BRIEFING: "Prace górnicze wzburzyły duże podziemne gniazdo wielkich pająków, które nagle pojawiły się w mieście. Musimy zabezpieczyć zaatakowany obszar i ocalić zagrożonych cywilów. Następnie musimy zejść pod ziemię by znaleźć i zlikwidować źródło problemu. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_ARACHNOQUAKE_UNDERGROUND_BRIEFING: "Po oczyszczeniu ulic z wielkich pająków znaleźliśmy przejście z kanałów do podziemnej jaskini. Musimy zabić królową pająków, aby zapewnić ocalałym bezpieczeństwo. By przerwać misję, wycofaj agentów X-Comu do wyjścia i kliknij ikonę 'Przerwij misję'."
