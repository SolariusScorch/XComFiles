  STR_ALERT_MIB_OUTPOST: "WYKRYTO PLACÓWKĘ LUDZI W CZERNI"
  STR_MIB_OUTPOST_DESCRIPTION: "Odkryto placówkę Ludzi w Czerni, założoną w celu rozpowszechniania obcej propagandy i prowadzenia badań terenowych. Placówka jest tymczasowa i pozostanie tam tylko przez 1 do 2 miesięcy, ale kompletnie zrujnuje nasze wyniki. Musimy ją zniszczyć, zanim wypełni swoje nikczemne zadanie."
  STR_MIB_OUTPOST_BRIEFING: "Odkryto placówkę Ludzi w Czerni. Twoją misją jest zakończenie jej działalności. Misja będzie uznana za zakończoną powodzeniem, gdy wszystkie wrogie jednostki zostaną wyeliminowane lub zneutralizowane. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
