  STR_SMALL_CANNON_1_UFOPEDIA: "DZIAŁKO AUTOMATYCZNE, KTÓRE STRZELA CIĘŻKĄ AMUNICJĄ PRZEBIJAJĄCĄ PANCERZ. OD BIEDY MOŻNA JE POWIESIĆ NA STATKU, ALE BRAK MU SIŁY OGNIA DO JAKIEJKOLWIEK POWAŻNEJ WALKI POWIETRZNEJ. KLASA: LEKKA. PRZEZBRAJANIE: 4 GODZ."
  STR_SMALL_CANNON_UFOPEDIA: "PODWÓJNIE SPRZĘŻONE DZIAŁKO AUTOMATYCZNE. PLUJE NABOJAMI SZYBCIEJ, ALE MNIEJ CELNIE. KLASA: LEKKA. PRZEZBRAJANIE: 4 GODZ."
  STR_SPIKE_UFOPEDIA: "PRYMITYWNE RAKIETY, ZBUDOWANE ZE ZŁOMU I MATERIAŁÓW WYBUCHOWYCH DOMOWEJ ROBOTY. HANDLUJE SIĘ NIMI NA CZARNYM RYNKU, WBREW ŚCISŁYM ZAKAZOM ROZPOWSZECHNIANIA BRONI POKŁADOWEJ. KLASA: RAKIETY. PRZEZBRAJANIE: 3 GODZ."
  STR_MEDUSA_UFOPEDIA: "ZMODYFIKOWANY TRYGON, PRZENOSZĄCY MNIEJSZĄ, NADPRZEWODZĄCĄ GŁOWICĘ W CELU WYWOŁANIA POTĘŻNEJ FALI PROMIENIOWANIA, KTÓRA ZADAJE PIĘCIOKROTNE OBRAŻENIA TARCZOM. KLASA: RAKIETY. PRZEZBRAJANIE: 3 GODZ."
  STR_ZORTRIUM_PLATING_UFOPEDIA: "OPANCERZENIE ZORTREM CAŁYCH STATKÓW NIE JEST REALISTYCZNYM POMYSŁEM, ALE MOŻEMY OPANCERZYĆ ICH RDZEŃ SZM. ZWIĘKSZA TO MAKSYMALNĄ STRUKTURĘ STATKU O 500 I PANCERZ O 7."
  STR_STC_RFR_UFOPEDIA: "POZNANIE MISTYCZNEJ SZTUKI MROKU POZWOLIŁO NAM WYNALEŹĆ SPOSÓB NA PODPIĘCIE RETYKULAŃSKIEGO REAKTORA DO DOWOLNEGO STATKU SZM. TA DODATKOWA MOC ZWIĘKSZA PRĘDKOŚĆ STATKU O 650."
  STR_ETHYR_DRIVE_UFOPEDIA: "SZTUKA MROKU, KTÓRA ZWIĘKSZA PRĘDKOŚĆ STATKU (+900/1800/3600, ZALEŻNIE OD KLASY). JAK KAŻDA SZM, DAJE TEŻ TARCZE (150/300/600)."
  STR_SPATIAL_DISPLACER_UFOPEDIA: "OFENSYWNA SZTUKA MROKU, KTÓRA POPRAWIA UNIKI STATKU (+6/12/24, ZALEŻNIE OD KLASY) ORAZ PRZYSPIESZENIE (+4). JAK KAŻDA SZM, DAJE TEŻ TARCZE (150/300/600). KAŻDA KOLEJNA KLASA PODWAJA OBRAŻENIA."
  STR_INTEGRITY_FIELD_UFOPEDIA: "SZTUKA MROKU, KTÓRA ZWIĘKSZA PANCERZ STATKU (+10/20/40, ZALEŻNIE OD KLASY). JAK KAŻDA SZM, DAJE TEŻ TARCZE (150/300/600)."
  STR_ENERGY_FOCUS_UFOPEDIA: "SZTUKA MROKU, KTÓRA ZWIĘKSZA MOC WSZYSTKICH BRONI POKŁADOWYCH (+20/40/80%, ZALEŻNIE OD KLASY). JAK KAŻDA SZM, DAJE TEŻ TARCZE (150/300/600)."
  STR_OMNISENSOR_UFOPEDIA: "SZTUKA MROKU, KTÓRA ZWIĘKSZA ZASIĘG RADARU OKRĘTOWEGO (700/1400/2800; +5/10/20, ZALEŻNIE OD KLASY). JAK KAŻDA SZM, DAJE TEŻ TARCZE (150/300/600)."
  STR_UNARMED_BASIC_UFOPEDIA: "Tego właśnie nasi przodkowie musieli używać cały czas, zanim obmyślili pierwszą broń. Nadal warto się w tym podszkolić, na wypadek gdyby twój ekwipunek... zaginął.{NEWLINE}Niewielka kara do celności, gdy druga ręka jest zajęta.{NEWLINE}(By użyć, kliknij na pustą dłoń.)"
  STR_KNUCKLES_UFOPEDIA: "Choć broń ta nie jest zbyt potężna, zmieści się niemal wszędzie. Rzecz jasna, szczególnie dobrze pasuje do jakiejś brzydkiej mordy. Powoduje mocno losowe obrażenia, potencjalnie zabójcze. Jest to broń dla silnych, doświadczonych wojowników."
  STR_QUARTERSTAFF_UFOPEDIA: "Dość szybka i skuteczna broń obezwładniająca do walki wręcz. Może nie zadaje wielkich obrażeń, ale łatwo jej używać."
  STR_STUN_BATON_UFOPEDIA: "Wstrząśnij ludźmi za pomocą napięcia elektrycznego. Użycie przeciw opancerzonym przeciwnikom niezalecane. Powoduje oszołomienie i niewielkie obrażenia na zdrowie. Refleks jest kluczowy dla bardziej skutecznego użycia tej broni, ale nie spodziewaj się cudów."
  STR_SHIV_UFOPEDIA: "Tę improwizowaną broń łatwo schować i łatwo jej użyć, ale jakość ostrza nie jest porywająca."
  STR_RAZOR_UFOPEDIA: "Można nią podrzynać gardła albo sznurki od mieszków złota, a także golić części intymne - oczywiście o ile masz do kompletu łysą głowę."
  STR_MACHETE_UFOPEDIA: "Broń szybka i łatwa w obsłudze, ale niezbyt skuteczna przeciw ciężkiej zbroi. Twoja decyzja, kapitanko."
  STR_KNOIF_BANDIT_UFOPEDIA: "Ostrze o nieprzyjemnym wyglądzie i niewygórowanych wymaganiach. Zadaje paskudne, choć niezbyt głębokie rany."
  STR_KNOIF_UFOPEDIA: "Gdy wszystko zawiedzie, możesz użyć sztyletu. Jest przy tym całkiem skuteczny nawet przeciw opancerzonym wrogom... o ile zdołasz się do nich zbliżyć. Tak jak w przypadku wielu lekkich broni, do jego obsługi przydaje się wysoki Refleks."
  STR_KNOIF_BARB_UFOPEDIA: "Ciężki, paskudny sztylet, którym silny wojownik może zadać bardzo nieprzyjemne obrażenia. Wojownicy słabi i niezgrabni jednak będą mieli problem z jego obsługą."
  STR_CHITIN_KNIFE_UFOPEDIA: "Ten prymitywny rodzaj noża jest bardzo ostry i lekki, ale słabo radzi sobie z dobrą zbroją. Jest to też broń kapryśna, która czasem zadaje znacznie mniej lub znacznie więcej obrażeń, niż można by się spodziewać."
  STR_KNOIF_POISON_UFOPEDIA: "Ciężki sztylet, unurzany w śmiertelnej truciźnie. Bardzo zabójczy, ale do skutecznego użycia wymaga wysokich umiejętności. Bardzo skuteczny przeciw opancerzonym celom."
  STR_PLASMA_DAGGER_UFOPEDIA: "Mały ale bardzo mocny gadżet do walki wręcz, zadający obrażenia od rozżarzonej plazmy."
  STR_PIPE_UFOPEDIA: "Solidny kawał rury z plastali. Praktycznie niezniszczalny, więc im silniejszy żołnierz, tym mocniej uderza, przy czym praktycznie nie ma tu ograniczeń. Najlepszy przyjaciel silnej dziewki."
  STR_RAPIER_UFOPEDIA: "Szybka broń do szermierki, świetna dla słabszych fizycznie załogantów, ponieważ obrażenia nie zależą od Siły. Ponadto rapier nieźle radzi sobie z pancerzem."
  STR_SLICER_UFOPEDIA: "Podobno służy do jakichś zabiegów medycznych. Brzmi to wątpliwie, ale za to piłka na pewno bardzo dobrze kroi."
  STR_GLADIUS_UFOPEDIA: "Ostrze przebijające pancerz za pomocą drgań harmonicznych. Jak inne miecze, do prawidłowego użycia wymaga biegłości w szermierce."
  STR_SICKLE_UFOPEDIA: "Ten sprzęt rolniczy potrafi kosić zarówno zboże, jak również zaległe płatności od burżujów. Atak jest powolny i niezbyt celny, ale zadaje silne obrażenia dodatkowe. Właściwe jego użycie wymaga posiadania świadomości klasowej na wysokim poziomie."
  STR_RUSTY_BLADE_UFOPEDIA: "Na pierwszy rzut oka widać, że ten sprzęt do walki w zwarciu, choć dobrze wykonany, pamięta lepsze czasy. Tak czy inaczej, nadal może być całkiem zabójczy w rękach kogoś, kto zna się na walce."
  STR_WRAITH_BLADE_UFOPEDIA: "Rodzaj miecza, który jest bardziej ostry, niż na to wygląda. Poza tym świeci na niebiesko. Można go znaleźć tylko w Krainach Mroku."
  STR_SHORT_SWORD_UFOPEDIA: "Lżejsza i zgrabniejsza broń sieczna, którą można nosić przy pasie. Szeroko ceniona wśród Lokk'Naarów, stąd miejscowa nazwa 'miecz gobliński'. Ponieważ obrażenia zależą bardziej od umiejętności władania bronią i wyczucia czas niż od bezrozumnej siły, najlepiej sprawdza się w rękach słabszych załogantów."
  STR_CUTLASS_UFOPEDIA: "Ta dobrze wykonana broń biała została zaprojektowana z myślą o niemal doskonałej równowadze między celnością, szybkością i siłą. Całkiem dobrze sprawdza się w rękach nowicjusza, o ile nie przeszkadza mu ciężar szabli."
  STR_SWORD_MDV_UFOPEDIA: "Mocniejszy niż kordelas, ale też wolniejszy. Nie dla słabeuszy!"
  STR_SWORD_PS_UFOPEDIA: "Ta broń z plastali uderza z siłą topora, ale jest szybsza i znacznie celniejsza. Nadal najlepiej sprawdza się w  silnych rękach."
  STR_SWORD_UFOPEDIA: "Elegancka broń, celna i potężna. Poza tym razi wrogów prądem. Jednak nie dla słabeuszy: siła fizyczna tego, kto ją nosi, to najważniejszy czynnik dla określenia, czy jest on godzien używać tego cudu nowoczesnej techniki."
  STR_HERO_SWORD_UFOPEDIA: "Legendarne ostrze, zwane też 'stalą Masajukiego', które można napotkać tylko w wymiarach mistycznych. Materializuje się jako część stroju bohaterki."
  STR_BATON_UFOPEDIA: "Duży kij, używany przez różne siły policyjne. Powolny, ale surowy dla przestępców."
  STR_TONFA_UFOPEDIA: "Skuteczny przyrząd do powalania wrogów bez zabijania ich, ale do właściwego używania wymaga pewnej praktyki."
  STR_BATTO_UFOPEDIA: "Pochodzenie tej broni ginie w pomrokach dziejów, ale nazwa opisuje jej funkcję w sposób raczej oczywisty."
  STR_DISCIPLINER_UFOPEDIA: "Broń obuchowa, której mieszkańcy Krain Mroku używają do chwytania ofiar."
  STR_BONE_CLUB_UFOPEDIA: "Prawdopodobnie najbardziej prymitywna broń, jaką kiedykolwiek stworzono. Niezalecana, jeśli chcesz wziąć cel żywcem, a właściwie również w większości innych sytuacji."
  STR_BIG_BONE_UFOPEDIA: "Wyzwól ukrytą w tobie moc dzięki tej starożytnej broni masowego rażenia!"
  STR_SPIKED_MACE_UFOPEDIA: "Ciężki i brutalny oręż do dewastowania pancerzy."
  STR_GREAT_CLUB_UFOPEDIA: "Bardzo ciężka i niezgrabna, ale jak walnie, to walnie."
  STR_GOTHIC_HAMMER_UFOPEDIA: "To ciężkie, tępe narzędzie służy jako broń przebijająca pancerz."
  STR_BILLHOOK_UFOPEDIA: "Nieodzowne narzędzie każdego psychola: służy do cięcia, krojenia, ćwiartowania i co ino."
  STR_TECH_CLEAVER_UFOPEDIA: "Duże ostrze wykonane przez ostrzenie płatu plastali. Z łatwością tnie ludzi na kąski, ale brakuje mu impetu do rozrąbywania ciężkich pancerzy. Ulubiona broń psycholi i innych świrów."
  STR_STONE_AX_UFOPEDIA: "Lżejszy i szybszy niż zwykły topór z metalu, ale prymitywny materiał obniża jego parametry bojowe. Najlepiej nadaje się do wykonywania szerokich, zamaszystych cięć po kole."
  STR_AQUA_HATCHET_UFOPEDIA: "Ten toporek wykonano z akwaplastyku, dzięki czemu jest on lekki i szybki - idealny do zamaszystych cięć."
  STR_AX_UFOPEDIA: "Prosta i brutalna. Może jej brakować precyzji i szybkości, ale jeśli trafisz, cel to poczuje."
  STR_BATTLE_AX_UFOPEDIA: "Lepiej wyważona i bardziej ostra wersja zwykłego topora. Jest nie tylko celniejsza, ale też za każdym trafieniem odłupuje nieco pancerza."
  STR_VIBRO_AX_UFOPEDIA: "Ciężkie, zaawansowane technicznie toporzysko, które w silnych rękach z łatwością przecina pancerz."
  STR_CLAW_UFOPEDIA: "Nieporęczne lecz skuteczne narzędzie mordu, idealne do rozpruwania wrogów żywcem. Szczególnie dobrze spisuje się przeciw mięsnym celom - zadaje podwójne obrażenia na Zdrowie. W sam raz dla nadmiernie ambitnych."
  STR_FORCE_BLADE_UFOPEDIA: "Ostrze uformowane z pól siłowych zamiast materii stałej. Lekkie, szybkie i zabójcze. Powoduje mocno nieprzewidywalne obrażenia."
  STR_PLASMA_SWORD_UFOPEDIA: "Szczególnie niszczycielska broń do walki wręcz, zaopatrzona w ostrze uformowane z plazmy. Bardzo celna, ale też dość powolna, więc wymaga dobrego wyczucia czasu do radzenia sobie z próbami przerywania ataku."
  STR_PITCHFORK_UFOPEDIA: "Tradycyjne narzędzie obalania tyranii mającej przewagę techniczną. Można je zakupić u miejscowych rolników, by, jak się uda, obalić też Gwiezdnych Bogów."
  STR_SHOVEL_UFOPEDIA: "Dawni mistrzowie sztuki zabijania podobno używali tego niepozornego narzędzia z wielką skutecznością. Tak było, nie zmyślam."
  STR_CROWBAR_UFOPEDIA: "Pan Rączka, moc w rączkach.{NEWLINE}Wyburzanie +33%."
  STR_BOATHOOK_UFOPEDIA: "Włócznia z hakiem. Dobra więc i do dźgania, i do ciągnięcia.{NEWLINE}Cecha specjalna: kontrowanie refleksu x2,5"
  STR_KATANA_UFOPEDIA: "Zabójcza klinga, choć niewygodna w noszeniu. Wymaga użycia obu rąk. Może się złamać w wyniku nieprofesjonalnego używania, więc Siła wojownika nie jest istotna."
  STR_BARBARIAN_AX_UFOPEDIA: "Ten dwuręczny topór jest bardzo ciężki i szybko wysysa Energię, ale jeśli trafi, nie trzeba liczyć na szczęście."
  STR_BARDICHE_UFOPEDIA: "Jeśli przeciwnik twój lepszy w sztuce języka jest, odetnij mu.{NEWLINE}         - Mun Zi"
  STR_BUTCHER_CLEAVER_UFOPEDIA: "Dwuręczna broń biała, dzierżona przez co większe demony z Krainy Mroku."
  STR_HAMMER_UFOPEDIA: "Dwuręczna broń, pomocna w rozwalaniu ścian lub czaszek poprzez bezpośrednie przyłożenie potwornej siły tępokrawędziastej. Ten rodzaj młota jest jednak bardziej narzędziem roboczym niż bojowym, więc jego celność pozostawia wiele do życzenia. Oczywiście wymaga dużej Siły."
  STR_CHAINSAW_UFOPEDIA: "Czadowo."
  STR_NOOSE_UFOPEDIA: "Niektórzy mówią, że przynosi pecha, inni znów, że chcą mieć całkowitą pewność, że jeniec jest odpowiednio uspokojony. Tylko nie zaciskaj zbyt ochoczo... Znaczy, o ile chcesz złapać cel żywcem!"
  STR_WHIP_LEATHER_UFOPEDIA: "Choć obrażenia nie wyglądają imponująco, trafione cele będą wić się w bólu, co utrudni im wzięcie odwetu. Bicze są też w użyciu przez nieprzebierających w środkach piratów do wyżycia się przy równoczesnym ćwiczeniu koordynacji oko-ręka podczas dzikiego okładania powalonych wrogów."
  STR_WHIP_UFOPEDIA: "Oćwicz tych brudasów, by nauczyć ich moresu!"
  STR_ROCK_T_UFOPEDIA: "Kochaj, albo rzuć. Była to pierwsza broń dystansowa, jaką wymyślono. Kilka milionów lat później wciąż cieszy się popularnością w różnych zabawach, sportach i obrzędach religijnych.{NEWLINE}Atak wręcz: 9 JC, Moc = 5+SIŁ/2"
  STR_THROWING_STARS_UFOPEDIA: "Te zabaweczki są całkiem zabójcze i łatwiejsze w użyciu niż noże rzucane. Obowiązkowy element wyposażenia różnego rodzaju asasynów. 8 sztuk w zestawie."
  STR_FUSO_KNIVES_UFOPEDIA: "Prosto z krainy wschodzącego słońca, najlepiej wykonane noże rzucane na całym świecie, lekkie i mordercze. Każdy zestaw zawiera pięć ostrych egzemplarzy. Celność jest niska w rękach plebsu, ale szybko wzrasta wraz z umiejętnością rzucania."
  STR_JAVELINS_UFOPEDIA: "Broń rzucana o akceptowalnym zasięgu i solidnych obrażeniach. W rękach silnego wojownika mogą z łatwością przebić cel na wylot, ale powodują szybkie zmęczenie."
  STR_THROWING_AXES_UFOPEDIA: "Bardzo silna i celna broń miotana o nieco ograniczonym zasięgu. Jeśli rzucać nimi z odpowiednią siłą, mogą nawet przerąbać się przez pancerz."
  STR_THROWING_HAMMER_UFOPEDIA: "Brutalna broń miotana, przeznaczona do niszczenia pancerza. Wymaga do rzucenia obu rąk, aby móc porządnie się zamachnąć znad głowy. Jedno użycie."
  STR_BOW_H_UFOPEDIA: "Prymitywna, ale nie tak znów prosta broń, bardzo popularna wśród turańskich myśliwych. Zagięty profil pozwala na zaskakująco dużą siłę strzału i nie wymaga od łucznika wielkiego wysiłku. Kluczem do skutecznego użycia jest wysoka umiejętność Rzucania. Nieefektywny tylko na daleki dystans."
  STR_BOW_UFOPEDIA: "To ŁUK. Stworzony do boju. Nie da się prościej, kolego."
  STR_BOW_NEON_UFOPEDIA: "Skąd bierze się tą neonowe światło? Z przyszłości, skarbie."
  STR_OLD_PISTOL_UFOPEDIA: "Ten weteran może nie jest nowoczesny, ale spluwa to spluwa. Szczególnie, kiedy hajsu brak. Ładowany jednorzędowym, dziewięcionabojowym magazynkiem."
  STR_OLD_PISTOL_2_UFOPEDIA: "Wyczyszczony i przywrócony do dawnej chwały. Zwiększona celność, zwłaszcza na większych dystansach."
  STR_REVOLVER_POLICE_UFOPEDIA: "Dobrej jakości rewolwer, przystosowany do szybkiego strzelania, ale o ograniczonym zasięgu."
  STR_REVOLVER_UFOPEDIA: "Niezawodny - ponieważ nie ma tu za bardzo co się zepsuć. Tani z tego samego powodu. Ma sześciostrzałowy bębenek i ogólnie staromodny styl, ale jego praktyczne osiągi bojowe są raczej takie sobie."
  STR_PEACEMAKER_UFOPEDIA: "Doskonale wytworzony rewolwer, który tylko nieustraszony strzelec może wykorzystać w pełni jego możliwości."
  STR_PISTOL_LT_UFOPEDIA: "Włóż do swojej kieszeni. W ostateczności, rozpryskaj swój mózg na ścianie, choć może to wymagać kilku strzałów."
  STR_BLACK_ADDER_UFOPEDIA: "Najszybszy pistolet ze wszystkich, a także najbardziej wygodny w walce wręcz. Używa tych samych magazynków co pistolet kieszonkowy."
  STR_REVOLVER_LT_UFOPEDIA: "Strzela zaskakująco dużymi pociskami, jak na taki drobiażdżek. Nadal jednak oznacza to, że te pociski są tylko trochę mniej ...tycie."
  STR_SLUGGA_UFOPEDIA: "Co za moc jak na broń jednoręczną! Szczególnie posłuży tym z dużą hucpą. Miękkie naboje będą jednak miały problem z przebijaniem ciężkich pancerzy."
  STR_SNUBBY_UFOPEDIA: "Poręczny sześciostrzałowiec, który daje niezłego kopa - i celowi, i strzelającemu. Nieco jednak niedomaga w kwestii zasięgu."
  STR_PISTOL_SILENCED_UFOPEDIA: "Mały pistolecik z wielką metalową tubą przykręconą do lufy. Podobno pozwala użytkownikowi na wykorzystanie zaskoczenia i podstępu w celu szybkiej i cichej eksterminacji. Refleks jest kluczem do ich wykorzystania."
  STR_COLT45_UFOPEDIA: "Ceniony pistolet o dużej sile ognia. Bardzo trwały model; elegancka broń z mniej barbarzyńskich czasów."
  STR_COMMANDO_PISTOL_UFOPEDIA: "Ciężki pistolet używany przez różne siły specjalne do szybkiego i sprawnego kładzenia celów. Ma dobrą siłę obalającą i zwiększony zasięg. W magazynku mieści 10 bezłuskowych, przeciwpancernych pocisków."
  STR_HEAVY_PISTOL_UFOPEDIA: "Plotka głosi, że Konfederaci używają tych pistoletów do zabijania niedźwiedzi. Kanadyjczycy zwracają uwagę na to, że prawdziwy dżentelmen preferuje karabin z celownikiem optycznym. Oraz odpowiada tylko przed rodziną królewską, a nie zarządem najbogatszych właścicieli niewolników. "
  STR_MAGNUM_UFOPEDIA: "Spluwa ta śmiertelna jest."
  STR_SUPER_MAGNUM_UFOPEDIA: "To działo kieszonkowe strzela tymi samymi pociskami co Magnum, ale poza tym jest pod każdym względem lepsze."
  STR_FLINTLOCK_PISTOL_UFOPEDIA: "Najbardziej powszechnie używana broń palna na Ziemi. Ma bardzo prostą konstrukcję i jest dość zabójczy, a kogo nie zabije, to często obali. Ma jednak problem z przebijaniem zbroi.{NEWLINE}Kolba (Ogłuszenie = 10+SIŁ*0,4, Umiejętność = WW, Celność = 70%, 9 JC)"
  STR_FLINTLOCK_MUSKET_UFOPEDIA: "Gładkolufowa broń długa. Cięższa niż pistolet skałkowy, ale ma większy zasięg.{NEWLINE}Kolba (Ogłuszenie = 20+SIŁ*0,65, Umiejętność = WW/2+50, Celność = 80%, 16 JC)"
  STR_FLINTLOCK_MUSKET_B_UFOPEDIA: "Wstawienie solidnego bagnetu na Muszkiecie drastycznie poprawia wydajność broni."
  STR_HARQUEBUS_UFOPEDIA: "Ta prymitywna broń palna może nie jest najlepsza w strzelaniu do rzeczy, ale zaskakująco dobrze się sprawdza, kiedy chcesz kogoś zatłuc na śmierć."
  STR_CLOCKWORK_GUN_UFOPEDIA: "Drogi i szalenie zawiły, ale dostarcza standardowe kule czarnoprochowców szybciej niż cokolwiek innego."
  STR_FLINTLOCK_BALLS_G_UFOPEDIA: "{NEWLINE}{NEWLINE}Ta paskudna amunicja skałkowa wypuszcza przy uderzeniu chmurę trującego gazu, odbierającą 12-24 PŻ niechronionym celom (standardowa odporność na duszenie 400%), a także powoduje oszołomienie do połowy tej wartości. Ten zabójczy gaz obniża tez Energię i Morale.{NEWLINE}Kule z gazem są zbyt delikatne, by strzelać nimi z długolufowych muszkietów."
  STR_IGUN_UFOPEDIA: "Znana także jako 'Kurrr-Bateria-Padła-W-Pistolecie', strzela tylko w trybie dwustrzału, a jej 'modna' bateria trzyma 7 strzałów. Łatwo dostępna na rynkach zbytu Gildii Handlowców, jednak jej cena nie jest niska. Jest także dość ciężka, ale jej plazmowe pociski są dość niszczycielskie."
  STR_SAWED_OFF_UFOPEDIA: "Chcesz stanąć twarzą w twarz ze śrutem? Nie? Więc z pewnością znasz kogoś, kto chce."
  STR_SMALL_SHOTGUN_UFOPEDIA: "Wygodna, szybka i całkiem celna, ale tylko na małych dystansach. Można z nią infiltrować, ale jest bronią oburęczną."
  STR_MINI_SHOTGUN_UFOPEDIA: "Zminiaturyzowana, lecz dość skuteczna strzelba, całkiem użyteczna w czasie misji Infiltracyjnych. "
  STR_SHOTGUN_G_UFOPEDIA: "Ta broń na pewno pamięta stare, dobre czasy."
  STR_SHOTGUN_LT_UFOPEDIA: "'Tania' to słowo kluczowe. Ten kawał złomu jest dość kompaktowy, ale nie może używać wzmocnionej amunicji. Mierzone strzały nie imponują celnością."
  STR_SHOTGUN_PA_UFOPEDIA: "Silna i niezawodna, ale, jak pewnie zgadujesz, ciężka. Mieści 8 pocisków. Bardzo powoli się przeładowuje.{NEWLINE}Kolba (Ogłuszenie = 20+SIŁ*0,6, Umiejętność = WW/2+50, Celność = 80%, 16 JC)"
  STR_SHOTGUN_UFOPEDIA: "Dobra broń półautomatyczna do walk na krótkich dystansach. Ma lepszy zasięg niż zwykłe strzelby. Mieści jednak tylko 6 nabojów."
  STR_SHOTGUN_ADV_UFOPEDIA: "Odpicowana wersja strzelby wojskowej."
  STR_SHOTGUN_SHELLS_NUKE_UFOPEDIA: "{NEWLINE}{NEWLINE}Naboje nuklearne w standardowym kalibrze do strzelby. Nie wybuchają obszarowo, ale uszkadzają pancerz, podpalają co popadnie i są bardziej skuteczne na teren. Można je wystrzelić ze strzelby policyjnej lub inteligentnej."
  STR_COMBAT_SHOTGUN_B_UFOPEDIA: "Istnieje pewna opowiastka o kurduplowatym mistyku z północnego zachodu Czarnej Marchii, który odparł cały pogrom zorganizowany przez humanistów bez używania żadnej innej broni niż ta. Używa standardowej amunicji do strzelby bojowej i jest wyposażona w dźgającą przystawkę."
  STR_STREET_SWEEPER_UFOPEDIA: "Jak nazwa wskazuje, świetnie spisuje się, gdy musisz coś, lub kogoś, sprzątnąć. Używa naboi do strzelby bojowej, ale jest celniejszy."
  STR_SUPER_SHOTGUN_UFOPEDIA: "Prawdziwe dzieło sztuki. Wyjątkowy zasięg jak na strzelbę."
  STR_AUTO_RIFLE_UFOPEDIA: "Karabin bezłuskowy 6.5mm, dostosowany do starć na średnim zasięgu."
  STR_RIFLE_AK_UFOPEDIA: "Stary jak świat, tani jak barszcz i możesz go zanurzyć w barszczu, wyjąć i nadal będzie działać. Mniej celny, lecz lżejszy i z większym magazynkiem niż współczesne karabiny."
  STR_RIFLE_LT_UFOPEDIA: "Jego przeznaczenie to dostarczanie kul do odległych celów. W tym względzie sprawdza się dobrze, ale nie oczekuj niczego więcej."
  STR_OMEGA_RIFLE_UFOPEDIA: "Bardzo zaawansowany model karabinu szturmowego. Naboje ETAP ignorują 25% pancerza wroga."
  STR_SHOOTA_MK2_UFOPEDIA: "Jak abordażówka, ale bardziej abordażowy!"
  STR_SHOOTA_MK3_UFOPEDIA: "'Nigdy nie można mieć za dużo dakka'{NEWLINE} - Mun Zi"
  STR_UAC_CARBINE_UFOPEDIA: "Broń stara, ale dobrze zachowana, bo wykonana w całości z plastiku i pozbawiona nadmiaru części ruchomych. Strzela popularną amunicją do rozpylacza, i to celnie. Strzela szybko. Słowem, nawet idiota ją ogarnie."
  STR_HSMG_UFOPEDIA: "Rozpyl i zmów paciorek. Nasyć powietrze wystarczającą ilością ołowiu, a w końcu coś trafisz. Ta prosta broń posiada pojemny magazynek i wytrzymały, choć nieprecyzyjny, mechanizm."
  STR_MP40_UFOPEDIA: "Rozpylacz, tylko lepszy. Cały wysmarowany. Używa tych samych magazynków."
  STR_RAYGUN_UFOPEDIA: "Zarekwirowałyśmy ten promiennik podczas ucieczki. To potężna broń, która z łatwością może zmienić szczura lądowego w obłoczek pary, ale ze znalezieniem amunicji możemy mieć mały problemik."
  STR_SONIC_PULSER_UFOPEDIA: "{NEWLINE}{NEWLINE}Granat o podobnej sile, co piekłonowy, ale znacznie bardziej wydajny.{NEWLINE}Cecha specjalna: wyburzanie +50%"
  STR_WINCHESTER_UFOPEDIA: "Klasyk. Zadaje małe obrażenia, ale jest bardzo niezawodny."
  STR_VARMINT_RIFLE_UFOPEDIA: "Lekka broń, skuteczna na wszelkiego rodzaju małe stworki."
  STR_SMG_UFOPEDIA: "Broń jednoręczna, niezbyt skuteczna, ale za to zadziwiająca szybkostrzelnością."
  STR_SKORPION_UFOPEDIA: "Dość ciężki, jednoręczny rozpylacz. Używa specjalnej amunicji, która podpala cel."
  STR_BM_RIFLE_UFOPEDIA: "Niezwykle celna broń."
  STR_HSR_UFOPEDIA: "Pyton, ponieważ kąsa. Jak wąż. Cóż, on właściwie dusi swoje ofiary, ale nie ma co się denerwować takimi szczegółami, no nie?"
  STR_SUPERHEAVY_RIFLE_UFOPEDIA: "Ponad 60 kilo wagi i odrzut, który mógłby powalić konia. Tej broni nie poleca się amatorom."
  STR_ROTOGUN_UFOPEDIA: "Mocno niecelna broń, która jednak produkuje godną podziwu ilość latającej amunicji. Jest też wystarczająco prosta, by wytwarzać ją w ekstraktorze. Niezbyt zalecana przeciw cięższej zbroi."
  STR_SAW_MERIDIAN_UFOPEDIA: "Inspirowany dziełami Meridiana, alchemika z dawnych czasów. Dzięki nafaszerowaniu magicznymi dynksami jest szaleńczo celny w rękach maga."
  STR_HMG_UFOPEDIA: "WKM wypluwa dewastujący grad kul, ale jest zbyt ciężki dla zwykłego człowieka - choć taka waga zapewnia stabilność podczas ognia automatycznego.{NEWLINE}Celność x2 podczas kucania."
  STR_MINIGUN_UFOPEDIA: "Stąpaj powoli i dzierż wielką broń. Albo jakkolwiek to powiedzenie brzmiało. To obrotowe działo wręcz rzyga gradem pocisków. Trafienia powodują niewielkie uszkodzenia pancerza, nawet jeśli go nie spenetrują."
  STR_MINIGUN_2_UFOPEDIA: "Jeśli kilka serii wystrzelonych z tego ciężkiego miniguna nie jest wystarczające by oczyścić farmę, to ja nie wiem co może. Uszkadza pancerz."
  STR_AUTO_CANNON_UFOPEDIA: "Niepohamowanie niszczycielskie, ale dla większości ludzi zbyt ciężkie, by choćby je podnieść. Celność jest ograniczona, ale zasięg bardzo dobry. Amunicja przeciwpancerna ignoruje 25% pancerza wroga."
  STR_MEGA_LASER_UFOPEDIA: "Ta zabójcza broń laserowa strzela seriami bardzo silnych wiązek, które zdewastują siły wroga."
  STR_MEGA_FLAMER_UFOPEDIA: "Strzela strugami supergorących płomieni (potrójne obrażenia) na dość daleki zasięg. Ogień ma tak wysoką temperaturę, że uszkadza teren i przedmioty."
  STR_PIR_CANNON_UFOPEDIA: "Niewiele rzeczy na świecie może dorównać utrąceniu komuś głowy kulą armatnią. Kule odlane z żelaza biją z wielką mocą i drwią sobie z lekkiego pancerza, ale nie wybuchają.{NEWLINE}Kolba (Ogłuszenie = 25+SIŁ*0,65, Umiejętność = WW/2+50, Celność = 75%, 18 JC, Bardzo Śmiercionośna)"
  STR_HGL_UFOPEDIA: "Ciężki granatnik używa tej samej amunicji co zwykły, ale ładowanej w sześciopakach. Czego mu brakuje w finezji, nadrabia szybkostrzelnością."
  STR_GL_NUKE_UFOPEDIA: "{NEWLINE}{NEWLINE}Wybuchowy pocisk piekłonowy do granatnika."
  STR_GL_FUSION_UFOPEDIA: "{NEWLINE}{NEWLINE}Wybuchowy pocisk fuzyjny do granatnika."
  STR_MORTAR_SHELL_NUKE_UFOPEDIA: "{NEWLINE}{NEWLINE}Wybuchający pocisk piekłonowy do moździerza."
  STR_MORTAR_SHELL_FUSION_UFOPEDIA: "{NEWLINE}{NEWLINE}Pocisk fuzyjny do moździerza."
  STR_SMALL_ROCKET_NUKE_UFOPEDIA: "{NEWLINE}{NEWLINE}Żadnych wodotrysków, po prostu skumulowana eksplozja piekłonowa dająca do wiwatu."
  STR_SMALL_ROCKET_NUKE_QUAD_UFOPEDIA: "Poczwórna siła zniszczenia pocisku piekłonowego do RPG."
  STR_NUKE_ROCKET_UFOPEDIA: "{NEWLINE}{NEWLINE}Standard rakieta, wyposażona w głowicę piekłonową dla większego wygaru."
  STR_LIGHTER_UFOPEDIA: "Wygodne urządzonko do podpalania. Wbudowany zbiornik starcza na 5 użyć. Można go napełnić ponownie, ale mało kto zadaje sobie taki trud.{NEWLINE}Cecha specjalna: kontrowanie refleksu (x1){NEWLINE}Ograniczony zasięg (3)."
  STR_FLAMETHROWER_UFOPEDIA: "To miotacz ognia. Miota on ogniem. Potężny, omija niskie przeszkody, ale ma ograniczony zasięg (9).{NEWLINE}Cecha specjalna: kontrowanie refleksu (x1)"
  AUX_LNG_UFOPEDIA: "Improwizowana broń kapsuły kosmicznej, normalnie używana do gaszenia pożarów. Strzela superzimną cieczą, zadającą obrażenia śmiertelne i ogłuszające, a także drastycznie obniża JC zaatakowanego wroga."
  STR_LASER_CARBINE_UFOPEDIA: "Tanie rozwiązanie problemu nuklearnego karabinu laserowego. Trochę niedomaga w kwestii siły rażenia, ale waży bardzo niewiele - nawet najsłabsze dłubaczki łatwo mogą z tego strzelać!"
  STR_FOAM_GRENADE_UFOPEDIA: "{NEWLINE}{NEWLINE}Natychmiastowo gasi pożary, a do tego stawia zasłonę dymną! zadaje też obrażenia na oszołomienie i punkty ruchu! Niesamowite!{NEWLINE}Uwaga: wstrząsoodporny. Wymaga silnego uderzenia o ziemię."
  STR_GRENADE_UFOPEDIA: "{NEWLINE}{NEWLINE}Lekkie i wygodne urządzenie do wybuchania ludzi. Efekt nie jest gwarantowany w przypadku użycia do wyburzania lub przeciw współczesnym pancerzom, ale można go rzucić całkiem daleko. Jak w przypadku większości granatów, wybucha na końcu tury, w której go odbezpieczasz."
  STR_GRENADE_FRAG_UFOPEDIA: "{NEWLINE}{NEWLINE}Mocny ładunek wybuchowy, zamknięty we fragmentującej osłonie metalowej. Przynosi pod strzechy więcej przemocy niż granat zaczepny, ale waży też więcej."
  STR_MOLOTOV_UFOPEDIA: "Miotnij i zapomnij, ale nie zapomnij podpalić przed miotnięciem (powszechny błąd dziewek). To nie jest granat!{NEWLINE}Cecha specjalna: kontrowanie refleksu (x1){NEWLINE}Maksymalny zasięg: 20."
  STR_ANARCHY_BOMB_UFOPEDIA: "Uwaga: zawiera dużą dawkę czystej, skoncentrowanej anarchii. Zachować ostrożność podczas stosowania, gdyż niewłaściwe użycie może spowodować rozruchy uliczne.{NEWLINE}Maksymalny zasięg: 16."
  STR_BREACHING_CHARGE_UFOPEDIA: "Robi drzwi tam, gdzie ich nie było.{NEWLINE}Nie można rzucać; wyburzanie +150%"
  STR_CANTEEN_UFOPEDIA: "{NEWLINE}{NEWLINE}Zawiera czystą, świeżą, napromieniowaną wodę. W jednej butelce mieści się 12 łyków, z których każdy odnawia 20 oszołomienia. Można ją wytwarzać w każdej kryjówce, w której jest ekstraktor."
  STR_CANTEEN_WEED_UFOPEDIA: "{NEWLINE}{NEWLINE}Ulepszona wersja podstawowej manierki. Starcza na 12 użyć w bitwie, a każde odnawia 25 oszołomienia, co samo w sobie może nie wydawać się wielkim postępem, ale użytkownik zyskuje też 10 Morale na każde użycie. Wartość rynkowa tego napitku jest więc znaczna. Można go produkować w każdej kryjówce, w której znajduje się zarówno ekstraktor, jak i bimbrownia."
  STR_BEER_UFOPEDIA: "{NEWLINE}{NEWLINE}Smakuje jak szczyny, ale dzięki lekkiemu napromieniowaniu nieźle ryje beret. Golnięcie odnawia 20 Energii i 4 oszołomienia, ale kosztuje utratę 1 punktu Świeżości. Starcza na 3 razy."
  STR_MOONSHINE_UFOPEDIA: "{NEWLINE}{NEWLINE}Prymitywny alkohol, który możemy wytwarzać w bimbrowni. Dość mocny, żeby kopał. Każdy łyk odnawia 25 Energii, ale powoduje utratę 3 Świeżości (oraz przywraca użytkownikowi 5 Morale). 4 użycia na butelkę."
  STR_VODKA_UFOPEDIA: "{NEWLINE}{NEWLINE}Luksusowa marka bardzo mocnego alkoholu ludzi, moc 330 (doładowane piekłonem). Pędzony na piekłonie trzeciej kategorii, zbieranym ze starych kanałów i lądowisk kosmoportowych. Niezbyt popularna poza ludzkimi miastami, ponieważ mutanci ogólnie wolą smak znacznie tańszej wódki z żyta i ziemniaków. 'Kosmoportowaja' pozwala szybko ukoić ból wywołany obrażeniami i dezynfekować rany, zatrzymując dalszą utratę sił życiowych. Nie przywraca jednak punktów życia. Użycie jej daje stosującemu +8 Morale.{NEWLINE}5 ładunków na butelkę."
  STR_BANDAGE_UFOPEDIA: "{NEWLINE}{NEWLINE}Pozwoli obandażować krwawiące rany, zanim delikwent wykrwawi się na śmierć. 2 użycia na sztukę. 2 PŻ uleczone za każdą ranę. Nie można użyć na sobie.{NEWLINE}Możemy wytwarzać bandaże z uberskich ciuchów (są mocne i lekko napromieniowane)."
  STR_PAINKILLERS_UFOPEDIA: "{NEWLINE}{NEWLINE}Usuwa 20 punktów oszołomienia i przywraca 15 Morale. Powoduje jednak senność (-15 Energii). 3 użycia, koszt 6 JC.{NEWLINE}Można użyć tylko na sobie."
  STR_SPACE_MEDIPACK_UFOPEDIA: "{NEWLINE}{NEWLINE}Dzięki zastosowaniu tej samej zaawansowanej technologii co w zaawansowanej apteczce, to urządzenie medyczne zostało zaprojektowane specjalnie do użytku w kosmosie. Mieści 12 ładunków leczących każdego typu; jednak ponieważ musi działać przez skafander, jest raczej powolny w użyciu (15 JC).{NEWLINE}Nieograniczona liczba użyć, ale utrzymanie kosztuje 2000 $ miesięcznie."
  AUX_PSI_ORB_UFOPEDIA: "Potężny amulet wudu, którym czarusie posługują się, by opętywać lub przerażać wrogów. Działa szybciej i łatwiej, ale za cenę mniejszej mocy."
  AUX_GOTHIC_SHIELD_UFOPEDIA: "Ta tarcza stanowi część zbroi kolczej i może być użyta jako bardzo skuteczna broń do głuszenia."
  AUX_TOWER_SHIELD_UFOPEDIA: "Ta tarcza stanowi część zbroi płytowej i może być użyta jako bardzo skuteczna broń do głuszenia."
  AUX_CHITIN_SHIELD_UFOPEDIA: "Tej tarczy można używać ze zbroją łuskową. Jest dość lekka i dobrze się sprawdza jako narzędzie głuszące."
  AUX_ROUND_SHIELD_UFOPEDIA: "Tej tarczy można używać ze zbroją barbarzyńską. Nie tylko chroni, ale też pozwala na głuszenie wrogów."
  STR_HELLGUN_UFOPEDIA: "W tej piekielnej broni nigdy nie wyczerpie się paliwo. Wymaga szkolenia wudu i kręgu przyzwań. Wysysa Morale i Energię."
  STR_LASER_PISTOL_SNUB_UFOPEDIA: "Prosta broń laserowa dla tych, których na nią stać."
  STR_LASER_RIFLE_2_UFOPEDIA: "Ta laspluwa została usprawniona przez dodanie celownika optronicznego zwiększającego dokładność, lasera namierzającego dla zwiększenia celności na krótkim zasięgu oraz dodatkowego chłodzenia umożliwiającego większą szybkostrzelność. Ma też porządną kolbę, którą można przywalić wrogowi."
  STR_LASGUN_UFOPEDIA: "Laspluwa to praktycznie idealna broń ręczna - bardzo celna i dość silna jak na swoje rozmiary. Tak jak pistolet, może czerpać moc z dwóch rodzajów baterii - my możemy produkować tylko te słabsze."
  STR_INFANTRY_LASER_UFOPEDIA: "Karabin laserowy ziemskiej produkcji. Daleki zasięg szybkich strzałów. Zasilany standardową baterią laserową."
  STR_SNIPER_LASER_UFOPEDIA: "Laser jądrowy rozmiarów karabinu, o niezrównanej celności, a przy tym większej sile obalającej niż laspluwa."
  STR_ES_HEAVY_UFOPEDIA: "Broń ciężka, dostępna tylko dla zaufanych partnerów Eurosyndykatu."
  STR_ES_RIFLE_UFOPEDIA: "Bardzo silna i celna laspluwa, szybko się z niej celuje i można strzelać serią. Jej jedyna wada to przeciętna pojemność magazynka (15). Prawdziwie wybitna broń."
  STR_ES_SNIPER_UFOPEDIA: "Mimo ścisłych regulacji, Eurosyndykat sprzedaje pod stołem niektóre ze swoich wysokotechnicznych produktów laserowych stronom trzecim, skąd trafiają na czarny rynek. Ich cena jednak powala."
  STR_ES_PISTOL_UFOPEDIA: "Jeden z najpotężniejszych pistoletów na świecie - jeśli cię na niego stać."
  STR_SL_HELL_UFOPEDIA: "{NEWLINE}{NEWLINE}Względnie silna minibomba, wypełniona ładunkiem piekłonowym."
  STR_PLASMA_PISTOL_LT_UFOPEDIA: "Prawdopodobnie najpotężniejszy pistolet we wszechświecie. Aha.{NEWLINE}Cechy specjalne: wybuch plazmowy (2)"
  STR_BATTLE_PLASMA_UFOPEDIA: "Wprawdzie ta broń jest trzy razy cięższa od miotacza plazmowego Gwiezdnego Imperium, ale też daje jeszcze większego kopa i co ważne, można ją produkować.{NEWLINE}Cechy specjalne: wybuch plazmowy (3)"
  STR_PLASMA_SCORCHER_UFOPEDIA: "Budząca respekt broń szturmowa, która zmienia w dymiące kałuże tak ludzi, jak i pancerne grodzie.{NEWLINE}Cechy specjalne: wybuch plazmowy (4)"
  STR_BFG_UFOPEDIA: "I rzekł Człowiek, 'Niech stanie się światłość'."
  STR_FLECHETTE_CANNON_UFOPEDIA: "To dwulufowe arcydzieło wystrzeliwuje a wiele więcej malutkich metalowych igiełek niż jego mniejsi krewni. Jest też bardziej solidne."
  STR_MINI_CANNON_UFOPEDIA: "Ta wymyślna broń czarnoprochowa strzela 'minibombami', powszechnym kalibrem Gwiezdnego Imperium. Do kupienia dostępna jest jednak tylko amunicja klasy 'bieda'. Powoli się przeładowuje (20)."
  STR_DOGE_UFOPEDIA: "{NEWLINE}{NEWLINE}Psy bojowe nie są tanie, ale czy można wycenić bezwarunkową miłość? To znaczy miłość do właściciela, bo każdemu innemu chętnie rozszarpią gardło. Potrafią też wywęszyć ukrytych przeciwników, przynosić rzeczy i różne inne takie!{NEWLINE}Po węszeniu przytrzymaj ALT, by zobaczyć niewidoczne kontakty.{NEWLINE}Broń główna: Wręcz 95% celności, 10% JC, Pancerz +25%{NEWLINE}NW: 12. DW: 30. KMF: 8/0."
  STR_PARROT_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Polly chce krakersa. By dostać krakersa, Polly poleci, gdzie chcemy, i opowie nam, co widziała. Jej inteligencja jest jednak ograniczona, więc potrafi ona wykryć wrogów najdalej na 30 pól podczas dnia, natomiast w nocy jest praktycznie ślepa."
  AUX_TANK_MG_UFOPEDIA: "Typowy karabin maszynowy w wersji montowanej na czołgu."
  AUX_TANK_LASER_UFOPEDIA: "Lekka automatyczna broń laserowa montowana na czołgach. Bardzo wysoka szybkostrzelność, ale czerpie energię z głównego zasilania silnika."
  STR_TANK_AUTOCANNON_UFOPEDIA: "Szybkostrzelna broń czołgowa, przeznaczona do zwalczania innych czołgów za pomocą amunicji penetrującej."
  STR_TANK_CANNON_UFOPEDIA: "Działko krótkolufowe, strzelające ciężkimi pociskami eksplodującymi ogólnego wsparcia."
  STR_TANK_ROCKET_LAUNCHER_UFOPEDIA: "Duże działo artyleryjskie, ładowane 4 pociskami."
  STR_HWP_ROCKETS_WP_UFOPEDIA: "Naprawdę wielki pocisk, wypełniony po brzegi białym fosforem. Krematorium w wersji instant, 12 pól promienia."
  STR_SIMULACRUM_UFOPEDIA: "Necronomicon mówi, że simulakra to dzieło czartów, rasy nieludzko złych, zmiennokształtnych demonów, niezwykle biegłych w transmutacji materii, czcicieli mrocznego boga YOG-SOTOTA. Tymi urządzeniami obdarowywano mrocznych magów w zamian za ofiary z ludzi, by nadać im czarcie moce, w tym nieśmiertelność. Dalej następuje opis, w jaki sposób czarownik podłącza się do mózgu similakrum, by w powolnym i bardzo bolesnym procesie przenieść duszę do tego naczynia z zimnego, płynnego metalu. W procesie tym czarownik podświadomie przemienia swą nową formę w coś bardziej podobnego do siebie, przynajmniej z zewnątrz.{NEWLINE}Aby złożyć simulakrum, potrzebujemy laboratorium Czerwonej Wieży."
  STR_PIR_CASTAWAY_ARMOR_UFOPEDIA: "Zbieranina szmat, które w jakiś sposób dorównały wytrzymałością noszącej. Ponieważ chodzenie w tym to akt desperacji, redukuje stres walki o 4 (dziewuchom tak wszystko zwisa, że są mniej podatne na załamanie nerwowe). Odzyskiwanie energii 120%. Uniki: REF*35% + WRĘCZ*10%. Ekwipunek: 6."
  STR_BARBARIAN_RAGS_UC_UFOPEDIA: "Nazwanie tego 'ubraniem' byłoby grubą przesadą, ale tylko tyle możemy kupić od miejscowych. Nosząca je dziewucha automatycznie przebierze się w futro przy zimnej pogodzie. Uniki: REF*40% + WRĘCZ*10%. Odzyskiwanie energii 120%. Stres walki +3. Ekwipunek: 8."
  STR_BARBARIAN_FURS_UC_UFOPEDIA: "Te futra są odmianą wyspiarskich łachmanów. Zapewnią dziewusze należytą ochronę przed zimnem. Nosząca je dziewucha automatycznie przebierze się w strój wyspiarski, jeśli wyląduje w gorącym klimacie. Waga: 3. Uniki: REF*30% + WRĘCZ*10%. Stres walki +2. Ekwipunek: 8."
  STR_POWER_SUIT_WRECKED_UC_UFOPEDIA: "Zostań legendą złomowisk, nosząc resztki prawdziwego pancerza wspomaganego! Jest to tak niewygodne, że co turę powoduje obrażenia na oszołomienie, ale kogo to obchodzi? Wg: 55. Bardzo duży cel. Odzyskanie energii 60%."
  STR_GRAVBALL_OUTFIT_UFOPEDIA: "Oryginalny strój, używany w prawdziwej lidze! Chroni gracza oraz zwiększa jego możliwości fizyczne. Wygodne sterowanie pozwala na płynne manewry, ale łatwo się przegrzewa, powodując dodatkowe oszołomienie, jeśli masz wysoką energię. Ulepszona podstawowa reg. oszołomienia. Odp. na ból: III. Waga: 8. Uniki: REF*30% + WRĘCZ*35%. Reg. energii 120%. Ekwipunek: 4."
  STR_LOADER_ARMOR_HYBRID_UC_UFOPEDIA: "Hybrydy nie mogą korzystać ze swoich psionicznych mocy, kiedy noszą ten pancerz. Za to dobrze im idzie jego obsługa. Egzokombinezon. WIELKI cel. Ekwipunek: 28. NW: 20. Twz: 80%"
  STR_ACAR_AC25MM_ARMOR_UC_UFOPEDIA: "Wersja pancerki uzbrojona w działko lotnicze 25mm."
  STR_HOVERTANK_HAVOK_ARMOR_UC_UFOPEDIA: "Ten model czołgolotu przenosi walące na oślep rakiety 'demolka'."
  STR_FOOD_BAG_UFOPEDIA: "{NEWLINE}{NEWLINE}To właśnie uchodzi za chleb powszedni na naszej planecie. Choć jest dość tania i skuteczna w walce z głodem, smak chyba nigdy nie był priorytetem przy jej produkcji."
  STR_MEDICAL_SUPPLIES_UFOPEDIA: "{NEWLINE}{NEWLINE}Medykamenty są zawsze cenne na tej niebezpiecznej, dręczonej zarazami planecie. Możemy je sprzedać za dobry pieniądz albo też użyć ich do wyrobu zestawów medycznych."
  STR_CIGS_UFOPEDIA: "{NEWLINE}{NEWLINE}Nazywają się tak, bo pomagają zachować spokój, a może nawet szybciej osiągnąć nirwanę i mniejsza o zdrowie.{NEWLINE}Zapalenie podnosi Morale o 18, Energię o 6 i Świeżość o 3, ale także powoduje utratę 1 Zdrowia i 6 punktów oszołomienia. 20 sztuk. Można użyć tylko na sobie."
  STR_PILLOW_BOOK_UFOPEDIA: "{NEWLINE}{NEWLINE}Te książki zawierają historie zainspirowane przez mutanckie porno. Do produkcji wymagają biblioteki, ale można je badać w poszukiwaniu jeszcze innych pomysłów, albo też używać w walce (do 5 razy) by odzyskać Morale. Czytanka pozwala celowi odzyskać 50 Morale, ale zajmuje to dużo czasu, a także sprawi, że cel stanie się senny (ale zwiększy się jego Świeżość)."
  STR_PSI_LAB_UFOPEDIA: "Zyskałyśmy podstawową wiedzę o sztukach magicznych. Odtąd u wszystkich załogantek będzie widoczny poziom talentu wudu."
  STR_PIRATEY_LINGERIE_UFOPEDIA: "Elity mówią, że durawłókno jest niemodne i powinno być używane tylko w pracy fizycznej, podczas gdy droga bielizna albo łatwo się drze, albo jest jadalna - chodzi o to, żeby utrzymać sprzedaż. Efekt końcowy jest taki, że większości obywateli nie stać na majtki. Wypełnijmy tę niszę marketingową sprzedając nasze własne produkty, stworzone dzięki durawłóknu, procesom przemysłowym i wyobraźni, które będą wygodne, niezawodne i na całe życie! A spluwy obronią nas przed 'gospodarką wolnorynkową'.{NEWLINE}Biuro projektowe będzie wymagało dostępu do biblioteki. Przyznano 500 punktów."
  STR_ORANGE_UFOPEDIA: "{NEWLINE}{NEWLINE}Obawiam się, że gdyby nie chodziło o pomarańcze, ten kierunek badań okazałby się kompletnie bezowocny."
  STR_SILVER_BAR_UFOPEDIA: "{NEWLINE}{NEWLINE}Zestandardyzowana bryła ciężkiego, kowalnego metalu, mniej wartościowego niż złoto - zarówno w alchemii finansowej, jak też całkiem zwyczajnej (17 500 $)."
  STR_GOLD_BAR_UFOPEDIA: "{NEWLINE}{NEWLINE}Zestandardyzowana bryła ciężkiego, kowalnego metalu, którą można wymienić na 40 000 $ w dobrach lub usługach."
  STR_TORCH_UFOPEDIA: "{NEWLINE}{NEWLINE}Rzuć na ziemię, by zapewnić sobie oświetlenie w nocy. Albo też wal tym w przykrych typów, by ich podpalić (zadaje 5-10 obrażeń od ognia oraz powoduje utratę Morale i JC). Teren nigdy się od tego nie zapali. Z pewnością istnieje jakieś naukowe wyjaśnienie tego faktu. Zapalonej pochodni nie można jednak umieścić w ekwipunku.{NEWLINE}Atak wręcz: Umiejętność = WW/2+50, Celność = 80%, 12 JC){NEWLINE}>UWAGA: rzucenie pochodni ma 50% szans na jej zgaszenie."
  STR_UTILITY_EQUIPMENT_UFOPEDIA: "Tu umieszczamy informacje o różnorakim wyposażeniu, które nie bardzo można nazwać bronią, nie służącym też leczeniu czy ochronie, ale mającym inne przydatne funkcje: zbieranie danych, oświetlanie pola walki, ukrywanie się przed wrogiem, rycie tuneli, gaszenie ognia itp."
  STR_MEDICAL_STUFF_UFOPEDIA: "Ten dział obejmuje bogactwo ekwipunku służącego zamykaniu ran, leczeniu Oszołomienia, odzyskiwaniu Energii, a nawet Morale. Niektóre pozwalają leczyć innych, inne siebie, czasem jedno i drugie. Nie pomyl się tylko i nie ulecz nie tego, co trzeba, bo cel jest wybierany w następującej kolejności: 1) ktoś, nad kim stoisz; 2) ktoś, kto jest przed tobą; 3) ty."
  STR_CIVILIZATION_UFOPEDIA: "Zgromadziłyśmy dość bogactwa kulturalnego i materialnego, by móc się nazwać cywilizowanymi, a więc mamy klucz do ulepszenia społeczeństwa i podniesienia wartości ludzkiego życia - o ile tak zdecydujemy. Jest to jedno z wymagań dla projektu 'studia wyższe'. [przyznano 2000 punktów]"
  STR_MENAGERIE_UFOPEDIA: "Oprócz wojowników mających imiona, twarze i poglądy możemy też używać w bitwie ślepo posłusznych, dzikich bestii. Zwierzęta wymagają miejsc na pomocników i nie zyskują doświadczenia bojowego. Nie musimy się martwić ich żadnymi obrażeniami, ponieważ są od razu gotowe do następnej walki, niezależnie od tego, jak zostały pokiereszowane w poprzedniej. Nie wymagają ciągłego nadzoru czy tresury, ale musimy je trzymać w norze lub podobnym budynku."
  STR_DOGE_NAMED_UFOPEDIA: "Psy również mogą zostać prawdziwymi członkami załogi. Dostaną nie tylko imię, ale też własną koję w barakach (nie trzymamy załogantów w psiarni!) i lepszą opiekę (300 $ na miesiąc). Takie pirackie psy mogą zwiększać swe umiejętności, ale tylko przez doświadczenie w bitwach. Ponieważ są bardziej posłuszne, zajmują zwykłe siedzenia dla załogi w pojazdach, więc możemy je wystawić w dużej liczbie, by rozszarpywały naszych wrogów."
  STR_SKINNING_UFOPEDIA: "Zgłębianie tajemnic różnych gatunków potworów pozwoliło nam opracować techniki pozyskiwania ich skór i innych cennych części ciała.{NEWLINE}Oprawianie zwłok i żywego inwentarza jest dostępne w warsztacie, pod kategorią Pozyskiwanie, oznaczone literą Z. Liczby w nawiasach odnoszą się do: skór, mięsa i innych przedmiotów."
  STR_PILOT_PLUS_UFOPEDIA: "Wzięłyśmy jedną z maszyn na latanko, oczywiście w imię nauki. To unikalne doświadczenie z pewnością nam się przyda przy projektowaniu zaawansowanych pojazdów, ale najpierw planuję kilka razy je powtórzyć, tak na wszelki wypadek."
  STR_ADVANCED_CLONING_UFOPEDIA: "Możemy teraz klonować wszelkie rodzaje egzotycznej materii biologicznej, jako katalizatora używając mikrobów zasilanych piekłonem (wymaga obecności zarówno centrum klonowania, jak i ekstraktora)."
  STR_BASIC_INCENDIARIES_UFOPEDIA: "Ta niszczycielska siła zasieje strach w sercach naszych nieprzyjaciół; a masz, okrutny świecie!"
  STR_SPECIAL_WEAPONS_UFOPEDIA: "Następny dział obejmuje wszelki niecodzienny sprzęt, którego nie da się przypisać do innych kategorii, od pił łańcuchowych poprzez broń rzucaną po muszkiety i różne inne takie."
  STR_PISTOLS_SUMMARY_UFOPEDIA: "{NEWLINE}Główną zaletą pistoletów jest brak kary do celności, gdy druga ręka jest czymś zajęta. Są też dość celne, strzelają bardzo szybko i mieszczą się na podorędziu. Pistolety mają też najmniejszą karę przy strzelaniu w zwarciu (ponad 100% celności). Główne wady to: ograniczony skuteczny zasięg, słabawe obrażenia i zmniejszona premia do celności w przyklęku (tylko 10%).{NEWLINE}Rozumiemy teraz, jak działa amunicja łuskowa i możemy ją produkować, o ile zbudujemy odpowiedni Warsztat."
  STR_AMMO_MANUFACTURING_3_UFOPEDIA: "Mówi się, że broń palna jest słaba w porównaniu z bardziej zaawansowanym uzbrojeniem. To niekoniecznie prawda. Jesteśmy gotowe do stworzenia bardzo mocnych projektów, opartych na starych planach ziemskich. Nastał sezon na grubą zwierzynę."
  STR_CONTACT_FUSO_UFOPEDIA: "Fuso! Kraina nindżów i samurajów! Po tym, jak narozrabiałyśmy na czarnym rynku, zgodzili się dostarczać nam typową broń z Fusa."
  STR_CONTACT_EUROSYNDICATE_UFOPEDIA: "Handlarze bronią Eurosyndykatu wyrazili zainteresowanie naszymi pieniędzmi. Proponują nam dwa bardzo mocne, choć drogie, modele broni laserowej. Chcą nam sprzedać nawet jeszcze lepsze, jeśli podpiszemy z nimi umowę o współpracy - co pewnie będzie oznaczało jakąś bardzo brudną robotę. Miejmy nadzieję, że nas na to stać, albo zrobią z nas kozy ofiarne."
  STR_CHORT_SUMMONING_UFOPEDIA: "Możemy teraz dopuścić się bluźnierczego aktu połączenia duszy dziewki z simulakrum, tworząc zmiennokształtną czarcicę. Potrzebujemy do tego wyposażenia dostępnego tylko w Czerwonej Wieży, a także przynajmniej 3 kryształów zortrowych; czarty to demony żywiołu ziemi, więc potrzebują tej najwyższej znanej formy metalu, aby powstać do życia."
  STR_ATGM_UFOPEDIA: "Przeciwczołgowy pocisk kierowany opracowano do niszczenia ciężko opancerzonych pojazdów z niezrównaną precyzją. Można ustawić do 3 'punktów kontrolnych', po których będzie się poruszał pocisk, co pozwala na oddawanie pozornie niemożliwych strzałów. Po rozmieszczeniu odpowiedniej liczby punktów kontrolnych kliknij specjalną ikonę odpalenia.{NEWLINE}Pancerz wroga obniżony do 60%.{NEWLINE}Minimalny bezpieczny zasięg = 15; 200% celności w przyklęku."
  STR_CANNONS_MANUFACTURING_4_UFOPEDIA: "Dziś opracowałyśmy plastalową i akwaplastową amunicję artyleryjską. Jutro... kto wie?"
