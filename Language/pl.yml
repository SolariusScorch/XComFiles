  STR_JARHEAD_FACTORY_DESCRIPTION: "Zlokalizowaliśmy miejsce, w którym ludzie są przetwarzani na koszmarne słojogłowy. Zniszcz je i upewnij się, że żadna potworność stamtąd się nie wydostanie."
