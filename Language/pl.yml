  STR_PULSE_WEAPONS: "Broń pulsacyjna"
  STR_PULSE_WEAPONS_UFOPEDIA: "Broń pulsacyjna to zaawansowana forma broni palnej, zasilana baterią, która wytwarza puls elektryczny wyzwalający strzał. To szczególne rozwiązanie pozwala na wystrzeliwanie niemetalicznych (ceramicznych) pocisków, które są podstawowym typem amunicji dla tych broni z uwagi na zwiększoną skuteczność przeciw celom żywym.{NEWLINE}Standardowa amunicja pulsacyjna powoduje dodatkowe 25% obrażeń na Zdrowie celu (po penetracji pancerza). Efekt ten nie występuje dla amunicji innego typu niż ceramiczna."
