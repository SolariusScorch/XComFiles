  STR_DOGE_TRACK: "Szukaj"
  STR_DOGE_TRACK_UFOPEDIA: "Psom można nakazać tropienie pobliskich jednostek. Tropienie pokazuje wszystkie cele poruszające się wokół, ale też sprawia, że pies staje się pobudzony, co jest zareprezentowane przez utratę 20 morale."
  STR_DOGE_BARK: "Szczekanie psa"
  STR_DOGE_BARK_UFOPEDIA: "Dzikie ujadanie tego groźnego psa bojowego może dosłownie zatrzymać nieprzyjaciół w miejscu."
  STR_DOGE_BARK_CYBER: "Wzmocnione szczekanie psa"
  STR_DOGE_BARK_CYBER_UFOPEDIA: "Wbudowany wzmacniacz dźwięku zwiększa głośność szczekania, wzmacniając jego efekt. Ponadto szczekanie brzmi dość upiornie."
  STR_DOGE_BITE: "Ugryzienie psa"
  STR_DOGE_BITE_UFOPEDIA: "Chaps!"
  STR_DOGE_BITE_CYBER: "Wzmocnione ugryzienie psa"
  STR_DOGE_BITE_CYBER_UFOPEDIA: "Wzmocnione chaps!"
  STR_CHUPACABRA_EMBRYO: "Embrion czupakabry"
  STR_CHUPACABRA_EMBRYO_UFOPEDIA: "Czupakabry jednak nie są chyba aż tak pozaziemskie, jak się wydawało, a przynajmniej to nie takie proste. Mamy dowody, że Syndykat tworzy je sztucznie, i to nie tylko do ograniczonych programów badawczych: zdobyte próbki wskazują na dobrze zdefiniowane procedury i znaczne doświadczenie z procesem wzrostu, co oznacza, że te stwory są masowo klonowane.{NEWLINE}Trudno powiedzieć, co M.A.G.M.A. zrobi z tą informacją, ale przynajmniej lepiej teraz rozumiemy, jak niebezpieczny jest Syndykat."
  STR_PILE_OF_GORE: "Stos ochłapów"
  STR_PILE_OF_REMAINS: "Kupa szczątków"
  STR_ADVANCED_FLIGHT_TRAINING: "Zaawansowany kurs latania"
  STR_ADVANCED_FLIGHT_TRAINING_UFOPEDIA: "Dorze, nasi piloci domowej roboty tak dobrze sobie radzą, że moim zdaniem możemy spróbować czegoś znacznie bardziej ambitnego. Mam nadzieję, że wkrótce uda się załatwić prawdziwe maszyny bojowe, więc będziemy potrzebowali prawdziwych pilotów bojowych! Może to brzmi wariacko, ale biorąc pod uwagę zaciętość naszych agentów i tajemnicze procedury głównej oficer medycznej, sądzę że można to zrobić w rozsądnym czasie.{NEWLINE}Właśnie w tym momencie instalują nam zaawansowany symulator treningowy, Dorze. Może masz ochotę go wypróbować?{NEWLINE}Trening wymaga: Odwaga 40, Refleks 50, Poczytalność 50"
  STR_BASIC_FLIGHT_TRAINING: "Podstawowy kurs latania"
  STR_XCOM_FLYERS: "Maszyny latające X-Comu"
  STR_XCOM_FLYERS_UFOPEDIA: "Dowódco! Nasi agenci zaczynają powoli nie wyrabiać, bo tych wszystkich gości w śmiesznych czapkach zrobiło się trochę za dużo, a podróżowanie incognito ma swoje ograniczenia. Potrzebujemy własnego środka transportu, żeby nikt nam nie zaglądał w papiery ani w gacie! Ale pojazdy latające potrzebują pilotów, a my nie mamy na tyle pewnego źródła pilotów, żeby im pozwolić na łażenie po bazie - kto wie, z kim oni sypiają? No więc odezwałam się do paru zaufanych znajomych, którzy wyszkolą naszych agentów, żeby ci sami mogli pilotować maszyny! Zaufaj mi, wprawdzie to trochę potrwa, ale wcale nie jest takie trudne, o ile nie jest się jakimś panikarzem, który boi się huśtania!"
  STR_XCOM_PARAMILITARY_OPERATIONS: "Operacje paramilitarne X-Comu"
  STR_XCOM_PARAMILITARY_OPERATIONS_UFOPEDIA: "Dowódco, widzę, że twój obrotny personel dokonał pewnych, he he, imponujących zakupów w ramach swoich ograniczonych środków. Ale bądźmy szczerzy, ty wiesz i ja wiem, że to dalece nie wystarczy do prowadzenia poważnych operacji. Skontaktowałem się z wysoko postawionymi przyjaciółmi i załatwiłem nam dojście do legalnego zakupu niezupełnie wojskowych statków powietrznych, wicie rozumicie. Co na to powiesz, Dowódco?"
  STR_PEPPER_SPRAY: "Gaz pieprzowy"
  STR_PEPPER_SPRAY_UFOPEDIA: "Gaz pieprzowy jest odpowiednim środkiem obrony przed agresywnymi psami i agresywnymi nieuzbrojonymi cywilami. Zasadniczo nie jest odpowiednim środkiem obrony przed większością wrogów X-Comu.{NEWLINE}Każdy atak redukuje JC celu w rej turze i powoduje oszołomienie. Maksymalny efektywny zasięg to ok. 3 metry."
  STR_SOLDIER_TYPE: "TYP AGENTA"
  STR_SOLDIER_LIST: "Lista agentów"
  STR_SOLDIER_INFO: "Dane agenta"
  STR_TRANSFORMATIONS: "Transformacje"
  STR_TRANSFORMATIONS_UFOPEDIA: "Transformacje lub zabiegi to specjalne procedury, którym można poddać agentów, by poprawić ich zdolności. Transformacje są odblokowywane przez projekty badawcze. Agent musi też spełniać określone warunki (wysokości statystyk), by móc skorzystać z transformacji.{NEWLINE}Transformacje są dostępne z listy agentów, pod Dane agenta."
  STR_DAMAGE_ROLLS: "Testy obrażeń"
  STR_DAMAGE_ROLLS_UFOPEDIA: "Różne formy ataków zadają obrażenia zgodnie z pewnymi regułami:{NEWLINE}Normalne obrażenia: Ostateczne obrażenia są losowe pomiędzy 0% i 200% obrażeń nominalnych broni. Dotyczy większości broni białych i strzeleckich.{NEWLINE}Konsystentne obrażenia: Ostateczne obrażenia również są losowe pomiędzy 0% a 200% obrażeń nominalnych broni, ale wyniki mają znacznie większą szansę wypaść blisko środka, a wyniki skrajne są najrzadsze. Dotyczy pewnych broni specjalnych i zawsze jest jasno wskazana.{NEWLINE}Obrażenia od wybuchu: Ostateczne obrażenia są losowe pomiędzy 50% a 150% obrażeń nominalnych broni. Dotyczy wszelkich broni wybuchowych, w tym amunicji eksplodującej."
  STR_BOOM_BOX: "Boombox"
  STR_BOOM_BOX_UFOPEDIA: "Ten typ staroszkolnego radioodtwarzacza można znaleźć w posiadaniu stylowych nastolatków na całym świecie. Choć za pieniądze można kupić znacznie lepszy sprzęt, tylko oryginalny, używany boombox ma to elektryczne miejskie brzmienie spod ziemi, jak studenci chemii (co znają skład zieleni).{NEWLINE}{NEWLINE}Jeśli zajdzie potrzeba, można też komuś rozbić tym głowę, jak deskorolką albo telefonem."
