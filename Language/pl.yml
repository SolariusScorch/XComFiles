  STR_SWARMIDS_LARGE_TERRORIST: "Rój rojowców"
  STR_SWARMIDS_SMALL_TERRORIST: "Rojowce"
  STR_SWARMIDS_AUTOPSY: "Sekcja rojowców"
  STR_SWARMIDS_UFOPEDIA: "Rojowce nie przypominają żadnych innych istot znanych nauce. Agresywnie poszukują zdobyczy dzięki dobrze rozwiniętym strukturom wieloocznym. Ich oczy mogą działać niezależnie, więc stworzenia widzą dobrze, póki wszystkie oczy nie zostaną uszkodzone. Ich żądła są bardzo skuteczne; choć trudno im przebić nimi gruby pancerz, instynktownie wyszukują bardziej wrażliwe miejsca i pozostawiają na nich feromony jako sygnał dla reszty roju. Ataki konwencjonalną amunicją mają znikomą skuteczność, a jedyny pewny sposób na ich zneutralizowanie to eksplozje i w szczególności ogień."
  STR_SWARMIDS_AUTOPSY_UFOPEDIA: "Ciało tego owadopodobnego stworzenia składa się z lekko opancerzonego tułowia i giętkiego ogona. Na tułowiu znajduje się grupa wielu oczu złożonych, otoczona trzema parami skrzydeł. Ogon to w całości tkanka mięśniowa, podobna do ludzkiego języka, a na jego końcu znajduje się żądło stosowane do polowań."
  STR_CHIEF_MEDICAL_OFFICER_INTRODUCTION: "Wprowadzenie: główna oficer medyczna"
  STR_CHIEF_MEDICAL_OFFICER_INTRODUCTION_DESCRIPTION: "Witaj, Dowódco, reprezentuję dział medyczny tutaj w X-Comie. Słyszałam o tobie dobre rzeczy, więc mam duże nadzieje związane z tym projektem. Właściwie bardziej interesują mnie odkrycia, które możemy tu poczynić, niż pieniądze, a ponieważ nie jestem osobą ubogą, postanowiłam złożyć małą darowiznę dla naszej sprawy. Czeka na ciebie w bezpiecznej skrytce."
  STR_CHIEF_MEDICAL_OFFICER_INTRODUCTION_UFOPEDIA: "Powinnam chyba coś powiedzieć o sobie. Jak wiesz, moje zadanie to dbanie o to, by nasi ludzie pozostali w jednym kawałku po... cóż, wiadomo, jak to bywa z szemranymi organizacjami jak nasza. Jednak mam też kwalifikacje do wykonywania analizy naukowej wszelkich materiałów biologicznych, włącznie z wykonywaniem sekcji, wiwisekcji i testów biochemicznych. Proszę się nie wahać złożyć mi wizytę w dowolnym terminie. Przepraszam za ten zapach antyseptyków, ale gwarantuję, że tak jest lepiej."
  STR_INTELLIGENCE_OFFICER_INTRODUCTION: "Wprowadzenie: szef wywiadu"
  STR_INTELLIGENCE_OFFICER_INTRODUCTION_UFOPEDIA: "O, to naprawdę ładny garnitur, Dowódco! Jestem tu oficerem wywiadu, czyli odbieram telefony, parzę kawę i proszę ludzi o informacje. To ostatnie pewnie jest dla ciebie szczególnie ważne, ale moja gorąca kawa też jest dobra!{NEWLINE}{NEWLINE}W każdym razie nasza sytuacja jest prosta: jesteśmy dziećmi we mgle. W tym momencie nie mam praktycznie żadnych śladów, więc najpierw musimy je znaleźć. Najlepsze źródło informacji to jeńcy, chciałam powiedzieć aresztanci, więc przekaż proszę agentom polowym, żeby kogoś zostawili dla mnie. Są też inne źródła, jak tajne dokumenty i takie tam, więc miejmy oko na nietypowe znaleziska. Tylko błagam, nie przynoście mi zwłok, bo nie są zbyt rozmowne; jeśli sądzisz, że jest w nich coś ciekawego, porozmawiaj raczej z tą gorącą lekarką - jest kompetentna i wie, co znaczy dobra kawa."
  STR_INTELLIGENCE_OFFICER_INTRODUCTION_DESCRIPTION: "Dowódco, mogę wejść? Tak się cieszę, że wreszcie się spotykamy! Pomyślałam, że przyda ci się przerwa w pracowitym pierwszym dniu, więc przyniosłam ci kawę, żeby uczcić ten moment. A może wolisz herbatę...?{NEWLINE}Tak przy okazji, kiedy czekaliśmy na twoje przybycie, pozwoliłam sobie pobywać wśród członków Komitetu Fundacyjnego, żeby czegoś się dowiedzieć o tym, co się dzieje na świecie. Tak się składa, że mam przy sobie pliki, które wtedy pozyskałam. Możemy później je razem przejrzeć?"
  STR_CHIEF_ACCOUNTANT_INTRODUCTION: "Wprowadzenie: główna księgowa"
  STR_CHIEF_ACCOUNTANT_INTRODUCTION_UFOPEDIA: "Jako główna księgowa odpowiadam za wszystkie autoryzowane przez ciebie płatności, więc lepiej pohamuj swoje żądze wydawania pieniędzy.{NEWLINE}{NEWLINE}A więc bierzesz odpowiedzialność za ten bałagan. Naprawdę mam nadzieję, że sobie poradzisz, bo nie wygląda to dobrze. Zarówno ty, jak i ja wiem, że to tylko operacja na boku, która ma pokazać, że ONZ w ogóle obchodzi cały ten nieziemski syf. Ale cokolwiek ty o tym myślisz, ja mam zamiar utrzymać ten projekt w ruchu i zapewniam cię, że będę tu przynajmniej tak długo, jak ty!{NEWLINE}{NEWLINE}Poza tym musisz pokwitować tę paczkę. Leży tu od dawna i jest zaadresowana do dowódcy X-Comu. Nie wiem, co jest w środku, więc proszę jej nie otwierać w moim biurze. Podpisać tu i tu..."
  STR_CHIEF_ACCOUNTANT_INTRODUCTION_DESCRIPTION: "O, nasze nowe dowództwo. Ja zarządzam wszelkimi sprawami finansowymi w tej organizacji. Czy później możemy spotkać się w moim biurze? Chciałabym omówić pewne sprawy."
  STR_QUARTERMASTER_INTRODUCTION: "Wprowadzenie: kwatermistrz"
  STR_QUARTERMASTER_INTRODUCTION_UFOPEDIA: "A więc przejdźmy do rzeczy, Dowódco.{NEWLINE}{NEWLINE}Będę miał oko na zamówienia, żeby nasi agenci nie mieli na głowie jeszcze tego. Na razie jesteśmy troszkę niedoposażeni, więc za twoim pozwoleniem spróbuję załatwić coś bardziej odpowiedniego. Jeśli potrzebujesz czegoś konkretnego, daj mi znać, a zobaczymy, co da się zrobić.{NEWLINE}{NEWLINE}Na początek polecam małe rozszerzenie podstawowego ekwipunku polowego. Podobno niektórzy z naszych podejrzanych są... cóż, ździebko trudniejsi do ogarnięcia niż zwykle, jeśli wiesz, o co mi chodzi, a instynkt mi mówi, że będzie dużo strzelanin."
  STR_QUARTERMASTER_INTRODUCTION_DESCRIPTION: "A niech mnie, przecież to Dowódca! Cieszę się, że wreszcie możemy się spotkać osobiście. Zajmuję się sprawami naszego zaopatrzenia i wyposażenia. Słuchaj, może masz ochotę rzucić okiem na mój mały warsztat? Niech to zostanie między nami, ale mam dobrą whisky schowaną na taką właśnie specjalną okazję.{NEWLINE}Ale najpierw: mam tu coś schowane na czarną godzinę, a coś mi mówi, że czeka nas czarny rok, więc czas to odkurzyć. Może to niewiele, ale obecnie mamy poważne braki w uzbrojeniu."
  STR_LOGISTICS: "Logistyka"
  STR_LOGISTICS_UFOPEDIA: "Nasz tak zwana 'globalna sieć logistyczna' to fikcja: w teorii możemy dostać się gdziekolwiek, ale dotarcie tam z przyzwoitym sprzętem ORAZ na czas byłoby cholernym cudem! Nikt nie lubi zagranicznych agentów na swojej ziemi, a czterech to gorzej niż dwóch.{NEWLINE}Tym niemniej trochę usprawniłam ten system, grożąc właściwym ludziom, więc teraz faktycznie możemy liczyć na gotową do akcji furgonetkę w każdym większym mieście na planecie, przynajmniej w teorii. Jeśli sądzisz, że to mało spektakularne, to możesz tego nie używać i nie marnować mojego czasu."
  STR_PERSONAL_PROTECTION: "Ochrona osobista"
  STR_PERSONAL_PROTECTION_UFOPEDIA: "Kamizelki kewlarowe to nie szczyt techniki, ale widać nikt nas nie uznał za dość ważnych, by móc je swobodnie zamawiać. Mam zamiar naprawić ten ewidentny błąd, chociaż to będzie oznaczało mnóstwo papierkowej roboty. Są dość drogie jak na niewielką ochronę, jaką oferują, ale może przynajmniej trochę uszczęśliwią naszych agentów.{NEWLINE}Na razie może spróbuj starych dobrych płaszczy skórzanych? Przynajmniej chronią przed deszczem i mogą nawet zatrzymać słaby atak."
  STR_NONSTANDARD_WEAPONS: "Bronie niestandardowe"
  STR_NONSTANDARD_WEAPONS_UFOPEDIA: "Dzięki odwaleniu papierkowej roboty - a była jej cała masa - wreszcie zapewniliśmy sobie dostawę broni, które wcześniej zostały sklasyfikowane jako 'zbędne' dla naszych operacji. Nic szczególnie porywającego, po prostu parę dodatkowych modeli, które byłyby bardziej użyteczne dla naszych ludzi niż to, co mamy, jak te wielkie rewolwery magnum albo może strzelby, kiedy się umocnimy. Jeśli jakichś potrzebujesz, możesz je normalnie zamawiać."
  STR_REVIVED_WEAPONS: "Ocalone bronie"
  STR_REVIVED_WEAPONS_UFOPEDIA: "Dowódco, można na słówko? Otóż pewni ludzie poświęcają się ratowaniu skasowanych projektów uzbrojenia. One czasem upadają z braku funduszy, albo też znacznych problemów konstrukcyjnych. Ci ludzie właśnie przejmują takie projekty i czasem kończą je po cichu, używając tajnych zasobów.{NEWLINE}Dlaczego to robią? Głównie dla pieniędzy! Takie projekty mają zagorzałych fanów, którzy chętnie zakupią ulubioną, jakoby nieistniejącą broń. A skoro broń ta często spisuje się nawet lepiej, niż pierwotnie zakładano, może być ciekawą opcją również dla X-Comu.{NEWLINE}Jeśli masz ochotę wypróbować coś takiego, to znam kogoś, kto zna kogoś..."
  STR_MEDICINE: "Medycyna"
  STR_MEDICINE_UFOPEDIA: "Zacznijmy od podstaw: zanim poczynimy jakieś istotne odkrycia, najpierw musimy wykorzystać już dostępne źródła. W końcu nie płacą nam za wynajdywanie koła na nowo. Naszym celem powinni być właściwi ludzie i nabycie od nich tego, co nam potrzebne, by zdobyć to, czego nie mamy.{NEWLINE}Na początek pragnę zasugerować poznanie kogoś związanego z eksperymentalnymi terapiami opartymi na komórkach macierzystych, gdyż moim zdaniem ta technologia może ratować życie naszym agentom. Jeśli dasz mi na to czas, zajmę się tym.{NEWLINE}Mam już jednak dostęp do pewnych niekonwencjonalnych środków, które mogą zwiększyć zdolności bojowe naszych agentów. Zajmie to dużo czasu i treningu, ale w końcu przerosną oni zwykłych ludzi. Chcesz wiedzieć, skąd to mam? Och, zapewniam, że wkrótce nie będą już cię zaskakiwać takie błahostki."
  STR_XENOLOGIST_CONTACT: "Rekrutacja ksenologa"
  STR_XENOLOGIST_CONTACT_UFOPEDIA: "Ach witam, witam! Z niewypowiedzianą ekscytacją obejmuję posadę twojego głównego ksenologa. Wydajesz się być dobrym szefem, Dowódco; wiele się spodziewam po tej operacji.{NEWLINE}Widzę, że nie masz pewności, po co dokładnie tu jestem, prawda? Cóż, prawdę mówiąc, ja też nie wiem. Nie wygląda na to, aby działo się tu cokolwiek, w czym moje unikalne zdolności byłyby przydatne. Ale nie martw się, z pewnością szefowa wywiadu, albo główny inżynier, czy ktokolwiek jeszcze prowadzi tu badania, wkrótce przyjdzie do mnie szukać pomocy. Z pewnością nie pożałujesz zaproszenia mnie tutaj, Dowódco... A i ja z pewnością nie będę tego żałował."
  STR_MILITARY_ENVOY_CONTACT: "Rekrutacja emisariusza wojskowego"
  STR_MILITARY_ENVOY_CONTACT_UFOPEDIA: "Witam, Dorze! Przybył twój nowy emisariusz wojskowy. Wezwali mnie tu chybcikiem, podobno w sprawie jakichś złoczyńców z kosmosu. Nie pytaj, skąd to wiem, mam swoje powiązania. Po to tu jestem, no nie?{NEWLINE}No więc rozmawiałem z jednym twoim agentem, tym który mnie tu przywiózł, i wygląda na to, że mamy marny sprzęt. W tym momencie nie mogę ci obiecać bomby atomowej, ale chyba dam radę załatwić coś ekstra u starych przyjaciół. Co masz na myśli mówiąc 'czy to legalne', oczywiście że to legalne! Gdybyśmy mogli bezkarnie używać nielegalnego sprzętu, wszystko byłoby dużo łatwiejsze. Eee, oczywiście i tak nie mógłbym wtedy w niczym pomóc, Dorze."
  STR_CHIEF_RESEARCHER_CONTACT: "Rekrutacja głównego naukowca"
  STR_CHIEF_RESEARCHER_CONTACT_UFOPEDIA: "Dobry wieczór, dowódco. Otrzymałem twoją propozycję objęcia posady głównego naukowca, która z pewnością wzbudziła moje zainteresowanie. Muszę wyznać, że wpierw byłem sceptyczny, ale pewni dobrze sytuowani koledzy zapewnili mnie, że dysponujesz mocnymi dowodami na te dziwne zajścia, więc nie mogłem się powstrzymać przed przybyciem tutaj i zobaczeniem tego na własne oczy.{NEWLINE}Szczerze powiedziawszy, nasze pomieszczenia badawcze są dość skromne, ale na razie muszą wystarczyć. Jeśli nie masz obiekcji, natychmiast spotkam się z personelem, aby przedyskutować możliwe usprawnienia. To znaczy, kiedy tylko się wprowadzę. Mamy podwójny apartament, prawda?"
  STR_CHIEF_ENGINEER_CONTACT: "Rekrutacja głównego inżyniera"
  STR_CHIEF_ENGINEER_CONTACT_UFOPEDIA: "No siema. Dostałem twoją wiadomość, więc oto jestem: twój nowy główny inżynier.{NEWLINE}Słuchaj, ja tu jestem dla gadżetów, okej? Żaden ze mnie polityk i nie wiem, czy ten twój cyrk na kółkach jest lepszy dla świata, niż inne cyrki na kółkach; mało mnie to obchodzi. Ale pomogę ci, o ile będę dostawał fajne rzeczy do zabawy.{NEWLINE}No więc gdzie mój warsztat? JAK TO NIE MAMY WARSZTATU? Rany, widzę, że moja robota już się zaczęła. Musimy zaprojektować porządną przestrzeń do pracy, z przyzwoitym sprzętem i mnóstwem miejsca i komputerem z fajną syntezą głosu. Wiesz co, pozwól że od razu się tym zajmę i przyniosę ci projekt, jak będzie gotowy."
  STR_ALENIUM_SHARD: "Odłamek alenu"
  STR_ALENIUM_SHARD_UFOPEDIA: "Zgodnie z danymi Kiryu-Kai, ten dziwny kryształ ma pozaziemskie pochodzenie. Jego struktura wewnętrzna jest niezwykle złożona i zawiera sieć mikroskopijnych ścieżek wypełniających całą jego objętość w sposób zaskakująco podobny do organicznego mózgu. Pod wpływem stymulacji elektrycznej ścieżki te rozrastają się i reorganizują, tworząc nowe połączenia i porzucając stare, zupełnie jak układ nerwowy. Kryształ potrafi też magazynować i uwalniać energię w ściśle kontrolowany sposób.{NEWLINE}Kiryu-Kai prowadziło na tych odłamkach kompleksowe eksperymenty i w końcu odkryło sposób na ich 'obudzenie', w którym powstaje jakiegoś rodzaju świadomość. Zabrakło im czasu na opracowanie praktycznych zastosowań dla takowej, ale jeśli dokończymy ich badania, możemy zdobyć potężne narzędzie wspierające nasze działania. A może bardziej właściwie byłoby powiedzieć 'potężnych sprzymierzeńców'?"
  STR_ALIEN_ALLOYS_UFOPEDIA: "Statki obcych są skonstruowane ze specjalnych stopów metali o unikalnych właściwościach, dzięki którym lokują się w klasie materiałowej 'trytan', dotąd uważanej za pojęcie czysto teoretyczne. Stopy te są bardzo lekkie i jednocześnie niesamowicie wytrzymałe. W razie potrzeby mogą przejawiać pamięć kształtu i superelastyczność, przy większej wytrzymałości niż jakikolwiek inny materiał znany nauce - praktycznie to samoregenerujące się superstopy. Mogą  być modelowane metodami elektromagnetycznymi. Materiał ten można stosować w wielu procesach wytwórczych."
  STR_ALLOYS_ENGINEERING: "Inżynieria obcych stopów"
  STR_ALLOYS_ENGINEERING_UFOPEDIA: "Obce stopy same w sobie są fantastyczne, ale tak bardzo różnią się od naszych materiałów, że dokładne określenie ich właściwości fizycznych oraz sposób ich wprowadzenia do blachy ze stopu zajęło mi parę nocek. Ale skoro mamy już te przeszkody za sobą, użyjmy tej technologii do czegoś fajnego! Hmmm, co powiesz na ulepszenia naszej broni palnej? Tak tylko mówię!"
  STR_ALIEN_ENGINEERING: "Obca inżynieria"
  STR_ALIEN_ENGINEERING_UFOPEDIA: "Obce urządzenia używane przez takich ludzi jak kultyści są konstruowane z dostępnych części elektronicznych, ale według zasad i logiki całkiem różnej od tego, do czego przywykliśmy. Takie urządzenia stosują się jednak do wszelkich praw fizyki, a zasady ich działania nabierają sensu, kiedy już się z nimi zaznajomisz. Teraz rozumiemy te komponenty wystarczająco dobrze, żeby się nimi pobawić i więcej o nich dowiedzieć."
  STR_ALIEN_LANGUAGE: "Język obcych"
  STR_ALIEN_LANGUAGE_UFOPEDIA: "Obcy komunikują się z wyznawcami za pomocą języka pisanego. Język ten używa obcych symboli ułożonych zgodnie z regułami prostej gramatyki, co pozwala tworzyć krótkie wiadomości. Nie potrafimy jeszcze powiedzieć, czy obcy używają tego języka także do komunikacji między sobą, ale może uda się coś wywnioskować o ich współpracy z ludźmi."
  STR_UFO_SIGNATURE: "Sygnatura UFO"
  STR_UFO_SIGNATURE_UFOPEDIA: "Ustaliliśmy, że obcy komunikator działa poprzez identyfikację i lokalizację transmisji UFO, które obcy normalnie ukrywają przed czujnikami za pomocą zaawansowanej techniki. Jeśli zdołamy odtworzyć to urządzenie w większej skali, będzie to olbrzymia pomoc w obserwacji i być może przechwytywaniu latających UFO."
  STR_DEEP_ONE_COMM_DEVICE: "Głębioński komunikator"
  STR_ALIEN_COMMUNICATOR: "Obcy komunikator"
  STR_ALIEN_COMMUNICATOR_UFOPEDIA: "Wysocy rangą kultyści używają tego urządzenia do kontaktowania się ze swymi obcymi panami. Zbudowany jest według obcych schematów, ale z ziemskich materiałów. Transmituje prosty dwukierunkowy sygnał pomiędzy użytkownikiem a pobliskim UFO, co pozwala przesyłać wiadomości w języku obcych.{NEWLINE}Najciekawsza rzecz w tym komunikatorze to wbudowany wykrywacz UFO krótkiego zasięgu. Z pewnością powinniśmy to zbadać bardziej dogłębnie."
  STR_QD_SLOT: "Kab."
  STR_FLARE_PISTOL_BUY: "Zakup pistoletu na flary"
  STR_FLARE_PISTOL: "Pistolet na flary"
  STR_FLARE_PISTOL_CLIP: "Flara pistoletowa"
  STR_FLARE_PISTOL_UFOPEDIA: "Ten pistolet strzela samozapalającą amunicją, która w procesie spalania wydziela światło. Używać z należytą ostrożnością."
  STR_NITRO_EXPRESS: "Strzelba Nitro Express"
  STR_NITRO_EXPRESS_UFOPEDIA: "Ta strzelba myśliwska jest dość potężna, by zabić słonia, ale tylko w sprawnych rękach. Każdy materiał twardszy od słoniowej skóry ma dużą szansę na zatrzymanie tego pocisku.{NEWLINE}{NEWLINE}Zakup tej broni wymaga: Awans I."
  STR_NITRO_EXPRESS_CLIP: "Naboje do strzelby Nitro Express"
  STR_NITRO_EXPRESS_BUY: "Zakup strzelby Nitro Express"
  STR_GLOCK_18: "Glock 18"
  STR_GLOCK_18_CLIP: "Mag. glocka 18"
  STR_GLOCK_18_LARGE_CLIP: "Duży mag. glocka 18"
  STR_GLOCK_18_UFOPEDIA: "Pistolet Glock 18 kal. 9 mm to bardzo solidna i celna broń, szczególnie skuteczna przeciw nieopancerzonym celom z uwagi na niską siłę obalającą. Przyjmuje dwa rodzaje magazynków: standardowy (18) i duży (33). W razie potrzeby może strzelać krótkimi seriami."
  STR_COLT45: "Colt .45"
  STR_COLT45_CLIP: "Mag. colta .45"
  STR_COLT45_UFOPEDIA: "Ten znany model pistoletu ma silną amunicję, ale dość powoli strzela."
  STR_TOKAREV: "Tokariew TT-30"
  STR_TOKAREV_CLIP: "Magazynek tokariewa"
  STR_TOKAREV_UFOPEDIA: "Ten pistolet wciąż jest w użyciu w krajach byłego Układu Warszawskiego, jak również w Chinach i w Pakistanie. Jest niezawodny i celny, ale niełatwy w obsłudze."
  STR_HK_MK23_SOCOM_BUY: "Zakup Mk23 SOCOM"
  STR_HK_MK23_SOCOM: "Mk23 SOCOM"
  STR_HK_MK23_SOCOM_CLIP: "Magazynek Mk23 SOCOM"
  STR_HK_MK23_SOCOM_UFOPEDIA: "Niemiecki H&K Mk23 SOCOM to oficjalna broń boczna Sił Specjalnych USA. Wyposażony w celownik laserowy, jest bardzo celny i silny, ale stosunkowo ciężki i z lekko obniżonym zasięgiem maksymalnym.{NEWLINE}{NEWLINE}Zakup tej broni wymaga: bronie niestandardowe, rekrutacja emisariusza wojskowego."
  STR_MAKAROV: "Makarow"
  STR_MAKAROV_CLIP: "Mag. makarowa"
  STR_MAKAROV_UFOPEDIA: "Tradycyjny rosyjski pistolet 9 mm. Ma przeciętną celność, szybkostrzelność i siłę obalającą jak na swoją klasę."
  STR_ZSRR_GANGER_ARMOR: "Ganger Czerwonego Świtu: analiza taktyczna"
  STR_ZSRR_MOLOLEC_ARMOR: "Młodzian Czerwonego Świtu: analiza taktyczna"
  STR_ZSRR_MATROS_ARMOR: "Matros Czerwonego Świtu: analiza taktyczna"
  STR_ZSRR_RED_OPS_MALE_ARMOR: "Żołnierz Czerwonego Specnazu: analiza taktyczna"
  STR_ZSRR_RED_OPS_FEMALE_ARMOR: "Żołnierz Czerwonego Specnazu: analiza taktyczna"
  STR_ZSRR_PIONEER_MALE_ARMOR: "Pionier Czerwonego Świtu: analiza taktyczna"
  STR_ZSRR_PIONEER_FEMALE_ARMOR: "Pionierka Czerwonego Świtu: analiza taktyczna"
  STR_ZSRR_UBEK_ARMOR: "Koordynator Czerwonego Świtu: analiza taktyczna"
  STR_ZSRR_UBEK: "Koordynator Czerwonego Świtu"
  STR_ZSRR_UBEK_UFOPEDIA: "Elity Czerwonego Świtu to nadzorcy i kontrolerzy wywodzący się spośród rozczarowanych oficerów różnych poradzieckich formacji specjalnych, w tym sił desantowych, jednostek antyterrorystycznych jak Alfa czy Wympel oraz GRU Specnaz. Mają pełny dostęp do wszelkich zasobów Czerwonego Świtu, włącznie z zaawansowanymi ulepszeniami biologicznymi."
  STR_ZSRR_MATROS: "Matros Czerwonego Świtu"
  STR_ZSRR_MATROS_UFOPEDIA: "'Matrosi' to członkowie Czerwonego Świtu odpowiedzialni za logistykę, komunikację i nadzór. Ich nazwa i wygląd odzwierciedlają fakt, że są to obecni lub byli członkowie rosyjskiej floty, która została głęboko zinfiltrowana przez Czerwony Świt i czasem używana do 'nieoficjalnych' zadań. Ich wyposażenie reprezentuje tylko przeciętny poziom zagrożenia w walce, ale nie powinniśmy lekceważyć ich bioinżynierowanych ciał."
  STR_ZSRR_PIONEER: "Pionier Czerwonego Świtu"
  STR_ZSRR_PIONEER_MALE: "Pionier Czerwonego Świtu"
  STR_ZSRR_PIONEER_FEMALE: "Pionierka Czerwonego Świtu"
  STR_ZSRR_PIONEER_UFOPEDIA: "Pionierzy to kandydaci na oficerów, służący starszym oficerom Czerwonego Świtu jako adiutanci, ochroniarze i wysłannicy. Nie są tak dobrze poinformowani jak ich szefowie, ale są dobrze wyszkoleni i zdeterminowani."
  STR_ZSRR_RED_OPS_FEMALE: "Żołnierz Czerwonego Specnazu"
  STR_ZSRR_RED_OPS_MALE: "Żołnierz Czerwonego Specnazu"
  STR_ZSRR_RED_OPS: "Czerwony Specnaz"
  STR_ZSRR_RED_OPS_UFOPEDIA: "Czerwony Specnaz to elitarna formacja wojskowa Czerwonego Świtu z dużym doświadczeniem bojowym. Ci ludzi są bardzo utalentowani i świetnie wyposażeni, co czyni ich bardzo niebezpiecznymi w walce. Zwykle używa się ich do specjalnych zadań z dużym prawdopodobieństwem wystąpienia intensywnej walki, ale na szczęście ich ograniczona liczebność zapobiega zbyt częstemu wystawianiu do boju. Jak inni członkowie Czerwonego Świtu, są biologicznie ulepszeni celem zwiększenia charakterystyk fizycznych."
  STR_ZSRR_MOLOLEC: "Młodzian Czerwonego Świtu"
  STR_ZSRR_MOLOLEC_UFOPEDIA: "Młodzian, czy też 'mołodiec', to popularne określenie na żołnierzy Czerwonego Świtu. Te osoby mają solidne przeszkolenie wojskowe i doskonałe warunki fizyczne, dzięki procesowi wspomagania. Choć niezbyt dobrze poinformowani, 'młodzianie' są całkiem kompetentni i bardzo często trudnią się ochroną infrastruktury Czerwonego Świtu, zadaniami najemniczymi i rajdami terrorystycznymi. Powszechnie używają broni wojskowej."
  STR_ZSRR_GANGER: "Ganger Czerwonego Świtu"
  STR_ZSRR_GANGER_UFOPEDIA: "Gangerzy to najniższej rangi członkowie Czerwonego Świtu. Choć niezbyt dobrze wyszkoleni, mają świetny refleks, siłę i wytrzymałość, co po dalszych badaniach okazało się być rezultatem sztucznego wspomagania. W zamian za służbę gangerom obiecuje się siłę fizyczną oraz udział w 'łupach wojennych', czymkolwiek by nie były. Gangerzy operują w miastach i łatwo ich pomylić ze zwykłymi bandziorami, ale zwykle czuwają nad nimi bardziej wtajemniczeni i lepiej wyposażeni członkowie Czerwonego Świtu."
  STR_ZSRR: "Czerwony Świt"
  STR_ZSRR_UFOPEDIA: "Czerwony Świt to organizacja paramilitarna działająca na obszarze dawnego Paktu Warszawskiego. Jej cele są niejasne, ale wydaje się być kierowana przez wysokich rangą oficjeli ZSRR z dostępem do pozaziemskiej technologii, która po upadku Związku Radzieckiego zniknęła z tajnych magazynów. Członkowie Czerwonego Świtu są biologicznie ulepszeni do walki, co wskazuje na projekt ulepszenia człowieka na niespotykaną dotąd skalę. Większość akcji Czerwonego Świtu wiąże się z przestępczością zorganizowaną i usługami najemniczymi, w ten sposób zyskują pieniądze i władzę. Są też wyjątkowo dobrze zaopatrzeni i dlatego stanowią poważne zagrożenie dla naszych agentów."
  STR_BASEBALL_BAT: "Kij bejsbolowy"
  STR_BASEBALL_BAT_UFOPEDIA: "Jak mówi stary dowcip, 'w Rosji sprzedano sto tysięcy kijów bejsbolowych, ale ani jednej piłki'. Ewidentnie miejscowi kultyści obcych potęg też nimi nie gardzą. Posługiwanie się nimi wymaga bardzo niewielkich umiejętności, ale siła fizyczna pomaga."
  STR_GOLF_STICK: "Kij golfowy"
  STR_GOLF_STICK_UFOPEDIA: "Golf uważany jest za sport dla szlachty, więc czemu tyle szumowin ma w domu sprzęt golfowy?"
  STR_LUGER: "Luger"
  STR_LUGER_CLIP: "Mag. do lugera"
  STR_LUGER_UFOPEDIA: "Klasyczny wzór pistoletu, powszechnie używany w armii niemieckiej podczas obu wojen światowych. Wycofany z użycia z winy skomplikowanego mechanizmu, lecz nadal można go znaleźć w cywilnych rękach."
  STR_MAUSER: "Mauser"
  STR_MAUSER_CLIP: "Mag. do mausera"
  STR_MAUSER_UFOPEDIA: "Pistolet z bogatą historią i dobrą ergonomiką. Jest całkiem celny i potencjalnie zabójczy w doświadczonych rękach."
  STR_RIFLE: "Karabin BlackOps"
  STR_RIFLE_CLIP: "Mag. karabinu BlackOps"
  STR_RIFLE_UFOPEDIA: "Ten bardzo celny, wielozadaniowy karabin z celownikiem laserowym używa magazynka na 20 penetrujących naboi o rozmiarze 6,7 mm.{NEWLINE}{NEWLINE}Zakup tej broni wymaga: Awans II, Kontakt: BlackOps Industries."
  STR_G11_BUY: "Zakup H&K G11"
  STR_G11: "H&K G11"
  STR_G11_UFOPEDIA: "Eksperymentalna broń bezłuskowa, produkowana przez H&K. Ma bardzo celną serię. Amunicja bezłuskowa pomija więcej pancerza niż większość karabinów. Wydaje się najlepiej sprawdzać w rękach zimnych profesjonalistów.{NEWLINE}Zakup tej broni wymaga: Awans II."
  STR_G11_CLIP: "Mag. H&K G11"
  STR_G36_BUY: "Zakup H&K G36"
  STR_G36_BUY_PREQ_A: "Prerekwizyt A zakupu H&K G36"
  STR_G36_BUY_PREQ_B: "Prerekwizyt B zakupu H&K G36"
  STR_G36: "H&K G36"
  STR_G36_UFOPEDIA: "Heckler & Koch G36 to główny karabin na wyposażeniu Bundeswehry od 1997 r. Broń ta strzela amunicją 5.56 mm NATO. Jest lżejsza od większości karabinów NATO-wskich i jest dostosowana do prowadzenia ognia precyzyjnego dzięki zaawansowanej optyce. Amunicja ignoruje więcej pancerza celu niż większość karabinów.{NEWLINE}{NEWLINE}Zakup tej broni wymaga: Awans II i dowolna broń używająca amunicji 5.56 mm NATO."
  STR_RIFLE_M16: "M16"
  STR_RIFLE_M16_CLIP: "Mag. 5.56 mm"
  STR_RIFLE_M16_UFOPEDIA: "Ten karabin szturmowy nie jest bardzo silny, ale jest lekki i celny. M16 często jest używane przez agentów EXALT. Strzela amunicją 5.56 mm NATO, która ignoruje więcej pancerza celu niż większość karabinów.{NEWLINE}{NEWLINE}Zakup tej broni wymaga: Awans II."
  STR_STEYR_AUG: "Steyr AUG"
  STR_STEYR_AUG_UFOPEDIA: "Ta broń strzela standardową amunicją 5.56 mm NATO ze świetną celnością. Jej zaawansowane systemy celownicze sprawiają, że jest bardziej precyzyjna, ale też nieco wolniejsza w strzelaniu. Amunicja pomija więcej pancerza celu niż większość karabinów.{NEWLINE}{NEWLINE}Zakup tej broni wymaga: Awans II i dowolna broń używająca amunicji 5.56 mm NATO."
  STR_KS23_BUY: "Zakup KS-23M"
  STR_KS23: "KS-23M"
  STR_KS23_UFOPEDIA: "Ta wersja KS-23 to nowy nabytek rosyjskiej armii, zaprojektowany do strzelania ciężkimi nabojami głuszącymi (co czyni ze znaczną śmiertelnością), ale może strzelać też śrutem i całymi pociskami.{NEWLINE}Zakup tej broni wymaga: Awans II, Ocalone bronie."
  STR_KS23_SHELLS_BS: "Naboje śrutowe do KS-23M"
  STR_KS23_SHELLS_AP: "Naboje breneki do KS-23M"
  STR_KS23_SHELLS_BATON: "Naboje gumowe do KS-23M"
  STR_PANCOR_JACKHAMMER_BUY: "Zakup Pancor Jackhammera"
  STR_PANCOR_JACKHAMMER: "Pancor Jackhammer"
  STR_PANCOR_JACKHAMMER_UFOPEDIA: "Jackhammer miał zrewolucjonizować rynek strzelb dzięki szybkiemu mechanizmowi opartemu na ciśnieniu gazów prochowych. Ostatecznie skasowano go z uwagi na wysoki koszt, kwestie techniczne oraz nieprzydatność dla rynku cywilnego, ale projekt zyskał wielką popularność, głównie dzięki estetyce i futurystycznemu wyglądowi. Dzięki polimerowej konstrukcji jest względnie lekki, ale ma spory odrzut.{NEWLINE}Zakup tej broni wymaga: Awans II, Licencja na karabiny maszynowe, Ocalone bronie."
  STR_PANCOR_JACKHAMMER_CLIP: "Bęben Pancor Jackhammera"
  STR_OICW_BUY: "Zakup XM29 OICW"
  STR_OICW: "XM29 OICW"
  STR_OICW_UFOPEDIA: "XM29 OICW to prototypowy karabin szturmowy, strzelający nabojami NATO 5.56mm oraz granatami 20mm. Wyposażony jest zaawansowaną optykę, która poprawia osiągi broni, lecz wymaga wysokich umiejętności.{NEWLINE}Zakup ten broni wymaga: Awans II, Licencja: materiały wybuchowe, Ocalone bronie oraz dowolna broń na amunicję 5.56mm."
  STR_OICW_GRENADE_CLIP: "Granaty 20mm do OICW"
  STR_OICW_GRENADE_CLIP_UFOPEDIA: "Ładunki burząco-odłamkowe 20x28mm, przeznaczone do granatnika zamontowanego pod lufą XM29 OICW. Bęben mieści ich 6 sztuk. Ładunki wybuchają w locie, wiec cel otrzymuje trafienia ze wszystkich stron.{NEWLINE}{NEWLINE}Bęben staje się dostępny wraz z samym XM29 OICW."
  STR_RIFLE_M16_CLIP_BUY_CONDITION: "Warunek zakupu mag. 5.56 mm"
  STR_PIPE: "Gazrurka"
  STR_PIPE_UFOPEDIA: "Solidny kawał rury, nieźle sprawdzający się jako broń improwizowana."
  STR_WOODEN_CLUB: "Drewniana pałka"
  STR_WOODEN_CLUB_UFOPEDIA: "Prosta broń do walki wręcz, wykonana z jednego kawałka drewna. Choć skrajnie prymitywna, jej użycie może przynieść dobre efekty w rękach odpowiednio morderczo nastawionych bojowników."
  STR_WAKIZASHI: "Wakizashi"
  STR_WAKIZASHI_UFOPEDIA: "W feudalnej Japonii wakizashi noszono razem z kataną jako broń uzupełniającą. Dziś używane jest głównie jako 'katana lajt', gdyż ma wiele jej zalet, ale jest bardziej wygodne w używaniu i noszeniu. Nie jest bardzo skuteczne w rękach amatorów i nie radzi sobie zbyt dobrze z pancerzem."
  STR_RUSTY_BLADE: "Przerdzewiałe ostrze"
  STR_RUSTY_BLADE_UFOPEDIA: "Ta broń biała pamięta lepsze czasy. Jest dość ciężka jak na miecz."
  STR_KATANA: "Katana"
  STR_KATANA_UFOPEDIA: "Biała broń dwuręczna, wzorowana na tradycyjnych mieczach japońskich, ale wykonana z najbardziej nowoczesnych materiałów. By nią skutecznie władać, wymagane są dobre umiejętności szermiercze, szczególnie jeśli stawia się czoła opancerzonym wrogom."
  STR_THROWING_AXES: "Toporki rzucane"
  STR_THROWING_AXES_UFOPEDIA: "Prastara broń miotana, łatwa w użyciu, ale trudna do opanowania na poziomie mistrzowskim."
  STR_THROWING_STARS: "Gwiazdki do rzucania"
  STR_THROWING_STARS_UFOPEDIA: "Ta słynna broń z Dalekiego Wschodu, zwana też szurikenem, w dobrych rękach jest bardziej zabójcza, niż można by się spodziewać. Z drugiej strony jest bezużyteczna dla amatora.{NEWLINE}Choć każdy może próbować jej użyć, nie jest to zalecane agentom o umiejętnościach rzucania poniżej 50."
  STR_THROWING_KNIVES: "Noże rzucane"
  STR_THROWING_KNIVES_UFOPEDIA: "Te azjatyckie noże do rzucania niosą śmierć w rękach eksperta, szczególnie nieopancerzonym celom."
  STR_ALLOY_THROWING_KNIVES: "Trytanowe noże do rzucania"
  STR_ALLOY_THROWING_KNIVES_UFOPEDIA: "Te trytanowe ostrza zapewniają lepszą penetrację pancerza niż ich stalowe odpowiedniki."
  STR_BLACK_LOTUS: "Czarny Lotos"
  STR_BLACK_LOTUS_UFOPEDIA: "Czarny Lotos to bardzo sekretne bractwo duchowe, popularne w całej wschodniej Azji tak wśród elit, jak też biedoty. Jego członkowie twierdzą, że oddają cześć 'Bogini Świtu', nadprzyrodzonej istocie, która objawia się im osobiście, by 'wypełnić ich pokojem' poprzez mistykę. Czarny Lotos gromadził siły od dekad i jest na tyle zamożny, by wpływać na rynki, a nawet destabilizować rządy. Działalność tego kultu w dużej części jest nielegalna i kontrolowana przez nieznane siły, więc nie możemy jej tolerować."
  STR_BLACK_LOTUS_FOLLOWER_ARMOR: "Wyznawca Czarnego Lotosu: analiza taktyczna"
  STR_BLACK_LOTUS_FOOTMAN_ARMOR: "Piechur Czarnego Lotosu: analiza taktyczna"
  STR_BLACK_LOTUS_WARRIOR_ARMOR: "Wojownik Czarnego Lotosu: analiza taktyczna"
  STR_BLACK_LOTUS_ASSASSIN_ARMOR: "Asasyn Czarnego Lotosu: analiza taktyczna"
  STR_BLACK_LOTUS_MANDARIN_ARMOR: "Mandaryn Czarnego Lotosu: analiza taktyczna"
  STR_BLACK_LOTUS_WITCH_ARMOR: "Wiedźma Czarnego Lotosu: analiza taktyczna"
  STR_BLACK_LOTUS_WAR_WITCH_ARMOR: "Wiedźma bojowa Czarnego Lotosu: analiza taktyczna"
  STR_BLACK_LOTUS_WAR_WITCH_ARMOR_UFOPEDIA: "Wiedźmy bojowe Czarnego Lotosu noszą przy sobie urządzenie, z którego pomocą wytwarzają otaczające je pole siłowe typu Złotego (wartość: 40, odnawianie: 20/turę)."
  STR_BLACK_LOTUS_HOST_ARMOR: "Opętanka Czarnego Lotosu: analiza taktyczna"
  STR_BLACK_LOTUS_AVATAR_ARMOR: "Awatar Czarnego Lotosu: analiza taktyczna"
  STR_BLACK_LOTUS_FOLLOWER: "Wyznawca Czarnego Lotosu"
  STR_BLACK_LOTUS_FOLLOWER_UFOPEDIA: "Ci niskiej rangi członkowie Czarnego Lotosu są fanatycznie lojalni wobec kultu i dobrze wyszkoleni w walce wręcz, choć używają też broni palnej. Rekrutują się z różnych krajów i grup społecznych oraz nadal żyją zwykłym życiem, aby nie ujawnić swojej przynależności, ale przypominają raczej mnichów niż zwykłych obywateli. Oprócz wielu poetyckich form wyrażania czci nie mają wielu użytecznych informacji, ale ich oddanie Czarnemu Lotosowi jest bardziej niż wystarczającym powodem, by ich aresztować."
  STR_BLACK_LOTUS_FOOTMAN: "Piechur Czarnego Lotosu"
  STR_BLACK_LOTUS_FOOTMAN_UFOPEDIA: "Ci strażnicy kryjówek Czarnego Lotosu przechodzą ostry trening wojskowy. Są przyzwoicie uzbrojeni, ale ich największy atut to kamuflaż i dyskrecja w boju."
  STR_BLACK_LOTUS_WARRIOR: "Wojownik Czarnego Lotosu"
  STR_BLACK_LOTUS_WARRIOR_UFOPEDIA: "Ci ludzie są wybierani z wiernych niskiej rangi i wysyłani na dodatkowy trening, by zwiększyć ich zdolności bojowe i szpiegowskie. Mają w zwyczaju fingować własną śmierć, by zerwać łączność ze światem, i rzadko kontaktują się ze zwykłymi ludźmi poza misjami. Wojownicy strzegą kryjówek Czarnego Lotosu, zbierają dane wywiadowcze i wykonują zabójstwa. Choć zasadniczo nie są dobrze uzbrojeni, nie powinniśmy lekceważyć ich zdolności i morale."
  STR_BLACK_LOTUS_ASSASSIN: "Asasyn Czarnego Lotosu"
  STR_BLACK_LOTUS_ASSASSIN_UFOPEDIA: "Asasyni to elitarni wojownicy Czarnego Lotosu, wysyłani na najcięższe, najbardziej tajne misje. Rezydują w posiadłościach Czarnego Lotosu, gdzie ostro trenują i uczestniczą w mistycznych rytuałach. Mają wyjątkową i tajemniczą zdolność zupełnego wtapiania się w otoczenie, chyba że są widziani z bardzo bliska. Sami asasyni nie umieją wyjaśnić tej zdolności inaczej niż starożytna sztuka, którą trzeba doskonalić przez lata, ale nasze testy pokazują, że to efekt mentalny, a nie prawdziwa niewidzialność. W walce używają cichej broni, jak miecze i rzucane ostrza."
  STR_BLACK_LOTUS_MANDARIN: "Mandaryn Czarnego Lotosu"
  STR_BLACK_LOTUS_MANDARIN_UFOPEDIA: "Bogaci członkowie azjatyckich elit biznesowych, przestępczych i politycznych, blisko powiązani z Czarnym Lotosem. W zamian za ich sponsoring, Czarny Lotos świadczy im przeróżne usługi, włącznie z treningiem psi. Uważaj na ich kung fu."
  STR_BLACK_LOTUS_WITCH: "Wiedźma Czarnego Lotosu"
  STR_BLACK_LOTUS_WITCH_UFOPEDIA: "Te tak zwane 'wiedźmy' to wysokiej rangi członkinie Czarnego Lotosu, które zarządzają lokalnymi operacjami oraz reprezentują kult w kontaktach zewnętrznych. Mają też szczególne zdolności umysłowe, pozwalające im używać specjalnych urządzeń budowanych według planów dostarczonych przez ich 'boginię', a także podtrzymywać tarczę telekinetyczną, chroniącą przed lekką bronią strzelecką. Są dobrze poinformowane o sprawach kultu i odpowiedzialne za wiele zbrodni przezeń popełnionych, a więc powinny być pierwszorzędnym celem aresztowań."
  STR_BLACK_LOTUS_WAR_WITCH: "Wiedźma bojowa Czarnego Lotosu"
  STR_BLACK_LOTUS_WAR_WITCH_UFOPEDIA: "Jako nowa generacja psionicznego wojownika Czarnego Lotosu, wiedźmy bojowe są wybierane spośród najlepszych uczennic Złotej Akademii i intensywnie szkolone w psionice, sztukach walki i taktyce wojskowej. Chronione przez polimerowy strój i pole siłowe, są praktycznie niewrażliwe na ogień z broni małokalibrowej. Ich psionicznie wspomagane talenty bojowe przewyższają umiejętności żołnierzy sił specjalnych, a fanatyczne oddanie kultowi jest niezachwiane."
  STR_BLACK_LOTUS_HOST: "Opętanka Czarnego Lotosu"
  STR_BLACK_LOTUS_HOST_WEAPON: "Atak opętanki Czarnego Lotosu"
  STR_BLACK_LOTUS_HOST_UFOPEDIA: "Wiedźmy, które osiągnęły najpełniej posiadły techniki medytacji Czarnego Lotosu potrafią się wprost komunikować ze swą boginią przez połączenie telepatyczne. Jeśli taka wiedźma będzie szczególnie kompatybilna ze Złotą Panią, może tak się do niej zbliżyć, że całe jej ciało i umysł przeplecie się z 'Nadistotą'. Taka opętanka staje się przedłużeniem woli bogini, która widzi świat ludzkimi oczami i obcym umysłem. Rzecz jasna, opętanki czczone są przez członków Czarnego Lotosu jako pomniejsze odbicia ich bogini. Główne zadania opętanek to reprezentowanie Złotej Pani tam, gdzie prawdziwa awatara nie może lub nie powinna się objawić, oraz zarządzanie szeregami kultu poprzez boską mądrość i niszczycielską moc."
  STR_BLACK_LOTUS_HOST_CORPSE: "Szczątki opętanki Czarnego Lotosu"
  STR_BLACK_LOTUS_HOST_AUTOPSY: "Sekcja opętanki Czarnego Lotosu"
  STR_BLACK_LOTUS_HOST_AUTOPSY_UFOPEDIA: "Zwłoki tej osoby po śmierci uległy natychmiastowemu rozkładowi, po czym w większości wyciekły lub wyparowały, pozostawiając tylko ślady na ubraniu opętanki. Ta pozostała biomasa wykazuje ślady ludzkiego materiału genetycznego. Tak szybki proces rozkładu wskazuje na bardzo egzotyczną biochemię, zapewne indukowaną przez silne pole psioniczne."
  STR_HOST_MORPH: "Opętanmorf"
  STR_HOST_MORPH_UFOPEDIA: "Formalnie człowiek, ale z biochemią tak zmodyfikowaną, by stworzyć formę życia o dziwacznym, obcym naszej nauce metabolizmie, który pozwala na łatwą konwersję energii biologicznej na silne wybuchy psioniczne. Proces zdaje się polegać na jakimś zewnętrznym źródle energii, ale nie udało nam się go rozpoznać ani znaleźć. Psychologicznie opętanka jest mieszaniną ludzkiej i obcej tożsamości, o osłabionej samoświadomości i fanatycznym uwielbieniu dla kosmicznej bogini. Efekty te słabną z czasem uwięzienia, a opętanka stopniowo wraca do formy zwykłego człowieka bez trwałych efektów negatywnych, ale z młodszym wyglądem i ciężką amnezją."
  STR_BLACK_LOTUS_AVATAR_GRAPPLE: "Uchwyt awatar Czarnego Lotosu"
  STR_BLACK_LOTUS_AVATAR_WEAPON: "Atak awatar Czarnego Lotosu"
  STR_BLACK_LOTUS_AVATAR_CORPSE: "Szczątki awatara Czarnego Lotosu"
  STR_BLACK_LOTUS_AVATAR_AUTOPSY: "Sekcja awatar Czarnego Lotosu"
  STR_BLACK_LOTUS_AVATAR_AUTOPSY_UFOPEDIA: "Ta istota wydaje się w pełni ludzka, aż do kodu genetycznego. Nie ma w niej zupełnie nic szczególnego. Więc wykonałam bardzo staranną sekcję i nie znalazłam absolutnie żadnych śladów chorób, zniekształceń ani starzenia. Miała wszystkie zęby, miękkie podeszwy stóp, wszystko wskazywało na to, że jest bardzo młoda i zupełnie perfekcyjna. Poprosiłam więc oficer wywiadu o testy DNA, które wskazały na mężczyznę z Kagoszimy w wieku 41 lat, członka Czarnego Lotosu. W jakiś sposób zmienił się on w... nią, ale jak i po co, nie mamy pojęcia."
  STR_AVATAR_MORPH: "Awatarmorf"
  STR_AVATAR_MORPH_UFOPEDIA: "Ta istota wygląda jak człowiek tylko z zewnątrz, gdyż jest kompletnie przejęta przez jakiegoś rodzaju obcą inteligencję. Twierdzi, że przybyła z kosmosu i przejęła ciało tego sługi. Deklaruje też, że jest niezniszczalna i że jeśli zlikwidujemy nosiciela, może opętać kogoś innego. Prawdę mówiąc przez większość czasu tylko szydziła ze mnie, więc było to nawet miłe, kiedy wreszcie się zamknęła."
  STR_BLACK_LOTUS_AVATAR: "Awatar Czarnego Lotosu"
  STR_BLACK_LOTUS_AVATAR_UFOPEDIA: "Awatar jest głosem Bogini, ludzkim naczyniem kompletnie przejętym przez obcy umysł i przeformowany w postać lewitującej kobiety. Słowo Awatar jest absolutnym prawem dla członków kultu."
  STR_BLACK_LOTUS_STORMCLOUD_CANNON: "Działo 'Orkana' Czarnego Lotosu"
  STR_BLACK_LOTUS_STORMCLOUD_CORPSE: "Wrak 'Orkana' Czarnego Lotosu"
  STR_BLACK_LOTUS_STORMCLOUD_AUTOPSY: "Oględziny wraku 'Orkana' Czarnego Lotosu"
  STR_BLACK_LOTUS_STORMCLOUD_AUTOPSY_UFOPEDIA: "Ten zautomatyzowany pojazd został w całości wykonany przy użyciu materiałów ziemskich, ale proces technologiczny był zapewne bardziej zaawansowany od naszego. Jedyny obcy komponent to optroniczna jednostka przetwarzania informacji. 'Orkan' pracuje na wysokopojemnościowych akumulatorach, więc jego czas działania jest zbyt krótki, by sprawdził się w X-Comie."
  STR_WRECKED_BLACK_LOTUS_STORMCLOUD_DISASSEMBLY: "Demontaż wraku 'Orkana' Czarnego Lotosu"
  STR_LIVE_BLACK_LOTUS_STORMCLOUD_DISASSEMBLY: "Demontaż 'Orkana' Czarnego Lotosu"
  STR_BLACK_LOTUS_STORMCLOUD_ARMOR: " 'Orkan' Czarnego Lotosu: analiza taktyczna"
  STR_BLACK_LOTUS_STORMCLOUD: "'Orkan' Czarnego Lotosu"
  STR_BLACK_LOTUS_STORMCLOUD_UFOPEDIA: "Bojowy zautomatyzowany pojazd terenowy, bardzo szybki i dobrze chroniony. Wyposażony w silne działko laserowe. Jego główną rolą jest obrona perymetru."
  STR_CHURCH_OF_DAGON: "Kościół Dagona"
  STR_CHURCH_OF_DAGON_UFOPEDIA: "Kościół Dagona to tajna organizacja religijna pochodząca z obszaru śródziemnomorskiego. Jej wyznawcy czczą morskie bóstwo zwane Dagonem, któremu składają ofiary z ludzi. Wyżsi rangą członkowie Kościoła podobno kontaktują się z 'Wysłannikami Dagona', którzy mają rzekomo żyć w oceanie. Kościół działa w Europie i Afryce od wielu dziesięcioleci i jest całkiem wpływowy, choć prawdziwi kultyści mają problemy z interakcją ze zwykłymi ludźmi za sprawą zmian fizycznych i psychospołecznych, spowodowanych przez praktyki kultu."
  STR_BLACK_LOTUS_PSI_GENERATOR: "Generator psi Czarnego Lotosu"
  STR_BLACK_LOTUS_PSI_GENERATOR_UFOPEDIA: "To dziwne urządzenie było zamontowane w posągu awatar w głównej bazie Czarnego Lotosu. Jego funkcją jest odbierać i wzmacniać fale psi nadchodzące z kosmosu i umożliwiać 'opętywanie' ludzi przez 'boginię' kultu.{NEWLINE}Choć nie do końca rozumiemy jego zasadę działania, możemy teoretycznie użyć go do wykrywania takich uderzeń psi. Jeśli nam się to uda, praktycznie zakończy to działalność Czarnego Lotosu jako organizacji, gdyż nie uda im się skontaktować ze swoją panią bez naszej natychmiastowej wiedzy."
  STR_DESTROY_EXALT: "Zniszczyć EXALT!"
  STR_DESTROY_EXALT_UFOPEDIA: "Nasze operacja zakończyła się sukcesem! Przy odpowiednich ustawieniach zdołaliśmy sprawić, że uzależnieni od psyklonu stali się jeszcze bardziej uzależnieni, więc teraz wolą nasz towar niż ten od obcych i odmawiają wykonywania rozkazów. Może jest to moralnie wątpliwe, ale na pewno pomogło opanować wielkie zagrożenie dla ludzkości. Panowie EXALT zostali praktycznie sami pomijając najwierniejszych służących i nie powinni już sprawiać nam kłopotów.{NEWLINE}Skoro zakończyliśmy sprawy z nimi, powinniśmy zająć się następnym poziomem: hybrydami."
  STR_DESTROY_BLACK_LOTUS: "Zniszczyć Czarny Lotos!"
  STR_DESTROY_BLACK_LOTUS_UFOPEDIA: "Ukończyliśmy budowę własnego detektora psi, bazującego na generatorze psionicznym Czarnego Lotosu. Teraz nie ukryją się przed nami! Zlokalizowaliśmy niektórych z ich przywódców w ciągu zaledwie kilku godzin od aktywacji detektora i wysłaliśmy oddziały, by weszły do ich kryjówek. Czarnego Lotosu już nie ma, a pozostałe po nim siły są rozproszone i ogłupiałe.{NEWLINE}Nie potrzebujemy już trzymać tych generatorów psi, nie są nam już przydatne. Może je sprzedajmy albo coś."
  STR_DAGON_STATUE: "Statua Kościoła Dagona"
  STR_DAGON_STATUE_UFOPEDIA: "Posąg jest wykonany z jakiegoś pozaziemskiego materiału i bardzo trudno go uszkodzić piłą, laserem czy palnikiem chemicznym. Gdy w końcu zdołaliśmy go otworzyć, znaleźliśmy wiele tekstów w języku niesamowitym dotyczących Kościoła, jego ogólnej działalności, rozkazów Dagona i tak dalej. Informacje te wystarczą do namierzenia kluczowych węzłów kultu dzięki wsparciu rządów narodowych. Jeśli chcesz, byśmy ujawnili te dane i załatwili kult na dobre, powiedz tylko słowo - to długo nie zajmie."
  STR_DESTROY_CHURCH_OF_DAGON: "Zniszczyć Kościół Dagona!"
  STR_DESTROY_CHURCH_OF_DAGON_UFOPEDIA: "Dowódco, dokonało się - Kościół Dagona został pokonany. Nadal istnieje, ale został zmuszony do głębokiego ukrycia i nie sądzę, byśmy mieli jeszcze o nim kiedykolwiek usłyszeć. Nie mogę powiedzieć, że będę za nimi tęskniła.{NEWLINE}Jeśli masz jeszcze jakieś statuetki Dagona, to sugeruję, żeby je wyrzucić. Mam od nich ciary, wiesz?"
  STR_RED_DAWN_KEYCARD: "Karta pamięci Czerwonego Świtu"
  STR_RED_DAWN_KEYCARD_UFOPEDIA: "Pomyślnie zdekodowaliśmy dane na karcie pamięci. Wszystkie tajemnice Czerwonego Świtu, w tym nazwiska, adresy, dzienniki, wydatki, kontakty, aliasy, nieruchomości - mamy wszystko, Dowódco. Ich przyszłość jest w twoich rękach.{NEWLINE}Dane są gotowe do ujawnienia właściwym ludziom. Jeśli to się stanie, Czerwony Świt jest skończony. Ale ostatecznie to twoja decyzja czy, i kiedy, mamy to zrobić. Poprę każdą twoją decyzję.{NEWLINE}{NEWLINE}- główna oficer wywiadu"
  STR_DESTROY_ZSRR: "Zniszczyć Czerwony Świt!"
  STR_DESTROY_ZSRR_UFOPEDIA: "Dowódco, melduję wykonanie zadania - poinformowaliśmy Organizację Narodów Zjednoczonych i prezydenta Rosji o całej agendzie Czerwonego Świtu i związanych z nią szczegółach. To w zupełności wystarczy, by skazać wszystkich wyższych oficerów na wiele lat więzienia, albo gorzej. Chciałabym teraz zobaczyć ich miny!{NEWLINE}Odtąd możemy się skupić na naprawdę ważnych rzeczach! Możemy też sprzedać wszystkie karty pamięci Czerwonego Świtu, jakie ewentualnie mamy, już nie są nam potrzebne."
  STR_SKULLJACK: "Wtyk czerepowy"
  STR_SKULLJACK_UFOPEDIA: "Podłączając psyklon do wszczepu mózgowego agenta zdołaliśmy zmienić dwukierunkowe sprzężenie zwrotne urządzenia w trójkierunkowe, tworząc kanał psi pomiędzy umysłami agenta i celu. To pozwala nam wpłynąć na procesy myślowe i percepcję celu, w praktyce pozwalając agentowi czasowo przejąć kontrolę nad działaniami celu. Uwaga: to bardzo męcząca czynność, a regularne stosowanie może być groźne dla spójności umysłu użytkownika."
  STR_PSICLONE: "Psyklon"
  STR_PSICLONE_UFOPEDIA: "To dziwne urządzenie jest silnie psychoaktywne. Znacznie zwiększa refleks i morale ofiar, ale zmienia ich świadomość, wywołując złożone halucynacje. Członkowie EXALT twierdzą, że to w rzeczywistości wizje wywoływane prawdziwą aktywnością psioniczną, gdyż urządzenie zwiększa ludzką percepcję i pozwala 'dostroić się' do tych obcych sygnałów, choć bez żadnej kontroli nad tym procesem."
  STR_EXALT: "EXALT"
  STR_EXALT_UFOPEDIA: "EXALT to podziemna organizacja działająca głównie w Amerykach. Założyła ją grupa wpływowych osób z powiązaniami politycznymi. Wydaje się mieć udział w różnych działaniach kryminalnych, jak dystrybucja narkotyków. Ich popisowy towar to oddziałujące na umysł urządzenia zwane psyklonami, podobno bardzo psychoaktywne. Nie ma wątpliwości, że te urządzenia mają pozaziemskie pochodzenie i zapewne są bardzo niebezpieczne."
  STR_EXALT_INFILTRATOR_ARMOR: "Infiltrator EXALT: analiza taktyczna"
  STR_EXALT_ENFORCER_ARMOR: "Siepacz EXALT: analiza taktyczna"
  STR_EXALT_LIQUIDATOR_ARMOR: "Likwidator EXALT: analiza taktyczna"
  STR_EXALT_MASTER_ARMOR: "Pan EXALT: analiza taktyczna"
  STR_EXALT_INFILTRATOR: "Infiltrator EXALT"
  STR_EXALT_INFILTRATOR_UFOPEDIA: "Ci obywatele to niskiej rangi agenci EXALT. Większość z nich wiedzie na co dzień spokojne życie, czekając na rozkazy z góry. Inni otrzymują zadania związane z dystrybucją supernarkotyku psyklon, a mała część uczestniczy w prawdziwych atakach terrorystycznych. Czy była mowa o tym, że są ciężko uzależnieni od psyklonu? Tak, teraz chyba rozumiesz, dlaczego są tak oddani organizacji."
  STR_EXALT_GOON_ARMOR: "Cyngiel EXALT: analiza taktyczna"
  STR_EXALT_GOON: "Cyngiel EXALT"
  STR_EXALT_GOON_UFOPEDIA: "Ci ludzie są zawodowymi żołnierzami EXALT. Są dobrze wyszkoleni, zdeterminowani i bardzo trudni do zastraszenia. Ich możliwości fizyczne też są świetne."
  STR_EXALT_ENFORCER: "Siepacz EXALT"
  STR_EXALT_ENFORCER_UFOPEDIA: "Siepacze to oficerowie EXALT, którzy często dowodzą pomniejszymi akcjami. Są bezlitośnie skuteczni i nie należy ich lekceważyć."
  STR_BRAINER_ARMOR: "Hybryda mózgowiec: analiza taktyczna"
  STR_BRAINER_WEAPON: "Hybrydzka wiązka psioniczna"
  STR_EXALT_BRAINER: "Mózgowiec EXALT"
  STR_EXALT_BRAINER_UFOPEDIA: "Skoro szeregowi członkowie EXALT są przeważnie kontrolowani poprzez dystrybucję psyklonów, mamy plan, jak wygrać bez długiej wojny: użyć tej broni EXALT przeciwko nim. Wystarczająco rozumiemy zasadę działania psiklonu, aby wytworzyć przeciwfalę, która zakłóci działanie tych urządzeń na dużym obszarze. Zanim wróg skoryguje sygnał, zalejemy rynek naszymi złamanymi psyklonami, które będą równie dobre, ale będą działały i, wiesz, nie zmuszą cię do wstąpienia do armii obcych w ramach w zapłatę. Powinno to na tyle osłabić EXALT, że nie będziemy musieli się już nim przejmować. Wydaj tylko rozkaz, Dowódco."
  STR_EXALT_BRAINER_CORPSE: "Zwłoki mózgowca"
  STR_HYBRID_BRAINER: "Hybryda mózgowiec"
  STR_BRAINER: "Mózgowiec hybryd"
  STR_BRAINER_UFOPEDIA: "Ta istota jest na pół człowiekiem, na pół obcym. Ma niezwykłe zdolności umysłowe, włącznie z telekinezą i osobistym polem siłowym. Podobno kosmici stworzyli tę formę, by zinfiltrowała Ziemię. Ma ona ważną pozycję wśród swych pobratymców, bardziej podobnych ludziom, ale równie niebezpiecznych."
  STR_BRAINER_AUTOPSY: "Sekcja mózgowca"
  STR_BRAINER_AUTOPSY_UFOPEDIA: "Fizjologia tej istoty jest po większości ludzka, gdyż ma wszystkie te same organy oprócz genitaliów, których nigdy nie miała. Mózg jednak jest bardziej rozwinięty i na pewne sposoby nietypowy, co sugeruje większy potencjał intelektualny. Fizycznie jest bardzo krucha, ale raporty bojowe sugerują, że wokół tej istoty istnieje jakiegoś rodzaju pole siłowe."
  STR_EXALT_LIQUIDATOR: "Likwidator EXALT"
  STR_EXALT_LIQUIDATOR_UFOPEDIA: "Likwidatorzy to elitarni agenci EXALT, członkowie służb specjalnych swych panów - zwykle mających na celu szerzenie terroru. Są dobrze wyszkoleni, wyposażeni w dobry pancerz i absolutnie oddani sprawie... czy też psyklonom."
  STR_TERROR_FROM_THE_DEEP: "Groza z głębin"
  STR_TERROR_FROM_THE_DEEP_UFOPEDIA: "Odkryliśmy wreszcie straszliwy plan T'leth: wygląda na to, że buduje armię niepokonanych wojowników zwanych tasotami, by podbić Ziemię.{NEWLINE}Na nasze szczęście, armia ta powstaje w odosobnionej placówce, gdyż w procesie używana jest bardzo wybuchowa maszyneria. To daje nam szansę na infiltrację fabryki. Powinniśmy zebrać wystarczająco dużo danych, by stworzyć plan jej wyłączenia, i to jak najszybciej."
  STR_ZRBITE_TANK: "Zbiornik zrbitu"
  STR_ZRBITE_TANK_UFOPEDIA: "To obce urządzenie zawiera egzotyczny, wysokoenergetyczny materiał zwany zrbitem."
  STR_ZRBITE_TANK_DISASSEMBLY: "Demontaż zbiornika zrbitu"
  STR_ZRBITE: "Zrbit"
  STR_ZRBITE_UFOPEDIA: "Jest to stop obcego pochodzenia, po części złoto, po części materiał biologiczny. Jest bardzo efektywnym źródłem mocy, zasilającym statki i broń podmorskich obcych. Przechowuje się go w zbiornikach po 30 jednostek.{NEWLINE}Niestety skopiowanie tego materiału wykracza poza nasze możliwości techniczne, gdyż większość jego składników ma obce pochodzenie. Jak zwykle."
  STR_AQUA_PLASTICS: "Akwaplastyk"
  STR_AQUA_PLASTICS_UFOPEDIA: "Obce łodzie podwodne i budowle używają niezwykle silnego, giętkiego i odpornego materiału do konstrukcji większości elementów. Akwaplastyk to złożone, wielowiązaniowe materiały katalizowane przez zrbit. Gęsta, lecz lekka substancja jest nawet mocniejsza niż tytan czy kewlar. Niestety ich proces produkcyjny jest przeważnie organiczny, więc nie mamy do niego odpowiedniej infrastruktury."
  STR_GILLMAN_HERO: "Skrzelak heros"
  STR_GILLMAN_HERO_CORPSE: "Zwłoki skrzelaka herosa"
  STR_GILLMAN_HERO_AUTOPSY: "Sekcja skrzelaka herosa"
  STR_GILLMAN_HERO_UFOPEDIA: "Po złamaniu kontroli umysłu udało się nam porozumieć z osobnikiem. Wydaje się, że odzyskał człowieczeństwo i mimo znacznych zaników pamięci przedstawił się jako 'dr Jamrowocki' z organizacji Ludzie w Czerni. Został on porwany i zmutowany przez obcych, którzy następnie traktowali go jak broń i jakby zwierzę domowe. Jest wdzięczny za ratunek i podzieli się z nami wiedzą o obcych. Przekazał nam też swój pancerz."
  STR_GILLMAN_HERO_AUTOPSY_UFOPEDIA: "Ta istota wydaje się być większą odmianą skrzelaka. Jej ciało jest mniej przekształcone niż u zwykłych osobników, a wszystkie ludzkie cechy anatomiczne są nadal obecne, dzięki czemu ustaliliśmy, że jest dorosłym samcem. Odkryto kilka wszczepów zwiększających siłę, ale też wzmacniających bezpośrednią kontrolę psi, co sugeruje większą niezależność umysłową. Pancerz z niewyjaśnionych powodów wydaje się być ludzkiej produkcji, lecz jest bardzo zaawansowany."
  STR_JANISSARY_ARMOR: "Skrzelak: analiza taktyczna"
  STR_JANISSARY_WEAPON: "Atak skrzelaka"
  STR_JANISSARY: "Skrzelak"
  STR_JANISSARY_AUTOPSY: "Sekcja skrzelaka"
  STR_JANISSARY_UFOPEDIA: "Choć kiedyś były ludźmi, janczary nie są świadome poprzedniej tożsamości i pozostają pod pełną kontrolą obcych. Nie można się z nimi porozumieć, gdyż są niewolnikami cyberwszczepu w ich poważnie zmodyfikowanym mózgu. W walce zabijają lub obezwładniają za pomocą impulsu elektrycznego. Zwykle pełnią rolę strażników."
  STR_JANISSARY_AUTOPSY_UFOPEDIA: "Te stwory to przerażający efekt eksperymentów na ludziach. Są tworzone z łapanych ofiar, poważnie modyfikowanych przez cybernetykę i biotechnologię. Najbardziej charakterystyczne modyfikacje cybernetyczne dotyczą mózgu i systemu krążenia, można wyróżnić też jakiś rodzaj generatora elektrycznego wbudowanego w obie ręce. Ich fizjologia jest z pewnością zaprojektowana do umożliwienia im nieograniczonego działania pod wodą na znacznych głębokościach."
  STR_JANISSARY_TERRORIST: "Skrzelak terrorysta"
  STR_JANISSARY_CORPSE: "Zwłoki skrzelaka"
  STR_AQUATIC_WARFARE: "Wojna podwodna"
  STR_GILLDOG_ARMOR: "Skrzelopies: analiza taktyczna"
  STR_GILLDOG: "Skrzelopies"
  STR_GILLDOG_TERRORIST: "Skrzelopies"
  STR_GILLDOG_CORPSE: "Zwłoki skrzelopsa"
  STR_GILLDOG_AUTOPSY: "Sekcja skrzelopsa"
  STR_GILLDOG_AUTOPSY_UFOPEDIA: "Nasi agenci poprawnie ocenili tego stwora: ma zarówno płuca, jak i skrzela. Łuskowata skóra zapewnia mu ochronę przed większością form ataku, zwłaszcza chemicznym, a budowa ciała pozwala na znoszenie wielkich ciśnień, jak głębia oceanu lub eksplozje. Szczęki są mocne i wybitnie nieprzyjemne."
  STR_GILLDOG_UFOPEDIA: "Skrzelopsy mogą funkcjonować tak na lądzie, jak i w głębinach. To niebezpieczne drapieżniki, łączące ssaczą inteligencję z rybią nieustępliwością. Ich główna słabość to dym, od którego łatwo się duszą."
  STR_GILLDOG_WEAPON: "Ugryzienie skrzelopsa"
  STR_BLOODHOUND_ARMOR: "Krwiogar: analiza taktyczna"
  STR_BLOODHOUND: "Krwiogar"
  STR_BLOODHOUND_TERRORIST: "Krwiogar"
  STR_BLOODHOUND_CORPSE: "Zwłoki skrzelopsa"
  STR_BLOODHOUND_AUTOPSY: "Sekcja krwiogara"
  STR_BLOODHOUND_AUTOPSY_UFOPEDIA: "Ten koszmarny stwór to wielki psowaty poddany inżynierii genetycznej i zabiegom chirurgicznym. Ma wielką siła mięśni, szczególnie w rejonie żuchwy. Czaszka jest gruba i mocna. Stworzenie było karmione koktajlem antybiotyków, co sugeruje problemy immunologiczne. Tajemnica jego odporności na kule leży pod straszliwie zmutowaną, twardą skórą: siatka z durawłókna, zapewne wszczepiona po osiągnięciu dorosłości. Najbardziej niepokojący jest wytatuowany kod kreskowy z numerem seryjnym."
  STR_BLOODHOUND_UFOPEDIA: "Te monstrualne, genetycznie modyfikowane psowate to produkowane masowo zwierzęta bojowe. Są zajadłe i krwiożercze, ale nie mniej bystre i wierne niż zwykłe psy. Wszczepia się im implant skórny z durawłókna, który zapewnia wysoką odporność na kule. Ich jedyną słabością jest pełna zależność od kosztownych leków i antybiotyków, których potrzebują do przeżycia z powodu niedoskonałości designu. Są też bezpłodne. Producent jednak uważa obie te cechy za pozytywne w kontekście obiecującego produktu komercyjnego."
  STR_BLOODHOUND_WEAPON: "Ugryzienie krwiogara"
  STR_SUPPORTER_OF_DAGON_ARMOR: "Poplecznik Dagona: analiza taktyczna"
  STR_DISCIPLE_OF_DAGON_ARMOR: "Uczeń Dagona: analiza taktyczna"
  STR_PRIEST_OF_DAGON_ARMOR: "Kapłan Dagona: analiza taktyczna"
  STR_CHOSEN_OF_DAGON_ARMOR: "Wybraniec Dagona: analiza taktyczna"
  STR_SORCERER_OF_DAGON_ARMOR: "Mag Dagona: analiza taktyczna"
  STR_SUPPORTER_OF_DAGON: "Poplecznik Dagona"
  STR_SUPPORTER_OF_DAGON_UFOPEDIA: "Ci osobnicy to nowicjusze organizacji parareligijnej zwanej Kościołem Dagona. Mówią o sekretnych rytuałach składania ofiar z ludzi, które mają zapewnić przychylność morskich bóstw, ale poza tym wiodą normalne życie. Przeważnie to zwykli cywile, ale szaleni, uzbrojeni i niebezpieczni."
  STR_DISCIPLE_OF_DAGON: "Uczeń Dagona"
  STR_DISCIPLE_OF_DAGON_UFOPEDIA: "Ci kultyści niskiej rangi twierdzą, że służą nadprzyrodzonej istocie zwanej Dagonem, powiązanej z morskimi głębinami. Wszyscy wydają się być dotknięci tym samym zespołem chorobowym, który powoduje, że ich skóra jest szarawa i mokra, a także wywołuje szereg nieprawidłowości w rozwoju. Choroba ogranicza ich zdolności intelektualne, ale czyni ich bardziej odpornymi na ból i wstrząs, a także daje lepszy wzrok w nocy. Ich fanatyczne oddanie sprawia, że w walce są niemal nieustraszeni."
  STR_PRIEST_OF_DAGON: "Kapłan Dagona"
  STR_PRIEST_OF_DAGON_UFOPEDIA: "Kapłani przewodzą Kościołowi Dagona. Z zewnątrz wydają się mniej dotknięci 'zespołem Dagona', więc odpowiadają za kontakty poza kultem. Są jednak niezwykle wytrzymali jak na ludzi, a ich umysły działają całkiem odmiennie niż nasze, zapewne wskutek indoktrynacji przez jakąś obcą inteligencję, a może zespołu Dagona. Kapłani są kluczowi dla Kościoła Dagona i powinni być aresztowani bez zwłoki."
  STR_CHOSEN_OF_DAGON: "Wybraniec Dagona"
  STR_CHOSEN_OF_DAGON_UFOPEDIA: "Ten członek Kościoła Dagona przypomina wyglądem uczniów Dagona, ale zachował znacznie wyższą inteligencję, a nawet charyzmę. W niewoli ci tak zwani wybrańcy spędzają większość czasu w transie medytacyjnym. Ten trans powoduje drobne zmiany cielesne, jak błona pławna między palcami czy łuskowate narośla na skórze, które cofają się zaraz po ustaniu transu. Wybrańcy zdają się nie pełnić żadnej specjalnej roli w kulcie oprócz dawania przykładu i są uważani przez pobratymców za oświeconych mistyków."
  STR_DAGON_MORPH: "Dagonmorf"
  STR_DAGON_MORPH_UFOPEDIA: "Ta istota była człowiekiem, ale teraz jest czymś niemal zupełnie obcym, fizycznie i mentalnie. Jej 'zespół Dagona' jest w pełni rozwinięty, wywołując zmianę osobnika w na wpół wodny organizm o straszliwych mocach psionicznych."
  STR_SORCERER_OF_DAGON_CORPSE: "Zwłoki dagonmorfa"
  STR_SORCERER_OF_DAGON: "Mag Dagona"
  STR_SORCERER_OF_DAGON_UFOPEDIA: "Magowie mają przywilej kontaktowania się z 'wysłannikami Dagona' i twierdzą, że podróżowali do ich podwodnych świątyń. Mają dziwne moce telepatyczne, które można też skupiać za pomocą odpowiednich urządzeń, by wywoływać rozmaite efekty. Te zdolności czynią z nich bardzo niebezpiecznych przeciwników. Magowie nie potrafią dobrze mówić ludzkimi językami, ale ich słudzy otrzymują polecenia telepatycznie i wykonują je bez zwłoki."
  STR_SORCERER_OF_DAGON_AUTOPSY: "Sekcja dagonmorfa"
  STR_SORCERER_OF_DAGON_AUTOPSY_UFOPEDIA: "Ta istota była kiedyś człowiekiem, ale została mocno zmodyfikowana przez nieziemską technologię aż do kodu genetycznego i wynikającą zeń biochemią. Pomijając jej przerażający wygląd, większość zmian służy adaptacji do życia pod wodą. Stwór wydaje się podatny na ogień i prawdopodobnie niełatwo mu oddychać tlenem atmosferycznym."
  STR_DEEP_ONE_OUTPOST: "Placówki głębionów"
  STR_DEEP_ONE_OUTPOST_UFOPEDIA: "Istoty z głębin to wędrowny lud bez stałych siedzib - wolą swobodnie dryfować, niosąc cały dobytek ze sobą. Ponieważ są zależni od dostaw od ich tajemniczych 'bogów', zazwyczaj trzymają się blisko bezzałogowych podmorskich stacji komunikacyjnych. Jeśli znajdziemy taką stację, powinniśmy ją monitorować pod kątem aktywności głębionów i przechwytywać wszelkie grupy, jakie tam przybędą."
  STR_CALL_OF_TLETH: "Zew T'leth"
  STR_CALL_OF_TLETH_UFOPEDIA: "Kiedy tylko głębioni czegoś potrzebują, udają się do najbliższej placówki i wzywają pomocy. Teraz rozumiemy, jak działa ich urządzenie komunikacyjne. Jeśli wyślemy fałszywe wezwanie, ich zwierzchnicy powinni przybyć - i zostać złapani."
  STR_DEEP_ONE_COMMUNITIES: "Społeczności głębionów"
  STR_DEEP_ONE_COMMUNITIES_UFOPEDIA: "Głębioni żyją w małych grupach nomadycznych na szelfie kontynentalnym, łowiąc ryby i szkoląc się na wojowników pod kuratelą, z braku lepszego słowa, kapłanów. Krótko mówiąc, są inteligentni, ale bardzo prymitywni.{NEWLINE}Nasi jeńcy nie umieli wyjaśnić, skąd właściwie bierze się ich niezwykle zaawansowane wyposażenie, mówili tylko, że to dary od jakichś zagadkowych 'panów'. Widać jest tak, że kiedy tylko coś odkryjemy, zaraz się okazuje, że jest jakieś drugie dno. Prawda, Dowódco?"
  STR_EXALT_RATIONALE: "Filozofia EXALT"
  STR_EXALT_RATIONALE_UFOPEDIA: "Okazuje się, że EXALT nie jest grupą monolityczną. Niektórzy członkowie jego elit sądzą, że obcy to mniejsze zło w porównaniu z ziemskimi rządami, które są nieefektywne i zepsute przez fałszywe ideologie. Inni widzą w nich po prostu źródło zysku, tak jak w innych ośrodkach władzy. Ten pluralizm nie jest postrzegany jako zagrożenie, ale raczej jako wewnętrzny dyskurs, który nie wpływa na skuteczność organizacji i jest po prostu wyrazem zdrowej konkurencji między różnymi koncepcjami - rodzaj politycznego darwinizmu. Po części margines, po części wielki biznes, są tak czy inaczej dobrze uzbrojeni i zdeterminowani, by służyć swym przyszłym panom z kosmosu."
  STR_ZSRR_RATIONALE: "Filozofia Czerwonego Świtu"
  STR_ZSRR_RATIONALE_UFOPEDIA: "Składający się głównie z dawnych oficerów radzieckich, niezadowolonych z nowego porządku, Czerwony Świt działa w oparciu o skuteczną mieszankę ideologii i pragmatyzmu. Uważają, że obce społeczeństwo - a przynajmniej to, co o nim wiedzą dzięki dowodom wydobytym ze starych magazynów ZSRR - jest lepsze w kontekście technicznym, a być może też moralnym. Ich celem jest przetrwać nieuchronne panowanie kosmitów, a może nawet na nim skorzystać. Obcych widzą jako nie tak znów różnych od nas samych i uważają, że powinniśmy stać się bardziej jak oni, by lepiej wpasować się w obce imperium. Wierzą też, że wśród obcych musi istnieć jakiś wewnętrzny dyskurs i że można nimi manipulować od wewnątrz za pomocą środków klasycznej polityki. Duża część ich wysiłków skupia się na gromadzeniu zasobów do przyszłych negocjacji z najeźdźcami, gdy już do nich dołączymy."
  STR_CHURCH_OF_DAGON_RATIONALE: "Filozofia Kościoła Dagona"
  STR_CHURCH_OF_DAGON_RATIONALE_UFOPEDIA: "Główny cel kultystów Dagona to spowodowanie końca świata, jaki znamy, poprzez udział w przebudzeniu ich obcego boga, który opanuje planetę i przemieni ją w coś innego. Dlaczego chcieliby czegoś takiego? Cóż, wydają się mieć bardzo pesymistyczną wizję rzeczywistości: według nich wszechświat jest pełen rzeczy zbyt potężnych i niebezpiecznych, by ludzie mogli przetrwać na własną rękę. W ich oczach przystąpienie do jednej z takich sił jest niezbędne do przetrwania naszej rasy, a zachowanie człowieczeństwa to luksus, na który nie możemy sobie pozwolić.{NEWLINE}Miejmy nadzieję, że to oni się mylą, a nie my."
  STR_BLACK_LOTUS_RATIONALE: "Filozofia Czarnego Lotosu"
  STR_BLACK_LOTUS_RATIONALE_UFOPEDIA: "Jak na sektę religijną, Czarny Lotos ma bardzo zaskakująco pragmatyczny program - a przynajmniej ci członkowie, którzy nie doświadczyli ciągłego wpływu swojej bogini. Na drodze ludzkości stoją całe kohorty (nadal uważam, że to zajebiste słowo!) wrogów, a wielu z nich Czarny Lotos nie potrafi pojąć ani też zwalczać bez pomocy z zewnątrz.{NEWLINE}Złota Pani reprezentuje taką właśnie opcję.{NEWLINE}Choć traktuje swych wyznawców raczej jak zabawki, zapewnia im różne metody dosyć efektywnego reagowania na na próby wyrządzenia krzywdy ludzkości, występujące jako techniki psioniczne zinterpretowane i przekształcone dla lepszego przypasowania do do dalekowschodnich szkół medytacji i walki.{NEWLINE}Dla wszystkich niezdominowanych psionicznie przez tę boginię wydaje się ona być mniejszym złem."
  STR_MESSENGERS_OF_DAGON: "Posłańcy Dagona"
  STR_MESSENGERS_OF_DAGON_UFOPEDIA: "Wydaje się, że wysłannicy, o których mówili kultyści Dagona, to nie mit: rzeczywiście przybywają oni z morza i raczej nie są ludźmi. Kimkolwiek są, dysponują techniką poza ludzkim zrozumieniem i prawdopodobnie stanowią zagrożenie dla społeczeństw ludzi, a więc sklasyfikujemy ich jako obcych.{NEWLINE}Skoro wiemy już czego szukać, spróbujemy przechwycić tych wysłanników na lądzie i poznać ich pochodzenie oraz motywy."
  STR_DAGON: "Dagon"
  STR_DAGON_UFOPEDIA: "Nasze wcześniejsze przypuszczenia i ponure prognozy potwierdziły się: Dagon to istotnie bardzo potężny i pradawny byt, który panuje nad ogromną podmorską bazą pełną nieludzkich umysłów. Choć ten Dagon obecnie jest w stanie 'śnienia', co odnosi się do jakiegoś rodzaju psionicznej hibernacji, oczy jego fortecy zwrócone są w stronę ludzkości. Uważają nas za podrasę, w najlepszym razie nadającą się do zniewolenia, a w najgorszym do eksterminacji.{NEWLINE}Osiągnięcie pełnej gotowości bojowej zajmie miastu całe dekady, ale z pewnością to wróg, który może okazać się bardzo trudny do pokonania. Na razie musimy zatrzymywać wysłanników Dagona przy każdej sposobności."
  STR_UNDERWATER_OPERATIONS: "Operacje podwodne"
  STR_UNDERWATER_OPERATIONS_UFOPEDIA: "X-Com w razie potrzeby może wykonywać misje podwodne. W takim wypadku dostaniesz się na miejsce standardowym transportem. Specjalna łódź podwodna X-Comu 'Kalipso' będzie czekała na miejscu.{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Pamiętaj, że Kalipso pomieści najwyżej 7 agentów; jeśli wyślesz więcej, będą musieli przeczekać misję na powierzchni.{NEWLINE}Uwaga: psy zabrane na tę misję utoną!"
  STR_ADVANCED_UNDERWATER_OPERATIONS: "Zaawansowane operacje podwodne"
  STR_ADVANCED_UNDERWATER_OPERATIONS_UFOPEDIA: "Dzięki nowemu modułowi podwodnemu 'Trójząb' możemy wysłać agentów w większe głębiny, niż dotąd.{NEWLINE}Uwaga: psy zabrane na misje podwodne utoną!"
