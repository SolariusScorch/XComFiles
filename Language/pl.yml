  STR_LIGHTCYCLING: "Cyklowanie świetlne"
  STR_LIGHTCYCLING_UFOPEDIA: "Możemy poprawić efektywność jednostek SI montując w nich koprocesory optroniczne. Mogą one znacząco podnieść poziom orientacji bojowej jednostki."
  STR_TACTICAL_NEURAL_IMPLANT_USE: "Program instalacji wszczepów taktycznych"
