  STR_UFO_CRASH_RECOVERY_BRIEFING: "Przybyliśmy do miejsca 'wymuszonego awaryjnego lądowania', Kapitanko! Prawdopodobnie wielu tych cholernych psów przetrwało lądowanie i nie rozstaną się z łupem bez walki. Gorzej dla nich! Jeśli jednak coś pójdzie nie tak, pamiętaj, że ktokolwiek pozostawiony poza pokładem w czasie odlotu będzie stracony!"
  STR_UFO_GROUND_ASSAULT: "BRAĆ ŁUPY!"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "Wyśmienicie, Kapitanko! Zdołaliśmy wylądować na cichacza tuż obok ich statku. Wszelakie dobra jakie przewozili są nienaruszone i tylko czekają, by je zabrać! Yarr!"
