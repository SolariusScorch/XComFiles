  STR_MEDAL_ORIGINAL8_NAME: "Oryginalny Członek"
  STR_MEDAL_ORIGINAL8_UFOPEDIA: "Być jednym z pierwszych agentów operacyjnych X-Comu to wyjątkowy prestiż. Nic nie może lepiej cię przygotować do takiej pracy niż bycie w początkowym zespole.{NEWLINE}Wszyscy oryginalni członkowie otrzymują premię +1 do wszystkich współczynników z wyjątkiem Odwagi."
