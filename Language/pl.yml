  STR_WHAT_DO_NOW_MILESTONE_0: "X-Com GBŚ: strategia ogólna"
  STR_WHAT_DO_NOW_MILESTONE_0_UFOPEDIA: "Naszym pierwszym krokiem powinno być umocnienie naszej pozycji, ponieważ ONZ nie bierze nas na poważnie. Trzeba więc znaleźć i przedstawić jakieś dowody, że działają tu siły zagrażające pokojowi na świecie.{NEWLINE}Pierwszym zadaniem jest znalezienie wyjaśnienia dla nagłego skoku aktywności organizacji przestępczych i sekt religijnych na wszystkich kontynentach. Powinniśmy więcej się o nich dowiedzieć, najlepiej aresztując i przesłuchując ich członków. To powinno nam dać lepszy wgląd w ten fenomen społeczny i pomóc nam znaleźć sposób na jego powstrzymanie.{NEWLINE}Drugi problem, może bardziej znaczący, to dramatyczny wzrost liczby doniesień o dziwnych stworzeniach, potworach i tak dalej. To kolejna sprawa globalna, którą musimy się zająć; powinniśmy zweryfikować te doniesienia i jeśli jest w nich jakieś ziarno prawdy, musimy złapać lub zabić i zbadać takie stworzenie."
  STR_WHAT_DO_NOW_MILESTONE_1: "X-Com JRP: strategia ogólna"
  STR_WHAT_DO_NOW_MILESTONE_1_UFOPEDIA: "Dowódco, nasze wysiłki przyniosły owoce: ONZ jest bardziej skłonne nas słuchać. To świetna okazja do podkopania naszych przeciwników, więc powinniśmy iść za ciosem.{NEWLINE}Po paru konsultacjach proponuję, by w następnej kolejności rozwinąć nasz personel cywilny. Po pierwsze, potrzebny nam porządny główny naukowiec, najlepiej z doświadczeniem w biochemii i egzotycznej fizyce. Po drugie, skoro mamy do czynienia z pozaziemską inteligencją, potrzebujemy profesjonalnego ksenologa do badania ich tajemnic. Następnie musimy zacieśnić współpracę z kręgami wojskowymi, by zapewnić sobie dostęp do nowoczesnej broni. Wreszcie potrzebujemy głównego inżyniera do pracy nad znalezionymi artefaktami. Niestety nie możemy po prostu ich porwać, muszą zgłosić się do nas sami. Powinniśmy więc nadal prowadzić śledztwa w nadziei, że znajdziemy coś, co będzie dla nich zbyt ciekawe, by odmówić współpracy."
  STR_WHAT_DO_NOW_MILESTONE_2: "X-Com ABP: strategia ogólna"
