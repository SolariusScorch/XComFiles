  STR_ALERT_CROC_RAID: "RAJD KROKÓW"
  STR_CROC_RAID_TEMPERATE: "Rajd kroków"
  STR_CROC_RAID_JUNGLE: "Rajd kroków"
  STR_CROC_RAID_DESCRIPTION: "Szwadron gadzich wojowników nagle pojawił się w wiosce. Zabijają ludzi na lewo i prawo! Opanuj sytuację i uratuj, kogo się da."
  STR_CROC_RAID_BRIEFING: "Szwadron gadzich wojowników nagle pojawił się w wiosce. Zabijają ludzi na lewo i prawo! Opanuj sytuację i uratuj, kogo się da. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_CROC_RAID_UFOPEDIA: "Nasz schwytany krok zeznał, że jego oddział uczestniczył w atakach na odizolowane siedziby ludzkie. Najwidoczniej jedynym celem tych działań było zapoznanie żołnierzy z walką przeciw ludziom i ze środowiskiem na powierzchni.{NEWLINE}Choć budzi to grozę, podejrzewamy, że takie ćwiczenia byłyby najbardziej użyteczne dla jednostek odpowiedzialnych za kontrolę ludzkiej populacji. Na przykład gdyby reptoidom udało się zmienić całą ludzkość w niewolników."
  STR_REPTOID_ASSASSINATION: "Reptoidzcy asasyni"
  STR_REPTOID_ASSASSINATION_UFOPEDIA: "Gdy to konieczne, reptoidzcy agenci pozbywają się niewygodnych dla nich osób publicznych. Do niedawna czynili to w sposób dyskretny, lecz teraz porzucili pozory i robią to całkiem jawnie. Zabójcy zwykle operują w grupach trzyosobowych, czasem z towarzyszącym im dowódcą oddziału."
  STR_REPTOID_ASSASSINATION_SQUAD: "Atak reptoidzkich asasynów"
  STR_REPTOID_ASSASSINATION_SQUAD_DESCRIPTION: "Maly oddział reptoidzkich asasynów zinfiltrował budynek rządowy z zamiarem zastraszenia przeciwników poprzez zabicie lokalnych przywódców i personelu. Uratuj VIP-ów i innych cywili, by ochronić dobre imię X-Comu. Ponieważ reptoidzi z pewnością obserwują teren, musisz zakraść się tam wyłącznie z ukrywalnym sprzętem."
  STR_REPTOID_ASSASSINATION_SQUAD_BRIEFING: "Maly oddział reptoidzkich asasynów zinfiltrował budynek rządowy z zamiarem zastraszenia przeciwników poprzez zabicie lokalnych przywódców i personelu. Uratuj VIP-ów i innych cywili, by ochronić dobre imię X-Comu. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_ALERT_REPTOID_ASSASSINATION_SQUAD: "ATAK REPTOIDZKICH ZABÓJCÓW W MIEŚCIE"
  STR_UFO_POWER_SOURCE_UFOPEDIA: "Źródło zasilania statków obcych i ich baz to reaktor antymaterii który używa elerium (element 115) do generowania potężnych fal grawitacyjnych i innych form energii. Konwersja materii na energię osiąga niebywałą efektywność 99%, a więc mała ilość elerium może wytworzyć ogromną ilość energii. Można je łatwo wytworzyć korzystając z stopów metali obcych."
  STR_HOTKEYS_GEOSCAPE: "Klawiszologia: Ekran globu"
  STR_HOTKEYS_GEOSCAPE_UFOPEDIA: "ŚPM: obejrzyj przedmiot/temat{NEWLINE}F5/F9: zapisz/załaduj wyposażenie statku/agenta{NEWLINE}X: wyczyść ekwipunek; +ctrl+alt: wyczyść ładownię statku{NEWLINE}A: zmień pancerz{NEWLINE}M: zmień awatar{NEWLINE}U: Ufopedia{NEWLINE}Q: drzewo wynalazków / szybkie szukanie{NEWLINE}C: przegląd badań{NEWLINE}T: cele na globie"
  STR_HOTKEYS_BATTLESCAPE: "Klawiszologia: Ekran bitwy"
  STR_HOTKEYS_BATTLESCAPE_UFOPEDIA: "PPM: obróć się/uzbrój/użyj/stój{NEWLINE}MMB: obejrzyj (wróg/przedmiot/pancerz){NEWLINE}CTRL+ruch: bieg/ruch bokiem{NEWLINE}CTRL+Fire: wymuś ogień{NEWLINE}CTRL+przedmiot: upuść/podnieś{NEWLINE}ALT: pokaż kierunek wzroku{NEWLINE}ALT (mierząc): pokaż obrażenia{NEWLINE}SHIFT+ruch: idź, ignoruj wrogów{NEWLINE}SCRL-LCK /SPACJA: nocne widzenie{NEWLINE}CTRL+B: odprawa{NEWLINE}CTRL+M: pokaż obrażenia wręcz{NEWLINE}CTRL+H: log trafień{NEWLINE}Cyfry: centruj na wrogach{NEWLINE}Q/E > 1..4: P/L ręka > tryb{NEWLINE}R: przeładuj; K: kucnij{NEWLINE}I: ekwipunek; M: minimapa{NEWLINE}U: Ufopedia"
  STR_GREEN_GOO: "Zielona Maź"
  STR_GREEN_GOO_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Obcy wydają się dążyć do celu uzyskania formuły na ostateczny czynnik mutagenny. Ta mityczna substancja miałaby samoczynnie przekształcać dowolną formę życia w biologiczną maszynę, zdolną pełnić każdą rolą, jaka została zaprogramowana w 'zieloną maź'. Choć brzmi to jak fantazja, obcy faktycznie ją napotkali w pewnym momencie swojej historii, lecz jak na razie nie dali rady odtworzyć tej technologii, czy nawet całkowicie ją zrozumieć.{NEWLINE}Jest to zarówno uspokajające, jak i przerażające, wiedzieć, że najeźdźcy są tak samo nieświadomi pewnych technologii, jak my o ich."
  STR_FRIENDS_ON_THE_COUNCIL_01: "Przyjaciele X-Comu w Radzie"
  STR_FRIENDS_ON_THE_COUNCIL_01_UFOPEDIA: "W Radzie zasiadają pewni ludzie, na których pomoc możemy liczyć. Proszę o zachowanie poniższej listy w ścisłej tajemnicy:{NEWLINE}{NEWLINE}- Phil Winterleitner{NEWLINE}- Mihko Mayestewan{NEWLINE}- William B. Gray{NEWLINE}- Frank Kirby{NEWLINE}- Christopher A. Green{NEWLINE}- Alex Finnik Grichuk{NEWLINE}- Ivan Evseev{NEWLINE}- Kurt Majka{NEWLINE}- Alexander Brasher{NEWLINE}- David Siegrist{NEWLINE}- James Cheese{NEWLINE}- Dr Hadriex{NEWLINE}- Svyatoslav Brain"
  STR_FRIENDS_ON_THE_COUNCIL_02: "Przyjaciele X-Comu w Radzie (c.d.)"
  STR_FRIENDS_ON_THE_COUNCIL_02_UFOPEDIA: "- Konrad Jamrozik{NEWLINE}- William Glenn{NEWLINE}- Whitesalt Remis{NEWLINE}- Interloper{NEWLINE}- Ben Bohannon{NEWLINE}- Josef Kyle{NEWLINE}- Łukasz Biernat"
  STR_ALIEN_EMBRYO: "Embrion obcych"
  STR_ALIEN_EMBRYO_UFOPEDIA: "Prawdziwy, żywy obcy embrion w zbiorniku. Bez wątpienia czeka na wszczepienie w jakimś nieszczęsnym kobiecym łonie. Można prawie wyczuć oczekiwanie promieniujące od tej małej złej istoty."
  STR_ALIEN_ORGAN_SAMPLE: "Próbka organu obcych"
  STR_ALIEN_ORGAN_SAMPLE_UFOPEDIA: "Wciąż żyjący organ, zabrany jakiejś nieszczęsnej ziemskiej istocie przez obcych. Przypomnienie, że obcy widzą w nas nic więcej jak tylko surowiec do zbierania i wykorzystania."
  STR_ALIEN_ALLOY_WELDER: "Spawarka stopów obcych"
  STR_ALIEN_ALLOY_WELDER_UFOPEDIA: "Te urządzenie produkuje silne, skupione i bardzo skomplikowane pole elektromagnetyczne, które może oddziaływać na macierz krystaliczną stopów obcych. Jest używana do napraw w polu struktur z stopów obcych i do budowy baz obcych."
  STR_ALIEN_MULTITOOL: "Narzędzie wielofunkcyjne obcych"
  STR_ALIEN_MULTITOOL_UFOPEDIA: "Te urządzenie może oddziaływać z różnymi systemami obcych by je kalibrować lub przeprogramować. Przetwarza komendy umysłu użytkownika na skomplikowaną macierz pól, wpływając na system na wszystkich poziomach - od kontrolowania poziomu przepływu energii do edytowania indywidualnych bitów informacji. Jest to zasilane małą baterią Elerium"
  STR_STONE_OF_ATLANTIS: "Kamień z Atlantydy"
  STR_STONE_OF_ATLANTIS_UFOPEDIA: "Kamień przedstawia historie starożytnego miasta na marsie, które jest prawdopodobnie centrum dowodzenia inwazji obcych. Miasto jest osłonięte przez potężnym polem siłowym, generowanym przez masywną maszynerię zbudowaną eony temu lecz wciąż jest w dobrym stanie. Kamień faktycznie ukazuje plany megaplacówki otaczającej miasto, dając nam wskazówki jak przedostać się przez pole. {NEWLINE} Mieliśmy ogromne szczęście, że znaleźliśmy tę informacje. Bez niej prawdopodobnie nie osiągnęlibyśmy sukcesu. "
  MAP_DESERT_PINK: "Obca pustynia"
  MAP_XOPSDESERT_NOCACTI: "Pustynia afrykańska"
  MAP_MUMMY_VILLAGE_SETTLEMENT: "Osada mumii"
  MAP_SHOGG_VILLAGE: "Wioska w Szogg"
  MAP_REPTOID_BASE: "Baza reptoidów"
  MAP_UAC_MOON_CAVE_LAB: "Księżycowa grota UAC"
  MAP_ATLANTIS_TEMPLE: "Świątynia Atlantydy"
  STR_ALERT_ATLANTIS_TEMPLE: "ŚWIĄTYNIA ATLANTYDY OTWARTA"
  STR_ATLANTIS_TEMPLE_RUMORS: "Wieści o Świątyni Atlantydy"
  STR_ATLANTIS_TEMPLE_RUMORS_UFOPEDIA: "Dowódco, natknęliśmy się na interesującą informację: najwyraźniej gdzieś na dnie oceanu jest starożytne miejsce kultu i wiedzy, wzniesione przez dawno zapomnianą cywilizację niejasnego pochodzenia. Jakby niewiarygodnie to nie brzmiało, informacja wydaje się godna zaufania. Jeśli znajdziemy te tajemnicze miejsce, na pewno zyskamy jakieś interesujące informacje."
  STR_ATLANTIS_TEMPLE: "Świątynia Atlantydy"
  STR_ATLANTIS_TEMPLE_UFOPEDIA: "Mając przetłumaczone sekrety inskrypcji na posągu Dagona, jesteśmy w stanie dosyć precyzyjnie określić położenie świątyni Atlantydy. Według źródła powinna znajdować się 'bezpośrednio pod fabryką Tasothów'.{NEWLINE}Pośpieszmy się i znajdźmy to! Kto wie co znajdziemy w tych ruinach?"
  STR_ATLANTIS_TEMPLE_DESCRIPTION: "Jesteśmy gotowi do rozpoczęcia badań tajemniczych ruin leżących poniżej fabryki tasotów. Najwyraźniej instalacja ta nie została zbudowana w tym miejscu przypadkowo..."
  STR_ATLANTIS_TEMPLE_BRIEFING: "Jesteśmy gotowi do rozpoczęcia badań tajemniczych ruin leżących poniżej fabryki tasotów. Musimy je zabezpieczyć i odzyskać wszelkie artefakty godne zbadania. By przerwać misję, wycofaj agentów X-Comu do wyjścia i kliknij ikonę 'Przerwij misję'."
  STR_REPTOID_SHIP_ANALYSIS: "Analiza statku reptoidów"
  STR_REPTOID_SHIP_ANALYSIS_UFOPEDIA: "Dowódco, naprawiłem i przystosowałem statek Reptoidów do naszego użytku. Również zainstalowałem bardziej przyjazne ludziom panele kontrolne. Raczej nie przeszedł by testów wydajnościowych w jaszczurolandzie, lecz zawiezie naszych ludzi do najgłębszych jaskiń.  No i z powrotem oczywiście."
  STR_SCORPOID_PALACE_TAKEOVER_COMPLETE: "Przejęcie pałacu skorpoczłeków ukończone."
  STR_ALERT_SCORPOID_PALACE_TAKEOVER: "SZTURM NA PAŁAC SKORPOCZŁEKÓW"
  STR_SCORPOID_PALACE_TAKEOVER: "Przewrót w pałacu skorpoczłeków"
  STR_SCORPOID_PALACE_TAKEOVER_BRIEFING: "Skorpoludzie walczą o przywództwo nad lokalnym ośrodkiem władzy. Wesprzyj sprzyjających nam członków opozycji w wyeliminowaniu lojalnych strażników. By przerwać misję, wycofaj agentów X-Comu do wyjścia i kliknij ikonę 'Przerwij misję'."
  STR_SCORPOID_PALACE_TAKEOVER_DESCRIPTION: "Wszystko jest przygotowane do szturmu na wioskę skorpoludzi, by pozbyć się starszyzny i intronizować naszego sojusznika. Pamiętaj, że niektórzy skorpoludzie są po naszej stronie!"
  STR_PSI_PREDATORS_OF_YITH: "Psioniczni drapieżcy z Yith"
  STR_PSI_PREDATORS_OF_YITH_UFOPEDIA: "Nasz eteriański jeniec zareagował na psioniczną aktywację ośrodków strachu. Procedura ta wydobyła spójną wiadomość, jakiś rodzaj legendy niezwiązanej z codzienną egzystencją więźnia. Ta opowieść odkryła najbardziej przerażającą myśl znaną naszemu więźniowi: jakaś istota, która chwyta i zniewala eterian przy użyciu mocy psionicznych. Istoty te podróżują przez Galaktykę w olbrzymich statkach, zdolne trwale naginać całe planety do swej woli. Są w stanie również wywoływać takie efekty na odległości międzygwiezdne, lecz na znacznie mniejszą skalę. Ich fizyczna forma, jeśli ją mają, pozostaje nieznana. Nawiązując do naszej kultury masowej, określmy tych najeźdźców mianem \"Yith\". {NEWLINE}Jeżeli ta informacja jest przynajmniej trochę prawdziwa, to nasz kosmos może okazać się bardziej straszliwy, niż kiedykolwiek sądziliśmy. Albo to po prostu folklor eterian, zabobon zainspirowany ich własnymi, przerażającymi mocami psionicznymi. Miejmy nadzieję, że to drugie..."
  STR_COLD_STARS: "Zimne gwiazdy"
  STR_COLD_STARS_UFOPEDIA: "Według starych opowieści eterian, zimne gwiazdy są antygwiazdami: zamiast wypromieniowywać energię, wysysają ją ze wszystkiego, co się zbliży. Choć takie obiekty raczej nie istnieją naprawdę, mają one szczególne znaczenie w eteriańskiej kulturze, oznaczając wszystko to, co negatywne. W węższym znaczeniu reprezentują to, co jest eterianom wrogie i musi zostać zniszczone.{NEWLINE}Niektóre legendy mówią, że te zimne gwiazdy są zamieszkałe przez lud cienia, istoty absolutnego zła, przerażające perwersje praw natury."
  STR_NAKED_SINGULARITY_CHALLENGE: "Problem nagiej osobliwości"
  STR_NAKED_SINGULARITY_CHALLENGE_UFOPEDIA: "Niektóre osiągnięcia naukowe pozostają nieuchwytne nawet dla kosmitów. Jednym z takich tematów jest stworzenie nagiej osobliwości, czyli takiej, która nie jest ukryta za horyzontem zdarzeń. Taki obiekt, w skrócie, pozwoliłby jego użytkownikowi ignorować znane nam prawa fizyki. Niemniej jednak nie udało im się stworzyć nagiej osobliwości. Najpewniej wymaga to niezwykle silnej manipulacji czasoprzestrzenią poprzez stymulację lokalnej próżni w celu krótkotrwałego wytworzenia dodatkowych wymiarów, a także, oczywiście, posiadania pod ręką czarnej dziury. "
  STR_DRAGON_DAGGER: "Smoczy sztylet"
  STR_DRAGON_DAGGER_UFOPEDIA: "Ta broń z terramitu zawiera wysoce zaawansowane obwody, które reagują na umiejętności psioniczne użytkownika. Użyty w walce przez kogoś uzdolnionego, powoduje głębokie i bolesne rany."
  STR_SHOGG_VILLAGE: "Wioska w Szogg"
  STR_ALERT_SHOGG_VILLAGE: "ODKRYTO WIOSKĘ W SZOGG"
  STR_SHOGG_VILLAGE_BRIEFING: "Zaraz zaatakujesz wojskową osadę nieludzi żyjących pod ziemią. Znajdź i pochwyć jej przywódcę, by wyciągnąć z niego dane o polityce wewnętrznej Szoggu. By przerwać misję, wycofaj agentów X-Comu do wyjścia i kliknij ikonę 'Przerwij misję'."
  STR_SHOGG_VILLAGE_DESCRIPTION: "Znaleźliśmy podziemną osadę wojskową, zamieszkałą przez inteligentnych nieludzi żyjących pod ziemią. Powinniśmy pojmać ich wodza, by zdobyć dane o polityce Szoggu."
  STR_SECRET_CULTS: "Tajne kulty"
  STR_SECRET_CULTS_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Nasi przyjaciele z Rady donieśli nam o istnieniu potężnych kultów, które czają się w cieniach na całym świecie.  Te kulty zrzeszają niebezpiecznych przestępców, którzy mogą mieć powiązania z innymi, jeszcze groźniejszymi organizacjami - być może nawet z samymi obcymi. Musimy przeciwstawić się tym sektom, przeanalizować je, poznać ich naturę i ostatecznie pokrzyżować im plany."
  STR_CYBERDREDNAUGHT_PLANS: "Plany Cyberdrednota"
  STR_CYBERWEB_FORTRESS: "Forteca Cyberwebu"
  STR_CYBERWEB_FORTRESS_UFOPEDIA: "Udało nam się wreszcie odnaleźć placówkę Cyberwebu w Wymiarze X. Ten ufortyfikowany kompleks raczej nie jest ich główną bazą, lecz może kryć jakieś wskazówki co do ostatecznych planów Cyberwebu.{NEWLINE}Czy mogę przekazać agentom, żeby się przygotowali do akcji?"
  STR_DIMENSION_X: "Wymiar X"
  STR_DIMENSION_X_SURVEY: "Rekonesans w Wymiarze X"
  STR_DIMENSION_X_SURVEY_UFOPEDIA: "Nasza ekspedycja z powodzeniem wystrzeliła satelitę obserwacyjnego w egzotycznym wymiarze. Wydaje się być to planeta typu ziemskiego, orbitująca wokół umierającej gwiazdy klasy M (prawdopodobnie znacznie starszej, niż nasz Wszechświat). Choć atmosfera nie jest odpowiednia dla ludzi, planeta tętni życiem opartym na węglu. Istnieje na niej wiele sztucznych struktur, przeważnie w stanie ruiny, z wyjątkiem jednego silnie rozwiniętego regionu. Ta obca architektura wygląda na organiczną."
  STR_CITY_X_SURVEY: "Wymiar X: rekonesans w mieście obcych"
  STR_CITY_X_SURVEY_UFOPEDIA: "Nasze drony zwiadowcze zostały zestrzelone podczas próby zbliżenia do obcego miasta. Otrzymaliśmy tylko kilka zdjęć wielkich struktur organicznych nad horyzontem. Skany wskazują, że te budowle faktycznie żyją i prawdopodobnie mają fizjologię podobną do innych lokalnych organizmów. Miasto jest chronione przez machiny latające w kształcie spodków, uzbrojonych w wybuchające rakiety i działa energetyczne. Sądzimy, że miasto to przede wszystkim ogromny kombinat przemysłowy, lecz nie znamy jego celu.{NEWLINE}Przy naszych zasobach nie mamy co myśleć o pokonaniu obcych statków. Obawiam się, że badanie miasta musimy pozostawić przyszłym pokoleniom."
  STR_SHOGG_STUDIES: "Studia nad Szoggiem"
  STR_SHOGG_STUDIES_UFOPEDIA: "Nasze zespoły badawcze mają teraz dostęp do danych cywilizacji Szoggu, a przynajmniej jej niższych warstw, takich jak skorpoczłeki czy mrówkoludy. Choć są dość odosobnieni od centrów, możemy się od nich wiele nauczyć, i to znacznie łatwiej i bezpieczniej niż eksplorując jaskinie sami."
  STR_REPTOID_AFTERMATH: "Pokłosie reptoidów"
  STR_REPTOID_AFTERMATH_UFOPEDIA: "Dowódco, wygląda na to, że reptoidzi rzeczywiście uznali słuszność naszej siły. Chociaż nie można powiedzieć, że jesteśmy z nimi w przyjaznych stosunkach, zaprzestali wszelkiej antyludzkiej działalności i prawdopodobnie będą honorować pakt o nieagresji. Choć nasze relacje są oczywiście trudne, uważam, że musimy pracować nad ich normalizacją, a pierwszym krokiem powinna być wymiana naukowa i kulturalna."
  STR_REPTOID_TREATY: "Traktat reptoidzki"
  STR_REPTOID_TREATY_UFOPEDIA: "Wojownicy z Zimnego Królestwa! Przemawiam w imieniu Smoczego Zgromadzenia, władców Świata Wewnętrznego. Udowodniłeś swoją potęgę militarną i determinację na miarę władcy planety. Choć nie porzucamy planów zawładnięcia na powrót Zimnym Królestwem, naszym pradawnym dziedzictwem, rozumiemy, że wasi ludzie obecnie z niego korzystają. Jesteśmy wieczni, a czas jest dla nas niczym. Na razie więc współistniejmy pokojowo. Nie ma potrzeby przedwczesnego marnowania cennych zasobów naszej planety. Ale upewnij się, że zachowasz ją na nasz nieunikniony powrót..."
  STR_LIZARD_TRAP: "Pułapka na jaszczurki"
  STR_LIZARD_TRAP_UFOPEDIA: "Dowódco, mamy plan porwania reptoidzkiego statku! Najpierw chcieliśmy wynająć skorpoludzkich bandytów, aby ukradli statek reptoida, gdy tylko ten się pojawi, ale żadna banda najemników nie ma dość siły, by podbić wioskę. Zamiast tego więc znaleźliśmy młodego, ambitnego łowcę, cieszącego się szacunkiem i bardzo niezadowolonego z władz. Zaproponowaliśmy mu układ: w zamian za reptoidzki statek pomożemy mu obalić radę starszych i zawładnąć okolicą. Zgodził się!{NEWLINE}Teraz czekamy na sygnał. Gdy nasz podopieczny da znak, musimy wesprzeć jego i przyjaciół w walce z obrońcami wioski. Z naszą przewagą techniczną i twoim geniuszem taktycznym powinno pójść jak z płatka!{NEWLINE}Czyż gry polityczne nie są wspaniałe, Dowódco? Wszyscy tak sądzimy, dlatego jesteśmy w Wojnie Cieni!"
  STR_MASTERS_OF_SHOGG: "Władcy Szoggu"
  STR_MASTERS_OF_SHOGG_UFOPEDIA: "Wiedzieliśmy już wcześniej, że różne owadzie plemiona zamieszkujące Szogg kontaktują się z bardziej zaawansowaną cywilizacją. Teraz wiemy też, że ta cywilizacji trzeba szukać jeszcze głębiej, w obszarach zbyt gorących, by przeżył tam człowiek. Ten tajemniczy lud, znany nam jako reptoidzi, całkowicie dominuje w podziemnej polityce, ale rzadko miesza się w sprawy poddanych. Wiadomo, że sprzedają urządzenia techniczne w zamian za surowce i siłą roboczą. Insektoidzi nie przepadają za nimi, ale bez ich maszyn życie w Szoggu nie byłoby możliwe.{NEWLINE}Przy kontroli reptoidów nad całym życiem Szoggu nie możemy liczyć na sukcesy dyplomatyczne, jeśli nie zajmiemy się nimi bezpośrednio. Według naszych jeńców podróżują oni w magicznych pojazdach, które potrafią przenikać litą skałę. Jeśli to prawda, to mamy tu pewien problem..."
  STR_GOING_DEEPER: "Jeszcze głębiej"
  STR_GOING_DEEPER_UFOPEDIA: "Badanie Szoggu odsłania obraz miejsca ciemnego i gorącego. Zdaje się być zamieszkały przez kilka rozumnych gatunków. Jeden z nich to wielkie pająki, których podziemna aktywność jest znacznie bardziej złożona, niż im przypisywaliśmy. Inne gatunki, co dziwaczne, również zdają się być stawonogami. Budują one luźno połączone ze sobą osady, których przetrwanie i rozwój polegają na wysoce zaawansowanej technice. Wątpliwe jest, by te społeczności rozwinęły ją samodzielnie, co rodzi wiele pytań.{NEWLINE}Mając na uwadze, że kosmici uważają ich za wystarczająco groźnych, by otwierać specjalny front, utrzymanie stosunków dyplomatycznych z Szoggiem leży w naszym interesie. Niestety te rasy są nam z gruntu wrogie, więc próby kontaktu zawiodły. Powinniśmy użyć wobec nich siły, by złapać dowolnego wodza plemienia na przesłuchanie i być może znaleźć bardziej dyplomatyczne rozwiązanie później."
  STR_ALIEN_SUBTERRANEAN_INVASION_PREQ: "Prerekwizyt podziemnej inwazji obcych"
  STR_ALIEN_SUBTERRANEAN_INVASION: "Podziemna inwazja obcych"
  STR_ALIEN_SUBTERRANEAN_INVASION_UFOPEDIA: "Potwierdziliśmy, że podziemne placówki obcych to istotnie bazy wojskowe, których celem jest utrzymanie kontroli nad ważnymi drogami komunikacyjnymi. Choć ludzka cywilizacja nie wie o Szoggu praktycznie nic, wygląda na to, obcy obawiają się innych konkurentów. Czyżby te tajemnicze ludy były wrogami kosmitów? Czy mogliby zostać naszymi sprzymierzeńcami, czy też postrzegaliby nas jak kolejnych najeźdźców? Musimy to zbadać, za przeproszeniem, dogłębnie."
  STR_ALIEN_SUBTERRANEAN_ACTIVITY: "Podziemna aktywność obcych"
  STR_ALIEN_SUBTERRANEAN_ACTIVITY_UFOPEDIA: "Analiza tego, co wiemy o obcych, zestawiona z informacjami o Szoggu, silnie wskazuje na to, że kosmici są bardziej zainteresowany światem podziemnym, niż można byłoby przypuszczać. Choć niespecjalnie skupiają uwagę na tej części planety, utrzymują specjalną sekcję przeznaczoną wyłącznie do takich zadań. Obcy budują nawet placówki w Szoggu, prawdopodobnie dla uzyskania kontroli wojskowej i politycznej nad okolicznym obszarem. Zważywszy, że ludzie nawet nie badają Szoggu, obecność obcych wojsk jest wielce zastanawiająca."
  STR_INTO_THE_DARK_PREQ: "Prerekwizyt w ciemność"
  STR_INTO_THE_DARK: "W ciemność"
  STR_INTO_THE_DARK_UFOPEDIA: "Dziwne artefakty, znalezione w jaskiniach miały przemożny wpływ na mój umysł. Nie mogłem przestać myśleć o tym, co oznaczają! Czy tam w dole jest inny świat, ukryty przed naszym wzrokiem, lecz bardzo realny? Wpadłem więc na pomysł zmodyfikowania technik, którymi skanujemy skorupę ziemską. Efekty są straszliwe i wstrząsające: głęboko pod najgłębszymi kopalniami rzeczywiście istnieją się rozległe przejścia, ciągnące się przez wielkie obszary, starannie zbudowane tak, by nasze zwykłe metody ich nie odkryły. Zgodnie z pewnymi tradycjami okultystycznymi proponuję nazwać ten dziwny świat 'Szogg'. Te tunele i kawerny są z pewnością zbyt złożone, by je dokładnie zmapować, ale powinniśmy niezwłocznie zacząć je badać. Kto wie, jakie straszne sekrety się we nich kryją?{NEWLINE}Zdobyta wiedza pozwoliła nam odkryć i zabezpieczyć kilka wejść do Szoggu. Rada będzie je odtąd monitorowała, więc nie spodziewajmy się już misji w ukrytych jaskiniach."
  STR_SHOGG_BLADE: "Ostrze z Szoggu"
  STR_SHOGG_BLADE_UFOPEDIA: "Ten krótki miecz jest nieco za ciężki dla zwykłych ludzi, lecz niszczycielski w silniejszych rękach. Ostrze z terramitu czyni go całkiem skutecznym przeciw opancerzonym celom."
  STR_SHOGG_CUDGEL: "Maczuga z Szoggu"
  STR_SHOGG_CUDGEL_UFOPEDIA: "Prosta broń obuchowa, wykonana z różnorakich materiałów powszechnie występujących w Szoggu."
  STR_SHOGG_HAMMER: "Młot z Szoggu"
  STR_SHOGG_HAMMER_UFOPEDIA: "Ten terramitowy młot to śmiertelna broń w silnych rękach. Z łatwością kruszy słabszy pancerz i mocno ogłusza."
  STR_SHOGG_LANTERN: "Latarnia z Szoggu"
  STR_SHOGG_LANTERN_UFOPEDIA: "To źródło światła jest trochę nieporęczne, ale komponent bioluminescencyjny nigdy się nie wyczerpie, o ile temperatura otoczenia nie spadnie poniżej pewnego poziomu, a raz w roku nasypie się pokarmu. X-Com może go używać, ale nie ma ono żadnych specjalnych przewag nad zwyczajnymi źródłami światła."
  STR_CHITIN_KNIFE: "Nóż chitynowy"
  STR_CHITIN_KNIFE_UFOPEDIA: "Ten sztylet wykonano z wielką zręcznością z pancerza jakiegoś wielkiego stawonoga."
  STR_SHOGG_STAFF: "Laska z Szoggu"
  STR_SHOGG_STAFF_UFOPEDIA: "Tę metalową laskę wykonano z terramitu. Przy minimalnym treningu można jej z zaskakującym powodzeniem używać do walki wręcz."
  STR_DINO_EGG: "Dinojajo"
  STR_DINO_EGG_UFOPEDIA: "Duże jajo, prawdopodobnie jakiegoś gada. Nie nadaje się do inkubacji, ale jest bardzo pożywne."
  STR_DINO_EGG_SHELL: "Skorupa dinojaja"
  STR_DINO_EGG_SHELL_UFOPEDIA: "Pozostałości dużego jaja. Kto wie, gdzie teraz jest 'pisklę'?"
  STR_DRAGON_SKULL: "Czaszka smoka"
  STR_DRAGON_SKULL_UFOPEDIA: "Ten tajemniczy czerep należał do jakiegoś rodzaju gada, ale jest w nim coś... nie tak."
  STR_MYSTERIOUS_SKULL: "Tajemnicza czaszka"
  STR_MYSTERIOUS_SKULL_UFOPEDIA: "Ta czaszka wygląda na niemal ludzką. Niemal..."
  STR_BROKEN_LANTERN: "Rozbita latarnia z Szoggu"
  STR_BROKEN_LANTERN_UFOPEDIA: "Ten obcy artefakt wygląda na źródło światła, bazujące na bioluminescencji. Jest zbyt uszkodzone, by je naprawić."
  STR_DULLED_PROMETHEUM: "Wypalony kryształ prometejski"
  STR_DULLED_PROMETHEUM_UFOPEDIA: "Ten wielki kryształ z pewnością został wytworzony sztucznie. Wewnątrz jest pusty, a zagłębienia noszą ślady wysokoenergetycznych reakcji."
  STR_STRANGE_ALUMINIUM_TABLET: "Dziwna tabliczka z aluminium"
  STR_STRANGE_ALUMINIUM_TABLET_UFOPEDIA: "Ten tajemniczy przedmiot przedstawia wizerunek twarzy humanoida. Wstępne datowanie wskazuje, że ma on ponad dziesięć tysięcy lat, co zdecydowanie wyklucza ludzi jako jego twórców - a przynajmniej jakąkolwiek znaną ludzką cywilizację."
  STR_SHOGG_TECH: "Technologia Szoggu"
  STR_CHTONITE_MINIBASE_ASSAULT: "Atak na minibazę chtonitów"
  STR_ALERT_CHTONITE_MINIBASE_ASSAULT: "ODKRYTO MINIBAZĘ CHTONITÓW!"
  STR_CHTONITE_MINIBASE_ASSAULT_DESCRIPTION: "Zlokalizowaliśmy placówkę obcych, kilka km pod powierzchnią ziemi. Zaatakujemy ją od strony pobliskich jaskiń. Warunki środowiskowe są odpowiednie dla ludzi."
  STR_CHTONITE_MINIBASE_ASSAULT_BRIEFING: "Przedostaliśmy się do jaskiń, z których zaatakujemy placówkę chtonitów. To dobra okazja do przejęcia obcych osobników i sprzętu. By przerwać misję, wycofaj agentów X-Comu do wyjścia i kliknij ikonę 'Przerwij misję'."
