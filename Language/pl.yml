  STR_ALIEN_LANGUAGE_INVESTIGATION: "Studia nad językiem obcych"
  STR_ALIEN_LANGUAGE_INVESTIGATION_UFOPEDIA: "Dowódco, zrobiłam co mogłam, aby uporządkować i przeanalizować próbki obcego języka, które mamy. Dobra wiadomość jest taka, że raczej na pewno jest to prawdziwy język. Udało mi się połączyć niektóre symbole z ideami - choć bez rodzimego użytkownika języka nie wiem, jak bardzo trafnie - i zidentyfikowałam pewne możliwe struktury gramatyczne. Jednak nie jestem językoznawcą i moje doświadczenie z takimi rzeczami jest dość podstawowe, więc sugeruję, aby znaleźć kogoś lepiej wykwalifikowanego. Niestety nie mam pojęcia, gdzie znaleźć eksperta od obcych języków takiego kalibru, ale oczywiście postaram się pomóc, jak tylko będę mogła."
  STR_ELDRITCH_LANGUAGE_INVESTIGATION: "Studia nad językiem niesamowitym"
  STR_ELDRITCH_LANGUAGE_INVESTIGATION_UFOPEDIA: "Przeprowadziłam 'badania wstępne' tego dziwacznego języka, używanego przez niektórych z naszych bardziej interesujących 'klientów'. Są trochę obiecujące, ale przyznam, że natrafiłam na ścianę: ta mowa jest kompletnie różna od któregokolwiek języka, jaki znam, tak gramatycznie jak i konceptualnie. Mogę jakoś z tym pracować, ale naprawdę sądzę, że potrzebujemy tu zawodowca. Będzie to szybsze i pozwoli mi wrócić do mojej prawdziwej pracy."
  STR_ELDRITCH_LANGUAGE: "Język niesamowity"
  STR_ELDRITCH_LANGUAGE_UFOPEDIA: "Podobno to najstarszy język na Ziemi, którym posługują się tak zwani 'mieszkańcy głębin'. W tym momencie nie potrafię stwierdzić, czy to twierdzenie jest prawdziwe, ale możemy być raczej pewni, że ten język jest autentyczny: nie tylko jest złożony, ale też bardzo różni się od ludzkich języków. Przyznam, że odczytywanie go zajmuje mnóstwo czasu nowicjuszowi, ale przynajmniej możemy go tłumaczyć na dowolny język ludzki i w drugą stronę bez nadmiernej straty przekazu.{NEWLINE}Powiem szczerze dowódco, że przydałoby się nam więcej źródeł pisanych."
  STR_CONTACT_CULT_ARMS_DEALERS: "Kontakt: dostawcy broni dla kultów"
  STR_CONTACT_CULT_ARMS_DEALERS_UFOPEDIA: "Dowódco, w tym momencie mamy już tak rozpracowane kulty, że możemy sobie trochę poszaleć. Każdy kult musi zapewnić sobie zaopatrzenie w rzeczy, których nie można kupić w sklepie (znaczy, poza USA), a znalezienie tych dostawców nie powinno być zbyt trudne, jeśli się wie, gdzie szukać. Może nas to doprowadzić do ciekawych towarów, których nie ma w naszych oficjalnych wykazach wyposażenia."
  STR_BUY_CHURCH_OF_DAGON_WEAPONS: "Zakupy u dostawców Kościoła Dagona"
  STR_BUY_CHURCH_OF_DAGON_WEAPONS_UFOPEDIA: "Rada niechętnie zatwierdza zakup prawdziwego wyposażenia wojskowego, ale Kościół Dagona nie jest skrępowany takimi ograniczeniami. Zamiast się frustrować, sprawmy, by wilk był syty i owca cała: kupimy broń w tym samym miejscu, co wróg, z błogosławieństwem Rady lub bez.{NEWLINE}Rada oczywiście podniesie larum... [-50 punktów]"
  STR_BUY_BLACK_LOTUS_WEAPONS: "Zakupy u dostawców Czarnego Lotosu"
  STR_BUY_BLACK_LOTUS_WEAPONS_UFOPEDIA: "Czarny Lotos nie jest tak dobrze wyposażony w broń wojskową, jak większość innych znanych nam organizacji, ale za to stawiają na jakość. Postanowiliśmy pójść za ich przykładem i nawiązać współpracę z tymi samymi handlarzami bronią, by kupić ten sam towar - co się udało. Możemy teraz sfinalizować porozumienie.{NEWLINE}Jest to oczywiście jawne łamanie prawa, więc postaraj się to wyjaśnić Radzie na koniec miesiąca. [-50 punktów]"
  STR_BUY_ZSRR_WEAPONS: "Zakupy u dostawców Czerwonego Świtu"
  STR_BUY_ZSRR_WEAPONS_UFOPEDIA: "Używamy już broni odebranej aresztowanym wrogom bez zezwolenia Rady, a jednak nikt jakoś nic z tym nie robi. Nie uczyni więc chyba wielkiej różnicy, jeśli pójdziemy krok dalej i skontaktujemy się bezpośrednio z dostawcami kultystów, prawda? Uzyskaliśmy dostęp do broni powszechnie zamawianych przez Czerwony Świt.{NEWLINE}Rada pewnie zrobi nam awanturę, ale w interesie wszystkich leży, byśmy byli dobrze wyposażeni. [-50 punktów]"
  STR_BUY_EXALT_WEAPONS: "Zakupy u dostawców EXALT"
  STR_BUY_EXALT_WEAPONS_UFOPEDIA: "Staranne zbadanie łańcuchów dostaw broni EXALT pozwoliło nam dotrzeć do ich dostawców. Ludzi tych oczywiście nie obchodzi polityka, religia czy nawet obcy, obchodzą ich pieniądze. A tego mamy pod dostatkiem, więc nietrudno było ich przekonać, by dodali nas do listy klientów. Możemy teraz negocjować zakup kilku typów broni.{NEWLINE}Rada będzie miała pretensje o szemrane interesy za ich plecami, ale ponieważ kupowana broń jest zupełnie zwyczajna, nie powinno to stanowić dla niej wielkiego problemu. [-50 punktów]"
  STR_CONTAINMENT_EXCEEDED: "LIMIT CEL DLA OBCYCH PRZEKROCZONY!{SMALLLINE}Brak miejsca w pomieszczeniach w bazie {0}. Musisz usunąć z przechowalni nadmiar obcych lub następni zostaną zutylizowani."
  STR_CONTAINMENT_EXCEEDED_1: "LIMIT CEL DLA WIĘŹNIÓW PRZEKROCZONY!{SMALLLINE}Brak miejsca w areszcie w bazie {0}. Musisz usunąć z budynku nadmiar więźniów (którzy wówczas opuszczą bazę na zawsze)."
  STR_CONTAINMENT_EXCEEDED_2: "LIMIT KLATEK DLA ZWIERZĄT PRZEKROCZONY!{SMALLLINE}Brak miejsca w klatkach w bazie {0}. Musisz usunąć z cel nadmiar zwierząt, lub następne zostaną zlikwidowane."
  STR_CONTAINMENT_EXCEEDED_3: "LIMIT ZBIORNIKÓW DUCHOWYCH PRZEKROCZONY!{SMALLLINE}Brak miejsca w klatkach w bazie {0}. Musisz usunąć ze zbiorników nadmiar duchów (które wówczas rozwieją się w nicość)."
