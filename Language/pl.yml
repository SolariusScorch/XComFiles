  STR_MONSTERS_HUNT_DESCRIPTION: "W okolicy zaczęli znikać ludzie, niektórych znaleziono rozszarpanych - prawdopodobnie przez jakieś dzikie zwierzę. Z pomocą lokalnych władz wytropiliśmy możliwego sprawcę: niezidentyfikowane stworzenie. Powinniśmy zidentyfikować zagrożenie i je zneutralizować."
  STR_MONSTERS_HUNT_SINGLE_BRIEFING: "W okolicy znaleziono zwłoki lokalnego mieszkańca, prawdopodobnie zabitego jakieś dzikie zwierzę. Powinniśmy zidentyfikować zagrożenie i je zneutralizować. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_MONSTERS_HUNT_GENERIC_BRIEFING: "W okolicy zaczęli znikać ludzie, niektórych znaleziono rozszarpanych - prawdopodobnie przez jakieś dzikie zwierzę. Z pomocą lokalnych władz wytropiliśmy możliwego sprawcę: niezidentyfikowane stworzenie. Powinniśmy zidentyfikować zagrożenie i je zneutralizować. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_MONSTERS_HUNT_LOTS_BRIEFING: "Mała osada w okolicy została zmasakrowana, a ocalali mieszkańcy mówią o ataku krwiożerczych stworów, które później odeszły w dzicz. Powinniśmy zidentyfikować zagrożenie i je zneutralizować. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  DIMENSION_X_LANDING_PAD: "Lądowisko w Wymiarze X"
  STR_DIMENSION_X_INCURSION_FEW: "Skażenie egzobiologiczne"
  STR_DIMENSION_X_INCURSION_SEVERAL: "Skażenie egzobiologiczne"
  STR_DIMENSION_X_INCURSION: "Skażenie egzobiologiczne"
  STR_DIMENSION_X_INCURSION_DESCRIPTION: "W okolicy pojawiły się szczególnie dziwaczne formy życia. Miejscowi mówią o niewytłumaczalnych wyładowaniach elektrycznych i innych dziwnych zjawiskach tuż przed pojawieniem się tych organizmów. Musimy zidentyfikować zagrożenie i zabezpieczyć teren."
  STR_DIMENSION_X_INCURSION_BRIEFING: "W okolicy pojawiły się szczególnie dziwaczne formy życia. Miejscowi mówią o niewytłumaczalnych wyładowaniach elektrycznych i innych dziwnych zjawiskach tuż przed pojawieniem się tych organizmów. Musimy zidentyfikować zagrożenie i zabezpieczyć teren."
  STR_DIMENSION_X_PARTY: "Obcy grasanci"
  STR_ALERT_DIMENSION_X_PARTY: "WYKRYTO POZAZIEMSKI ODDZIAŁ NAJEŹDŹCZY"
  STR_DIMENSION_X_PARTY_DESCRIPTION: "Otrzymaliśmy meldunek o, jak się zdaje, małej grupie myśliwskiej złożonej z obcych. Musimy zbadać sprawę i zatrzymać tych dziwnych gości."
  STR_DIMENSION_X_PARTY_BRIEFING: "Otrzymaliśmy meldunek o, jak się zdaje, małej grupie myśliwskiej złożonej z obcych. Musimy zbadać sprawę i zatrzymać tych dziwnych gości. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_MONSTER_VS_MILITARY: "Wojskowa operacja antypotworna"
  STR_MONSTER_VS_MILITARY_DESCRIPTION: "Rząd zmobilizował siły wojskowe przeciw anormalnym stworzeniom nawiedzającym tę okolicę. Nasze zadanie to zapewnić tym siłom wsparcie."
  STR_MONSTER_VS_MILITARY_BRIEFING: "Rząd zmobilizował siły wojskowe przeciw anormalnym stworzeniom nawiedzającym tę okolicę. Nasze zadanie to zapewnić tym siłom wsparcie. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_ALERT_MONSTER_VS_MILITARY: "WOJSKOWA OPERACJA ANTYPOTWORNA"
  STR_MONSTER_VS_POLICE: "Policyjna akcja antypotworna"
  STR_MONSTER_VS_POLICE_DESCRIPTION: "Okoliczna aktywność egzotycznych form życia wywołała poruszenie w rządzie. Lokalne siły policyjne rozpoczęły operację kryzysową, pomimo naszych prób zniechęcenia ich do tego. Musimy ich wesprzeć, jak tylko potrafimy."
  STR_MONSTER_VS_POLICE_BRIEFING: "Okoliczna aktywność egzotycznych form życia wywołała poruszenie w rządzie. Lokalne siły policyjne rozpoczęły operację kryzysową, pomimo naszych prób zniechęcenia ich do tego. Musimy ich wesprzeć, jak tylko potrafimy. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_ALERT_MONSTER_VS_POLICE: "POLICYJNA AKCJA ANTYPOTWORNA"
  STR_MONSTER_VS_MOB_JUNGLE: "Obywatele kontra potwory"
  STR_MONSTER_VS_MOB_DESERT: "Obywatele kontra potwory"
  STR_MONSTER_VS_MOB: "Obywatele kontra potwory"
  STR_ALERT_MONSTER_VS_MOB: "OBYWATELE KONTRA POTWORY"
  STR_MONSTER_VS_MOB_DESCRIPTION: "Intensywna aktywność dziwnych form życia skłoniła miejscowych do wzięcia spraw we własne ręce. Wyeliminuj zagrożenie, zanim ci dzielni obywatele zginą co do jednego."
  STR_MONSTER_VS_MOB_BRIEFING: "Intensywna aktywność dziwnych form życia skłoniła miejscowych do wzięcia spraw we własne ręce. Wyeliminuj zagrożenie, zanim ci dzielni obywatele zginą co do jednego. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_SHAMBLER_ARMOR: "Łazisko: analiza taktyczna"
  STR_SHAMBLER: "Łazisko"
  STR_SHAMBLER_CORPSE: "Zwłoki łaziska"
  STR_SHAMBLER_TERRORIST: "Łazisko łupieżca"
  STR_SHAMBLER_UFOPEDIA: "Przystosowane do niskich temperatur łaziska przemierzają pola lodowe i górskie lodowce, żywiąc się wszelkim mięsem, jakie znajdą - w tym ludzkim. Ich pochodzenie nie jest pewne, ale prawdopodobnie wywodzą się z odległej przeszłości i niedawno się przebudziły za sprawą jakiegoś zdarzenia naturalnego lub aktywności ludzkiej, a ich nagły kosmopolityzm sugeruje zamierzone działanie. Nie trzeba wspominać, że są bardzo niebezpieczne w bliskim spotkaniu.{NEWLINE}Uwaga: wybuchy słabo działają na łaziska. Ich lśniące futro może je czynić trudniejszymi do trafienia."
  STR_SHAMBLER_AUTOPSY: "Sekcja łaziska"
  STR_SHAMBLER_AUTOPSY_UFOPEDIA: "Ten stwór jest mocno umięśniony i niewątpliwie bardzo silny. Grube futro zapewnia mu ochronę przed zimnem, gorącem, substancjami chemicznymi, falami dźwiękowymi i bronią strzelecką małego kalibru, ale jest trochę palne. Technicznie to leniwiec, a przynajmniej jego bliski krewny, i uważa się go za żywą skamieniałość."
  STR_FENRIR_ARMOR: "Fenrir: analiza taktyczna"
  STR_FENRIR_WEAPON: "Ugryzienie fenrira"
  STR_FENRIR: "Fenrir"
  STR_FENRIR_CORPSE: "Zwłoki fenrira"
  STR_FENRIR_TERRORIST: "Fenrir"
  STR_FENRIR_UFOPEDIA: "Fenriry to duże, silne i niezwykle agresywne psowate. W przeciwieństwie do zwykłych wilków są samotnikami, co można wyjaśnić dużym zapotrzebowaniem na pokarm. Fenriry spotyka się głównie w zimnych rejonach półkuli północnej, ale czasem wędrują na południe do stref bardziej umiarkowanych. Zaatakują wszystko, co uznają za posiłek, włącznie z ludźmi, a nawet samochodami. Choć nieliczne, mogą stanowić duży problem dla siedlisk ludzkich.{NEWLINE}Ich lśniące futro może sprawiać, że trudniej je trafić."
  STR_FENRIR_AUTOPSY: "Sekcja fenrira"
  STR_FENRIR_AUTOPSY_UFOPEDIA: "Fenriry to wielkie psowate, niezbyt różniące się od zwykłych wilków oprócz wielkich rozmiarów. Dobrze rozwinięte mięśnie zapewniają im wielką siłę i zwinność, a także pewną odporność na kule. Z drugiej strony ich futro jest podatne na ogień."
  STR_SPIKEBOAR_ARMOR: "Kolcodzik: analiza taktyczna"
  STR_SPIKEBOAR: "Kolcodzik"
  STR_SPIKEBOAR_CORPSE: "Zwłoki kolcodzika"
  STR_SPIKEBOAR_TERRORIST: "Kolcodzik"
  STR_SPIKEBOAR_UFOPEDIA: "Kolcodziki spotykane są głównie w lasach, gdzie do przetrwania potrzebują dużo pokarmu i wody. Są wszystkożerne, głównie żerując na liściach, ale gdy nadarzy się okazja, jedzą tez zwierzęta wszelkiej wielkości, w tym ludzi. Pod wpływem wzburzenia stworzenie strzela w sprawcę ostrymi kolcami, które są niebezpieczne nawet dla opancerzonych celów."
  STR_SPIKEBOAR_AUTOPSY: "Sekcja kolcodzika"
  STR_SPIKEBOAR_AUTOPSY_UFOPEDIA: "To duże zwierzę nie przypomina żadnych współczesnych form życia, ale z pewnością jest kręgowcem, co sugeruje wspólne pochodzenie z życiem ziemskim. Ma twardą skórę, a ciało pokryte jest igłami podobnie jak u jeżozwierza, co daje mu dodatkową ochronę. Igły są przyczepione do wyspecjalizowanych mięśni, które wydają się zdolne do ich wystrzelenia z dużą siłą."
  STR_SHADOWBAT_ARMOR: "Cieniotoperz: analiza taktyczna"
  STR_SHADOWBAT_ARMOR_UFOPEDIA: "Cieniotoperze mogą wchłaniać krew ofiar, but się leczyć."
  STR_SHADOWBAT_WEAPON: "Ugryzienie cieniotoperza"
  STR_SHADOWBAT: "Cieniotoperz"
  STR_SHADOWBAT_CORPSE: "Zwłoki cieniotoperza"
  STR_SHADOWBAT_AUTOPSY: "Sekcja cieniotoperza"
  STR_SHADOWBAT_UFOPEDIA: "Cieniotoperze są większe i bardziej agresywne niż większość innych gatunków podrzędu Microchiroptera. Dla doświadczonego agenta najczęściej są tylko irytujące, ale nie wolno lekceważyć ich szybkości i zdolności ukrywania się. Aha, faktycznie są to krwiożercze nietoperze, które uwielbiają ludzką krew."
  STR_SHADOWBAT_TERRORIST: "Cieniotoperz"
  STR_SHADOWBAT_AUTOPSY_UFOPEDIA: "Ten nietoperz osiągnął szczególnie duże rozmiary, ale poza tym nie różni się od zwykłych nietoperzy tropikalnych. Uzbrojony jest w niezwykle ostre ząbki, które z łatwością przecinają większość materiałów, jak na przykład garbowana skóra."
  STR_BAT_TRAINING: "Tresowanie nietoperza"
  STR_BAT_RECRUITMENT: "Nietoperze X-Comu"
  STR_XCOM_BAT_ARMOR: "BRAK PANCERZA (NIETOPERZ)"
  STR_XCOM_BAT_ARMOR_UFOPEDIA: "Mimo otaczającej je niesławy, cieniotoperze to bardzo bystre i społeczne zwierzęta. Ich wrodzona agresywność bierze się głównie z przeładowania bodźcami w pobliżu głośnych skupisk ludzkich, zanika, gdy się do nich przyzwyczają. Są całkiem pojętne i mogą okazać się przydatne dla X-Comu jako nocni zwiadowcy."
  STR_MONGORN_CULTURE: "Kultura mongornów"
  STR_MONGORN_CULTURE_UFOPEDIA: "Badanie tego nietypowego mongorna pozwoliło nam stwierdzić, że jest czymś w rodzaju wodza plemienia. Wyróżnia się bardziej okazałymi mięśniami i uzębieniem, jak również wyraźnie wyższym poziomem agresji. W dodatku jest bardziej rozwinięty umysłowo. Potrafi używać narzędzi i nie boi się ognia, może nawet umie go krzesać. Gdy się nudzi, maluje na ścianach dziwne wzory.{NEWLINE}Te obserwacje zupełnie odmieniają nasze wyobrażenia o kulturze mongornów. Nie rozumiemy powodów, dla których mózg okazu przeszedł tak znaczące zmiany, ale reszta jego anatomii nie; zapewne to manifestacja sztucznej mutogenezy, ale tak złożone manipulacje genetyczne leżą daleko poza granicami współczesnej nauki."
  STR_MONGORN_KING: "Król mongornów"
  STR_MONGORN_KING_CAVE: "Zgromadzenie mongornów"
  STR_MONGORN_KING_ALERT: "POTWORY SIĘ ZBIERAJĄ!"
  STR_MONGORN_KING_DESCRIPTION: "W okolicy nastąpił gwałtowny wzrost obecności dziwnych stworzeń oraz plotek o zaginięciach ludzi. Miejscowi zebrali mały oddział doświadczonych myśliwych i tropicieli celem odnalezienia zaginionych, ale od kilku dni nie dają znaku życia."
  STR_MONGORN_KING_BRIEFING: "W okolicy nastąpił gwałtowny wzrost obecności dziwnych stworzeń oraz plotek o zaginięciach ludzi. Miejscowi zebrali mały oddział doświadczonych myśliwych i tropicieli celem odnalezienia zaginionych, ale od kilku dni nie dają znaku życia. Zbadaj sprawę i, jeśli to konieczne, wyeliminuj zagrożenie dla okolicznej ludności. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_MONGORN_KING_ARMOR: "Król mongornów"
  STR_MONGORN_ARMOR: "Mongorn: analiza taktyczna"
  STR_MONGORN_WEAPON: "Pięść mongorna"
  STR_MONGORN: "Mongorn"
  STR_MONGORN_CORPSE: "Zwłoki mongorna"
  STR_MONGORN_TERRORIST: "Dziki mongorn"
  STR_MONGORN_UFOPEDIA: "Po raz pierwszy zaobserwowane w Mongolii, mongorny przemierzają równiny Eurazji w poszukiwaniu jedzenia i są bardzo agresywne. Choć nie do końca rozumne, mongorny wydają się odczytywać większość naszych przekazów, lecz zawsze odpowiadają agresją. Nie jest jasne, jak taki nierozsądny zwierz może w ogóle przetrwać w dziczy, ale jest możliwe, że zostały specjalnie uwarunkowane, by nienawidzić i atakować ludzi przy każdej okazji. Są kłopotliwe w odławianiu, gdyż ich bystre zmysły i zwierzęcy spryt czynią je trudnymi do odstrzału z powietrza."
  STR_MONGORN_AUTOPSY: "Sekcja mongorna"
  STR_MONGORN_AUTOPSY_UFOPEDIA: "Ten stwór to z pewnością rezultat eksperymentów genetycznych. Posiada geny ludzi i innych naczelnych, a niektóre ich sekwencje są nieznane ziemskiej nauce. Osiągają prawie 3 metry wzrostu, mają wielką siłę i twardą skórę. Ich futro jest palne, co można wykorzystać w walce."
  STR_CULT_BASE: "Agentura kultu"
  STR_ANCIENT_ZOMBIES: "Starożytne zombi"
  STR_ANCIENT_ZOMBIES_UFOPEDIA: "Odkryliśmy coś zdumiewającego: mała apokalipsa zombich już się wydarzyła na Ziemi przynajmniej raz. Tysiące lat temu w Afryce wybuchła plaga zombich wywołana przez tego samego pasożyta. Zdarzenie to doprowadziło do powstania form zombie podobnych do tych, które znamy, z potężnymi mumiami na czele. Te mumie prowadziły wojny między sobą oraz z niezombimi, a w końcu większość z nich wycofała się pod ziemię i ukryła przed światem. Te starożytne mumie nadal tam żyją jako ledwie cienie dawnej świetności, lecz nadal niezwykle mądre i inteligentne. Teraz na powierzchni pojawiło się nowe pokolenie zombich, które planuje podbić domeny starszych sióstr dla wiedzy i artefaktów.{NEWLINE}Może warto porozmawiać z tymi starożytnymi mumiami, skoro nie wydają się wrogie ludziom, a mamy wspólnego wroga."
  STR_ZOMBIE_OVERLORDS: "Władcy zombich"
  STR_ZOMBIE_OVERLORDS_UFOPEDIA: "Przy całej swojej potędze, wampirze królowe twierdzą, że są tylko cieniem prawdziwego szczytu cyklu życiowego zombich. Ci tajemniczy władcy podobno rozkazują wielkim armiom, mają na swe usługi elitarne zombie i umieją tworzyć niezrównane efekty psi. Mieszkają ponoć jeszcze głębiej niż wampiry, gdzie ziemia i skała same się kruszą pod ich przemożną obecnością... A przynajmniej tak twierdzi królowa.{NEWLINE}Choć perspektywa czynnego szukania tych mitycznych istot nie jest zbyt zachęcająca, chyba za bardzo nie mamy wyboru. A pomimo potężnych mocy, zombie - włącznie z wampirami - są raczej naiwne i łatwowierne, więc może nie będzie tak źle?"
  STR_FOLLOW_THE_ZOMBIES: "Tropienie zombich"
  STR_FOLLOW_THE_ZOMBIES_UFOPEDIA: "Dzięki informacjom od strażnika grobowego ukończyliśmy katalogowanie znanych plemion zombich. Niektóre ślady zaprowadziły nas do ukrytych jaskiń, sięgających w głąb ziemi. Wydaje się, że tam żyją, obojętni na ciemność i gorąco. Nasza wiedza o ekologii zombie wskazuje, że mogą tam ich być hordy. Najwidoczniej nasze spotkania z zombimi to tylko czubek góry lodowej.{NEWLINE}Tak czy inaczej, powinniśmy zacząć monitorować ten świat podziemny. Zombie mogą nas doprowadzić do swoich władców."
  STR_ZOMBIE_PLOT: "Intryga z zombimi"
  STR_ZOMBIE_PLOT_UFOPEDIA: "Ustaliliśmy że tzw. pasożyty zombie pojawiają się w rejonach z potwierdzoną aktywnością obcych. Załoga obcego statku porywa człowieka, wprawia go w stan przypominający trans hipnotyczny i przekazuje mu kilka pasożytów do rozprowadzenia w lokalnej społeczności. Choć hipnoza jest czasowa, ofiara zwykle kończy jako ostatni nosiciel, dzięki czemu wszystko zachowane jest w tajemnicy. Niestety możemy tylko zgadywać, jakie motywy kierują obcymi."
  STR_SENTIENT_ZOMBIE: "Samoświadomość zombich"
  STR_SENTIENT_ZOMBIE_UFOPEDIA: "Odkrycie rozumnych zombich - jeśli strażników grobowych w ogóle można tak nazwać - zrewolucjonizowało nasze myślenie o tych istotach, ich cyklu życia i statusie wśród żywych stworzeń. Dzięki dodatkowej masie mózgowej zachowują się niemal jak ludzie: mówią, używają narzędzi, potrafią myśleć abstrakcyjnie. Jednak nie są ludźmi; ich ja jest słabsze, a obca biologia wpływa na ich postrzeganie świata. Mimo to powinniśmy ich traktować jako istoty świadome.{NEWLINE}Jest jednak jeszcze jeden ważny aspekt tej fazy zombie: synteza hiperenergetycznego osocza. Właśnie ona pozwoliła im się tak rozwinąć; nie muszą polegać tylko na zbieraniu osocza, mogą je powoli wytwarzać! A według nich istnieją formy jeszcze bardziej zaawansowane mentalnie, ich 'panowie'. Te superinteligentne zombie muszą mieć jeszcze lepszą fizjologię. Szczerze mówiąc, trochę to straszne."
  STR_ZOMBIE_ARE_BREEDING: "'One się mnożą!' - raport o zombich"
  STR_ZOMBIE_ARE_BREEDING_UFOPEDIA: "Dowódco, mam niewesołe wieści o mnożących się zombich: nie tylko zjadają ludzi, ale też używają ich do zwiększenia liczebności. Działa to tak, że zombie zjadają się nawzajem i zmieniają w grubasów, co pozwala im na lepszą regenerację nosiciela i ostatecznie mutację w zarażacza. Mógłby to być ostateczny cel 'ewolucji zombich': rozmnażanie.{NEWLINE}Ale coś tu się nie zgadza. Zombie żyją dzięki hiperenergetycznym związkom, dlatego też się zjadają, ale ich nie produkują; zawsze więc w końcu wymrą. Po co się rozmnażać, kiedy twoja populacja i tak wyginie? Jeśli zombie to broń biologiczna, być może jest to zabezpieczenie przed niekontrolowaną plagą, albo też ograniczenie technologii, którego nie udało się pokonać?{NEWLINE}Tak czy inaczej, trzeba o tym powiadomić rządy. To powinno pomóc opanować przynajmniej niektóre epidemie."
  STR_ZOMBIE_EVOLUTION_HYPOTHESIS: "Hipoteza ewolucji zombich"
  STR_ZOMBIE_EVOLUTION_HYPOTHESIS_UFOPEDIA: "Dowódco, nasza analiza obu wariantów zombich, 'zwykłych' i 'grubasów', sugeruje jakąś zmianę ewolucyjną, która zachodzi w tych stworzeniach. Sądzę, że możemy założyć, że mogą istnieć jakieś dalsze stadia tego procesu.{NEWLINE}Będę kontynuowała badania w tym kierunku, ale proszę zrozumieć, że aby zrobić to właściwie, muszę iść krok po kroku. Innymi słowy, jeśli odkryjemy dalsze stadia rozwoju zombich, muszę je badać według kolejności ewolucji. To znaczy, o ile faktycznie ewoluują."
  STR_ZOMBIE_PARASITE: "Pasożyt zombi"
  STR_ZOMBIE_PARASITE_UFOPEDIA: "Ten mały organizm jest gotowy do wszczepienia w ciało człowieka, co zmieniłoby je w zombiego. Na pewno jest obcego pochodzenia."
  STR_DAMAGED_ZOMBIE_PARASITE: "Uszkodzony pasożyt zombi"
  STR_DAMAGED_ZOMBIE_PARASITE_UFOPEDIA: "Ten pasożyt zombi przeżył swego nosiciela, ale ma poważne obrażenia. Gwałtownie wywija mackami, desperacko próbując się zregenerować. Nie uda mu się to, ale możemy go zamrozić w stanie półżycia i sprzedać na szarym rynku. Być może badania medyczne pozwolą odkryć tajemnice jego zdolności regeneracyjnych i uda się uzyskać coś dobrego z tego pomiotu zła."
  STR_MEGAZOMBIE_ARMOR: "Megazombi: analiza taktyczna"
  STR_MEGAZOMBIE: "Megazombi"
  STR_MEGAZOMBIE_TERRORIST: "Megazombi"
