  STR_GIANT_RAT_AUTOPSY_UFOPEDIA: "Ten wielki gryzoń jest większy od kota domowego. Oprócz wielkich rozmiarów nie różni się szczególnie od innych przedstawicieli rodziny rattus. Jego organy noszą oznaki chronicznego zapalenia, a poziomy hormonów są nietypowo wysokie."
