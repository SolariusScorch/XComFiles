  STR_ALIEN_CODES_UFOPEDIA: "W komunikacji międzyplanetarnej obcy stosują specjalistyczne urządzenia, które wydają się być zdolne do emitowania fal podróżujących szybciej od światła. Fale te są modulowane, by zakodować w nich wiadomości przy użyciu złożonego, lecz logicznego wzorca. Wzorzec ten jest teraz dla nas zrozumiały, co daje nam nadzieję na znalezienie sposobu na przechwytywanie i odczytywanie obcych komunikatów."
  STR_ALIEN_OPTICAL_PROCESSOR: "Procesor optyczny obcych"
  STR_ALIEN_OPTICAL_PROCESSOR_UFOPEDIA: "Obcy komunikują się ze swymi urządzeniami nawigacyjnymi za pomocą specjalnego aparatu. Aparat ten emituje precyzyjnie modulowane rozbłyski światła prosto do oczu operatora, stymulując jego mózg i w ten sposób przekazując mu informacje. Niejasnym pozostaje, w jaki sposób urządzenie to otrzymuje od pilota informację zwrotną, lecz wydaje się ono odczytywać i analizować jego fale mózgowe, które następnie są przetwarzane i przesyłane dalej do systemu nawigacji UFO."
  STR_HYPERWAVES: "Hiperfale"
  STR_HYPERWAVES_UFOPEDIA: "Obcy potrafią konwertować energię na egzotyczne fale, przenoszone przez medium, które możemy opisać tylko jako 'hiperprzestrzeń'. Są to w zasadzie tachiony, które teoretycznie podróżują w czasie wstecz, ale jakieś nieznane nam prawa fizyki zapobiegają tworzeniu się paradoksu czasowego i zniszczeniu przyczynowości. Fale te pozwalają na natychmiastową dwustronną komunikację na wielkich odległościach, nawet międzygwiezdnych."
  STR_ALIEN_ASTROMETRICS: "Astrometria obcych"
  STR_ALIEN_ASTROMETRICS_UFOPEDIA: "Nawigacja w głębokim kosmosie to znaczne wyzwanie nawet dla obcych, gdyż wymaga znajomości wysoce egzotycznej fizyki, przy której teoria hiperfal wydaje się trywialna. Zaawansowana nawigacja wymaga wysoce wyszkolonego  sternika, który psionicznie łączy się z systemami statku, by osiągnąć wielowymiarową percepcję czasoprzestrzeni. Choć nie potrafimy jeszcze w pełni pojąć tej techniki, możemy ją zastosować do zwiększenia zdolności do podróży kosmicznych i znacznego skrócenia lotów międzyplanetarnych."
  STR_UFO_NAVIGATION_DISASSEMBLY: "Demontaż nawigacji UFO"
  STR_OPTRONIC_PARTS: "Części optroniczne"
  STR_OPTRONIC_PARTS_UFOPEDIA: "Optronika to główna technologia przetwarzania informacji u obcych. Używając światła zamiast elektryczności, pozwala ona na szybki, nielinearny transfer i gromadzenie danych."
  STR_ALIEN_ELECTRONICS: "Elektronika obcych"
  STR_ALIEN_ELECTRONICS_UFOPEDIA: "Zamiast zintegrowanych mikroprocesorów, obcy używają specjalnie hodowanych, krystalicznych matryc do tworzenia maszyn logicznych. Choć wcale nie szybsze od naszych rozwiązań, kryształy te pozwalają na wielowątkową komunikację pomiędzy swoimi węzłami, w ten sposób osiągając, a nawet przekraczając poziom teoretycznego komputera kwantowego. Teraz z grubsza rozumiemy zasadę działania tej obcej 'elektroniki', a nawet jej programowania, lecz niestety nie posiadamy technologii pozwalającej na jej tworzenie od podstaw - musimy polegać na tym, co uda się zdobyć na polu walki."
  STR_PLASMA_WEAPONS: "Broń plazmowa"
  STR_PLASMA_WEAPONS_UFOPEDIA: "Mając wreszcie solidne podstawy naukowe fizyki broni plazmowej obcych, potrafimy odtwarzać ich wzory. W teorii moglibyśmy opracować własną broń plazmową od podstaw, ale byłoby to kosztowne, długotrwałe i potencjalnie niebezpieczne. Raporty polowe sugerują, że obcy już dawno wypracowali wszechstronny arsenał, więc bardziej praktycznie jest dokonać retroinżynierii ich istniejących broni.{NEWLINE}Zdołamy odtworzyć każdą broń plazmową odzyskaną z pola walki, o ile ją przebadamy."
  STR_FUSION_WEAPONS: "Broń fuzyjna"
  STR_FUSION_WEAPONS_UFOPEDIA: "Ludzka władza nad fuzją nuklearną historycznie była, mówiąc oględnie, krucha, ale dzięki wiedzy wydartej obcym możemy teraz używać energii fuzyjnej na znacznie mniejszą skalę i z dużo lepszą kontrolą.{NEWLINE}Możemy teraz produkować w warsztacie dowolną broń fuzyjną, o ile mamy jej kompletne plany."
  STR_FUSION_EXPLOSIVES: "Fuzyjne środki wybuchowe"
  STR_FUSION_EXPLOSIVES_UFOPEDIA: "Chociaż pierwiastek elerium sam w sobie jest skrajnie efektywny w uwalnianiu wielkich ilości energii naraz, może być on także używany do zainicjowania reakcji fuzji. Choć nie jest ona tak efektywna, wybuch fuzyjny jest znacznie tańszy i łatwiejszy do wywołania. Połączenie E-115 we właściwych proporcjach z wysoce energetycznym materiałem krystalicznym pozwala na spowodowanie gwałtownych eksplozji, emitujących wielkie ilości ciepła, ale znikome promieniowanie. Odkrycie to może zrewolucjonizować ludzkie metody prowadzenia wojny z obcymi."
  STR_DELTA_RADIATION: "Promieniowanie delta"
  STR_DELTA_RADIATION_UFOPEDIA: "Promienie delta są zupełnie inne iż jakakolwiek radiacja znana ludzkości. Promienie te zasadniczo nie wchodzą w interakcję z normalną materią czy energią, zatem są nieszkodliwe dla ludzi i niemożliwe do wykrycia tradycyjnymi metodami. Reagują one jednak z elerium, wzbudzając jego atomy i destabilizując jego strukturę, co pozwala na szybką konwersję materii w energię. Jest to możliwe dzięki unikalnej strukturze cząsteczki E-115, która pozwala mu absorbować promieniowanie delta. Niestety, właściwa do tego celu częstotliwość sprawia, że fale te mają skrajnie krótki zasięg, co niweczy nasze plany zakłócenia działania obcej technologii na polu walki."
  STR_UFO_PROPULSION: "Napęd UFO"
  STR_UFO_PROPULSION_UFOPEDIA: "System napędu UFO zupełnie nie przypomina tego, co zwykle się przez to rozumie. Nie ma tu dysz, tłoków, ani jakichkolwiek turbin. Wszystko staje się jednak jasne dzięki zrozumieniu, jak rozwiązania techniczne obcych wiążą się ze sobą. Z trytanu łatwo wykonać każdy rodzaj przewodnika energii. Tajemnicze wzory na powierzchni i wewnątrz kadłuba UFO służą konkretnemu celowi: przenoszą i rezonują z falami elektromagnetycznymi i grawitacyjnymi, które otrzymują wprost ze źródła energii, spoczywającego na trytanowej posadzce. W ten sposób całe UFO zmienia się w wielką turbinę, której 'ciąg' jest regulowany przez drobne zmiany stanu pola grawitomagnetycznego, które z kolei są dokładnie regulowane przez bardzo wydajne układy optroniczne. Tłumaczy to też, dlaczego UFO spadają mimo tego, że nie udało nam się poważnie naruszyć kadłuba. Efekt sprzężenia powoduje zadławienie źródła energii."
  STR_PARTICLE_MICROACCELERATION: "Mikroakceleracja cząstek"
  STR_PARTICLE_MICROACCELERATION_UFOPEDIA: "Wiele obcych urządzeń, włącznie z bronią plazmową, zawiera komorę przyspieszania cząstek. Działając na zasadzie modulacji grawitacyjnej, komponent ten przyspiesza małe grudki materii, aby krążyły wewnątrz niego z wielką prędkością, wytwarzając dość ciepła, by powstała plazma. Proces ten jest bardzo szybki, jednak do dostarczenia wystarczającej ilości energii wymagana jest pewna ilość E-115."
  STR_ANTIMATTER_CONTAINMENT: "Przechowywanie antymaterii"
  STR_ANTIMATTER_CONTAINMENT_UFOPEDIA: "Antymateria jest doskonałym źródłem energii, ale z tego właśnie powodu jest ona skrajnie nietrwała. Obcy przezwyciężyli ten problem poprzez pomysłowe zastosowanie pól grawitacyjnych, oddzielających antymaterię od zwykłej materii i w ten sposób zapobiegających ich wzajemnej reacji, dopóki pole działa. Odkrycie to na pewno przyniesie wielki postęp ludzkiej cywilizacji, a bezwzględnie będzie użyte do walki z zagrożeniem ze strony obcych."
  STR_ALIEN_GRAVITY_GENERATOR: "Generator grawitacji obcych"
  STR_ALIEN_GRAVITY_GENERATOR_UFOPEDIA: "Generator grawitacji obcych to w zasadzie emiter grawitonów, który potrafi wzmacniać, nautralizować i modulować pola grawitacyjne w małej skali. Choć nie ma bezpośrednich zastosowań bojowych, z pewnością będzie on kluczowy dla naszej eksploracji kosmosu, lotów w atmosferze i wielu dziedzin inżynierii."
  STR_TRACTOR_BEAM_GENERATOR: "Generator promienia ściągającego"
  STR_TRACTOR_BEAM_GENERATOR_UFOPEDIA: "To wielkogabarytowe urządzenie używane jest w bazach obcych do kierowania dużymi UFO podczas lądowania. Używa ono sztucznej grawitacji do zmniejszania i manipulowania dużymi obiektami, znajdującymi się w odległości do 400 metrów. Jest ono jednak zbyt masywne, by zamontować je na jakimkolwiek pojeździe latającym, włącznie z największymi UFO, a zatem nie może zostać wykorzystane dla wspierania naszych agentów terenowych."
  STR_ADVANCED_PLASMA_PHYSICS: "Zaawansowana fizyka plazmy"
  STR_ADVANCED_PLASMA_PHYSICS_UFOPEDIA: "Choć plazma znana jest ludzkości od dekad, dotąd pozostawała wysoce nieprzewidywalna i trudna do wytworzenia w kontrolowanych warunkach. Nauka obcych najwyraźniej przezwyciężyła te problemy wieki temu, zawdzięczając to specjalnym równaniom matematycznym oraz polegającym na nich rozwiązaniom technicznym. Z czasem i my będziemy zdolni zrozumieć i skopiować te urządzenia dla naszych celów."
  STR_ELERIUM_ENERGY_CONVERSION: "Konwersja energii eleryjnej"
  STR_ELERIUM_ENERGY_CONVERSION_UFOPEDIA: "Pierwiastek E-115 potrafi uwalniać energię z niemal idealną wydajnością, jeśli zostanie naświetlony promieniami delta. Poprzez precyzyjną modulację tych promieni możliwa jest modyfikacja formy energii uwalnianej w ten sposób w skali całego widma elektromagnetycznego. Oznacza to, że elerium można stosować do wytwarzania różnorakich form promieniowania bez konieczności użycia dodatkowych urządzeń. Można tej właściwości użyć do zakłócania komunikacji, emisji fal EMP i innych podobnych zastosowań."
  STR_ALIEN_BIOLOGY: "Biologia obcych"
  STR_ALIEN_BIOLOGY_UFOPEDIA: "Wstępne badania ujawniły, że obcy mają DNA jak my, lecz na tyle odmienne, iż należy przyjąć pozaziemskie, lub przynajmniej niewyobrażalnie zamierzchłe jego pochodzenie. Pewne fragmenty, prawdopodobnie pochodzące od ziemskich zwierząt, wyglądają na dołączone sztucznie. To dodatkowe DNA ma zapewne za zadanie pomóc obcym w adaptacji do naszego środowiska, jednak adaptacja ta jest częściowa lub niedokończona: aby przetrwać na Ziemi, obcy potrzebują specjalnego pożywienia, a ich odporność immunologiczna jest bardzo słaba, więc zbadanie żywego okazu będzie wymagało specjalnych przygotowań."
  STR_ALIEN_SUBJUGATION: "Obce metody obezwładniania"
  STR_ALIEN_SUBJUGATION_UFOPEDIA: "Podczas gdy ludzie używają impulsów elektrycznych, by paraliżować układ nerwowy, obcy opracowali znacznie bardziej efektywną i bezpieczną metodę, opierającą się na dystorsji grawitacyjnej. Fala grawitonów o ściśle określonej częstotliwości wyłącza wyższe funkcje mózgu w ciągu ułamka sekundy, nie czyniąc przy tym żadnej szkody innym funkcjom życiowym. Metoda ta jest doskonała do czasowego obezwładniania ludzi, czy to na polu bitwy, czy też na stole chirurgicznym."
  STR_ALIEN_NEUROPSYCHOLOGY: "Neuropsychologia obcych"
  STR_ALIEN_NEUROPSYCHOLOGY_UFOPEDIA: "Choć istnieje wiele obcych form życia, wszystkie one dzielą pewne wspólne neuropsychologiczne cechy, które są dla nich wrodzone lub sztucznie wyinżynierowane. Cechy te pozwalają obcym współdziałać na sposób roju, pomimo różnic biologicznych. Te wspólne wzorce wydają się mieć związek przede wszystkim z komunikacją niewerbalną, wewnętrzną wizualizacją i przekazem prostych emocji. Teraz możemy mieć nadzieję, że uda nam się w jakiś sposób uzyskać dostęp do ich kanałów komunikacji interpersonalnej i być może użyć ich dla naszych celów."
  STR_ALIEN_NARRATIVE: "Obca narracja"
  STR_ALIEN_NARRATIVE_UFOPEDIA: "Choć możemy przekazać w obcym języku proste koncepty, wiele czasu zajęło nam opanowanie całego kontekstu obcej kultury. Teraz rozumiemy już podstawy ich narracji społecznej, co pozwoliło nam poznać bardziej abstrakcyjne aspekty ich życia, ich dążenia, lęki czy ideały. Rozumiemy teraz obce opowieści, opisujące i wyjaśniające Wszechświat.{NEWLINE}Nie umiem nawet opisać, jak ważne jest to dla naszych badań: ostatecznie poznać przeciwnika to połowa zwycięstwa."
  STR_ALIEN_GARDENS: "Ogrody obcych"
  STR_ALIEN_GARDENS_UFOPEDIA: "Bazy obcych zawierają specjalne pomieszczenia, w których uprawiane są genetycznie wyinżynierowane formy życia przypominające rośliny. Mimo swojej nazwy, te 'ogrody' mają niewielki udział w produkcji żywności; ich głównym celem jest produkcja różnorakich substancji biochemicznych, używanych w obcym przemyśle i na polach bitew."
  STR_ALIEN_POWER_SYSTEMS_UFOPEDIA: "W artefaktach obcej technologii powszechnie występują niewiarygodnie zaawansowane układy, które potrafią przechowywać, uwalniać i przekazywać wysokie energie w sposób łatwy, bezpieczny i przy minimalnych stratach. Choć są zupełnie inne od naszych rozwiązań, a także produkowane z niezwykłych materiałów, możemy teraz te urządzenia względnie łatwo reprodukować w naszych warsztatach i stosować je w wielu dziedzinach."
  STR_ALLOY_AMMO: "Amunicja trytanowa"
  STR_ALLOY_AMMO_UFOPEDIA: "Dzięki wiedzy, jak kształtować ultramocne lecz lekkie stopy obcych, umiemy teraz wytwarzać trytanowe pociski. Potrafią one znieść znacznie wyższe prędkości wylotowe bez rozpadania się dzięki trytanowym łuskom, które są lżejsze i mocniejsze niż mogliśmy wykonać kiedykolwiek przedtem."
  STR_FUSION_WEAPONS_CALIBRATION: "Kalibracja broni fuzyjnych"
  STR_FUSION_WEAPONS_CALIBRATION_UFOPEDIA: "Ładunki fuzyjne obcych są bardzo silne, ale muszą być codziennie rekalibrowane, aby pozostały aktywne.  Skoro teraz wiemy, jak to robić, możemy dołączyć egzemplarze takiej broni do naszego arsenału, o ile zdobędziemy je na polu walki."
  STR_PLASMA_WEAPONS_CALIBRATION: "Kalibracja broni plazmowych"
  STR_PLASMA_WEAPONS_CALIBRATION_UFOPEDIA: "Magazynki broni plazmowej obcych muszą być codziennie rekalibrowane, aby można było ich używać.  Skoro teraz wiemy, jak to robić, możemy dołączyć egzemplarze takiej broni do naszego arsenału, o ile zdobędziemy je na polu walki.{NEWLINE}Wstępne testy wskazują, że broń tego typu łatwo topi pancerz i łatwo podpala wszystko, w co trafi. Przeważnie powoduje ogromne obrażenia."
  STR_UFO_SUBTYPES: "Podtypy UFO"
  STR_UFO_SUBTYPES_UFOPEDIA: "Obcy potrafią wytwarzać unikatowe komponenty równie łatwo, jak przy masowej produkcji. Zatem mimo że ich statki są nieorganiczne, większość UFO jest budowana tak, by różnić się od poprzednich pod pewnymi względami. Są projektowane w procesie, który naśladuje powstawanie mutacji u żywych organizmów. To oznacza, że choć jednostki danego typu są do siebie podobne, mogą mocno się różnić wewnętrznymi detalami, jak plan pomieszczeń. Istnieją nawet 'szczepy', czy też podtypy UFO, dzielące te same główne cechy."
  STR_ALIEN_VOCABULARY: "Obce słownictwo"
  STR_ALIEN_VOCABULARY_UFOPEDIA: "Pomimo ogólnej znajomości zasad obcej gramatyki i składni, nasze różnice biologiczne i kulturowe bardzo utrudniły stworzenie spójnego leksykonu ścisłych, technicznych terminów. Teraz wreszcie zebraliśmy dość wiedzy, by ujrzeć całokształt obcej nauki, co znów pozwala nam poczynić postępy w zrozumieniu ich techniki.{NEWLINE}Od tej pory będziemy znacznie lepiej dobierać pytania do obcych specjalistów i łatwiej będzie nam interpretować ich odpowiedzi."
  STR_ALIEN_PROGRAMMING: "Obce programowanie"
  STR_ALIEN_PROGRAMMING_UFOPEDIA: "Obcy mają organiczne podejście do kodowania, gdyż ich komputery przypominają raczej biologiczne mózgi niż nasze obwody: nie tylko są gęsto skomunikowane, ale też fraktalne, czyli, każde urządzenie obcych jest w pewnym stopniu unikalne. Dlatego ich oprogramowanie musi się uruchamiać na tak zaawansowanych maszynach bez problemów z kompatybilnością. Działa to dzięki algorytmom polimorficznym, które dostosowują się do dowolnego dostępnego urządzenia i działają jak bramka między sprzętem a programem właściwym. Takie algorytmy stosuje się też w testach nowej elektroniki, by zapewnić jej kompatybilność."
  STR_ALIEN_WAVE_FIELD_THEORY: "Obca teoria pola fali"
  STR_ALIEN_WAVE_FIELD_THEORY_UFOPEDIA: "Obca fizyka odsłania przed nami cały świat egzotycznych sił, cząstek i wymiarów, z których niektóre przewidywaliśmy już w teorii, ale o większości nigdy wcześniej nawet nie pomyśleliśmy. Obcy model nie tylko pozwala nam zrozumieć to, z czym wcześniej się borykaliśmy, jak osobliwości czy natura czasu, ale także przyniesie nam wiele osiągnięć technicznych w niedalekiej przyszłości. Choć to złożony i trudny model, jest on doskonale logiczny i wydaje się bezbłędnie odzwierciedlać naszą rzeczywistość."
  STR_ALIEN_CHEMISTRY: "Obca chemia"
  STR_ALIEN_CHEMISTRY_UFOPEDIA: "Obcy dysponują rozległą wiedzą o zarówno egzotycznej, jak też zwykłej materii, bez wątpienia ponad największymi osiągnięciami ludzkości. Ich inżynieria materiałowa obraca się głównie wokół form krystalicznych, łącząc nieorganiczne i biologiczne procesy wytwórcze, by tworzyć materiały o fantastycznych właściwościach: superwytrzymałe stopy, hiperaktywne substancje, inteligentne związki biologiczne. Obcy są też mistrzami medycyny, stosując zaawansowaną chemię, by idealnie łączyć cybernetykę z żywą tkanką."
  STR_FUSION_TORCH: "Palnik fuzyjny"
  STR_FUSION_TORCH_POWER_CELL: "Bateria palnika fuzyjnego"
  STR_FUSION_TORCH_UFOPEDIA: "Palnik fuzyjny stosuje reakcję anihilacji materii z antymaterią dla wytworzenia wysokoenergetycznych strumieni plazmy.{NEWLINE}W odpowiednio bliskiej odległości strumień ten przecina wszystko, w co trafi, topiąc twarde stopy w ciągu sekund. Nawet najwytrzymalsze materiały, jak te stosowane w pancerzach UFO, są łatwo rozcinane przez palnik fuzyjny.{NEWLINE}Sprzęt ten efektywny jest jednak tylko na zasięgu bezpośrednim i wymaga specjalnej baterii."
  STR_LASER_CUTTER: "Palnik laserowy"
  STR_LASER_CUTTER_BATTERY: "Bateria do palnika laserowego"
  STR_LASER_CUTTER_UFOPEDIA: "To przenośne narzędzie ma funkcję podobną do laserów przemysłowych, których używamy w naszych pracowniach, ale można ich swobodnie używać w polu. Z łatwością tnie niemal wszelki materiał, co pozwoli naszym agentom dotrzeć do normalnie nieosiągalnych miejsc.{NEWLINE}Urządzenie to jest wyposażone w szereg naprzemiennych emiterów, tworzących przeplatające się wiązki lasera, które skupiają się w małym obszarze na końcu palnika. Dlatego też działa ono tylko w bezpośrednim kontakcie z celem."
  STR_ELERIUM_MACE: "Pałka eleryjna"
  STR_ELERIUM_MACE_UFOPEDIA: "Używając Elerium-115 jako paliwa, ta broń ręczna wyzwala w kontakcie z celem potężny impuls elektryczny. Udane trafienie wywołuje szok układu nerwowego ofiary, powodując natychmiastową utratę przytomności."
  STR_DART_PISTOL: "Pistolet strzałkowy"
  STR_DART_PISTOL_CLIP_A: "Mag. pistoletu strzałkowego A"
  STR_DART_PISTOL_CLIP_B: "Mag. pistoletu strzałkowego B"
  STR_DART_PISTOL_CLIP_C: "Mag. pistoletu strzałkowego C"
  STR_DART_PISTOL_UFOPEDIA: "Ten pistolet wystrzeliwuje paraliżujące strzałki, podobnie jak karabin strzałkowy. Można go używać pod wodą."
  STR_DART_RIFLE: "Karabin strzałkowy"
  STR_DART_RIFLE_CLIP_A: "Mag. karabinu strzałkowego A"
  STR_DART_RIFLE_CLIP_B: "Mag. karabinu strzałkowego B"
  STR_DART_RIFLE_CLIP_C: "Mag. karabinu strzałkowego C"
  STR_DART_RIFLE_UFOPEDIA: "Ta broń, zbudowana na podstawie naszej wiedzy o obcej fizjologii, miota strzałkami wypełnionymi silnym anastetykiem, który w odpowiedniej ilości zneutralizuje każdą formę życia, jaką możemy napotkać na polu walki. Broni tej można używać pod wodą."
  STR_BASIC_UNDERWATER_EQUIPMENT: "Podstawowy sprzęt podwodny"
  STR_BASIC_UNDERWATER_EQUIPMENT_UFOPEDIA: "Możemy teraz oficjalnie zamawiać specjalne wyposażenie do zadań podwodnych."
  STR_HARPOON: "Wyrzutnia harpunów"
  STR_HARPOON_UFOPEDIA: "Standardowy miotacz harpunów, w sam raz na grube ryby. Potrafi strzelać zwykłymi harpunami lub też modyfikowanymi, jak na przykład harpuny wybuchowe."
  STR_HARPOON_CLIP: "Pocisk harpunowy"
  STR_HARPOON_HE_CLIP: "Pocisk harpunowy wybuchający"
  STR_HARPOON_AA_CLIP: "Pocisk harpunowy trytanowy"
  STR_HARPOON_AA_CLIP_MANUFACTURING: "Produkcja pocisku harpunowego trytanowego"
  STR_CHEMICAL_FLARE: "Flara chemiczna"
  STR_CHEMICAL_FLARE_UFOPEDIA: "Ten poręczny przedmiot emituje jasne światło na dowolnej głębokości dzięki reakcji chemicznej z wodą. Do poprawnego działania należy je napełnić reagentem na godzinę przed użyciem, a następnie zniszczyć membranę ochronną, by wywołać świecenie. Po dodaniu składnika nie można już powstrzymać reakcji, więc flara tego typu zawsze zostanie zużyta podczas misji, nawet jeśli nie zostanie odbezpieczona.{NEWLINE}Użycie flary poza środowiskiem wodnym spowoduje jej natychmiastowe zniszczenie z powodu przegrzania."
  STR_AMPHIBIOUS_WEAPONS: "Broń wodno-lądowa"
  STR_AMPHIBIOUS_WEAPONS_UFOPEDIA: "Operacje podwodne mogą być znacznie bardziej niebezpieczne, niż się spodziewaliśmy. Od początku szukałem rozwiązania problemu wyposażenia naszych agentów w przyzwoitą broń strzelecką dalekiego zasięgu. Niedawno zdołałem zadzierzgnąć dobre relacje z pewnymi przedstawicielami rosyjskich sił specjalnych; dzięki ostatniemu awansowi u Rady, zgodzili się dostarczyć nam broń działającą pod i nad wodą, która na pewno się przyda naszym nurkom."
  STR_ADS: "ADS"
  STR_ADS_UFOPEDIA: "ADS to rosyjski karabin szturmowy, przeznaczony zwłaszcza dla nurków. Na powierzchni strzela standardowym nabojem 5.45 a pod wodą - specjalnie zaprojektowanym pociskiem w formie strzałki."
  STR_ADS_DART: "Magazynek strzałkowy ADS"
  STR_KNOCKOUT_GRENADE: "Granat obezwładniający"
  STR_KNOCKOUT_GRENADE_UFOPEDIA: "Dzięki zapalnikowi granatu dymnego zamontowanym na małym kanistrze ze sprężonym gazem usypiającym, granat ten doskonale sprawdza się w łapaniu żywych obcych."
  STR_STUN_GRENADE: "Granat ogłuszający"
  STR_STUN_GRENADE_UFOPEDIA: "Bomba ogłuszająca z zamontowanym zapalnikiem ręcznym. Choć część siły obalającej zostaje utracona przy konwersji, to połączenie obcej i ludzkiej technologii zapewnia znacznie większą swobodę użycia bomby."
  STR_PISTOL_LT: "Lekki pistolet"
  STR_PISTOL_LT_CLIP: "Mag. lekkiego pistoletu"
  STR_PISTOL_LT_UFOPEDIA: "Ten mały, niezawodny pistolet to popularny model cywilny."
  STR_BLACKOPS_SPYPISTOL_BUY: "Zakup pistoletu szpiegowskiego BlackOps"
  STR_BLACKOPS_SPYPISTOL: "Pistolet szpiegowski BlackOps"
  STR_BLACKOPS_SPYPISTOL_UFOPEDIA: "Ten mały, ale względnie celny pistolet przeznaczony jest głównie do operacji pod przykrywką.{NEWLINE}{NEWLINE}Zakup tej broni wymaga: Kontakt: BlackOps Industries."
  STR_BLACKOPS_SPYPISTOL_CLIP: "Mag. pistoletu szpiegowskiego BlackOps"
  STR_BLACKOPS_SPYPISTOL_AA_CLIP: "Mag. trytanowy pistoletu szpiegowskiego BlackOps"
  STR_BLACKOPS_SPYPISTOL_AA_CLIP_MANUFACTURING: "Produkcja mag. trytanowego pistoletu szpiegowskiego BlackOps"
  STR_PISTOL_BUY: "Zakup pistoletu BlackOps"
  STR_PISTOL: "Pistolet BlackOps"
  STR_PISTOL_UFOPEDIA: "Standardowy półautomatyczny pistolet X-Comu o dużej sile rażenia z 12-nabojowym magazynkiem.{NEWLINE}{NEWLINE}Zakup tej broni wymaga: Kontakt: BlackOps Industries."
  STR_PISTOL_CLIP: "Mag. pistoletu BlackOps"
  STR_PISTOL_AA_CLIP: "Mag. trytanowy pistoletu BlackOps"
  STR_PISTOL_AA_CLIP_MANUFACTURING: "Produkcja mag. trytanowego pistoletu BlackOps"
  STR_RIFLE_AA_CLIP: "Mag. trytanowy karabinu BlackOps"
