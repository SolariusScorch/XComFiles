  STR_HC_AA_BS_AMMO_BUY: "Zakup amunicji śrutowej trytanowej RD "
  STR_HC_BS_AMMO: "Amunicja śrutowa RD"
  STR_HC_AA_BS_AMMO: "Amunicja śrutowa trytanowa RD"
