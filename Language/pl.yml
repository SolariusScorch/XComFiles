  STR_PSG1_CLIP: "Magazynek PSG-1"
  STR_PSG1_UFOPEDIA: "Karabin wyborowy zaprojektowany w latach 70. przez Heckler & Koch, głównie dla sił policyjnych. Świetny w strzelaniu do słabo widocznych celów, ale wysoce awaryjny, jeśli o niego nie dbać należycie. Siła ognia bardzo zależy od umiejętności strzelca, ale nieźle przebija pancerz.{NEWLINE}Zakup tej broni wymaga: Awans II."
  STR_JARHEAD: "Słojogłów"
  STR_JARHEAD_UFOPEDIA: "Ta istota jest cyborgiem, zbudowanym na bazie ludzkiego mózgu. Jego mechaniczne ciało jest lekkie i wytrzymałe. Nie zdołaliśmy w żaden sposób porozumieć się z tym stworzeniem, nawet przez stymulację bezpośrednią. Ma jednak zdolności psioniczne w postaci wyzwalania energii."
