  STR_MEGAZOMBIE_AUTOPSY_UFOPEDIA: "Ten wariant zombi został stworzony sztucznie poprzez przekarmienie grubasa przy równoczesnym zapobieganiu jego przemianie w zarażacza. W rezultacie cała nadmiarowa energia została przekierowana we wzrost masy ciała, tworząc niezwykle dużego i silnego grubasa. Jego ciało zawiera dodatkowe rezerwy energii, co daje mu niezwykłą witalność."
