  STR_REACTOR_DEFENSE_SYNDICATE: "Rajd Syndykatu na reaktor"
  STR_REACTOR_DEFENSE_SYNDICATE_DESCRIPTION: "Syndykat atakuje tajną eksperymentalną elektrownię fuzyjną. Musimy wesprzeć siły lokalne i zapobiec sabotażowi kompleksu oraz kradzieży danych lub materiałów. Uwaga: w okolicy widziano elitarne jednostki Syndykatu."
  STR_REACTOR_DEFENSE_SYNDICATE_BRIEFING: "Syndykat atakuje tajną eksperymentalną elektrownię fuzyjną. Musimy wesprzeć siły lokalne i zapobiec sabotażowi kompleksu oraz kradzieży danych lub materiałów. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'. "
  STR_ALERT_REACTOR_DEFENSE_SYNDICATE: "SYNDYKAT ATAKUJE EKSPERYMENTALNY REAKTOR!"
  STR_OLD_ARCHIVES_DEFENSE_SYNDICATE: "Rajd Syndykatu na tajne archiwum"
  STR_OLD_ARCHIVES_DEFENSE_SYNDICATE_DESCRIPTION: "Syndykat atakuje tajną instalację wojskową, w której składowane są ważne dane nieznanego pochodzenia. Musimy wesprzeć siły lokalne i zapobiec przejęciu tych danych przez Syndykat, a zabezpieczyć je dla nas. Uwaga: w okolicy widziano elitarne jednostki Syndykatu."
  STR_OLD_ARCHIVES_DEFENSE_SYNDICATE_BRIEFING: "Syndykat atakuje tajną instalację wojskową, w której składowane są ważne dane nieznanego pochodzenia. Musimy wesprzeć siły lokalne i zapobiec przejęciu tych danych przez Syndykat. Musimy też znaleźć i zbadać taśmę magnetyczną, której szukają - inaczej nie zbliżymy się nawet do poznania ich tajemnic. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_ALERT_OLD_ARCHIVES_DEFENSE_SYNDICATE: "SYNDYKAT ATAKUJE ARCHIWUM WOJSKOWE!"
  STR_OLD_XCOM_DATA_REEL: "Szpula z zaszyfrowanymi danymi"
  STR_OLD_XCOM_DATA_REEL_UFOPEDIA: "Ta znaleziona w starym archiwum taśma jest zaszyfrowana. Aby ją odczytać, potrzebujemy specjalnego kodu stworzonego przez organizację UNIT."
