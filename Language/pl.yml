  STR_CULT_MANSION_DEFENSE_EXALT: "Akcja likwidacyjna EXALT"
  STR_CULT_MANSION_DEFENSE_EXALT_DESCRIPTION: "EXALT montuje operację najazdu na dom przeciwnika politycznego. Musimy ochronić mieszkańców!{NEWLINE}Napastnicy są dobrze uzbrojeni i zdeterminowani. Rozpoczniecie w domu, a następnie rozproszycie się po terenie, by wyeliminować wrogie siły i znaleźć ocalałych. Strzeż się możliwych infiltratorów w budynku. Przygotuj też jakieś środki przeciw pojazdom, tak na wszelki wypadek."
  STR_CULT_MANSION_DEFENSE_EXALT_BRIEFING: "EXALT montuje operację najazdu na dom przeciwnika politycznego. Musimy ochronić mieszkańców! Uważajcie na siebie, bo napastnicy są dobrze uzbrojeni i zdeterminowani. Pilnujcie się też przed tymi, którzy mogli już zinfiltrować budynek!"
