  STR_MARKER_TAVERN_CELLAR: "Zaszczurzona piwnica"
  STR_LOC_TAVERN_CELLAR_BRIEFING: "{NEWLINE}Więc jesteście tymi najemnymi wojowniczkami? Piratkami, mówicie? Nieważne. Prowadze karczmę przy jednym ze szlaków handlowych Czarnego Rynku i potrzebuję jakichś dzielnych głupców... to znaczy, pomocy. Moja karczma stoi na starych ruinach, w których niedawno osiedliło się całe mrowie brudnych szczurów. Pozbądźcie się tych darmozjadów, zanim zeżrą moje poduszki, a będziecie mogły sobie zatrzymać wszystko, co znajdziecie (czyli rzeczy, które z głupoty trzymałem w piwnicy). Szepnę też dobre słówko na wasz temat. To co, umowa?"
  STR_LOC_SINS_OF_THE_FATHER: "Grzechy Ojca"
