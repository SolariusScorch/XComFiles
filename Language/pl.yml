  STR_ALIEN_MIB_MEETING_UFOPEDIA: "Organizacja Ludzi w Czerni znana jest ze wsparcia udzielanego obcym w infiltrowaniu Ziemi, czy to w celach dyplomatycznych, czy sabotażowych. Obie grupy ustalają miejsce spotkania, po czym obcy są odbierani przez specjalny oddział LwC i przewożeni do miejsca przeznaczenia. Ważne jest, by przechwytywać takie misje, kiedy tylko to możliwe."
  STR_ALIEN_MIB_MEETING_BRIEFING: "Obcy statek wylądował w pobliżu miasta, a Ludzie w Czerni pomagają gościom z kosmosu przeniknąć do świata ludzi dla swych niecnych celów. Upewnij się, że obie grupy zostaną zneutralizowane. Uwaga: posiłki LwC zaczną pojawiać się w okolicy poczynając od tury 2, więc przygotuj się na ich przechwycenie.  By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
