  STR_ILLEGAL_REQUISITION_FILES: "Dokumentacja nielegalnych zamówień"
  STR_ILLEGAL_REQUISITION_FILES_UFOPEDIA: "Te pliki dokumentów zawierają szczegółowe informacje dotyczące sprzętu używanego przez organizacje przestępcze. Powinniśmy je zbierać i uważnie przeglądać, ponieważ mogą zawierać ważne dowody do przedstawienia Radzie."
  STR_CRIMINAL_RECORDS: "Dokumenty przestępcze"
  STR_CRIMINAL_RECORDS_UFOPEDIA: "Dokumenty te zawierają różne haki na naszych wrogów. Chociaż nie zawierają przydatnych dla nas informacji operacyjnych, stanowią dodatkowe źródło dochodu i nieco poprawiają naszą pozycję wobec Rady."
  STR_ADVANCED_MEDICINE: "Medycyna zaawansowana"
  STR_INTEL_LABORATORY: "Centrum wywiadowcze"
  STR_INTEL_LABORATORY_UFOPEDIA: "Ta struktura zapewnia miejsca do pracy dla 5 dodatkowych naukowców i pozwala na prowadzenie badań związanych z kontrwywiadem (przede wszystkim przesłuchania). Każde centrum wywiadowcze odrobinę zwiększa wykrywalność na globie.{NEWLINE}W laboratorium tym można prowadzić też inne projekty, ale nie można prowadzić badań wywiadowczych, jeśli w bazie nie ma tego laboratorium (lub kwatery głównej).{NEWLINE}Jeden budynek dozwolony na bazę."
  STR_ADVANCED_INTEL_LABORATORY: "Zaawansowane centrum wywiadowcze"
  STR_ADVANCED_INTEL_LABORATORY_UFOPEDIA: "Ta ulepszona wersja podstawowego centrum informacyjnego zapewnia miejsce dla dwóch dodatkowych uczonych oraz pozwala na prowadzenie badań związanych z wywiadem (głównie przesłuchań) przy użyciu zaawansowanych metod i wyposażenia. Każde centrum wywiadowcze zwiększa nieco poziom wykrywania globalnego.{NEWLINE}W laboratorium tym można prowadzić też inne projekty, ale nie można prowadzić badań wywiadowczych, jeśli w bazie nie ma tego laboratorium (lub kwatery głównej).{NEWLINE}Jeden budynek dozwolony na bazę."
  STR_HIGH_ACCESS_LEVEL: "Wysoki Poziom Dostępu"
  STR_HIGH_ACCESS_LEVEL_UFOPEDIA: "Dowódco! Po końcowym raporcie dla ONZ i przyznaniu nam statusu Kosmicznej Straży wzięłam udział w serii oficjalnych konsultacji z kluczowymi służbami krajów członkowskich Rady i nawiązałam kilka przydatnych kontaktów. W efekcie mamy dostęp do pewnych rządowych baz danych i izolowanych sieci informacyjnych, co ma duże znaczenie dla skutecznego poszukiwania osób, weryfikacji plotek i prowadzenia analiz. Niestety ilość przesyłanych i przetwarzanych danych wymaga dużej mocy obliczeniowej, więc potrzebujemy nowego sprzętu. Wnoszę więc o modernizację centrum wywiadu.{NEWLINE}Aha, chciałabym też zainstalować tam jakieś fajne urządzenie wyświetlające parametry biologiczne przesłuchiwanej osoby na dużym ekranie, by mierzyć efektywność stosowanych metod tort... znaczy, chciałam powiedzieć, dochodzenia."
  STR_INFORMAL_TIES: "Powiązania nieformalne"
  STR_INFORMAL_TIES_UFOPEDIA: "Uratowana przez nas komisarz Rady okazała się bardzo pomocna w nawiązywaniu znajomości z różnymi osobami w Radzie, którym nasze cele są bliskie. Powinniśmy użyć tych nieoficjalnych koneksji, by lepiej poznać naszą pozycję w całej układance, a być może też ją poprawić."
  STR_BIO_LABORATORY: "Lab. biol."
  STR_BIO_LABORATORY_UFOPEDIA: "Ta sala badawcza jest niezbędna do studiowania obcych form życia. Może pomieścić do 5 naukowców. Nieco skraca też czas leczenia agentów, szczególnie tych z wysokim Zdrowiem.{NEWLINE}W laboratorium tym można prowadzić też inne projekty, ale nie można prowadzić badań biologicznych, jeśli w bazie nie ma tego laboratorium lub kwatery głównej.{NEWLINE}Jeden budynek dozwolony na bazę."
  STR_VESPERTILIARY: "Nietoperzarnia"
  STR_VESPERTILIARY_UFOPEDIA: "Instalacja do hodowli i rozmnażania cieniotoperzy. Zbudowanie go wymaga 5 nietoperzy na początkową kolonię. Próba rozmnożenia daje 50% szans na otrzymanie losowej liczby potomstwa.{NEWLINE}Jeden budynek dozwolony na bazę."
  STR_RAT_FARM: "Szczurarnia"
  STR_RAT_FARM_UFOPEDIA: "To pomieszczenie pozwala na rozmnażanie wielkich szczurów na potrzeby X-Comu. Zbudowanie go wymaga 10 szczurów na początkową kolonię. Próba rozmnożenia daje 50% szans na otrzymanie losowej liczby potomstwa.{NEWLINE}Jeden budynek dozwolony na bazę."
  STR_SENSORIUM: "Sensorium"
  STR_SENSORIUM_UFOPEDIA: "Ta instalacja pozwala naszym agentom znacznie szybciej odzyskiwać Poczytalność. Zbudowanie jej wymaga 50 jednostek obcych systemów VR.{NEWLINE}Jeden budynek dozwolony na bazę."
  STR_STRANGE_CREATURE_BREEDING_PREQ: "Prerekwizyt hodowania dziwnych istot"
  STR_STRANGE_CREATURE_BREEDING: "Hodowanie dziwnych istot"
  STR_STRANGE_CREATURE_BREEDING_UFOPEDIA: "Dowódco, niektóre schwytane przez nas stworzenia wydają się dość przyjaźnie nastawione do ludzi, kiedy już się z nimi oswoją. Może to trochę szokujące, ale warto rozważyć ich wykorzystanie w roli zwierząt domowych. Przy takim założeniu, idea ich zorganizowanej hodowli nie wydaje się pozbawiona sensu.{NEWLINE}Jednak aby osiągnąć ten cel, musimy zbadać ich zwyczaje godowe i zbudować odpowiedni budynek hodowlany."
  STR_RAT_BREEDING: "Hodowla szczurów"
  STR_RAT_BREEDING_UFOPEDIA: "Dysponujemy już wszystkimi danymi, których potrzebujemy do rozpoczęcia programu hodowli wielkich szczurów! Możemy mieć ich tyle, ile tylko pomieszczą nasze instalacje. Czyż nie są przesłodkie, Dowódco?"
  STR_SABRE: "Szabla"
  STR_SABRE_UFOPEDIA: "Tradycyjna broń, popularna w zachodniej Azji i Europie aż do I wojny światowej. Współcześnie przede wszystkim przedmiot kolekcjonerski. Najlepiej sprawdza się w rękach szermierza o dużej sile fizycznej, ale jest dość uniwersalna."
