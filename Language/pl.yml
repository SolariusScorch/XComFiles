  STR_SHIELD_GEN_PREQ: "Prerekwizyt generatora tarcz"
  STR_SHIELD_GEN_UC: "GENERATOR TARCZ"
  STR_SHIELD_GEN: "Generator tarcz"
  STR_SHIELD_GEN_UFOPEDIA: "Ten podsystem wytwarza bańkę ochronną wokół pojazdu latającego. Może pochłonąć do 75 punktów obrażeń, zanim się przegrzeje. Można go zainstalować w przystosowanych do tego celu maszynach latających.{NEWLINE}TYP: TARCZA"
  STR_ENGINE_MOD_PREQ: "Prerekwizyt modyfikacji silnika"
