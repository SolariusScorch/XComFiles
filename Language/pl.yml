  STR_ADVANCED_LASER_WEAPONS_UFOPEDIA: "Dzięki technologii komory przechowania antymaterii zdołaliśmy przezwyciężyć ograniczenia pojemności baterii do laserów. Nasze nowe projekty broni nie tylko mają większą siłę ognia, ale też nie wymagają uzupełniania energii na polu bitwy."
  STR_NUCLEAR_LASER_PISTOL: "Pistolet turbolaserowy"
  STR_NUCLEAR_LASER_PISTOL_UFOPEDIA: "Pistolet turbolaserowy to skuteczna implementacja nowej technologii. Łączy w sobie poręczność pistoletu z wysoką mocą wyjściową promienia."
