  STR_HALLUCINOID_TERRORIST: "Halucynoid"
  STR_HALLUCINOID: "Halucynoid"
  STR_HALLUCINOID_UFOPEDIA: "Korzystając z zasobów oceanu, obcy ukształtowali te wielkie ziemskie stworzenia jako broń. Nie daj się zwieść spokojnym ruchom tych podmorskich żeglarzy. Posługując się lodowatym dotykiem parzydełek i potężnymi zdolnościami psionicznymi, halucynoid jest groźnym przeciwnikiem."
  STR_HALLUCINOID_AUTOPSY: "Sekcja halucynoida"
  STR_HALLUCINOID_AUTOPSY_UFOPEDIA: "Wśród wielu warstw galaretowatego ciała tego organizmu ukryty jest silny zamrażacz chemiczny, jego główna broń ofensywna. Miękka i elastyczna powłoka halucynoida wydaje się podatna na ataki cieplne."
  STR_HALLUCINOID_FREEZE: "Mrożnik halucynoida"
  STR_HALLUCINOID_FREEZE_UFOPEDIA: "Halucynoidy są wyposażone w broń biochemiczną, składającą się z tysięcy knidocytów. Te wyspecjalizowane komórki wystrzeliwują mikroskopijne kapsułki wypełnione czynnikiem mrożącym z wystarczającą siłą, by przebić twardy szkielet zewnętrzny. Czynnik ten wywołuje reakcję endotermiczną, która natychmiast zamraża ofiarę. Nawet gdy sam atak nie wystarcza, by zabić ofiarę, wywołuje on wystarczające szkody, by ofiara przestała się bronić i halucynoid mógł ją łatwo pożreć."
  STR_HALLUCINOID_PSI_WEAPON: "Atak mentalny halucynoida"
  STR_HALLUCINOID_PSI_WEAPON_UFOPEDIA: "Halucynoidy stosują podstawowe zdolności psioniczne do rozpraszania uwagi ofiar i ich hipnotyzowania. Choć ich sposób działania jest dość prosty, wywołują on złożoną reakcję w mózgu wyżej rozwiniętych zwierząt, często sprawiając, że są one zbyt oczarowane, by zareagować lub wręcz zauważyć, że są atakowane przez halucynoida, nim jest za późno."
