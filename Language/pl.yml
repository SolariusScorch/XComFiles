  STR_CEREBREAL_UFOPEDIA: "Cerebrianie to rasa nie w pełni przynależąca do podobnego do roju społeczeństwa obcych; są to raczej jego sprzymierzeńcy, którzy z niepojętych powodów zgodzili się współpracować z armią najeźdźców. Władają oni niezwykle potężnymi mocami psionicznymi, których mogą użyć też jako broni: skupiając myśli, potrafią wytworzyć wiązkę plazmy, zasilaną wyłącznie ich wolą. Ich niezależność oraz kompletnie obcy sposób myślenia czyni ich nieprzewidywalnymi, ale są też bardziej skłonni do paniki niż inne obce rasy."
  STR_CEREBREAL_AUTOPSY_UFOPEDIA: "Ten osobnik nie reprezentuje typowej obcej rasy: jego genom jest zupełnie inny niż u gatunków ziemskich czy większości obcych gatunków, a przy tym wydaje się jeszcze dziwniejszy niż u innych obcych. Większość masy ciała stanowi tkanka nerwowa, a reszta to niemal wyłącznie zaawansowana cybernetyka, która utrzymuje ten 'mózg' przy życiu. Istota wydaje się niezdolna do posługiwania się bronią ręczną, nie ma też żadnych naturalnych środków obrony. Niewiele więcej możemy powiedzieć o tym przerażającym stworze."
  STR_CEREBREAL_LARVA_UFOPEDIA: "To stworzenie to młody cerebrianin, zamknięty w maleńkim, podobnym do UFO pojeździe, który służy mu za ochronę na polu walki.  Choć nie tak potężny jak dorosły cerebrianin, ciągle jest to przerażające monstrum o wysokiej inteligencji i znaczącej odporności psionicznej.  Jego pojazd wyposażony jest w zabójczą broń plazmową."
  STR_CEREBREAL_LARVA_AUTOPSY_UFOPEDIA: "Stwór ten składa się niemal w całości z materii mózgowej, zamkniętej w latającej kapsule.  Kapsuła jest w dużym stopniu odporna na uszkodzenia, a zwłaszcza na pociski i promień lasera.  Wyposażona jest też w broń energetyczną, przypominającą profilem karabin plazmowy."
