  STR_ERIDIAN_TERROR_BRIEFING: "Zbrojna banda erydian użyła broni chemicznej na gęsto zamieszkanym przez mutantów obszarze! Miejscowi nie mieli środków obrony przed tym niespodziewanym atakiem. Sojusz Mutantów desperacko prosi o pomoc, gdyż nie ma nikogo innego, do kogo mógłby się zwrócić. Jeśli odmówimy, przypłacimy to utratą 2000 Niesławy, ale jeśli przybędziemy z odsieczą, musimy dać z siebie wszystko.{NEWLINE}Pogoda: TOKSYCZNA. Morze: zabójcze."
