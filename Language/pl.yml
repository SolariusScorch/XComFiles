  STR_SAMAEL_LEGACY: "Dziedzictwo Samaela"
  STR_SAMAEL_LEGACY_UFOPEDIA: "Ta nieziemska tabliczka zawiera tajemnicze teksty sekretnej wiedzy, która może przynieść moc i oświecenie tym, którzy podążą wytyczonymi przez nią mistycznymi ścieżkami i zdołają pozostać przy życiu..."
  STR_STAFF_OF_SAMAEL: "Laska Samaela"
  STR_STAFF_OF_SAMAEL_UFOPEDIA: "Ta magiczna różdżka skupia energię mentalną, by przywołać straszliwego impa z krainy podświadomości. Jest to wysoce szkodliwe dla zdrowia psychicznego każdej w przybliżeniu ludzkiej istoty, a sam akt przyzwania morderczego, niedającego się kontrolować potwora słabo pokrywa się z celami X-Comu."
  STR_BLACK_SPHERE: "Czarna kula"
  STR_BLACK_SPHERE_UFOPEDIA: "Poplątana i ściśnięta masa negatywnej energii duchowej; niepojęte jądro ciemności."
  STR_HUMAN_SONIC_FOCUSED_FIRE: "Skupiona wiązka dźwiękowa"
  STR_HUMAN_SONIC_FOCUSED_FIRE_UFOPEDIA: "Doświadczenie zdobyte podczas opracowywania nowych broni dźwiękowych, jak również lepsze zrozumienie, jak działa starożytna technika obcych, pozwoliło nam wynaleźć komponent skupiający energię emitowaną podczas strzału, który jest także rodzajem amunicji dla odpowiedniego trybu strzelania."
  STR_HUMAN_SONIC_HEAVY_CANNON: "Ciężkie działko dźwiękowe"
  STR_HUMAN_SONIC_HEAVY_CANNON_UFOPEDIA: "Ciężki wariant broni dźwiękowej, zbudowany na podstawie ludzkiej i obcej techniki. W proponowanej konfiguracji potrafi kłaść 7-strzałowy ogień automatyczny, ale bez możliwości strzelania pojedynczym impulsem z powodu rozwiązań konstrukcyjnych zastosowanych w dystrybutorze kondensacyjnym głowicy radiacyjnej."
  STR_HUMAN_SONIC_HEAVY_CANNON_CLIP: "Mag. ciężkiego działka dźwiękowego"
  STR_HUMAN_SONIC_HEAVY_CANNON_FOCUSED_CLIP: "Mag. skupiający ciężkiego działka dźwiękowego"
  STR_HUMAN_SONIC_HEAVY_CANNON_FOCUSED_CLIP_UFOPEDIA: "Dogłębna modernizacja dystrybutora kondensacyjnego głowicy radiacyjnej ciężkiego działa dźwiękowego, jak również pomniejsze usprawnienia innych układów, pozwala skupić energię w wiązkę, która załamuje się w kontakcie ze stałą powierzchnią i wyzwala się w potężnej eksplozji.{NEWLINE}Aby przestawić generator w tryb ognia skupionego, potrzebny jest jednorazowy modulator, połączony z bronią wraz z główną amunicją.{NEWLINE}Aby oddać strzał w tym trybie, wybierz z menu broni {ALT}strzał skupiony{ALT}."
  STR_XCOM_SONIC_WEAPONS: "Broń dźwiękowa X-Comu"
  STR_XCOM_SONIC_WEAPONS_UFOPEDIA: "Przestudiowawszy podstawowe zasady działania obcych broni dźwiękowych, zdołaliśmy poczynić znaczne postępy w rozwoju własnych prototypów. Planowane modele cechują się znaczną siłą rażenia od wysokoenergetycznej fali w otaczającym ośrodku.  Zmniejsza to skuteczność pancerza celu oraz pozwala na użycie zarówno przy ciśnieniu atmosferycznym, jak też na dowolnej głębokości zanurzenia. Niestety nie udało nam się jeszcze uzyskać dostatecznej spójności impulsu, więc energia fali nieuchronnie spada wraz z odległością. Wobec tego najbardziej obiecujący jest rozwój broni przeznaczonej do walki na małym lub średnim dystansie. Być może głębsze zrozumienie obcej techniki pozwoli nam na dalszy rozwój tego typu broni."
  STR_RETURN_HUMAN_SONIC_PROTOTYPE: "Zwróć technologię dźwiękowej broni wojskowej"
  STR_RETURN_HUMAN_SONIC_PROTOTYPE_UFOPEDIA: "Słuszny wybór, Dowódco! Nie powinniśmy psuć relacji z kręgami wojskowymi ani też z Radą. Mamy już do dyspozycji szeroki arsenał wysoce efektywnych broni, a moim zdaniem ten dyskusyjny projekt połączenia techniki ludzkiej i obcej nie przyniesie oczekiwanych rezultatów. Możemy też wydać te pieniądze na rozwój własnych, obiecujących pomysłów. Nagroda pieniężna od agencji rządowych zostanie przekazana w ciągu 24 godzin."
  STR_KEEP_HUMAN_SONIC_PROTOTYPE: "Zatrzymaj technologię dźwiękowej broni wojskowej"
  STR_KEEP_HUMAN_SONIC_PROTOTYPE_UFOPEDIA: "Dowódco, nasz zespół popiera twoją decyzję. Przeanalizowaliśmy zdobyte dane i już mamy obiecujące pomysły. Tak czy siak, jasne jest, że przekucie tych pomysłów w rzeczywistą broń ręczną będzie wymagało głębszego zrozumienia zasad działania dźwiękowej broni obcych,"
  STR_DOUBLE_SHOT: "Strzał podwójny"
  STR_FOCUSED_SHOT: "Strzał skupiony"
  STR_HUMAN_SONIC_SHOTGUN: "Strzelba dźwiękowa"
  STR_HUMAN_SONIC_SHOTGUN_UFOPEDIA: "Elegancka broń, będąca ucieleśnieniem harmonijnego połączenia techniki obcej i ludzkiej. Skonstruowany przez nas emiter w podstawowym trybie wytwarza 6 impulsów dźwiękowych, rozchodzących się pod niewielkim kątem. Można to zrobić dwa razy w krótkim odstępie czasu nie ryzykując przegrzania generatora."
  STR_HUMAN_SONIC_SHOTGUN_PELLET_CLIP: "Magazynek do strzelby dźwiękowej"
  STR_HUMAN_SONIC_SHOTGUN_FOCUSED_CLIP: "Magazynek skupiający do strzelby dźwiękowej"
  STR_HUMAN_SONIC_SHOTGUN_FOCUSED_CLIP_UFOPEDIA: "Ewolucja techniczna skupiania wiązek dźwiękowych pozwoliła nam zmodyfikować strzelbę dźwiękową, umożliwiając emisję jednego silnego impulsu zamiast rozproszonych słabych. Celność jest więc znacznie lepsza, a utrata mocy przez odległość do celu zmniejszona, jednak szybkostrzelność znacznie spada z powodu przegrzewania się generatora.{NEWLINE}Aby ustawić generator w trybie skupionego ognia, potrzebny jest jednorazowy moduł, ładowany do broni wraz z amunicją.{NEWLINE}Aby oddać strzał w tym trybie, wybierz z menu {ALT}Strzał skupiony{ALT}."
  STR_CORRUPTED_DATA: "Uszkodzone dane"
  STR_CORRUPTED_DATA_UFOPEDIA: "Podczas odszyfrowywania danych doszło do nieoczekiwanego uruchomienia mechanizmu ochronnego, które poskutkowało nieodwracalnym uszkodzeniem danych."
  STR_RECORD_WOW_SIGNAL: "Sygnał Wow!"
  STR_RECORD_WOW_SIGNAL_UFOPEDIA: "Silny sygnał, odebrany 15 sierpnia 1977 r. przez radioteleskop Uniwersytetu Stanowego Ohio, który przybył z kierunku gwiazdozbioru Strzelca i nosił znamiona pochodzenia pozaziemskiego. Astronom Jerry Ehman był tak poruszony odkryciem, że na wydruku zakreślił linię sygnału i opatrzył ją komentarzem Wow! Według świadków, następnego dnia odwiedziły go dwie osoby podające się za agentów federalnych. Naciskali, by uczony poszedł z nimi, a nocą wszelkie nagrania zniknęły z jego biura. Jedynym świadectwem odkrycia pozostała fotografia odszyfrowanego nagrania, wykonana przez doktoranta Ehmana."
  STR_RECORD_MICROWAVE: "Zdumiewająca mikrofalówka"
  STR_RECORD_MICROWAVE_UFOPEDIA: "Dowódco, w rozszyfrowanych danych wojskowych znalazłem zdumiewającą formułę wytwarzania wiązki fal magnetycznych, które rezonują z koherentnymi źródłami. Wiesz, co to oznacza? Możemy zbudować mikrofalówkę, która nie podgrzewa talerza! To trzeba nazwać cudem! Natychmiast zamów produkcję prototypu. Po obowiązkowych testach zainstalujemy go w jadalni."
  STR_QUANTUM_COMPUTER: "Wczesny prototyp komputera kwantowego"
  STR_QUANTUM_COMPUTER_UFOPEDIA: "To urządzenie jest prototypem komputera kwantowego. Używa ono mechaniki kwantowej (superpozycja kwantowa, splątanie kwantowe) do przesyłu i obróbki danych. Teoretycznie jest w stanie przetwarzać wszystkie możliwe stany naraz, zyskując znaczną przewagę w szybkości obliczeń nad tradycyjnymi komputerami. Niestety projekt ten ma kilka poważnych wad, system chłodzenia jest bardzo nieefektywny, a prototyp nie wydaje się zdolny do przeprowadzenia jakichkolwiek obliczeń o znaczeniu praktycznym."
  STR_HUMAN_SONIC_CONCEPT: "Koncepcja ludzkich broni dźwiękowych"
  STR_HUMAN_SONIC_CONCEPT_UFOPEDIA: "Ten komputer zawiera ściśle tajne projekty wojskowe związane z bronią dźwiękową. Są one jednak dalekie od ukończenia, a wojskowi najwidoczniej utknęli. Dziś rano skontaktował się z nami przekonujący przedstawiciel wywiadu wojskowego i poprosił o zwrot danych władzom.{NEWLINE}Dowódco, moim zdaniem wojsko nie zdoła wykorzystać potencjału tego projektu. Niestety nie możemy po prostu skopiować danych za ich plecami z powodu natury oprogramowania i jej ścisłego związku z architekturą rdzenia liczącego.{NEWLINE}Sugeruję odmówić transferu danych i ukończyć tę broń u nas. To pewnie jednak sprowokuje sankcje ze strony Rady.{NEWLINE}Jeśli się zgodzimy, wojsko obiecuje w nagrodę {ALT}$ 5,000,000{ALT}. Z uwagi na nieoficjalny charakter transakcji, pieniądze zostaną przekazane w gotówce."
  STR_CYBERWEB_HEIST: "Skok Cyberwebu"
  STR_CYBERWEB_HEIST_DESCRIPTION: "Siły Cyberwebu zaatakowały ściśle tajny obiekt wojskowy. Pomóż żołnierzom odeprzeć atak i postaraj się ochronić personel bazy."
  STR_CYBERWEB_HEIST_BRIEFING: "Siły Cyberwebu zaatakowały ściśle tajny obiekt wojskowy. Pomóż żołnierzom odeprzeć atak i postaraj się ochronić personel bazy. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_MILITARY_COMPUTER_HACKING: "Hakowanie komputera wojskowego"
  STR_HACKED_DATA: "Zhakowane dane"
  STR_CYBERWEB_HEIST_WON: "Skok Cyberwebu wygrany."
  STR_MILITARY_COMPUTER: "Komputer wojskowy"
  STR_MILITARY_COMPUTER_UFOPEDIA: "Dzięki retroinżynierii udało się nam pojąć podstawy działania przejętego komputera wojskowego. System ograniczania dostępu do danych jest wielowarstwowy, co utrudnia hakowanie. Udało się nam to, ale ponieważ każda instancja ma własny profil w systemie zabezpieczeń, za każdym razem trzeba zaczynać od początku. Zalecam przesłanie tej próbki i następnych do działu inżynierskiego. Z czasem zdołają dobrać się do danych. Nasza metoda łamania zabezpieczeń jest jednak dość brutalna i czasem może doprowadzić do uszkodzenia lub utraty danych."
  STR_MIND_PROBE_MANUFACTURING: "Produkcja próbnika myśli"
  STR_TRITANIUM_KUKRI: "Trytanowe kukri"
  STR_TRITANIUM_KUKRI_UFOPEDIA: "Ta wykonana z obcych stopów broń sieczna dużo łatwiej przecina twarde materiały niż jej ziemska poprzedniczka, będą przy tym lżejszą i łatwiejszą w noszeniu."
  STR_KUKRI: "Kukri"
  STR_KUKRI_UFOPEDIA: "Kukri, zwane też nożem Gurkhów, to wyposażenie ogólnego przeznaczenia armii Nepalu i Indii Jest też w użyciu przez kilka jednostek Wspólnoty Narodów. Najlepiej sprawdza się w rękach silnego i dzielnego żołnierza.{NEWLINE}{NEWLINE}Zakup tej broni wymaga: bronie niestandardowe, rekrutacja emisariusza wojskowego."
  STR_KUKRI_BUY: "Zakup kukri"
  STR_DEMON: "Demon"
  STR_DOOM_IMP_ARMOR: "Imp: analiza taktyczna"
  STR_DOOM_IMP_CLAWS: "Pazury impa"
  STR_DOOM_IMP_WEAPON: "Ogień impa"
  STR_DOOM_IMP: "Imp"
  STR_DOOM_IMP_UFOPEDIA: "Ta istota ma błyskawiczny refleks i złośliwą inteligencję. Jej najbardziej znamienną cechą jest zdolność miotania kulami ognia niemal bez ograniczeń. Jest to zdolność psioniczna, ilustrująca energetyczny potencjał psi. Choć imp jest zupełnie nieludzki, w jego oczach jest coś przeraźliwie znajomego."
  STR_DOOM_IMP_CORPSE: "Zwłoki impa"
  STR_DOOM_IMP_AUTOPSY: "Sekcja impa"
  STR_DOOM_IMP_AUTOPSY_UFOPEDIA: "Ten groteskowy stwór ma w pełni ludzkie DNA. Został on zdeformowany i przekształcony w demoniczną postać przez nieznaną siłę. Jest silny i wytrzymały. Niektóre organy są szczątkowe lub też w ogóle ich nie ma (jak większość systemu rozrodczego), podczas gdy inne są nienaturalnie duże, w szczególności serce. Wydaje się odporny na ataki cieplne."
  STR_DOOM_PINKY_ARMOR: "Szczękodemon: analiza taktyczna"
  STR_DOOM_PINKY: "Szczękodemon"
  STR_DOOM_PINKY_UFOPEDIA: "Ta demoniczna istota jest równie przerażająca, co dziwaczna. Najbardziej rzuca się w oczy jej wielka zębata paszcza, zdolna przegryźć krowę na pół w kilka sekund. Sprowokowany stwór szarżuje i gryzie swe ofiary, nie zdradzając żadnych oznak instynktu samozachowawczego. Na szczęście dla nas, jego inteligencja ledwie oscyluje na poziomie istoty rozumnej, ale nie wolno nie doceniać jego prymitywnego sprytu."
  STR_DOOM_PINKY_CORPSE: "Zwłoki szczękodemona"
  STR_DOOM_PINKY_AUTOPSY: "Sekcja szczękodemona"
  STR_DOOM_PINKY_AUTOPSY_UFOPEDIA: "Ciało tej istoty jest ludzkiego pochodzenia, ale zostało straszliwie przekształcone przez jakąś niepojętą siłę nie z tego świata. Jest dokładnie tym, czym się wydaje: niemal niepowstrzymaną masą mięśni, kości i zębów. Wiele narządów jest silnie odmienionych, by zapewnić stworowi jak największą wytrzymałość, szybkość i siłę, a inne kompletnie zaniknęły. Co ciekawe, mózg jest stosunkowo duży jak na taką bestię, ale raczej nie otrzymuje wystarczająco dużo tlenu dla intensywnej aktywności."
  STR_DOOM_HELL_BARON_ARMOR: "Baron piekieł: analiza taktyczna"
  STR_DOOM_HELL_BARON: "Baron piekieł"
  STR_DOOM_HELL_BARON_UFOPEDIA: "Niezwykle przerażające monstrum, nawet w porównaniu do innych demonów. Łączy w sobie brutalną siłę z wysoką inteligencją i rozwiniętym instynktem walki, by wieść demoniczne hordy do bitwy. Co najgorsze, potrafi używać swych mocy do strzelania śmiercionośnymi pociskami żrącymi. Możemy tylko mieć nadzieję, że ten rodzaj wroga nie będzie spotykany często."
  STR_DOOM_HELL_BARON_CORPSE: "Zwłoki barona piekieł"
  STR_DOOM_HELL_BARON_AUTOPSY: "Sekcja barona piekieł"
  STR_DOOM_HELL_BARON_AUTOPSY_UFOPEDIA: "Potężnie zbudowany humanoid o klasycznych cechach demona. Cechuje się wielką odpornością, nawet jak na swój rodzaj. Jego zwinne palce i duży mózg sugerują wysoką inteligencję. Jak inne demony, ten stwór powstał przez straszliwe przekształcenie człowieka w potworność z piekła rodem."
  STR_DARK_ONE_SOLDIER: "Mroczny żołnierz"
  STR_DARK_ONE_SOLDIER_UFOPEDIA: "Tym istotom ludzkim trwale zmieniono wzorce zachowań na bezmyślną furię. Ta dziwna przypadłość uniemożliwia im komunikację, a także wszelkie działania, które nie zmierzają bezpośrednio do krzywdzenia innych. Zachowują jednak zdolności intelektualne obsługi broni czy polowania w grupie. Ich umysły są otoczone mroczną chmurą psi, stąd nazwa."
  STR_SPIRIT_FLAMES: "Płomienie duchowe"
  STR_CODEX_OF_THE_TRANSFIGURATION: "Kodeks przemienienia"
  STR_CODEX_OF_THE_TRANSFIGURATION_UFOPEDIA: "Ten tekst religijny opisuje proces wstąpienia człowieka w stan wyższej formy istnienia. Forma to jest inna, ale z pewnością fizyczna, gdyż autor tekstu odrzuca bezcielesność.{NEWLINE}Oprócz kwestii mistycznych, Kodeks zawiera szczegółowe instrukcje dla tego procesu, który w ostatniej fazie wymaga maszyny zwanej 'kowadłem dusz'. Gdyby tego było mało, urządzenie to ma się znajdować za jakimś portalem międzywymiarowym..."
  STR_TRITANIUM_GRENADE: "Granat trytanowy"
  STR_TRITANIUM_GRENADE_UFOPEDIA: "Można użyć tej zminiaturyzowanej wersji trytanowego ładunku odłamkowego jak każdego innego granatu."
  STR_UNPACKING: "Odpakowywanie"
  STR_EXPLOSIVES_BOX_SIMPLE_OPENING: "Otwórz skrzynkę prostych środków wybuchowych"
  STR_EXPLOSIVES_BOX_SIMPLE: "Skrzynka prostych środków wybuchowych"
  STR_EXPLOSIVES_BOX_SIMPLE_UFOPEDIA: "Ta skrzynka zawiera nieco środków wybuchowych, zwykle dla użytku cywilnego lub po prostu przestarzałych."
  STR_EXPLOSIVES_BOX_STANDARD_OPENING: "Otwórz skrzynkę standardowych środków wybuchowych"
  STR_EXPLOSIVES_BOX_STANDARD: "Skrzynka standardowych środków wybuchowych"
  STR_EXPLOSIVES_BOX_STANDARD_UFOPEDIA: "W tym pojemniku znajdują się typowe materiały wybuchowe, wojskowe lub cywilne."
  STR_EXPLOSIVES_BOX_ADVANCED_OPENING: "Otwórz skrzynkę zaawansowanych środków wybuchowych"
  STR_EXPLOSIVES_BOX_ADVANCED: "Skrzynka zaawansowanych środków wybuchowych"
  STR_EXPLOSIVES_BOX_ADVANCED_UFOPEDIA: "Skrzynka wypełniona współczesnymi, drogimi materiałami wybuchowymi."
  STR_MEDICAL_SUPPLIES_CHEAP: "Tani zestaw medyczny"
  STR_MEDICAL_SUPPLIES_CHEAP_UFOPEDIA: "Ta skrzynka zawiera podstawowe środki medyczne."
  STR_MEDICAL_SUPPLIES_CHEAP_OPENING: "Otwórz tani zestaw medyczny"
  STR_MEDICAL_SUPPLIES_STANDARD: "Standardowy zestaw medyczny"
  STR_MEDICAL_SUPPLIES_STANDARD_OPENING: "Otwórz standardowy zestaw medyczny"
  STR_MEDICAL_SUPPLIES_STANDARD_UFOPEDIA: "Zapas solidnych środków pomocy medycznej."
  STR_MEDICAL_SUPPLIES_RICH: "Bogaty zestaw medyczny"
  STR_MEDICAL_SUPPLIES_RICH_OPENING: "Otwórz bogaty zestaw medyczny"
  STR_MEDICAL_SUPPLIES_RICH_UFOPEDIA: "Wewnątrz tego pojemnika znajdują się wysokiej jakości środki medyczne."
  STR_WEAPON_BOX_REINFORCED_OPENING: "Otwórz wzmocnioną skrzynię z bronią"
  STR_WEAPON_BOX_RAMSHACKLE_OPENING: "Otwórz tandetną skrzynię z bronią"
  STR_WEAPON_BOX_OPENING: "Otwórz skrzynię z bronią"
  STR_WEAPON_BOX: "Skrzynia z bronią"
  STR_WEAPON_BOX_UFOPEDIA: "Mocna drewniana skrzynia, używana do bezpiecznego składowania broni ręcznej."
  STR_WEAPON_BOX_REINFORCED: "Wzmocniona skrzynia z bronią"
  STR_WEAPON_BOX_REINFORCED_UFOPEDIA: "Ta skrzynia do przechowywania broni została pieczołowicie wykonana, by zapewnić cennemu ładunkowi maksymalną ochronę."
  STR_WEAPON_BOX_RAMSHACKLE: "Tandetna skrzynia z bronią"
  STR_WEAPON_BOX_RAMSHACKLE_UFOPEDIA: "Ta prosta drewniana skrzynka zawiera jakąś broń i amunicję do niej."
  STR_AMMO_BOX_OPENING: "Otwórz skrzynię z amunicją"
  STR_AMMO_BOX: "Skrzynia z amunicją"
  STR_AMMO_BOX_UFOPEDIA: "Pojemnik stosowany do przechowywania amunicji."
  STR_UAC_WEAPON_BOX_OPENING: "Otwórz pudło z bronią UAC"
  STR_UAC_WEAPON_BOX: "Pudło z bronią UAC"
  STR_UAC_WEAPON_BOX_UFOPEDIA: "Wzmocniona skrzynia do bezpiecznego przewozu broni. Widać na niej małe logo UAC."
  STR_GOOD_OSIRON_CRATE_OPENING: "Otwórz wzmocnioną skrzynię Osironu"
  STR_GOOD_OSIRON_CRATE: "Wzmocniona skrzynia Osironu"
  STR_GOOD_OSIRON_CRATE_UFOPEDIA: "Zaawansowana waliza pancerna, chroniona elektronicznym zamkiem. Bardzo trudno otworzyć ją siłą."
  STR_PURCHASE_SHOGG_WEAPONS: "Zakup broni z Szoggu"
  STR_PURCHASE_SHOGG_WEAPONS_UFOPEDIA: "Nowy Król Skorpion chciałby zakupić od nas materiały z powierzchni.{NEWLINE}W zamian wyraża wolę dostarczenia nam wyposażenia z Szoggu, takiego jak broń powszechnie występująca w podziemnym świecie."
  STR_SHOGG_STINGRIFLE_BUY: "Zakup karabinu żądłowego z Szoggu"
  STR_SHOGG_STINGRIFLE: "Karabin żądłowy z Szoggu"
  STR_SHOGG_STINGRIFLE_UFOPEDIA: "Ta broń ręczna strzela ostrymi jak igły kolcami pochodzenia biologicznego. Dzięki unikalnym właściwościom materiału, z którego się składają, kolce te mogą przebić lekki pancerz, tworząc małą dziurkę, przez którą wprowadzany jest silny czynnik chemiczny. Broń ta powoduje poważne oparzenia głęboko pod skórą ofiary, co często prowadzi do śmierci w męczarniach."
  STR_SHOGG_STINGRIFLE_CLIP: "Magazynek karabinu żądłowego z Szoggu"
  STR_CYBERMINES: "Cyberkopacze"
  STR_ALERT_CYBERMINES: "CYBROZTOCZA WYKRYTE W KOPALNI!"
  STR_CYBERMINES_DESCRIPTION: "Górnicy przy pracy zostali zaatakowani przez agresywne, metaliczne owady. Cała kopalnia została objęta kwarantanną. Musimy przeprowadzić oględziny lokalizacji i rozwiązać problem."
  STR_CYBERMINES_BRIEFING: "Górnicy zostali zaatakowani przez agresywne, metaliczne owady. Cała kopalnia została objęta kwarantanną. Musimy przeprowadzić oględziny lokalizacji i rozwiązać problem. By przerwać misję, wycofaj agentów X-Comu do wyjścia i kliknij ikonę 'Przerwij misję'."
  STR_ETHEREAL_ORIGINS: "Pochodzenie eterian"
  STR_ETHEREAL_ORIGINS_UFOPEDIA: "Eterianie pochodzą ze świata, gdzie więzi telepatyczne są powszechne, a wiele gatunków tworzy umysły zbiorowe. Oni również pierwotnie tak żyli, ale dzięki rozwijaniu kultury nauczyli się oddzielać od kolektywu i osiągać indywidualizm. Pomogło im to rozwinąć się jeszcze bardziej, ale też przyniosło im cierpienie, gdyż byli słabo przystosowani do samotności. Wreszcie powstały dwie konkurujące ideologie: promocja indywidualności (i męczennictwa) oraz powrót do błogiego kolektywu. Osiągnięto kompromis: pewne jednostki wyznaczono na elity, a pozostałe zredukowano do roli służebnej. Członkowie elit nie łączą się umysłowo ze sobą nawzajem, lecz tylko z 'plebsem', który uczyniono głupim i słabym psychicznie, by nie mógł zawładnąć sieciami. Ten 'plebs' znamy jako mutonów. Każdy członek elit to zachowuje indywidualizm (gdyż każdy włada własną siecią psi), ale nie cierpi od samotności (gdyż mutoni stają się jego rodziną). Ten wzór kultury zachował się do dziś, ale nie wszyscy eterianie w pełni go popierają..."
  STR_MARS_THE_FINAL_ASSAULT: "Mars: Szturm ostateczny"
  STR_MARS_THE_FINAL_ASSAULT_BRIEFING: "Przebiwszy się przez marsjański krajobraz, twoi znużeni żołnierze docierają do serca wielkiego kompleksu tuneli i sal. Mózg obcych jest ukryty gdzieś w labiryncie. Musi zostać zniszczony, jeśli Ziemia ma być ocalona od zniewolenia ze strony obcych.{NEWLINE}{NEWLINE}Powodzenia!"
  STR_MARS_CHRYSSALID_HIVE: "Mars: Wylęgarnia kryzalidów"
  STR_MARS_CHRYSSALID_HIVE_BRIEFING: "Winda w piramidzie zabiera twoich agentów głęboko pod powierzchnię planety. Twoją jedyną szansą na ominięcie całej armii obcych jest wybór najmniej prawdopodobnej drogi: przez rozległe, organiczne korytarze lęgowe krysalidów. Twoje siły zostaną rozdzielone na mniejsze oddziały, by uniknąć wykrycia. Po zebraniu wszystkich agentów na obszarze windy kliknij na ikonę 'Przerwij misję', aby uruchomić windę i przejść do następnego etapu."
  STR_MARS_CYDONIA_LANDING: "Mars: Lądowanie w Cydonii"
  STR_MARS_CYDONIA_LANDING_BRIEFING: "Twój Mściciel wylądował w rejonie Cydonii na powierzchni Marsa. Nasze informacje wskazują na to, że jedna z piramidalnych konstrukcji zawiera zieloną windę dostępu do podziemnego kompleksu. Gdy zgromadzisz wszystkich swoich agentów na zielonych obszarach, kliknij na ikonę 'Przerwij misję', aby uruchomić windy i dostać się do podziemi."
