  STR_CELATID_UFOPEDIA: "Ta forma życia ma tajemniczą, naturalną zdolność unoszenia się w powietrzu. Wydaje się wykrywać ludzkie fale mózgowe i będzie podążała w kierunku najbliższego człowieka, nawet dobrze ukrytego. Po wykryciu celu celatyd ląduje i wystrzeliwuje niewielkie kulki bardzo żrącego jadu. Istota ta może klonować się w zastraszająco szybki sposób. Zwykle towarzyszy ścigaczom."
