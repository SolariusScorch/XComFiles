  STR_ALIEN_DATA_SLATE: "Obcy nośnik danych"
  STR_ALIEN_DATA_SLATE_UFOPEDIA: "Obce nośniki to przenośne urządzenia, na których składowane są szczegółowe dane techniczne. Można je znaleźć tylko w posiadaniu najwyższych rangą obcych. Należy je badać jak najszybciej. Aby uzyskać dostęp do banków danych, należy wpierw złamać ich szyfry w warsztacie. Wymagana jest do tego technologia 'Szyfry obcych'."
  STR_JAR_OF_GRAY_GOO_OPENING: "Otwórz słój szarej mazi"
  STR_JAR_OF_GRAY_GOO: "Słój szarej mazi"
  STR_JAR_OF_GRAY_GOO_UFOPEDIA: "Pojemnik wypełniony lepką, nieustannie poruszającą się substancją. Wydaje się ona nieustannie poszukiwać drogi wyjścia, a jest w tym równie pomysłowa, co nieustępliwa."
  STR_ALIEN_TERROR_2: "Terror obcych"
  STR_ALIEN_FLYBY: "Demonstracja siły"
  STR_ALIEN_FLYBY_UFOPEDIA: "Demonstracja siły służy zastraszaniu ziemskich rządów przez obce statki. Polega ona na wysyłaniu fal UFO nad gęsto zamieszkałe obszary jako świadectwo potęgi najeźdźców. Obcy będą robić to szczególnie chętnie w odpowiedzi na zestrzeliwanie UFO przez X-Com."
  STR_ALIEN_DOMINATION: "Dominacja obcych"
  STR_ALIEN_DOMINATION_UFOPEDIA: "Z biegiem wojny obcy będą wprowadzali nowe potężne środki techniczne i elitarne siły, by zmusić rządy Ziemi do podania się im. Obcy będą robić to szczególnie chętnie w odpowiedzi na zestrzeliwanie UFO przez X-Com. Takie pokazy siły wojskowej mogą być dla X-Comu bardzo niebezpieczne, zarówno pośrednio (gdyż rządy staną się przez to bardziej nerwowe) jak i bezpośrednio (gdyż obcy nie mają skrupułów przed atakowaniem X-Comu, kiedy to tylko możliwe). Mimo wielkiego ryzyka powinniśmy zrobić co się da, aby ich powstrzymać."
  STR_ALIEN_COLONY: "Kolonia obcych"
  STR_ALIEN_COLONY_UFOPEDIA: "Po udanej infiltracji kraju, obcy zbudują w tym regionie dużą bazę. Kolonia z kolei będzie organizowała następne misje, od patroli po dalszą działalność wywrotową. Musimy eliminować tego rodzaju przyczółki w pierwszej kolejności, ale najeźdźcy z pewnością stawią zacięty opór."
  STR_ALIEN_EMBASSY_ENVOY: "Obce kierownictwo"
  STR_ALIEN_RESEARCH_EARLY: "Badania obcych"
  STR_ALIEN_RESEARCH: "Badania obcych"
  STR_ALIEN_RESEARCH_UFOPEDIA: "Misje naukowe obcych mają na celu zbieranie podstawowych danych o Ziemi i jej mieszkańcach. Do tego celu są używane przeważnie małe statki, które sporadycznie lądują na opustoszałych terenach. Ten typ aktywności obcych stwarza najmniejsze niebezpieczeństwo dla organizacji X-Com, ale trochę niepokoi rządy i ludność."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Gdy tylko baza obcych zostanie skonstruowana, będzie regularnie zaopatrywana przez specjalny statek zaopatrzeniowy. Gdy jeden z takich statków zostanie wykryty podczas przebywania na ziemi, wtedy jest pewne, że baza obcych znajduje się w pobliżu."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "Jest to najbardziej złowieszcza forma aktywności obcych. Porwania prowadzone przez obcych są często zgłaszane, mimo że obcy usiłują wymazywać z pamięci ofiar przeżycia związane z porwaniami. Porywanie istot ludzkich ma na celu zbadanie fizjologii człowieka, impregnowanie płodów obcych oraz przeprowadzanie dziwacznych eksperymentów genetycznych. Celem tej aktywności wydają się genetyczne mutacje i hodowanie nowych krzyżówek obcych. Takie zachowanie obcych jest powodem podnoszonego alarmu zdarzającego się na terenach zaludnionych, np, w miastach."
  STR_ALIEN_HARVEST_UFOPEDIA: "Obcy wykorzystują ziemską faunę na wiele sposobów. Zwierzęta są dyskretnie porywane, a następnie zwracane z usuniętymi różnymi organami. Okaleczenia bydła są przeważnie zgłaszane łącznie z obserwacją UFO. Ten typ aktywności budzi duży niepokój rządów i grozę wśród ludności. Lądowania UFO zdarzają się głównie w pobliżu gospodarstw rolnych. Tak zwana teoria 'żniw obcych' mówi, że rasy obcych pierwotnie pojawiły się na planecie pozbawionej flory i fauny, a teraz powróciły, by zbierać żniwo z tego, co niegdyś zasiały."
  STR_ALIEN_TERROR_UFOPEDIA: "Gdy obcy terroryzują miasto, rozmieszczają specjalne siły zbrojne wyposażone do przeprowadzenia masowej rzezi, włącznie z bronią biologiczną. Cywile są bezpośrednio zagrożeni, a rządy zostają zmuszane do ogłoszenia ewakuacji całego rejonu. Głównym celem tej aktywności jest wywołanie wystarczającej publicznej histerii, by rządy zaprzestały finansowania projektu X-Com. Obcy mogą stosować podobną taktykę terroru w reakcji na zestrzeliwanie UFO przez X-Com."
  STR_ALIEN_BASE_UFOPEDIA: "Obcy budują tajne podziemne bazy w odległych, niezaludnionych miejscach. Po wstępnym rozpoznaniu lotniczym następuje intensyfikacja lotów UFO w miejscu budowanej bazy. O ile nam wiadomo, bazy te zawierają laboratoria do przeprowadzania eksperymentów na porwanych ludziach oraz sprzęt potrzebny do przyszłych misji przeprowadzanych w rejonie. Obecność bazy obcych wywołuje dużą liczbę doniesień o aktywności obcych, ale bez zauważonych UFO. W takiej sytuacji, aby zlokalizować bazę, samolot organizacji X-Com musi patrolować teren przez kilka godzin, by zwiększyć szansę wykrycia."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Jeśli siły powietrzne X-COM-u okażą się szczególnie skuteczne w zestrzeliwaniu UFO, wtedy obcy mogą podjąć akcję odwetową. Wynikiem tego może być bezpośredni atak na bazę X-Comu. Jednak obcy muszą ją najpierw znaleźć, by móc zaatakować, więc jeśli patrolujące UFO będą trzymane z dala od bazy, wówczas prawdopodobieństwo ataku będzie minimalne."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Rządy Ziemi mogą być infiltrowane przez szpiegów obcych, z wyglądu nieodróżnialnych od ludzi. Może to doprowadzić do oficjalnego spotkania na najwyższym szczeblu pomiędzy rządami a obcymi. Charakterystyczne dla szczytu tej aktywności jest częste pojawianie się UFO w okolicy ważniejszych miast. Obcy będą próbowali podpisać z ziemskim rządem pakt, oferując wiedzę o ich wyższej technologii. W zamian rząd nie będzie przeszkadzał obcym w ich poczynaniach. Tego typu misje obcych to największa groźba dla organizacji X-Com. Jeśli rząd zgodzi się podpisać pakt, wówczas wycofa się z finansowania projektu X-Com."
