  STR_ZSRR_GOPNIK_DREAM: "Sen gopnika"
  STR_ZSRR_GOPNIK_DREAM_DESCRIPTION: "Czerwony Świt uprawia agresywną propagandę wśród bezrobotnej młodzieży miasta {0}. Ich szeregi pomnozyło wielu rekrutów, zwabionych obietnicami fizycznej i politycznej siły dla każdego. Rada upiera się, że to zły znak.{NEWLINE}[-100 punktów]"
  STR_ZSRR_POWER_STRUGGLE_ON_THE_STREETS: "Walka o władzę na ulicach"
  STR_ZSRR_POWER_STRUGGLE_ON_THE_STREETS_DESCRIPTION: "Podczas przypadkowej strzelaniny między członkami Czerwonego Świtu i innym gangiem w mieście {0} do akcji wkroczyła miejscowa policja. Sprzątanie tego bałaganu było dość wyczerpujące, ale Rada zdołała zapobiec zbyt wielkiej ciekawości ze strony prasy i polityków. Sądzi chyba, że to nasza wina, że organizacja ta nie została jeszcze rozbita.{NEWLINE}[-75 punktów]"
  STR_EXALT_SHADOW: "Cień EXALT"
  STR_EXALT_SHADOW_DESCRIPTION: "Podczas gdy siatka EXALT nadal się nam wymyka, jego globalne wpływy stale rosną. Niedawno zdobył wystarczające poparcie w mieście {0}, by znacznie umocnić swą pozycję polityczną. Nasi sponsorzy są bardzo zaniepokojeni.{NEWLINE}[-300 punktów]"
