  STR_GANG_CAVEMEN: "Subkultura: Jaskiniowcy"
  STR_GANG_CAVEMEN_UFOPEDIA: "Ci ludzie mają bardzo mocne stanowisko w sprawie możliwego pochodzenia ludzi od obcych: zaciekle temu zaprzeczają! Ubierają się w futra i skóry, aby okazywać swoją 'dumę samorodnego, samowystarczalnego gatunku' i wyznają szeroki wachlarz koncepcji New Age, jak wiara w reinkarnację czy weganizm. Choć są przeważnie dobrze wykształceni, łatwo nimi manipulować komukolwiek, kto dysponuje podstawową kontrolą informacji."
  STR_GANG_EASY_RIDERS: "Subkultura: Wolni Jeźdźcy"
  STR_GANG_EASY_RIDERS_UFOPEDIA: "Wolni Jeźdźcy wywodzą się z kamperów na całym świecie, czy raczej z ich skrajnie antyrządowego marginesu. Ich celem jest totalna wolność osobista, a głównie prawo do prywatności i swobodnego przemieszczania się. Gardzą zwyczajną pracą, ale często imają się doraźnych robót - legalnych lub nie. Są przeważnie wygadani i znani z talentu do poznawania ludzi władzy, co bardzo pomaga ich sprawie."
  STR_GANG_STORMIES: "Subkultura: Sztormiarze"
  STR_GANG_STORMIES_UFOPEDIA: "Niektóre obce technologie przeciekły na czarne rynki, jak na przykład sztorm: tania podróbka serum Czerwonego Świtu. Ta bardzo droga substancja okazała się zbyt zawodna dla poważnych klientów, więc dilerzy postanowili przerzucić się na obsługę nastolatków o niskiej pewności siebie, ale wielkiej determinacji (i zasobnych kieszeniach). Obietnica doskonałego ciała tak dobrze ich motywuje, że niektórzy z nich zdołali aktywować serum poprzez siłę woli i wysiłek fizyczny. Teraz te dzieciaki, znane jako sztormiarze, kontynuują subkulturę zdolności fizycznych, umiejętności bojowych i wolnej miłości - subkulturę, którą stworzyli sami dilerzy. W sumie to tak naprawdę zwykłe nerdy.{NEWLINE}A tak na poważnie to czas ukrócić ten handel obcą techniką. Kto wie, co będzie następne?"
  STR_GANG_LUCHADORES: "Subkultura: Luczadorzy"
  STR_GANG_LUCHADORES_UFOPEDIA: "Na ulicach można usłyszeć dziwną plotkę: jeśli zjesz zombiego, zyskasz nieludzką siłę i witalność (i zapewne też możliwości seksualne). Cóż, każdy z tych gości rzeczywiście złowił i zjadł zombiego. I w ich przypadku to podziałało! Nie jesteśmy pewni jak, ale niektórym ludziom udaje się wchłonąć krew zombich i wykorzystać jej bioenergię, co daje im znaczne zwiększenie zdolności fizycznych. Proces ten jest bardzo niebezpieczny i bolesny (trzeba przez wiele dni poddawać się różnorakiemu wysiłkowi fizycznemu w stanie gorączki!), ale jak widać, efekty są imponujące. Obniża to również inteligencję i może powodować destruktywne zachowania, więc lepiej pozostańmy przy metodach X-Comu.{NEWLINE}Luczadorzy zwykle żyją w małych grupach i są zaciekle terytorialni. Uwaga: łatwo ich zlekceważyć."
  STR_GANG_MOTOR_MEN: "Subkultura: Motorowcy"
  STR_GANG_MOTOR_MEN_UFOPEDIA: "Ci ludzie przeczuwają, że toczy się jakaś wojna i sądzą, że już przegraliśmy. Ale sądzą też, że nic nigdy się nie zmienia, a ludzkość jakoś przetrwa. Żyj szybko, umieraj młodo, wyduś ostatnią kroplę energii z upadającej cywilizacji - oto ich motto. W praktyce podróżują między małymi miasteczkami, kradnąc i szerząc chaos, gdziekolwiek się pojawią."
  STR_GANG_PINKY_DEVILS: "Subkultura: Różowe Diabełki"
  STR_GANG_PINKY_DEVILS_UFOPEDIA: "Kultura tej grupy krąży wokół okultyzmu i mody: chwal Lucyfera, wyglądaj dobrze. Ta, hmm, religia nie ma wielu członków, ale często bierą oni udział w różnorakich rytuałach - od wybijania okien 'dla Szatana' do naprawdę ciekawych orgii. Często są naćpani, więc uważaj.{NEWLINE}Nie znamy dobrze podstaw ich wiary, ponieważ praktycznie każdy z członków ma ich własną wersję. Wszyscy jednak wierzą w byty demoniczne i zamierzają odrodzić się jako takowe. Coś z nimi wydaje się być nie tak..."
  STR_GANG_TECH_WIZARDS: "Subkultura: Luminarze"
  STR_GANG_TECH_WIZARDS_UFOPEDIA: "Luminarze egzystują na peryferiach szarego rynku, gdzie kupuje się i sprzedaje dzieła niezwykłej techniki. Bystrzy i bogaci, wyszukują artefakty nie dla pieniędzy czy władzy, ale dla czystego poczucia bycia kimś więcej, niż zwykli śmiertelnicy. Ludzkość określają mianem 'ślepe masy' i ostentacyjnie żerują na społeczeństwie, jak tylko to możliwe. Wierzą też, że po upadku znanego nam świata to oni obejmą władzę."
  STR_GANG_WESTMEN: "Subkultura: Kowboje"
  STR_GANG_WESTMEN_UFOPEDIA: "Dumnie zwąc się 'uchodźcami ze współczesności', kowboje wierzą w bezcelowość ludzkiej cywilizacji w obliczu różnych zagrożeń. Planują stworzyć alternatywę, opartą nie na miastach - które łatwo można zniszczyć - ale na małych, ukrytych społecznościach. Wysoko cenią taktyki partyzanckie, ale wielu nie postrzega siebie jako żołnierzy. W zasadzie jedyną rzeczą, co do której wszyscy się zgadzają, to rychły upadek cywilizacji i że lepiej będzie wtedy być gdzie indziej. Kradną co popadnie i nazywają to 'zabezpieczaniem zasobów'."
  STR_BROTHER_OF_APOCALYPSE: "Brat Apokalipsy"
  STR_BROTHER_OF_APOCALYPSE_UFOPEDIA: "Jest w tym człowieku coś nieludzkiego, ale nie tak, jak u obcych: jego oczy płoną intensywną, pierwotną pasją. Bracia Apokalipsy zostali wybrani z najbiedniejszych na Ziemi i przemienieni w fanatycznych misjonarzy chaosu i zniszczenia. Dobrze znają swoją ewangelię, która ma na celu podsycanie ognia rebelii na wszystkich kontynentach. Okazują niezwykłą lojalność wobec swych tajemniczych zwierzchników, a także zaciekłość i wytrwałość w boju."
  STR_PONTIFF_OF_APOCALYPSE: "Pontyfik Apokalipsy"
  STR_PONTIFF_OF_APOCALYPSE_UFOPEDIA: "Chociaż Kult Apokalipsy nie jest zbyt zchierarchizowany, pontyficy to bardzo szanowani kapłani, którzy zajmują się zarządzaniem klasztorami i rozwijaniem swej doktryny. Mają też moce umysłowe wykraczające poza zasięg możliwości zwykłych kultystów, dzięki którym mogą ciskać w przeciwników piekielne ognie."
  STR_CLERIC_OF_APOCALYPSE: "Kapłan Apokalipsy"
  STR_CLERIC_OF_APOCALYPSE_UFOPEDIA: "Kapłani przewodzą placówkom Apokalipsy, niezależnym zakonom braci. Co ciekawe, nie mają przełożonych; jako zatwardziali anarchiści, ci liderzy kultu nie chcą budować złożonej hierarchii. Kapłani wybierani są spośród braci przez ciało trzech lub więcej kapłanów, na podstawie predyspozycji intelektualnych i psychospołecznych."
  STR_SAMAEL_OF_APOCALYPSE: "Samael Apokalipsy"
  STR_SAMAEL_OF_APOCALYPSE_UFOPEDIA: "Okazało się, że 'Samael' to nie tylko imię, ale też specjalna ranga: nie może pojawić się więcej niż jeden na stulecie. Ten pontyfik został wyniesiony do stopnia Samaela w zakazanym rytuale sił chaosu i rzezi, by reprezentować je na Ziemi. Jest równie skłonny do pomocy jak zwykli pontyficy, ale też znacznie bardziej niebezpieczny: za pomocą swego tajemnego urządzenia potrafi przyzywać impy spoza czasu i przestrzeni. Ani on, ani my nie rozumiemy, jak ono działa."
  STR_COMMUNION_OF_APOCALYPSE: "Komunia Apokalipsy"
  STR_ALERT_COMMUNION_OF_APOCALYPSE: "ZBIERA SIĘ KULT APOKALIPSY!"
  STR_COMMUNION_OF_APOCALYPSE_DESCRIPTION: "Członkowie różnorakich gangów zbierają się tutaj w lesie, by celebrować swoje diabelskie plany. Aresztuj wiernych i ich pasterzy. Zachowaj ostrożność, gdyż wrogowie są liczni i dobrze uzbrojeni."
  STR_COMMUNION_OF_APOCALYPSE_BRIEFING: "Członkowie różnorakich gangów zbierają się tutaj w lesie, by celebrować swoje diabelskie plany. Aresztuj wiernych i ich pasterzy.  By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'. "
  STR_COMMUNION_OF_APOCALYPSE_UFOPEDIA: "Jedyny sposób kontaktu członków gangów z przełożonymi to specjalne spotkania. Są to mieszanki rytuału religijnego, spotkania biznesowego, wykładu oraz odprawy wojskowej. Powinniśmy tam znaleźć kogoś lepiej poinformowanego."
  STR_OUTPOST_OF_APOCALYPSE: "Placówka Apokalipsy"
  STR_OUTPOST_OF_APOCALYPSE_TEMPERATE: "Placówka Apokalipsy"
  STR_OUTPOST_OF_APOCALYPSE_DESERT: "Placówka Apokalipsy"
  STR_ALERT_OUTPOST_OF_APOCALYPSE: "ODKRYTO PRZYCZÓŁEK APOKALIPSY!"
  STR_OUTPOST_OF_APOCALYPSE_BRIEFING: "Znaleźliśmy umocnioną świątynię Kultu Apokalipsy. Musimy zgnieść ich obronę i przejąć kontrolę nad budynkiem. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_OUTPOST_OF_APOCALYPSE_DESCRIPTION: "Znaleźliśmy ufortyfikowaną świątynię Kultu Apokalipsy. Musimy zdławić ich obronę i przejąć kontrolę nad budynkiem."
  STR_OUTPOST_OF_APOCALYPSE_UFOPEDIA: "Przesłuchanie Brata Apokalipsy pozwoliło nam ustalić kilka możliwych lokalizacji stałych placówek utrzymywanych przez ten dziwny kult. Mamy nadzieję na odkrycie tam innych ich sekretów."
  STR_TOWER_OF_APOCALYPSE: "Wieża Apokalipsy"
  STR_ALERT_TOWER_OF_APOCALYPSE: "ODKRYTO WIEŻĘ APOKALIPSY!"
  STR_TOWER_OF_APOCALYPSE_BRIEFING: "Znaleźliśmy klasztor Kultu Apokalipsy na odludziu. Naszym zadaniem jest ujarzmienie kultystów i zebranie informacji o Kulcie. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_TOWER_OF_APOCALYPSE_DESCRIPTION: "Znaleźliśmy klasztor Kultu Apokalipsy na odludziu. Naszym zadaniem jest ujarzmienie kultystów i zebranie informacji o Kulcie."
  STR_TOWER_OF_APOCALYPSE_UFOPEDIA: "Wieże Apokalipsy to ukryte klasztory, gdzie członkowie Kultu mogą swobodnie oddawać się bluźnierczym praktykom. Zwykli sympatycy nie mają wstępu do tych klasztorów, tylko pełnoprawni członkowie. Każdą Wieżą zarządza starszy kapłan noszący tytuł pontyfika, który zapewne jest lepiej poinformowany co do spraw Kultu niż zwykli kapłani."
  STR_MYSTERIES_OF_APOCALYPSE: "Sekrety Apokalipsy"
  STR_MYSTERIES_OF_APOCALYPSE_UFOPEDIA: "Dowódco, bardzo mi przykro, ale pomimo dotarcia do samej góry Kultu Apokalipsy nie znaleźliśmy nic specjalnego. Po prostu pewnego dnia zaczęli się spotykać, spontanicznie, bez żadnej organizacji czy planu. Ale jednak potrzebowali pieniędzy i w jakiś sposób znaleźli bardzo bogatego sponsora. Myślę, że otrzymali pomoc finansową ze źródła spoza kręgu bezpośrednich sympatyków, ale nawet oni nie wiedzą, kim jest ten tajemniczy darczyńca. Jest to jednak nasz jedyny trop, więc postaram się coś wymyślić."
  STR_GOALS_OF_APOCALYPSE: "Tajne cele Apokalipsy"
  STR_GOALS_OF_APOCALYPSE_UFOPEDIA: "Dowódco, ta młoda dama z wydziału wywiadu martwiła się zastojem w śledztwie dotyczącym Kultu Apokalipsy, więc postanowiłem pomóc. Spędziłem długie godziny nad różnymi tekstami religijnymi, politycznymi i rozrywkowymi autorstwa Kultu i z małą pomocą oprogramowania do analizy językowej odkryłem tajny przekaz: ludzkość pogrążyła się w marazmie, a misją Kultu jest nią potrząsnąć. Chcą przygotować ludzkość na ciężkie czasy, które mają nadejść bardzo niedługo. Niestety nie wiemy, skąd oryginalnie wyszła ta informacja. Może powinniśmy znaleźć więcej wskazówek..."
  STR_CULT_OF_APOCALYPSE: "Kult Apokalipsy"
  STR_CULT_OF_APOCALYPSE_UFOPEDIA: "Obok innych zagrożeń, wśród mieszkańców Ziemi działa tajemnicza siła, która planuje pogrążyć świat w chaosie, lecz raczej niezwiązana ze znanymi nam kultami obcych i podobnymi organizacjami. Przez wiele lat ta obecność podsycała aktywność różnych gangów i sekt, podszeptując im buntownicze cele, zawierając sojusze i studiując wrogów. Wydaje się, że bliski jest dzień, w którym objawi się światu, i zapewne nie będzie to dobry dzień."
