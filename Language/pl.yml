  STR_ANTHROPOD_UFOPEDIA: "Antropody to agresywne stwory, prawdopodobnie pełniące w szeregach obcych rolę ciężkiej piechoty. Są silni i znacznie bardziej odporni niż ludzie. Ich słabo wydajny układ oddechowy sugeruje, że tlen wywołuje u nich zatrucie i zabija w ciągu tygodnia. Uważamy, że te istoty zostały stworzone całkowicie sztucznie, jako biologiczne roboty."
  STR_ANTHROPOD_AUTOPSY_UFOPEDIA: "Pomimo humanoidalnego wyglądu tej istoty, jej budowa jest zupełnie obca. Szkielet jest głównie chrzęstny, z wyjątkiem małej liczby mocnych kości wspierających całe ciało. Organy są rozproszone, a wszystkie układy rozłożone są luźno w masie wnętrzności. Mózg jest nieco większy od ludzkiego, ale ma niewielką liczbę zwojów, co wiąże się z niską gęstością połączeń nerwowych. Układ oddechowy jest uproszczony i mało wydajny, zdradza też ślady stanu zapalnego."
  STR_SPITTER_UFOPEDIA: "Pluje to istoty o bardzo prostym schemacie zachowania: po prostu strzykają żrącą cieczą w kierunku wszystkiego, co się rusza. Obcy prawdopodobnie powstrzymują je przed atakowaniem niewłaściwych celów za pomocą mocy psi. Gdy pluje chowają się do wnętrza swych skorup, stają się bardzo odporne na wszelkie ataki, zwłaszcza kinetyczne. Stwory te to żywe automaty bojowe, stosowane w walkach na krótki dystans."
  STR_SPITTER_AUTOPSY_UFOPEDIA: "Tułów tej istoty zawiera masywne gruczoły, wydzielające duże ilości żrącego enzymu. Enzym ten magazynowany jest w kamerze u podstawy tutek, skąd prawdopodobnie jest wyrzucany w kierunku ofiary poprzez szybki wzrost ciśnienia. Jest to wysoce złożony polimer, zdolny do natychmiastowego rozkładu niemal każdej substancji, którego obecnie nie jesteśmy w stanoie zsyntetyzować. Stwór posiada również bardzo wytrzymałą skorupę."
  STR_XCOM_CYBERDISC_LASER_UFOPEDIA: "Ten robot bojowy obcej konstrukcji został przechwycony przez X-Com i wyposażony w działo laserowe, by siać zamę w szeregach najeźdźców z kosmosu."
  STR_TRAUMA_PACK: "Pakiet urazowy"
  STR_TRAUMA_PACK_UFOPEDIA: "Ten zaawansowany zestaw pierwszej pomocy zawiera większy zapas środków medycznych, działa nieco szybciej i odnawia nieco więcej Wytrzymałości i Oszołomienia, ale jest znacznie cięższy. Jeśli pacjent jest ogłuszony, trzeba stanąć dokładnie nad jego ciałem. Następnie trzeba kliknąć na ikonę zestawu i wybrać z menu 'Użyj apteczki'. Części ciała z ranami śmiertelnymi będą czerwone. Kliknij na zranioną część ciała, a następnie na przycisk 'Leczenie'. Zostanie wyleczona jedna rana śmiertelna i zostanie przywrócone trochę zdrowia."
  STR_FIRST_AID: "Zestaw pierwszej pomocy"
  STR_FIRST_AID_UFOPEDIA: "Zestaw pierwszej pomocy zawiera bardzo ograniczony zapas podstawowych środków medycznych. Aby go użyć, trzeba stanąć twarzą przodem do żołnierza wymagającego leczenia. Jeśli pacjent jest ogłuszony, trzeba stanąć dokładnie nad jego ciałem. Następnie trzeba kliknąć na ikonę torby i wybrać z menu 'Użyj apteczki'. Części ciała z ranami śmiertelnymi będą czerwone. Kliknij na zranioną część ciała, a następnie na przycisk 'Leczenie'. Zostanie wyleczona jedna rana śmiertelna i zostanie przywrócone trochę zdrowia."
  STR_MEDI_BAG: "Torba medyczna"
