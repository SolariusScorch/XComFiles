  STR_CUTSCENE_INTRO_01: "W tajnym laboratorium Akademii rozległ się alarm. Obiekty testowe zaczęły uciekać."
  STR_CUTSCENE_INTRO_02_A: "Straże z trudem próbowały ich powstrzymać, lecz mutantki, choć naiwne, były w posiadaniu znacznie większej siły, szybkości i motywacji. A co najważniejsze, pozyskały już trochę broni. Eksplozje, ogień i chaos zaczęły się rozprzestrzeniać."
  STR_CUTSCENE_INTRO_02_B: "Niepewne niczego poza pragnieniem wolności, mutantkom udało się dotrzeć do lądowiska. Hellerium płonęło w ich żyłach i myśli pędziły w ich głowach, wzięli mały statek transportowy. Ku ich uldze, statki Akademii miały bardzo proste sterowanie. Deaktywacja autopilota była tak prosta jak uderzenie młota w panel sterowania. Wkrótce pędzili w noc. Udało im się zbiec."
  STR_CUTSCENE_INTRO_07: "Wylądowały w opustoszałej dolinie, banda rozbitków z niczym więcej niż marzeniem. Jedynym dowodem na to, że wszystko było prawdziwe był mały amulet w kształcie wiertła, które ze sobą miały. Amulet okazał się być kluczem pasującym do otworu znalezionego w połowie zakopanym w gruncie. Kiedy przekręciły klucz, mogły tylko patrzeć w zdumieniu jak część stoku powoli zaczęło się otwierać, ukazując przepastne wejście."
