  STR_SYNDICATE_WORKER: "Pracownik Syndykatu"
  STR_SYNDICATE_WORKER_UFOPEDIA: "Ci dżentelmeni w białych kołnierzykach nieustannie trudzą się w swych nieskazitelnych biurach, by interesy Syndykatu szły gładko. Choć to cywile, będą bronili swych panów z zaskakującą i niepokojącą zaciekłością."
  STR_SYNDICATE_AGENT: "Agent Syndykatu"
  STR_SYNDICATE_AGENT_UFOPEDIA: "Agenci Syndykatu to najniższa i najczęściej spotykana ranga członków organizacji, która rzeczywiście wie, czym jest Syndykat. Ich główne zadania obejmują negocjacje z pomniejszymi partnerami zbrodni, szpiegostwo przemysłowe i ogólne zarządzanie. Choć w zasadzie są cywilami, są bystrzy, bezlitośni i zdecydowanie uzbrojeni."
  STR_SYNDICATE_MERC_CAPTAIN: "Szef ochrony Syndykatu"
  STR_SYNDICATE_MERC_CAPTAIN_UFOPEDIA: "Ci najemnicy to elitarni specjaliści od ochrony. Są mózgiem, który kieruje ochroniarzami - silnym ramieniem Syndykatu."
  STR_SYNDICATE_MERC: "Ochroniarz Syndykatu"
  STR_SYNDICATE_MERC_UFOPEDIA: "Ci osobnicy biorą pieniądze za pilnowanie obiektów Syndykatu. Wydają się podobni do zwykłej ochrony, ale nie daj się zwieść: to wyszkoleni zabójcy, którzy wykonają każdy rozkaz nie zadając pytań."
  STR_SYNDICATE_CEO_TRUEFORM_PSI_WEAPON: "Atak psi dyrektora Syndykatu"
  STR_SYNDICATE_CEO_TRUEFORM_MELEE_WEAPON: "Atak wręcz dyrektora Syndykatu"
  STR_SYNDICATE_CEO: "Dyrektor Syndykatu"
  STR_SYNDICATE_CEO_FALSEFORM: "Dyrektor Syndykatu"
  STR_SYNDICATE_CEO_TRUEFORM: "Dyrektor Syndykatu"
  STR_SYNDICATE_CEO_TRUEFORM_CORPSE: "Zwłoki dyrektora Syndykatu"
  STR_SYNDICATE_CEO_TRUEFORM_UFOPEDIA: "Ta przerażająca istota podtrzymuje pozory człowieczeństwa, ale może przybrać prawdziwą formę pod wpływem bólu lub stresu. To ulepszony człowiek, zmodyfikowany przez obce komponenty biochemiczne dla zwiększenia siły, inteligencji i mocy psi. Wśród Syndykatu uchodzi to za specjalny dar, przyznawany tylko najwyższym funkcjonariuszom. Ta technologia wydaje się znacznie bardziej zaawansowana, niż cokolwiek innego w posiadaniu tej organizacji."
  STR_SYNDICATE_CEO_TRUEFORM_AUTOPSY: "Sekcja dyrektora Syndykatu"
  STR_SYNDICATE_CEO_TRUEFORM_AUTOPSY_UFOPEDIA: "Pomimo przerażającego wyglądu, istota ta ma ludzkie DNA. Jej procesy chemiczne są mocno zmodyfikowane przez nieznane czynniki. Jest mocno umięśniona, ma mocną budowę i duży mózg. Jej kształt ciała jest bardzo adaptatywna dzięki specjalnym mięśniom, które utrzymują ją w ludzkiej formie."
  STR_SYNDICATE_SCIENTIST: "Naukowiec Syndykatu"
  STR_SYNDICATE_SCIENTIST_UFOPEDIA: "Te osoby zostały zatrudnione przez Syndykat do pracy nad jego tajnymi projektami. Są podobne do naszych naukowców, ale ich celem nie jest obrona Ziemi - wręcz przeciwnie. Kieruje nimi chciwość i ambicja, lub w najlepszym wypadku ciekawość uczonego; tak czy inaczej, są kompletnie amoralne."
  STR_SYNDICATE_SUPERSOLDIER_CORPSE: "Zwłoki superżołnierza Syndykatu"
  STR_SYNDICATE_SUPERSOLDIER: "Superżołnierz Syndykatu"
  STR_SYNDICATE_SUPERSOLDIER_UFOPEDIA: "Ci żołnierze to genetycznie ulepszone, chirurgicznie zmodyfikowane machiny wojenne. Pod względem zdolności fizycznych przewyższają praktycznie wszystkich ludzi. Ich mózgi są także zmodyfikowane, by zwiększyć naturalne zdolności psi, co w walce daje im dodatkowy atut w postaci telekinezy ochronnej. Ci goście kopią tyłki i żują balonówkę."
  STR_SYNDICATE_WALKER_CANNON: "Działko robota kroczącego Syndykatu"
  STR_SYNDICATE_WALKER_ARMOR: "Robot kroczący Syndykatu: analiza taktyczna"
  STR_SYNDICATE_WALKER: "Robot kroczący Syndykatu"
  STR_SYNDICATE_WALKER_UFOPEDIA: "Ten obronny robot kroczący jest dobrze opancerzony i uzbrojony w działko obrotowe. Jest dobrze przystosowany do użytku w pomieszczeniach."
  STR_SYNDICATE_WALKER_CORPSE: "Wrak robota kroczącego Syndykatu"
  STR_SYNDICATE_WALKER_AUTOPSY: "Oględziny wraku robota kroczącego Syndykatu"
  STR_SYNDICATE_WALKER_AUTOPSY_UFOPEDIA: "Ten robot strażniczy jest ciężko opancerzony i wyposażony w działko obrotowe. Jego wzór jest nieco eksperymentalny, ale wydaje się być produkowany masowo. Rama krocząca wydaje się relatywnie zwinna, ale nie bardzo szybka. Robot operuje samodzielnie i jest dość bystry, by odróżnić przyjaciela od wroga za pomocą danych wizualnych i dźwiękowych - przynajmniej w większości przypadków."
  STR_SYNDICATE_LABS_NETWORK: "Laboratoria Syndykatu"
  STR_SYNDICATE_LABS_NETWORK_UFOPEDIA: "Sedno działalności Syndykatu opiera się na rozwoju, zastosowaniu i sprzedaży egzotycznych technologii. Organizacja utrzymuje rozległą sieć tajnych laboratoriów, zazwyczaj ukrytych w bardziej zwyczajnych kompleksach badawczych, należących do różnych podmiotów kontrolowanych przez Syndykat. Zmapowanie tej sieci to konieczny krok w naszej walce z Syndykatem."
  STR_SYNDICATE_WAREHOUSE: "Magazyn Syndykatu"
  STR_ALERT_SYNDICATE_WAREHOUSE: "ODKRYTO MAGAZYN SYNDYKATU"
  STR_SYNDICATE_WAREHOUSE_DESCRIPTION: "Zlokalizowaliśmy magazyn Syndykatu. Musimy się upewnić, że te towary nigdy nie dotrą do odbiorców. Magazynu pilnuje dobrze wyszkolona ochrona z zaawansowanym sprzętem."
  STR_SYNDICATE_WAREHOUSE_BRIEFING: "Zlokalizowaliśmy magazyn Syndykatu. Musimy się upewnić, że te towary nigdy nie dotrą do odbiorców. Magazynu pilnuje dobrze wyszkolona ochrona z zaawansowanym sprzętem. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_SYNDICATE_LAB: "Laboratorium Syndykatu"
  STR_ALERT_SYNDICATE_LAB: "ODKRYTO LABORATORIUM SYNDYKATU"
  STR_SYNDICATE_LAB_DESCRIPTION: "Znaleźliśmy laboratorium Syndykatu. Musimy aresztować naukowców i ich przesłuchać.{NEWLINE}Spodziewaj się starcia z dobrze wyposażoną ochroną Syndykatu."
  STR_SYNDICATE_LAB_BRIEFING: "Znaleźliśmy laboratorium Syndykatu. Musimy aresztować naukowców i ich przesłuchać. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_SYNDICATE_MONSTER_LAB: "Laboratorium potworów Syndykatu"
  STR_SYNDICATE_MONSTER_LAB_DESCRIPTION: "Mamy wykonać nalot na tajne laboratorium Syndykatu i przejąć ważne pliki związane z aktywnością potworów. W tym celu przeszukaj naukowców.{NEWLINE}Spodziewaj się starcia z dobrze wyposażoną i liczną ochroną Syndykatu."
  STR_SYNDICATE_MONSTER_LAB_BRIEFING: "Zaraz wkraczasz do podziemnego kompleksu badawczego. Nie da się go zdobyć od frontu, więc dotrzesz tam przez jaskinie. Szukaj osobistych plików naukowców Syndykatu. By porzucić tą misję powróć agentami X-Com do strefy wyjścia i kliknij przycisk 'Przerwij misję'."
  STR_ALERT_SYNDICATE_MONSTER_LAB: "ODKRYTO LABORATORIUM Z POTWORAMI SYNDYKATU"
  STR_MONSTERS_INC: "Akta: Potwory i S-ka"
  STR_MONSTERS_INC_UFOPEDIA: "Te dokumenty niezbicie dowodzą, że Syndykat jest odpowiedzialny za klonowanie i wypuszczanie czupakabr, hodowanie fenrirów, chwytanie i eksperymentowanie na łaziskach i mongornach... Lista jest długa. W każdym razie chociaż nie stworzyli tych organizmów osobiście, bez ich wsparcia obecność potworów na Ziemi zmaleje.{NEWLINE}Aby ostatecznie rozwiązać ten problem, musimy udać się do porzuconego laboratorium Czerwonego Świtu. Teraz roi się tam od wielkich pająków, ale jest to kluczowe dla zażegnania tego niebezpieczeństwa.."
  STR_SYNDICATE_EXPERIMENTS: "Eksperymenty Syndykatu"
  STR_SYNDICATE_EXPERIMENTS_UFOPEDIA: "Przesłuchanie naukowiec pracującej dla Syndykatu dało nam pewne wskazówki dotyczące potworów grasujących na Ziemi. W istocie ta organizacja wydaje się ponosić odpowiedzialność za wiele napotkań takich istot. Choć ich motywy pozostają niejasne, musimy znaleźć jedno z ich laboratoriów klonujących i zebrać dość danych, by zdemaskować tę globalną konspirację.{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Nowy cel: zdobyć tajne dane dotyczące eksperymentów z potworami. Powinny być w posiadaniu naukowców Syndykatu w ich tajnych bazach."
  STR_SYNDICATE: "Syndykat"
  STR_SYNDICATE_UFOPEDIA: "Syndykat to wielka i potężna tajna organizacja, do której de facto należy kilka globalnych korporacji, a wiele innych kontroluje. Jego głównym celem zdaje się być monetyzacja za wszelką cenę obcej wiedzy i technologii, ale podejrzewamy, że bardziej interesuje ich dominacja światowa. Biorąc pod uwagę ich majątek, mają dostęp do praktycznie nieograniczonych zasobów, ale cieszą się także poparciem niektórych naszych przeciwników politycznych. Nie trzeba dodawać, że są skrajnie niebezpieczni, nawet w porównaniu z kultami obcych."
  STR_UAC_MILITARY: "Wojskowy UAC "
  STR_UAC_MILITARY_CORPSE: "Zwłoki wojskowego UAC "
  STR_UAC_MILITARY_ARMOR: "Wojskowy UAC: analiza taktyczna"
  STR_UAC_MILITARY_UFOPEDIA: "Osoby te formalnie są najemnikami, niezależnymi lub też zrzeszonymi w małych firmach ochroniarskich. W praktyce współpracują blisko z UAC, którzy często są ich jedynym klientem. Są bardzo dobrze wyszkoleni i wyposażeni, więc nie należy ich lekceważyć, nawet mając przewagę siły ognia."
  STR_UAC_SPACE_MARINE: "Piechota kosmiczna UAC"
  STR_UAC_SPACE_MARINE_CORPSE: "Zwłoki piechociarza kosmicznego UAC"
  STR_UAC_SPACE_MARINE_ARMOR: "Piechota kosmiczna UAC: analiza taktyczna"
  STR_UAC_SPACE_MARINE_UFOPEDIA: "Ci imponujący pod względem fizycznym i mentalnym osobnicy zostali starannie wybrani i wyszkoleni do prowadzenia działań wojskowych w kosmosie. Widać UAC ma śmiałe na przyszłość i woli być przygotowanym na wszystko. Jeniec opowiadał o ćwiczeniach z lądowania z orbity, w których brał udział, a także o zaawansowanych pojazdach kosmicznych, których UAC ma regularnie używać. Poza tym niewiele możemy się dowiedzieć od tych żołnierzy."
  STR_UAC_ENGINEER: "Inżynier UAC"
  STR_UAC_ENGINEER_CORPSE: "Zwłoki inżyniera UAC"
  STR_UAC_ENGINEER_ARMOR: "Inżynier UAC: analiza taktyczna"
  STR_UAC_ENGINEER_UFOPEDIA: "Ci inżynierowie odpowiadają za najnowocześniejsze technologie opracowywane przez korporację UAC. to zasadniczo cywile i nie powinni dla X-Comu stanowić poważnego zagrożenia, ale naprawdę umieją posługiwać się bronią, w której projektowaniu brali udział."
  STR_UAC_MANAGER: "Menedżerka UAC"
  STR_UAC_MANAGER_CORPSE: "Zwłoki menedżerki UAC"
  STR_UAC_MANAGER_ARMOR: "Menedżerka UAC: analiza taktyczna"
  STR_UAC_MANAGER_UFOPEDIA: "Menedżerowie średniego szczebla odpowiadają za zarządzanie całą codzienną działalnością w UAC, w tym rzeczami wątpliwymi prawnie i moralnie. Ich wiedza o tej działalności jest bardzo różna, a nawet względnie dobrze poinformowane osoby nie mają pojęcia o działaniach firmy, w które nie są bezpośrednio zaangażowani, co jest znakiem bardzo wysokiego poziomu kontroli informacji w UAC. Tak czy inaczej, ci menedżerowie są kluczowi dla naszego śledztwa przeciw UAC i powinni zostać przesłuchani, gdy tylko to możliwe, nawet gdy stawiają opór przy aresztowaniu. A w zasadzie przede wszystkim wtedy."
  STR_UAC_MASTER_RESEARCHER: "Mistrz badawczy UAC"
  STR_UAC_MASTER_RESEARCHER_CORPSE: "Zwłoki mistrza badawczego UAC"
  STR_UAC_MASTER_RESEARCHER_ARMOR: "Mistrz badawczy UAC: analiza taktyczna"
  STR_UAC_MASTER_RESEARCHER_UFOPEDIA: "Najbardziej inteligentni i bezwzględni na pensji UAC, którzy prowadzą eksperymentalne projekty w dziedzinie bardzo egzotycznej fizyki powiązanej z dziwnymi wymiarami i manifestacjami psionicznymi. Ta samozwańcza elita technokratyczna włada niepodzielnie nad swymi placówkami niemal bez nadzoru, zawsze przedkładając postęp nad bezpieczeństwo i etykę."
  STR_UAC_TURRET: "Wieżyczka UAC"
  STR_UAC_TURRET_CORPSE: "Wrak wieżyczki UAC"
  STR_UAC_TURRET_WEAPON: "Broń wieżyczki UAC"
  STR_UAC_TURRET_ARMOR: "Wieżyczka UAC: analiza taktyczna"
  STR_UAC_TURRET_UFOPEDIA: "Stacjonarna broń plazmowa, stosowana przez UAC do ochrony pozaziemskich instalacji."
  STR_HUMAN_OSIRON_GOON_ARMOR: "Cyngiel Osironu: analiza taktyczna"
  STR_HUMAN_OSIRON_ELITE_ARMOR: "Kizior Osironu: analiza taktyczna"
  STR_HUMAN_OSIRON_BOSS_ARMOR: "Boss Osironu: analiza taktyczna"
  STR_HUMAN_OSIRON_GOON: "Cyngiel Osironu"
  STR_HUMAN_OSIRON_GOON_UFOPEDIA: "Ci gangsterzy są dobrze wyposażeni, dobrze wyszkoleni i dobrze opłacani, a więc całkiem niebezpieczni. Nie mają jednak wiele pożytecznych informacji."
  STR_HUMAN_OSIRON_ELITE: "Kizior Osironu"
  STR_HUMAN_OSIRON_ELITE_UFOPEDIA: "Ci doświadczeni żołnierze Osironu są twardsi, bardziej bezwzględni i lepiej wyposażeni od swych bardziej poślednich kompanów. Z pewnością są niebezpieczni, ale śmieć zawsze pozostanie śmieciem."
  STR_HUMAN_OSIRON_BOSS: "Boss Osironu"
  STR_HUMAN_OSIRON_BOSS_UFOPEDIA: "Wysoko postawieni członkowie Osironu żyją z przemytu, sprzedaży i kradzieży obcych artefaktów. Mają zaskakująco mocne powiązania jak na zwykłych bandytów."
  STR_HUMAN_OSIRON_FIXER_ARMOR: "Fikser Osironu: analiza taktyczna"
  STR_HUMAN_OSIRON_FIXER: "Fikser Osironu"
  STR_HUMAN_OSIRON_FIXER_UFOPEDIA: "Zamożni członkowie Osironu, zajmujący się głównie przemytem obcych artefaktów technicznych, łapówkarstwem oraz marnowaniem swego żałosnego życia na narkotyki i inne krotochwile. Ich zdolności bojowe nie powinny stanowić problemu dla naszych agentów, ale trytanowe kamizelki, które często noszą, oraz niecodzienna broń będąca w ich posiadaniu mogą oznaczać kłopoty."
  STR_OSIRON: "Osiron"
  STR_OSIRON_UFOPEDIA: "Osiron to grupa przestępcza specjalizująca się w niezwykłościach - obcych artefaktach, starożytnych skarbach, dziwnych stworzeniach. Choć dość mała, działa na całym świecie, ciągle poszukując dróg nabycia i sprzedaży groźnego towaru. Ich działalność jest nie tylko nielegalna, ale też bezpośrednio zgubna dla Ziemi, gdyż nagminnie oferują towary i usługi niebezpiecznym organizacjom, takim jak kulty obcych."
  STR_OSIRON_STAKEOUT: "Czatowanie na Osiron"
  STR_OSIRON_STAKEOUT_DESCRIPTION: "W zrujnowanej dzielnicy zlokalizowaliśmy kryjówkę gangsterów z Osironu. Nasz cel to ująć i przesłuchać ich przywódcę.{NEWLINE}Dozwolone są tylko ukrywalne przedmioty i stroje!"
  STR_OSIRON_STAKEOUT_BRIEFING: "W zrujnowanej dzielnicy zlokalizowaliśmy kryjówkę gangsterów z Osironu. Mają na oku całą okolicę, więc musieliśmy użyć cywilnego pojazdu i lekkiego wyposażenia, aby nie rzucać się w oczy. Nasz cel to ująć i przesłuchać ich przywódcę. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_OSIRON_HACIENDA: "Hacjenda Osironu"
  STR_ALERT_OSIRON_HACIENDA: "ZNALEZIONO DOMOSTWO OSIRONU"
  STR_OSIRON_HACIENDA_DESCRIPTION: "Ten luksusowy dom, dobrze ukryty przed wścibskimi spojrzeniami, należy do wysokopostawionego agenta Osironu. Rozwiąż problem z jego właścicielem i przejmij wszelkie nielegalne dobra, jakie posiada. Miejsce jest dobrze chronione, więc przygotuj się na spotkanie z wieloma żołnierzami gangu."
  STR_OSIRON_HACIENDA_BRIEFING: "Ten luksusowy dom, dobrze ukryty przed wścibskimi spojrzeniami, należy do wysokopostawionego agenta Osironu. Rozwiąż problem z jego właścicielem i przejmij wszelkie nielegalne dobra, jakie posiada. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_OSIRON_NEST: "Atak na tajny magazyn Osironu"
  STR_ALERT_OSIRON_NEST: "WYKRYTO MAGAZYN OSIRONU W MIEŚCIE"
  STR_OSIRON_NEST_DESCRIPTION: "Tutejsi detektywi odkryli duży magazyn, w którym Osiron składuje przemycane towary. Podejrzani stawili podczas aresztowania zaciekły opór, który przerodził się w wymianę ognia pomiędzy siłami Osironu a policją. Okazało się, że plan stróżów prawa nie docenił przestępców, którzy znacznie ich przewyższyli liczebnością i uzbrojeniem. Lepiej udzielmy wsparcia policji."
  STR_OSIRON_NEST_BRIEFING: "Tutejsi detektywi odkryli duży magazyn, w którym Osiron składuje przemycane towary. Podejrzani stawili podczas aresztowania zaciekły opór, który przerodził się w wymianę ognia pomiędzy siłami Osironu a policją. Okazało się, że plan stróżów prawa nie docenił przestępców, którzy znacznie ich przewyższyli liczebnością i uzbrojeniem. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_ALERT_OSIRON_STAKEOUT: "WYKRYTO BAZĘ OSIRONU W MIEŚCIE"
  STR_OSIRON_CRUISE: "Wycieczkowiec Osironu"
  STR_OSIRON_CRUISE_DESCRIPTION: "Zlokalizowaliśmy statek przemytniczy Osironu, udający liniowiec pasażerski. Nasze zadanie to wejść na pokład, aresztować załogę i zabezpieczyć przewożony ładunek. Spodziewaj się oporu ze strony agentów Osironu i ochrony. Z tej misji nie można się wycofać."
  STR_OSIRON_CRUISE_BRIEFING: "Zlokalizowaliśmy statek przemytniczy Osironu, udający liniowiec pasażerski. Nasze zadanie to wejść na pokład, aresztować załogę i zabezpieczyć przewożony ładunek. Z tej misji nie można się wycofać."
  STR_ALERT_OSIRON_CRUISE: "WYKRYTO STATEK MORSKI OSIRONU"
  STR_CULT_OF_SPIRITS_PREREQUISITE: "Prerekwizyt Dzieci Eteru"
  STR_CULT_OF_SPIRITS: "Dzieci Eteru"
  STR_CULT_OF_SPIRITS_UFOPEDIA: "Dzieci Eteru to luźna organizacja ksenomantów, psychotroników i im podobnych, których umysły nieco się rozregulowały przez lata kontaktu z psisferą naszej planety. Są skłonni do zakłócania spokoju, zwykle przywołując anormalne efekty, a czasem nawet poświęcając żywych ludzi psionicznym bytom."
  STR_HUMAN_GHOST_CULTIST_ARMOR: "Kultysta duchów: analiza taktyczna"
  STR_HUMAN_GHOST_CULTIST: "Kultysta duchów"
  STR_HUMAN_GHOST_CULTIST_UFOPEDIA: "Te zbłąkane osoby należą do Dzieci Eteru, nieformalnej sekty mediów i innych czcicieli duchów. Regularne wystawienie na działanie nieziemskich energii uwarunkowało ich do absolutnego posłuszeństwa ich panom, czy to ludziom, czy duchom. Nie boją się śmierci, ale w sytuacjach skrajnych nadal mogą wpaść w przerażenie."
  STR_BILLHOOK: "Tasak"
  STR_BILLHOOK_UFOPEDIA: "To narzędzie kuchenne cieszy się ponurą sławą. Jako broń polega bardziej na brutalnej sile niż umiejętnościach."
  STR_MALE_VIP_REPTOID: "Reptoid VIP"
  STR_MALE_VIP_REPTOID_ARMOR: "Reptoid VIP: analiza taktyczna"
  STR_REPTOID_SHADOW_ARMOR: "Reptoid cień: analiza taktyczna"
  STR_REPTOID_DRAKE_ARMOR: "Reptoid dragon: analiza taktyczna"
  STR_REPTOID_COMMANDO_ARMOR: "Reptoid komandos: analiza taktyczna"
  STR_REPTOID_STANDARD_ARMOR: "Reptoid: analiza taktyczna"
  STR_CROC_ARMOR: "Krok: analiza taktyczna"
  STR_REPTOID_DRAKE_CORPSE: "Zwłoki reptoida dragona"
  STR_REPTOID_DRAKE: "Reptoid dragon"
  STR_REPTOID_DRAKE_UFOPEDIA: "Dragoni to oficerowie wojskowi reptoidów, noszący pancerze wspomagane. Są świetnie wyszkoleni, używają najlepszego sprzętu reptoidzkiego i stanowią wielkie zagrożenie w bitwie."
  STR_REAPER_WEAPON: "Szarża żeńca"
  STR_REAPER_WEAPON_UFOPEDIA: "Atak żeńca przypomina szarżę nosorożca i jest równie niszczycielski."
  STR_REAPER_ARMOR: "Żeniec: analiza taktyczna"
  STR_REAPER: "Żeniec"
  STR_REAPER_UFOPEDIA: "Ten dwunożny drapieżca ma potężne szczęki i niepowstrzymany apetyt. Znaleźliśmy u niego wszczepy mózgowe, zapewne używane do sprawowania nad nim kontroli. Prymitywny instynkt łowczy sprawia, że jest przydatny jedynie do siania terroru i zniszczenia."
  STR_REAPER_TERRORIST: "Żeniec terrorysta"
  STR_REAPER_CORPSE: "Zwłoki żeńca"
  STR_REAPER_AUTOPSY: "Sekcja żeńca"
  STR_REAPER_AUTOPSY_UFOPEDIA: "Żeńce posiadają dwa mózgi i dwa serca, które pozwalają im funkcjonować nawet po odniesieniu ciężkich ran. Jednak ich futrzana skóra jest łatwopalna, przez co są podatne na broń zapalającą."
  STR_BARDICHE: "Berdysz"
  STR_BARDICHE_UFOPEDIA: "Ta po mistrzowsku wykonana broń drzewcowa potrafi przeciąć konia na pół, o ile władający nią ma odpowiednią siłę, by ją prawidłowo utrzymać."
  STR_GREATSWORD: "Miecz dwuręczny"
  STR_GREATSWORD_UFOPEDIA: "Ta wielka broń biała zadaje przeraźliwe rany, ale nie jest bardzo skuteczna przeciwko pancerzowi."
  STR_SLEDGEHAMMER: "Kafar"
  STR_SLEDGEHAMMER_UFOPEDIA: "Ta broń nie była zaprojektowana do precyzji, ale do siły uderzenia. W rękach skrajnie silnego wojownika może mieć ogromną moc niszczącą."
  STR_KNIFE: "Nóż"
  STR_KNIFE_UFOPEDIA: "To ostrze nadaje się lepiej do szybkich cięć niż do silnych pchnięć. Najlepszy użytek zrobią z niego zwinni nożownicy z podstawowym przeszkoleniem w walce wręcz."
  STR_MAGMA_TANK_FACTORY: "Fabryka miniczołgów M.A.G.M.A."
  STR_MAGMA_TANK_FACTORY_DESCRIPTION: "W fabryce korporacji M.A.G.M.A. produkującej roboty wojskowe doszło do awarii, przez co ich automatyczne miniczołgi wyrwały się spod kontroli.{NEWLINE}Udziel wsparcia personelowi M.A.G.M.A. (działającym poprawnie miniczołgom i niszczycielom czołgów) w zdławieniu buntu robotów."
  STR_MAGMA_TANK_FACTORY_BRIEFING: "W fabryce korporacji M.A.G.M.A. produkującej roboty wojskowe doszło do awarii, przez co ich automatyczne miniczołgi wyrwały się spod kontroli. Udziel wsparcia personelowi M.A.G.M.A. (działającym poprawnie miniczołgom i niszczycielom czołgów) w zdławieniu buntu robotów. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_ALERT_MAGMA_TANK_FACTORY: "BUNT ROBOTÓW W FABRYCE M.A.G.M.A.!"
  STR_SYNDICATE_CHUPACABRAS_LAB: "Laboratorium czupakabr"
  STR_ALERT_SYNDICATE_CHUPACABRAS_LAB: "CZUPAKABRY UCIEKŁY Z LABORATORIUM SYNDYKATU!"
  STR_SYNDICATE_CHUPACABRAS_LAB_DESCRIPTION: "Korporacja M.A.G.M.A. niedawno podjęła próbę 'negocjacji' z Syndykatem poprzez 'złożenie wizyty' w jednym z ich laboratoriów. Niestety laboratorium zawierało kilka żywych czupakabr, które wydostały się z zamknięcia. Ponieważ M.A.G.M.A. wolałaby nie zostać powiązana z tym incydentem, poprosiła nas o interwencję w jej imieniu. Jeśli zignorujemy ich prośbę, Rada również nas skrytykuje."
  STR_SYNDICATE_CHUPACABRAS_LAB_BRIEFING: "Korporacja M.A.G.M.A. niedawno podjęła próbę 'negocjacji' z Syndykatem poprzez 'złożenie wizyty' w jednym z ich laboratoriów. Niestety laboratorium zawierało kilka żywych czupakabr, które wydostały się z zamknięcia. Teraz to my musimy posprzątać ten bałagan. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_MAGMA_LAB: "Laboratorium M.A.G.M.A."
  STR_MAGMA_LAB_DESCRIPTION: "Laboratorium na odludziu, należące do korporacji M.A.G.M.A., zostało zalane przez zombi (które prawdopodobnie uciekły z tamtejszej celi). Nasze zadanie to opanować sytuację i być może znaleźć jakąś wskazówkę, dlaczego zombi uciekły."
  STR_MAGMA_LAB_BRIEFING: "Laboratorium na odludziu, należące do korporacji M.A.G.M.A., zostało zalane przez zombi (które prawdopodobnie uciekły z tamtejszej celi). Nasze zadanie to opanować sytuację i być może znaleźć jakąś wskazówkę, dlaczego zombi uciekły. Mamy zezwolenie na zatrzymanie wszelkich przedmiotów, jakie znajdziemy na miejscu, włącznie z pieniędzmi. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_ALERT_MAGMA_LAB: "KŁOPOTY W LABORATORIUM M.A.G.M.A.!"
  STR_MAGMA_MISSION_MAGMA_LAB: "Misja M.A.G.M.A.: Laboratorium M.A.G.M.A."
  STR_MAGMA_MISSION_MAGMA_LAB_UFOPEDIA: "{NEWLINE}{NEWLINE}Do: X-Com{NEWLINE}Od: Korporacja M.A.G.M.A.{NEWLINE}{NEWLINE}Dowódco, M.A.G.M.A. wysoko ocenia doświadczenie twojej organizacji w walce z... nietypowym przeciwnikiem. Bylibyśmy zobowiązani, gdybyście udzielili nam pomocy w pewnych delikatnych kwestiach, które na pewno się pojawią. Jeśli pomożecie nam rozwiązać takie problemy, M.A.G.M.A. chętnie wynagrodzi was odpowiednio. Oczywiście w przypadku zgonu M.A.G.M.A. nie będzie ponosiła żadnej odpowiedzialności."
  STR_MESSAGE_FROM_MAGMA_01: "Wiadomość od M.A.G.M.A. nr 001"
  STR_MESSAGE_FROM_MAGMA_01_UFOPEDIA: "{NEWLINE}{NEWLINE}Do: X-Com{NEWLINE}Od: Korporacja M.A.G.M.A.{NEWLINE}{NEWLINE}Witaj, Dowódco. O ile potrzebne jest wprowadzenie, jesteśmy w czołówce firm na rynku wysokich energii i uzbrojenia. Dobrze, że wreszcie mamy okazję porozmawiać; możemy sobie pomóc w obronie planety przed pozaziemskimi zagrożeniami, o których X-Com tyle wie. Na początek damy wam dostęp do niektórych naszych standardowych produktów, bez zbędnych pytań. W zamian liczymy na dyskretną współpracę, gdyby M.A.G.M.A. natknęła się na coś z waszej branży... A przy obecnym kierunku, w którym świat zmierza, wydaje się to nieuniknione; nigdy nie porzucimy naszej misji poprawy bytu ludzkości. Niech to będą skromne początki wielkiego projektu, Dowódco.{NEWLINE}Jeśli interesuje cię praca dla nas, ukończ projekt badawczy 'Misja M.A.G.M.A.: Laboratorium M.A.G.M.A.' To zatwierdzi nasz kontrakt."
  STR_MESSAGE_FROM_MAGMA_02: "Wiadomość od M.A.G.M.A. nr 002"
  STR_MESSAGE_FROM_MAGMA_02_UFOPEDIA: "{NEWLINE}{NEWLINE}Do: X-Com{NEWLINE}Od: Korporacja M.A.G.M.A.{NEWLINE}{NEWLINE}Świetna robota w tym kompleksie, Dowódco. Dzięki waszemu wsparciu operacja czyszczenia poszła nam gładko.{NEWLINE}Pamiętaj jednak, że twoim głównym zadaniem jest odkrycie powodu, dla którego to się w ogóle wydarzyło. Do tego momentu nie możemy wykluczyć, że wydarzy się to ponownie."
  STR_MESSAGE_FROM_MAGMA_03: "Wiadomość od M.A.G.M.A. nr 003"
  STR_MESSAGE_FROM_MAGMA_03_UFOPEDIA: "{NEWLINE}{NEWLINE}Do: X-Com{NEWLINE}Od: Korporacja M.A.G.M.A.{NEWLINE}{NEWLINE}Dowódco, the Korporacja M.A.G.M.A. jest bardzo zadowolona ze skutecznego zamknięcia sprawy wirusa. Sądzimy, że przyniosło to zysk wszystkim stronom z wyjątkiem Syndykatu.{NEWLINE}W ramach dalszej owocnej współpracy oferujemy wam dostęp do naszego wyjątkowego produktu, ciężkiego działka ręcznego. Ta eksperymentalna broń może w waszej branży okazać się nieoceniona.{NEWLINE}Niestety zdradziecki Syndykat pozostaje naszym wspólnym wrogiem, a są też inne elementy stanowiące zagrożenie dla ludzkości. we właściwym czasie znów odezwiemy się z propozycją pracy."
  STR_MESSAGE_FROM_MAGMA_04: "Wiadomość od M.A.G.M.A. nr 004"
  STR_MESSAGE_FROM_MAGMA_04_UFOPEDIA: "{NEWLINE}{NEWLINE}Do: X-Com{NEWLINE}Od: Korporacja M.A.G.M.A.{NEWLINE}{NEWLINE}Dowódco, korporacja M.A.G.M.A. pragnie ponownie wam podziękować za więcej niż adekwatną pomoc.{NEWLINE}Być może zainteresuje cię zakup kolejnego naszego ekskluzywnego produktu, osławionego ręcznego działka rotacyjnego. Jego zalety z pewnością przypadną wam do gustu."
  STR_MESSAGE_FROM_MAGMA_05: "Wiadomość od M.A.G.M.A. nr 005"
  STR_MESSAGE_FROM_MAGMA_05_UFOPEDIA: "{NEWLINE}{NEWLINE}Do: X-Com{NEWLINE}Od: Korporacja M.A.G.M.A.{NEWLINE}{NEWLINE}Dowódco, korporacja M.A.G.M.A. bardzo docenia waszą pomoc, udzieloną w samą porę.{NEWLINE}Tą misją zyskaliście zaufanie korporacji M.A.G.M.A. Rzućcie okiem na naszą ściśle tajną linię broni pulsacyjnych: nikt inny takich nie ma! Oprócz was oczywiście, o ile jesteście zainteresowani."
  STR_SHARE_ALLOY_AMMO_TECH: "Udostępnienie technologii amunicji trytanowej"
  STR_SHARE_ALLOY_AMMO_TECH_UFOPEDIA: "No więc Dorze, załadowaliśmy wszystkie dane o amunicji trytanowej prosto na serwery korporacji M.A.G.M.A. Mam nadzieję, że nam to pomoże tak jak przewidujesz, a nie ugryzie nas w tyłek.{NEWLINE}{NEWLINE}Poza tym Rada jest teraz na nas serio wkurzona. (-500 punktów)"
  STR_DO_NOT_SHARE_ALLOY_AMMO_TECH: "Nie udostępniaj technologii amunicji trytanowej"
  STR_DO_NOT_SHARE_ALLOY_AMMO_TECH_UFOPEDIA: "No jasne, Dorze, na 100% stoję po twojej stronie w tej sprawie. Ci goście z M.A.G.M.A. mają gładką gadkę, ale czy można im ufać? Wiadomo, że nie!{NEWLINE}Co by tam nie mieli do zaoferowania, nie jest to warte ryzyka. no, przynajmniej mam nadzieję, że niewiele na tym stracimy...{NEWLINE}{NEWLINE}(przyznano 250 punktów)"
  STR_SHARE_TERRAMITE_TECH: "Udostępnienie technologii terramitu"
  STR_SHARE_TERRAMITE_TECH_UFOPEDIA: "No więc Dorze, dałem temu towarzyszowi z M.A.G.M.Y. całą teczkę z danymi o terramicie. Gość przyprawia mnie o ciarki, więc mam nadzieję, że jest zadowolony. I że nie będzie nas to kosztowało zbyt wiele.{NEWLINE}{NEWLINE}Oczywiście wkurzyliśmy tym Radę i teraz chcą naszych głów zatkniętych na piki. Szlag. (-500 punktów)"
  STR_DO_NOT_SHARE_TERRAMITE_TECH: "Nie udostępniaj technologii terramitu"
  STR_DO_NOT_SHARE_TERRAMITE_TECH_UFOPEDIA: "Życie to seria trudnych wyborów, Dorze. Ten jednak aż taki trudny nie był. Naprawdę nie byłoby mądrze brać pod włos naszych sponsorów... Co by tam M.A.G.M.A. nie miała do zaoferowania, na pewni nie będzie to aż takie dobre, żeby z tego powodu zadrzeć z Radą. Znaczy wiem, wiem, mów mi Kapitan Oczywistość.{NEWLINE}{NEWLINE}(przyznano 250 punktów)"
  STR_SHARE_POWER_SOURCE_MINIATURIZATION_TECH: "Udostępnienie technologii baterii eleryjnej"
  STR_SHARE_POWER_SOURCE_MINIATURIZATION_TECH_UFOPEDIA: "Dorze, daliśmy korporacji M.A.G.M.A. środki do zbudowania armii zasilanej Elerium. A przynajmniej kompletnie zmienić równowagę sił w wielu regionach świata. Może nie powinniśmy byli tego robić.{NEWLINE}{NEWLINE}Poza tym Rada dostała szału z powodu złamania przez nas embarga na źródła energii. (-1500 punktów)"
  STR_DO_NOT_SHARE_POWER_SOURCE_MINIATURIZATION_TECH: "Nie udostępniaj technologii baterii eleryjnej"
  STR_DO_NOT_SHARE_POWER_SOURCE_MINIATURIZATION_TECH_UFOPEDIA: "No ta, Dorze, ostatnią rzeczą, której nam potrzeba, to dać korporacji M.A.G.M.A. środki do zbudowania armii zasilanej Elerium. A przynajmniej kompletnej zmiany równowagi sił w wielu regionach świata. Za kogo oni nas mają, do cholery, za Osiron?{NEWLINE}{NEWLINE}(przyznano 450 punktów)"
  STR_SHARE_ELERIUM_EXPLOSIVES_TECH: "Udostępnienie technologii eleryjnych ładunków wybuchowych"
  STR_SHARE_ELERIUM_EXPLOSIVES_TECH_UFOPEDIA: "No więc, Dorze, teraz powinienem dać ci wykład o zakazie rozpowszechniania pozaziemskiego uzbrojenia, ale ewidentnie już na to za późno. Naprawdę mam nadzieję, że wiesz, co robisz, bo w tym tempie możemy niedługo obaj wylecieć z roboty... (-1500 punktów)"
  STR_SHARE_ALIEN_GARDENS_TECH: "Udostępnienie technologii ogrodów obcych"
  STR_SHARE_ALIEN_GARDENS_TECH_UFOPEDIA: "Dorze, korporacja M.A.G.M.A. ochoczo przyjęła naszą ofertę i natychmiast zaczęła z niej korzystać w swoich tajnych fabrykach chemicznych. Nie wiem, kim są ich klienci - oczywiście oprócz nas - ale mam wielką nadzieję, że nigdy, przenigdy nie użyją tej technologii. Znaczy się, trudno będzie zatuszować jej użycie, biorąc pod uwagę co robi z ludźmi, pojazdami i budynkami...{NEWLINE}{NEWLINE}Rada oczywiście też to wie i jestem bardzo ciekaw, jak zamierzasz się z tego wytłumaczyć. Masz jakieś dobre wytłumaczenie, prawda? (-1500 punktów)"
  STR_DO_NOT_SHARE_ALIEN_GARDENS_TECH: "Nie udostępniaj technologii ogrodów obcych"
  STR_DO_NOT_SHARE_ALIEN_GARDENS_TECH_UFOPEDIA: "Dorze, zgodnie z twoim rozkazem kazałem korporacji M.A.G.M.A. iść się wypchać. Cokolwiek by dla nas mieli, moglibyśmy się tym udławić. Nie wspominając już o tym, że Rada rozerwałaby nas na strzępy!{NEWLINE}...Ale nie będę kłamał: nie mogę przestać myśleć o tym, z jakich to ciekawych technologii właśnie się wypisaliśmy. Myślę, że dla poprawy nastroju konieczne jest kuracja w postaci paru drinków. A może tak do mnie dołączysz w kantynie, Dorze? Hmmm~?{NEWLINE}{NEWLINE}(przyznano 250 punktów)"
  STR_MESSAGE_FROM_MAGMA_ALLOY_AMMO: "Wiadomość od M.A.G.M.A. amunicja trytanowa"
  STR_MESSAGE_FROM_MAGMA_ALLOY_AMMO_UFOPEDIA: "{NEWLINE}{NEWLINE}Do: X-Com{NEWLINE}Od: Korporacja M.A.G.M.A.{NEWLINE}{NEWLINE}Dowódco, korporacja M.A.G.M.A. jest bardzo zainteresowana tą trytanową amunicją, którą opracowaliście. Jeśli udostępnicie nam szczegóły techniczne, przedstawimy wam nową. rewelacyjną ofertę handlową, w pełni kompatybilną z naszymi wiodącymi produktami!{NEWLINE}Jeśli zgadzacie się na tę propozycję, prosimy o ukończenie projektu badawczego 'Udostępnienie technologii amunicji trytanowej'."
  STR_MESSAGE_FROM_MAGMA_TERRAMITE: "Wiadomość od M.A.G.M.A.: terramit"
  STR_MESSAGE_FROM_MAGMA_TERRAMITE_UFOPEDIA: "{NEWLINE}{NEWLINE}Do: X-Com{NEWLINE}Od: Korporacja M.A.G.M.A.{NEWLINE}{NEWLINE}Dowódco, nie mogliśmy nie zauważyć, że odkryliście bardzo ciekawy materiał. Cóż za siła, cóż za elegancja! Być może bylibyście zainteresowani podzieleniem się jego właściwościami, w imię nauki? Pozwoliłoby to nam zaproponować wam nowy, lepszy towar w przyszłości!{NEWLINE}Jeśli zgadzacie się na tę propozycję, prosimy o ukończenie projektu badawczego 'Udostępnienie technologii terramitu'."
  STR_MESSAGE_FROM_MAGMA_POWER_SOURCE_MINIATURIZATION: "Wiadomość od M.A.G.M.A.: bateria eleryjna"
  STR_MESSAGE_FROM_MAGMA_POWER_SOURCE_MINIATURIZATION_UFOPEDIA: "{NEWLINE}{NEWLINE}Do: X-Com{NEWLINE}Od: Korporacja M.A.G.M.A.{NEWLINE}{NEWLINE}Dowódco, jak może wam wiadomo, Korporacja M.A.G.M.A. to światowy lider na rynku energii, włącznie z eksperymentalnymi reaktorami fuzyjnymi. Choć wydajne, te reaktory nie mogą być zminiaturyzowane i są kompletnie nieprzenośne. Ale obca technologia zasilania jest z natury modułowa i skalowalna.{NEWLINE}Jeśli zdradzicie nam jej tajniki, byłoby to dla obu stron bardzo zyskowne!{NEWLINE}Jeśli zgadzacie się na tę propozycję, prosimy o ukończenie projektu badawczego 'Udostępnienie technologii baterii eleryjnej'."
  STR_MESSAGE_FROM_MAGMA_ELERIUM_EXPLOSIVES: "Wiadomość od M.A.G.M.A.: eleryjne ładunki wybuchowe"
  STR_MESSAGE_FROM_MAGMA_ELERIUM_EXPLOSIVES_UFOPEDIA: "{NEWLINE}{NEWLINE}Do: X-Com{NEWLINE}Od: Korporacja M.A.G.M.A.{NEWLINE}{NEWLINE}Dowódco, to przyjemność znów się z wami kontaktować. Jak wiecie, reprezentuję jednego z wiodących producentów broni na planecie, a nasze wyroby mogą okazać się kluczowe dla trwającego kontaktu z przybyszami z kosmosu. Jesteśmy dumni z naszych własnych projektów, jednakże nie możemy ignorować istnienia konkurencji, zwłaszcza pozaziemskiego pochodzenia.{NEWLINE}Mając to na uwadze, chcielibyśmy zaproponować obustronnie korzystną umowę: jeśli podzielicie się z nami danymi o eleryjnych materiałach wybuchowych, będziemy mogli zaoferować wam jeszcze większą siłę ognia! Znając wasze zamiłowanie do naszych wyrobów, nie spodziewamy się tu odmowy. Stawką jest tu przecież los całej planety.{NEWLINE}Jeśli zgadzacie się na tę propozycję, prosimy o ukończenie projektu badawczego 'Udostępnienie technologii eleryjnych ładunków wybuchowych'."
  STR_MESSAGE_FROM_MAGMA_ALIEN_GARDENS: "Wiadomość od M.A.G.M.A.: ogrody obcych"
  STR_MESSAGE_FROM_MAGMA_ALIEN_GARDENS_UFOPEDIA: "{NEWLINE}{NEWLINE}Do: X-Com{NEWLINE}Od: Korporacja M.A.G.M.A.{NEWLINE}{NEWLINE}Dowódco, pewni nasi wspólni znajomi szepnęli nam, że poczyniliście pewne bardzo ciekawe odkrycia w dziedzinie obcej chemii. Tak się składa, że mamy tu zbieżność z naszym projektem obronnym, który z pewnością was zaciekawi: amunicja zaprojektowana specjalnie do niszczenia pancerza osobistego. Jeśli zgodzisz się udostępnić tę technologię naszej firmie, z pewnością będziemy w stanie zaoferować wam rewolucyjny sprzęt bojowy!{NEWLINE}Jeśli zgadzacie się na ten układ, prosimy o ukończenie projektu badawczego 'Udostępnienie technologii ogrodów obcych'. "
  STR_MESSAGE_FROM_MAGMA_POWER_ARMOR: "Oferta M.A.G.M.A.: pancerz wspomagany"
  STR_MESSAGE_FROM_MAGMA_POWER_ARMOR_UFOPEDIA: "{NEWLINE}{NEWLINE}Do: X-Com{NEWLINE}Od: Korporacja M.A.G.M.A.{NEWLINE}{NEWLINE}Dowódco, zawsze odnosicie się rzeczowo do naszych rozsądnych próśb. Dzięki towarzyszom takim jak wy, korporacja M.A.G.M.A. jest na dobrej drodze do osiągnięcia dominacji na światowym rynku energetycznym. Jednak nie porzuciliśmy naszej pierwotnej specjalności: sprzętu wojskowego. A dzięki tym wspaniałym technologiom możemy zaoferować nowy typ ochrony osobistej: pancerz wspomagany!{NEWLINE}Ta zdumiewająca maszyna trafi tylko do naszych najbardziej zaufanych klientów. Oczywiście wy jesteście na samym początku listy!"
  STR_NIGHTVISION: "Nocne widzenie"
  STR_NIGHTVISION_UFOPEDIA: "Podczas nocnych operacji możesz zmienić wyświetlanie na tryb nocny, naciskając Scroll Lock lub przytrzymując spację (można to zmienić w ustawieniach). Ten tryb zapewnia bardziej przejrzysty widok pola walki."
  STR_LOOK_AROUND: "Rozglądaj się"
  STR_LOOK_AROUND_UFOPEDIA: "Oczy to twoje najważniejsze narzędzie analizy taktycznej.{NEWLINE}Pamiętaj, aby zawsze pilnować swoich pleców, gdyż duże istoty mogą być zaskakująco ciche."
  STR_MISSIONS_AND_RESEARCH: "Badania i misje"
  STR_MISSIONS_AND_RESEARCH_UFOPEDIA: "Niektóre projekty badawcze zmieniają to, jakie misje może otrzymać X-Com. Na przykład przesłuchanie członka tajnej sekty może naprowadzić X-Com na jej intrygi i powiązania. Takie badania są oznaczone napisem 'Wpływa na postęp w grze!' w przeglądarce drzewa technologii.{NEWLINE}Zablokowanie lub odblokowanie misji w ten sposób nie wpływa na częstotliwość innych typów misji. Na przykład badanie kultu nie zajęłoby miejsca na misje dotyczące dziwnych stworzeń, a unikanie takich badań nie sprawiłoby, że dziwne stworzenia stałyby się bardziej powszechne. "
  STR_SURRENDER: "Kapitulacja"
  STR_SURRENDER_UFOPEDIA: "Większość wrogów (choć nie wszyscy) mogą się poddać, kiedy bitwa pójdzie bardzo nie po ich myśli. Kapitulujące siły są automatycznie aresztowane, a bitwa się kończy."
  STR_READINESS: "Poczytalność"
  STR_READINESS_UFOPEDIA: "Poczytalność mierzy poziom rozchwiania emocjonalnego agenta X-Comu. Udział w misjach zawierających czynnik nadnaturalny stopniowo obniża Poczytalność: zwykle o 1 punkt na turę, lecz bardziej intensywne akcje mogą być jeszcze cięższe do zniesienia. Inne możliwe powody straty Poczytalności to m.in. narkotyki bojowe i moce umysłowe.{NEWLINE}Agent odzyskuje kilka punktów Poczytalności dziennie. Dokładna liczba wynika z pomieszczeń bazy; im bardziej wygodne i nowoczesne, tym szybciej wraca Poczytalność. Standardowe kwatery przywracają 3 punktów Poczytalności dziennie.{NEWLINE}Poczytalności trzeba pilnować, gdyż wpływa na skuteczność bojową. Akceptowalny poziom zapewnia szczytową formę, a pełna Poczytalność nawet nieco podnosi odzyskiwanie Energii i Morale. Tak samo niska Poczytalność powoduje u agentów zmęczenie i niepokój. Skrajnie niska Poczytalność może nawet wpływać na Jednostki Czasu, które normalnie w pełni regenerują się na początku każdej tury."
  STR_OVERSTUN: "Krytyczne oszołomienie"
  STR_OVERSTUN_UFOPEDIA: "Ciężko ranni nadal są w niebezpieczeństwie nawet po otrzymaniu pomocy medycznej. Gdy aktualny poziom Oszołomienia przekroczy obecny poziom Zdrowia 5 lub więcej razy, dana jednostka zaczyna co turę tracić odrobinę Zdrowia. Będzie ona oznaczona ikoną 'atak serca'. By zapobiec śmierci od nadmiernego Oszołomienia, podnieś Zdrowie rannego lub zmniejsz jego Oszołomienie."
  STR_ENEMY_SURRENDER: "WROGOWIE KTÓRZY SKAPITULOWALI"
  STR_AQUA_PLASTICS_PREQ1: "Prerekwizyt akwaplastyku 1"
  STR_AQUA_PLASTICS_PREQ2: "Prerekwizyt akwaplastyku 2"
  STR_DART_RIFLE_PREQ: "Prerekwizyt karabinu strzałkowego"
  STR_DART_RIFLE_CLIP_B_PREQ1: "Prerekwizyt 1 mag. B do karabinu strzałkowego"
  STR_DART_RIFLE_CLIP_B_PREQ2: "Prerekwizyt 2 mag. B do karabinu strzałkowego"
  STR_DART_RIFLE_CLIP_B_PREQ3: "Prerekwizyt 3 mag. B do karabinu strzałkowego"
