  STR_PROJECT_SAMAEL: "Projekt Samael"
  STR_PROJECT_SAMAEL_UFOPEDIA: "'Projekt Samael' to szczególna inicjatywa wewnątrz Kultu, mająca na celu zakłócenie porządku publicznego przez wypuszczenie hordy nieziemskich stworów w dużym skupisku ludności. Normalnie nie byliby w stanie zrobić czegoś takiego, ale przywódca tego ruchu - również zwący się Samaelem - wszedł w posiadanie tajemniczego urządzenia, zdolnego skupić wielką ilość energii psionicznej. Musimy odnaleźć tego złoczyńcę i zniweczyć jego złowieszczy plan."
  STR_PROJECT_SAMAEL_DESCRIPTION: "Znaleźliśmy upiorne laboratorium Samaela, który planuje utopić świat w chaosie z pomocą swych demonicznych legionów. Teraz nastał moment, by uderzyć!"
