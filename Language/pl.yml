  STR_MEDAL_MISSION_KILLS_11_DESCRIPTION: "Przyznawane za 11 zabójstw w jednej misji.{NEWLINE}Zrób to 8 razy, by otrzymać trzecią Żelazną Czaszkę."
  STR_MEDAL_SPECIALSTUN_DESCRIPTION: "Przyznawane za pokonywanie przeciwników swoim czarem osobistym, jakkolwiek on by się tam nie przejawiał.{NEWLINE}5 ogłuszeń minimum. 30, by otrzymać trzecią Żelazną Czaszkę."
  STR_MEDAL_WRESTLER_DESCRIPTION: "Przyznawane tym, którzy mają szczególnie osobisty stosunek do przeciwników i pokonują ich bez użycia broni.{NEWLINE}20 ogłuszeń/zabójstw minimum. 50, by otrzymać trzecią Żelazną Czaszkę."
  STR_MEDAL_IDOL_DESCRIPTION: "Przyznawane za złapanie 3 przeciwników w ciągu jednej misji.{NEWLINE}Zrób to 8 razy, by otrzymać trzecią Żelazną Czaszkę."
  STR_MEDAL_SUCCUBUS_DESCRIPTION: "Przyznawane tym, którzy pochwycą 6 przeciwników w ciągu jednej misji, używając jedynie mamienia.{NEWLINE}Zrób to 8 razy, by otrzymać trzecią Żelazną Czaszkę."
