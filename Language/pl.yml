  STR_NEPOTISM_UFOPEDIA: "'Nepnąć' kogoś znaczy dać mu nienależny przywilej. Co wymaga pieniędzy, ale zwiększa gotowość wybranego oficera (w randze Pani lub wyższej){NEWLINE}{NEWLINE}+15 Gotowości"
  STR_CONDEMNED_UFOPEDIA: "Zwykle pierwsze odznaczenie każdej dziewki. Stała się rozpoznawalna dla naszych nieprzyjaciół, co przypieczętowuje jej upadek w piractwo. Nie ma już odwrotu!{NEWLINE}Premie takie jak ta można zdobyć przez uzyskiwanie naznaczeń oraz specjalne szkolenia. Są one dodawane do normalnych statystyk dziewki i nie wliczają się do ich limitów. Można je przejrzeć, klikając mały przycisk umieszczony po prawej u góry karty dziewki w menu załogi.{NEWLINE}{NEWLINE}+1 Świeżości"
  STR_MEDAL_ORIGINAL8_UFOPEDIA: "Oryginalna załoga, pochodząca z różnych Stref, uciekła z niewoli tajemniczego, eksperymentalnego obozu badawczego, w którym spędziła większość życia. Po zarekwirowaniu Frubusa i nie znając lepszej alternatywy podążyła za tajemniczym snem, by znaleźć schronienie w podziemnych tunelach, które okazały się być czymś więcej, niż tylko tunelami...{NEWLINE} Nie miały nic prócz szmat, które nazywały 'ubraniami', kilku sztuk broni, które zdołały złożyć lub znaleźć, niewiele też wiedziały o świecie, ale za to są jednymi z najlepszych uberek, jakie można spotkać.{NEWLINE}{NEWLINE}+1 do wszystkich współczynników"
  STR_MEDAL_SERVICE_TIME_UFOPEDIA: "Przyznawane co sześć miesięcy, licząc od czasu dołączenia w nasze szeregi. Tak, my mamy urodziny dwa razy w roku!{NEWLINE}{NEWLINE}+1 Zdrowia na poziom{NEWLINE}-1 Świeżości i JC na poziom"
  STR_MEDAL_IMMORTAL_UFOPEDIA: "Przyznawane dziewczynie, która przetrwała 6 lat pirackiej kariery, która na tej drodze życia jest niemal równa z byciem nieśmiertelnym. Będzie przyznawane corocznie, do dziesiątej rocznicy, później co dwa lata. Może to czas zakończyć kampanię tak, czy inaczej?NEWLINE}{NEWLINE}+2 Zdrowia na poziom{NEWLINE}-2 Świeżości, -1 Kondycji i -1 JC na poziom"
  STR_MEDAL_STATGAIN_UFOPEDIA: "Naznacza tych, którzy przerośli normalne ograniczenia i przemienili się w zaiste piękne istoty. Wymagane minimum to 125 punktów przyrostu cech, każdy następny poziom wymaga 25 więcej (33 na wyższych poziomach).{NEWLINE}{NEWLINE}Każdy poziom podnosi jeden współczynnik o +2."
  STR_MEDAL_CARREER_SCORE_UFOPEDIA: "Znają cię i boją się ciebie na całym świecie (a przynajmniej w jakichś jego częściach, albo paru knajpach). To nagroda za udział w wysoko punktowanych misjach. Zdobyte punkty są przydzielane wszystkim uczestnikom i podliczane.{NEWLINE}Minimum 5000 Niesławy. 20 000 dla Trzeciej Żelaznej Czaszki.{NEWLINE}{NEWLINE}+1 refleksu na poziom.{NEWLINE}+10 Odwagi co 5 poziom.{NEWLINE}+1 Wręcz, Talent Wudu lub JC na zmianę co poziom.{NEWLINE}-1 Świeżości na poziom"
  STR_MEDAL_CARREER_MISSIONS_UFOPEDIA: "Przyznawane za zaliczenie wielkiej liczby misji w trakcie pirackiej kariery. Liczą się tylko zwycięstwa. Twe doświadczenie bojowe czyni cię twardszą i bardziej opanowaną.{NEWLINE}5 misji minimum. 20, by otrzymać trzecią Żelazną Czaszkę.{NEWLINE}{NEWLINE}+1 Zdrowia i Świeżości na poziom"
  STR_MEDAL_NIGHTOPS_UFOPEDIA: "Przyznawane za uczestnictwo w wielu misjach nocnych. Ćwiczą one bystre oko, ale kompletnie rozwalają cykl snu i czuwania.{NEWLINE}4 misje minimum. 15, by otrzymać trzecią Żelazną Czaszkę.{NEWLINE}{NEWLINE}+1 zasięgu nocnego widzenia co drugi poziom{NEWLINE}-1 Świeżości na poziom"
  STR_MEDAL_BASE_DEFENSE_UFOPEDIA: "Przyznawane za obronę kryjówki, jakby się kto pytał.{NEWLINE}Jeden poziom za każdą obronę.{NEWLINE}{NEWLINE}+1 Zdrowia na poziom"
  STR_MEDAL_ALIEN_BASE_ASSAULT_UFOPEDIA: "Przyznawane za rajdy na tajne bazy.{NEWLINE}Jeden poziom za każdy rajd.{NEWLINE}{NEWLINE}+1 JC na poziom"
  STR_MEDAL_CAMPAIGN_RIBBON_UFOPEDIA: "Przyznawane za udział w wielu misjach w danym regionie. Udanych, nieudanych i skomplikowanych.{NEWLINE}20 misji minimum. 40, by otrzymać trzecią Żelazną Czaszkę.{NEWLINE}{NEWLINE}+1 Świeżości na poziom"
  STR_MEDAL_MURDERER_UFOPEDIA: "Ta dziewka ma na rękach krew bliźnich. Czy to było naprawdę konieczne?{NEWLINE}12, by otrzymać trzecią Żelazną Czaszkę.{NEWLINE}{NEWLINE}Przyznaje 'Naznaczoną'"
  STR_MEDAL_CARREER_KILLS_UFOPEDIA: "Przyznawane za ubicie imponującej liczby istot w ciągu całej kariery. Wlicza się w to też cywilów i sprzymierzeńców.{NEWLINE}50 zabójstw minimum. 150, by otrzymać trzecią Żelazną Czaszkę.{NEWLINE}{NEWLINE}+1 Talentu Wudu na poziom"
  STR_MEDAL_CARREER_CAPTURES_UFOPEDIA: "Przyznawane za ogłuszenie mnóstwa wrogów.{NEWLINE}10 ogłuszeń minimum. 50, by otrzymać trzecią Żelazną Czaszkę.{NEWLINE}{NEWLINE}+1 Kondycji na poziom"
  STR_MEDAL_RACE_KILLS_UFOPEDIA: "Przyznawane za likwidację rzeszy wrogów przynależnych do danej frakcji. Wszystkich jednak zabić się nie da!{NEWLINE}30 likwidacji minimum. 100, by otrzymać trzecią Żelazną Czaszkę.{NEWLINE}{NEWLINE}+1 Świeżości, JC albo Talentu Wudu na poziom"
  STR_MEDAL_WEAPON_PROFICIENCY_UFOPEDIA: "Przyznawane za wyeliminowanie wielu wrogów przy użyciu jednego typu broni. Aby osiągnąć tu wysoki poziom, musisz być prawdziwą nudziarą.{NEWLINE}20 eliminacji minimum. 75, by otrzymać trzecią Żelazną Czaszkę.{NEWLINE}{NEWLINE}+1 Rzucania, Wręcz albo Strzelania na poziom.{NEWLINE}+10 Odwagi na najwyższym poziomie"
  STR_MEDAL_FIREKILL_UFOPEDIA: "Przyznawane za przypiekanie boczków.{NEWLINE}10 zabójstw minimum. 30, by otrzymać trzecią Żelazną Czaszkę.{NEWLINE}{NEWLINE}+1 Świeżości i JC na poziom{NEWLINE}+10 Odwagi na poziomach 5 i 10{NEWLINE}Zwiększona utrata Świeżości za każdy poziom"
  STR_MEDAL_CHEMKILL_UFOPEDIA: "Przyznawane za rozpuszczanie wrogów w kwasie i środkach anty-511.{NEWLINE}10 zabójstw minimum. 30, by otrzymać trzecią Żelazną Czaszkę.{NEWLINE}{NEWLINE}+1 Kondycji na poziom"
  STR_MEDAL_LASERKILL_UFOPEDIA: "Przyznawane za szerzenie oświecenia i demaskowanie przesądów przy użyciu broni laserowej.{NEWLINE}10 zabójstw minimum. 30, by otrzymać trzecią Żelazną Czaszkę.{NEWLINE}{NEWLINE}+1 Świeżości na poziom"
  STR_MEDAL_POISONKILL_UFOPEDIA: "Przyznawane za trucie i duszenie wrogów ze skutkiem śmiertelnym. Stajesz się bardzo wytrwała, ale trochę trzęsą ci się ręce.{NEWLINE}10 zabójstw minimum. 30, by otrzymać trzecią Żelazną Czaszkę.{NEWLINE}{NEWLINE}+1 Zdrowia na poziom.{NEWLINE}+1 regeneracji oszołomienia co trzeci poziom{NEWLINE}-1 JC albo Refleksu na zmianę na każdym poziomie"
