  STR_DEEP_SEA_ANALYSIS: "Analiza zdziczałych organizmów morskich"
  STR_DEEP_SEA_ANALYSIS_UFOPEDIA: "Badania nad tymi dziwnymi hybrydami doprowadziły mnie do dwóch niepokojących wniosków.{NEWLINE}Po pierwsze, te istoty, choć niebezpieczne, są niedokończone. To nieudane prototypy, odrzuty. Mimo to są w stanie ignorować materiały wybuchowe i ogień z broni palnej oraz z łatwością rozerwać człowieka na pół.{NEWLINE}Po drugie, są przystosowane do życia w głębinach, stworzone do zamieszkiwania na dnie rowów oceanicznych i generalnie poza szelfem. Nie byłyby w stanie dotrzeć do wybrzeża o własnych siłach. Coś rozmyślnie używa tych stworów jako ślepych narzędzi terroru."
