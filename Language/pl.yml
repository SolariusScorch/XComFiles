  STR_SEEKER_DRONE_WEAPON: "Promień drona tropiciela"
  STR_SEEKER_DRONE_UFOPEDIA: "Ten samosterujący robot jest lekki, lecz wytrzymały. Wyposażony jest w wielostrzałowy laser, lecz jego główną rolą jest zwiad. Jest chroniony polem maskującym, które ukrywa jego obecność."
  STR_SEEKER_DRONE_AUTOPSY: "Analiza części drona szukacza"
  STR_SEEKER_DRONE_AUTOPSY_UFOPEDIA: "Ta maszyna latająca zbudowana jest z superwytrzymałego materiału, znacznie różniącego się od stopów obcych. Wyposażona jest w małą, lecz silną broń promienistą."
  STR_ALIEN_DIES_NO_ALIEN_CONTAINMENT_FACILITY_1: "Aresztanta przekazano lokalnym władzom, gdyż nie mamy wolnych cel."
  STR_ALIEN_DIES_NO_ALIEN_CONTAINMENT_FACILITY_2: "Stworzenie zostało zlikwidowane, ponieważ nie ma dla niego miejsca w bazie."
  STR_ALIEN_DIES_NO_ALIEN_CONTAINMENT_FACILITY_3: "Byt degeneruje się, ponieważ nie ma dla niego miejsca w bazie."
