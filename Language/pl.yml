  STR_JARHEAD_INVESTIGATION: "Śledztwo w sprawie słojogłowów"
  STR_JARHEAD_INVESTIGATION_UFOPEDIA: "Po dokładnym zbadaniu części słojogłowa ustaliliśmy, że przynajmniej niektóre z nich to całkiem zwyczajne komponenty. Naszym następnym krokiem było sprawdzenie, czy ktoś szczególny zamawiał te części. Była to koszmarna praca, w grę wchodziły tysiące firm, ale w końcu znaleźliśmy jakieś tropy. Będziemy mieli oko na te części i spróbujemy je śledzić - oby nas doprowadziły tam, gdzie montuje się te słojogłowy.{NEWLINE}Poza tym znalazłam też stare dokumenty, które mówią o podobnych istotach. Zapiski są z lat 50. i pochodzą z jakiejś brytyjskiej organizacji o kryptonimie UNIT. To może być ważne!"
