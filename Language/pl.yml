  STR_USE_FLASHBANG: "Użyj granatu hukowego"
  STR_FLASHBANG_GRENADE: "Granat hukowy"
  STR_FLASHBANG_GRENADE_UFOPEDIA: "Granat hukowy oślepia i dezorientuje cel za pomocą jasnego błysku i głośnego dźwięku. Takie urządzenia obezwładniające używane są w wojsku, policji i siłach specjalnych.{NEWLINE}Cel trafiony tym granatem ma JC zredukowane o połowę, Refleks o 25-35, Celność Strzału i Rzutu o 20-30, a Walkę Wręcz o 10-20 na 1 turę."
  STR_THE_THING: "Metamorf"
  STR_METAMORPHS: "Metamorfy"
  STR_METAMORPHS_UFOPEDIA: "'Metamorfy' z Antarktydy powstrzymano w ostatniej chwili: ta egzotyczna forma życia mogłaby zagrozić całej biosferze Ziemi. Pożera ona i kopiuje każde życie komórkowe, rośliny czy też zwierzęta, w tym część ich zdolności i wspomnień. Prędzej czy później ta metamorficzna groza zaraziłaby ptaka lub rybę i przedostała się na inny kontynent. Któż by ją wtedy powstrzymał?{NEWLINE}Wydaje się ona niekompatybilna z techniką obcych, więc zapewne pochodzi skądinąd. Ponownie widzimy, że nasza Galaktyka jest znacznie większa, starsza i straszniejsza niż myślimy.{NEWLINE}{NEWLINE}(przyznano 2000 punktów)"
  STR_POLAR_BASE_THE_THING: "Koszmary z Antarktydy"
  STR_POLAR_BASE_THE_THING_SOLVED: "Koszmary z Antarktydy usunięte."
  STR_ALERT_POLAR_BASE_THE_THING: "NA ANTARKTYDZIE ODKRYTO COŚ ZŁOWIESZCZEGO!"
  STR_POLAR_BASE_THE_THING_DESCRIPTION: "Baza naukowa w pobliżu bieguna południowego odkryła zamrożone szczątki jakiejś starożytnej formy życia. Niedługo później utracono kontakt z placówką. Zbadaj incydent i znajdź ocalałych."
  STR_POLAR_BASE_THE_THING_BRIEFING: "Baza naukowa w pobliżu bieguna południowego odkryła zamrożone szczątki jakiejś starożytnej formy życia. Niedługo później utracono kontakt z placówką. Zbadaj incydent i znajdź ocalałych. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'. "
