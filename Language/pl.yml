  STR_BULLET_SAVING_DESC: "Istnieje szansa na odzyskanie pełnego magazynka, proporcjonalna do liczby pozostałych pocisków."
  STR_SHOW_ITEM_WEIGHT_IN_INVENTORY_DESC: "Wyświetla wagę przedmiotu po jego nazwie, kiedy za niego chwycisz."
  STR_SHOW_GUN_MELEE_ON_TOP_DESC: "Kiedy ta opcja jest włączona, ewentualny atak wręcz bronią strzelecką będzie wyświetlany u góry listy, zamiast na dole."
  STR_SHOW_QUICK_SEARCH_DESC: "Włącza okno szybkiego szukania na ekranach takich jak magazyny, badania, produkcja itp. Kliknij na okienko (zwykle w lewym górnym rogu) i wpisz, a potem wciśnij Enter, by wyszukać."
  STR_SHOW_ALL_COMMENDATIONS_DESC: "Jeśli to jest włączone, Łupopedia wyświetli wszystkie naznaczenia, a nie tylko te już przyznane."
  STR_REMOVE_WOUNDED_FROM_TRAINING_DESC: "Ranni nie mogą trenować. Ta opcja automatycznie usunie ich z listy treningowej, zwalniając miejsce dla innych."
  STR_AUTO_ASSIGN_PILOTS_DESC: "Jeśli to jest włączone, piloci będą wybierani automatycznie. Będą to członkowie załogi z dołu listy."
  STR_FULL_NIGHT_VISION_DESC: "Jeśli to jest włączone, tryb nocny pokaże cały teren, a nie tylko to, co widzą twoje jednostki."
  STR_AUTO_SELL_DESC: "Na ekranie sprzedaży łupu po bitwie wszystkie rodzaje przedmiotów, które były sprzedawane poprzednio, zostaną automatycznie zaznaczone do sprzedaży."
  STR_TWO_HANDED_INDICATOR_INV_DESC: "Pokazuje wskaźnik dwuręczności na ekranie ekwipunku (prawy dolny róg)"
  STR_NIGHT_VISION_COLOR_DESC: "Zalecana wartość dla X-Piratez to 2"
  STR_TECH_SPOILER_PROTECTION_DESC: "Kiedy to jest włączone, będzie można sprawdzić, dokąd prowadzą jeszcze nieprzebadane tajemnice."
  STR_KNOCK_OUT_INDICATOR_DESC: "Kiedy to jest włączone, pokażą się fioletowe wskaźniki dla jednostek, które są bliskie utraty przytomności."
  STR_PLAY_BRIEFING_MUSIC_DURING_EQUIPMENT_DESC: "Muzyka z odprawy grać będzie w trakcie uzbrajania załogi, dopóki nie rozpocznie się bitwa."
  STR_UFO_LANDING_ALERT_DESC: "Jeśli to jest włączone, przy każdym lądowaniu wrogiego statku pojawi się komunikat, a czas zostanie zatrzymany. Herezja, nie używać."
