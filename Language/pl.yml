  STR_MIB_ACTIVITY: "Działania Ludzi w Czerni"
  STR_MIB_ACTIVITY_UFOPEDIA: "Ta organizacja do pewnego stopnia naśladuje X-Com, gdyż używa zaawansowanych środków do interwencji w sprawach związanych z działalnością obcych. Wydaje się ona jednak być bardziej zainteresowana ukrywaniem obcych niż ich zwalczaniem. Aby dowiedzieć się więcej, musimy złapać ich wysokiego rangą funkcjonariusza."
  STR_MIB_IDENTITY_PREQ: "Prerekwizyt Ludzi w Czerni"
  STR_MIB_IDENTITY: "Ludzie w Czerni"
  STR_MIB_IDENTITY_UFOPEDIA: "Ludzie w Czerni i X-Com to dwie strony tej samej monety. Oba zostały założone przez potęgi światowe, jednak podczas gdy X-Com powstał celem powstrzymania najeźdźców, zadaniem LwC jest ich obłaskawienie. Najwidoczniej światowi przywódcy nie chcą palić za sobą żadnych mostów."
  STR_MIB_OBJECTIVE: "Cel Ludzi w Czerni"
  STR_MIB_OBJECTIVE_UFOPEDIA: "Zdaje się, że Ludzie w Czerni powstali z inicjatywy Majestic 12 i w większości pozostają pod ich kontrolą. Swe istnienie zawdzięczają wielu porażkom Majestic 12 przy próbach odzyskania pozycji lidera Rady od Iluminatów. Niezdolni zdobyć władzę konwencjonalnymi metodami, frakcja ta postanowiła zawrzeć pakt z nową siłą - obcymi. Podczas gdy właściwym celem X-Comu jest odsunięcie obcych od ziemskiej polityki, zadaniem Ludzi w Czerni jest udzielanie obcym wsparcia, by umożliwić swym władcom odebranie władzy iluminatom, a także użycie obcej technologii do wyzwolenia prawdziwego potencjału ludzkości."
