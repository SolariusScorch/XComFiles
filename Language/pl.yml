  STR_WASPITE_UFOPEDIA: "Szerszoni to elitarni żołnierze i zamachowcy.  Są bardzo agresywni, genetycznie wyinżynierowani i cybernetycznie ulepszeni, co czyni z nich groźnych wrogów.  Ich niezbyt mocna budowa wskazuje jednak raczej na rolę we wsparciu niż w piechocie.  Spiralne urządzenia, które zastępują ich oryginalne ciała, generują pole antygrawitacyjne, które pozwala im unosić się w powietrzu."
  STR_WASPITE_AUTOPSY_UFOPEDIA: "Anatomia tej istoty balansuje na skraju obłędu.  Główny korpus składa się ze spiralnego systemu podtrzymywania życia, połączonego z roślinnym, wyinżynierowanym genetycznie symbiontem.  Do ciała przymocowana jest para mechanicznych ramion oraz owadzia głowa, która zapewne jest jedyną pozostałością po oryginalnym gatunku.  Część roślinna jest wysoce podatna na ogień."
  STR_CYBERMITE_UFOPEDIA: "Ten minirobot to broń terrorystyczna, reprezentująca przewagę inżynierii obcych.  Gdy tylko jego czuły sensor optyczny wykryje cel, podbiega on do niego i atakuje.  Zminiaturyzowany napęd na Elerium jest ustawiony tak, aby wybuchał po odniesieniu poważnych uszkodzeń, przez co strzelanie do cybroztocza jest niebezpieczne dla wszystkich wokół."
  STR_CYBERMITE_AUTOPSY_UFOPEDIA: "Najciekawszą częścią robota jest jego broń, metaliczne żądło połączone z małym zbiornikiem, który prawdopodobnie był wypełniony silną toksyną.  Rdzeń napędu jest zbyt uszkodzony, by w pełni go zbadać, jednak wydaje się być zaprojektowany tak, by był mało odporny na obrażenia i miał tendencje do wybuchania."
