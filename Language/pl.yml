  STR_HUMAN_FARMER_UFOPEDIA: "Ludzie, szczególnie mieszkający z dala od większych miejscowości, mogą paść ofiarą obcych eksperymentów. Eksperymenty owe są różnej natury, ale wszystkie bez wątpienia są wrogie wobec ludzkości i muszą zostać powstrzymane za wszelką cenę."
  STR_INFO_UPLOAD: "Ładowanie informacją"
  STR_INFO_UPLOAD_UFOPEDIA: "Mózg tego człowieka został naładowany obcą informacją, co wywołuje pomniejsze symptomy neurologiczne i znaczący poziom stresu. Informacja ta wydaje się przeznaczona dla innych obcych, którzy mieliby po nią przybyć. Wygląda na katalog danych o Ziemi, takich jak fauna i flora, geologia, pogoda, balans energetyczny i tak dalej. Niejasnym pozostaje, dlaczego obcy używają ludzi do tego celu. Tak czy inaczej, może to nam dać jakieś przesłanki dotyczące języka kosmicznych najeźdźców."
  STR_CROP_CIRCLES_ZOMBIE: "Kręgi w zbożu"
  STR_CROP_CIRCLES_ZOMBIE_BRIEFING: "Odpowiadamy na alarm o dziwnych, regularnych wzorach znalezionych na polu. Zgodnie z raportami, musimy uważać na podejrzane osoby kręcące się w okolicy - powinniśmy ich aresztować. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_CROP_CIRCLES_ZOMBIE_DESCRIPTION: "Odpowiadamy na alarm o dziwnych, regularnych wzorach znalezionych na polu. Musimy skontaktować się z miejscowymi i wydobyć z nich informacje, nim porwie ich ktoś inny.{NEWLINE}Zrób co się da, aby ocalić im życie, choć zapewne nie będą skorzy do współpracy. Jeśli nie da się ich ująć żywcem, zrób to, co trzeba."
  STR_CROP_CIRCLES_MIB: "Kręgi w zbożu"
  STR_CROP_CIRCLES: "Kręgi w zbożu"
  STR_CROP_CIRCLES_MIB_BRIEFING: "Odpowiadamy na alarm o dziwnych, regularnych wzorach znalezionych na polu. Niestety nasi przeciwnicy dotarli tam pierwsi. Zastawimy na nich zasadzkę, by uratować i przesłuchać miejscowych. Masz tylko 10 tur na zakończenie misji przed przybyciem wroga. Jeśli nie zdążysz na czas, przygotuj się na unicestwienie! By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
