  STR_LASER_CANNON: "PROMIEŃ LASERA"
  STR_LASER_CANNON_UFOPEDIA: "To konwencjonalne działko laserowe jest zasilane ze specjalnego akumulatora opartego na elerium.{NEWLINE}TYP: WIĄZKA"
  STR_PIKE_LAUNCHER: "Pika"
