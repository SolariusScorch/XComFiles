  STR_CIVILIAN_TRAFFIC_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Statki cywilne można bezkarnie strącać - mają zbyt słabe komunikatory, by wezwać pomoc, a jeśli nawet to zrobią, nie będzie to warte akcji zorganizowania na nas Obławy (czym ryzykujemy zawsze przy zestrzeliwaniu statków niecywilnych). Strzelanie do cywili nie przysporzy nam raczej sławy, ale może pomóc opłacić rachunki."
  STR_VESSEL_GUNBOAT_UFOPEDIA: "Coś, co uchodzi za jednostkę bojową wśród tych cieszących się mniejszą łaską Gwiezdnych Bogów. Skrzyżowanie eskortowca z myśliwcem, gorszy od obu, z dobrze uzbrojoną załogą, choć rzadko ląduje.{NEWLINE}Maks. ONM: 111"
  STR_VESSEL_ESCORT_UFOPEDIA: "Choć najmniej niebezpieczny spośród okrętów wojskowych, eskortowiec nie jest łatwą zdobyczą. Przewozi dużą załogę wojskową, uzbrojoną bardzo współcześnie.{NEWLINE}PANCERZ: 5; Maks. ONM: 139"
  STR_VESSEL_GUNSHIP_UFOPEDIA: "Mały i zwinny okręt bojowy, który z łatwością przerobi standardową jednostkę piracką na żyletki. Naszą jedyną szansą jest złapanie go na ziemi. Spodziewaj się licznej załogi, złożonej głównie z dobrze uzbrojonych, zawodowych żołnierzy.{NEWLINE}PANCERZ: 10; Maks. ONM: 178"
  STR_VESSEL_HEAVY_GUNSHIP_UFOPEDIA: "Sztandarowy okręt Najemników, choć używany też przez inne frakcje. Jego widok nieodmiennie oznacza, że ktoś nie żartuje, a atakowanie tej jednostki zarówno w powietrzu, jak i na ziemi to naprawdę twardy orzech do zgryzienia. Tak czy inaczej zaleca się to drugie, mimo że żołnierze pokładowi są uzbrojeni po zęby.{NEWLINE}PANCERZ: 10; Maks. ONM: 238"
  STR_VESSEL_DESTROYER_UFOPEDIA: "Jak nazwa wskazuje, jest niszczycielski. Nie jest tak twardy czy szybki jak krążownik, ale jest bardziej zwrotny i uzbrojony w baterię szybkostrzelnych obrotówek laserowych.{NEWLINE}PANCERZ: 15; TARCZE: 1750 (Reg. x1); Maks. ONM: 350"
  STR_VESSEL_CORVETTE_UFOPEDIA: "Bardzo szybki, uzbrojony i dość niebezpieczny okręt, używany w zuchwałych rajdach na tyłach wroga. Nie spodziewaj się zatem, że wytrzyma długą wymianę ognia. Spodziewaj się za to hordy dobrze uzbrojonych załogantów, gdyż jednostka może być użyta do wjazdów na nasze kryjówki. Uzbrojony w laserowe obrotówki.{NEWLINE}PANCERZ: 15; Maks. ONM: 214"
  STR_VESSEL_SOTL_UFOPEDIA: "Uzbrojenie w postaci wielu ciężkich dział plazmowych oraz wyrzutni pocisków fuzyjnych pozwala temu okrętowi wojennemu niszczyć inne okręty wojenne. Choć nasze jednostki są za małe, by ten behemot mógł porządnie wziąć je na cel, walka z nim to praktycznie samobójstwo.{NEWLINE}PANCERZ: 30; TARCZE: 2500 (Reg. x1); Maks. ONM: 700"
  STR_VESSEL_BOMBER_UFOPEDIA: "Bombowiec dysponuje nieprawdopodobną siłą ognia, choć walka powietrzna nie jest jego specjalizacją. Wypełniony słynnymi bombami implodującymi i chroniony ciężkim pancerzem zapewniającym ich dostarczenie, bombowiec to wcielenie zagłady nieszczęsnych szczurów lądowych zabłąkanych w strefie wojny.{NEWLINE}PANCERZ: 10; TARCZE: 1000 (Reg x1); Maks. ONM: 404"
  STR_VESSEL_SILVER_TOWERS_UFOPEDIA: "Te dziwne statki to rydwany Gwiezdnych Bogów. Chronione migotliwymi tarczami i buczące od niepojętych energii, nie stanowią łatwego przeciwnika.{NEWLINE}TARCZE: 2450 (Reg. x9); Uniki 15%; Maks. ONM: ???"
  STR_VESSEL_COURIER_UFOPEDIA: "Kurier przewozi wyższego rangą zarządcę frakcji i to jest w nim najważniejsze. Poza tym jest przeważnie niegroźny.{NEWLINE}Maks. ONM: 78"
  STR_VESSEL_HOPPER_UFOPEDIA: "Ten prom pasażerski jest niemal nieuzbrojony i łatwy do obrabowania. Jedyny problem w tym, że lata całkiem szybko.{NEWLINE}Uwaga: osoby nienależące do personelu Gildii mogą przewozić broń wyłącznie do 40 cm długości i 4 kg wagi.{NEWLINE}Maks. ONM: 36"
  STR_VESSEL_HOTROD_UFOPEDIA: "Na to cudo mogą pozwolić sobie tylko najbogatsi. Bardzo szybkie i zwrotne, ale na pewno na pokładzie jest jakiś VIP najwyższej rangi.{NEWLINE}Maks. ONM: 52"
  STR_VESSEL_EXCAVATOR_UFOPEDIA: "Powolna i praktycznie nieuzbrojona jednostka, używana do wydobycia minerałów, zazwyczaj przez Gildię Handlową.{NEWLINE}Maks. ONM: 56"
  STR_VESSEL_FREIGHTER_UFOPEDIA: "Duży i mocny, ale jednak cywilny statek. Kilka pocisków MM z pewnością go strąci, szczególnie biorąc pod uwagę jego niską prędkość. Załoga jest liczna, ale uzbrojona dość kiepsko.{NEWLINE}Maks. ONM: 71"
  STR_VESSEL_HEAVY_FREIGHTER_UFOPEDIA: "Gildia Handlowa używa tych statków do transportu ciężkiego na niebezpiecznych szlakach. Nie tylko potrafią przyjąć na kadłub wielką siłę ognia, ale też przewożą liczne załogi, wliczając pełny skład ochroniarzy Marseka, a także dowodzącą nim reprezentantkę Gildii.{NEWLINE}TARCZE: 400 (Reg. x1); Maks. ONM: 104"
  STR_VESSEL_LABSHIP_UFOPEDIA: "Te statki służą Akademii do wojny informacyjnej poprzez zagłuszanie, kreowanie wizerunku i dyplomację. Powinniśmy je strącać tak szybko, jak się da, inaczej nasza Niesława zaliczy poważny spadek. Jednostka ta jest chroniona bardzo silnymi tarczami, ale jest dość krucha jak na coś tych rozmiarów.{NEWLINE}TARCZE: 1500 (Reg. x1); Maks. ONM: 163"
  STR_VESSEL_REBEL_FREIGHTER_UFOPEDIA: "Nie pomyl go ze statkami grasantów, co często się zdarza z winy podobnie zdezelowanego wyglądu. Jednostki te są w użyciu przez handlarzy Sojuszu Mutantów i różnych lokalnych przedsiębiorców, niekiedy powiązanych z rządami prowincji. Zestrzelenie takiego poskutkuje wielką draką polityczną.{NEWLINE}Maks. ONM: 65"
  STR_VESSEL_FIGHTER_UFOPEDIA: "Nie daj się zwieść małym rozmiarom: są zabójcze, obsadzone 2-4 elitarnymi żołnierzami i jak najbardziej zdolne radzić sobie w walce. Jednak dwa silniki to kusząca zdobycz.{NEWLINE}Uniki 20%; Maks. ONM: 200"
  STR_VESSEL_FIGHTER_G_UFOPEDIA: "Myśliwiec w użyciu przez naszych szanownych 'dobroczyńców'. Zestrzelenie statku z niebieskimi i czerwonymi światłami będzie nas kosztowało sporo punktów i może skutkować obniżką wpłat za ochronę. Brak świateł oznacza drogę wolną, ale zabijanie personelu rządowego zawsze wiąże się z wysoką karą w punktach.{NEWLINE}Uniki 20%; Maks. ONM: 200"
  STR_VESSEL_GOVSHIP_UFOPEDIA: "Te duże i wypasione, choć niezbyt nowoczesne statki są stosowane wyłącznie przez rządy i pojawiają się tak, gdzie jest do załatwienia grubszy biznes. Ich złupienie kusi (na pokładzie znajduje się kilka modułów podtrzymania życia), ale wiele by nas kosztowało w relacjach politycznych.{NEWLINE}PANCERZ: 5; Maks. ONM: 109"
  STR_VESSEL_MESSENGER_UFOPEDIA: "Najmniejsze statki, jakie Gwiezdni Bogowie zaszczycają swoją obecnością. Mimo małych rozmiarów są dość groźne... choć nie aż tak, jak ci, których przewożą na pokładzie.{NEWLINE}TARCZE: 400 (Reg. x1); Maks. ONM: 122"
  STR_VESSEL_FRIGATE_UFOPEDIA: "Fregata jest niezwykle mocna i uzbrojona w broń szybkostrzelną. Jej załoga jest liczna i bardzo dobrze uzbrojona.{NEWLINE}PANCERZ: 10; TARCZE: 1250 (Reg. x1); Maks. ONM: 295"
  STR_SOLDIER_UFOPEDIA: "Nasza załoga roztrzęsionych ubermutantek, zbiegłych z laboratorium zła. Są odrobinę silniejsze niż zwykłe uberki, szczególnie umysłowo, i nie pobierają żołdu (chyba że mają stopnie oficerskie), ale trudno takie znaleźć.{NEWLINE}Nocne widzenie: 12.{NEWLINE}(Patrz: Tajemnice, Wiedza i Naznaczenia)."
  STR_SOLDIER_TYPES_UFOPEDIA: "Bitwy czekają na nasz udział, a nasza legenda na wykucie! Nie jesteśmy śmierdzącymi tchórzami, którzy w boju polegają na maszynach i najmitach, bo w tym żadnej chwały nie ma. Potrzeba nam więc dzielnych wojowników, a twoja, Kapitanko, rola to zaprowadzić ich aż do piekieł!{NEWLINE}Dalej znajdziesz podstawowe informacje o każdej rasie wojowników, później o zwierzętach i machinach, a następnie o pancerzach i strojach, podzielonych według rasy. Szczegółowe dane o rasach nie będą dostępne, póki nie przeprowadzimy na nich badań medycznych."
  STR_SOLDIER_TYPE_PEA_UFOPEDIA: "Niewyszkolone wieśniaczki nie są zbyt dobrymi żołnierzami, łagodnie mówiąc. Ale ich pełen potencjał to już co innego.{NEWLINE}{NEWLINE}JC: 50-55; Maks. 80{NEWLINE}KND: 60-70; Maks. 145{NEWLINE}ZDR: 35-40; Maks. 55{NEWLINE}SIŁA: 15-20; Maks. 45{NEWLINE}ODW: 40-60; Maks. 100{NEWLINE}REF: 40-45; Maks. 80{NEWLINE}STRZ.: 30-36; Maks. 120{NEWLINE}RZUC.: 30-36; Maks. 90{NEWLINE}WRĘCZ: 30-36; Maks. 100{NEWLINE}ŚWŻ: 60-75; Maks. 150{NEWLINE}TALENT WUDU: 20-69{NEWLINE}BIEGŁOŚĆ WUDU: Maks. 66{NEWLINE}>NW: 9; Odp. na ból{NEWLINE}>Obrona wudu +0.1 ODW"
  STR_REAPER_CAVALRY_TERRORIST_UFOPEDIA: "Żeńce dość powszechnie występują w niektórych społecznościach rolniczych dzięki swej wytrwałości, siły i cennym produktom. Szczuracy używają ich do jazdy."
  STR_GHOUL_EXPERIMENTS: "Eksperymenty guli"
  STR_MEGAPOL_UFOPEDIA: "Status: POLICJA ŚWIATOWA{NEWLINE}Megapol to ogólnoświatowa prywatna organizacja policyjna, silnie powiązana z Gildią. Ma licencję na ściganie przestępców na całej planecie. Lokalne rządy nie są tym zachwycone, ale mają niewielki wybór z uwagi na ograniczenia ruchu powietrznego oraz znaczne koszta utrzymywania własnych sił porządkowych w pełnej gotowości. Megapol często pomaga rządom (albo z nimi konkuruje) w zwalczaniu różnorakiej przestępczości, ale jego ostrze skierowane jest przede wszystkim przeciwko czarnemu rynkowi. Rządy nie darzą czarnego rynku miłością, ale uznają go za zło konieczne, gdyż dzięki niemu mogą przewozić towary bez wiedzy Gubernatora Solarnego i z pominięciem taryf Gildii. Megapol oczywiście współpracuje z Gildią, Akademią i Kościołem."
