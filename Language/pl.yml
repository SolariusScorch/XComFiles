  STR_JUDGE_BUY: "Zakup Kludge'a"
  STR_JUDGE_UFOPEDIA: "Ta 'edycja kolekcjonerska' broni strzeleckiej nie jest zbyt popularna. Generalnie większość ludzi nie chce strzelać ze strzelby jednorącz. Z drugiej strony dla wielbicieli strzelb i rewolwerów magnum to zakup obowiązkowy. I nie szkodzi, że jest brzydki jak noc."
  STR_SNUBNOSE_PISTOL: "Rewolwer krótkolufowy"
