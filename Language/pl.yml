  STR_MIB_AGENT_UFOPEDIA: "Ci ludzie mogą na pierwszy oka wydawać się zwyczajni, ale mają poziom wyszkolenia i wyposażenia najwyższy z możliwych. Są też zaprogramowani do maksymalnej efektywności, zaciekłości i bezwzględności. Nie spodziewaj się, że złamią się w walce.{NEWLINE}Agenci LwC wydają się być regularnie poddawani jakiegoś rodzaju czyszczeniu pamięci czy nakładaniu blokady, przez którą bardzo trudno się przebić, więc pozyskanie od konkretnych informacji jest wysoce problematyczne."
  STR_MIB_ENFORCER: "Siepacz LwC"
  STR_MIB_ENFORCER_UFOPEDIA: "Siepacze LwC to superżołnierze, twardzi i dobrze wyposażeni. Regularnie biorą udział w tajnych operacjach, zwykle jako ochroniarze i zabójcy, a więc mogą mieć dostęp do przydatnych informacji o swojej organizacji."
  STR_MIB_SCIENTIST: "Naukowiec LwC"
  STR_MIB_SCIENTIST_UFOPEDIA: "Naukowcy to anonimowi naczelnicy projektów naukowych Ludzi w Czerni. Nie są szczególnie wyszkoleni, ale są niezwykle inteligentni i mają dostęp do bardzo ciekawych danych. Niektóre z największych umysłów naszego wieku to naukowcy LwC, choć świat nigdy nie pozna ich nazwisk."
  STR_MIB_EXECUTOR: "Egzekutor LwC"
  STR_MIB_EXECUTOR_UFOPEDIA: "Egzekutorów można nazwać młodszymi oficerami, ale odpowiadają oni przez najwyższymi kręgami Ludzi w Czerni - lub też być może ich przełożonymi. Dowodzą małymi zespołami agentów LwC w operacjach przeciwko ludzkości i dysponują rzadkimi umiejętnościami. Ich ciała są w widowidoczny sposób wspomagane przez cybernetykę i farmakologię."
  STR_MIB_COORDINATOR: "Koordynator LwC"
  STR_MIB_COORDINATOR_UFOPEDIA: "Koordynatorzy to oficerowie średniego szczebla w tajnej armii Ludzi w Czerni. Są oni kierowani do wsparcia większych operacji, a czasem dowodzenia nimi. Są bardzo niebezpieczni na wielu płaszczyznach: militarnej, społecznej, psychologicznej i innych."
  STR_MIB_COMMANDER: "Dowódca LwC"
  STR_MIB_COMMANDER_UFOPEDIA: "Tych ludzi można uznać za generałów sił Ludzi w Czerni: są najbardziej potężni, poinformowani i wpływowi. Jako wysocy rangą funkcjonariusze mają dostęp do największych tajemnic, jakie agent LwC może poznać."
  STR_MIB_STORMTROOPER: "Szturmowiec LwC"
  STR_MIB_STORMTROOPER_UFOPEDIA: "Szturmowcy to najbardziej elitarne jednostki natarcia wśród potężnych agentów Ludzi w Czerni. Noszą lekkie pancerze wspomagane, wyposażone w moduł antygrawitacyjny i niemal doskonałe pole maskujące. To ostatnie jest niestety niekompatybilne z wyposażeniem naszych agentów."
  STR_MIB_HEAVY_TROOPER: "Pancerniak LwC"
  STR_MIB_HEAVY_TROOPER_UFOPEDIA: "Ci osobnicy to siepacze, którzy specjalizują się w operacjach zbrój wspomaganych. Choć ich sprzęt jest nietuzinkowy, nie mają żadnych specjalnych zalet - to znaczy jak na agentów LwC."
  STR_MIB_SHOCK_TROOPER: "Uderzeniowiec LwC"
  STR_MIB_SHOCK_TROOPER_UFOPEDIA: "Ten agent LwC został mocno zmodyfikowany cybernetycznie i podłączony do superciężkiego pancerza wspomaganego. Połączenie pozaziemskiej techniki z ekstremalnym programem szkoleniowym stworzyło żołnierza, którego praktycznie nie da się zatrzymać i pozbawionego słabych punktów. Jego pancerza nie można przystosować do użytku przez zwykłych ludzi, wyposażonych tylko we wszczepy niskiego poziomu."
  STR_MIB_PSI_OPS_ARMOR: "Psionik LwC: analiza taktyczna"
  STR_MIB_PSI_OPS_ARMOR_UFOPEDIA: "Psionicy LwC są dość silni, by generować pole ochronne typu Zielonego (wartość: 125, odnawianie: 20/turę)."
  STR_MIB_PSI_OPS: "Psionik LwC"
  STR_MIB_PSI_OPS_UFOPEDIA: "Psionicy MiB to egzekutorzy specjalizujący się w walce psi. Są w świetnej formie; potrafią wzbudzać masową panikę lub też złamać wolę przeciętnej osoby w ciągu sekund. Powinniśmy ich eliminować, kiedy tylko ich dostrzeżemy."
  STR_MIB_PSI_OPS_CORPSE: "Zwłoki psionika LwC"
  STR_MIB_PILOT_ARMOR: "Pilot LwC: analiza taktyczna"
  STR_MIB_PILOT: "Pilot LwC"
  STR_MIB_PILOT_UFOPEDIA: "ci Ludzie w Czerni są świetnie wyszkoleni w kierowaniu nie tylko pojazdami, ale niemal każdą maszynerią. Zaopatrzeni są w liczne wszczepy cybernetyczne, które podnoszą ich refleks bojowy i ułatwiają sprzęganie się z każdą maszyną, do obsługi której ich przydzielono. Ich osobowość zdradza elementy przytłaczającej intensywności, typowej dla wszystkich Ludzi w Czerni, ale są bardziej wycofani i mniej agresywni w interakcjach społecznych niż agenci polowi. Są w posiadaniu niewielu istotnych informacji, ale mogą pamiętać niektóre szczegóły swoich misji powietrznych."
