  STR_IMPERSONATRON_PREQ1: "Prerekwizyt impersonatronu"
  STR_IMPERSONATRON_UFOPEDIA: "Dzięki zastosowaniu holoprojektora oraz generatora fal psi, urządzenie to pozwala użytkownikowi zmienić wygląd. Idealne do infiltracji.{NEWLINE}Uwaga: o ile może ono zmienić wygląd twarzy, nie może w przekonujący sposób zamaskować dużych obiektów, jak pancerz czy broń, zatem wszelkie ograniczenia danej misji nadal obowiązują."
  STR_CHRYSSALID_VILLAGE_MARKER: "Zdziczały kryzalid"
  STR_CHRYSSALID_VILLAGE: "Wioska kryzalidów"
  STR_CHRYSSALID_VILLAGE_DESCRIPTION: "Przerażający potwór z kosmosu atakuje tę spokojną wioskę! Zrób co możesz, by powstrzymać ten horror. Pamiętaj, czas jest kwestią kluczową!{NEWLINE}Spodziewaj się walki z nieznaną liczbą obcych bioterminatorów, toczonej równocześnie z desperackimi staraniami ocalenia jakichś cywilów przed przemianą w wyżej wymienione. Aha, teren jest supergęsty. Na pewno to pokochasz, Dowódco."
  STR_CHRYSSALID_VILLAGE_BRIEFING: "Przerażający potwór z kosmosu atakuje tę spokojną wioskę! Zrób co możesz, by powstrzymać ten horror. Pamiętaj, czas jest kwestią kluczową! By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję', a nikt nie będzie cię obwiniał."
  STR_ALERT_CHRYSSALID_VILLAGE: "DZIKI KRYZALID"
  STR_ALERT_OSIRON_AA_AMMO_TRADE: "NIELEGALNY HANDEL AMUNICJĄ TRYTANOWĄ W MIEŚCIE"
  STR_OSIRON_AA_AMMO_TRADE: "Handel trytanową amunicją Osironu"
  STR_OSIRON_AA_AMMO_TRADE_DESCRIPTION: "Technologia produkcji amunicji z obcych stopów metali, którą udostępniliśmy korporacji M.A.G.M.A., przeciekła na czarny rynek. Osiron ma tutaj magazyn, z którego odbywa się dystrybucja nieautoryzowanego uzbrojenia. Musimy przejąć towar, by zadowolić Radę.{NEWLINE}Spodziewaj się walki z kilkoma bardzo dobrze uzbrojonymi cywilami."
  STR_OSIRON_AA_AMMO_TRADE_BRIEFING: "Jak niektórzy z nas się obawiali, technologia amunicji z obcych stopów, którą udostępniliśmy korporacji M.A.G.M.A., znalazła drogę na czarny rynek. Musimy najechać magazyn Osironu, by skonfiskować nieautoryzowaną broń, albo Rada obarczy nas odpowiedzialnością za niekontrolowane rozpowszechnianie obcej technologii. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_IMPROVED_MUDRANGER: "LATAJĄCY MUDRANGER"
  STR_IMPROVED_MUDRANGER_UFOPEDIA: "Mudranger ze specjalną ramą zamontowaną na dachu, pozwalającą na podczepienie pojazdu pod samolotem. Nieco bardziej praktyczny."
  STR_MUTON_CULTURE: "Kultura mutonów"
  STR_MUTON_CULTURE_UFOPEDIA: "Według zeznań mutona, przodkowie tych obcych zostali ulepszeni przez tzw. eterian i wciągnięci do ich armii. Później na przestrzeni wielu tysiącleci służby jeszcze ich udoskonalono. Współcześni mutoni dumnie określają się sami jako służebna kasta zaciekłych wojowników, fanatycznie oddanych tym, których uznają za swoich stwórców. Istnieją wyłącznie jako element maszyny społecznej obcych, więc nigdy nie stworzyli własnej cywilizacji, ale mają własną kulturę, opartą na instynktach drapieżnika oraz religijnemu oddaniu. Kluczowy moment osiągnięcia 'dorosłości' przez mutona to przyjęcie trwałego połączenia psionicznego z eteriańskim przewodnikiem; jeśli zostanie zerwane, muton umrze. To połączenie jest dla mutonów najświętszym z rytuałów i oznaką osobistej wielkości."
  STR_SNAKEMEN_HOMEWORLD: "Planeta wężoludzi"
  STR_SNAKEMEN_HOMEWORLD_UFOPEDIA: "Pojmany wężownik zdradził podczas przesłuchania, że pamięta swój świat macierzysty - co podobno jest rzadkie, gdyż większość wężowników spotykanych na Ziemi pochodzi z hodowli w obcych bazach. Nasz osobnik był członkiem pierwotnej społeczności łowców, jednego z wielu podobnych plemion zamieszkujących odległą planetę o niewielkiej ilości wody na powierzchni. Wężownik mówił głównie o żółtawym niebie z trzema słońcami, o spalonych płaskowyżach i o dolinach rzecznych, gdzie ci obcy żyją. Pewnego dnia zawitali do nich 'bogowie', bardziej zaawansowana rasa obcych, i wielu wężowników zgodziło się dołączyć do 'wielkich łowów wśród gwiazd', w tym nasz jeniec. Wydawał się autentycznie tęsknić za domem; rzadki przypadek, gdy obcy okazuje emocję, którą możemy łatwo zrozumieć i współodczuwać."
  STR_SECTOID_LEGENDS: "Legendy sektoidów"
  STR_SECTOID_LEGENDS_UFOPEDIA: "Pojmany sektoid podzielił się z nami opowieścią z odległej przeszłości jego gatunku, gdy podporządkował się on bardziej zaawansowanej rasie 'eterian'. Według tej mitopodobnej opowieści, sektoidzi dołączyli do eterian w zamian za obietnicę udoskonalenia ich genomu, by mogli normalnie się rozmnażać oraz znacznie zwiększyć swój potencjał fizyczny i mentalny. O ile wiedzą, nic takiego dotąd nie nastąpiło, ale nasz sektoid mocno wierzy, że kiedyś ten dzień nadejdzie. Taka ślepa wiara może się nam wydawać kompletnie irracjonalna, ale czy naprawdę jesteśmy tak bardzo inni?"
  STR_FLOATERS_HISTORY: "Historia lewitonów"
  STR_FLOATERS_HISTORY_UFOPEDIA: "Eony temu lewitoni zbudowali cywilizację na odległej planecie obiegającej dwa słońca. Zmagając się z promieniowaniem i burzliwym klimatem, doprowadzili do ruiny środowiska naturalnego i niemal wymarli. Wtedy pojawili się obcy znani nam jako eterianie i zaoferowali lewitonom technologię ulepszeń cybernetycznych. Poświęcenie większości przyjemności cielesnych i dołączenie do armii eterian było ceną, którą ochoczo zapłacili."
  STR_ALIEN_RECREATIONAL_PROGRAMS: "Programy rekreacyjne obcych"
  STR_ALIEN_RECREATIONAL_PROGRAMS_UFOPEDIA: "Przekonaliśmy naszego jeńca, by podzielił się wiedzą o kilku jego ulubionych dziełach rekreacyjnych, doświadczanych przez obce systemy VR. Przypominają nieco nasze filmy, ale nie mają fabuły, tylko fale psioniczne przesyłane bezpośrednio do mózgu celem wzbudzenia określonych emocji, jak również obrazy służące wzmocnieniu przeżyć. Ten obcy w szczególności ceni programy takie jak (w bardzo luźnym tłumaczeniu): Błogi Spokój, Oczekiwanie Nagrody czy Podniecenie Podczas Łowów. Wydaje się dość mocno uzależniony od tego hobby."
  STR_ALIEN_SERVITORS: "Obcy serwitorzy"
  STR_ALIEN_SERVITORS_UFOPEDIA: "Serwitorzy to organizacja złożona wyłącznie z eterian. Zdają się pełnić podobne funkcje, jak zwykli eterianie niższej rangi, więc nie znamy ich specjalnej roli poza tym, że wykonują zadania spoza obszaru należącego do Zakonu Eteriańskiego, który włada zwykłymi żołnierzami. Wszyscy członkowie wydają się bardzo starzy i noszą ślady powstrzymanego rozkładu; najpewniej zostali w jakiś sposób ożywieni po śmierci, by ponownie służyć obcym. Ich zdolności są tylko nieco obniżonych, ale samoświadomości niemal nie posiadają. Czy taki los czeka każdego eterianina?"
  STR_ALIEN_GRAND_MASTERS: "Wielcy mistrzowie obcych"
  STR_ALIEN_GRAND_MASTERS_UFOPEDIA: "Wielcy mistrzowie to najwyższa ranga Zakonu Eteriańskiego, odpowiadająca bezpośrednio przed ciałem zarządzającym i przewodząca wszelkim bytom politycznym zlokalizowanym poza siedzibą władz. Wybierani są spośród najbardziej wiernych i skutecznych rycerzy, z uwagi na ich nienaganne wychowanie i dobrze sprawdzoną lojalność. Wielcy mistrzowie cieszą się znaczną autonomią w działaniu, niemal na równi ze swymi mocodawcami, ale tylko w przeznaczonym im obszarze działań.{NEWLINE}Wielcy mistrzowie są bardzo wpływowi, a ich zdanie jest cenione przez cały Zakon. Z tego względu ich pozycja jest tym bardziej cenna dla wewnętrznych frakcji obcej klasy rządzącej.{NEWLINE}Nie trzeba mówić, że wielcy mistrzowie są dla X-Comu skrajnie niebezpieczni, gdyż ich moce psi przewyższają wszystkich innych eterian, których napotkaliśmy."
  STR_ALIEN_KNIGHTS: "Obcy rycerze"
  STR_ALIEN_KNIGHTS_UFOPEDIA: "Rycerze stanowią rdzeń Zakonu Eteriańskiego. Mimo swego tytułu rzadko udzielają się w operacjach wojskowych, gdyż ich główną funkcją jest zarządzanie samym Zakonem. Jako wykonawcy woli Zakonu, wykorzystują swój wybitny intelekt i wyszkolenie do dbania, aby płynnie przechodziła ona w rzeczywistość oraz by nie działo się nic, czego Zakon nie zatwierdził. Zwykle rekrutuje się ich spośród Stróżów. Są oni wszechstronnie wykształceni w zarządzaniu i walce. Ich trening fizyczny skupia się na środkach obrony tam, gdzie zwykłe oddziały obcych nie wystarczą, a w szczególności na zwalczaniu ataków sił specjalnych i zapobieganiu próbom sabotażu. Rzadko zadają się z kimkolwiek spoza Zakonu i są silnie od tego odwodzeni."
  STR_ALIEN_SENTINELS: "Obcy stróże"
  STR_ALIEN_SENTINELS_UFOPEDIA: "Stróże to najniższa ranga w Zakonie Eteriańskim. Od wczesnych stadiów rozwoju są wychowywani z dala od eterian nienależących do Zakonu, by chronić ich umysły przez kulturowym zanieczyszczeniem. Jak sugeruje nazwa, są odpowiedzialni za bezpieczeństwo Zakonu, ale właściwym celem ich istnienia jest nauka i rozwój osobisty, aż kiedyś może będą gotowi, by uzyskać wyższy stopień i w końcu pomóc w uzupełnieniu stanu elity rządzącej."
  STR_ALIEN_SPEAKERS: "Obcy mówcy"
  STR_ALIEN_SPEAKERS_UFOPEDIA: "Mówcy to członkowie Zakonu Eteriańskiego odpowiedzialni za przekazywanie woli Zakonu innym częściom społeczeństwa obcych. Czyni ich to najmniej 'czystymi' spośród wszystkich rang Zakonu, gdyż inni przeważnie unikają wszelkich kontaktów ze sługami, ale nadal są pełnoprawnymi członkami tego organu decydenckiego obcych sił. Zwykle kształci się ich do tej roli od młodego wieku, szkoląc ich zwłaszcza w dziedzinie zdolności psi, tak ofensywnych jak i defensywnych. Są to groźni przeciwnicy, praktycznie odporni na czynniki mentalne pola bitwy.{NEWLINE}Z małymi wyjątkami, Mówcy zachowują stanowisko przez całe życie. Nie ma dla nich jasnej ścieżki awansu czy degradacji, po prostu cieszą się uprzywilejowanymi warunkami życia wraz ze swymi pokaźnymi świtami mutonów, a każda jednostka uznana za dysfunkcjonalną jest eliminowana. Daje nam to rzadką okazję zajrzenia w procesy polityczne obcych: ich front ideologiczny widać nie jest tak spójny, jak się wydaje, i podlega walce politycznej."
  STR_ALIEN_KEEPERS: "Obcy pasterze"
  STR_ALIEN_KEEPERS_UFOPEDIA: "Pasterze to rzadka ranga obcych składająca się wyłącznie z eterian. Ci wysokiej klasy specjaliści wykonają niezwykle ważne zadanie opieki nad obcymi mózgami, które stanowią węzły obcej sieci psionicznej. Są świetnymi psionikami, nawet w porównaniu do innych eterian, ale specjalizują się w przetwarzaniu informacji, a nie sztuce wojennej. Pozostają w bardzo intymnej relacji ze swoim węzłem psi, niemal do punktu zlania się z matrycą nerwową obcego mózgu. Ich pobratymcy zwykle unikają tych eterian, których uważają za stopień pośredni między operatorem i narzędziem."
  STR_ALIEN_LEGATES: "Obcy legaci"
  STR_ALIEN_LEGATES_UFOPEDIA: "Obcy legaci to uprzywilejowani członkowie Zakonu Eteriańskiego, którzy wykonują ważne misje dyplomatyczne. Zazwyczaj otaczają się świtą istot niższych, które asystują im w reprezentowaniu interesów Zakonu. Legaci zdecydowanie nie są najlepszymi wojownikami wśród swych pobratymców i nie noszą poważnego uzbrojenia, ale mają niemal niepokonane moce psioniczne i z tego tytułu są śmiertelnie niebezpieczni. Przesłuchanie legata może pozwolić poznać jego misję i dać nam kluczowe informacje o tym, jak pokrzyżować obce plany przejęcia kontroli nad Ziemią."
  STR_ALIEN_COMMANDERS: "Obcy przywódcy"
  STR_ALIEN_COMMANDERS_UFOPEDIA: "Przywódcy, najwyższy poziom w strukturze dowodzenia obcych, są odpowiedzialni za wszelkie duże operacje wojskowe. Rekrutują się głównie spośród utalentowanych oficerów o dużym doświadczeniu. Nie przechodzą żadnego dodatkowego formalnego treningu, ale spędzają pewien czas z osobnikami przewodzącymi całej armii obcych z samej góry, poznając tajemną wiedzę i absorbując myśli 'bytów wyższych' - i to dosłownie, gdyż w grę wchodzi pranie mózgu. Gdy nie są na służbie, pędzą życie samotne, rzadko kontaktując się z innymi istotami niż oficerowie.{NEWLINE}Ich wiedza o tajnych operacjach w pełni nam wystarcza, by potwierdzić to, co podejrzewaliśmy już wcześniej: obcy prowadzą swoją działalność z Marsa."
  STR_ALIEN_LEADERS: "Obcy oficerowie"
  STR_ALIEN_LEADERS_UFOPEDIA: "Oficerowie są zwykle powoływani spośród nawigatorów, inżynierów i medyków o wyjątkowym intelekcie i cechach przywódczych. Jeśli potrzeby wojenne nie każą inaczej, zwykle są znacznie starsi i bardziej doświadczeni niż typowy obcy wojownik. Zanim zaczną prowadzić misje, poddani są rygorystycznemu treningowi i warunkowaniu psi, by podnieść ich zdolności i morale. Mimo posiadanej władzy, oficerowie cieszą się niewielkimi przywilejami wykraczającymi poza dostęp do tajnych danych.{NEWLINE}Dane pozyskane od oficera pozwoliły nam zidentyfikować kilka placówek obcych w Układzie Słonecznym, włącznie ze stacją obserwacyjną i paliwową na Księżycu, dużą bazą na Marsie i kilkoma instalacjami w pasie asteroidów. Nasz oficer stacjonował na Marsie, ale nie potrafi potwierdzić, czy tam właśnie znajduje się kwatera główna obcych."
  STR_ALIEN_MEDICS: "Obcy medycy"
  STR_ALIEN_MEDICS_UFOPEDIA: "Medycy są szczególnie istotni dla wysiłku wojennego obcych, gdyż wiele ich technologii jest organicznych. Medycy są wybierani zaraz po urodzeniu (lub powoływani w razie potrzeby) na podstawie obiecujących genów. Przechodzą pełny trening bojowy, podobny do żołnierskiego ale oddzielny,  a szkolenie medyczne rozpoczynają dopiero później. Mają dobrą wiedzę o konkretnych fragmentach obcej wiedzy medycznej, ale słabo radzą sobie z jej aplikacją bez standardowego wyposażenia. Na ogół nie zadają się często z innymi kastami, z wyjątkiem udzielania usług medycznych w obcych 'centrach zdrowia i usprawnień' lub podczas udziału w misjach terenowych."
  STR_ALIEN_ENGINEERS: "Obcy inżynierowie"
  STR_ALIEN_ENGINEERS_UFOPEDIA: "Inżynierowie to specjalna kasta wśród obcych, ciesząca się dostatecznym zaufaniem, by posiąść sekretną wiedzę o ezoterycznym sprzęcie obcych - w pewnej części. Wybrani spośród żołnierzy, wiodą życie w zupełnie odseparowanych społecznościach ukrytych w bazach obcych - podobnie jak zakon - aż nie zostaną uznani za gotowych do służby. Inżynierowie zwykle pracują w fabrykach obcych, gdzie montują uzbrojenie przeznaczone do wojny z Ziemią lub obsługują obce statki podczas misji. Mimo swej inteligencji mają jednak bardzo niewiele wiedzy akademickiej: ich umiejętności polegają głównie na praktyce i powtarzaniu, bez głębszego zrozumienia."
  STR_ALIEN_NAVIGATORS: "Obcy nawigatorzy"
  STR_ALIEN_NAVIGATORS_UFOPEDIA: "Kasta nawigatorów stoi znacznie wyżej niż żołnierze, często pełniąc rolę podoficerów podczas mniej ważnych misji. Mają też dostęp do pewnych tajnych informacji, niezbędnych do pilotowania UFO i innych zadań specjalnych. Nawigatorzy zazwyczaj mieszkają oddzielnie od żołnierzy, by zapobiec przeciekom informacji oraz niepożądanego bratania się tych kast. Mimo uprzywilejowanego statusu, nawigatorzy nie wiedzą, skąd przybyli obcy, poza tym, że z jakiegoś miejsca w Układzie Słonecznym."
  STR_ALIEN_SOLDIERS: "Obcy żołnierze"
  STR_ALIEN_SOLDIERS_UFOPEDIA: "Obcy jeniec udzielił nam pewnych informacji o swej codziennej, szarej egzystencji wśród najeźdźców. Opowiedział o wielkich, metalicznych komnatach gdzieś pod ziemią, o niekończących się sesjach treningowych przy użyciu psionicznych maszyn, o żywności z automatycznych podajników, o spaniu w komorach regeneracyjnych i rekreacyjnych sesjach wirtualnych. Osobnik był jednak zupełnie nieświadomy, gdzie ta baza się znajduje, ani też nie wiedział nic o infrastrukturze obcych, czego sami byśmy nie wiedzieli."
  STR_BEASTMAN: "Zwierzoczłek"
  STR_BEASTMAN_FORMULA: "Formuła zwierzoludzka"
  STR_BEASTMAN_FORMULA_UFOPEDIA: "Korporacja M.A.G.M.A. podzieliła się z nami bardzo ciekawymi danymi dotyczącymi hybryd ludzko-zwierzęcych. Podobno wpadła im w ręce starożytna tabliczka pochodząca z Asyrii, która opisuje, z naukową precyzją, pewne kluczowe aspekty łączenia ludzkiego DNA z DNA innych ssaków. Nie mamy pojęcia, skąd Asyryjczycy się tego dowiedzieli, ale tabliczka jest bez wątpienia autentyczna."
  STR_TACTICAL_NEURAL_IMPLANT: "Taktyczny implant neuralny"
  STR_TACTICAL_NEURAL_IMPLANT_UFOPEDIA: "Nasze najnowsze osiągnięcia medyczne pozwalają nam na wyposażenie agenta w specjalny mikrokomputer, podłączony bezpośrednio do mózgu. Taktyczny implant neuralny znacznie poprawia czas reakcji i inne parametry bojowe, kosztem 10 Poczytalności. Można go zainstalować w ambulatorium.{NEWLINE}Wymaga: Odwaga 50, Refleks 50"
  STR_CYBERWEB_BRAIN_IMPLANT_PREQ: "Dane o wszczepie mózgowym Cyberwebu"
  STR_CYBERWEB_BRAIN_IMPLANT: "Wszczep mózgowy Cyberwebu"
  STR_CYBERWEB_BRAIN_IMPLANT_UFOPEDIA: "Wszyscy członkowie Cyberwebu mają zainstalowany w mózgu wszczep, który służy do dostępu do ich globalnej sieci komputerowej i do obsługi maszyn. W przeciwieństwie do ich innych ulepszeń cybernetycznych, ten wygląda na możliwy do wszczepienia zwykłym ludziom w rozsądnym czasie. Moglibyśmy go użyć do bezpośredniego sterowania naszymi urządzeniami, o ile znajdziemy ochotnika do zabiegu."
