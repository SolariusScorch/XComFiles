  STR_LOC_PIRATE_CRUISE_BRIEFING: "Zlecenie najemnicze, poziom B{NEWLINE}Od: Pirackie Cieśniny{NEWLINE}Pomocy! Jeden z naszych całkowicie niewinnych statków rejsowych jest właśnie atakowany przez Istoty z Głębin! Takie rzeczy zdarzają się, kiedy wybierzesz się w pełne morze... Ale musimy jakoś zarabiać! Ocal statek, a cały ładunek będzie twój, jak również nasza wdzięczność.{NEWLINE}Pogoda: Umiarkowana. Morze: Burzliwe."
  STR_LOC_FUNKY_ZOMBIES: "Niedzielne Miasteczko"
  STR_LOC_FUNKY_ZOMBIES_BRIEFING: "Zlecenie najemnicze, poziom C{NEWLINE}Od: Wiz Biz{NEWLINE}Czarodzieje mają dla ciebie małe zadanie. Jeden z naszych członków ma... dyskretną własność w pobliżu tego miasteczka. Miejsce jest całkowicie spokojne i bezpieczne, pełne wesołych mutantów i nie ma mowy, by cokolwiek poszło źle. A w bardzo nieprawdopodobnym przypadku, gdyby poszło źle, ogranicz zniszczenia. Miej na uwadze, że skoro masz za zadanie się wprowadzić i pilnować miasta, odwołanie misji jest niemożliwe. Tylko rzeczy W Zasadzie Nieszkodliwe są dozwolone.{NEWLINE}Pogoda: Czarodzieje Rządzą!"
  STR_LOC_HAUNTED_FOREST: "Nawiedzony las"
