  STR_DOSSIER_LYDIA_LUX: "Dossier: Lydia Lux"
  STR_DOSSIER_LYDIA_LUX_UFOPEDIA: ">ROLA: Terrorysta{NEWLINE}>AFILIACJA: EXALT{NEWLINE}>INFO: Jako podrzędna aktorka, głównie w filmach dla dorosłych, Lydia Lux (imię niepewne) miała romans z członkiem EXALT wysokiej rangi, który zwerbował ją dla jej szczególnych talentów. Pani Lux okazała się jednak bardziej zainteresowana wysadzaniem domów w powietrze i faszerowaniem ludzi kulami niż szpiegostwem. Mimo to jej talent do wcielania się w inne osoby jest cenny dla EXALT.{NEWLINE}>STATUS: Interpol powiadomiony"
  STR_DOSSIER_IOANA_IANCU: "Dossier: Ioana Iancu"
  STR_DOSSIER_IOANA_IANCU_UFOPEDIA: ">ROLA: Złodziej{NEWLINE}>AFILIACJA: Kościół Dagona{NEWLINE}>INFO: Ioana Iancu zniknęła w Rumunii w wieku 15 lat (na zdjęciu). Przypadkiem wykryto jej DNA podczas śledztwa w sprawie cyberkradzieży w londyńskiej firmie. Wygląda na to, że Ioana infiltruje przedsiębiorstwa i okrada je, by wspierać Kościół Dagona. Jej motywy pozostają nieznane.{NEWLINE}>STATUS: Interpol powiadomiony"
  STR_DOSSIER_IVAN_PRYPET: "Dossier: Iwan Prypeć"
  STR_DOSSIER_IVAN_PRYPET_UFOPEDIA: ">ROLA: Inżynier naukowy{NEWLINE}>AFILIACJA: Czerwony Świt{NEWLINE}>INFO: Były członek jednostki nadzorującej Czarnobyl, Prypeć - wówczas pod innym nazwiskiem - został skazany za liczne złamania zasad bezpieczeństwa i kradzież. Przed uwięzieniem zniknął, a teraz wyszło na jaw, że od początku pracował dla Czerwonego Świtu. Jest świetnym snajperem, wyszkolonym inżynierem nuklearnym i zawsze nosi przy sobie małe metalowe przedmioty.{NEWLINE}>STATUS: Interpol powiadomiony"
  STR_DOSSIER_ANATOLY_AVDEYEV: "Dossier: Anatolij Awdiejew"
