  STR_DOSSIER_TAMAN_SHUD: "Dossier: Taman Shud"
  STR_DOSSIER_TAMAN_SHUD_UFOPEDIA: ">ROLA: Naukowiec{NEWLINE}>AFILIACJA: Nieznana{NEWLINE}>INFO: Podczas II WŚ zajmował się śledzeniem sygnałów 'Istot z Głębin' na Pacyfiku. Znaleziony martwy w Australii w 1948 roku; cała dokumentacja badawcza tajemniczo zniknęła. Teraz podobno znów chodzi po ziemi, w doskonałym zdrowiu, ale niezwykle trudno go znaleźć.{NEWLINE}>STATUS: Uciekinier"
  STR_DOSSIER_ILYA_DOLVICH: "Dossier: Ilja Dolwycz"
  STR_DOSSIER_ILYA_DOLVICH_UFOPEDIA: ">ROLA: Specjalista{NEWLINE}>AFILIACJA: Najemnik{NEWLINE}>INFO: Po upadku ZSRR, Ilja i jego rodzina przeszli do sektora prywatnego. Bedąc częścią dumnego rodu wojskowych wywodzącego się z Armii Czerwonej, ten były żołnierz pracuje na swoją opinię w kręgach najemniczych jako siły budzącej respekt. Ukończył klasyczny trening w sabotażu i taktykach partyzanckich i nieobca mu jest groza wojny.{NEWLINE}>STATUS: Do wynajęcia"
  STR_DOSSIER_ANTONIO_BIANCHI: "Dossier: Antonio Bianchi"
