  STR_BOUNTY_HUNTING_PRIZE_PEACEMAKER_UFOPEDIA: "Miej styl, siorka. Jeśli już musisz użyć klamki, niech to nie będzie jakiś byle złom. Srebrny Wąż jest raczej starawy i nie tak wypasiony jak nowoczesne modele, ale jest rzadki i fajnie wygląda."
