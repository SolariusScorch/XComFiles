  STR_ALERT_HYBRID_HIDEOUT: "ODKRYTO KRYJÓWKĘ HYBRYD!"
  STR_HYBRID_HIDEOUT_DESCRIPTION: "Odkryliśmy kryjówkę hybryd. Używają jej do koordynacji działań wywrotowych w regionie, organizacji spotkań tajnych agentów i dystrybucji zasobów dla siatki szpiegowskiej. Musimy być bardzo ostrożni, by ich spłoszyć podejrzanych."
  STR_HYBRID_HIDEOUT_BRIEFING: "Odkryliśmy kryjówkę hybryd. Używają jej do koordynacji działań wywrotowych w regionie, organizacji spotkań tajnych agentów i dystrybucji zasobów dla siatki szpiegowskiej. Aresztuj podejrzanych i przejmij ich sprzęt, by rzucić światło na plany obcych. Aby przerwać misję, doprowadź operatorów X-Com do pojazdu i użyj opcji 'Przerwij misję'."
  STR_SURPLUS_MILITARY_EQUIPMENT_UFOPEDIA: "Hej Dorze, dobre wieści: pogadałem z paroma starymi przyjaciółmi i wiesz co, zdobyłem prawa zakupu pewnego używanego sprzętu wojskowego. Nic szczególnie emocjonującego, bo nadal musimy trzymać się reguł, ale parę kałaszy nie powinno za bardzo wzburzyć oficjeli z ONZ. Po prostu w rozmowie z nimi nie poruszaj tego tematu, okej?{NEWLINE}Zastanów się tylko, co powinniśmy zdobyć najpierw: karabin M16, a może te kałasze, o których mówiłem?"
  STR_MIB_TERROR_MISSION: "Terror LwC"
  STR_MIB_TERROR_MISSION_BRIEFING: "Ludzie w Czerni likwidują całe osiedle, aby pozbyć się świadków. Misja będzie zakończona powodzeniem, gdy wszystkie jednostki wroga zostaną zneutralizowane lub wyeliminowane. Musisz uratować życie każdego cywila w rejonie walki, powstrzymując LwC wszelkimi dostępnymi środkami. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_MIB_TERRORISE: "OPERACJA LIKWIDACYJNA LWC"
  STR_KNIGHT_OF_CYDONIA: "Rycerz Cydonii"
  STR_DIMENSION_X_WRECK: "Wrak obcego statku w Wymiarze X"
  STR_DIMENSION_X_WRECK_BRIEFING: "Zaraz znajdziesz się w okolicy starego statku z naszego wymiaru, który dawno temu rozbił się w Wymiarze X. Sądzimy, że zawiera kluczowe informacje o obcych. Zneutralizuj wszelkie zagrożenia, aby nasza ekipa techniczna mogła zbadać wrak. By przerwać misję, wycofaj agentów X-Comu do wyjścia i kliknij ikonę 'Przerwij misję'."
  STR_DIMENSION_X_WRECK_DESCRIPTION: "Odkryliśmy wrak starego statku kosmicznego z naszego wymiaru, który rozbił się w wymiarze X dawno temu. Sądzimy, że może zawierać kluczowe dla nas informacje o obcych."
  STR_DIMENSION_X_WRECK_SECURED: "Starożytny statek obcych zabezpieczony."
  STR_DIMENSION_X_WRECK_SECURED_UFOPEDIA: "Nie było łatwo przejąć ten antyczny komputer, ale wreszcie jest w drodze do systemu Sol. Kto wie, jakie może kryć tajemnice?"
  STR_ANCIENT_SHIP_COMPUTER: "Komputer ze starożytnego statku"
  STR_ANCIENT_SHIP_COMPUTER_UFOPEDIA: "Wrak był jednostką budowlaną, wyposażoną w unikatowe źródło energii marsjańskiego pochodzenia. Jej misją było wzniesienie gwiezdnego mostu dla ułatwienia eksploracji kosmosu. Wydaje się, że w tamtym czasie podwodni obcy byli w stanie wojny z inną ziemską frakcją zwaną Nefilimami. Ci Nefilimowie dokonali sabotażu na statku, powodując efekt kaskadowy, który wysłał statek przez bramę międzywymiarową.{NEWLINE}Dzięki obszernej bibliotece sygnatur energetycznych mamy teraz niezłe rozeznanie w systemach obronnych obcego centrum dowodzenia. Powinno nam się to przydać w przyszłości."
  STR_LOST_USO: "Zaginiony statek obcych"
  STR_LOST_USO_UFOPEDIA: "Podczas badań granic obcego miasta nasz dron sfotografował coś, co wygląda jak maszyneria używana przez cywilizację T'leth - być może duży statek. To bezprecedensowe znalezisko: w jaki sposób ich statek znalazł się tutaj? I po co?{NEWLINE}Dzięki ostrożnym pomiarom okolicznych skał odkryliśmy, że statek rozbił się około 3000 lat temu. Nie wiemy, co spowodowało katastrofę, ale musiała to być wyjątkowa misja. Naprawdę powinniśmy przyjrzeć się bliżej statkowi!{NEWLINE}Tubylcy nie wydają się zbytnio interesować wrakiem, ale utrzymują w okolicy środki bezpieczeństwa: jakieś stwory strażnicze. Wyglądają na bardzo twarde."
  STR_HOW_TO_DEAL_WITH_YOUR_DRAGON: "Jak negocjować ze smokem"
  STR_HOW_TO_DEAL_WITH_YOUR_DRAGON_UFOPEDIA: "Ekran migocze i ożywa, ukazując gadzie oblicze.{NEWLINE}'A więc to ty przewodzisz ruchowi oporu na powierzchni. Przyzwano mnie, bym wyjawił ci tajniki szkutnicze.{NEWLINE}Moje warunki? Chcę wszystkie dane o tych, których zwiesz 'obcymi'. Tych, którzy przychodzą z kosmosu. Chcę wiedzy o ich technice, ale też, o tym, jacy są. Chcę informacji o ich oficerach.{NEWLINE}Zastanawiasz się nad moimi motywami. Dlaczego ci pomagam? To nie twoja sprawa. Działam zgodnie z własną wolą i nikogo innego.'"
  STR_REPTOID_FORGE_ACCESS: "Dostęp do kuźni reptoidów"
  STR_REPTOID_FORGE_ACCESS_UFOPEDIA: "Zadowolony z trybutu i naszych osiągnięć bojowych, Król Skorpion dał nam to, czego chcieliśmy: zestaw koordynatów do starej reptoidzkiej kuźni.{NEWLINE}Po wykurzeniu paru stworzeń, które schroniły się w kuźni, wprowadziliśmy się tam i nie możemy się doczekać badania maszynerii. Znaleźliśmy już jakieś nośniki danych, które powinny ułatwić całe przedsięwzięcie. Gdy tylko reptoidzki specjalista się odezwie, zabieramy się do roboty!"
  STR_CRAZED_ANTMEN_VILLAGE: "Wioska szalonych mrówkoludów"
  STR_ALERT_CRAZED_ANTMEN_VILLAGE: "SZALONE MRÓWKOLUDY! DO BRONI!"
  STR_CRAZED_ANTMEN_VILLAGE_DESCRIPTION: "Król Skorpion chce, abyśmy zaatakowali kłopotliwe plemię mrówkoludów. Mrówkoludy te cierpią na zaburzenia równowagi chemicznej, przez co całą kolonia stała się chorobliwie agresywna wobec sąsiadów. Reptoidzi w końcu zrobią z nimi porządek, ale ani Król, ani my nie chcemy ich sił w pobliżu, więc lepiej będzie własnoręcznie wykonać mokrą robotę."
  STR_CRAZED_ANTMEN_VILLAGE_BRIEFING: "Te mrówkoludy cierpią na zaburzenia równowagi chemicznej, przez co całą kolonia stała się chorobliwie agresywna wobec sąsiadów. Zlikwiduj je wszystkie dla większego dobra. By przerwać misję, wycofaj agentów X-Comu do wyjścia i kliknij ikonę 'Przerwij misję'."
  STR_CRAZED_ANTMEN_VILLAGE_COMPLETE: "Szalone mrówkoludy pokonane."
  STR_GIFT_FOR_THE_SCORPION_KING: "Dar dla Króla Skorpiona"
  STR_GIFT_FOR_THE_SCORPION_KING_UFOPEDIA: "Król Skorpion łaskawie przyjął nasz 'trybut'. Zasugerował, że być może rozpatrzy naszą sprawę pozytywnie.{NEWLINE}{NEWLINE}Za kogo on się uważa, do diabła?"
  STR_SCORPION_KINGS_OFFER: "Propozycja Króla Skorpiona"
  STR_SCORPION_KINGS_OFFER_UFOPEDIA: "Wódz skorpoczłeków zgodził się nam pomóc: obiecał użyć swych wpływów, by znaleźć sprzedajnego reptoida inżyniera, który zdradzi nam sekrety szkutnictwa. Zasugerował też, że zna miejsce, w którym moglibyśmy zbadać starą reptoidzką maszynerię, choć szczegółów nie podał. W zamian żąda 10 kwasomiotów i 40 zbiorników do nich. Zarzeka się, że to niezbędne do pozyskania specjalisty, ale to oczywiście mało prawdopodobne; chytry drań wie, że nie mamy alternatywy.{NEWLINE}Mówił też, że chce prosić o jeszcze inną 'przysługę' i wkrótce to zrobi. Jakoś mam złe przeczucia.{NEWLINE}{NEWLINE}(Aby przygotować wysyłkę, wyprodukuj 'Dar dla Króla Skorpiona', a następnie go przebadaj.)"
  STR_REPTOID_SHIP_BLUEPRINTS: "Plany statku reptoidów"
  STR_REPTOID_SHIP_BLUEPRINTS_UFOPEDIA: "Chociaż przejęliśmy jedną Żmiję, nie mamy możliwości budowy statków podróżujących pod ziemią. Po prostu nie rozumiemy zasad działania silnika fazowego i nie umiemy produkować terramitu. To poważny problem, jeśli mamy prowadzić nawet ograniczoną wojnę z reptoidami.{NEWLINE}Aby poczynić tu postępy, musimy przeanalizować reptoidzkie maszyny przemysłowe i przesłuchać reptoidzkiego specjalistę. Niestety nie mamy dostępu do żadnej z tych rzeczy, gdyż reptoidzi dobrze strzegą swoich sekretów. Może powinniśmy odezwać się do naszego zaprzyjaźnionego Króla Skorpiona, to pomysłowy gość..."
  STR_TERRAMITE_MANUFACTURING: "Produkcja terramitu"
  STR_TERRAMITE_MANUFACTURING_UFOPEDIA: "Dzięki wskazówkom reptoida udało nam się opanować wytwarzanie terramitu z ogólnodostępnych materiałów. Proces jest kosztowny, ale niezbyt skomplikowany; główne wyzwanie to osiągnięcie odpowiednich ciśnień, by uformowała się matryca kryształu. Na szczęście mamy kuźnię, więc jedyny problem to upewnić się, że pozostanie w naszych rękach."
  STR_SNAPPING_TURTLE_XCOM: "SKORPUCHA"
  STR_SNAPPING_TURTLE_XCOM_UFOPEDIA: "Ta reptoidzka jednostka to mały statek desantowy. Napęd fazowy pozwala jej podróżować pod ziemią."
  STR_SNAPPING_TURTLE_CONSTRUCTION: "Konstrukcja skorpuchy"
  STR_SNAPPING_TURTLE_CONSTRUCTION_DISASSEMBLY: "Demontaż konstrukcji skorpuchy"
  STR_SNAPPING_TURTLE_ASSEMBLY: "Montaż skorpuchy"
