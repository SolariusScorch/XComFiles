  STR_SECTOID_STANDARD_ARMOR_UFOPEDIA: "Sektoidzi mają zdolności psi, które pozwalają im stale utrzymywać pole siłowe typu Fioletowego (wartość: 50, odnawianie: 7/turę). Wyższe rangi z lepszymi zdolnościami psi mają tarcze ponaddwukrotnie mocniejsze."
  STR_SECTOID_AUTOPSY_UFOPEDIA: "Sekcja wyjawiła prostą budowę ciała ze śladowymi organami trawiennymi. Mózg i oczy są bardzo dobrze rozwinięte. Budowa ciała sugeruje zmiany genetyczne lub mutacje. Małe usta i nos wydają się pełnić mało znaczące funkcje. Błona między palcami u rąk i płaskie stopy sugerują wodne pochodzenie. Brak jest organów rozrodczych i ich śladów, które wyjaśniłyby, jak ten gatunek się rozmnaża. Prawdopodobnie został genetycznie zaprojektowany."
