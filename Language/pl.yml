  STR_GIANT_BEETLE_UFOPEDIA: "To dość obrzydliwe stworzenie to nieugięty łowca, choć prymitywny. Ma świetny węch, dzięki któremu może ścigać duże zwierzęta. Ten ogromny owad nigdy by nie przetrwał na Ziemi gdyby nie jego dziwaczne, bardzo wydajne komórki krwi, pozwalające na podtrzymanie funkcjonowania masywnego ciała. Jego główną słabością jest ogień, ale jest też dość podatny na chemikalia, jak na przykład sprej na owady."
  STR_GIANT_BEETLE_BOMBARDIER_TERRORIST: "Wielki żuk bombardier"
  STR_GIANT_BEETLE_BOMBARDIER: "Wielki żuk bombardier"
  STR_GIANT_BEETLE_BOMBARDIER_UFOPEDIA: "Ta rzadka postać wielkiego żuka potrafi syntetyzować łatwopalny gaz wewnątrz swego ciała. Gaz miesza się ze śliną stworzenia, tworząc niebezpieczną i skrajnie odrażającą bombę ogniową. Na szczęście te stworzenia mają bardzo defensywne usposobienie."
  STR_GIANT_BEETLE_AUTOPSY: "Sekcja wielkiego żuka"
  STR_GIANT_BEETLE_AUTOPSY_UFOPEDIA: "Ten stwór jest o wiele większy, niż jest to teoretycznie możliwe na Ziemi. Chroni go mocny pancerz, który potrafi zatrzymać kule z pistoletu, a nawet wybuch granatu."
  STR_GIANT_BEETLE_TERRORIST: "Wielki żuk"
  STR_ELECTRIC_CLUB: "Pałka elektryczna"
  STR_ELECTRIC_CLUB_UFOPEDIA: "Pałka teleskopowa wyzwalająca impuls elektryczny, zaprojektowana dla sił policyjnych."
  STR_SMALL_SHOTGUN: "Mała strzelba"
  STR_SMALL_SHOTGUN_UFOPEDIA: "Skrócona wersja strzelby wojskowej. Ma jeszcze gorszy zasięg, ale jest bardziej celna i można ją ukryć pod luźnym ubraniem."
  STR_SMALL_SHOTGUN_SHELLS: "Naboje do małej strzelby"
  STR_MUCKSTAR_ARMOR: "Śluzogwiazda: analiza taktyczna"
  STR_MUCKSTAR: "Śluzogwiazda"
  STR_MUCKSTAR_WEAPON: "Paralizator śluzogwiazdy"
  STR_MUCKSTAR_UFOPEDIA: "Ta zupełnie obca istota to drapieżnik, polujący zarówno nad, jak i pod powierzchnią wody. Tropi ofiarę za pomocą fal psi i obezwładnia ją silnymi wyładowaniami elektrycznymi."
  STR_MUCKSTAR_AUTOPSY: "Sekcja śluzogwiazdy"
  STR_MUCKSTAR_AUTOPSY_UFOPEDIA: "Ta istota zdaje się zupełnie obca, ale w istocie jest mocno zmodyfikowanym koralem. Ma prosty układ nerwowy i prymitywny układ pokarmowy, a poza tym wypełniona jest przez balonowaty organ wypełniony lekkimi gazami. Kolczaste wyrostki to wyspecjalizowane narządy wytwarzające prąd elektryczny o wysokim napięciu."
  STR_MUCKSTAR_CORPSE: "Zwłoki śluzogwiazdy"
  STR_MUCKSTAR_TERRORIST: "Śluzogwiazda"
  STR_CHUPACABRA_ARMOR: "Czupakabra: analiza taktyczna"
  STR_CHUPACABRA_WEAPON: "Ugryzienie czupakabry"
  STR_CHUPACABRA: "Czupakabra"
  STR_CHUPACABRA_TERRORIST: "Czupakabra"
  STR_CHUPACABRA_CORPSE: "Zwłoki czupakabry"
  STR_CHUPACABRA_UFOPEDIA: "To stworzenie to niezwykle szybki i groźny drapieżnik. Jego inteligencja jest ograniczona, ale jest bardzo dobrze przystosowany do polowania i ukrywania się na Ziemi. Jego jedyną wadą jest niezdolność do rozmnażania, ale być może istnieje jakaś forma 'królowej' czupakabr, która płodzi tych łowców. Zaleca się walkę z nimi na daleki dystans, o ile to możliwe."
  STR_CHUPACABRA_AUTOPSY: "Sekcja czupakabry"
  STR_CHUPACABRA_AUTOPSY_UFOPEDIA: "Ten organizm musi być obcego pochodzenia, gdyż ma wiele cech niewystępujących na Ziemi. Ma szkielet zewnętrzny jak nasze bezkręgowce, ale układ sercowo-naczyniowy oraz nerwowy zbliżone są do tego u ssaków. Czupakabry mają bardzo proste oczy, ale ich morfologia i chemia sugerują szybkiego drapieżnika, z ostrymi pazurami i ogonem jak bicz. Zewnętrzny pancerz zapewnia pewną ochronę przeciw obrażeniom."
  STR_BAT: "X-Perz"
  STR_RAT: "X-Zoń"
  STR_GIANT_RAT_WEAPON: "Ugryzienie wielkiego szczura"
