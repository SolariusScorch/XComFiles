  STR_EXPLOSIVES_LICENCE: "Licencja na materiały wybuchowe"
  STR_EXPLOSIVES_LICENCE_UFOPEDIA: "Chociaż nie jesteśmy organizacją wojskową - jeśli wiesz, o co mi chodzi, he he - udało mi się jakoś przekonać ONZ, żeby pozwoliło nam używać materiałów wybuchowych. Gdy masz wątpliwości - dynamitem w gości! Nie patrz tak na mnie, nie udało mi się uzyskać pozwolenia na C-4."
  STR_MACHINE_GUNS_LICENCE: "Licencja na karabiny maszynowe"
  STR_MACHINE_GUNS_LICENCE_UFOPEDIA: "Ten świstek papieru potwierdza, że Rada udzieliła nam zezwolenia na stosowanie wojskowych karabinów maszynowych podczas misji polowych. Dołożyłem starań, aby ta zgoda nie nakładała na nas żadnych konkretnych ograniczeń co do kalibrów!"
  STR_FIGHTER_PROCUREMENT: "Zakup myśliwca"
  STR_FIGHTER_PROCUREMENT_UFOPEDIA: "Dorze, jednym z naszych największych problemów są te latające UFO, z którymi za bardzo nic nie możemy zrobić. No więc rozmawiałem z pewnymi znajomymi z Rosji i nie uwierzysz, ale w końcu zgodzili się wypożyczyć nam parę maszyn MiG-31, które... a nieważne, warunkiem naszej współpracy jest pełna dyskrecja, nawet wobec ciebie.{NEWLINE}Te myśliwce nie są może nowe, ale i tak są najlepszą rzeczą, na którą możemy liczyć, szczególnie w kwestii szybkości. Jeśli chcesz, abym znów spotkał się z tymi ludźmi i sfinalizował transakcję, proszę o zatwierdzenie."
  STR_DOGE_JAWS: "Ugryzienie"
  STR_DOGE_UFOPEDIA: "Te świetnie wyszkolone psy doskonale radzą sobie na polu walki. Zawsze posłuszne, nie zaatakują bez rozkazu. Używa ich wiele różnych frakcji."
  STR_ALLOYS_MANUFACTURING: "Odlewnia trytanu"
  STR_ALLOYS_MANUFACTURING_UFOPEDIA: "Ta instalacja pozwala nam na wytwarzanie materiałów klasy trytanowej, takich jak tzw. obcy stop (lub też, jak główny inżynier proponuje odtąd go nazywać, nasz stop). Pomieszczenie zapewnia także dodatkowe stanowiska robocze dla inżynierów."
  STR_PRECISE_ALLOY_SHAPING: "Precyzyjna obróbka obcych stopów"
  STR_PRECISE_ALLOY_SHAPING_UFOPEDIA: "Dzięki zastosowaniu wiedzy zdobytej przy badaniu obcych systemów zasilania udało się nam wynaleźć sposoby na wytwarzanie przedmiotów wykonanych z obcych stopów z o wiele większą szczegółowością. Pozwoli to nam na produkcję różnorakich części mechanicznych, wykonanych wyłącznie z tego materiału."
  STR_ALLOY_BLADES: "Ostrza trytanowe"
  STR_ALLOY_BLADES_UFOPEDIA: "Odkrycie obcych stopów umożliwiło naszym naukowcom tworzenie narzędzi o interesujących właściwościach, takich jak ostrza wyrabiane z tego samego materiału, co zewnętrzny kadłub UFO. Są one praktycznie niezniszczalne i zachowują ostrość nawet po długim użytkowaniu."
  STR_ALLOY_KNIFE: "Nóż trytanowy"
  STR_ALLOY_KNIFE_UFOPEDIA: "Ten nóż bojowy został wykonany z obcych stopów, których właściwości pozwalają na stworzenie klingi bardziej ostrej, niż w przypadku dowolnego innego materiału, jakiego moglibyśmy w tym celu użyć."
  STR_ALLOY_SWORD: "Miecz trytanowy"
  STR_ALLOY_SWORD_UFOPEDIA: "Ten specjalnie wykonany miecz to groźna broń do walki bezpośredniej, wykorzystująca siłę fizyczną żołnierza do eliminowania nawet ciężko opancerzonych przeciwników."
  STR_LIVING_QUARTERS_2: "Duże kwatery mieszkalne"
  STR_LIVING_QUARTERS_2_UFOPEDIA: "Ta przeznaczona dla dużych baz instalacja jest bardziej wydajna kosztowo niż standardowe kwatery, dając wygodne schronienie 200 członkom personelu oraz zapewniając 50 jednostek powierzchni magazynowej."
  STR_GENERAL_STORES_2: "Duży magazyn"
  STR_GENERAL_STORES_2_UFOPEDIA: "Ta instalacja kosztuje znacznie więcej niż standardowe magazyny, zapewnia jednak lepiej zorganizowaną powierzchnię magazynową (pojemność 275 jednostek)."
