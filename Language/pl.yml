  STR_LOC_TRAITORS_BRIEFING: "Zlecenie najemnicze, poziom D{NEWLINE}Od: Saya z Sojuszu Mutantów{NEWLINE}Mała grupa ludzi zaczęła dzielić się sekretami Sojuszu z wrogami wszystkich Mutantów. Oni muszą zginąć, a ich ciała muszą być znalezione jako wiadomość. Jeśli się nie pośpieszysz, ich Rozbójnicza eskorta zabierze ich do dziupli, a ponowne ich wyśledzenie może okazać się trudne.{NEWLINE}Pogoda: Umiarkowana."
