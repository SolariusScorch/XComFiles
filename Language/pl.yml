  STR_DREAMSCAPE_EXPLORED: "Odwiedzono Krainę Snów."
  STR_DREAM: "Kraina Snów"
  STR_DREAM_BLADE: "Senne ostrze"
  STR_DREAM_BLADE_UFOPEDIA: "Ta klinga jest manifestacją twojej siły mentalnej, skutecznej przeciw istotom sennym. Nie zgub jej, albo pozostaniesz na ich łasce."
  STR_DREAMING: "Śnienie"
  STR_DREAMING_UFOPEDIA: "Śnienie to technika mentalna, która pozwala na wejście w trans medytacyjny i zwiedzanie własnego umysłu. Choć szczegóły tego mechanizmu pozostają niejasne, wydaje się on łączyć mózg z pewnym zewnętrznym ośrodkiem zwanym 'Krainami Snów', pozwalając na pełną manifestację we własnym śnie. To niebezpieczny proces, gdyż śniący jest narażony na różne siły natury rządzące Krainami Snów, a więc wszelkie obrażenia odniesione we śnie powodują rozpad umysłowy, a nawet śmierć.{NEWLINE}Śnienie to samotna misja, gdyż nie można zabrać innych do własnego snu. Oczywiście to samo dotyczy fizycznych przedmiotów: nie możesz ze sobą niczego zabrać ani też niczego przynieść. Są jednak wyjątki: pewne przedmioty psioniczne mogą dostroić się do śniącego i znaleźć w jego posiadaniu wewnątrz snu, a w bardzo rzadkich przypadkach obiekty senne mogą się odtworzyć w rzeczywistości dzięki sile życiowej śniącego.{NEWLINE}Po ocknięciu się we śnie w dłoni trzymasz tak zwane senne ostrze: manifestację twych mocy psi, będącą twoją jedyną obroną przed mieszkańcami tego dziwnego świata. Dlatego tylko dobrze wyszkoleni psionicy powinni brać udział w takich misjach, chyba że weźmiesz ze sobą inną broń."
  STR_DELICIOUS_CAKE: "Przepyszne ciasto"
  STR_DELICIOUS_CAKE_UFOPEDIA: "Ten obiekt sztuki kulinarnej, któremu nie można się oprzeć, manifestuje się po udanej wędrówce sennej. Po spożyciu stymuluje talenty psioniczne, na stałe zwiększając siłę psi (lecz nie ponad twoje naturalne ograniczenia). Można go spożyć nawet będąc poważne rannym, gdyż ma właściwości lecznicze. O jego pochodzenie, skład i właściwości lepiej nie pytać.{NEWLINE}{NEWLINE}Aby zjeść ciasto, idź do menu personelu i wybierz opcję 'Zjedz ciasto'."
  STR_PENTAGRAM_UPLANET_ACID: "Portal pentagramowy"
  STR_DREAMSCAPE_NECROMANCERS_DUNGEON: "Loch nekromanty w Krainie Snów"
  STR_ALERT_NECROMANCERS_DUNGEON: "KOSZMARY NA ŁOWACH!"
  STR_DREAMSCAPE_NECROMANCERS_DUNGEON_DESCRIPTION: "Tajemnicze źródło w Radzie zaapelowało do nas o pomoc: Kraina Snów jest trapiona przez złowieszczą siłę, która więzi śpiących ludzi w koszmarze, by wyssać ich siły życiowe i pozostawić ich w stanie wegetatywnym. Powinniśmy wyruszyć do Krainy Snów i to powstrzymać. Nasz klient zapewni dostęp do specjalnej bramy czakramowej, pozwalającej na udział do 20 agentów w misji."
  STR_DREAMSCAPE_NECROMANCERS_DUNGEON_BRIEFING: "Tajemnicze źródło w Radzie zaapelowało do nas o pomoc: Kraina Snów jest trapiona przez złowieszczą siłę, która więzi śpiących ludzi w koszmarze, by wyssać ich siły życiowe i pozostawić ich w stanie wegetatywnym. Znajdź i pokonaj koszmarne byty, które nawiedzają tę okolicę. By przerwać misję, wycofaj projekcje astralne agentów X-Comu do portalu pentagramowego i kliknij ikonę 'Przerwij misję'."
  STR_DREAMSCAPE_VILLA: "Podróż do Krainy Snów"
  STR_ALERT_DREAMSCAPE_VILLA: "CZAKRAM SIĘ AKTYWOWAŁ!"
  STR_DREAMSCAPE_VILLA_DESCRIPTION: "To miejsce i czas to doskonała sposobność dla jednego z agentów do konfrontacji ze swoimi demonami. To jednoosobowa podróż do wnętrza własnego umysłu. Unikaj lub pokonaj czerwone widziadła, które reprezentują twoje lęki i ograniczenia, i stań się lepszy w byciu tym, kim jesteś. Szukaj nagrody, przepysznego ciasta, i użyj go lub też zabierz je ze sobą do późniejszego użycia przez kogoś innego. Zjedzenie ciasta na stałe zwiększy siłę psioniczną."
  STR_DREAMSCAPE_VILLA_BRIEFING: "To miejsce i czas to doskonała sposobność dla jednego z agentów do konfrontacji ze swoimi demonami. To jednoosobowa podróż do wnętrza własnego umysłu. Unikaj lub pokonaj czerwone widziadła, które reprezentują twoje lęki i ograniczenia, i stań się lepszy w byciu tym, kim jesteś. Szukaj nagrody, przepysznego ciasta, i użyj go lub też zabierz je ze sobą do późniejszego użycia przez kogoś innego. Zjedzenie ciasta na stałe zwiększy siłę psioniczną. By przerwać misję, wycofaj projekcję astralną agenta X-Comu do portalu pentagramowego i kliknij ikonę 'Przerwij misję'."
  STR_NIGHTMARE: "Koszmar"
  STR_DARK_STAFF: "Laska mroku"
  STR_DARK_STAFF_UFOPEDIA: "To urządzenie w niewyjaśniony sposób zamanifestowało się po naszej wyprawie do szczególnie mrocznych zakątków Krainy Snów. Każdy, kto ją zbadał, odnosił wrażenie, że ocieka ona złem i może wywoływać łagodne omamy słuchowe, zwykle opisywane jako 'krzyki umarłych'."
  STR_DARK_STAFF_USE: "Użycie laski mroku"
  STR_DARK_STAFF_USE_UFOPEDIA: "Używając metod tak bezceremonialnych jak i genialnych, to urządzenie psioniczne skupia negatywną energię psi w atak. Wyszkolony psionik może się nim skutecznie posługiwać, jednak jest to wyjątkowo bolesne i szkodliwe, więc nie zaleca się używania go."
