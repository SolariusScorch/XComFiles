  STR_PRECISION_PLASMA: "Precyzyjne działko plazmowe"
  STR_PRECISION_PLASMA_UFOPEDIA: "Ta broń ciężka strzela ekstremalnie naładowaną plazmą na krótki lub średni dystans z doskonałą celnością."
  STR_PRECISION_PLASMA_CLIP: "Magazynek prec. działka plazm."
  STR_PRECISION_PLASMA_CLIP_UFOPEDIA: "Ten niewielki przedmiot służy za amunicję do precyzyjnego działka plazmowego. Zawiera małą ilość elerium, które możemy odzyskać."
  STR_CANISTER_GUN_CLIP_CH: "Zasobnik kwasu do karabinu kanistrowego"
  STR_CANISTER_GUN_CLIP_CH_UFOPEDIA: "Ten mały pojemnik jest wypełniony niezwykle silnym kwasem."
  STR_CANISTER_GUN_CLIP_I: "Zasobnik paliwa do karabinu kanistrowego"
  STR_CANISTER_GUN_CLIP_I_UFOPEDIA: "Ten mały pojemnik jest wypełniony łatwopalną cieczą, która w kontakcie z powietrzem wybucha płomieniem."
  STR_CANISTER_GUN_AMMO: "Amunicja do karabinu kanistrowego"
  STR_CANISTER_GUN: "Karabin kanistrowy"
  STR_CANISTER_GUN_UFOPEDIA: "Ta broń obcych wystrzeliwuje niewielkie pociski wypełnione chemikaliami pod ciśnieniem."
  STR_RIFLE_L85: "L85"
  STR_RIFLE_L85_UFOPEDIA: "Karabin tego typu łatwo obsłużyć w trybach automatycznym i szybkim, ale kosztem celności na daleki dystans. Strzela amunicją 5.56 mm NATO, która szczególnie dobrze przebija pancerz celu. Uwaga: magazynki mają tendencję do wypadania, jeśli nie zostały zabezpieczone.{NEWLINE}{NEWLINE}Zakup tej broni wymaga: Awans II."
  STR_GENERIC_CRATE: "Skrzynka"
  STR_UCITY: "Podmorskie miasto"
  STR_UCITY_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Okazuje się, że nie wszyscy głębioni żyją w wędrownych społecznościach: niektórzy mieszkają w kompleksach głębinowych, które zbierają surowce dla 'Dagona'. Ci głębioni są bardziej cywilizowani, gdyż są rządzeni przez akwatoidów.{NEWLINE}{NEWLINE}To może być świetne miejsce do złapania na przesłuchanie wysokiego rangą akwatoida. Może rzuci to nieco światła na ten dziwny lud i jego tajemnicze plany.{NEWLINE}{NEWLINE}Poza tym naprawdę powinniśmy przestać zastawiać pułapki na tych akwatoidów. Powinniśmy raczej skupić się na ich mieście."
  STR_UCITY_AVAILABLE: "Podmorskie miasto zinfiltrowane"
  STR_UCITY_DESCRIPTION: "Tu leży wielkie podmorskie miasto, zamieszkałe przez głębionów i akwatoidów. Nasz cel to zlokalizować i pojmać wysokiego rangą akwatoida.{NEWLINE}Pamiętaj, że ludzie pod wodą nie widzą dobrze i poruszają się zbyt sprawnie.{NEWLINE}Dozwolony jest tylko sprzęt podwodny!"
  STR_UCITY_BRIEFING: "Przeniknęliśmy do podmorskiego miasta. Nasz cel to zlokalizować i schwytać wysokiego rangą akwatoida, a następnie wrócić do batyskafu. By przerwać misję, wycofaj agentów X-Comu do batyskafu i kliknij ikonę 'Przerwij misję'."
  STR_USO_SURVEY_SHIP: "Przepatrywacz T'Leth"
  STR_USO_ESCORT: "Eskortowiec T'Leth"
  STR_USO_CRUISER: "Krążownik T'Leth"
  STR_ALERT_AQUATOID_TRAP: "USO przybyło!"
  STR_AQUATOID_TRAP: "Zasadzka na USO"
  STR_AQUATOID_TRAP_DESCRIPTION: "Wysyłamy falszywe sygnały istot z głębin w nadziei, że przyciągną tu ich dostawców. Udaj się tam i przygotuj zasadzkę na ich statek, gdy przybędzie. Pamiętaj, że ludzie pod wodą nie widzą dobrze i poruszają się zbyt sprawnie.{NEWLINE}Dozwolony jest tylko sprzęt podwodny!"
  STR_AQUATOID_TRAP_BRIEFING: "Nasz plan zadziałał: obcy wiozą zasoby plemieniu głębionów, pod które się podszyliśmy. Powinnyśmy zaatakować ich statek, gdy tylko dotknie dna, i przy odrobinie szczęścia wziąć kilku żywcem. Pamiętaj, że ludzie pod wodą kiepsko widzą i powoli się poruszają. Powodzenia!"
  STR_EMBASSY_OF_TLETH: "Ambasada T'Leth"
  STR_EMBASSY_OF_TLETH_DESCRIPTION: "Zlokalizowaliśmy tajne miejsce podmorskie, gdzie wysokiego stopnia członkowie Kościoła Dagona są zabierani na spotkania ze swymi nieludzkimi panami. Takie spotkanie odbywa się właśnie teraz. Nie pozwolimy na to.{NEWLINE}Dozwolony jest tylko sprzęt podwodny!"
  STR_EMBASSY_OF_TLETH_BRIEFING: "Zlokalizowaliśmy tajne miejsce podmorskie, gdzie wysokiego stopnia członkowie Kościoła Dagona są zabierani na spotkania ze swymi nieludzkimi panami. Takie spotkanie odbywa się właśnie teraz. Ludzie pod wodą kiepsko widzą i powoli się poruszają, więc zachowaj ostrożność. By przerwać misję, wycofaj agentów X-Comu do batyskafu i kliknij ikonę 'Przerwij misję'."
  STR_DEEP_ONE_VILLAGE: "Wioska głębionów"
  STR_DEEP_ONE_VILLAGE_RAID_COMPLETED: "Rajd na wioskę głębionów ukończony."
  STR_DEEP_ONE_VILLAGE_RAID: "Rajd na wioskę głębionów"
  STR_DEEP_ONE_VILLAGE_RAID_DESCRIPTION: "Zlokalizowaliśmy platformę komunikacyjną, służącą jako punkt zborny dla małej grupy głębionów. To dobra okazja, aby złapać kilku żywcem albo chociaż przejąć kilka artefaktów.  Ludzie pod wodą kiepsko widzą i powoli się poruszają, więc zachowaj ostrożność.{NEWLINE}Dozwolony jest tylko sprzęt podwodny!"
  STR_DEEP_ONE_VILLAGE_RAID_BRIEFING: "Zlokalizowaliśmy platformę komunikacyjną, służącą jako punkt zborny dla małej grupy głębionów. To dobra okazja, aby złapać kilku żywcem albo chociaż przejąć kilka artefaktów. Ludzie pod wodą kiepsko widzą i powoli się poruszają, więc zachowaj ostrożność. By przerwać misję, wycofaj agentów X-Comu do batyskafu i kliknij ikonę 'Przerwij misję'."
  STR_DEEP_ONE_CHIEFTAIN: "Głębion wódz"
  STR_DEEP_ONE_SOLDIER: "Głębion sługa"
  STR_DEEP_ONE_ARMOR: "Głębion: analiza taktyczna"
  STR_DEEP_ONE: "Głębion"
  STR_DEEP_ONE_UFOPEDIA: "Dziwne, prawie ludzkie stworzenie, które wydaje się być gadzim humanoidem bardzo blisko spokrewnionym z człowiekiem. Jest silniejsze i bardziej wytrzymałe od człowieka. Głębioni są w pełni rozwiniętą rasą, można wyróżnić męskie i żeńskie osobniki w różnym wieku. Z pewnością są rozumni i potrafią rozmawiać, choć rozumują raczej prostolinijnie. Opisują samych siebie jako 'chłopstwo' albo 'słudzy', choć natura ich władców jest kompletnie niejasna. Jako istoty zarówno pod-, jak i nawodne, są odporni na eksplozje i inne rodzaje obrażeń oparte na ciśnieniu."
  STR_DEEP_ONE_AUTOPSY: "Sekcja głębiona"
  STR_DEEP_ONE_AUTOPSY_UFOPEDIA: "Analiza genowa sugeruje, że ta istota jest spokrewniona ze zwyczajnymi ziemskimi formami życia, lecz z odległej przeszłości - około okresu kredy. Poza tym to dość typowy humanoid, jeśli można tak powiedzieć, ze wszystkimi narządami, jakich można się spodziewać po mieszkańcu głębin oddychającym też powietrzem. W jego czaszce znajduje się małe urządzenie elektroniczne."
  STR_DEEP_ONE_CORPSE: "Zwłoki głębiona"
  STR_AQUATOID_SQUAD_LEADER: "Akwatoid drużynowy"
  STR_AQUATOID_SOLDIER: "Akwatoid żołnierz"
  STR_AQUATOID_NAVIGATOR: "Akwatoid nawigator"
  STR_AQUATOID_ARMOR: "Akwatoid: analiza taktyczna"
  STR_AQUATOID: "Akwatoid"
  STR_AQUATOID_AUTOPSY: "Sekcja akwatoida"
  STR_AQUATOID_AUTOPSY_UFOPEDIA: "Szczegółowa analiza tych istot pozwoliła nam przyjąć pewne założenia. Szczątkowe płuca pozwalają na oddychanie powietrzem i ograniczoną mobilność na powierzchni. W całym ciele znajdują się cybernetyczne implanty, zwiększające siłę zanikających kończyn i funkcje organów. Ponieważ wszyscy członkowie tej rasy są identyczni, możemy postawić hipotezę, że te stworzenia są klonami."
  STR_AQUATOID_UFOPEDIA: "Akwatoidzi są starożytną rasą, która istniała tysiące lat przed pojawieniem się człowieka. Niewielkie rozmiary i okrągłe kształty tych stworzeń nasuwają skojarzenie z ich kosmicznymi kuzynami, sektoidami. Akwatoidy najwyraźniej starają się mnożyć pomimo bezpłodności dzięki genetycznym modyfikacjom, do których idealnie nadają się istoty ludzkie. Wynikami tych eksperymentów są liczne rasy hybrydowe."
  STR_AQUATOID_CORPSE: "Zwłoki akwatoida"
  STR_TENTACULAT_WEAPON: "Macki mackonoga"
  STR_TENTACULAT_WEAPON_UFOPEDIA: "Ataki mackonoga powodują natychmiastową 'zombifikację' celu i zmieniają ją w bezmyślnego stwora morskiego. Ten mechanizm jest słabo poznany z uwagi na bardzo małą próbę zebranych danych."
  STR_TENTACULAT_ARMOR: "Mackonóg: analiza taktyczna"
  STR_TENTACULAT: "Mackonóg"
  STR_TENTACULAT_TERRORIST: "Mackonóg"
  STR_TENTACULAT_CORPSE: "Zwłoki mackonoga"
  STR_TENTACULAT_AUTOPSY: "Sekcja mackonoga"
  STR_TENTACULAT_UFOPEDIA: "Nawet głębiny lovecraftowskiego horroru nie mogłyby zrodzić tak nieopisanego stworzenia. Nie można go porównać do żadnego żyjącego ziemskiego zwierzęcia, a środowisko, które mogło je stworzyć, jest przekracza granice wyobraźni. Za pomocą długich macek paraliżuje swoje ofiary, przeobrażając je w bezmyślne twory. To potomstwo może łatwo zabić śmierć w zwarciu, nawet przez pancerz."
  STR_TENTACULAT_AUTOPSY_UFOPEDIA: "Sekcja odkryła mnóstwo małych cyberwszczepów w dużym mózgu istoty. Narząd wzroku wykorzystuje światło widzialne i obrazowanie termiczne, więc potwór ten może nawigować z niezawodną dokładnością nawet w najczarniejszych głębinach oceanu. Organy wewnętrzne są dość szczątkowe i ledwo wystarczają mu do przeżycia. Do małego żołądka prowadzi zewnętrzne przyłącze, co pozwala zakładać, że istota jest karmiona przez bezpośrednie podawanie substancji pokarmowych."
  STR_TASOTH_ARMOR: "Tasot: analiza taktyczna"
  STR_TASOTH: "Tasot"
  STR_TASOTH_SOLDIER: "Tasot komandos"
  STR_TASOTH_CORPSE: "Zwłoki tasota"
  STR_TASOTH_AUTOPSY: "Sekcja tasota"
  STR_TASOTH_UFOPEDIA: "Znacznie przewyższający człowieka siłą tasot to prawdziwie obca istota, której instynkty i mięsożerna natura nie mają sobie równych na planecie. Tasot wydaje się idealny do przewodzenia natarciu, gdyż nigdy nie cofa się z walki, nawet w obliczu przeważającej przewagi wroga."
  STR_TASOTH_AUTOPSY_UFOPEDIA: "Sekcja ukazuje cybernetyczny organizm kierowany dzianą siłą. Wewnątrz jam ciała znajduje się małe źródło zasilania, ale brak jest możliwych do zidentyfikowania organów. Energia jest rozprowadzana po ciele za pomocą układu bioelektrycznego. W ciele brak jest kości czy innego układu podtrzymującego. Po śmierci istoty dopływ energii zanika i zmienia się ona w szmaciany worek ociekający płynami ustrojowymi. Jedyna inna struktura wewnętrzna to para ceramicznych ogniw, które po dostarczeniu energii potrafią na krótko ożywić istotę."
  STR_DESTROY_TASOTH: "Zniszczenie fabryki tasotów"
  STR_DESTROY_TASOTH_UFOPEDIA: "Dowódco! Skutecznie umieściliśmy zawirusowane dane w fabryce tasotów, co spowodowało jej... gwałtowne wyłączenie.  Szkoda, że z twojego gabinetu nie było widać tych fajerwerków!{NEWLINE}zadaliśmy obcym z T'leth nokautujący cios. Po zniszczeniu fabryki tasotów najwyraźniej wycofali się w głębiny i zaprzestali aktywności na powierzchni. Chyba szybko ich nie zobaczymy. Choć bez wątpienia powrócą, chyba możemy pozostawić ten problem naszym wnukom. A teraz impreza!"
  STR_TASOTH_DATA_PAD: "Tablica konstrukcyjna tasota"
  STR_TASOTH_DATA_PAD_UFOPEDIA: "To urządzenie zawiera kompletne dane o hodowli tasotów od podstaw. Są one kluczowe dla budowy niezwyciężonej armii Dagona.{NEWLINE}Nie potrafimy odtworzyć tego procesu, ale rozumiemy dość, by go zakłócić. Powinniśmy włamać się do komputera zarządzającego obcą fabryką i podmienić oryginalne pliki na nasze. To spowoduje awarię całej fabryki i w rezultacie wybuch, kiedy zmagazynowany zrbit przekroczy masę krytyczną. To powinno zażegnać zagrożenie ze strony tasotów, albo przynajmniej mocno je opóźnić."
  STR_TASOTH_FACTORY: "Fabryka tasotów"
  STR_TASOTH_FACTORY_AVAILABLE: "ZINFILTROWANO FABRYKĘ TASOTÓW"
  STR_TASOTH_FACTORY_DESCRIPTION: "Nasz plan to przeniknąć do kompleksu przemysłowego pod dnem oceanu, gdzie produkuje się tasotów żołnierzy. Nasz cel to nośnik danych, na którym mogą znajdować sine informacje wskazujące na słabe punkty instalacji. Strzeż się obcych żołnierzy, w szczególności tasotów.{NEWLINE}Dozwolony jest tylko sprzęt podwodny, ale możesz zabrać tylu żołnierzy, ilu zmieści się w twoim transporcie nawodnym."
  STR_TASOTH_FACTORY_BRIEFING: "Zstępujesz w głębię oceanu, by wtargnąć do kompleksu przemysłowego, który wytwarza żołnierzy tasotów. Celem jest pozyskanie nośnika danych. Strzeż się obcych strażników, zwłaszcza tasotów. Powodzenia!"
  STR_CULT_HQ: "Atak na kwaterę główną kultu"
  STR_BLACK_LOTUS_HQ: "Kwatera główna Czarnego Lotosu"
  STR_BLACK_LOTUS_HQ_UFOPEDIA: "Terasz wiemy, że sektę Czarnego Lotosu założyła i nadal nią zarządza pozaziemska inteligencja znana jako Złota Pani, która może manifestować się fizycznie poprzez psioniczne opętanie wyznawcy. Choć nie znamy dokładnej natury tej inteligencji, szczegółowo znamy jej sposób działania: używa wzmacniacza psi, który ogniskuje jej moc celem 'opętywania' ludzi.{NEWLINE}Ten wzmacniacz znajduje się w głównej siedzibie Czarnego Lotosu, wewnątrz posągu przedstawiającego Złotą Panią. Jeśli go przejmiemy, zdołamy odczytać wzorzec jego sygnałów i znaleźć sposób na jego unieszkodliwienie, odbierając Pani zdolność objawiania się i kontrolowania sług.{NEWLINE}Mamy teraz dość danych wywiadowczych, by zlokalizować ich siedzibę i wybrać właściwy moment na wkroczenie. Dostaniesz wiadomość, kiedy tylko będzie to możliwe, ale spodziewaj się silnego oporu."
  STR_ZSRR_HQ: "Kwatera główna Czerwonego Świtu"
  STR_ZSRR_HQ_UFOPEDIA: "Mamy już dość danych, by pojąć strukturę Czerwonego Świtu: to organizacja pasożytnicza, żyjąca wewnątrz różnych agencji wojskowych i rządowych we wschodniej Europie i w Azji. Niemal wszyscy wyżsi rangą członkowie to oficerowie wojska lub wywiadu z dostępem do ściśle tajnych danych i różnorakich zasobów. To jeden z ich najsilniejszych atutów, ale możemy obrócić go w słabość: każdego zdemaskowanego członka łatwo znajdzie i zneutralizuje jego oficjalny pracodawca, a my nie musielibyśmy kiwnąć palcem.{NEWLINE}Plan jest taki: powinniśmy znaleźć główną bazę Czarwonego Świtu, zlokalizowaną gdzieś na Syberii, i przejąć wszelkie dane osobowe, jakie tylko się uda. Z tą informacją damy radę poważnie podciąć skrzydła organizacji, a może nawet całkiem ją zniszczyć. Powiadomię cię, gdy tylko trafi się okazja do ataku. Oczywiście można spodziewać się skrajnego oporu, więc przygotuj się na trudną bitwę."
  STR_CHURCH_OF_DAGON_HQ: "Kwatera główna Kościoła Dagona"
  STR_CHURCH_OF_DAGON_HQ_UFOPEDIA: "Zgodnie z informacjami 'otrzymanymi' od maga, Kościół Dagona utrzymuje sieć kamiennych piramid w Afryce równikowej. Te piramidy służą im jako bazy, a jedna z nich - Najwyższa Świątynia - zawiera złoty posążek, który wydaje się być najświętszą relikwią kultu, najcenniejszym darem Dagona. Nie wiem, czym dokładnie jest, ale jeśli ją zdobędziemy, powinno to sparaliżować kult jak nic innego.{NEWLINE}Problem w tym, że posążek często zmienia miejsce pobytu między piramidami, ale nadal możemy go wyśledzić z sensowną skutecznością. W końcu Najwyższa Świątynia to Najwyższa Świątynia, prawda?{NEWLINE}Dam ci znać, gdy znajdziemy posążek, a wtedy ty zdecydujesz, czy to już czas na akcję, czy jeszcze nie."
  STR_EXALT_HQ: "Kwatera główna EXALT"
  STR_EXALT_HQ_UFOPEDIA: "Wiemy teraz, że EXALT sam nie wytwarza psyklonów; urządzenia otrzymują z jakiejś jeszcze bardziej ukrytej sieci. Sieć ta ma stałego przedstawiciela, który rezyduje w siedzibie EXALT. Co więcej, to podobno półobcy! Jeśli schwytamy i przesłuchamy tę tajemniczą hybrydę, powinniśmy zdołać zniszczyć łańcuch dostaw psyklonów. Bez niego EXALT musi upaść.{NEWLINE}Mamy teraz dość danych, by wkrótce znaleźć główną kwaterę EXALT. Powiadomię cię, gdy nastanie właściwy moment na uderzenie. Oczywiście operacja będzie raczej wymagająca, więc przygotuj najlepszych ludzi i wyposażenie."
  STR_CULT_HQ_BLACK_LOTUS: "Kwatera główna Czarnego Lotosu"
  STR_CULT_HQ_BLACK_LOTUS_DESCRIPTION: "Oto główna baza Czarnego Lotosu, ukryta głęboko pod ziemią. Musimy znaleźć złoty posąg Awatar i odzyskać znajdujące się w nim psioniczne urządzenie.{NEWLINE}Możemy spodziewać się silnego oporu ze strony najlepszych agentów Czarnego Lotosu. Sądzimy, że baza składa się ze standardowych korytarzy i pomieszczeń różnej wielkości."
  STR_CULT_HQ_BLACK_LOTUS_BRIEFING: "Zaraz przypuścimy szturm na główną bazę Czarnego Lotosu, ukrytą głęboko pod ziemią. Musimy znaleźć złoty posąg Awatar i odzyskać znajdujące się w nim psioniczne urządzenie. Możemy spodziewać się silnego oporu ze strony agentów Czarnego Lotosu, więc nie trać czujności. By przerwać misję, wycofaj agentów X-Comu do wyjścia i kliknij ikonę 'Przerwij misję'."
  STR_CULT_HQ_CHURCH_OF_DAGON: "Kwatera główna Kościoła Dagona"
  STR_CULT_HQ_JUNGLE_CHURCH_OF_DAGON: "Kwatera główna Kościoła Dagona"
  STR_CULT_HQ_JUNGLE_CHURCH_OF_DAGON_DESCRIPTION: "Oto wielka świątynia Kościoła Dagona, centrum jego całej działalności. Nasz cel to złoty posąg, który podobno jest kluczem do organizacji Kościoła.{NEWLINE}Musimy znaleźć i wynieść ten obiekt ze świątyni. Okoliczny teren jest gęsto zarosły roślinnością. W świątyni roi się od kultystów i ich nieludzkich sprzymierzeńców."
  STR_CULT_HQ_JUNGLE_CHURCH_OF_DAGON_BRIEFING: "Zaraz przypuścimy atak na wielką świątynię Kościoła Dagona, centrum jego całej działalności. Nasz cel to złoty posąg, który podobno jest kluczem do organizacji Kościoła. Musimy go odzyskać. W świątyni roi się od kultystów i ich nieludzkich sprzymierzeńców, więc uważaj. By przerwać misję, wycofaj agentów X-Comu do wyjścia i kliknij ikonę 'Przerwij misję'."
  STR_CULT_HQ_EXALT: "Kwatera główna EXALT"
  STR_CULT_HQ_EXALT_UFOPEDIA: "Jesteśmy gotowi do szturmu na obiekt, z którego przywódca EXALT zarządza organizacją. Z uwagi na ich mocną pozycję polityczną musimy włamać się tam po cichu. Naszym celem jest ujęcie prowodyra żywcem. Nie zróbcie sobie krzywdy."
  STR_CULT_HQ_EXALT_DESCRIPTION: "Oto główna kwatera nielegalnej organizacji EXALT. Musimy ją zinfiltrować oraz znaleźć ich przywódcę, półludzką hybrydę, oraz ująć ją lub też odzyskać jej zwłoki do przebadania.{NEWLINE}Cała misja będzie toczyła się wewnątrz budynku."
  STR_CULT_HQ_EXALT_BRIEFING: "Oto główna kwatera nielegalnej organizacji EXALT. Musimy ją zinfiltrować oraz znaleźć ich przywódcę, półludzką hybrydę, oraz ująć ją lub też odzyskać jej zwłoki do przebadania. Powodzenia!"
  STR_XCOM_ORIGINS: "Pochodzenie X-Comu"
  STR_XCOM_ORIGINS_UFOPEDIA: "X-Com: Globalne Biuro Śledcze powstało w 1996 r. w odpowiedzi na dowody na aktywność pozaziemskich sił na Ziemi. Ta specjalna agencja ma za zadanie sprawdzać tego typu incydenty i odpowiada bezpośrednio przed ONZ. Projekt X-Com rozpoczęto wbrew silnym sprzeciwom różnych stronnictw, z których wiele nawołuje do jego natychmiastowego zakończenia. Musimy ciężko pracować, by zachować swoją rację bytu, gdyż nasi wrogowie są liczni, a nasi sprzymierzeńcy wolą pozostawać w cieniu."
  STR_DURATHREAD_FACTORY_LOCATION: "Lokalizacja wytwórni durawłókna"
  STR_DURATHREAD_FACTORY_LOCATION_UFOPEDIA: "Wiadomo było już wcześniej, że znalezione durawłókno zostało wytworzone przez Czerwony Świt, ale nie wiedzieliśmy, gdzie. Teraz jednak możemy ustalić lokalizację tej fabryki. Powinniśmy ją zdobyć i zebrać dane potrzebne do odtworzenia tej technologii."
  STR_DURATHREAD_FACTORY_DESCRIPTION: "W tym miejscu znajduje się mały kompleks przemysłowy, w którym wytwarzane jest durawłókno. Musimy zmieść jego ochronę i zabezpieczyć lokację do badań.{NEWLINE}Okolica to przeważnie zamarznięta równina z nielicznymi wzgórzami. Zachowaj ostrożność, zaobserwowano elitarne patrole Czerwonego Świtu."
  STR_DURATHREAD_FACTORY_BRIEFING: "Zbliżamy się do małego kompleksu wytwórczego, w którym produkuje się durawłókno. Obsługuje je Czerwony Świt pod ochroną Czerwonego Specnazu. Musimy zlikwidować opór i zabezpieczyć lokację do badań. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_CULT_HQ_ZSRR: "Kwatera główna Czerwonego Świtu"
  STR_CULT_HQ_COLD_ZSRR: "Kwatera główna Czerwonego Świtu"
  STR_CULT_HQ_COLD_ZSRR_DESCRIPTION: "Planujemy szturm na główną bazę Czerwonego Świtu, położoną tutaj. Nasz cel to zdobycie krytycznych danych, które ujawnią personalia ich przywódców przed całym światem.{NEWLINE}Większość bazy znajduje się pod ziemią, z kilkoma wejściami na powierzchni. Cały kompleks jest bardzo dobrze chroniony."
  STR_CULT_HQ_COLD_ZSRR_BRIEFING: "Nasza misja to bezpośredni atak na główną bazę Czerwonego Świtu na Syberii. Cel to pozyskanie kluczowych informacji, które pozwolą zdemaskować przywódców organizacji przed światem, a w ten sposób całkowicie ją zneutralizować. Kompleks jest szczególnie dobrze broniony, więc użyj wszelkich dostępnych środków, by wypełnić misję i na zawsze zażegnać zagrożenie ze strony Czerwonego Świtu. Powodzenia."
  STR_RETREAT: "Odwrót"
  STR_RETREAT_UFOPEDIA: "Życie naszych agentów jest cenne. Ich utrata nie tylko źle wygląda w papierach, ale też ogranicza nasze zdolności zbudowania elitarnego zespołu doświadczonych profesjonalistów.{NEWLINE}Przy znacznej przewadze wroga nie wahaj się odwołać operację. Nikt nie będzie miał o to pretensji, o ile pokażesz dobre wyniki gdzie indziej."
  STR_TEAMWORK: "Praca zespołowa"
  STR_TEAMWORK_UFOPEDIA: "Nigdy nie działaj sam. Ci, którzy tak robią, kończą zastrzeleni, ścięci, rozszarpani albo i gorzej."
  STR_CROWD_CONTROL: "Kontrola tłumu"
  STR_CROWD_CONTROL_UFOPEDIA: "Gdy walczysz z wieloma wrogami naraz, często najlepiej jest skupić ogień na jednym lub dwóch wrogach aż do ich wyłączenia z walki, a dopiero później na innych. Dzięki temu liczba wrogów będzie stale spadała.{NEWLINE}Jeśli jednak cię otoczą, czasem lepiej jest strzelać do tylu wrogów, ilu tylko się da, i próbować ich zranić. Ranne jednostki częściej wycofują się i szukają schronienia. Jest to szczególnie ważne przy walce z przeciwnikami walczącymi wręcz, gdyż obrażenia mogą je zniechęcić do szarży."
  STR_STAY_ALONE_STAY_ALIVE: "Samotnicy żyją dłużej"
  STR_STAY_ALONE_STAY_ALIVE_UFOPEDIA: "W normalnych warunkach zwykle najlepiej jest, gdy agenci trzymają się razem. Jednak w walce z przeciwnikiem o silnej psionice podzielenie zespołu może być dobrym pomysłem. Ostatecznie nie można strzelać do kogoś, kogo się nie widzi - nawet będąc pod kontrolą psi."
  STR_NEED_TO_KNOW_BASIS: "Zasada tajności"
  STR_NEED_TO_KNOW_BASIS_UFOPEDIA: "Jeśli artykuł w Ufopedii zawiera jakiś niezrozumiały dla ciebie termin, to znaczy że nie masz jeszcze powodu, by mieć dostęp do tej informacji."
  STR_DOSSIERS_UC: "DOSSIER"
  STR_DOSSIERS: "Dossier"
  STR_DOSSIERS_UFOPEDIA: "Podczas prowadzonych dochodzeń czasem będziemy zdobywali informacje o ważnych członkach nielegalnych organizacji lub ich ofiarach. Choć nie wiąże się to bezpośrednio z naszą pracą, takie informacje z pewnością pozwolą nam zarobić u jakieś punkty u Rady."
  STR_ALIEN_SECRETS: "Obce tajemnice"
  STR_ALIEN_SECRETS_UFOPEDIA: "Pomimo swojej władzy i determinacji, Rada pozostaje w dużej mierze nieświadoma wielu aspektów obcych: ich zdolności naukowych, historii, struktury ich społeczeństwa. Jeśli uda nam się przekazać takie informacje Radzie, powinniśmy zrobić na niej wrażenie."
  STR_TOMMYGUN: "Tommy Gun"
  STR_TOMMYGUN_DRUM: "Bęben do Tommy Guna"
  STR_TOMMYGUN_UFOPEDIA: "Ta klasyczna broń jest całkiem silna i ma długie, 5-strzałowe serie."
  STR_SONIC_WEAPONS: "Broń dźwiękowa"
  STR_SONIC_WEAPONS_UFOPEDIA: "Żmudne studia sprzętu dźwiękowego obcych pozwoliły nam na odtwarzanie tych wzorów dla własnego użytku."
  STR_SONIC_WEAPONS_CALIBRATION: "Kalibracja broni dźwiękowych"
  STR_SONIC_WEAPONS_CALIBRATION_UFOPEDIA: "Po długim eksperymentowaniu ze zrbitem i obwodami akwaplastycznymi zdołaliśmy odpowiedniu skalibrować emiter fal dźwiękowych. Teraz możemy używać obcych broni dźwiękowych."
  STR_SONIC_PULSER: "Granat dźwiękowy"
  STR_SONIC_PULSER_UFOPEDIA: "To urządzenie jest podwodnym granatem, wyposażonym w mikronapęd magnetyczny. Granat emituje pojedynczą falę dźwiękową we wszystkich kierunkach jednocześnie."
  STR_CONCUSSION_CANNON: "Dźwiękowe działko wstrząsowe"
  STR_CONCUSSION_CANNON_UFOPEDIA: "Ta broń dystansowa używa impulsów dźwiękowych do obezwładniania wrogów. Choć nie powoduje śmiertelnych obrażeń, jest bardzo skuteczna przeciw żywym celom."
  STR_CONCUSSION_CANNON_CLIP: "Mag. dźwiękowego działka wstrząsowego"
  STR_CONCUSSION_CANNON_CLIP_UFOPEDIA: "To urządzenie służy za źródło amunicji dla działka wstrząsowego. Zawiera małą ilość zrbitu."
  STR_SONIC_CANNON: "Działko dźwiękowe"
  STR_SONIC_CANNON_UFOPEDIA: "Działko dźwiękowe to najsilniejszy przedstawiciel rodziny broni dźwiękowych. Posiada oscylator audio o większym zakresie i większą komorę rewerberacyjną niż blasta. Działko posiada również system detonacji impulsowej, który zmienia modulację fali ultradźwiękowej tak, by wytworzyć bardziej efektywny wstrząs dźwiękowy. Jego efektywny zasięg jest jednak nadal dość ograniczony."
  STR_SONIC_CANNON_CLIP: "Mag. działka dźwiękowego"
  STR_SONIC_CANNON_CLIP_UFOPEDIA: "To urządzenie służy za źródło amunicji dla działka dźwiękowego. Zawiera małą ilość zrbitu."
  STR_SONIC_BLASTA_RIFLE: "Blasta dźwiękowa"
  STR_SONIC_BLASTA_RIFLE_UFOPEDIA: "Urządzenie soniczne większej mocy. Nawet wysokowęglowa stal nie jest odporna na tę broń. Aby zwiększyć moc tej broni, jej bardzo kompaktowy emiter falowy jest wspomagany przez nadprzewodnikowy wzmacniacz. Jej jedyną wadą jest relatywnie krótki zasięg jak na karabin."
  STR_SONIC_BLASTA_RIFLE_CLIP: "Bateria blasty"
  STR_SONIC_BLASTA_RIFLE_CLIP_UFOPEDIA: "Ten mały obiekt służy za źródło zasilania blasty - potężnej broni obcych. Zawiera małą ilość zrbitu."
  STR_SONIC_PISTOL: "Pistolet dźwiękowy"
  STR_SONIC_PISTOL_CLIP: "Mag. pistoletu dźwiękowego"
  STR_SONIC_PISTOL_CLIP_UFOPEDIA: "Źródło zasilania dla pistoletu dźwiękowego obcych. Zawiera zrbit - wysokoenergetyczną substancję, działającą jak bateria."
  STR_SONIC_PISTOL_UFOPEDIA: "Pistolety dźwiękowe są bronią opartą na falach ultradźwiękowych, które w sekundę zmienią kości w galaretę. Fale te leżą poza zakresem ludzkiego słuchu. Broń ta działa pod wodą, ale zasięg nie jest zbyt wielki, a celność szybko spada na odległościach większych niż 14."
  STR_BLACKOPS_SMARTGUN: "Inteligentny KM BlackOps"
  STR_BLACKOPS_SMARTGUN_UFOPEDIA: "Ten skomputeryzowany karabin maszynowy jest niezwykle celny. Strzela standardową amunicją do RKM-ów.{NEWLINE}{NEWLINE}Zakup tej broni wymaga: Awans II, BlackOps Premium."
  STR_BLACKOPS_SMARTPISTOL: "Inteligentny pistolet BlackOps"
  STR_BLACKOPS_SMARTPISTOL_UFOPEDIA: "Pistolet ten wyposażony jest w zaawansowany komputer i czujniki, które znacznie poprawiają celność.{NEWLINE}{NEWLINE}Zakup tej broni wymaga: Awans II, BlackOps Premium."
  STR_BLACKOPS_SMARTPISTOL_CLIP: "Mag. inteligentnego pistoletu BlackOps"
  STR_BLACKOPS_SMARTRIFLE_CLIP: "Mag. inteligentnego karabinu BlackOps"
  STR_BLACKOPS_SMARTRIFLE_AA_CLIP: "Mag. trytanowy inteligentnego karabinu BlackOps"
  STR_BLACKOPS_SMARTRIFLE_AA_CLIP_MANUFACTURING: "Produkcja mag. trytanowego inteligentnego karabinu BlackOps"
  STR_BLACKOPS_SMARTRIFLE: "Inteligentny karabin BlackOps"
  STR_BLACKOPS_SMARTRIFLE_UFOPEDIA: "Ten skomputeryzowany karabin ma bardzo wysoką szybkostrzelność i wybitną celność.{NEWLINE}{NEWLINE}Zakup tej broni wymaga: Awans II, BlackOps Premium."
  STR_BLACKOPS_ASSAULT_LMG: "RKM szturmowy BlackOps"
  STR_BLACKOPS_LMG_CLIP: "Mag. RKM BlackOps"
  STR_BLACKOPS_LMG_AA_CLIP: "Mag. trytanowy RKM BlackOps"
  STR_BLACKOPS_LMG_AA_CLIP_MANUFACTURING: "Produkcja mag. trytanowego RKM BlackOps"
  STR_BLACKOPS_ASSAULT_LMG_UFOPEDIA: "Ciężki wariant karabinów BlackOps z bardziej masywną lufą. Silny odrzut i kłopotliwa obsługa sprawiają, że nie jest odpowiedni do walki na daleki dystans.{NEWLINE}{NEWLINE}Zakup tej broni wymaga: Awans II, Kontakt: BlackOps Industries."
  STR_BLACKOPS_LMG: "RKM BlackOps"
  STR_BLACKOPS_LMG_UFOPEDIA: "Ten lekki karabin maszynowy jest wyposażony w zaawansowane stabilizatory i zintegrowany dwójnóg, co zwiększa celność ognia ciągłego. Strzela standardową amunicją do RKM-ów.{NEWLINE}{NEWLINE}Zakup tej broni wymaga: Licencja na karabiny maszynowe, Kontakt: BlackOps Industries."
  STR_MACRO_SMG: "Makro PM BlackOps"
  STR_MACRO_SMG_UFOPEDIA: "Ta eksperymentalna broń do starć bezpośrednich została zaprojektowana do neutralizacji celów większych od człowieka poprzez maksymalizację siły ognia. Posługiwanie się nią wymaga dużej siły.{NEWLINE}{NEWLINE}Zakup tej broni wymaga: Kontakt: BlackOps Industries."
  STR_MACRO_SMG_CLIP: "Mag. Makro p.m."
  STR_MACRO_SMG_AA_CLIP: "Mag. trytanowy Makro p.m."
  STR_MACRO_SMG_AA_CLIP_MANUFACTURING: "Produkcja mag. trytanowego Makro p.m."
  STR_ASSAULT_CANNON: "Działko szturmowe BlackOps"
  STR_ASSAULT_CANNON_CLIP_AP: "Mag. penetr. do działka szturmowego BlackOps"
  STR_ASSAULT_CANNON_CLIP_AA: "Mag. tryt. do działka szturmowego BlackOps"
  STR_ASSAULT_CANNON_CLIP_AA_MANUFACTURING: "Produkcja mag. tryt. do działka szturmowego BlackOps"
  STR_ASSAULT_CANNON_UFOPEDIA: "Ta broń ciężka BlackOps strzela ciężką amunicją pojedynczo lub 4-nabojową serią. Najlepsza w użyciu na średni zasięg.{NEWLINE}{NEWLINE}Działko szturmowe to specjalny produkt BlackOps, prezentowany i sprzedawany tylko najbardziej wyjątkowym klientom. Teraz też do nich należymy.{NEWLINE}{NEWLINE}Zakup tej broni wymaga: Awans III, Kontakt: BlackOps Industries."
  STR_CAWS: "CAWS BlackOps"
  STR_CAWS_UFOPEDIA: "Skrót od Close Assault Weapon System. Ta futurystyczna strzelba strzela szybciej i na dalszy zasięg niż tradycyjne modele.{NEWLINE}{NEWLINE}Zakup tej broni wymaga: Awans II, Kontact: BlackOps Industries."
  STR_CAWS_CLIP_AA_BS: "Mag. trytanowy śrutowy CAWS BlackOps"
  STR_CAWS_CLIP_AA_BS_MANUFACTURING: "Produkcja mag. trytanowego śrutowego CAWS BlackOps"
  STR_CAWS_CLIP_AA: "Mag. trytanowy breneka CAWS BlackOps"
  STR_CAWS_CLIP_AA_MANUFACTURING: "Produkcja mag. trytanowego breneka CAWS BlackOps"
  STR_CAWS_CLIP_AP: "Mag. breneka CAWS BlackOps"
  STR_CAWS_CLIP_BS: "Mag. śrutowy CAWS BlackOps"
  STR_GAS_CANNON: "Działko gazowe"
  STR_GAS_CANNON_UFOPEDIA: "Ta broń ciężka strzela solidnymi pociskami przy użyciu hydrauliki zamiast prochu. Takie rozwiązanie ogranicza efektywny zasięg działka gazowego, ale umożliwia działanie pod wodą."
  STR_GC_AP_AMMO: "Amunicja przebijająca do działka gazowego"
  STR_GC_HE_AMMO: "Amunicja wybuchowa do działka gazowego"
  STR_GC_I_AMMO: "Amunicja zapalająca do działka gazowego"
  STR_BLASTER_LAUNCHER: "Wyrzutnia bomb fuzyjnych"
  STR_BLASTER_LAUNCHER_UFOPEDIA: "To jest wyrzutnia rakiet kierowanych, która strzela rakietami fuzyjnymi o potężnej sile rażenia. Gdy klikniesz na wyrzutni, będziesz mógł ustalić punkty kontrolne, przez które będzie miała przelatywać rakieta fuzyjna. Jeśli masz pewność, że że ustawiono wystarczającą liczbę punktów kontrolnych, kliknij na specjalną ikonę odpalenia."
  STR_OBLITERATOR_ZAPPER: "Zapper tępiciela"
  STR_OBLITERATOR_ARMOR: "Tępiciel: analiza taktyczna"
  STR_OBLITERATOR_WEAPON: "Pocisk tępiciela"
  STR_OBLITERATOR: "Tępiciel"
  STR_OBLITERATOR_AUTOPSY: "Sekcja wraku tępiciela"
  STR_OBLITERATOR_AUTOPSY_UFOPEDIA: "Ten zautomatyzowany pojazd z pewnością został zaprojektowany i wyposażony na wojnę. Jego trzywarstwowy pancerz z obcych stopów stworzono przede wszystkim do ochrony przed bronią energetyczną, lecz jego grubość czyni go całkowicie odpornym na większość broni kinetycznych. Jego wyrzutnia zawiera 14 rakiet eleryjnych dużej mocy."
  STR_OBLITERATOR_CORPSE: "Wrak tępiciela"
  STR_OBLITERATOR_TERRORIST: "Tępiciel terrorysta"
  STR_OBLITERATOR_UFOPEDIA: "Latająca machina wojenna, ciężko opancerzona i uzbrojona w potężne pociski eleryjne. Obca rasa mutonów używa jej jako jednostki wsparcia, zazwyczaj w atakach terrorystycznych skierowanych przeciw mieszkańcom Ziemi."
  STR_VIBRO_BLADE: "Wibroostrze"
  STR_VIBRO_BLADE_UFOPEDIA: "Wibroostrze jest długie, ostre i bardzo szybko się kręci. Urządzenie to potrafi skruszyć nawet najtwardszy pancerz nurka. Źródło zasilania to obca technologia. Nasze próby zrekonstruowania tych urządzeń zakończyły się spektakularną porażką; ostrza kręciły się zbyt wolno albo eksplodowały pod nadmiernym naciskiem."
  STR_TLETH_HATCHET: "Toporek głębinowy"
  STR_TLETH_HATCHET_UFOPEDIA: "Dość zwyczajna broń do walki wręcz, ale wykonana z nieznanego, utwardzonego materiału przypominającego plastyk, dzięki czemu jest lżejsza i bardziej trwała niż broń metalowa. Zaprojektowano ją dla użytkownika silnego i uzdolnionego w rzucaniu."
  STR_TLETH_SPEAR: "Włócznia głębinowa"
  STR_TLETH_SPEAR_UFOPEDIA: "Włócznia przypominająca te używane przez wiele ludzkich cywilizacji, lecz wykonana z nieznanego, utwardzonego materiału przypominającego plastyk, czyniącego ją wyjątkowo ostrą i niemal niemożliwą do złamania. Łatwo przebija lekki pancerz i może wybić cel z równowagi."
  STR_NOOSE: "Sznur"
  STR_NOOSE_UFOPEDIA: "Kawałek liny. Jeśli wpadniesz w naprawdę głębokie kłopoty, możesz za jej pomocą dusić ludzi. Nie wymaga to wielkich umiejętności, ale siła i zajadłość są ważne."
  STR_HOE: "Motyka"
  STR_HOE_UFOPEDIA: "Jedno z najbardziej prymitywnych narzędzi rolniczych. Teoretycznie można go użyć jako broni, ale wyrządzenie komuś prawdziwej krzywdy wymagałoby siły i sporej dozy szczęścia."
  STR_PITCHFORK: "Widły"
  STR_PITCHFORK_UFOPEDIA: "To proste narzędzie rolnicze może łatwo posłużyć za nieprzyjemną broń."
  STR_SPEAR: "Włócznia"
  STR_SPEAR_UFOPEDIA: "Dobrze wykonana, wszechstronna broń do walki wręcz, używana przez ludzkość od niepamiętnych czasów do polowań i walki."
  STR_AXE: "Siekiera"
  STR_AXE_UFOPEDIA: "Raczej narzędzie niż broń, nadające się raczej na drzewa niż ludzi."
  STR_HATCHET: "Czekan"
  STR_HATCHET_UFOPEDIA: "Poręczne narzędzie używane przez alpinistów, myśliwych i surwiwalowców. Nie tak potężne jak duży topór, ale jak nadmieniono, jest całkiem poręczne."
  STR_BATTLE_AXE: "Topór bojowy"
