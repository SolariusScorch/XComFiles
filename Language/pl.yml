  STR_MEDAL_ATTITUDE_PROBLEM_DESCRIPTION: "Przyznawane za uciszenie 7 z tych menedżerów i przedstawicielek Gildii, co tak lubią się rządzić.{NEWLINE}Nagroda jednorazowa."
  STR_MEDAL_DOTS_DESCRIPTION: "Przyznawane za wymierzenie kary największym wrogom prawdziwej nauki, czyli rektorkom, kuratorkom i naukowcom Akademii. Wymaga zabicia 3.{NEWLINE}Nagroda jednorazowa."
  STR_MEDAL_ROOMSERVICE_DESCRIPTION: "Pokojówki, ach, te pokojówki! Nigdy nie masz ich dość! A posiadanie tak licznej służby popłaca! To naznaczenie nadawane jest za złapanie 10 gospoś i dziewic Syriusza.{NEWLINE}Nagroda jednorazowa."
  'STR_MEDAL_UNMAGICA_DESCRIPTION:': "Otrzymuje się to za przemienianie magicznych dziewczyn w martwe dziewczyny. Liliowa Dama wyraża nadzieję, że żałujesz swego niepohamowania. A żałujesz?{NEWLINE}I tak niewiele ma tu do powiedzenia!{NEWLINE}Przyznawane za każde zabójstwo."
  STR_MEDAL_REACTIONFIRE_DESCRIPTION: "Przyznawane za strzały z reakcji.{NEWLINE}3 reakcje minimum. 11, by otrzymać trzecią Żelazną Czaszkę. Liczy się tylko najlepsza misja."
  STR_MEDAL_LUCKYSHOT_DESCRIPTION: "Przyznawane za trafianie celów pomimo szmatławych szans.{NEWLINE}5, by otrzymać trzecią Żelazną Czaszkę. Liczy się tylko najlepsza misja."
  STR_MEDAL_UNDERFIRE_DESCRIPTION: "Wymierzono w ciebie wiele ataków w ciągu jednej misji. Miejmy nadzieję, że nieudanych. Stres z tym związany pozostawił na twej psychice trwałe blizny.{NEWLINE}10 wyprowadzonych ataków minimum. 40, by otrzymać trzecią Żelazną Czaszkę. Liczy się tylko najlepsza misja."
  STR_MEDAL_MULTIPLEHITS_DESCRIPTION: "Otrzymałaś wiele trafień w ciągu jednej misji. Czyni cię to arogancką.{NEWLINE}4 trafienia minimum. 8, by otrzymać trzecią Żelazną Czaszkę. Liczy się tylko najlepsza misja."
  STR_MEDAL_PURPLE_HEART_DESCRIPTION: "To naznaczenie zaświadcza o wielu bliznach, które otrzymałaś w boju. Czyni cię to twardszą, ale ból staje się twoim wiernym przyjacielem. Każda misja, w której odniosłaś rany, liczy się jako 1, niezależnie od liczby ran.{NEWLINE}7, by otrzymać trzecią Żelazną Czaszkę."
  STR_MEDAL_UNCONSCIOUS_DESCRIPTION: "Rejestruje wątpliwe osiągnięcia w dziedzinie regularnego mdlenia na polu walki.{NEWLINE}10, by otrzymać trzecią Żelazną Czaszkę."
  STR_MEDAL_CRIMSON_HEART_DESCRIPTION: "Wypis z dokumentacji medycznej dotyczący liczby dni, które bezużytecznie spędziłaś w koi, użalając się nad sobą. Pani doktor nie jest zadowolona.{NEWLINE}15 dni minimum. 100, by otrzymać trzecią Żelazną Czaszkę."
  STR_MEDAL_HEALER_DESCRIPTION: "Przyznawane za uleczenie wielu ran w ciągu jednej misji. Liczy się tylko najlepsza misja.{NEWLINE}5 interwencji minimum. 10, by otrzymać trzecią Żelazną Czaszkę."
  STR_MEDAL_REVIVE_DESCRIPTION: "Przyznawane za cucenie nieprzytomnych, z dowolnego powodu.{NEWLINE}15, by otrzymać trzecią Żelazną Czaszkę."
  STR_MEDAL_FRIENDLYFIRE_DESCRIPTION: "Wlepiane tym, którzy często dostają od swoich kamratów. Miejmy nadzieję, że się pogodziłyście!{NEWLINE}15, by otrzymać trzecią Czaszkę Judasza."
  STR_MEDAL_LONESURVIVOR_DESCRIPTION: "Przyznawane komuś, kto był jedynym ocalałym z misji. Nieważne, czy kamraci zginęli z rąk wroga, przez przypadek, czy też zostali celowo zabici tylko po to, by pozyskać ten laur - naznaczona osoba posiada równy talent do bycia 'ocalałym'. Nie pomaga to w zachowaniu zdrowia umysłowego...{NEWLINE}8 przypadków, by otrzymać trzecią Żelazną Czaszkę."
  STR_MEDAL_SAVEDALL_DESCRIPTION: "Przyznawane za ocalenie wszystkich wieśniaków w potrzebie z rąk złoczyńców, lub też zdobycie sławy wśród szerokich mas w inny sposób."
  STR_MEDAL_GLOBETROTTER_DESCRIPTION: "Przyznawane za odwiedzenie wszystkich krajów na świecie.{NEWLINE}Nagroda jednorazowa."
  STR_MEDAL_CIV_KILLS_DESCRIPTION: "Czy to przypadkiem, czy umyślnie, ta piratka zabijała tych, których miała chronić.{NEWLINE}Zrób to 8 razy, by otrzymać trzecią Żelazną Czaszkę."
  STR_MEDAL_BETRAYER_DESCRIPTION: "Ten wielce hańbiący tytuł należy się tym, którzy podkopują nasze wysiłki zabijając swych kamratów lub popełniając samobójstwo.{NEWLINE}Przyznawane za każdy zgon."
  STR_MEDAL_POSTMORTEM_KILL_DESCRIPTION: "Przyznawane pośmiertnie tym, którzy dokonali zemsty zza grobu.{NEWLINE}Poziom naznaczenia zależy od liczby zabitych wrogów.{NEWLINE}Nagroda jednorazowa."
  STR_MEDAL_FALLEN_DESCRIPTION: "Ta dziewka została zabita i teraz pewnie błąka się po jakimś odludnym i nieciekawym zakątku Piekła. Żyjmy, póki możemy."
  STR_MEDAL_FALLEN2_DESCRIPTION: "Ta dziewka powróciła z Piekieł tylko po to, by znowu zginąć. Być może więcej niż raz. Kiedy w końcu coś dotrze do jej krnąbrnego łba?"
  STR_MEDAL_REVOLVINGDOOR_DESCRIPTION: "Ta dziewka zginęła tyle razy, że pewnie w piekle trzymają już dla niej specjalne palenisko."
  STR_MEDAL_MIA_DESCRIPTION: "Określa dziewkę, która aktualnie nie jest w naszej załodze, ponieważ wypadła za burtę."
  STR_READ_OR_DIE: "Czytaj albo zdychaj"
  STR_READ_OR_DIE_DESCRIPTION: "Przypominasz sobie jedną z nauk Dr X: 'Nieuki nie wygrały jeszcze żadnej wojny, choć nieraz były używane jako mięso armatnie.' Aby nie zachowywać się jak idiotka, lepiej dokładnie zapoznaj się z Łupopedią. Czytaj ją często. Możesz kliknąć PPM na artykuł, aby ponownie oznaczyć go jako nieprzeczytany (na biało), co pozwoli ci łatwo odnaleźć go ponownie."
  STR_CLEMBORG_INTRODUCTION: "Wojny o surowce"
  STR_CLEMBORG_INTRODUCTION_DESCRIPTION: "Od: Pułkownik Clemborg{NEWLINE}Więc znów się spotykamy... Pani kapitan. Może pani nie pamiętać, ale byłem przy podpisaniu tego całego... 'układu o ochronie'. Występuję jako łącznik. Zdradzę pani pewien sekret, o którym 'zapomniano'... Rządy kradną sobie nawzajem surowce, Gildia i Akademia okradają rządy... Przekazujemy pani w czasie rzeczywistym globalne dane o niepożądanej aktywności, a wojny o surowce oznaczają ich gwałtowny wzrost... Sprawdzaj wykresy. Wystarczy ich nastraszyć. Małe statki, lądują dwa razy."
  STR_CLEMBORG_ESCALATION: "Eskalacja"
  STR_CLEMBORG_ESCALATION_DESCRIPTION: "Od: Pułkownik Clemborg{NEWLINE}Kolejne spotkanie, pani kapitan... I mam kolejną tajemnicę. Udało się wam... przetrwać póki co, więc... siły, które reprezentuję... pewne kręgi w rządach prowincji oczekują od pani zwiększenia aktywności... Otrzyma pani więcej danych o aktywności globalnej, co zwiększy pani... brzemię. Proszę nie sądzić, że to tymczasowe. Będzie tylko gorzej i gorzej, jak to w życiu... Byłbym... niepocieszony, gdyby pani zakończyła swoje zbyt szybko..."
  STR_BOUNTY_HUNTS_LATE: "Niespotykanie dobry pomysł"
  STR_BOUNTY_HUNTS_LATE_DESCRIPTION: "Myśląc, jak poprawić finanse oraz Niesławę (która też poprawia finanse), przypomniała ci się plotka z Yacentowa o drużynach najemników, które szczególnie szybko potrafią zyskać rozgłos biorąc udział w łowieniu nagród. Ich misje nie wydają się szczególnie trudne, biorąc pod uwagę jakość twojej załogi. Jak to się stało, że jeszcze nie dobrałaś się do tej żyły złota?!{NEWLINE}[Wyrzuty sumienia: -25 Niesławy]"
  STR_PERSONAL_LABS_LATE: "Problemy badawcze"
  STR_PERSONAL_LABS_LATE_DESCRIPTION: "Ma Capitaine, zagadnienie, które chcę poruszyć, to pasywne rozprzestrzenianie się informacji. Nawet jeśli nie będziemy się wychylać, jest tylko kwestią czasu, zanim wszyscy o nas usłyszą. Dlatego też będziemy coraz częściej napotykać poważne wyzwania. Brak funduszy może doprowadzić do naszego szybkiego upadku, ale brak badań z pewnością wykończy nas na dłuższą metę. Prognozuję, że jeśli za kilka miesięcy nie będzie dla nas pracowało 16 rozkminiaczek, nasze szanse przetrwania do 2602 roku wynoszą poniżej 50%. A nawet nie mamy jeszcze laboratoriów osobistych.{NEWLINE}[Morale rozkminiaczek spada: -25 Niesławy]"
  STR_TERROR_HACK_1: "WŁAM NA KONTO"
