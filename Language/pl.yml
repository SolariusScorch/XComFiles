  STR_HORROR_CORPSE: "Zwłoki horrora"
  STR_HORROR_AUTOPSY: "Sekcja horrora"
  STR_HORROR_AUTOPSY_UFOPEDIA: "Ten biologiczny czołg został z pewnością stworzony do wytrzymania takiej siły ognia, jak to możliwe przy jego wielkości. Jest wysoce odporny na wszelkie formy ataku. Stwór jest wyposażony w naturalne działko kwasowe - podobne do broni używanych przez wielu innych mieszkańców Wymiaru X, ale znacznie potężniejsze niż cokolwiek, co dotąd widzieliśmy."
  STR_HORROR: "Horror"
  STR_HORROR_UFOPEDIA: "To przerażające monstrum stale działa w trybie 'szukaj i niszcz'. Stale próbuje zaatakować nasz personel i nieustannie analizuje otoczenie. Mimo tych zdolności do skupienia, stworzenie nie wydaje się zbyt bystre. Niestety jest również zbyt głupie, by dać się odpędzić, co czyni je jeszcze bardziej kłopotliwym."
  STR_HORROR_TERRORIST: "Horror"
  STR_ABOMINATION_WEAPON: "Dotyk abominacji"
  STR_ABOMINATION_WEAPON_UFOPEDIA: "Abominacja w mgnieniu oka przemieni dowolną formę życia, której dotknie, w kopię samej siebie."
  STR_ABOMINATION: "Abominacja"
  STR_ABOMINATION_UFOPEDIA: "Ta przerażająca istota jest obca nawet w porównaniu z okazami, które zazwyczaj spotykamy. Jej cała biologia opiera się na egzotycznych związkach chemicznych, istniejących dzięki prawom fizyki, których w pełni nie rozumiemy. Jest z natury drapieżcą, lecz zamiast pożerać swe ofiary, zmienia je w kopie samej siebie; być może celem późniejszej konsumpcji. Powinniśmy unikać bliższego kontaktu z nią za wszelką cenę."
  STR_ABOMINATION_AUTOPSY: "Sekcja abominacji"
  STR_ABOMINATION_AUTOPSY_UFOPEDIA: "Ten stwór nie powinien móc żyć. Brak mu otworu gębowego oraz systemu trawiennego w jakiejkolwiek postaci. Układ mięśniowy uległ upłynnieniu wkrótce po śmierci. Analiza chemiczna szczątków sugeruje, że zawierają związki, które mocno przypominają strukturą nasze aminokwasy. Jego dziwaczna biologia czyni go niemal niewrażliwym na kwasy, ale bardzo podatnym na obrażenia od ognia."
  STR_ABOMINATION_CORPSE: "Zwłoki abominacji"
  STR_ABOMINATION_TERRORIST: "Abominacja"
  STR_ABOMINATION_ARMOR: "Abominacja: analiza taktyczna"
  STR_ZSRR_GANG_WAR: "Wojna gangów"
  STR_ZSRR_GANG_WAR_DESCRIPTION: "Czerwony Świt konkuruje z innym gangiem o kontrolę nad tą okolicą. Teraz konflikt przerodził się w walną bitwę. Musimy wesprzeć drugą stronę, rozbić siły Czerwonego Świtu i przywrócić porządek.{NEWLINE}Walka ma miejsce na przeważnie otwartej przestrzeni. Planuj osłanianie się oraz walkę z wieloma przeciwnikami różnej jakości."
  STR_ZSRR_GANG_WAR_BRIEFING: "Czerwony Świt konkuruje z innym gangiem o kontrolę nad tą okolicą. Teraz konflikt przerodził się w walną bitwę. Musimy wesprzeć drugą stronę, rozbić siły Czerwonego Świtu i przywrócić porządek. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_ALERT_ZSRR_GANG_WAR: "WOJNA GANGÓW!"
  STR_LO_WO_REFUGE: "Samotnia Lo Wo"
  STR_NATASHA_MOROZOVA: "Natasza Morozowa"
  STR_DOSSIER_NATASHA_MOROZOVA: "Dossier: Natasza Morozowa"
  STR_DOSSIER_NATASHA_MOROZOVA_UFOPEDIA: ">ROLA: Oficer{NEWLINE}>AFILIACJA: Czerwony Świt{NEWLINE}>INFO: W ZSRR niektóre sieroty wysyłano na szkolenie superszpiegów KGB. Natasza Morozowa była jednym z najlepszych absolwentów i rozpoczęła służbę w 1983 r. w wieku 13 lat. Specjalizacja: ukrywanie się, zabijanie gołymi rękami, strzelec wyborowy. Wykonywała ściśle tajne misje w krajach NATO, włącznie ze szpiegostwem naukowym, sabotażami i zabójstwami. Upadek mocarstwa uznała za osobistą tragedię i zdradę, i powędrowała na Syberię, aż Czerwony Świt zrekrutował ją pośrodku lat 90.{NEWLINE}>STATUS: Ukryta"
  STR_NATASHAS_VSS: "Zmodyfikowany WSS Nataszy"
  STR_NATASHAS_VSS_UFOPEDIA: "Specjalna wersja legendarnego WSS Wintoreza z zaawansowanym mechanizmem ładowania i optyką. Używa specjalnych naboi i wymaga wysokich umiejętności do celnego strzelania."
  STR_NATASHAS_VSS_CLIP: "Mag. zmodyfikowanego WSS"
  STR_ALERT_NATASHA_MOROZOVA_HIDEOUT: "NATASZA MOROZOWA ODNALEZIONA!"
  STR_NATASHA_MOROZOVA_HIDEOUT_DESCRIPTION: "Udało się nam zlokalizować oficer Czerwonego Świtu, Nataszę Morozową. Według raportu wywiadu, planuje morderstwo polityczne, by sprowokować rozruchy celem sabotażu projektu X-Com.{NEWLINE}Trzeba ją aresztować lub zlikwidować. Jest mistrzynią ukrywania się, więc drugiej szansy nie będziemy mieli."
  STR_NATASHA_MOROZOVA_HIDEOUT_BRIEFING: "Udało się nam zlokalizować oficer Czerwonego Świtu, Nataszę Morozową. Według raportu wywiadu, planuje morderstwo polityczne, by sprowokować rozruchy celem sabotażu projektu X-Com. Trzeba ją aresztować lub zlikwidować. Jest mistrzynią ukrywania się, więc drugiej szansy nie będziemy mieli. By przerwać misję, wycofaj agentów X-Comu do wyjścia i kliknij ikonę 'Przerwij misję'."
  STR_NATASHA_MOROZOVA_HIDEOUT: "Kryjówka Nataszy Morozowej"
  STR_NATASHA_MOROZOVA_HIDEOUT_TEMPERATE: "Kryjówka Nataszy Morozowej"
  STR_NATASHA_MOROZOVA_HIDEOUT_COLD: "Kryjówka Nataszy Morozowej"
  STR_ALERT_LO_WO_REFUGE: "ZNALEZIONO KRYJÓWKĘ LO WO!"
  STR_LO_WO_REFUGE_BRIEFING: "Połączone wysiłki naszego wywiadu i Interpolu pozwoliły nam wreszcie zlokalizować tajną kryjówkę mistrza Lo Wo, mentora asasynów Czarnego Lotosu. Musimy go pojmać lub zlikwidować. Zachowaj czujność, gdyż jest on podstępny, a jego uczniowie są u jego boku. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_LO_WO_REFUGE_DESCRIPTION: "Połączone wysiłki naszego wywiadu i Interpolu pozwoliły nam wreszcie zlokalizować tajną kryjówkę mistrza Lo Wo, mentora asasynów Czarnego Lotosu. Musimy go pojmać lub zlikwidować. Mamy na to tylko jedną szansę - jeśli zawiedziemy, nigdy nie uda się go odnaleźć ponownie."
  STR_LO_WO: "Mistrz Lo Wo"
  STR_LO_WO_ARMOR: "Mistrz Lo Wo: analiza taktyczna"
  STR_SECRETS_OF_LO_WO: "Zwój tajemnic mistrza Lo Wo"
  STR_SECRETS_OF_LO_WO_UFOPEDIA: "Te zwoje opisują starożytne techniki sinobi, stosowane przez asasynów z Czarnego Lotosu. Opanowanie sztuki Ninpou zajmuje lata treningu, ale przy wystarczającej wnikliwości i cierpliwości być może zdołamy jakoś wykorzystać tę wiedzę w przyszłości..."
  STR_ANCIENT_KATANA: "Starożytna katana"
  STR_ANCIENT_KATANA_UFOPEDIA: "Ta unikatowa broń należała do mistrza Lo Wo, wysokiego rangą nauczyciela asasynów Czarnego Lotosu. W jej rękojeści znajduje się ukryty mechanizm, który może odciąć ci rękę, jeśli nie wiesz, jak go rozbroić. Po małym majsterkowaniu możemy nią władać niemal bez obaw. Ostrze jest niezwykle lekkie i mocne oraz bardzo ostre. Łatwiej używać tej broni jednorącz niż zwykłej katany. Wydaje się, że drzemie w niej jakaś tajemnicza moc."
  STR_BLACK_LOTUS_SHRINE: "Źródło wszelkiego zła"
  STR_BLACK_LOTUS_SHRINE_DESCRIPTION: "Głęboko w dżungli znajduje się ukryta świątynka Czarnego Lotosu, poświęcona ich bogini. Według kultystów jest to miejsce, w którym spadła z gwiazd. Okolica jest niezamieszkała, ale roi się tam od patroli Czarnego Lotosu."
