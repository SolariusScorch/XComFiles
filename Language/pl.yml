  STR_MARINE_BASE_DEFENSE_DESCRIPTION: "Baza Hydrospace Dynamics została zaatakowana! Odeprzyj siły obcych. Nie będziemy mogli wycofać się z tej misji."
  STR_CALCINITE_ZAPPER: "Atak elektryczny kalcynita"
  STR_CALCINITE_ARMOR: "Kalcynit: analiza taktyczna"
