  STR_VSS_UFOPEDIA: "Rosyjski karabin snajperski dla komandosów. Może strzelać serią i łatwo go złożyć do małego bagażu, ale jest trudny w obsłudze.{NEWLINE}Zakup tej broni wymaga: Awans II."
