  STR_LOC_KKK_HOUSE_BRIEFING: "Zlecenie najemnicze, poziom D{NEWLINE}Od: Saya z Sojuszu Mutantów{NEWLINE}Uzyskałam informacje o grupie Humanistów, którzy zlinczowali rodzinę niewinnych mutantów. Ta zniewaga krwi wymaga. Ci tak zwani 'Ludzie Czystej Krwi' obecnie celebrują swój uczynek w domu zlokalizowanym na tym obszarze. Uderz z ciemności i nie pozostaw nikogo żywego.{NEWLINE}Pogoda: Umiarkowana."
  STR_LOC_TRAITORS: "Zdrajcy na wolności"
