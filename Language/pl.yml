  STR_MANSION_DEFENSE_SYNDICATE: "Asasynacja Syndykatu"
  STR_MANSION_DEFENSE_SYNDICATE_DESCRIPTION: "Komisarz Rady przychylna naszej sprawie stała się celem ataku elitarnych zabójców Syndykatu. Musisz ją za wszelką cenę ocalić i przywieźć do bazy.{NEWLINE}Rozpoczniesz bitwę w domu, a następnie rozproszysz się na zewnątrz w poszukiwaniu celu. Wspomoże cię ochrona Rady. Uwaga: w okolicy widziano elitarne jednostki Syndykatu."
  STR_MANSION_DEFENSE_SYNDICATE_BRIEFING: "Komisarz Rady przychylna naszej sprawie stała się celem ataku elitarnych zabójców Syndykatu. Musisz ją za wszelką cenę ocalić, inaczej czekają nas kłopoty. Będzie ubrana na fioletowo. Po udanej misji musimy ją również przesłuchać - oficer wywiadu podkreślała, że to bardzo ważne. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_MALE_SOLDIER: "Żołnierz"
