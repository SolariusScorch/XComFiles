  STR_PLASMA_DRONE_BAY: "Stacja dronów (działka plazmowe)"
  STR_PLASMA_DRONE_BAY_UFOPEDIA: "Budynek ten dodaje osiem autonomicznych robotów strażniczych, które są automatycznie uruchamiane w razie ataku na bazę. Uzbrojone są w działka plazmowe.{NEWLINE}Ten budynek wymaga: wirtualizowana kwatera główna X-Com."
  STR_LASER_HAND_WEAPONS_MANUFACTURING: "Budowa broni laserowej"
  STR_LASER_HAND_WEAPONS_MANUFACTURING_UFOPEDIA: "Dzięki zminiaturyowanej baterii eleryjnej dysponujemy źródłem energii wystarczająco lekkim i przenośnym, aby użyć go w pakietach zasilających do broni energetycznych."
  STR_PILOTS: "Piloci"
  STR_PILOTS_UFOPEDIA: "Wszystkie pojazdy X-Comu muszą być pilotowane przez agentów. Ci agenci wezmą normalny udział w akcji naziemnej.{NEWLINE}Możesz ręcznie wyznaczyć, który agent będzie prowadził pojazd z menu Piloci w ekranie wyposażenia pojazdu. Jeśli nie wyznaczysz pilota, będzie nim osoba najniżej na liście załogi.{NEWLINE}W walce z UFO statystyki pilota mają następujące znaczenie:{NEWLINE}>CELNOŚĆ STRZAŁU wpływa na szanse trafienia UFO.{NEWLINE}>REFLEKS wpływa na szanse uniknięcia strzałów przeciwnika.{NEWLINE}>ODWAGA wpływa na szybkość podejścia do UFO.{NEWLINE}Piloci mogą zdobywać doświadczenie w tych współczynnikach (i tylko w tych) skutecznie przechwytując i zestrzeliwując UFO. Miej na uwadze, że niektóre pojazdy wymagają więcej niż jednego pilota. W takim wypadku współczynniki pilotów będą uśrednione. Wszyscy piloci zyskają doświadczenie za zestrzelenia UFO."
  STR_HALLUCINOID_ARMOR: "Halucynoid: analiza taktyczna"
