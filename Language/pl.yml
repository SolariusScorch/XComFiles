  STR_MEDI_PACK: "Medipak"
  STR_MEDI_PACK_UFOPEDIA: "Medipak zawiera zapas podstawowych środków medycznych. Aby go użyć, trzeba stanąć twarzą przodem do żołnierza wymagającego leczenia. Jeśli pacjent jest ogłuszony, trzeba stanąć dokładnie nad jego ciałem. Następnie trzeba kliknąć na ikonę torby i wybrać z menu 'Użyj apteczki'. Części ciała z ranami śmiertelnymi będą czerwone. Kliknij na zranioną część ciała, a następnie na przycisk 'Leczenie'. Zostanie wyleczona jedna rana śmiertelna i zostanie przywrócone trochę zdrowia."
  STR_REPAIR_KIT_CLIP: "Zasobnik do zestawu naprawczego"
  STR_REPAIR_KIT: "Zestaw naprawczy"
  STR_REPAIR_KIT_UFOPEDIA: "To nie jest zwykła skrzynka z narzędziami, ale cud techniki, który pozwala na częściowe odtworzenie integralności strukturalnej jednostek mechanicznych na polu bitwy. Aby go użyć, stań obok uszkodzonej jednostki mechanicznej i kliknij 'Użyj narzędzia naprawczego', a następnie na jednostkę, by przywrócić jej 10 Zdrowia. Przywrócić można w ten sposób do 33% całkowitego Zdrowia jednostki na bitwę. Uwaga: użycie go na jednostce organicznej będzie miało dla niej opłakane konsekwencje.{NEWLINE}W akcie desperacji można też użyć tego zestawu do uszkadzania nieprzyjaznych jednostek mechanicznych."
  STR_LASER_CARBINE: "Karabinek turbolaserowy"
