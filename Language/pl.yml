  STR_ALERT_WESTMEN_TAVERN: "SPOTKANIE Z INFORMATOREM"
  STR_WESTMEN_SHADY_TAVERN_DESCRIPTION: "Mamy w tym miejscu spotkać się z kontaktem w przydrożnym barze. Trzeba tam pojechać, zabrać informatora i przywieźć go do bazy.{NEWLINE}Dozwolone są tylko ukrywalne przedmioty i stroje!"
  STR_WESTMEN_TAVERN_RAID: "Podejrzana knajpa"
  STR_WESTMEN_TAVERN_RAID_BRIEFING: "Spotkanie okazało się pułapką! Miejscowi na widok agentów wyciągnęli broń. Ciągle możemy wyjść na swoje, jeśli kilku z nich aresztujemy i przesłuchamy. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_WESTMEN_TAVERN_MIB_TRAP: "Podejrzana knajpa"
  STR_WESTMEN_TAVERN_MIB_TRAP_BRIEFING: "Przybyliśmy za późno! Informator został już zneutralizowany przez Ludzi w Czerni, którzy zastawili na nas pułapkę. Być może uda nam się wykorzystać zaistniałą sytuację, by dowiedzieć się więcej o tej zagadkowej organizacji, o ile kilku z nich weźmiemy żywcem. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_WESTMEN_TAVERN_INVESTIGATION: "Podejrzana knajpa"
  STR_WESTMEN_TAVERN_INVESTIGATION_BRIEFING: "Coś poszło nie tak ze spotkaniem; naszego kontaktu nigdzie nie widać, a miejscowi wyglądają na poruszonych. Kiedy nas zobaczą, zapewne nas rozpoznają i stawią opór. Jeśli mimo to wkroczymy, ciągle możemy wyjść na swoje, jeśli kilku z nich aresztujemy i przesłuchamy. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_WESTMEN_TAVERN_EXTRACTION: "Podejrzana knajpa"
  STR_WESTMEN_TAVERN_EXTRACTION_BRIEFING: "Po przybyciu na miejsce spotkania okazało się, że nasz kontakt został zdemaskowany, a jego towarzysze waśnie próbują go zabić. Jest na górze i desperacko próbuje uciec. Uratuj go i zabierz stąd! By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_WESTMEN_TAVERN_PICKUP: "Podejrzana knajpa"
  STR_WESTMEN_TAVERN_PICKUP_BRIEFING: "Przybyliśmy na miejsce spotkania. Wszystko wydaje się iść zgodnie z planem. Zachowaj ostrożność, gość jest nerwowy - nie zastrzelcie się nawzajem! By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję', ale jaki miałoby to sens?"
  STR_CAVEMEN_CAMPING: "Biwak w jaskiniach"
  STR_ALERT_CAVEMEN_CAMPING: "ZNALEZIONO JASKINIOWCÓW!"
  STR_CAVEMEN_CAMPING_DESCRIPTION: "Na aukcji pojawiło się prawdziwe, świeże jajo dinozaura. Wstępne śledztwo doprowadziło do odkrycia kolejnych nietypowych znalezisk na całym świecie, ukrytych w różnych kolekcjach, a nawet prywatnych zwierzyńcach. Ślady doprowadziły nas do grupy wyglądającej na fanów prehistorii, którzy znaleźli schronienie w głębokiej jaskini, z dala od świata zewnętrznego. Powinniśmy ich sprawdzić."
  STR_CAVEMEN_CAMPING_BRIEFING: "'Jaskiniowcy' okazali się wrodzy wobec naszych agentów, są też uzbrojeni po zęby w przeważnie prymitywną broń. Należy zabezpieczyć teren i przebadać jakiekolwiek niecodzienne artefakty, jakie mogą mieć w posiadaniu. By przerwać misję, wycofaj agentów X-Comu do wyjścia i kliknij ikonę 'Przerwij misję'."
  STR_TRADING_WITH_THE_WIZKIDS: "Handel z Luminarzami"
  STR_ALERT_TRADING_WITH_THE_WIZKIDS: "NIELEGALNY HANDEL W MIEŚCIE"
  STR_TRADING_WITH_THE_WIZKIDS_DESCRIPTION: "Miejscowa grupa wielbicieli obcej techniki ustawiła spotkanie z Osironem, by zakupić nieco nielegalnych dóbr. To dla nas okazja, by podszyć się pod Osiron i aresztować winnych. Miej na uwadze, że z tej misji nie będzie można się wycofać - musimy odnieść sukces lub polec.{NEWLINE}Dozwolone są tylko ukrywalne przedmioty i stroje!"
  STR_TRADING_WITH_THE_WIZKIDS_BRIEFING: "Miejscowa grupa wielbicieli obcej techniki ustawiła spotkanie z Osironem, by zakupić nieco nielegalnych dóbr. To dla nas okazja, by podszyć się pod Osiron i aresztować winnych. Z tej misji nie można się wycofać."
  STR_BARN_OF_GORE: "Stodoła makabry"
  STR_ALERT_BARN_OF_GORE: "KANIBALE ZOMBIFIKUJĄ LUDZI!"
  STR_BARN_OF_GORE_DESCRIPTION: "Grupa odszczepieńców zaraża obywateli pasożytami zombi, a później ich pożera, by przejąć ich moce. Musimy to zakończyć."
  STR_BARN_OF_GORE_BRIEFING: "Grupa odszczepieńców zaraża obywateli pasożytami zombi, a później ich pożera. Musimy to zakończyć. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_BARN_LUCHADORES: "Stodoła luczadorów"
  STR_STORM_SEIZURE: "Przejęcie partii Sztormu"
  STR_ALERT_STORM_SEIZURE: "WYKRYTO SZTORM W MIEŚCIE"
  STR_STORM_SEIZURE_BRIEFING: "Zlokalizowaliśmy grupę osób przyjmujących Sztorm. Ponieważ jest to technologia chroniona, musimy przejąć i zabezpieczyć ich zapasy. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_STORM_SEIZURE_DESCRIPTION: "Zlokalizowaliśmy grupę osób przyjmujących Sztorm. Ponieważ jest to technologia chroniona, musimy przejąć i zabezpieczyć ich zapasy."
  STR_OOZE_ARMOR: "Szlamiak: analiza taktyczna"
  STR_OOZE_NEST: "Gniazdo szlamiaków"
  STR_ALERT_OOZE_NEST: "ZGŁOSZONO GNIAZDO SZLAMIAKÓW W MIEŚCIE"
  STR_OOZE_NEST_DESCRIPTION: "Galaretowate byty nieznanego pochodzenia zagnieździły się w kanałach na tak długi czas, że zdołały zmienić mikroklimat na bardzo niesprzyjający człowiekowi! Musimy tam zejść w strojach ochronnych a wyeliminować zagrożenie. Sugestia taktyczna: zabierz dużo środków zapalających i wybuchowych, aby wyrąbać sobie drogę przez labirynt."
  STR_OOZE_NEST_BRIEFING: "Galaretowate byty nieznanego pochodzenia zagnieździły się w kanałach na tak długi czas, że zdołały zmienić mikroklimat na bardzo niesprzyjający człowiekowi! By przerwać misję, wycofaj agentów X-Comu do wyjścia i kliknij ikonę 'Przerwij misję'."
  STR_OOZE: "Szlamiak"
  STR_OOZE_UFOPEDIA: "Ta forma życia musi pochodzić z bardzo egzotycznego środowiska. Wytwarza silne fale psi, których używa do wykrywania zdobyczy. Może przetrwać na Ziemi, ale ledwo; bardzo szkodzą jej zmiany temperatury. Jej skład chemiczny wydaje się pokrewny tajemniczemu fenomenowi znanemu jako 'kosmiczna hydra', zaobserwowanemu przez Kiryu-Kai w Mgławicy Oriona."
  STR_OOZE_AUTOPSY: "Sekcja szlamiaka"
  STR_OOZE_AUTOPSY_UFOPEDIA: "Ta galaretowata masa jest agregatem organizmów jednokomórkowych. Ich cechy są zupełnie obce ziemskim formom życia, a w zasadzie są trujące dla wszystkiego, co żyje. Śluz jest poprzeplatany wieloma naczyniami przypominającymi żyły, które roznoszą krew i informację chemiczną po całej kolonii."
  STR_OOZE_CORPSE: "Martwy szlamiak"
  STR_OOZE_TERRORIST: "Pełzający szlamiak"
  STR_OOZE_WEAPON_SPIT: "Plunięcie szlamiaka"
  STR_OOZE_BITE: "Atak szlamiaków"
  STR_REPTOID_BASE: "Baza reptoidów"
  STR_REPTOID_BASE_BRIEFING: "Przeniknęliśmy do reptoidzkiego kompleksu dowodzenia. Musimy wyeliminować lub obezwładnić cały personel, aby wysłać im jasną i zrozumiałą wiadomość, a wówczas może uda się osiągnąć rozwiązanie dyplomatyczne. By przerwać misję, wycofaj agentów X-Comu do wyjścia i kliknij ikonę 'Przerwij misję'."
  STR_NEODERM: "Neoderma"
  STR_NEODERM_UFOPEDIA: "O ile nie możemy po prostu wyhodować własnych krwiogarów w jeden dzień, możemy zaczerpnąć z nich inspirację, aby wyposażyć nasze psy w sztuczny splot podskórny. Ta dodatkowa warstwa, oparta na durawłóknie, zwiększa ogólny pancerz psa o 5. Efekt kumuluje się z każdym noszonym pancerzem.{NEWLINE}Wymaga ambulatorium."
  STR_DAGONIZATION: "Dagonizacja X-Comu"
  STR_DAGONIZATION_UFOPEDIA: "Nasze badania dagonitów, w tym najbardziej skrajnych form, pozwoliło nam wyróżnić i zbadać tzw. zespół Dagona: szereg odchyleń psychofizycznych, które odróżniają ich od zwykłych ludzi. Process opiera się na psionice i nie jest dobrze poznany, ale możemy go odtworzyć w dowolnym człowieku. Otwiera to nowe, ciekawe ścieżki przed naszymi kadrami: dzieki współczesnej medycynie i medytacji, możemy odmienić naszych agentów na modłę kultystów Dagona. Poprawi to nieco ich siłę psi (w zakresie ludzkich możliwości), nocne widzenie i pancerz własny, ale za premie te trzeba zapłacić 20 Poczytalności.{NEWLINE}Wymaga: Odwaga 40{NEWLINE}Wymaga ambulatorium."
  STR_BLOOD_BOOSTING: "Wzmocnienie krwi"
  STR_BLOOD_BOOSTING_UFOPEDIA: "Badania nad luczadorami w połączeniu z wiedzą o egzotycznej biochemii pozwala nam wywołać podobny proces u naszych ludzi. Jest to w zasadzie bezpieczne, ale w ciele pacjenta zachodzą głębokie zmiany: masa mięśniowa zwiększa się gwałtownie, znacznie poprawiając jego sprawność i siłę, zyskuje tez lepszą percepcję i nocne widzenie (+1 pole). Jednak w mózgu widać pewne oznaki regresu ewolucyjnego, co powoduje nieco zwiększoną zaciekłość kosztem znacznego obniżenia kontroli emocjonalnej i siły woli. Zatem najbardziej logiczni kandydaci do tego zabiegu to osoby upośledzone psionicznie.{NEWLINE}Wymaga: Odwaga 50, Poczytalność 45{NEWLINE}Wymaga ambulatorium.{NEWLINE}UWAGA: BLOKUJE NIEKTÓRE TRENINGI."
  STR_GUN_KATA: "Gun Kata"
  STR_GUN_KATA_UFOPEDIA: "Niektórzy członkowie EXALT wyższego stopnia praktykują ezoteryczny trening, używając psyklonu do poprawy zdolności posługiwania się bronią. Możemy teraz skopiować tę technikę. Każdy agent, który ćwiczy w ten sposób, natychmiast trenuje 10 punktów Celności Strzału oraz otrzymuje do tego 5 punktów premii. Trenuje też 5 Refleksu. Obciążone jest to stałym kosztem 10 Poczytalności, z powodów oczywistych.{NEWLINE}Wymaga: Celność Strzału 60{NEWLINE}Wymaga sali treningowej."
  STR_XCOM_ENHANCEMENT: "Biowspomaganie X-Comu"
  STR_XCOM_ENHANCEMENT_UFOPEDIA: "Dysponujemy teraz technologią ulepszenia naszych agentów w ten sam sposób, w jaki robi to organizacja Czerwony Świt: zwiększyć ich siłę i wytrzymałość do nadludzkich wartości. Jest to jednak bardzo niebezpieczne dla ludzi o niewystarczającym przygotowaniu fizycznym, więc zostanie zastrzeżone dla bardziej doświadczonych agentów. Na stałe zmniejszy to Poczytalność o 10.{NEWLINE}Wymaga: Kondycja 60, zdrowie 40, Siła 35{NEWLINE}Wymaga ambulatorium."
  STR_STORM: "Sztorm"
  STR_STORM_UFOPEDIA: "Ta podejrzana substancja jest opisana jako odżywka na przyrost masy mięśniowej. Analiza składu chemicznego wskazuje na udział bardzo egzotycznej wiedzy naukowej. Niezalecane do spożycia przez ludzi."
  STR_ZSRR_STORM_TRADE: "Czerwony Świt i handel Sztormem"
  STR_ZSRR_STORM_TRADE_UFOPEDIA: "Aby finansować swą działalność, Czerwony Świt rozprowadza pewną substancję chemiczną, stosowaną do wspomagania rozwoju tkanki mięśniowej. Ta tajemnicza mikstura występuje pod nazwą 'Sztorm' i jest związana bezpośrednio z pozaziemską technologią Czerwonego Świtu. Jest też absurdalnie droga i w większości przypadków kompletnie nieskuteczna (lub wręcz bardzo szkodliwa). Zdarzają się jednak rzadkie przypadki bardzo pomyślnych rezultatów stosowania Sztormu, gdy użytkownik pozyskał nadludzkie możliwości fizyczne bez negatywnych skutków. Dzięki takim plotkom Czerwony Świt wciąż cieszy się powodzeniem na rynku.{NEWLINE}Powinniśmy przyjrzeć się bliżej tym interesom..."
  STR_SUV_VIP: "VIP SUV"
  STR_PICKUP_OSIRON: "SUV Osironu"
  STR_SURFBOARD: "Deska surfingowa"
  STR_SURFBOARD_UFOPEDIA: "Przygotuj się na wielką falę! Albo wal tym w złych gości, z dodatkowymi 15% obrażeń na zdrowie."
  STR_BIOLOGICAL_WARFARE: "Broń biologiczna"
  STR_HIGH_EXPLOSIVE: "Ładunek wybuchowy"
  STR_HIGH_EXPLOSIVE_BUY: "Zakup ładunku wybuchowego"
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER: "BRAK MIEJSCA DLA PRZENOSZONYCH OBCYCH!{SMALLLINE}Obcy potrzebują specjalnych pomieszczeń, aby przetrwać."
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER_1: "BRAK CEL DLA PRZENOSZONYCH WIĘŹNIÓW!{SMALLLINE}Przetrzymywanie więźniów wymaga odpowiedniej infrastruktury na miejscu."
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER_2: "BRAK ZAGRÓD DLA PRZENOSZONYCH STWORZEŃ!{SMALLLINE}Przetrzymywanie zwierząt wymaga odpowiedniej infrastruktury na miejscu."
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER_3: "BRAK ZBIORNIKÓW DLA PRZENOSZONYCH DUCHÓW!{SMALLLINE}Przetrzymywanie duchów wymaga odpowiedniej infrastruktury na miejscu."
  STR_DISRUPTOR_RIFLE: "Karabin dysrupcyjny"
  STR_DISRUPTOR_RIFLE_UFOPEDIA: "Ten obcy karabin emituje wiązkę egzotycznych cząstek, które niemal całkowicie pomija pancerz. Jest głównie organiczny, a część biologiczna ma czas życia ściśle związany z użyciem broni. Nie mamy środków, aby odtworzyć tę broń w naszych laboratoriach. Pancerz jest praktycznie pomijalny dla broni typu warp."
  STR_DISRUPTOR_HEAVY: "Ciężki dysruptor"
  STR_DISRUPTOR_HEAVY_UFOPEDIA: "Ta ciężka broń warp składa się głównie z przerośniętej formy życia, która emituje dziwne promienie omijające wszelki znany pancerz. Stworzenie to pożera samo siebie, aby uzupełniać zapasy energii, a więc jego czas życia skraca się z każdym użyciem broni. Skopiowanie tej broni zdecydowanie wykracza poza nasze możliwości. Pancerz jest praktycznie pomijalny dla broni warp."
  STR_ACID_PISTOL: "Pistolet kwasowy"
  STR_ACID_PISTOL_UFOPEDIA: "Ta broń pneumatyczna strzela śmiertelnie żrącą cieczą. Powietrze jest zasysane przez otwory boczne, a następnie sprężane w komorze, by wypchnąć pocisk z odpowiednią siłą. Broń może powtarzać tę operację niezliczoną liczbę razy. Choć brzmi to prosto, miniaturowe sprężarki są bardzo skomplikowane i silne."
  STR_ACID_PISTOL_CLIP: "Mag. pistoletu kwasowego"
  STR_ACID_PISTOL_CLIP_UFOPEDIA: "Ta biologiczna mieszanka wysoce reaktywnych związków służy jako amunicja do pistoletu kwasowego. Jest pełna mikroorganizmów, które stale utrzymują możliwie najwyższą kwasowość mikrośrodowiska."
  STR_ACID_BOLT: "Kwasowy pocisk"
  STR_ACID_BOLT_UFOPEDIA: "Samosterujące urządzenie przypominające granat, uruchamiane przez odpowiednie ściśnięcie. Wystrzeliwuje pakiet biologiczny, który leci trajektorią łukową. Przy uderzeniu uwalnia żrące enzymy, zdolne stopić dowolną substancję na pienistą maź."
  STR_BOOMEROID: "Bumeroid"
  STR_BOOMEROID_UFOPEDIA: "Półinteligentne urządzenie, które rzuca się w kierunku celu i wybucha przy kontakcie. Prawdopodobnie pomysł obcych na minę zbliżeniową.{NEWLINE}Gdy klikniesz na broni, by jej użyć, musisz wskazać 'punkty kontrolne' do celu. Po umieszczeniu wystarczającej liczby punktów kontrolnych kliknij na specjalną ikonę odpalenia."
  STR_INCINERATOR: "Spopielacz"
  STR_INCINERATOR_UFOPEDIA: "To ręczne działko obcych wykorzystuje niskoenergetyczną plazmę do strzelania ognistymi pociskami. Jest to efektywna broń terrorystyczna."
  STR_INCINERATOR_CLIP: "Zasobnik do spopielacza"
  STR_INCINERATOR_CLIP_UFOPEDIA: "Urządzenie to wypełnione jest mieszaniną związków chemicznych, która w wysokiej temperaturze gwałtownie się rozszerza i tworzy pasma. W ten sposób powstaje płonący pocisk, złożony z niskoenergetycznych cząstek plazmy związanych razem szybko płonącą siecią. Magazynek zawiera niewielką ilość elerium, które możemy odzyskać."
  STR_SKI_RESORT: "Afera w ośrodku narciarskim"
  STR_ALERT_SKI_RESORT: "KŁOPOTY W OŚRODKU NARCIARSKIM!"
  STR_SKI_RESORT_BRIEFING: "Ośrodek sportów zimowych stał się dla przestępców pralnią brudnych pieniędzy. Mają mocne powiązania, więc Rada nie może po prostu zwinąć im interesu. Dostańcie się tam jako turyści, zabierając tylko sprzęt sportowy i cywilny samochód. Zachowajcie ostrożność: tamci są na własnym terenie i nie muszą tak bardzo przejmować się ograniczeniami uzbrojenia jak my. Z tej misji nie można się wycofać."
  STR_SKI_RESORT_DESCRIPTION: "Ośrodek sportów zimowych stał się dla kultu pralnią brudnych pieniędzy. Mają mocne powiązania, więc Rada nie może po prostu zwinąć im interesu. Dostańcie się tam jako turyści, zabierając tylko sprzęt sportowy. Potem załatwcie tych kultystów. Z tej misji nie można się wycofać."
  STR_SURFTIME: "Czas surferów"
  STR_ALERT_SURFTIME: "WAKACYJNY BIZNES OSIRONU!"
  STR_SURFTIME_BRIEFING: "Ta urokliwa plaża jest używana przez Osiron jako miejsce dystrybucji nielegalnej technologii obcych. Zamknij im interes i przejmij towar. Z tej misji nie możesz się wycofać."
  STR_SURFTIME_DESCRIPTION: "Ta piękna plaża to dla Osironu miejsce handlu nielegalną technologią obcego pochodzenia. Zinfiltrujemy teren jako wczasowicze i wmieszamy się w tłum. Na pewno będą mieli na nas oko, więc na akcję możemy zabrać tylko sprzęt plażowy i kilka desek do surfingu. Jeśli coś pójdzie nie tak, nie będziemy w stanie wyciągnąć naszych agentów z kłopotów!"
  STR_BASIC_OPERATIONS: "Operacje podstawowe"
  STR_BASIC_OPERATIONS_UFOPEDIA: "Zebrałam najlepszy zespół operacyjny! Z pewnością uznasz ich przydatność, Dowódco!{NEWLINE}Proszę przejrzeć raporty; myślę, że już mają jakieś rewolucyjne pomysły!"
  STR_OUTDATED_WEAPONS: "Przestarzała broń"
  STR_OUTDATED_WEAPONS_UFOPEDIA: "Agenci X-Comu często znajdują podczas dochodzenia przestarzałą broń. Przebadanie jej pozwoli nam ją kupować. Ale dlaczego X-Com miałby używać przestarzałej technologii?{NEWLINE}Pierwszy powód to biurokracja, nasza pięta achillesowa. Rada jest skrajnie nieskłonna zezwolić nam na użycie współczesnej broni, ale może przymknąć oko na stare egzemplarze.{NEWLINE}Drugi powód to natura naszego przeciwnika. Osiągnęliśmy szczyt technologii uzbrojenia; jest ono wysoce wyspecjalizowane w zwalczaniu wszelkich znanych celów. Jednakże X-Com staje twarzą w twarz z nieznanym, a klasyczna broń, jakiej już się nie robi, może okazać się jakimś atutem."
  STR_MRRSHAN_RIFLE: "Karabinek mrrszański"
  STR_MRRSHAN_RIFLE_UFOPEDIA: "Ten obcy karabin pulsacyjny strzela metalowymi pociskami, niezbyt różniącymi się od ziemskich odpowiedników. Jest jednak znacznie bardziej zaawansowany niż jakikolwiek karabin produkowany na Ziemi: lekki, wytrzymały i zabójczy.{NEWLINE}Jak wszystkie bronie pulsacyjne, powoduje dodatkowe 25% obrażeń do zdrowia (po penetracji pancerza)."
  STR_MRRSHAN_RIFLE_CLIP: "Mag. karabinu mrrszańskiego"
  STR_CROSSBOW: "Kusza"
  STR_CROSSBOW_BOLTS: "Bełty do kuszy"
  STR_CROSSBOW_TRITANIUM_BOLTS: "Bełty trytanowe do kuszy"
  STR_CROSSBOW_UFOPEDIA: "Kusza to tradycyjna broń, niezbyt potężna, lecz zabójcza. Bełty do kuszy są bardziej skuteczne w przebijaniu kamizelek kuloodpornych niż kule."
  STR_HEAVY_CROSSBOW_BOLTS: "Ciężkie bełty do kuszy"
  STR_HEAVY_CROSSBOW_TRITANIUM_BOLTS: "Ciężkie bełty trytanowe do kuszy"
  STR_HEAVY_CROSSBOW: "Ciężka kusza"
  STR_HEAVY_CROSSBOW_UFOPEDIA: "Do obsługi tej ogromnej kuszy potrzeba wielkiej siły."
  STR_QUILLBOW: "Kłujsza"
  STR_QUILLBOW_BOLTS: "Bełty do kłujszy"
  STR_QUILLBOW_POISON_BOLTS: "Zatrute bełty do kłujszy"
  STR_QUILLBOW_HE_BOLTS: "Wybuchowe bełty do kłujszy"
  STR_QUILLBOW_UFOPEDIA: "Ta kusza, naśladująca mechanizm miotający igłami kolcodzika, zbudowana jest za pomocą superelastycznych włókien i giętkich pochewek igłowych, co znacznie obniża jej masę. Pozwala to na niemal zupełną eliminację odrzutu oraz używanie większych, bardziej śmiercionośnych pocisków."
  STR_CROSSBLASTER: "Kuszoblaster"
  STR_CROSSBLASTER_UFOPEDIA: "Ta niezwykle misterna broń strzela bardzo intensywną wiązką energii. Nie jest zbyt skupiona, ale wyzwala reakcję podobną do wybuchu, gdy trafi w jakąkolwiek powierzchnię. Jej zasady działania są zupełnie inne, niż standardowych broni obcych."
  STR_BOW_QUIVER: "Kołczan do łuku"
  STR_BOW: "Łuk"
  STR_BOW_UFOPEDIA: "Ten łuk, zrobiony z naturalnych materiałów, niewiele różni się od historycznych wzorów. Jego skuteczność w wysokim stopniu zależy od umiejętności łucznika."
  STR_SPORTING_BOW_QUIVER: "Kołczan do łuku sportowego"
  STR_SPORTING_BOW: "Łuk sportowy"
  STR_SPORTING_BOW_UFOPEDIA: "Nowoczesne łuki sportowe wykonane są z polimerów i innych zaawansowanych materiałów. Są bardzo precyzyjne i łatwiejsze w użyciu niż ich dawne odpowiedniki, ale nie są projektowane do zadawania obrażeń."
  STR_NEON_BOW: "Łuk neonowy"
  STR_NEON_BOW_UFOPEDIA: "Ta niezwykła broń aktywuje się przy odpowiedniej obsłudze, wytwarzając matrycę energetyczną, która przetwarza napięcie mięśni na pociski z czystej energii. Jej zasada działania w dużym stopniu pozostaje tajemnicą. Nie można jej rozmontować, co najwyżej zniszczyć brutalną siłą. Tak jak w przypadku zwykłych łuków, obrażenia zwiększają się wraz z celnością rzutu operatora."
  STR_FREELANCER: "Wolny strzelec"
  STR_MERIDIAN_HUNTING_DESCRIPTION: "Zdołaliśmy zlokalizować niesławnego Meridiana, kosmicznego łowcy nagród operującego na Ziemi. Osobnik ten aktualnie wykonuje płatne zabójstwo, więc należy się spodziewać, że będzie uzbrojony i przygotowany."
  STR_MERIDIAN_HUNTING_BRIEFING: "Zdołaliśmy zlokalizować Meridiana, kosmicznego łowcy nagród operującego na Ziemi. Wiemy o nim bardzo niewiele, więc przygotuj się na wszystko. Ale w końcu to tylko jeden gość, chyba nie będzie tak trudno? By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_MERIDIAN_HUNTING: "Łowy na Meridiana"
  STR_ALERT_MERIDIAN_HUNTING: "MERIDIAN ŁOWCA ZLOKALIZOWANY W MIEŚCIE"
  STR_MERIDIAN_HUNTER_ARMOR: "Meridian: analiza taktyczna"
  STR_BOUNTY_HUNTERS: "Łowcy nagród"
  STR_MERIDIAN_HUNTED: "Myśliwy został upolowany."
  STR_MERIDIAN_HUNTER: "Meridian Łowca"
  STR_FLOATER_CENTURION: "Lewiton centurion"
  STR_FLOATER_LEGIONNAIRE_CORPSE: "Zwłoki lewitona legionisty"
  STR_FLOATER_LEGIONNAIRE_ARMOR: "Lewiton legionista: analiza taktyczna"
  STR_FLOATER_LEGIONNAIRE: "Lewiton legionista"
  STR_FLOATER_LEGIONNAIRE_UFOPEDIA: "Ten elitarny wojownik lewiton jest ciężko opancerzony i ma jeszcze więcej cybernetycznych ulepszeń niż typ podstawowy. Widać też znaczne różnice behawioralne: zwykli lewitoni są brutalni i gwałtowni, lecz ten jest spokojny i zrównoważony, a mimo to przewyższa swych 'szeregowych' pobratymców w każdej czynności bojowej. Niemały udział mają tu specjalne wszczepy mózgowe, które niemal całkiem wygaszają emocje i optymalizują zachowania pod kątem maksymalnej wydajności. Nie jest jasne, dlaczego ta straszliwa technika nie jest stosowana szerzej przez obcych, ale możliwy powód to obniżona stabilność umysłowa w dłuższej perspektywie czasu."
  STR_FLOATER_LEGIONNAIRE_AUTOPSY: "Sekcja lewitona legionisty"
  STR_FLOATER_LEGIONNAIRE_AUTOPSY_UFOPEDIA: "Ten lewiton ma znaczną przewagę nad podstawowym typem. Wszystkie cyberwszczepy są bardziej zaawansowane, włącznie z jednostką antygrawitacyjną, która jest silniejsza i bardziej stabilna. Legionistę wyposażono w bardzo precyzyjne zmysły cybernetyczne, zapewniające mu doskonałe rozeznanie bitewne w każdych warunkach, a także sztuczne gruczoły zwiększające szybkość reakcji. Poza tym nosi gruby pancerz, odporny na broń standardową i energetyczną."
  STR_FLOATER_SOLDIER_ARMOR: "Lewiton: analiza taktyczna"
  STR_UNARMED_FLOATER: "Atak wręcz lewitona"
  STR_FLOATER_UFOPEDIA: "Lewitony są przede wszystkim żołnierzami i terrorystami. Z natury są zabójczymi bestiami wspomaganymi cybernetyką i genetycznie ulepszonymi do walki. Dolna część ciała i większość organów wewnętrznych została chirurgicznie usunięta, a na ich miejsce został wstawiony system podtrzymywania życia. System ten zawiera jednostkę antygrawitacyjną, która pozwala tym stworzeniom lewitować w powietrzu, choć niepewnie."
  STR_FLOATER_AUTOPSY: "Sekcja lewitona"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "Ta istota została drastycznie zmodyfikowana chirurgicznie. Urządzenie, które zdaje się tworzyć tułów, jest systemem podtrzymywania życia, pełniącym funkcje usuniętego serca, płuc i układu trawiennego, co umożliwia w ten sposób tym istotom przetrwanie nawet w ekstremalnie nieprzyjaznym środowisku. Mózg jest mniejszy niż nasz, ale narządy zmysłów są dobrze rozwinięte"
  STR_CHRYSSALID_ARMOR: "Kryzalid: analiza taktyczna"
  STR_CHRYSSALID: "Kryzalid"
  STR_CHRYSSALID_TERRORIST: "Kryzalid terrorysta"
  STR_CHRYSSALID_CORPSE: "Zwłoki kryzalida"
  STR_CHRYSSALID_UFOPEDIA: "Krabie kleszcze tej istoty stanowią potężną broń w starciach wręcz. Efektywny metabolizm i siła istoty daje jej szybkość i zręczność. Zamiast zabijać ofiarę, wstrzykuje jajo oraz jad czyniący z ofiary chodzące zombi. Nowa, potomna istota wychodzi z wnętrza ofiary wkrótce po wstrzyknięciu jaja. Istoty te występują głównie w otoczeniu wężowników."
  STR_CHRYSSALID_AUTOPSY: "Sekcja kryzalida"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "Egzoszkielet tych istot jest bardzo twardy, ale kruchy, przez co zadziwiająco podatny na uszkodzenia z amunicji eksplodującej. Mózg jest dobrze rozwinięty, a rozwój komórek jest bardzo szybki. Stworzenia te przenoszą około 20 jaj, które składają do wnętrza innych organizmów, przez co są bardzo efektywną bronią terrorystyczną."
  STR_CHRYSSALID_WEAPON: "Szczypce kryzalida"
  STR_CHRYSSALID_WEAPON_UFOPEDIA: "Kryzalid przytrzymuje ofiarę w miejscu za pomocą potężnych szczypiec. Następnie wprowadza w nią swoje pokładełko, powodując natychmiastową 'zombifikację'."
  STR_BADASS_CHRYSSALID_ARMOR: "Ultrakryzalid: analiza taktyczna"
  STR_BADASS_CHRYSSALID_TERRORIST: "Ultrakryzalid terrorysta"
  STR_BADASS_CHRYSSALID: "Ultrakryzalid"
  STR_BADASS_CHRYSSALID_UFOPEDIA: "Ten duży osobnik zawiera materiał z kilku różnych kryzalidów, które najwidoczniej zespoliły się w jeden większy organizm. Jest to specjalna właściwość kryzalidów. Mamy teorię, że jest to użyteczne w wojnie z przeciwnikami o większych rozmiarach ciała niż nasze. Jego potomstwo urośnie równie wielkie."
  STR_BADASS_CHRYSSALID_CORPSE: "Zwłoki ultrakryzalida"
  STR_BADASS_CHRYSSALID_AUTOPSY: "Sekcja ultrakryzalida"
  STR_BADASS_CHRYSSALID_AUTOPSY_UFOPEDIA: "Ten ogromny kryzalid jest ciężko opancerzony i przenosi ładunek jaj, z pewnością przeznaczonych dla nosiciela znacznie większego od człowieka. W jego ciele znaleziono ślady chemiczne kilku innych osobników."
  STR_BADASS_CHRYSSALID_WEAPON: "Szczypce ultrakryzalida"
  STR_BADASS_CHRYSSALID_WEAPON_UFOPEDIA: "Ultrakrysalid atakuje podobnie, jak typ standardowy, ale przez rozmiary pokładełka i samego jaja ofiara nie ma szans przeżycia."
  STR_ANCIENT_ALIENS: "Starożytni obcy"
  STR_ANCIENT_ALIENS_UFOPEDIA: "Wiemy, że obcy obserwują nas od dziesięcioleci, ale wydaje się to sięgać głębiej: istnieją mocne dowody na ich interwencje w czasach starożytnych. Wiele ludzkich mitów może wiązać się z takimi tajemniczymi zdarzeniami, szczególnie tych mówiących o potworach, magicznych przedmiotach i zakazanej wiedzy. Co więcej, niektóre organizacje wydają się równie stare, jak obecność obcych na Ziemi, powołane do istnienia przez obcych lub też by się im przeciwstawić. Te organizacje są wśród najpotężniejszych na świecie, patrząc na nas z taką wyższością w swych ledwie ludzkich oczach..."
  STR_ALIEN_BOMB: "Bomba obcych"
  STR_ALIEN_BOMB_UFOPEDIA: "Niesłychanie potężny ładunek eleryjny, stosowany przez obcych do prac wyburzeniowych. Z powodu wagi niepraktyczny dla sił uderzeniowych."
  STR_SILO: "Silos"
  STR_DESTROYED_SILO: "Silos zniszczony"
  STR_SILO_ATTACK: "Sabotaż rolniczy obcych"
  STR_ALERT_SILO_ATTACK: "OBCY ATAKUJĄ POLA UPRAWNE!"
  STR_SILO_ATTACK_DESCRIPTION: "Obcy próbują zastraszyć rząd niszcząc zapasy zboża. Aby ocalić plony, rozbrój wszystkie 4 bomby umieszczone przy silosach. Pospiesz się, zanim wybuchną!"
  STR_SILO_ATTACK_BRIEFING: "Obcy terroryzują rząd niszcząc zapasy zboża. Aby ocalić plony, rozbrój wszystkie 4 bomby podłożony przy silosach. Masz 15 tur, zanim zaczną wybuchać. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_DOWNTOWN_ATTACK: "Atak obcych na dzielnicę biurową"
  STR_ALERT_DOWNTOWN_ATTACK: "OBCY ATAKUJĄ CENTRUM FINANSOWE W MIEŚCIE"
  STR_DOWNTOWN_ATTACK_DESCRIPTION: "Obcy terroryzują rząd, atakując dzielnicę finansową. Powstrzymaj najeźdźców i zabezpiecz teren."
  STR_DOWNTOWN_ATTACK_BRIEFING: "Obcy terroryzują rząd atakując centrum finansowe. Odeprzyj wrogów i zabezpiecz teren. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_ALIEN_PURGE: "Obcy pogrom"
  STR_ALIEN_PURGE_UFOPEDIA: "Jeśli obcy uznają, że jakaś frakcja polityczna ludzi jest odpowiednio dużą przeszkodą dla ich planów, mogą ich otwarcie zaatakować. Takie ataki są przeprowadzane przez silne grupy uderzeniowe, wyposażone do walki z lokalnymi siłami bezpieczeństwa. Musimy niweczyć te próby zabójstw za wszelką cenę, albo reputacja X-Comu poniesie wielką stratę."
  STR_ALERT_ALIEN_PURGE: "OBCY POGROM W MIEŚCIE"
  STR_ALIEN_PURGE_BRIEFING: "Obcy wysłali siły specjalne celem eliminacji nieprzychylnej im frakcji rządu. Ochroń cywilów, szczególnie VIP-ów. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_ALIEN_PURGE_DESCRIPTION: "Obcy wysłali siły specjalne celem eliminacji nieprzychylnej im frakcji rządu. Ochroń cywilów, szczególnie VIP-ów. Przygotuj się na ciężki opór."
  STR_COUNCIL_SALVAGE_CORPS: "Czyściciele Rady"
  STR_COUNCIL_SALVAGE_CORPS_UFOPEDIA: "Czyściciele to ekipy techniczne Rady, wchodzące do akcji po każdej misji X-Comu. (Są bardzo sprawni; zdobyte materiały przybywają do bazy jeszcze przed agentami!) Pełnią też inne funkcje wspierające, jak gromadzenie dowodów i zabezpieczenie terenu. Nie spodziewaj się jednak, że będą wygrywali prawdziwe bitwy."
  STR_UAC_SMG: "P.m. UAC"
  STR_UAC_SMG_UFOPEDIA: "Zaawansowany pistolet maszynowy, przeznaczony dla wyszkolonych specjalistów. Zaprojektowany został do działania w otwartym kosmosie."
  STR_UAC_SMG_CLIP: "Mag. p.m. UAC"
  STR_UAC_SMG_AA_CLIP: "Mag. trytanowy p.m. UAC"
  STR_UAC_SMG_AA_CLIP_MANUFACTURING: "Produkcja mag. trytanowego p.m. UAC"
  STR_UAC_SMG_BUY: "Zakup p.m. UAC"
  STR_UAC_RIFLE_CLIP: "Mag. karabinu UAC"
  STR_UAC_RIFLE_AA_CLIP: "Mag. trytanowy karabinu UAC"
  STR_UAC_RIFLE_AA_CLIP_MANUFACTURING: "Produkcja mag. trytanowego karabinu UAC"
  STR_UAC_RIFLE: "Karabin UAC"
  STR_UAC_RIFLE_UFOPEDIA: "Karabin UAC wystrzeliwuje trzy kule w bardzo krótkich odstępach, co pozwala na wysoki poziom kontroli ognia. Jak cały sprzęt UAC, działa ona w otwartym kosmosie."
  STR_UAC_RIFLE_BUY: "Zakup karabinu UAC"
  STR_UAC_PISTOL_CLIP: "Magazynek pistoletu UAC"
  STR_UAC_PISTOL_AA_CLIP: "Mag. trytanowy pistoletu UAC"
  STR_UAC_PISTOL_AA_CLIP_MANUFACTURING: "Produkcja mag. trytanowego pistoletu UAC"
  STR_UAC_PISTOL: "Pistolet UAC"
  STR_UAC_PISTOL_UFOPEDIA: "Pistolet UAC to potężna broń boczna, zaprojektowana do działania w otwartym kosmosie. Wystrzeliwuje po trzy pociski w bardzo krótkich odstępach."
  STR_UAC_PISTOL_BUY: "Zakup pistoletu UAC"
  STR_UAC_SHOTGUN: "Strzelba UAC"
  STR_UAC_SHOTGUN_UFOPEDIA: "Ta ciężka strzelba przeznaczona jest do zwalczania lekko opancerzonych celów. Działa bezproblemowo w otwartym kosmosie."
  STR_UAC_SHOTGUN_SHELLS: "Naboje do strzelby UAC"
  STR_UAC_SHOTGUN_AA_SHELLS: "Naboje trytanowe do strzelby UAC"
  STR_UAC_SHOTGUN_AA_SHELLS_MANUFACTURING: "Produkcja naboi trytanowych do strzelby UAC"
  STR_UAC_SHOTGUN_BUY: "Zakup strzelby UAC"
  STR_UAC_HEAVY_NAILGUN: "Ciężka gwoździownica UAC"
  STR_UAC_HEAVY_NAILGUN_UFOPEDIA: "Ciężka gwoździownica używa siły elektromagnetycznej do wystrzeliwania metalowych kolców. Można bjej używać jako broni; jej celność i zasięg nie zachwycają, ale dobrze przebija większość kamizelek kuloodpornych. Zasilana jest bateriami nadprzewodnikowymi."
  STR_UAC_HEAVY_NAILGUN_CLIP: "Zasobnik do ciężkiej gwoździownicy UAC"
  STR_UAC_HEAVY_NAILGUN_BUY: "Zakup ciężkiej gwoździownicy UAC"
  STR_UAC_STAPLER: "Zszywacz UAC"
  STR_UAC_STAPLER_UFOPEDIA: "Narzędzie wyprodukowane przez korporację UAC. Gwarantowane działanie w każdych warunkach, włącznie z przestrzenią kosmiczną. Można go użyć w walce jak pistoletu. Ma bardzo ograniczony zasięg, ale świetnie działa w zwarciu - o ile masz na to dość bezczelności."
  STR_UAC_STAPLER_CLIP: "Zasobnik do zszywacza UAC"
  STR_UAC_STAPLER_BUY: "Zakup zszywacza UAC"
  STR_UAC_DOOMZONE_CHAINGUN: "Obrotówka UAC 'Zagłada'"
  STR_UAC_DOOMZONE_CHAINGUN_UFOPEDIA: "Ta mistyczna broń używa amunicji wzbogaconej piekielną esencją dla zwiększenia obrażeń i lepszej penetracji pancerza, a nawet może wzniecać płomienie za sprawą demonicznych mocy. Silna dyscyplina umysłowa jest ważna, ponieważ broń ta ma dość zapalczywy temperament"
  STR_UAC_DOOMZONE_CHAINGUN_CLIP: "Amunicja UAC do 'Zagłady'"
  STR_UAC_CHAINGUN_BUY: "Zakup obrotówki UAC"
  STR_UAC_CHAINGUN: "Obrotówka UAC"
  STR_UAC_CHAINGUN_UFOPEDIA: "Ta kompaktowa broń ciężka strzela gradem amunicji, zabójczym dla wszelkich form życia na krótkim i średnim zasięgu. Ogień ciągły ma też działanie niszczące na pancerz. Broń ta jest przystosowana do pracy w otwartym kosmosie."
  STR_CHAINGUN_CLIP: "Amunicja obrotówki UAC"
  STR_CHAINGUN_AA_CLIP: "Amunicja trytanowa obrotówki UAC"
  STR_CHAINGUN_AA_CLIP_MANUFACTURING: "Produkcja amunicji trytanowej obrotówki UAC"
  STR_UAC_ROCKET_LAUNCHER: "Wyrzutnia rakiet UAC"
  STR_UAC_ROCKET_LAUNCHER_CLIP: "Rakiety UAC"
  STR_UAC_ROCKET_LAUNCHER_UFOPEDIA: "Kompaktowa wyrzutnia, wystrzeliwująca lekkie pociski rakietowe. Ładowana magazynkiem zawierającym 5 rakiet."
  STR_UAC_ROCKET_LAUNCHER_BUY: "Zakup wyrzutni rakiet UAC"
  STR_UAC_LIGHT_PLASMA_GUN: "Ręczna plazma automatyczna UAC"
  STR_UAC_LIGHT_PLASMA_GUN_UFOPEDIA: "Ta niezwykła broń strzela wiązką plazmy. Gwałtowna natura jej źródła zasilania sprawia, że trudno ją kontrolować, ale szczególnie silny umysł może uczynić z niej wyjątkowo niszczycielską broń."
  STR_UAC_LIGHT_PLASMA_GUN_CLIP: "Bateria do ręcznej plazmy automatycznej UAC"
  STR_UAC_LIGHT_PLASMA_GUN_CLIP_UFOPEDIA: "Bateria zasilająca do ręcznej plazmy automatycznej UAC. Ośrodek zasilający (zwany 'piekielną esencją') bazuje na potężnych energiach psionicznych pochodzących z Piekła, niematerialnego planu zamieszkałego przez demoniczne byty kojarzone z Kultem Apokalipsy."
  STR_UAC_LIGHT_PLASMA_GUN_BUY: "Zakup ręcznej plazmy automatycznej UAC"
  STR_UAC_PLASMA_RIFLE: "Karabin plazmowy UAC"
  STR_UAC_PLASMA_RIFLE_UFOPEDIA: "Ta broń zasilana jest z baterii zawierającej 'piekielną esencję'. Jej obsługa wymaga dużej siły woli, a niewykwalifikowani użytkownicy wydają się ulegać nieszczęśliwym wypadkom znacznie częściej, niż wskazywałoby prawdopodobieństwo."
  STR_UAC_PLASMA_RIFLE_CLIP: "Bateria do karabinu plazmowego UAC"
  STR_UAC_PLASMA_RIFLE_CLIP_UFOPEDIA: "Bateria zasilająca do karabinu plazmowego UAC. Ośrodek zasilający (zwany 'piekielną esencją') bazuje na potężnych energiach psionicznych pochodzących z Piekła, niematerialnego planu zamieszkałego przez demoniczne byty kojarzone z Kultem Apokalipsy."
  STR_UAC_PLASMA_RIFLE_BUY: "Zakup karabinu plazmowego UAC"
  STR_UAC_BFG: "BFG"
  STR_UAC_BFG_UFOPEDIA: "Eksperymentalna broń UAC, przeznaczona do (ponoć wdrażanych) pancerzy wspomaganych. Działa na tej samej zasadzie, co lżejsze plazmy UAC, lecz oczywiście wymaga jeszcze silniejszego umysłu strzelca.{NEWLINE}Proces wytwórczy jest tak skomplikowany, że UAC obecnie nie jest w stanie wyprodukować ich więcej w rozsądnym czasie. Może to i dobrze; broń emanuje takim złem, że mało który agent weźmie ją do ręki."
  STR_UAC_BFG_BATTERY: "Bateria do BFG"
  STR_UAC_BFG_BATTERY_UFOPEDIA: "Ten duży akumulator przy mniejszych bateriach UAC wygląda jak lew przy kociętach. Jego ciągłe buczenie to złowróżbny znak demonicznych sił, które go napędzają, zapewne mając na celu wyłącznie pogrążenie świata w chaosie.{NEWLINE}Jeśli ośmielimy się wytworzyć taką potworność w naszym warsztacie, będziemy potrzebowali dużych ilości ektoplazmy."
  STR_UAC_INFIGHTING: "Konflikt w UAC"
  STR_UAC_INFIGHTING_UFOPEDIA: "Dowódco, wstępne rozpoznanie sugeruje, że w tym korpo UAC może trwać właśnie jakiś konflikt wewnętrzny i nie boją się pobrudzić sobie rąk. O co by nie chodziło, to dla nas szansa, żeby wepchnąć nogę w drzwi.{NEWLINE}Za twoim pozwoleniem, chciałabym przeprowadzić taką małą operację: szukać niezadowolonych w ich szeregach i może przeciągać ich na naszą stronę, albo choć wyciągnąć z nich jakieś informacje. Hej, sądzisz, że ta czarna sukienka jest wystarczająco urocza? Nie mogę się doczekać, aż popracuję nad tymi ludźmi!"
  STR_UAC_DISSENT: "Niezgoda w UAC"
  STR_UAC_DISSENT_UFOPEDIA: "{NEWLINE}{NEWLINE}Do: X-Com{NEWLINE}Od: Węzeł B.A.A.L.{NEWLINE}Zwracam się do ciebie w imieniu prawdziwego UAC, którego celem jest postęp i służba ludzkości. Z wielkim smutkiem informuję, że nasza organizacja niemal całkowicie padła łupem grupy ekstremistów. Współpracuje ona z kultami zła, by stworzyć technologie, które niosą wielkie zagrożenie. Jak już wiesz, brutalnie wyeliminowali całą główną opozycję, która otwarcie sprzeciwiała się takim celom biznesowym. Mnie udało się uniknąć popełnienia tego błędu, ale obawiam się, że tylko na pewien czas.{NEWLINE}Nie wiem, po której stoisz stronie, Dowódco; czy jesteś sprzymierzeńcem, czy wrogiem prawdziwego personelu UAC. Zatem się nie przedstawię ani nie zdradzę ci żadnych szczegółów, które mogłyby zagrozić mojemu zespołowi. Ale X-Com to jedyna organizacja, o której wiem, że można mieć choć nadzieję, że jest z nami. Dlatego też załączam pewne dane o nielegalnych operacjach UAC na całym świecie. Mam nadzieję, że dobrze je wykorzystasz."
  STR_THE_KEY_TO_UAC: "Klucz do UAC"
  STR_THE_KEY_TO_UAC_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Do: X-Com{NEWLINE}Od: Węzeł B.A.A.L.{NEWLINE}{NEWLINE}Witam, Dowódco. Sądząc z twoich ostatnich działań, moja wiara w ciebie nie była pomyłką. Przejdę do rzeczy: obecny zarząd UAC pracuje nad połączeniem naszej techniki ze starożytną magią. Rezultaty są mi znane i nie są one miłe. W jakiś sposób wiążą się też z przestrzenią kosmiczną.{NEWLINE}Jakie by nie były ich cele, z pewnością gorzko pożałujemy, jeśli pozwolimy na ich urzeczywistnienie. Chyba wiem, co jest kluczem do tego wszystkiego: pewna duża placówka badawcza. Mam nadzieję, że jej główny naukowiec powie ci wszystko, co musisz wiedzieć. Wkrótce prześlę ci lokalizację tego miejsca.{NEWLINE}Nie pozwolę, aby ci degeneraci zrujnowali mi firmę."
  STR_THE_UAC_THREAT: "Zagrożenie ze strony UAC"
  STR_THE_UAC_THREAT_UFOPEDIA: "Szczegóły są niejasne, ale UAC jest w tajemnicy wspierany przez ważnych członków Rady. Firma w ich interesie współpracuje z kultystami, by stworzyć jakiegoś rodzaju most wymiarowy, służący za źródło energii. UAC z grubsza wie o obcym zagrożeniu i prowadzi te badania w desperackiej próbie rozwoju ziemskiej techniki. Aby uchronić planetę od możliwych skutków projektu, ośrodek zbudowano na Księżycu.{NEWLINE}Mimo dobrych intencji, UAC to tylko narzędzie większej intrygi politycznej, zapewne groźnej dla Ziemi. Motywy ih tajemniczych mocodawców pozostają nieznane, ale nie zostały zatwierdzone przez Radę i są bez wątpienia nielegalne. Trzeba nad przejąć kontrolę nad UAC i przeprowadzić gruntowne dochodzenie. Kluczem do tego wszystkiego musi być ich księżycowe laboratorium."
  STR_SECRET_LIFE_OF_UAC: "Tajemne życie UAC"
  STR_SECRET_LIFE_OF_UAC_UFOPEDIA: "Nasz wywiad miał rację: UAC drastycznie zwiększył wydatki na badania i rozwój inżynierii kosmicznej. To zawsze była ich specjalność, więc wzrost można wyjaśnić tylko nowym nieznanym źródłem finansowania tych projektów. Co więcej, UAC stworzył też całkiem nowy dział fizyki egzotycznej, również opłacany przez tajemniczych sponsorów. Omawiane kwoty są porównywalne z krajowymi programami kosmicznymi, ale nikt nie wie, skąd się biorą.{NEWLINE}Innym trop to mnóstwo nowych twarzy na wysokich szczeblach zarządzania, zatrudnionych z zewnątrz na stanowiska doradcze i specjalistyczne. Liczba ludzi zatrudnianych znikąd i znów znikających jest źródłem frustracji wśród wielu niższych menedżerów, którzy czują się niedoceniani przez kadry.{NEWLINE}Wygląda na to, że by rozwikłać te zagadki, musimy się zbliżyć do tych ludzi. Może nasz tajemniczy informator podsunie nam jakąś wskazówkę."
  STR_UAC_CONSPIRACY: "Spisek w UAC"
  STR_UAC_CONSPIRACY_UFOPEDIA: "Inżynier UAC nic nie wie o nielegalnym handlu bronią UAC, ale w firmie krąży wiele plotek o działaniach niedających się wyjaśnić działalnością biznesową. Korporacja nigdy nie była wzorem przejrzystości, ale ostatnio zaczął szerzyć się chaos: nagłe zmiany w zarządzie, częste otwieranie i zamykanie linii produkcyjnych, niezrozumiałe zalecenia i ciągłe wrażenie istnienia jakiejś konspiracji sprawiają, że wielu pracowników niższych szczebli poddaje w wątpliwość prawdziwe cele firmy. Wydaje się, że choć UAC sam w sobie jest półjawną organizacją, wewnątrz niego kryje się druga warstwa tajności, podtrzymywana przez zarząd czy też jego część. Biorąc pod uwagę niedawne odkrycie jego współpracy z Kultem Apokalipsy, a także szczególną relację UAC z Radą, zasadne jest dla nas otwarcie 'śledztwa o wysokiej intensywności'. Czyli powinniśmy pojmać i przesłuchać jakichś wyższych rangą pracowników, aby dokopać się do sedna sprawy."
  STR_SHADOW_OVER_UAC: "Cień nad UAC"
  STR_SHADOW_OVER_UAC_UFOPEDIA: "Przesłuchanie najemnika UAC podsunęło nam parę obiecujących tropów w sprawie tej organizacji. Chociaż ich kontakty na pewno już zatarły wszelkie ślady po sobie, kiedyś muszą popełnić błąd - w końcu to tylko ludzie! A przynajmniej zakładamy, że są to ludzie...{NEWLINE}W każdym razie za twoją zgodą skupię się na określeniu, które miejscówki UAC biorą udział w działalności przestępczej. Coś mi mówi, że to nie będzie łatwe, ale spoko, zostałam wyszkolona! I to bardzo dobrze!"
  STR_UAC_UNDERGROUND_WEAPON_DISTRIBUTION: "Nielegalne rozprowadzanie broni UAC"
  STR_UAC_UNDERGROUND_WEAPON_DISTRIBUTION_UFOPEDIA: "Skoro korporacja UAC jest powiązana z BlackOpsem, założyliśmy oczywiście, że kontroluje ją ta sama organizacja. Jednak śledztwo w sprawie BlackOpsa wykazało, że tak nie jest: UAC nie jest pod kontrolą Syndykatu.{NEWLINE}Tak czy inaczej, UAC nadal są dla nas podejrzani, gdyż ich eksperymentalna broń ręczna, zaprojektowana dla przyszłych sił kosmicznych, dziwnie często pojawia się w rękach członków określonych grup przestępczych. Ta regularność, w połączeniu ze znikomą obecnością tej broni na czarnym rynku, wskazuje, że może być ona rozprowadzana za zgodą producenta.{NEWLINE}Nasze źródła w Radzie w tej sprawie nabrały wody w usta, ale nie zniechęciły nas do badania tego tropu, jeśli wiesz, o co mi chodzi."
  STR_CULT_OF_APOCALYPSE_PRISON_BREAK: "Kult Apokalipsy: bunt więzienny"
  STR_ALERT_CULT_OF_APOCALYPSE_PRISON_BREAK: "BUNT WIĘŹNIÓW W MIEŚCIE"
  STR_CULT_OF_APOCALYPSE_PRISON_BREAK_BRIEFING: "W ośrodku penitencjarnym nagle i niespodziewanie doszło do wybuchu przemocy. Więźniowie przejęli kontrolę nad obiektem, a policja otoczyła go. Zbiegły personel doniósł o jakiegoś rodzaju kulcie, który można powiązać z incydentem, więc przywrócenie porządku to nasze zadanie. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_CULT_OF_APOCALYPSE_PRISON_BREAK_DESCRIPTION: "W ośrodku penitencjarnym nagle i niespodziewanie doszło do wybuchu przemocy. Więźniowie przejęli kontrolę nad obiektem, a policja otoczyła go. Zbiegły personel doniósł o jakiegoś rodzaju kulcie, który można powiązać z incydentem, więc przywrócenie porządku to nasze zadanie. Wróg dysponuje tylko taką bronią, jaką znalazł u ochrony, ale ma znaczną przewagę liczebną."
  STR_CULT_OF_APOCALYPSE_TOWN_CLEANUP: "Kult Apokalipsy: oczyszczanie miasta"
  STR_ALERT_CULT_OF_APOCALYPSE_TOWN_CLEANUP: "CZYSZCZENIE MIASTECZKA KULTU"
  STR_CULT_OF_APOCALYPSE_TOWN_CLEANUP_BRIEFING: "W miasteczku nastąpił kryzys bezpieczeństwa: tajne dane o obcych i aktywności kultów wyciekły z nieznanego źródła i rozprzestrzeniły się po mieszkańcach. Rada wysłała oddział czyścicieli, by opanować sytuację, ale napotkali oni na nieoczekiwany opór ze strony dobrze uzbrojonych i zorganizowanych ludzi. Twoją misją jest zdławienie tego oporu, aby można było zabezpieczyć przeciek. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_CULT_OF_APOCALYPSE_TOWN_CLEANUP_DESCRIPTION: "W miasteczku nastąpił kryzys bezpieczeństwa: tajne dane o obcych i aktywności kultów wyciekły z nieznanego źródła i rozprzestrzeniły się po mieszkańcach. Rada wysłała oddział czyścicieli, by opanować sytuację, ale napotkali oni na nieoczekiwany opór ze strony dobrze uzbrojonych i zorganizowanych ludzi. Twoją misją jest zdławienie tego oporu, aby można było zabezpieczyć przeciek."
  STR_CULT_OF_APOCALYPSE_CITY_RIOT: "Kult Apokalipsy: zamieszki"
  STR_ALERT_CULT_OF_APOCALYPSE_CITY_RIOT: "ZAMIESZKI W MIEŚCIE"
  STR_CULT_OF_APOCALYPSE_CITY_RIOT_BRIEFING: "Kult Apokalipsy wywołał zamiweeszki, a wielu obywateli dało się do nich wciągnąć. Są raporty o licznych ofiarach po obu stronach. Musimy interweniować i odzyskać kontrolę nad okolicą zanim do sprawy wmiesza się wojsko, albo reputacja Rady ucierpi. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_CULT_OF_APOCALYPSE_CITY_RIOT_DESCRIPTION: "Członkowie tak zwanego Kultu Apokalipsy wzniecili zamieszki w mieście. Między protestującymi a policją wywiązała się regularna bitwa, z wieloma ofiarami po obu stronach. Musimy interweniować i odzyskać kontrolę nad okolicą zanim do sprawy wmiesza się wojsko."
  STR_POSTAL_DIARY: "Dziennik szaleńca"
  STR_POSTAL_DIARY_UFOPEDIA: "'Ściany Bizancjum kruszą się z wolna. Złoto odpada z zigguratu czaszki pod gniewnymi niebiosami. Zbiera się na burzę. Pierwsze krople wsiąkają w szczeliny betonowego chodnika, spływając w dół i w dół, do kanałów, gdzie żyją one. Szczury. Mnożą się, pożerają i knują. Nocą wychodzą na miasto, rozstawiają swe plugawe fetysze, porywają ludzi, otumaniają świadków narkotykami, otumaniają mnie... Niedługo już pociągnę. Bogowie są gniewni, niebo jarzy się błyskawicami, już niemal każdej nocy. Wieża upadnie w płomieniach. Szczury mogą być wszędzie, szczury w ludzkich przebraniach. Szczury muszą umrzeć, by Człowiek przetrwał wielką czystkę. Niby Prometeusz, ukradłem im tajemny ogień i użyję go, by powziąć srogą pomstę. Błyskawica...! Znowu nadchodzi... Tako w niebiosach, jako na dnie piekieł, już nadszedł czas.'"
  STR_ANCIENT_TABLET: "Starożytna tabliczka"
  STR_ANCIENT_TABLET_UFOPEDIA: "Kilka lat temu tajemnicza postać nawiązała kontakt z grupą studentów archeologii i pokazała im tabliczkę wykonaną z nieznanego stopu, twierdząc, że pochodzi ona z Nepalu. Nalegała też na zachowanie znaleziska w sekrecie, gdyż podobno szukają go niebezpieczni ludzie. Choć niewątpliwie bardzo stara, tabliczka nie pasowała do żadnej znanej kultury i z początku nie dała się odczytać, ale po konsultacji z biologiem okazała się instrukcją syntezy pewnych białek typowych dla gadów i ptaków. Grupa wykonała instrukcje w laboratorium, uzyskując coś w rodzaju pseudodinozaura, który jednak musiał zostać zabity po tym, jak w szale poturbował kilkoro członków.{NEWLINE}Podobno kilku pozostałych przy życiu członków grupy wyruszyło do Nepalu w poszukiwaniu miejsca pochodzenia tabliczki. Nikt o nich później już nie słyszał, ale w ostatniej wiadomości mieli wspomnieć o jakimś ogromnym kompleksie jaskiń, który mieli zamiar zbadać."
  STR_DARK_MAP: "Mapa mroku"
  STR_DARK_MAP_UFOPEDIA: "Jakiś czas temu na kilku stronach internetowych poświęconych kryptozoologii pojawił się tajemniczy dokument: mapa świata z zaznaczonymi jaskiniami zlokalizowanymi głęboko pod ziemią. Mapa wkrótce zniknęła, ale użytkownicy, którzy postanowili ją zweryfikować, potwierdzili jej stuprocentową prawdziwość. Co najdziwniejsze, okazało się, że jaskinie te nie figurują na żadnych mapach oficjalnych instytucji geologicznych, choć niektóre z nich są niezwykle głębokie i przestronne..."
  STR_FIRST_DEICIDE: "Pierwsze bogobójstwo"
  STR_FIRST_DEICIDE_UFOPEDIA: "Profesor historii starożytnej wysunął radykalne teorie na temat starożytnych kosmitów, którzy w przeszłości mieliby przybyć na Ziemię celem jej podboju, ale zostali pokonani przez ludzi. Z początku wyglądało to na wybryk medialny, ala z czasem autor się zradykalizował i zaczął opowiadać, że obcy zapewne powrócą i musimy się przygotować do ich ponownego odparcia. Opublikował też kilka obszernych artykułów podkreślających wyższość rasy ludzkiej nad wszelkimi innymi możliwymi formami życia rozumnego oraz nawołujących do powrotu do prostego, wiejskiego życia, by doskonalić nasze mocne strony. Gdy wreszcie usunięto go z uniwersytetu, zebrał grupkę wyznawców i wyjechał do Gujany, by tam założyć osadę 'w oczekiwaniu na Apokalipsę'. Nie jest jasne, czy ta społeczność nadal istnieje, ponieważ nie znaleziono po niej żadnych śladów."
  STR_HE_ARRIVED_AT_DUSK: "Przybył o zmroku"
  STR_HE_ARRIVED_AT_DUSK_UFOPEDIA: "Nazywali go po prostu Ten Obcy. Był wysoki, blady, ubierał się konserwatywnie i przez cały czas nosił czarne okulary. Po tym, jak przybył do miasta, zaczął wypytywać o duchy, demony i inny lokalny folklor, którego nie brakowało. Poza tym mówił bardzo niewiele, ale wspomniał o rychło nadchodzącej 'wielkiej zmianie', czyniąc aluzje do upadku ładu społecznego i inwazji jakichś koszmarnych istot. Nie jest pewne, co stał się później, ale następnego ranka po tym, jak widziano go po raz ostatni, zniknęło kilku prominentnych obywateli miasteczka. A kilka dni później w lesie znaleziono kilka martwych ciał; ciał, które wyglądały podobnie do ludzkich, ale jednak nie do końca..."
  STR_EXORCISM_IN_BLOOD: "Egzorcyzm we krwi"
  STR_EXORCISM_IN_BLOOD_UFOPEDIA: "W latach 80. jacyś 'czciciele diabła' osiedlili się w gospodarstwie w okolicach Wojsławic. Wkrótce wieś zaczęły nękać różne niedole, od zwierząt padłych od utraty całej krwi po nieprzewidywalną pogodę. Miejscowi poskarżyli się władzom, ale zgłoszenie zostało potraktowane jako zabobon, a przypadki - jako zbieg okoliczności. Historia dobiegła gwałtownego końca, gdy pewnej nocy cała sekta została wymordowana przy użyciu broni z II WŚ oraz zwykłych narzędzi rolniczych. Sprawców nie odnaleziono, a cała dokumentacja szybko przepadła w archiwach Ministerstwa Bezpieczeństwa Publicznego, lecz kilku funkcjonariuszy milicji (obecnie na emeryturze) opowiada po cichu o strasznych rzeczach znalezionych w gospodarstwie: ołtarz udekorowany bluźnierczą ikonografią, magazyn dziwnych, odrażających cieczy, prymitywne cele dla ofiar z ludzi, ogromny krąg magiczny w stodole, itd. Nie jest jasne, co dokładnie zaszło, ale wszyscy zainteresowani są zgodni, że udało się zapobiec czemuś potwornemu."
  STR_THEY_CALL_HIM_SMILEY: "Zwą go 'Śmieszek'"
  STR_THEY_CALL_HIM_SMILEY_UFOPEDIA: "Pewien luczador zwany Śmieszkiem słynął z doskonałego węchu, dzięki któremu umiał tropić zombi w otwartym polu. Niezależnie od tego, czy było to prawdą, czy też nie, był on świetnym łowcą zombich, więc z czasem wchłonął duże ilości 'soku z zombich'. Pewnego razu wytropił duże stado zombich na starym wysypisku z dala od miasta, jednak wszystkie były już martwe, zabite przez nieznaną siłę. Śmieszek wpadł w obsesję na punkcie tej zagadki i postanowił zapolować na te nieznane istoty. Tygodniami zbierał informacje o piekielnych, zionących ogniem stworach nawiedzających okolicę. Wreszcie udał się na spotkanie z nimi i nigdy już nie wrócił, ale niektórzy luczadorzy opowiadają o Śmieszku, potwornym i zniekształconym, który czasem napada i pożera swych dawnych pobratymców..."
  STR_PORTABLE_PLAYER_FROM_HELL: "Przenośny odtwarzacz z piekła"
  STR_PORTABLE_PLAYER_FROM_HELL_UFOPEDIA: "Jest pewna historia, którą Luminarze przedstawiają jako coś więcej, niż tylko legenda miejska: tajemniczy walkman wraz z kasetą, którą można odtworzyć tylko na nim. Wciągu ostatnich lat wielu ludzi znalazło go, zakupiło czy też zdobyło w inny sposób. Wygląda na zupełnie zwyczajny, ale wewnętrzne elementy są wykonane z dziwnego, nieznanego stopu. Na taśmie znajduje się jakaś kojąca muzyka o niskiej częstotliwości, której nowy właściciel nie chce przestać słuchać. W ciągu tygodni właściciel przeistacza się w świętego, nie doświadczając gniewu, strachu, zazdrości ani innych negatywnych uczuć. Jednak w końcu właściciel zawsze zostaje brutalnie zamordowany, ze śladami pazurów i poparzeniami na całym ciele. Odtwarzacz zawsze zostaje też zniszczony, zapewne od środka, a taśmy nigdy nie udaje się znaleźć."
