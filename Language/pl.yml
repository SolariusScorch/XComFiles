  STR_THRUSTER_UC: "PĘDNIK"
  STR_THRUSTER: "Pędnik"
  STR_THRUSTER_UFOPEDIA: "Ten podsystem zwiększa manewrowość pojazdu, zapewniając 9% premii do uników. Można go zainstalować w przystosowanych do tego celu maszynach latających.{NEWLINE}TYP: KOMPONENT SILNIKA"
  STR_AFTERBURNER_UC: "DOPALACZ"
  STR_AFTERBURNER: "Dopalacz"
  STR_AFTERBURNER_UFOPEDIA: "Ten podsystem zwiększa maksymalną prędkość o 250 i przyspieszenie o 3. Można go zainstalować w przystosowanych do tego celu maszynach latających.{NEWLINE}TYP: KOMPONENT SILNIKA"
  STR_TARGETER_UC: "AUTOMAT CELOWNICZY"
  STR_TARGETER: "Automat celowniczy"
  STR_TARGETER_UFOPEDIA: "Ten komponent wykorzystuje obce układy, by wspomagać strzelca w utrzymaniu celnego ognia. Analizuje on ruchy wroga i porównuje je z bazą danych napędów, eliminując w ten sposób wszelkie niemożliwe do wykonania manewry oraz podając pilotowi dane wizualne o prawdopodobnych torach lotu celu: szanse trafienia +10, obrażenia +10. Można go zainstalować na odpowiednio przystosowanych samolotach."
  STR_FUEL_TANK_UC: "ZBIORNIK PALIWA"
  STR_FUEL_TANK: "Zbiornik paliwa"
  STR_FUEL_TANK_UFOPEDIA: "Dodatkowy zbiornik zwiększa zapas paliwa samolotu o 20. Można go zainstalować w maszynach z odpowiednim gniazdem."
  STR_RADAR_EXTENSION_UC: "WZMACNIACZ RADARU"
  STR_RADAR_EXTENSION: "Wzmacniacz radaru"
  STR_RADAR_EXTENSION_UFOPEDIA: "Ten zaawansowany system komputerowy pozwala na użycie dłuższych fal, co zwiększa zasięg radaru o 300. Można go zainstalować w przystosowanych do tego celu maszynach latających."
  STR_RADAR_RES_PROCESSOR_UC: "PROCESOR SYGNAŁU RADARU"
  STR_RADAR_RES_PROCESSOR: "Procesor sygnału radaru"
  STR_RADAR_RES_PROCESSOR_UFOPEDIA: "Ten dedykowany rdzeń komputera obsługuje specjalne oprogramowanie do rozpoznawania obrazu, które znacznie poprawia rozdzielczość radaru: +20 do szansy wykrycia. Można go zainstalować w przystosowanych do tego celu maszynach latających."
  STR_DEEP_ONES_RITUALS: "Rytuały głębionów"
  STR_ALERT_DEEP_ONES_RITUALS: "ATAK ISTOT Z GŁĘBIN!"
  STR_DEEP_ONES_RITUALS_DESCRIPTION: "Głębiony zaatakowały ośrodek wypoczynkowy, biorąc wielu zakładników. Musimy ich powstrzymać i ochronić niewinnych.{NEWLINE}Spodziewaj się walki z wieloma głębionami w otwartym terenie."
  STR_DEEP_ONES_RITUALS_BRIEFING: "Głębiony zaatakowały kurort wakacyjny, biorąc wielu zakładników. Wygląda na to, że chcą ich złożyć w ofierze dla swych ohydnych bogów. Powinniśmy ich powstrzymać i uratować niewinne istnienia. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
