  STR_MIB_OLD_UFO_CRASH_SITE_BRIEFING: "Siły powietrzne zdołały namierzyć i zestrzelić UFO. Jednak okazało się, że Ludzie w Czerni pojawili się na miejscu przed nami i rozpoczęli zbieranie wraku. Możemy się spodziewać znacznego oporu ze strony agentów LwC. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_EXALT_MASTER: "Pan EXALT"
