  STR_CHURCH_OF_DAGON_AFTER_HQ_EVENT_DESCRIPTION: "Dowódco, odcyfrowaliśmy ważny przekaz wewnętrzny Kościoła Dagona. Pozwól, że go wyświetlę..."
  STR_CHURCH_OF_DAGON_DEATH_GRIP: "Śmiertelny uścisk"
  STR_CHURCH_OF_DAGON_DEATH_GRIP_DESCRIPTION: "W mieście {0} znaleziono ciała lokalnych agentów, którzy zmarli na skutek zmiażdżenia serca. Agenci ci pomagali nam zlokalizować kryjówki Kościoła Dagona w okolicy...{NEWLINE}[-25 punktów]"
  STR_CHURCH_OF_DAGON_GONE_WITH_THE_FISH: "Przeminęło z rybami?"
  STR_CHURCH_OF_DAGON_GONE_WITH_THE_FISH_DESCRIPTION: "{0}: wszyscy mieszkańcy wioski rybackiej zniknęli, nie pozostawiwszy żadnych śladów oprócz ikonografii Kościoła Dagona wysmarowanej krwią po całej okolicy. Rada wysłała nam raport na ten temat jako coś niewymagającego komentarza.{NEWLINE}[-125 punktów]"
  STR_CHURCH_OF_DAGON_GRIM_RITUAL_SITE: "Ślady złowieszczego rytuału"
  STR_CHURCH_OF_DAGON_GRIM_RITUAL_SITE_DESCRIPTION: "{0}: grupa turystów natrafiła w lesie na złowieszczy totem ze świeżych kości ludzkich. Wygląda na to, że zrobił to Kościół Dagona. Rada zasugerowała, że być może powinniśmy zdwoić wysiłki w zwalczaniu tego zagrożenia.{NEWLINE}[-50 punktów]"
  STR_CHURCH_OF_DAGON_ALTAR_OF_DAGON: "Ołtarz Dagona"
  STR_CHURCH_OF_DAGON_ALTAR_OF_DAGON_DESCRIPTION: "Badając serię doniesień o zjawiskach paranormalnych na terenie małej, zacisznej wioski, agenci Rady stwierdzili, że mieszkańcy już opuścili to miejsce, pozostawiwszy różne znaki odnoszące się do kultu Dagona namazane na budynkach oraz surowy kamienny ołtarz pośrodku rynku. Zachęca się nas do podwojenia wysiłków wymierzonych przeciwko kultowi.{NEWLINE}[-25 punktów]"
  STR_SHADOW_OVER_TOWN_CHURCH_OF_DAGON: "Widmo nad miasteczkiem"
  STR_SHADOW_OVER_TOWN_CHURCH_OF_DAGON_DESCRIPTION: "Pojawiło się nagranie, na którym nastolatkowie obserwują humanoidalne kształty wychodzące z morza. Twierdzą oni na filmie, że nie są to ludzie i że zmierzają w stronę pobliskiej osady. Rada zablokowała przeciek i wysłała Czyścicieli do zbadania sprawy. Gdy ci przybyli na miejsce, okazało się, że wszyscy w wiosce nie żyją lub zniknęli, a w miejscowym barze najwidoczniej odbyła się walna bitwa. Co dokładnie się tam stało, pozostaje tajemnicą.{NEWLINE}[-100 punktów]"
  STR_SACRIFICIAL_RING_CHURCH_OF_DAGON: "Bractwo ofiarne"
  STR_SACRIFICIAL_RING_CHURCH_OF_DAGON_DESCRIPTION: "{0}: Miejscowy detektyw odkrył instrukcje, jak składać młode kobiety w ofierze 'ludowi mórz' w zamian za pomyślność. Po przejęciu śledztwa Czyściciele potwierdzili, że ofiary takie rzeczywiście są składane regularnie. Wytropili więc najnowszy przypadek, urządzili zasadzkę i zakończyli cały proceder.{NEWLINE}[Otrzymano: zwłoki głębiona, włócznia głębinowa]"
  STR_ZSRR_SHADOW: "Cień Czerwonego Świtu"
  STR_ZSRR_SHADOW_DESCRIPTION: "Podczas gdy siatka Czerwonego Świtu nadal się nam wymyka, jego globalne wpływy stale rosną. Niedawno zdobył wystarczające poparcie w mieście {0}, by znacznie umocnić swą pozycję polityczną. Nasi sponsorzy są bardzo zaniepokojeni.{NEWLINE}[-300 punktów]"
