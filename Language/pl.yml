  STR_WRAP_UP_DIMENSION_X_EXPLORATION_UFOPEDIA: "Nasze dzieło w Wymiarze X jest ukończone. Pokonaliśmy Cyberweb i zebraliśmy bezcenne dane o obcych. Czas wracać do domu.{NEWLINE}Tak, ten obcy świat jest bardzo ciekawy. Jednak Rada uważa, że na poważne badania  jest za wcześnie. Poza tym... Podejrzewam, że już ma w zasięgu ręki światy takie jak ten. Więc zaczynają ostateczną ewakuację bazy.{NEWLINE}Jakich powodów by nie mieli, są bardzo zadowoleni z naszych wyników. Oby nam to pomogło utrzymać się na powierzchni tego burzliwego morza tajemnic i zdrad."
  STR_CYBERWEB_HQ: "Kwatera główna Cyberwebu"
  STR_CYBERWEB_HQ_UFOPEDIA: "Znaleźliśmy główną siedzibę Cyberwebu, ukrytą w Wymiarze X. Nie jest to jednak baza, ale wielki statek powietrzny, zdolny otworzyć bramę międzywymiarową i zasiać chaos na Ziemi!{NEWLINE}Ponieważ okręt ten może po prostu uciec przed atakiem powietrznym do Wymiaru X, musimy go zaatakować na ziemi podczas konserwacji. Dopóki nie ukończymy tej operacji, musimy zapewnić Ziemi ochronę przed nagłym atakiem z powietrza. Zachowaj ostrożność: Rada oprotestuje każdą sekundę, w której ten okręt będzie przebywał w ziemskiej atmosferze.{NEWLINE}Nie schrzań tego, Dowódco! Przyszłość X-Comu od tego zależy!"
  STR_CYBERWEB_DOMINATION: "Dominacja Cyberwebu"
  STR_CYBERDREDNAUGHT: "Pancernik Cyberwebu"
  STR_CYBERDREDNAUGHT_ASSAULT: "Szturm na pancernik Cyberwebu"
  STR_CYBERDREDNAUGHT_ASSAULT_DESCRIPTION: "Wreszcie nam się udało znaleźć lukę w ochronie Cyberwebu i zaplanować atak na ich straszliwy pancernik. Jeśli nam się powiedzie, pokrzyżujemy Cyberwebowi plany światowej dominacji i cofniemy ich do roli drobnych przestępców. Spodziewaj się silnego oporu ze strony sił zmechanizowanych Cyberwebu.{NEWLINE}Siły X-Comu dotrą na miejsce Mudrangerem, więc liczebność oddziału będzie ograniczona do 14."
  STR_CYBERDREDNAUGHT_ASSAULT_BRIEFING: "Musimy zabezpieczyć pancernik, by zapobiec wojnie międzywymiarowej z Cyberwebem. Można się spodziewać silnego oporu ze strony sił zmechanizowanych Cyberwebu. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_CYBERDREDNAUGHT_SECURED: "Pancernik Cyberwebu został zdobyty."
  STR_CYBERDREDNAUGHT_SECURED_UFOPEDIA: "Nasza długa bitwa skończona - przejęliśmy kontrolę nad wielkim okrętem latającym. To cud techniki, zrodzony w tym odległym, obcym świecie. Choć to dzieło kryminalistów, tym niemniej jest przejmujące: skoro banda wariatów zdołała zbudować coś takiego, jak daleko może zajść ludzkość przy odpowiedniej determinacji?"
  STR_COUNCIL_APPEARS_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}Niedługo po tym, jak ucichły strzały, skontaktowali się z tobą przedstawiciele Rady.{NEWLINE}'Gratulujemy pomyślnie ukończonej misji, Dowódco. Ziemia jest wam wdzięczna. Teraz proszę o przekazanie ludziom, aby opuścili pokład - przyprowadziliśmy wyszkoloną załogę do obsługi okrętu.{NEWLINE}Dziękujemy, Dowódco, za ogromny wysiłek włożony w opanowanie Wymiaru X. Teraz nasza kolej, by utrzymać nad nim kontrolę. Ten okręt nam w tym pomoże.'"
  STR_CYBERWEB_FORTRESS_ASSAULT_DESCRIPTION: "Jeśli uda się zdobyć fortecę Cyberwebu, może nam ona zdradzić ich największe sekrety. Przejmij kontrolę nad instalacją, aby umożliwić technikom dostęp do rdzenia komputera.{NEWLINE}Ta misja odbędzie się w Wymiarze X, więc upewnij się, że cały personel nosi stroje ochronne. Siły X-Comu dotrą na miejsce Mudrangerem, więc liczebność oddziału będzie ograniczona do 14."
  STR_CYBERWEB_FORTRESS_ASSAULT_BRIEFING: "Zbliżasz się do twierdzy Cyberwebu, stojącej pośrodku różowej pustyni. Przejmij kontrolę nad budynkiem, by umożliwić dostęp do rdzenia komputera. By przerwać misję, wycofaj agentów X-Comu do wyjścia i kliknij ikonę 'Przerwij misję'."
  STR_CYBERWEB_FORTRESS_ASSAULT: "Szturm na fortecę Cyberwebu"
  STR_CYBERWEB_FORTRESS_SECURED: "Forteca Cyberwebu została zabezpieczona."
  STR_DIMENSION_X_BASE_DEFENSE_FAUNA: "Obrona placówki w Wymiarze X"
  STR_ALERT_DIMENSION_X_BASE_DEFENSE: "PLACÓWKA W WYMIARZE X JEST ATAKOWANA!"
  STR_DIMENSION_X_BASE_DEFENSE_FAUNA_DESCRIPTION: "Nasza placówka w Wymiarze X jest atakowana przez lokalną faunę. Musimy tam powrócić przez portal i zneutralizować zagrożenie. Jeśli tego nie zrobimy, Rada będzie bardzo niepocieszona."
  STR_DIMENSION_X_BASE_DEFENSE_FAUNA_BRIEFING: "Nasza placówka w Wymiarze X jest atakowana przez lokalną faunę. Cały personel naukowy został ewakuowany w bardziej bezpieczne miejsce. Jeśli nie obronimy kompleksu, trzeba będzie odbudować całą bazę, co odbije się na naszej reputacji. By przerwać misję, wycofaj agentów X-Comu do wyjścia i kliknij ikonę 'Przerwij misję'."
  STR_DIMENSION_X_BASE_DEFENSE_ARMY: "Obrona placówki w Wymiarze X"
  STR_DIMENSION_X_BASE_DEFENSE_ARMY_DESCRIPTION: "Nasza placówka w Wymiarze X jest atakowana przez tubylców. Musimy tam powrócić przez portal i zneutralizować zagrożenie. Jeśli tego nie zrobimy, Rada będzie bardzo niepocieszona."
  STR_DIMENSION_X_BASE_DEFENSE_ARMY_BRIEFING: "Nasza placówka w Wymiarze X jest atakowana przez tubylców. Cały personel naukowy został ewakuowany w bardziej bezpieczne miejsce. Jeśli nie obronimy kompleksu, trzeba będzie odbudować całą bazę, co odbije się na naszej reputacji. By przerwać misję, wycofaj agentów X-Comu do wyjścia i kliknij ikonę 'Przerwij misję'."
  STR_DIMENSION_X_DESERT_BRIEFING: "Po pokonaniu drogi na powierzchnię widzisz dziwne, nieznane pustkowie, ciągnące się jak okiem sięgnąć. Miejsce to wydaje się odpowiednie do założenia tymczasowej bazy dla zespołu naukowego, ale najpierw musisz je zabezpieczyć i oczyścić okolicę z wrogich form życia. By przerwać misję, wycofaj agentów X-Comu do wyjścia i kliknij ikonę 'Przerwij misję'."
  STR_DIMENSION_X_DESERT: "Pustynia w Wymiarze X"
  STR_DIMENSION_X_DESERT_SECURED: "Placówka w Wymiarze X zabezpieczona."
  STR_DIMENSION_X_DESERT_SECURED_UFOPEDIA: "Naszemu zespołowi naukowemu udało się założyć pierwsze laboratorium naukowe ludzkości w innym wymiarze. Gdy twoi agenci wracali do domu, naukowcy zaczynali już badać ten dziwny świat w poszukiwaniu odpowiedzi. Jaki on jest? Jak bardzo różni się od naszego? Czy jest zamieszkały? I przede wszystkim, gdzie jest Cyberweb?"
  STR_PINK_CAVES_DESCRIPTION: "Wykryliśmy przedarcie w przesłonie oddzielającej Ziemię od Wymiaru X. Powinniśmy zbadać ten nieznany świat i jeśli wszystko pójdzie dobrze, zbudować tam placówkę. Podróż na drugą stronę zapewne wymaga ochrony środowiskowej. Spodziewaj się... dziwności."
  STR_PINK_CAVES_BRIEFING: "Po przejściu przez portal znajdujecie się w czymś w rodzaju obcej jaskini. Znajdź drogę na powierzchnię, zaznaczoną brązowymi polami wyjścia. By przerwać misję, wycofaj agentów X-Comu do wyjścia i kliknij ikonę 'Przerwij misję'."
  STR_PINK_CAVES: "Punkt transferu do Wymiaru X"
  STR_ALERT_PINK_CAVES: "NADCIĄGA WYMIAR X!"
  STR_CYBERWEB_PORTAL_SYSTEM: "System portali Cyberwebu"
  STR_CYBERWEB_PORTAL_SYSTEM_UFOPEDIA: "Okazało się, że portal Cyberwebu, który przejęliśmy, jest jednym z wielu na Ziemi. Technika podróży międzywymiarowej Cyberwebu ma swoje wady: przejście można otworzyć tylko w określonych porach i miejscach, więc chcąc podróżować w miarę często, trzeba zbudować wiele takich instalacji dookoła świata. To znaczy, że jeśli zechcemy przejść na drugą stronę, również będziemy musieli pilnować zegarka.{NEWLINE}Inny problem z tymi portalami to... przecieki; oprócz głównej bramy w okolicy samorzutnie pojawiają się dodatkowe bańki. Jeśli te miniportale pojawią się poza kompleksem, często prowadzą do wtargnięcia na Ziemię istot z innego wymiaru. Cyberweb się tym specjalnie nie przejmuje."
  STR_CYBERWEB_PLANS: "Plany Cyberwebu"
  STR_CYBERWEB_PLANS_UFOPEDIA: "Przejęta dokumentacja Cyberwebu zawiera projekt budowy bram do innych wymiarów. Najwyraźniej nie tylko udało im się to, ale też od dawna wysyłają personel i materiały przez te 'portale międzywymiarowe', co sugeruje operację na dużą skalę realizowaną po drugiej stronie. Portal korzysta z ośrodka zwanego 'podprzestrzenią', bardzo niestabilnego, co spowodowało kilka kosztownych wypadków. Ostatecznie Cyberweb opracował metodę kontroli bram podłączając doń zespół komputerów optronicznych; mimo to nie da się przewidzieć, jak długo portal pozostanie otwarty. Jeśli znajdziemy sposób detekcji zakłóceń podprzestrzeni wywołanych otwarciem bramy, będziemy mogli ją zlokalizować i przejąć. "
  STR_ADVANCED_FIREARMS_DEP_1: "Prerekwizyt zaawansowanej broni palnej"
  STR_BRAINER_CRACKED: "Mózgowiec przesłuchany"
  STR_TOUGH_CREATURE_AUTOPSY: "Sekcja dużej istoty"
  STR_CULT_CONTAINED: "Opanowano kult."
  STR_OLD_XCOM_DATA_REEL_DECRYPTION: "Rozszyfrowanie szpuli z danymi"
  STR_CRISIS_TROOPER_ID: "Odznaka żołnierza sił kryzysowych"
  STR_CRISIS_TROOPER_ID_UFOPEDIA: "Ta odznaka należy do członka supertajnych rządowych sił wojskowych. W istocie są tak tajne, że oficjalnie nie istnieją."
  STR_OFFICER_ID: "Odznaka oficerska"
  STR_OFFICER_ID_UFOPEDIA: "Ta odznaka należała do wyższego stopniem wojskowego. Jest coś warta na szarym rynku."
  STR_SOLDIER_ID: "Odznaka żołnierza"
  STR_SOLDIER_ID_UFOPEDIA: "Odznaka wojskowa, wskazująca nazwisko żołnierza, jednostkę i inne podstawowe dane osobowe."
  STR_ELITE_SOLDIER_ID: "Odznaka elitarnego żołnierza"
  STR_ELITE_SOLDIER_ID_UFOPEDIA: "Ta odznaka należała do żołnierza sił specjalnych. Gdyby sprawy potoczyły się inaczej, mógłby dziś być cenionym agentem X-Comu."
  STR_ROSARY: "Różaniec"
  STR_ROSARY_UFOPEDIA: "Symbol religijny, używany w niektórych obrzędach."
  STR_CROSS: "Krzyż"
  STR_CROSS_UFOPEDIA: "Amen."
  STR_MEDICAL_LICENSE: "Licencja medyczna"
  STR_MEDICAL_LICENSE_UFOPEDIA: "Po pierwsze, nie szkodzić. Ale po drugie, praesente medico nihil nocet."
  STR_DRIVING_LICENSE: "Prawo jazdy"
  STR_DRIVING_LICENSE_UFOPEDIA: "Standardowe prawo jazdy, wystawione na zwykłego obywatela."
  STR_VIP_ID: "Legitymacja VIPa"
  STR_VIP_ID_UFOPEDIA: "Dowód tożsamości należący do Bardzo Ważnej Osoby. A przynajmniej była ona ważna, kiedy wyrabiano ten dokument..."
  STR_SECURITY_LICENSE: "Licencja ochroniarska"
  STR_SECURITY_LICENSE_UFOPEDIA: "Ten dokument potwierdza kwalifikacje do pracy w charakterze osobistego ochroniarza, wraz ze wszystkim, co się z tym wiąże."
  STR_WORK_PERMIT: "Pozwolenie na pracę"
  STR_WORK_PERMIT_UFOPEDIA: "Ten dokument należał do prostego robotnika, który znalazł się w złym miejscu o niewłaściwym czasie. Ponure przypomnienie, że nikt nie jest bezpieczny od obcego zagrożenia."
  STR_HUNTING_LICENSE: "Licencja łowiecka"
  STR_HUNTING_LICENSE_UFOPEDIA: "Licencja łowiecka. Pokrywa wszelkie legalne typy broni palnej, o ile jest używana zgodnie z prawem."
  STR_HOSTESS_ACCESS_CARD: "Karta dostępu hostessy"
  STR_HOSTESS_ACCESS_CARD_UFOPEDIA: "Ten identyfikator pozwala użytkownikowi wejść do pewnych zastrzeżonych pomieszczeń, ale raczej w żadne ważne miejsce."
  STR_ENGINEER_ACCESS_CARD: "Karta dostępu inżyniera"
  STR_ENGINEER_ACCESS_CARD_UFOPEDIA: "Ta karta dostępu pozwala zalogować się do zabezpieczonych maszyn i baz danych. Nadal widnieje na niej nazwisko oryginalnego właściciela."
  STR_TECHNICAL_ACCESS_CARD: "Karta dostępu technika"
  STR_TECHNICAL_ACCESS_CARD_UFOPEDIA: "Ta karta magnetyczna pozwala użytkownikowi wejść do odpowiedniego obszaru zamkniętego."
  STR_SPORT_PARAPHERNALIA: "Parafernalia sportowe"
  STR_SPORT_PARAPHERNALIA_UFOPEDIA: "Ich rolą jest okazywanie oddania noszącego wobec lokalnego klubu, wspieranie drużyny oraz prowokowanie przeciwników."
  STR_HOUSE_KEY: "Klucz do domu"
  STR_HOUSE_KEY_UFOPEDIA: "Ten klucz otwiera różne drzwi w pewnym domu. Był używany na co dzień przez osobę należącą ze służby."
  STR_SURVIVAL_NOTES: "Notatki przetrwania"
  STR_SURVIVAL_NOTES_UFOPEDIA: "Plik odręcznych notatek o tym, jak radzić sobie ze wszystkim, co Matka Natura może na ciebie rzucić. Najwyraźniej nie zadziałały."
  STR_POLICE_ID: "Odznaka policyjna"
  STR_POLICE_ID_UFOPEDIA: "Autentyczna legitymacja z fajną odznaką, jak również numerem funkcjonariusza i fotografią. Rzeczony funkcjonariusz już nie będzie jej potrzebował, podczas gdy pewne znane ci osoby mogłyby."
  STR_SWAT_ID: "Odznaka antyterrorysty"
  STR_SWAT_ID_UFOPEDIA: "Ta odznaka należała do funkcjonariusza policji, który służył w oddziale używającym wojskowego wyposażenia i taktyk."
  STR_POWERED_EXOSKELETON_KNOWN: "Egzoszkielet wspomagany poznany"
  STR_SYNDICATE_MYSTERIOUS_PARCEL_RECEIVED: "Otrzymano tajemniczą paczkę od Syndykatu"
  STR_SYNDICATE_MYSTERIOUS_PARCEL: "Tajemnicza paczka od Syndykatu"
  STR_SYNDICATE_MYSTERIOUS_PARCEL_DESCRIPTION: "Dowódco, przyszła do nas niezamówiona paczka. Wydaje się niegroźna, ale jest na niej logo Syndykatu..."
  STR_SYNDICATE_MYSTERIOUS_PARCEL_UFOPEDIA: "Powmimo wszystkiego, co zaszło, nadal mamy wspólnych wrogów. Weź to.{NEWLINE}[otrzymano złamany klucz obcej ambasady]"
  STR_SYNDICATE_TESTAMENT_DECRYPTION: "Odszyfrowanie ostatniego przekazu z Syndykatu"
  STR_SYNDICATE_TESTAMENT_ENCRYPTED: "Ostatni przekaz z Syndykatu"
  STR_SYNDICATE_TESTAMENT_ENCRYPTED_UFOPEDIA: "W podziemnym kompleksie znaleźliśmy zaszyfrowaną wiadomość, która wydaje się pochodzić od PRAWDZIWEGO szefa Syndykatu. Zdaje się, że można ją odczytać za pomocą jednego z tych pierścieni, które znaleźliśmy w posiadaniu personelu Syndykatu. Czy mam tego spróbować?"
  STR_SYNDICATE_TESTAMENT_DECRYPTED: "Odszyfrowany testament Syndykatu"
  STR_SYNDICATE_TESTAMENT: "Testament Syndykatu"
  STR_SYNDICATE_TESTAMENT_UFOPEDIA: "Witaj, Dowódco X-Comu.{NEWLINE}{NEWLINE}Likwidując naszą komórkę na Ziemi 'Syndykat', dowiedliście swej wyższości nad plebejskimi masami. Macie potencjał osiągnięcia prawdziwego nadczłowieczeństwa. Ostatni krok to odrzucić lojalność wobec tak zwanych Oświeconych, których jedynym celem jest utrzymanie człowieka w ciemnocie, oraz zdobyć pełnię władzy nad naturą i sobą samym.{NEWLINE}{NEWLINE}Albo do nas dołączycie, albo zostaniecie zniszczeni razem z innymi podludźmi. Zastanów się dobrze."
  STR_SYNDICATE_SUPERMUTANT: "Supermutant Syndykatu"
  STR_SYNDICATE_SUPERMUTANT_UFOPEDIA: "Syndykat tworzy supermutantów poprzez infekowanie ludzkich ochotników specjalnym mutagenem. Uzyskane osobniki mają wielką siłę fizyczną i zdolności umysłowe. Są też zdolne ukryć swą prawdziwą postać i uchodzić za zwykłych ludzi. Procedura ta jednak ma bardzo wysoki wskaźnik śmiertelności, istnieją też... inne problemy."
  STR_SCHUTZSTAFFELN_RING: "Pierścień Schutzstaffeln"
  STR_SCHUTZSTAFFELN_RING_UFOPEDIA: "Srebrny pierścień, noszony wyłącznie przez wyższych oficerów SS w Trzeciej Rzeszy. Nie wiadomo, jak trafił w ręce ostatniego właściciela, ale jego autentyczność jest niepodważalna, co czyni go wartościowym przedmiotem kolekcjonerskim.{NEWLINE}Pomimo tych złowieszczych konotacji, dotykanie pierścienia działa dziwnie kojąco."
  STR_SYNDICATE_HQ_ACCESS: "Dostęp do siedziby Syndykatu"
  STR_SYNDICATE_HQ_ACCESS_UFOPEDIA: "No dobra, więc mamy... śmiały plan. Pomysł polega na dostaniu się do kwatery głównej Syndykatu podszywając się pod ich agentów. Zgromadziliśmy wystarczająco dużo tożsamości, kilka z nich się nada. Użyjemy impersonatronów, aby zmienić wygląd.{NEWLINE}Kiedy mówię 'my', mam oczywiście na myśli naszych agentów, a nie siebie... Wielka szkoda, bo to brzmi ekscytująco!"
  STR_SYNDICATE_HQ: "Kwatera główna Syndykatu"
  STR_ALERT_SYNDICATE_HQ: "KWATERA GŁÓWNA SYNDYKATU ZLOKALIZOWANA W MIEŚCIE"
  STR_SYNDICATE_HQ_DESCRIPTION: "Oto miejsce, z którego Syndykat otrzymuje wytyczne. Naszym celem jest zająć kompleks.{NEWLINE}Możemy spodziewać się zaciętego oporu ze strony sił Syndykatu. Spodziewamy się, że baza składać się będzie z typowych korytarzy i pokoi różnej wielkości."
  STR_SYNDICATE_HQ_BRIEFING: "Nasi agenci zamaskowali się przy użyciu impersonatronów i właśnie wkraczają do kwatery głównej Syndykatu. Nasz cel to zajęcie całego budynku. By przerwać misję, wycofaj agentów X-Comu do wyjścia i kliknij ikonę 'Przerwij misję'."
  STR_SYNDICATE_HQ_UFOPEDIA: "Nawet Syndykat musi skądś zarządzać swoimi operacjami. Dzięki informacjom zdobytym od dyrektora mutanta możemy namierzyć to miejsce i aresztować winnych.{NEWLINE} Łatwiej jednak to powiedzieć niż zrobić. Wszystkie drogi wejścia do kwatery głównej są zbyt dobrze strzeżone, abyśmy mogli się przekraść. Rada nie zezwoli też na atak frontalny, gdyż obawia się, że prowodyrowie uciekną - z czym się w pełni zgadzam. Jedyny sposób to użycie jakiejś zaawansowanej techniki maskowania, na którą Syndykat nie jest przygotowany. Jak na przykład... impersonatron?"
  STR_SYNDICATE_SUMMARY: "Raport zbiorczy o Syndykacie"
  STR_SYNDICATE_SUMMARY_UFOPEDIA: "Od: Komitet Narodów Zjednoczonych{NEWLINE}Temat: Syndykat{NEWLINE}Dowódco,{NEWLINE}Rada otrzymała i przeanalizowała twój raport na temat międzynarodowej organizacji przestępczej znanej jako Syndykat. Przedstawione dowody uznano za zasadne, więc Rada zgodziła się na powzięcie bezpośrednich działań przeciwko tej organizacji.{NEWLINE}Twoje rozkazy to zaatakować Syndykat i zająć jego główną bazę operacyjną. Aby to osiągnąć, musisz aresztować jednego z ich zarządców regionalnych i przesłuchać go, aby ustalić położenie ich kwatery głównej. Użyj wszelkich metod, jakie uznasz za konieczne, ale unikaj zbędnego rozgłosu.{NEWLINE}Jak dotąd dobra robota, Dowódco. Wierzymy, że zamkniesz tę sprawę bez zbędnej zwłoki. Pamiętaj, będziemy patrzeć."
  STR_MONSTERS_THE_AFTERMATH: "Potwory: podsumowanie"
  STR_MONSTERS_THE_AFTERMATH_UFOPEDIA: "Przejęta dokumentacja Syndykatu dotycząca projektu anormalnych zwierząt ujawniła, że organizacja dość dokładnie monitorowała groźne stworzenia. Spotkania z ludźmi, w tym X-Comem, były starannie rejestrowane, a nawet oceniane. Prawie jakby grali w jakąś groteskową grę rywalizacyjną, choć w oderwany, beznamiętny sposób.{NEWLINE} Omówiliśmy tę sprawę z Radą i w efekcie powstał nowy dział operacyjny, zajmujący się potworami, które uniknęły eksterminacji. Ta nowa jednostka, zwana Instytutem Noego, będzie je badała i być może nawet znajdzie dla nich jakiś pożytek. Jeśli kiedykolwiek będziemy potrzebowali produktów odpotwornych, możemy poprosić ich o pomoc, ale biorąc pod uwagę, jak rzadkie są te towary, ceny będą wysokie. "
  STR_MONSTROUS_BREED: "Potworny pomiot"
  STR_MONSTROUS_BREED_UFOPEDIA: "Znaleźliśmy dowody, że wiedza Syndykatu, która posłużyła im w hodowli tych potworności, pochodzi z nieznanego zewnętrznego źródła. Znaleźliśmy też pisemne zapisy, według których laboratorium miało namnażać wszelkiego rodzaju stwory i wypuszczać je w zamieszkałych okolicach. Zachowanie ludzi i skuteczność potworów miało być poddawane ocenie na podstawie wielu próbek. Rozkaz wyszedł z samej kwatery głównej Syndykatu."
  STR_MONSTERS_FINAL_SOLUTION: "Potwory: ostateczne rozwiązanie"
  STR_MONSTERS_FINAL_SOLUTION_UFOPEDIA: "Okazuje się, że istoty, z którymi walczymy, są regularnie rozprowadzane po całym świecie przez sieć oddanych pracowników Syndykatu. Anormalne formy życia są wypuszczane na wolność, a następnie rozmnażają się i zaczynają zagrażać ludziom.{NEWLINE}Ale koniec z tym. Wymagało to wiele pracy, ale dzięki danym Syndykatu udało się stworzyć związek chemiczny, który gwałtownie reaguje z wysokoenergetycznym osoczem, powodując szybką śmierć i czasem samozapłon. Jest nieszkodliwy dla ludzi i można go rozpylać z powietrza, co bardzo ułatwia kontrolę skażenia biologicznego.{NEWLINE}Przekazaliśmy już formułę krajom założycielskim. Teraz potwory to ich problem, nie nasz. Nie oznacza to, że już nigdy nie zobaczymy potworów, ale przynajmniej nie będzie to codzienność."
  STR_SYNDICATE_CHRYSSALID_RESEARCH: "Eksperymenty biologiczne Syndykatu"
  STR_SYNDICATE_CHRYSSALID_RESEARCH_UFOPEDIA: "Według zatrzymanej naukowiec Syndykatu, organizacja prowadzi różnorakie badania nad obcymi stworami, które napotykamy. Ich badania zdają się znacznie bardziej zaawansowane od naszych, więc są potencjalnie bezcenne.{NEWLINE}Laboratoria Syndykatu są dobrze chronione i trudne do znalezienia, ale jest sposób: w jednym z nich, zlokalizowanym w dawnej bazie Czerwonego Świtu, doszło do jakiegoś incydentu z ucieczką stworzeń i zostało ono opuszczone. Powinniśmy tam się udać, zneutralizować zagrożenie i pobrać próbki. Tylko ostrożnie, roi się tam od demonicznych pająków..."
  STR_SPIDER_SIBERIA: "Opuszczone laboratorium Syndykatu"
  STR_ALERT_SPIDER_SIBERIA: "ZNALEZIONO OPUSZCZONE LABORATORIUM SYNDYKATU"
  STR_SPIDER_SIBERIA_BRIEFING: "Ta opuszczona baza kryje ważne sekrety Syndykatu. Wygląda na to, że władzę przejęły tu wielkie pająki, których cały rój znalazł schronienie w tunelach ogrzewanych technologią nuklearną. Musimy oczyścić bazę, aby zabezpieczyć próbki. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_SPIDER_SIBERIA_DESCRIPTION: "Ta opuszczona baza skrywa ważne sekrety Syndykatu. Roi się w niej od pozaziemskich potworów."
  STR_SPIDER_SIBERIA_COMPLETE: "Syberyjska baza (pełna pająków) została zdobyta."
  STR_UAC_WEAPON_DELIVERY: "Dostawa broni UAC"
  STR_ALERT_UAC_WEAPON_DELIVERY: "Nielegalna dystrybucja broni UAC w mieście"
  STR_UAC_WEAPON_DELIVERY_DESCRIPTION: "Agenci UAC dostarczają broń lokalnej komórce Kultu Apokalipsy. Podszyjemy się pod jaskiniowców i pojawimy się na miejscu przed prawdziwymi odbiorcami. Nasz cel to przechwycić transport i znaleźć dowody na nielegalną działalność UAC.{NEWLINE}Dozwolone są tylko ukrywalne przedmioty i stroje!"
  STR_UAC_WEAPON_DELIVERY_BRIEFING: "Agenci UAC dostarczają broń lokalnej komórce Kultu Apokalipsy. Podszyjemy się pod jaskiniowców i pojawimy się na miejscu przed prawdziwymi odbiorcami. Nasz cel to przechwycić transport i znaleźć dowody na nielegalną działalność UAC. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_UAC_WEAPON_LAB: "Laboratorium wojskowe UAC"
  STR_ALERT_UAC_WEAPON_LAB: "Odkryto laboratorium wojskowe UAC w mieście"
  STR_UAC_WEAPON_LAB_DESCRIPTION: "Odkryliśmy placówkę badawczo-rozwojową firmy UAC, gdzie produkuje się eksperymentalną broń. Powinniśmy aresztować i przesłuchać jej personel."
  STR_UAC_WEAPON_LAB_BRIEFING: "Odkryliśmy placówkę badawczo-rozwojową firmy UAC, gdzie produkuje się eksperymentalną broń. Powinniśmy aresztować i przesłuchać jej personel. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_UAC_OFFICE: "Biurowiec UAC"
  STR_ALERT_UAC_OFFICE: "Podejrzany biurowiec UAC zlokalizowany w mieście"
  STR_UAC_OFFICE_DESCRIPTION: "Nasze śledztwo przyniosło efekty: udało nam się znaleźć biuro UAC powiązane z nielegalną działalnością. Musimy wejść do budynku w przebraniu, ominąć lub zneutralizować ochronę oraz aresztować dyrektora."
  STR_UAC_OFFICE_BRIEFING: "Nasze śledztwo przyniosło efekty: udało nam się znaleźć biuro UAC powiązane z nielegalną działalnością. Musimy wejść do budynku w przebraniu, ominąć lub zneutralizować ochronę oraz aresztować dyrektora. To właśnie jest naszym priorytetem w tej akcji. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_UAC_SPACE_LAB_SURFACE: "Laboratorium kosmiczne UAC"
  STR_ALERT_UAC_SPACE_LAB_SURFACE: "Laboratorium kosmiczne UAC dostępne"
  STR_UAC_SPACE_LAB_SURFACE_DESCRIPTION: "Udało nam się odkryć tajną placówkę badawczą UAC, gdzie prowadzi się nielegalne badania nad prowadzeniem wojny w kosmosie. Rada chce wiedzieć, co tam ukrywają. Nasi sponsorzy chcą, byśmy przypuścili atak na to miejsce i przejęli wszelkie dane, aby nie dać konkurencji być górą. Ponadto naszym celem jest obrona Ziemi przed zagrożeniami ze strefy cienia, a UAC wydaje się współdziałać z Kultem Apokalipsy, więc mamy własne powody do tej interwencji."
  STR_UAC_SPACE_LAB_SURFACE_BRIEFING: "Udało nam się odkryć tajną placówkę badawczą UAC, gdzie prowadzi się nielegalne badania nad prowadzeniem wojny w kosmosie. Musimy zinfiltrować ośrodek i dotrzeć do dużej windy wiodącej do podziemnego kompleksu naukowego. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_UAC_SPACE_LAB_UNDERGROUND_TAKEN: "Podziemia laboratorium kosmicznego UAC opanowane"
  STR_UAC_SPACE_LAB_UNDERGROUND: "Podziemia laboratorium kosmicznego UAC"
  STR_ALERT_UAC_SPACE_LAB_UNDERGROUND: "Laboratorium kosmiczne UAC dostępne"
  STR_UAC_SPACE_LAB_UNDERGROUND_BRIEFING: "Twoje siły przedostały się do laboratorium powietrzno-kosmicznego UAC, zlokalizowanego głęboko pod ziemią. Twój cel to ujęcie żywcem głównego naukowca, a następnie opanowanie całej lokacji, by agenci mogli pobrać dane z serwerów. By przerwać misję, wycofaj agentów X-Comu do wyjścia i kliknij ikonę 'Przerwij misję'."
  STR_MOON_UAC_BASE_LANDING: "Lądowanie w księżycowej bazie UAC"
  STR_ALERT_MOON_UAC_BASE_LANDING: "Księżycowa baza UAC w zasięgu!"
  STR_MOON_UAC_BASE_LANDING_BRIEFING: "Twój statek wylądował na Księżycu w pobliżu instalacji UAC. Znajdź wejście i zbierz wszystkich agentów na żółtym obszarze windy wejściowej. Gdy zgromadzisz wszystkich swoich agentów na windzie, kliknij na ikonę 'Przerwij misję', aby przejść do właściwego kompleksu. Uważaj na wieżyczki plazmowe!"
  STR_MOON_UAC_BASE_LANDING_DESCRIPTION: "Okazja, by uderzyć na bazę UAC na księżycu i wreszcie skasować ich program bram międzywymiarowych na dobre. By się tam dostać, potrzebujemy odpowiedniego pojazdu kosmicznego - statki orbitalne nie wystarczą, by dolecieć na Księżyc."
  STR_MOON_UAC_BASE_EXPLORATION: "Eksploracja księżycowej bazy UAC"
  STR_MOON_UAC_BASE_EXPLORATION_BRIEFING: "Twoi agenci przeniknęli przez zewnętrzne systemy bezpieczeństwa księżycowej bazy i wkroczyli do znajomo wyglądającego wnętrza instalacji UAC. Jednak ten poziom nie wydaje się mieścić eksperymentalnej bramy wymiarowej, której szukamy. Znajdź dostęp do niższych poziomów, oznaczony żółtymi polami. Gdy zgromadzisz wszystkich swoich agentów na windzie, kliknij na ikonę 'Przerwij misję', aby przejść do następnego etapu."
  STR_UAC_MOON_BASE_DIMENSIONAL_PORTAL: "Księżycowa baza UAC: brama wymiarów"
  STR_UAC_MOON_BASE_DIMENSIONAL_PORTAL_BRIEFING: "Docierasz do głównego, głęboko ukrytego laboratorium. Jednak nagle maszyneria budzi się do życia, tworząc czasowy wyłom międzywymiarowy. Z wyrwy wypada horda demonów, zalewając instalację! Pokonaj tego przeciwnika i zabezpiecz portal, by wreszcie zrobić porządek w UAC. Demony będą wciąż napływać, póki wszystkich nie zabijesz!{NEWLINE}Zamiast tego możesz w pobliżu wejścia znaleźć księgę kodową, po czym się ewakuować (przerwać misję). Później zbadaj księgę; uruchomi to procedurę samozniszczenia bazy. Zakończy to sprawę UAC, ale nie zdobędziesz dodatkowych łupów."
  STR_MOON_UAC_BASE_TAKEN: "Księżycowa baza UAC opanowana"
  STR_UAC_MOON_BASE_DESTROYED: "Księżycowa  baza UAC zniszczona"
  STR_UAC_MOON_BASE_DESTROYED_UFOPEDIA: "Wprowadzając odpowiednią sekwencję, zdalnie uruchamiasz samozniszczenie księżycowej bazy UAC. Pozostała załoga nie potrafi go zatrzymać i w większości ucieka na powierzchnię, gdzie zostaje zatrzymana przez siły bezpieczeństwa UAC. Wkrótce później cały kompleks zostaje zniszczony przez podziemną eksplozję.{NEWLINE}Nigdy się nie dowiemy, jakie mroczne skarby zostały utracone w tym incydencie. Ważne jest jednak to, że program został zamknięty, a UAC powrócił pod kontrolę Rady. Cokolwiek przyniesie przyszłość, mamy na głowie jeden element chaosu mniej. Rada też się zadowolona."
  STR_UAC_RESOLVED: "Sprawa UAC rozwiązana"
  STR_UAC_BATTERY_BUY: "Zakup baterii UAC"
  STR_FOUND_ITEMS: "Znalezione przedmioty"
  STR_FOUND_ITEMS_UFOPEDIA: "Twój personel zbiera i analizuje wszelaki sprzęt zdobyty na wrogu. Duża jego część to powszechnie znane artykuły, takie jak popularna broń, ale niektóre mogą okazać się całkiem nietypowe. Nawet względnie znane przedmioty muszą być poddane analizie, aby przekazać wiedzę o nim naszym agentom i personelowi w zestandaryzowanym formacie. Dodawanie zestandaryzowanej w ten sposób informacji do naszych akt jest też kluczowe dla zakupu danej broni. Możesz sądzić, że to zbędna biurokracja, Dowódco, i dlatego właśnie jestem tu ja - aby nas wszystkich nie pochłonął chaos.{NEWLINE}W Ufopedii znaleźć można wszelkie informacje o zarejestrowanych artykułach, ich parametrach i źródle (gdy dotyczy)."
