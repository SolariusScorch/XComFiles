  STR_REPTOID_UFOPEDIA: "Reptoidzi przebywają na Ziemi od dawna, na długo przed pierwszymi znakami inwazji.  Posiadają oni znaczną inteligencję, która czyni z nich doskonałych szpiegów i agentów polowych.  Niewiele możemy powiedzieć o ich pochodzeniu, lecz ich długa historia na naszej planecie oraz genetyczne pokrewieństwo z nami wydaje się wskazywać na ziemski rodowód."
