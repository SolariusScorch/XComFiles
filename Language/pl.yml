  STR_ZOMBIE_TROOPER_AUTOPSY_UFOPEDIA: "Ten zombi został wyposażony we współczesny pancerz bojowy i specjalne wszczepy cybernetyczne podłączone do resztek systemu nerwowego, jak również do samego pasożyta. Poza tym to zwyczajny, dobrze odżywiony zombi."
  STR_ZOMBIE_TROOPER_UFOPEDIA: "To okropieństwo to bez wątpienia rezultat eksperymentów naukowych na zwykłym zombi. Co ciekawe, potrafi ono używać przedmiotów takich jak broń i inny sprzęt bojowy, a nie rozumie znacznie prostszych mechanizmów. Można bezpiecznie założyć, że został zaprogramowany do określonych zadań, prawdopodobnie poprzez wszczep cybernetyczny umieszczony w mózgu."
  STR_ZOMBIE_IMPLANT_VIRUS: "Wirus implantu zombi"
  STR_ZOMBIE_IMPLANT_VIRUS_UFOPEDIA: "Wreszcie mamy wszystkie kawałki układanki. Okazuje się, że Syndykat, zdeklarowany rywal korporacji M.A.G.M.A., posłużył się Osironem, by zawrzeć układ z Cyberwebem, który miał stworzyć wirusa komputerowego do niszczenia funkcji implantów zombie M.A.G.M.A. Wirus ten wprowadzono do kilka laboratoriów M.A.G.M.A., gdzie zaczął powoli infekować implanty w złapanych zombich, jeden po drugim. Proces ten był powolny i chaotyczny, co zwiększyło trudność wyizolowania problemu. Poza tym genialny design wirusa sprawił, że specjaliści M.A.G.M.A. niczego nie zauważyli.{NEWLINE}Po tym wszystkim M.A.G.M.A. na pewno okaże nam jakąś wdzięczność. Powinniśmy czekać na ich odpowiedź."
  STR_ZOMBIE_IMPLANT_INVESTIGATION: "Śledztwo w sprawie implantu zombi"
  STR_ZOMBIE_IMPLANT_INVESTIGATION_UFOPEDIA: "Zatrzymany lider Osironu przekazał nam bardzo ciekawe informacje o implancie zombi M.A.G.M.A. Ponoć grupa która zainteresowała się stworzeniem takiego narzędzia jest sam tajemniczy Syndykat, międzynarodowa ciemna korporacja przewodząca większości zorganizowanej przestępczości na świecie. Usługę wykonała inna podziemna grupa, Cyberweb.{NEWLINE}Dlaczego ten Syndykat miałby chcieć sabotować badania M.A.G.M.A.? Po pierwsze: to zaciekli rywale, w bardzo złych stosunkach. Ale instynkt mi mówi, że jest tu jakiś głębszy konflikt.{NEWLINE}Na razie musimy znaleźć i złapać jakiś personel Syndykatu. Może wtedy dowiemy się więcej."
  STR_ZOMBIE_IMPLANT_ORIGINS: "Pochodzenie implantu zombi"
  STR_ZOMBIE_IMPLANT_ORIGINS_UFOPEDIA: "Informacje uzyskane od pana EXALT pchnęły do przodu nasze śledztwo w sprawie implantu mózgowego zombiego wojaka. W zeszłym roku niezidentyfikowana osoba skontaktowała się z głębokim półświatkiem w nietypowej sprawie: stworzenie wirusa komputerowego zdolnego infekować urządzenia psi. Osoba ta zawarła jakąś umowę z grupą zwaną Osiron, która miała znać odpowiedniego wykonawcę. Te informacje potwierdziły się w śledztwie, a urządzenie do zainfekowania to być może implant zombie.{NEWLINE}Musimy sprawdzić, czy inne dochodzenia dały nam jakieś ślady. Jeśli tak, dobrze. Jeśli nie, następnym krokiem będzie znaleźć tych ludzi z Osironu i grzecznie spytać o tajemniczego klienta oraz ich dostawcę. M.A.G.M.A. na pewno się tą informacją zainteresuje. Na tę misję musimy wziąć cywilny samochód i sprzęt ukrywalny."
  STR_ZOMBIE_IMPLANT: "Wszczep zombiego wojaka"
  STR_ZOMBIE_IMPLANT_UFOPEDIA: "Specjalny cyberwszczep podłączony do mózgu. Pozwala on zombim wojakom wykonywać pewne złożone zadania, jak używanie broni dystansowej, choć niezbyt skutecznie. Wszczep wykazuje podobieństwa z psyklonem, więc można założyć, że został zaprojektowany jako urządzenie kontrolujące umysł, mające na celu wpływ na zachowanie zombiego. Nie wydaje się jednak działać poprawnie, gdyż wojak nie reaguje na żaden sposób stymulacji wszczepu."
  STR_ZOMBIE_INFECTOR_ARMOR: "Zombi zarażacz: analiza taktyczna"
  STR_ZOMBIE_INFECTOR: "Zombi zarażacz"
  STR_ZOMBIE_INFECTOR_CORPSE: "Zwłoki zombiego zarażacza"
  STR_ZOMBIE_INFECTOR_UFOPEDIA: "Zarażacze to grubasy, które dzięki bogatej w energię diecie z innych zombich przeszedł znaczną przemianę fizjologiczną. Są znacznie szybsze i lepiej skoordynowane niż ich pobratymcy, więc stanowią większe zagrożenie. Pasożyt wykorzystuje nowe środowisko bogate w energię do rozmnażania, a potomstwo jest wszczepiane żywym ludziom, co zmienia ich w podstawowych zombich. Długość życia znacznie się zwiększa, po części przez lepszy metabolizm."
  STR_ZOMBIE_INFECTOR_AUTOPSY_UFOPEDIA: "Ten zombi ma dobrze rozwiniętą tkankę mięśniową oraz układ nerwowy i krążenia. Większość komórek wydaje się młoda, jakby powstały bardzo niedawno. Pasożyt ukazuje pewne ciekawe zmiany fizjologiczne związane z cyklem rozrodczym."
  STR_ZOMBIE_INFECTOR_AUTOPSY: "Sekcja zombiego zarażacza"
  STR_ZOMBIE_INFECTOR_TERRORIST: "Zombi zarażacz"
  STR_ZOMBIE_GRUBAS_ARMOR: "Zombi grubas: analiza taktyczna"
