  STR_MILESTONE_3_UFOPEDIA: "Od: X-Com: Agencja Bezpieczeństwa Paranormalnego{NEWLINE}Do: Komitet Narodów Zjednoczonych{NEWLINE}Temat: Obca konspiracja{NEWLINE}Nasz wnioski co do całokształtu aktywności obcych są raczej ponure: nie tylko jesteśmy otoczeni przez obce siły, ale również wysokie kręgi naszych struktur zostały zinfiltrowane. Co więcej, zagraża nam nie jedna tylko siła, ale cały szereg potencjalnych konkurentów: tajemniczy obcy z nieba, podmorska cywilizacja Istot z Głębin, nieznany świat pod powierzchnią Ziemi oraz wreszcie ludzcy kolaboratorzy. Uważamy, że żadne z nich nie jest jeszcze gotowe na pełną inwazję, lecz uczynią wszystko, by nas osłabić i omamić.{NEWLINE}Wobec tego silnie zalecam skupić wysiłki na budowie struktur obronnych Ziemi, rozpoczynając od przyznania X-Comowi pełni praw do interwencji wojskowych nie tylko w imieniu ONZ, ale całej ludzkości."
