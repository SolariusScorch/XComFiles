  STR_JARHEAD_TERROR: "Terror słojogłowów"
  STR_JARHEAD_TERROR_DESCRIPTION: "Dziwne biomechaniczne monstra nagle pojawiły się w mieście i atakują mieszkańców. Musimy je powstrzymać!"
  STR_JARHEAD_TERROR_BRIEFING: "Dziwne biomechaniczne monstra nagle pojawiły się w mieście i atakują mieszkańców. Musimy je powstrzymać! By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_MONSTER_TERROR: "Terror potworów"
  STR_MONSTER_TERROR_DESCRIPTION: "Obce stwory nagle pojawiły się w mieście i atakują mieszkańców. Musimy je powstrzymać, zanim sytuacja wymknie się spod kontroli oraz uratować, kogo się da."
  STR_MONSTER_TERROR_BRIEFING: "Obce stwory nagle pojawiły się w mieście i atakują mieszkańców. Musimy je powstrzymać, zanim sytuacja wymknie się spod kontroli oraz uratować, kogo się da. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_STORM_ROSE: "Róża burz"
  STR_STORM_ROSE_USE: "Użycie róży burz"
  STR_STORM_ROSE_UFOPEDIA: "Ten dziwny, organiczny obiekt niejasnego pochodzenia potrafi transformować energię psioniczną w wyładowania elektryczne. Jego moc w wielkim stopniu zależy od potencjału psionicznego użytkownika."
  STR_FLAME_GLOVE: "Rękawica płomieni"
  STR_FLAME_GLOVE_USE: "Użycie rękawicy płomieni"
  STR_FLAME_GLOVE_UFOPEDIA: "Ta broń wykorzystuje energię psioniczną do utworzenia małej bańki cieplnej. Rękawica pozwala użytkownikowi kontrolować ruch bańki i użyć jej jako broni dystansowej. Jej moc w dużym stopniu zależy od potencjału psionicznego użytkownika."
  STR_STAR_CANNON: "Gwiezdne działko"
  STR_STAR_CANNON_UFOPEDIA: "Ta broń ciężka opiera swe działanie na komorze psionicznej, która wytwarza gorącą plazmę pod wpływem umysłowej stymulacji pewnej mieszaniny materiałów sypkich. Powstały w ten sposób pocisk plazmowy jest niezwykle niebezpieczny zarówno dla ludzi, jak i ich otoczenia. Jego moc jest wprost zależna od potencjału psionicznego strzelca. Proces ten w dużym stopniu polega na łasce Złotej Pani, więc w rękach jej najbardziej wiernych wyznawców staje się jeszcze bardziej potężna."
  STR_STAR_CANNON_CLIP: "Magazynek gwiezdnego działka"
  STR_STAR_CANNON_CLIP_UFOPEDIA: "Cylinder wypełniony suchymi chemikaliami, używanymi jako masa reakcyjna w gwiezdnym działku."
  STR_STAR_MUSKET: "Gwiezdny muszkiet"
  STR_STAR_MUSKET_UFOPEDIA: "Jest to broń plazmowa, aczkolwiek wytwarza ona pocisk plazmowy dzięki zdolnościom psionicznym strzelca i odrobinie radioaktywnego pyłu. Jej moc jest wprost zależna od potencjału psionicznego strzelca. Proces ten w dużym stopniu polega na łasce Złotej Pani, więc w rękach jej najbardziej wiernych wyznawców staje się jeszcze bardziej potężna."
  STR_STAR_MUSKET_CLIP: "Magazynek do gwiezdnego muszkietu"
  STR_STAR_MUSKET_CLIP_UFOPEDIA: "Cylinder wypełniony suchymi chemikaliami, używanymi jako masa reakcyjna w gwiezdnym muszkiecie."
  STR_STAR_PISTOL: "Gwiezdny pistolet"
  STR_STAR_PISTOL_UFOPEDIA: "Pistolet obcego wzoru, strzelający pociskami energetycznymi na tej samej zasadzie, na jakiej działa rękawica płomieni, ale w sposób udoskonalony i zestandaryzowany. Zamiast po prostu podgrzewać otaczające powietrze, broń ta zużywa specjalną mieszaninę składników chemicznych, które łatwo przetworzyć na plazmę ze pomocą manipulacji psionicznej. Jej moc jest wprost zależna od potencjału psionicznego strzelca. Proces ten w dużym stopniu polega na łasce Złotej Pani, więc w rękach jej najbardziej wiernych wyznawców staje się jeszcze bardziej potężna."
  STR_STAR_PISTOL_CLIP: "Magazynek gwiezdnego pistoletu"
  STR_STAR_PISTOL_CLIP_UFOPEDIA: "Mały pojemnik, wypełniony różnorakimi sproszkowanymi chemikaliami. Zapewnia niezbędne reagenty gwiezdnemu pistoletowi."
  STR_FORCEBLADE: "Klinga siłowa"
  STR_FORCEBLADE_UFOPEDIA: "Broń biała obcego pochodzenia, przeznaczona dla szermierzy obdarzonych psioniką. Interakcja psioniczna z tą bronią wytwarza migocące ostrze na całej jej długości. Ostrze to jest zrobione z pól siłowych i we właściwych rękach może stać się szokująco ostre w porównaniu z normalną bronią sieczną. Broń tę wykonano dla uczniów Złotej Pani i działa najlepiej, gdy oni właśnie jej używają."
  STR_STAFF_OF_HEART_GRIP: "Laska uścisku śmierci"
  STR_STAFF_OF_HEART_GRIP_USE: "Użycie laski uścisku śmierci"
  STR_STAFF_OF_HEART_GRIP_USE_UFOPEDIA: "Metodą prób i (często bolesnych) błędów, zdołaliśmy odkryć tajniki posługiwania się laską uścisku śmierci. By właściwie jej użyć, nie wolno myśleć o niej jak o broni, ale jako delikatny instrument mrocznych sztuk mistycznych, który wymaga dostrojenia i poświęcenia. Jest zatem odpowiednia wyłącznie dla wyszkolonych psioników."
  STR_STAFF_OF_HEART_GRIP_UFOPEDIA: "Ta laska wykonana jest ze złotego materiału, lekkiego i mocnego. Zawiera duży zielony kryształ, bardzo piękny, lecz powodujący nudności przy zbyt długim podziwianiu. Skupia on energię psi, by miażdżyć narządy wewnętrzne ofiary, pomijając wszelki pancerz. Wrodzony talent nie wystarcza jednak, by używać skutecznie laski."
  STR_DAGON_STAFF: "Laska Dagona"
  STR_DAGON_STAFF_USE: "Użycie laski Dagona"
  STR_DAGON_STAFF_UFOPEDIA: "Ten tajemniczy przedmiot pokryty jest mistycznymi runami, które mówią o czarnoksięstwie i doskonałości. Konwertuje on energię psioniczną w potężny efekt, który w jakiś sposób zmienia cząsteczki wody w zabójcze, żrące pociski chemiczne. Zgłaszano, że obiekt czasem lekko wibruje pod dotykiem, ale nie udało nam się zarejestrować takich ruchów podczas pomiarów."
  STR_SKULL_STAFF: "Laska z czaszką"
  STR_SKULL_STAFF_USE: "Użycie laski z czaszką"
  STR_SKULL_STAFF_UFOPEDIA: "Ta laska zrobiona jest z materiałów organicznych, częściowo przetworzonych przez zaawansowaną technikę. Wywołuje subtelny, lecz niepokojący efekt rozkładania pobliskich cząsteczek i przebudowy ich w żrącą galaretę. Gdy jest używana przez sprawnego psionika, daje niszczycielski efekt 'chmury śmierci'. Jest to jednak bardzo wyczerpujące dla użytkownika."
  STR_HADRIEX_GUN: "Broń Hadriexa"
  STR_HADRIEX_GUN_UFOPEDIA: "Ten artefakt technospirytualistyczny sieje gazem ektoplazmowym, który ma efekt podobny do ataku ducha: osłabienie, halucynacje, utrata przytomności. Urządzenie obsługuje się częściowo zdolnościami psionicznymi, które wpływają na celność i siłę ognia."
  STR_HADRIEX_GUN_CHARGE: "Ładunek do broni Hadriexa"
