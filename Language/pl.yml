  STR_GAZER_AUTOPSY_UFOPEDIA: "Najbardziej widoczną cechą anatomii tego stwora jest wielkie, pojedyncze oko; przypomina ono oczy skorupiaków, lecz jest znacznie bardziej zaawansowane. Jego pancerz nie jest po prost noszony: mieści on wiele cyberwszczepów, które podłączone są do różnych organów stworzenia, więc tworzy jego stałą powłokę."
