  STR_MICROGRAV: "Moduł mikrograwitacyjny"
  STR_MICROGRAV_UFOPEDIA: "Lewitujące drony obcych do ruchu wykorzystują technologię fal grawitacyjnych. Urządzenia te są za słabe, by nawet w większej liczbie unieść człowieka, ale wystarczają dla małych robotów. Zasilane są paliwem obcych."
