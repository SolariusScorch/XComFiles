  STR_MUTANT_BLOOD_PLASMA_SYNTHESIS_UFOPEDIA: "Dzięki naszym najnowszym osiągnięciom w medycynie możemy produkować wysokoenergetyczne składniki krwi z elerium-115. Nie musimy więc dłużej polegać na odzyskiwaniu ich ze stworów."
  STR_MUTANT_BLOOD_PLASMA_x5: "Energetyczne osocze (x5)"
  STR_MUTANT_BLOOD_PLASMA: "Energetyczne osocze"
  STR_MUTANT_BLOOD_PLASMA_UFOPEDIA: "Ten fluid został wyekstrahowany z istoty o wysokiej zawartości wysokoenergetycznych komponentów biologicznych. Zawiera złożone, egzotyczne cząsteczki, które w naturalny sposób wspomagają proces leczenia u człowieka."
  STR_HEALING_PACK: "Żel leczący"
  STR_HEALING_PACK_UFOPEDIA: "Żel leczący jest bardzo kompaktowy, ale bezcenny na polu walki. Aby go użyć, trzeba stanąć twarzą przodem do pacjenta. Jeśli pacjent jest ogłuszony, trzeba stanąć dokładnie nad jego ciałem. Następnie trzeba kliknąć na ikonę torby i wybrać z menu 'Użyj apteczki'. Części ciała z ranami śmiertelnymi będą czerwone. Kliknij na zranioną część ciała, a następnie na przycisk 'Leczenie'. Zostanie wyleczona jedna rana śmiertelna i zostanie przywrócone trochę zdrowia."
  STR_ZOMBIE_INFESTATION_BASIC: "Plaga zombich"
  STR_ZOMBIE_INFESTATION_BASIC_DESCRIPTION: "W okolicy zauważono grupę agresywnych 'zombich'. Musimy zabezpieczyć ten obszar i upewnić się, że nic z niego nie ucieknie. Zaleca się łapanie żywych osobników nieznanego typu."
  STR_ZOMBIE_INFESTATION_BASIC_BRIEFING: "W okolicy zauważono grupę agresywnych 'zombich'. Musimy zabezpieczyć ten obszar i upewnić się, że nic z niego nie ucieknie. Zaleca się łapanie żywych osobników nieznanego typu."
  STR_ZOMBIE_INFESTATION_MEDIUM: "Większa plaga zombich"
  STR_ZOMBIE_INFESTATION_MEDIUM_DESCRIPTION: "W okolicy zauważono dużą grupę agresywnych 'zombich'. Musimy zabezpieczyć ten obszar i upewnić się, że nic z niego nie ucieknie. Zaleca się łapanie żywych osobników nieznanego typu."
  STR_ZOMBIE_INFESTATION_MEDIUM_BRIEFING: "W okolicy zauważono dużą grupę agresywnych 'zombich'. Musimy zabezpieczyć ten obszar i upewnić się, że nic z niego nie ucieknie. Zaleca się łapanie żywych osobników nieznanego typu. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_ZOMBIE_CATACOMBS: "Katakumby zombich"
  STR_ZOMBIE_CATACOMBS_BRIEFING: "Powinniśmy jak najszybciej oczyścić to gniazdo zombich. Zachowaj ostrożność, gdyż te bezmózgie zazwyczaj istoty tym razem wydają się kierowane przez jakąś inteligencję. By przerwać misję, wycofaj agentów X-Comu do wyjścia i kliknij ikonę 'Przerwij misję'."
  STR_ZOMBIE_CATACOMBS_DESCRIPTION: "Nasi 'ekolodzy zombi' odkryli podziemny kompleks, w którym te istoty żyją i się mnożą. Powinniśmy go oczyścić tak szybko, jak to możliwe. Spodziewaj się ciemnych, ciasnych korytarzy i wiele zombich. Weź ze sobą jakieś materiały wybuchowe lub inny sprzęt do niszczenia ścian."
  STR_ALERT_ZOMBIE_CATACOMBS: "ODKRYTO KATAKUMBY ZOMBICH"
  STR_ZOMBIE_HIVE: "Ul zombich"
  STR_ZOMBIE_HIVE_BRIEFING: "Odkryliśmy podziemną lokację z silną obecnością zombich. Powinniśmy poznać ich zamiary i zapobiec przyszłym katastrofom. By przerwać misję, wycofaj agentów X-Comu do wyjścia i kliknij ikonę 'Przerwij misję'."
  STR_ZOMBIE_HIVE_DESCRIPTION: "Odkryliśmy podziemną lokację z silną obecnością zombich. Powinniśmy poznać ich zamiary i zapobiec przyszłym katastrofom. Ta misja będzie się toczyła w ciemnych jaskiniach."
