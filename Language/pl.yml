  STR_AC_BS_AMMO: "Amunicja śrutowa RDR"
  STR_AC_AA_BS_AMMO: "Amunicja śrutowa trytanowa RDR"
  STR_AC_AA_AMMO: "Amunicja trytanowa RDR"
  STR_AUTO_CANNON_CONT: "Ręczne działko rotacyjne (c.d.)"
  STR_MASS_DRIVER_WEAPONS: "Broń akceleratorowa"
  STR_MASS_DRIVER_WEAPONS_PREREQUISITE: "Prerekwizyt broni akceleratorowej"
  STR_MASS_DRIVER_PISTOL: "Pistolet akceleratorowy"
  STR_MASS_DRIVER_PISTOL_UFOPEDIA: "Pistolet akceleratorowy to bardzo silna broń boczna, wystrzeliwująca ferromagnetyczne pociski poprzez ich rozpędzanie w silnym polu elektromagnetycznym, które zastąpiło użycie tradycyjnych materiałów wybuchowych.  Te wysokoprędkościowe pociski zadają tak duże obrażenia, że zdolne są przebić z łatwością pancerz pojazdu bojowego, a także mają wysoką celność."
  STR_MASS_DRIVER_PISTOL_CLIP: "Magazynek pistoletu akceleratorowego"
  STR_MASS_DRIVER_RIFLE: "Karabin akceleratorowy"
  STR_MASS_DRIVER_RIFLE_UFOPEDIA: "Rozwinięta i zmodyfikowana wersja pistoletu akceleratorowego, karabin akceleratorowy to bardzo celna i niezwykle silna broń ręczna. Mały rozmiar pocisków pozwala na znaczne powiększenie magazynka w stosunku do broni palnej. Oczywistą wadą tego karabinu jest brak ognia ciągłego, który spowodowałby jego natychmiastowe przegrzanie."
  STR_MASS_DRIVER_RIFLE_CLIP: "Magazynek karabinu akceleratorowego"
  STR_MASS_DRIVER_SNIPER_RIFLE: "Snajperka akceleratorowa"
  STR_MASS_DRIVER_SNIPER_RIFLE_UFOPEDIA: "Snajperski akcelerator to udana próba wykorzystania najmocniejszych stron karabinu akceleratorowego. Jest on jeszcze silniejszy i znacznie celniejszy, pozwalając agentom X-Comu na eliminację opancerzonych wrogów down jednym strzałem, co wydatnie zmniejsza znaczenie braku ognia ciągłego."
  STR_MASS_DRIVER_SNIPER_RIFLE_CLIP: "Magazynek snajperki akceleratorowej"
  STR_HEAVY_MASS_DRIVER: "Ciężki akcelerator"
  STR_HEAVY_MASS_DRIVER_UFOPEDIA: "Chociaż ciężki akcelerator jest mniej celny niż jego lżejsze odpowiedniki, potencjał siłowy czyni z niego przede wszystkim broń przeciwczołgową.  Jest to udana próba zaadaptowania wyposażenia naszych żołnierzy do ciągłej eskalacji wojny z obcymi."
  STR_HEAVY_MASS_DRIVER_CLIP: "Mag. ciężkiego akceleratora"
  STR_MACRO_FLAMER: "Makro miotacz ognia"
  STR_LARGE_FLAMER_CLIP: "Duży zbiornik do miotacza ognia"
  STR_MACRO_FLAMER_UFOPEDIA: "Ten miotacz ognia jest o wiele większy i cięższy od standardowego. Syndykat opracował go dla swoich nieludzkich sług."
  STR_FLAMETHROWER_BUY: "Zakup miotacza ognia"
  STR_FLAMETHROWER: "Miotacz ognia"
  STR_FLAMETHROWER_CLIP: "Paliwo do miotacza ognia"
  STR_FLAMETHROWER_UFOPEDIA: "Miotacz ognia zadaje duże obrażenia zapalające oraz ignoruje niskie przeszkody terenowe, ale ma ograniczony zasięg (9)."
  STR_AGRICULTURAL_FLAMER_BUY: "Zakup rolniczego miotacza ognia"
  STR_AGRICULTURAL_FLAMER: "Rolniczy miotacz ognia"
  STR_AGRICULTURAL_FLAMER_UFOPEDIA: "To narzędzie rolnicze sprawdza się też w rękach naszych agentów. Można za jego pomocą podpalać teren i wrogów, ale ma bardzo ograniczony zasięg (6)."
  STR_INCENDIARY_GRENADE_BUY: "Zakup granatu zapalającego"
  STR_INCENDIARY_GRENADE: "Granat zapalający"
  STR_INCENDIARY_GRENADE_UFOPEDIA: "Granaty zapalające są nieocenione dla oświetlania pola bitwy w nocy oraz oczyszczania terenu z roślinności."
  STR_NAPALM_GRENADE_MANUFACTURING: "Produkcja granatów napalmowych"
  STR_NAPALM_GRENADE_GIANT_BEETLE_BOMBARDIER_LIVING: "Granat napalmowy (z żuka bombardiera)"
  STR_NAPALM_GRENADE: "Granat napalmowy"
  STR_NAPALM_GRENADE_UFOPEDIA: "Ta przerażająca broń zapalająca potrafi zmienić cały oddział w dymiące kupki popiołu.{NEWLINE}{NEWLINE}Produkcja tej broni wymaga: Awans III, Granat zapalający, Licencja: materiały wybuchowe, Warsztat."
  STR_GAS_GRENADE_MANUFACTURING: "Produkcja granatów gazowych"
  STR_GAS_GRENADE: "Granat gazowy"
  STR_GAS_GRENADE_UFOPEDIA: "Ten granat zawiera trujący gaz, bardzo niebezpieczny dla większości istot żywych. Typowa maska gazowa zapewnia ochronę, ale nie czyni noszącego całkowicie niewrażliwym.{NEWLINE}{NEWLINE}Produkcja tej broni wymaga: Awans III, Bronie niestandardowe, Granat zapalający, Licencja: materiały wybuchowe, Warsztat."
  STR_COMBAT_KNIFE: "Nóż bojowy"
  STR_COMBAT_KNIFE_UFOPEDIA: "Dzięki wzmocnionemu ostrzu i sztychowi, przeszkolony użytkownik tego noża jest w stanie cicho zabić lekko opancerzonego przeciwnika jednym cięciem lub pchnięciem. Broń ta jest nieoceniona we wszelkich bezpośrednich starciach. Polega zarówno na umiejętnościach, jak również sile fizycznej."
  STR_BLACKOPS_SHOTGUN: "Strzelba BlackOps"
  STR_BLACKOPS_SHOTGUN_CONT: "Strzelba BlackOps (c.d.)"
  STR_BLACKOPS_SHOTGUN_UFOPEDIA: "Ulepszona wersja typowej strzelby, produkowana przez BlackOps Industries. Ma znacznie większą szybkostrzelność, kosztem drobnego spadku celności."
  STR_SHOTGUN: "Strzelba"
  STR_SHOTGUN_CONT: "Strzelba (c.d.)"
  STR_SHOTGUN_SHELLS: "Naboje śrutowe do strzelby"
  STR_SHOTGUN_SHELLS_BATON: "Naboje gumowe do strzelby"
  STR_SHOTGUN_SHELLS_AP: "Naboje breneki do strzelby"
  STR_SHOTGUN_AA_SHELLS_AP: "Naboje trytanowe do strzelby"
  STR_SHOTGUN_AA_SHELLS_AP_MANUFACTURING: "Produkcja nabojów trytanowych do strzelby"
  STR_SHOTGUN_AA_SHELLS: "Śrut trytanowy do strzelby"
  STR_SHOTGUN_AA_SHELLS_MANUFACTURING: "Produkcja śrutu trytanowego do strzelby"
  STR_SHOTGUN_UFOPEDIA: "Silna i celna broń do walki na krótkich dystansach, z opcją użycia amunicji śrutowej. Może jednak pomieścić tylko 6 nabojów.{NEWLINE}{NEWLINE}Zakup tej broni wymaga: Bronie niestandardowe."
  STR_TASER_CANNON: "Działko taserowe"
  STR_TASER_CANNON_UFOPEDIA: "To urządzenie to efekt naszej ambicji stworzenia prototypu broni energetycznej na bazie istniejących technologii. Składa się ze specjalnego, wysokopojemnościowego akumulatora oraz transmitera, który wytwarza łuk elektryczny do celu na średnim zasięgu. Z uwagi na duży pobór mocy i ograniczenia akumulatora, możemy oddać tylko dwa strzały, mimo całej tej jego masy. Jednak jeśli łuk elektryczny dosięgnie celu, istnieje wielka szansa na jego ogłuszenie, co z pewnością uświęca te środki."
  STR_TASER_CANNON_CLIP: "Bateria działka taserowego"
  STR_TASER: "Taser pistoletowy"
  STR_TASER_CLIP: "Bateria tasera pistoletowego"
  STR_TASER_UFOPEDIA: "Ta broń obezwładniająca wywodzi się z najnowszych urządzeń zaprojektowanych dla policji, zdolnych ogłuszyć cel w odległości do 5 metrów. Choć jej efekt jest słabszy niż w przypadku obezwładniających broni do walki wręcz, pistoletowy uchwyt i niewielkie rozmiary broni czynią ją bardzo wygodną, co w połączeniu ze zwiększonym zasięgiem sprawia, że jest ona wartościowym ekwipunkiem dla X-Comu."
  STR_TASER_BIOELECTRIC_CLIP: "Bateria bioelektryczna tasera pistoletowego"
  STR_TASER_BIOELECTRIC_CLIPS: "Baterie bioelektryczne tasera pistoletowego"
  STR_PROXIMITY_GRENADE: "Granat zbliżeniowy"
  STR_PROXIMITY_GRENADE_UFOPEDIA: "Granat zbliżeniowy może być rzucony jak zwykły granat, jednak po upadku uaktywnia go dopiero ruch w pobliżu. Używanie go wymaga znacznej ostrożności."
  STR_PLASMA_PROXIMITY_GRENADE: "Plazmowy granat zbliżeniowy"
  STR_PLASMA_PROXIMITY_GRENADE_UFOPEDIA: "Granat zbliżeniowy na bazie eleryjnych materiałów wybuchowych. Eksploduje z ogromną mocą, ale promień wybuchu jest względnie niewielki."
  STR_SMART_MAGNUM: "Inteligentne magnum"
  STR_SMART_MAGNUM_UFOPEDIA: "Standardowy rewolwer magnum z zamontowanym komputerem kontroli ognia i automatycznymi stabilizatorami. Zaprojektowany na specjalne życzenie agenta."
  STR_SMG: "Pistolet maszynowy BlackOps"
  STR_SMG_CLIP: "Magazynek p.m. BlackOps"
  STR_SMG_AA_CLIP: "Mag. trytanowy p.m. BlackOps"
  STR_SMG_AA_CLIP_MANUFACTURING: "Produkcja mag. trytanowego p.m. BlackOps"
  STR_SMG_UFOPEDIA: "Ta lekka broń strzela pociskami 5.8 mm (dwugramowymi), wyspecjalizowanymi do krótkich zasięgów. Łatwo spełnia rolę pistoletu i karabinka, pozwalając celnie strzelać jednorącz.{NEWLINE}{NEWLINE}Zakup tej broni wymaga: Kontakt: BlackOps Industries."
  STR_MINIGUN_BUY: "Zakup gatlinga BlackOps"
  STR_MINIGUN: "Gatling"
  STR_MINIGUN_CLIP: "Amunicja do gatlinga"
  STR_MINIGUN_AA_CLIP: "Amunicja trytanowa do gatlinga"
  STR_MINIGUN_AA_CLIP_MANUFACTURING: "Produkcja amunicji do gatlinga"
  STR_MINIGUN_UFOPEDIA: "Ta ciężka broń wsparcia wystrzeliwuje strumienie pocisków, które najlepiej sprawdzają się w oczyszczaniu terenu i prowadzeniu ognia zaporowego. Skutecznie odziera wroga z pancerza za sprawą samej nawały kul. Ze względu na wagę broni, zaleca się jej przydzielanie żołnierzom o największej sile fizycznej. W miarę możliwości należy z niej strzelać klęcząc."
  STR_LIGHT_MINIGUN_BUY: "Zakup lekkiego Gatlinga BlackOps"
  STR_LIGHT_MINIGUN: "Lekki Gatling"
  STR_LIGHT_MINIGUN_CLIP: "Amunicja do lekkiego gatlinga"
  STR_LIGHT_MINIGUN_AA_CLIP: "Amunicja trytanowa do lekkiego gatlinga"
  STR_LIGHT_MINIGUN_AA_CLIP_MANUFACTURING: "Produkcja amunicji trytanowej do lekkiego gatlinga"
  STR_LIGHT_MINIGUN_UFOPEDIA: "Lekki gatling łączy przenośną konstrukcję z długimi, silnymi seriami, dzięki czemu jest wszechstronną bronią. Dzięki intensywności ognia zadaje dodatkowe obrażenia pancerzowi."
  STR_SCATTER_LASER: "Turbolaser wielowiązkowy"
  STR_SCATTER_LASER_UFOPEDIA: "Ta broń to odpowiednik gatlinga, strzelająca seriami pulsacyjnymi wiązek energii, powodującymi wielkie zniszczenia. Zaleca się jej używać klęcząc."
  STR_GRENADE_LAUNCHER_BUY: "Zakup granatnika"
  STR_GRENADE_LAUNCHER: "Granatnik"
  STR_GRENADE_LAUNCHER_CONT: "Granatnik (c.d.)"
  STR_LAUNCHER_FRAG: "Granat wybuchowy 46 mm"
  STR_LAUNCHER_BEAN: "Granat głuszący 46 mm"
  STR_LAUNCHER_INC: "Granat napalmowy 46 mm"
  STR_LAUNCHER_SMOKE: "Granat dymny 46 mm"
  STR_LAUNCHER_FLASHBANG: "Granat hukowy 46 mm"
  STR_LAUNCHER_ELERIUM: "Granat 46mm (E-115)"
  STR_GRENADE_LAUNCHER_UFOPEDIA: "Granatnik M-79 może korzystać z różnych typów amunicji, dzięki czemu sprawdza się w niemal każdej sytuacji.{NEWLINE}Z powodu mniejszych rozmiarów granatu niż jego wersja ręczna, jest on o 10% mniej skuteczny."
  STR_ADVANCED_GRENADE_LAUNCHER: "Zaawansowany granatnik"
  STR_ADVANCED_GRENADE_LAUNCHER_CONT: "Zaawansowany granatnik (c.d.)"
  STR_ADVANCED_GRENADE_LAUNCHER_UFOPEDIA: "Broń ta wyposażona jest w optroniczny system, który zwiększa jej celność i szybkostrzelność. Używa standardowych granatów 46mm."
  STR_MILKOR_MGL_BUY: "Zakup granatnika Milkor"
  STR_MILKOR_MGL_CLIP: "Granaty wybuchowe do Milkora"
  STR_MILKOR_MGL_CLIP_BEAN: "Granaty głuszące do Milkora"
  STR_MILKOR_MGL_CLIP_INC: "Granaty napalmowe do Milkora"
  STR_MILKOR_MGL_CLIP_SMOKE: "Granaty dymne do Milkora"
  STR_MILKOR_MGL_CLIP_FLASHBANG: "Granaty hukowe do Milkora"
  STR_MILKOR_MGL_CLIP_ELERIUM: "Granaty eleryjne do Milkora"
  STR_MILKOR_MGL: "Granatnik Milkor"
  STR_MILKOR_MGL_CONT: "Granatnik Milkor (c.d.)"
  STR_MILKOR_MGL_UFOPEDIA: "Ten pochodzący z RPA sześciostrzałowy granatnik rewolwerowy został zmodyfikowany do użycia jednoręcznego.{NEWLINE}{NEWLINE}Strzela standardowymi granatami 40x46mm."
  STR_HMG: "Wielkokalibrowy karabin maszynowy"
  STR_HMG_CLIP: "Amunicja WKM"
  STR_HMG_AA_CLIP: "Amunicja trytanowa WKM"
  STR_HMG_AA_CLIP_MANUFACTURING: "Produkcja amunicji trytanowej WKM"
  STR_HMG_UFOPEDIA: "Wielkokalibrowy karabin maszynowy strzela druzgocącym strumieniem pocisków, co czyni z niego doskonałą broń wsparcia. Niestety jest o wiele za ciężki, by przeciętny żołnierz mógł z niego efektywnie korzystać.{NEWLINE}{NEWLINE}Zakup tej broni wymaga: Licencja na karabiny maszynowe."
  STR_ALL_STAFF_CONTACTED: "Personel skompletowany"
