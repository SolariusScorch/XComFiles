  STR_HIDDEN_CAVES: "Ukryte jaskinie"
  STR_HIDDEN_CAVES_UFOPEDIA: "Analiza porównawcza wędrówek pająków i łazisk doprowadziła nas do odkrycia rozległego i skomplikowanego systemu jaskiń zlokalizowanych głęboko pod ziemią. Ta sieć z jakiegoś powodu nie została odkryta wcześniej, wydaje się też emitować dziwne promieniowanie korpuskularno-falowe, które zakłóca działanie instrumentów pomiarowych.{NEWLINE}Zakładamy, że potwory rozmnażają się w tych jaskiniach. Powinniśmy szukać i niszczyć ich gniazda. Poza tym kto wie, jakie kryją się tam sekrety? Damy ci znać, gdy znajdziemy wejście."
  STR_HIDDEN_CAVES_SEVERAL_BRIEFING: "Wkrótce wejdziecie do nieznanej jaskini, być może bramy do rozległego świata podziemi. Twoje zadanie to neutralizacja wszelkich zagrożeń, jakie to miejsce może nieść światu na powierzchni. Masz przy sobie jakieś źródła światła, prawda? Powodzenia!"
  STR_HIDDEN_CAVES_FEW_BRIEFING: "Wkrótce wejdziecie do nieznanej jaskini, być może bramy do rozległego świata podziemi. Twoje zadanie to neutralizacja wszelkich zagrożeń, jakie to miejsce może nieść światu na powierzchni. Masz przy sobie jakieś źródła światła, prawda? Powodzenia!"
  STR_HIDDEN_CAVES_DESCRIPTION: "Odkryto tajemniczą jaskinię, być może bramę do rozległego podziemnego świata. Twoją misją jest zneutralizować jakiekolwiek zagrożenia, jakie miejsce to mogłoby nieść światu na powierzchni.{NEWLINE}Spodziewaj się bardzo ciasnych i zagmatwanych przejść. Pamiętaj, by wziąć ze sobą jakieś źródła światła. Materiały wybuchowe także mogą się przydać."
  STR_CQC: "Strzelanie w zwarciu"
  STR_CQC_UFOPEDIA: "Jeśli spróbujesz strzelać do przeciwnika na sąsiednim polu, spróbuje on odbić twoją broń w bok albo bronić się w inny sposób. Musisz przezwyciężyć jego obronę w specjalnym teście walki bezpośredniej, opartym na Walce Wręcz i Reakcjach twoich i przeciwnika. Test ten zależy też od broni, której używasz (pistolety są tu najlepsze, broń ciężka najgorsza). Jeśli przegrasz, strzelisz w losowym kierunku; jeśli wygrasz, atakujesz normalnie.{NEWLINE}Te zasady nie dotyczą broni białej i ataków wręcz."
  STR_UNARMED_COMBAT_UFOPEDIA: "Obezwładnianie wrogów bez użycia broni jest wymagające, ale czasem konieczne. Wyprowadzanie celnych ataków wręcz zależy w równym stopniu od Walki Wręcz i Reakcji. Zadane obrażenia zależą od noszonego sprzętu, ale najczęściej oparte są na Sile i Walce Wręcz. Pamiętaj, że większość wrogów może to samo zrobić tobie, a niektórzy są mistrzami sztuk walki.{NEWLINE}Aby zaatakować wolną ręką, po prostu kliknij puste miejsce na broń, tak jak przy zwyczajnym użyciu broni."
  STR_MELEE_UFOPEDIA: "Dla większości żołnierzy broń biała to środek ostateczny, jednak niektórzy agenci wysoko cenią jej zalety: szybkość i skuteczność."
  STR_PISTOLS_UFOPEDIA: "Pistolety mają wiele zalet: nie tracą celności przy używaniu tylko jednej ręki, są szybkostrzelne, lekkie i poręczne. Ich główna wada to ograniczony zasięg efektywnego prowadzenia ognia."
  STR_SMGS_UFOPEDIA: "Pistolety maszynowe strzelają długimi seriami, są dość lekkie i mają duże magazynki. Mają też zmniejszoną karę za strzelanie jednoręczne, a niektóre po prostu nie potrzebują obu rąk. Są one jednak dość mało celne, a ich siła obalająca jest najwyżej przeciętna."
  STR_RIFLES_UFOPEDIA: "Karabiny są bardzo celne, nawet na duże odległości. Zazwyczaj umożliwiają strzelanie serią. Zazwyczaj lepiej przebijają pancerz niż pistolety. Są bardzo wszechstronne, a ich główną wadą jest konieczność użycia obu rąk do celnego strzelania."
  STR_SHOTGUNS_UFOPEDIA: "Strzelby zadają stosunkowo duże obrażenia. Są szybkie i bardzo celne, ale tylko na małe odległości. Często pozwalają na użycie amunicji śrutowej, bardzo skutecznej przeciw celom nieopancerzonym."
  STR_CANNONS_UFOPEDIA: "Działka są ciężkie i nieporęczne, lecz zadają duże obrażenia. Zazwyczaj mają zadowalającą celność przy strzale celowanym i średnią przy strzale szybkim. Niektóre działka pozwalają na strzelanie serią i/lub użycie niestandardowej amunicji."
  STR_LAUNCHERS_UFOPEDIA: "Wyrzutnie pozwalają na strzelanie pociskami rakietowymi, zwykle wyposażonymi w eksplodującą głowicę. Są powolne w użyciu i mogą być ciężkie, lecz zadają wielkie obrażenia, często o dużym promieniu."
  STR_MACHINE_GUNS_UFOPEDIA: "Karabiny maszynowe są potężne, celne i mają dobre, długie serie. Są jednak przy tym ciężkie, a ich główne zastosowanie to ogień zaporowy."
  STR_SNIPER_RIFLES_UFOPEDIA: "Karabiny snajperskie wymagają wysokich umiejętności strzeleckich, lecz we właściwych rękach są bardzo celne i mają wielką siłę obalającą. Są przy tym jednak dość powolne. Ich celność często spada na bardzo krótkich dystansach. Zazwyczaj mają zwiększoną penetrację pancerza i nigdy nie wypadają na nich niskie obrażenia. Zwykle otrzymują większą premię do celności za pozycję klęczącą, niż inne rodzaje broni."
  STR_INCENDIARIES_UFOPEDIA: "Broń zapalająca zadaje bezpośrednie obrażenia oraz pokrywa okolicę płomieniami. Ogień zadaje obrażenia w każdej turze jednostkom, które w nim się znajdują. Ogień nie wywołuje krwawiących ran, ale może spowodować zapalenie się jednostki. Płonąca jednostka odnosi obrażenia w każdej turze, jakby stała w ogniu, ale w każdej turze ma szansę na zgaszenie ognia na sobie. Ogień drastycznie obniża morale, więc łatwo powoduje u wroga panikę. Pancerz nie chroni przed ogniem, ale w niektórych przypadkach może obniżyć obrażenia od ognia o określony procent."
  STR_ROBOT: "Robot"
  STR_DURATHREAD_ORIGINS: "Pochodzenie durawłókna"
  STR_DURATHREAD_ORIGINS_UFOPEDIA: "Dowódco, zrobiłam temu zapuszkowanemu oficerowi Czerwonego Świtu małe przesłuchanie w sprawie technologii durawłókna. Spodziewałam się, że puści farbę o jakichś władcach z kosmosu, ale nie! Wyszło, że dostali te maszyny od tajnej organizacji nazywanej Cyberweb. Nie wiemy, czy ten Cyberweb jest częścią planu inwazji obcych, czy może to jakiś skok na kasę, ale biorąc pod uwagę ich poziom techniczny gorąco zalecam, żebyśmy szybko zaczęli ich szukać.{NEWLINE}Wiemy o Cyberwebie tylko tyle, że mają sieć kryjówek na całym świecie. Mam nadzieję, że niedługo wpadniemy do nich z wizytą."
  STR_CYBERWEB_BATTERY_TO_ION_BLASTER_CLIP: "Kalibracja baterii: blaster jonowy"
  STR_CYBERWEB_BATTERY_TO_LIGHTNING_THROWER_CLIP: "Kalibracja baterii: miotacz piorunów"
  STR_CYBERWEB_BATTERY_TO_IONIZER_CLIP: "Kalibracja baterii: jonizator"
  STR_IONIZER_CLIP_TO_CYBERWEB_BATTERY: "Dekalibracja baterii do jonizatora"
  STR_LIGHTNING_THROWER_CLIP_TO_CYBERWEB_BATTERY: "Dekalibracja baterii do miotacza piorunów"
  STR_ION_BLASTER_CLIP_TO_CYBERWEB_BATTERY: "Dekalibracja baterii do blastera jonowego"
  STR_CYBERWEB_BATTERY: "Bateria Cyberwebu"
  STR_CYBERWEB_BATTERY_UFOPEDIA: "Wysokoenergetyczny sprzęt Cyberwebu działa na specjalnych bateriach wykorzystujących bardzo egzotyczną fizykę. Bateria nie zawiera żadnego źródła zasilania; w jakiś sposób zasysa energię z innego wymiaru, być może obcego wszechświata. Nie jest jednak wieczna, gdyż jej struktura łatwo się zapada pod obciążeniem, więc udaje się uzyskać tylko trochę energii, nim układ się przepali. Zaletą baterii jest pełna niewykrywalmość energetyczna, chyba że jest włączona. Urządzenie wygląda na dość eksperymentalne, ale robi wielkie wrażenie.{NEWLINE}Ta sama bateria może zasilać wiele typów broni i sprzętu, ale trzeba ją zawsze skalibrować do danego urządzenia. Poszczególne konfiguracje są oznaczone kolorami."
  STR_LIGHTNING_THROWER: "Miotacz piorunów"
  STR_LIGHTNING_THROWER_UFOPEDIA: "Ta dość prowizoryczna broń wytwarza zabójcze impulsy elektryczne. Tak jak normalne błyskawice, powodują one poważne oparzenia i wstrząs. Jeśli cel przeżyje, prawdopodobnie straci przytomność. Moc broni spada jednak raptownie na dystansie większym niż 12. Miotacz piorunów zasilany jest z baterii Cyberwebu."
  STR_LIGHTNING_THROWER_CLIP: "Bateria do miotacza piorunów"
  STR_LIGHTNING_THROWER_CLIP_UFOPEDIA: "Ta bateria została skalibrowana do zasilania miotacza piorunów."
  STR_IONIZER: "Jonizator"
  STR_IONIZER_UFOPEDIA: "To eksperymentalne, szybkostrzelne działko jonowe jest zabójczo skuteczne przeciw tak przeciw celom żywym, jak również maszynom. Zasila je bateria Cyberwebu."
  STR_IONIZER_CLIP: "Bateria do jonizatora"
  STR_IONIZER_CLIP_UFOPEDIA: "Ta bateria została skalibrowana do zasilania jonizatora."
  STR_ION_BLASTER: "Blaster jonowy"
  STR_ION_BLASTER_UFOPEDIA: "Ta broń strzela chaotycznymi strugami gorącej plazmy. Jest wielka i ciężka, wygląda raczej jak prototyp skonstruowany w garażu niż efekt masowej produkcji, ale jest całkiem niszczycielska. Zasila ją bateria Cyberwebu."
  STR_ION_BLASTER_CLIP: "Bateria do blastera jonowego"
  STR_ION_BLASTER_CLIP_UFOPEDIA: "Ta bateria została skalibrowana do zasilania blastera jonowego."
  STR_CYBERWEB_ROBOSPHERE_ARMOR: "Robosfera Cyberwebu: analiza taktyczna"
  STR_CYBERWEB_ROBOSPHERE_TERRORIST: "Robosfera Cyberwebu"
  STR_CYBERWEB_ROBOSPHERE: "Robosfera"
  STR_CYBERWEB_ROBOSPHERE_UFOPEDIA: "Ta mała jednostka robotyczna jest szybka, zwinna i dobrze uzbrojona. Jest też pokryta kuloodpornym, nierdzewnym pancerzem, ale eksplozje lub broń energetyczna raczej ją unieszkodliwią."
  STR_CYBERWEB_ROBOSPHERE_AUTOPSY: "Oględziny wraku robosfery"
  STR_CYBERWEB_ROBOSPHERE_AUTOPSY_UFOPEDIA: "Ten mały dron bojowy wyposażony jest w jednostkę antygrawitacyjną i broń laserową. Działa na wysoce zaawansowanych układach. Jego pancerz jest najmniej odporny na broń energetyczną."
  STR_CYBERWEB_ROBOSPHERE_CORPSE: "Wrak robosfery Cyberwebu"
  STR_XCOM_ROBOTURRET_MINIGUN: "Robowieżyczka X-Comu/gatling"
  STR_XCOM_ROBOTURRET_LASER: "Robowieżyczka X-Comu/działko laserowe"
  STR_XCOM_ROBOTURRET_PLASMA: "Robowieżyczka X-Comu/działko plazmowe"
  STR_XCOM_ROBOTURRET_CORPSE: "Wrak robowieżyczki"
  STR_CYBERWEB_ROBOTURRET_ARMOR: "Robowieżyczka: analiza taktyczna"
  STR_ROBOTURRET_LASER_WEAPON: "Działko laserowe robowieżyczki"
  STR_ROBOTURRET_LASER_CANNON: "Działko laserowe robowieżyczki"
  STR_ROBOTURRET_PLASMA_CANNON: "Działko plazmowe robowieżyczki"
  STR_ROBOTURRET_MINIGUN_WEAPON: "Gatling robowieżyczki"
  STR_ROBOTURRET_MINIGUN_WEAPON_CLIP: "Magazynek gatlinga robowieżyczki"
  STR_CYBERWEB_ROBOTURRET_TERRORIST: "Robowieżyczka Cyberwebu"
  STR_CYBERWEB_ROBOTURRET: "Robowieżyczka"
  STR_CYBERWEB_ROBOTURRET_UFOPEDIA: "Ta automatyczna mobilna wieżyczka jest dość inteligentna, by samodzielnie brać udział w bitwach i ma dość siły ognia, by stłamsić każdego wroga."
  STR_CYBERWEB_ROBOTURRET_AUTOPSY: "Oględziny wraku robowieżyczki"
  STR_CYBERWEB_ROBOTURRET_AUTOPSY_UFOPEDIA: "Ta automatyczna wieżyczka na gąsienicach strzela silną wiązką energii i jest dobrze opancerzona. "
  STR_CYBERWEB_ROBOTURRET_CORPSE: "Wrak robowieżyczki Cyberwebu"
  STR_CYBERWEB_CENTURION_ARMOR: "Centurion Cyberwebu: analiza taktyczna"
  STR_CYBERWEB_CENTURION: "Centurion"
  STR_CYBERWEB_CENTURION_TERRORIST: "Centurion Cyberwebu"
  STR_CYBERWEB_CENTURION_AUTOPSY: "Oględziny wraku centuriona"
  STR_CYBERWEB_CENTURION_AUTOPSY_UFOPEDIA: "Ta robotyczna konstrukcja jest znacznie bardziej złożona, niż inne znane nam maszyny Cyberwebu. Jest ciężko opancerzona i wzmocniona stopem wysokiej jakości. Wyposażona jest w wiele sensorów optycznych, wspomagających celowanie główną bronią energetyczną."
  STR_CYBERWEB_CENTURION_CORPSE: "Wrak centuriona Cyberwebu"
  STR_CYBERWEB_CENTURION_UFOPEDIA: "Ten groźny robot to potężna jednostka bojowa, uzbrojona w blaster jonowy i energetyczną broń do walki wręcz. Jest też bardzo wytrzymały i trudny do wyłączenia."
  STR_CYBERWEB_TECHNOMAD_AUTOPSY: "Augmentacje Cyberwebu"
  STR_CYBERWEB_TECHNOMAD_AUTOPSY_UFOPEDIA: "Członkowie Cyberwebu wyglądają jak zwyczajni ludzie, ale ich ciała są mocno zmodyfikowane przez nieorganiczne implanty. Zaliczają się do nich pancerne płyty chroniące ważne organy, cybernetyczne zastępniki niektórych z tych organów oraz małe wszczepy mózgowe. Te ulepszenia dają im znaczną odporność na wszelkie rodzaje obrażeń, jak również zwiększają ich siłę, celność i refleks."
  STR_CYBERWEB_MYSTEK_ARMOR: "Mystek Cyberwebu: analiza taktyczna"
  STR_CYBERWEB_MYSTEK_CORPSE: "Zwłoki mysteka Cyberwebu"
  STR_CYBERWEB_MYSTEK: "Mystek Cyberwebu"
  STR_CYBERWEB_MYSTEK_UFOPEDIA: "Mystecy to technomadzi, którzy są znacznie bardziej zainteresowani nauką teoretyczną niż zastosowaniami praktycznymi. Wśród zwykłych technomadów uchodzą niemal za autorytety religijne, wykształcone w sekretnych sztukach fizyki wymiarowej. Mystecy istotnie są odpowiedzialni za budowę portali Cyberwebu wiodących do miejsc poza Ziemią, a być może poza naszą rzeczywistością."
  STR_CYBERWEB_SPACE_TECHNOMAD_PROCESSING: "Procedowanie kosmicznego technomada Cyberwebu"
  STR_CYBERWEB_SPACE_TECHNOMAD_ARMOR: "Skafander technomada Cyberwebu: analiza taktyczna"
  STR_CYBERWEB_TECHNOMAD_ARMOR: "Technomad Cyberwebu: analiza taktyczna"
  STR_CYBERWEB_SPACE_TECHNOMAD: "Kosmiczny technomad Cyberwebu"
  STR_CYBERWEB_TECHNOMAD: "Technomad Cyberwebu"
  STR_CYBERWEB_TECHNOMAD_CORPSE: "Zwłoki technomada Cyberwebu"
  STR_CYBERWEB_TECHNOMAD_UFOPEDIA: "Technomadzi tworzą rdzeń Cyberwebu. To zcyborgizowani naukowcy i inżynierowie, szukający pozaziemskiej wiedzy. Są także kompletnie amoralni i dość stuknięci. Nasi agenci powinni traktować ich z najwyższą ostrożnością, gdyż są twardsi niż się wydaje i używają egzotycznych, wysokoenergetycznych broni, które sami konstruują."
  STR_CYBERWEB_CYBORG: "Cyborg Cyberwebu"
  STR_CYBERWEB_CYBORG_UFOPEDIA: "Cyberweb dysponuje bardzo zaawansowaną technologią cybernetyki. Wszyscy członkowie to cyborgi, wyposażeni w dużą liczbę wszczepów usprawniających. Niestety ich zainstalowanie trwa lata, więc dla nas są one zupełnie niepraktyczne."
  STR_CYBERWEB_CENTURION_RAMPAGE: "Robotyczna rozróba"
  STR_CYBERWEB_CENTURION_RAMPAGE_BRIEFING: "Zaawansowana machina bojowa Cyberwebu niszczy miasto! Musisz zatrzymać tę katastrofę. By przerwać misję, wycofaj agentów X-Comu do wyjścia i kliknij ikonę 'Przerwij misję'."
  STR_CYBERWEB_CENTURION_RAMPAGE_DESCRIPTION: "Zaawansowana machina bojowa Cyberwebu najwyraźniej się zbuntowała i teraz niszczy miasto w bezmyślnym szale. Musisz ją powstrzymać za wszelką cenę, albo Rada nigdy nam tego nie zapomni."
  STR_ALERT_CYBERWEB_CENTURION_RAMPAGE: "ROBOT ROZRABIA W MIEŚCIE"
  STR_CYBERWEB_DIMENSIONAL_PORTAL_TAKEN: "Portal międzywymiarowy Cyberwebu przejęty."
  STR_CYBERWEB_DIMENSIONAL_PORTAL: "Portal międzywymiarowy Cyberwebu"
  STR_CYBERWEB_DIMENSIONAL_PORTAL_BRIEFING: "Robimy wjazd na dużą instalację Cyberwebu, w której znajduje się portal wymiarowy. Naszym celem jest zająć to miejsce i zbadać maszynerię. By przerwać misję, wycofaj agentów X-Comu do wyjścia i kliknij ikonę 'Przerwij misję'.        "
  STR_ALERT_CYBERWEB_DIMENSIONAL_PORTAL: "ODKRYTO PORTAL MIĘDZYWYMIAROWY CYBERWEBU W MIEŚCIE"
  STR_CYBERWEB_DIMENSIONAL_PORTAL_DESCRIPTION: "Cyberweb wybudował portal wiodący do innego wymiaru. Musimy go zabezpieczyć i przejąć na własny użytek."
  STR_CYBERPORTAL: "Portal międzywymiarowy Cyberwebu"
  STR_CYBERCOMPUTER: "Rdzeń komputera Cyberwebu"
  STR_CYBERWEB_MANUFACTURING_PLANT_BRIEFING: "Robimy nalot na tajną fabrykę Cyberwebu. Naszym celem jest zająć to miejsce i dopilnować, aby żadne nielegalne wyroby bie przeciekły na czarny rynek. Powinniśmy też poszukać tajnych dokumentów. By przerwać misję, wycofaj agentów X-Comu do wyjścia i kliknij ikonę 'Przerwij misję'.        "
  STR_CYBERWEB_MANUFACTURING_PLANT_DESCRIPTION: "Cyberweb utrzymuje tu tajną wytwórnię, potrzebną do niektórych z ich bardziej ambitnych planów. To miejsce jest odpowiedzialne za wiele artefaktów nielegalnej technologii pojawiających się na czarnym rynku, powinniśmy więc ją zamknąć."
  STR_ALERT_CYBERWEB_MANUFACTURING_PLANT: "FABRYKA CYBERWEBU W MIEŚCIE"
  STR_CYBERWEB_MANUFACTURING_PLANT: "Produkcja Cyberwebu"
  STR_CYBERWEB_MANUFACTURING_PLANT_UFOPEDIA: "Członkowie Cyberwebu zazwyczaj budują wszystko we własnych warsztatach. Nie oznacza to jednak, że są niezdolni do współpracy. Cyberweb ma kilka fabryk rozsianych po całym świecie, w których realizuje większe projekty. Powinniśmy zinfiltrować taką lokalizację i dowiedzieć się, co tam knują."
  STR_CYBERWEB: "Cyberweb"
  STR_CYBERWEB_UFOPEDIA: "Cyberweb to podziemna organizacja naukowców renegatów z dostępem do egzotycznych technologii. Tworzą luźną sieć powiązań i nie mają struktury dowodzenia jako takiej, choć niektórzy z nich cieszą się większym szacunkiem z racji cech osobistych i doświadczenia. Wszyscy ą cyborgami, którzy wierzą w ulepszanie rodzaju ludzkiego. Ich jedynym celem jest zdobywanie wiedzy za wszelką cenę i są absolutnie gotowi sprzedać całą Ziemię za obcą technologię."
