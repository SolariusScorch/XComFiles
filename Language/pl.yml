  STR_CYBER_HQ: "Wirtualizowana kwatera główna X-Com"
  STR_CYBER_HQ_UFOPEDIA: "Ulepszenie standardowej kwatery głównej, działające dzięki najwyższej klasy rdzeniowi SI. Bardziej wydajne laboratorium pozwala na 5 dodatkowych naukowców, a programy samouczące zwiększają jakość analizy zaobserwowanych UFO (bardziej skuteczne wykrycie). Jest wymagane dla niektórych zaawansowanych budynków.{NEWLINE}Ten budynek można zbudować normalnie lub na standardowej kwaterze głównej."
  STR_HQ: "Kwatera główna X-Com"
  STR_HQ_UFOPEDIA: "Kwatera główna zbiera raporty o aktywności pozaziemskiej i przekazuje zadania agentom polowym. Mieści też małe laboratorium dla 5 naukowców, pozwalające na prowadzenie badań podstawowych, biochemicznych i wywiadowczych."
  STR_HANGAR_UFOPEDIA: "Każdy hangar mieści jeden samolot i 25 jednostek powierzchni magazynowej. Znajduje się w nim także sprzęt służący do obsługi, tankowania i naprawy samolotów organizacji X-Com (5 stanowisk roboczych). Samolot stacjonujący w bazie musi mieć przydzielony wolny hangar, który nie może być używany przez żaden inny samolot, nawet jeśli samolot, któremu przydzielono dany hangar, został wysłany na misję."
  STR_HYPER_WAVE_DECODER_MINIATURISATION: "Miniaturyzacja dekodera hiperfal"
  STR_HYPER_WAVE_DECODER_MINIATURISATION_UFOPEDIA: "Dekoder hiperfal to niezwykłe dzieło techniki, ale umieszczenie całego budynku na stabilnej orbicie wokół Księżyca jest mocno problematyczne. Nie chcemy, aby wróg natychmiast go zestrzelił, prawda? Dzięki mojemu niezrównanemu intelektowi ominęliśmy ten problem projektując mniejszą, bardziej wydajną i mniej rzucającą się w oczy wersję tego urządzenia. Nie będzie tak dokładne, jak pełnowymiarowy dekoder, ale powinno w zupełności wystarczyć dla satelity szpiegowskiego."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "Komunikacja obcych wykorzystuje fale wielowymiarowe (tzw. hiperfale), które rozchodzą się prawie natychmiastowo. To urządzenie wychwytuje transmisje UFO i je dekoduje, dzięki czemu dostarcza nam więcej informacji o wykrytym spodku - m.in. o typie UFO, rasie załogi i rodzaju ich misji.{NEWLINE}Budowa tej instalacji wymaga 10 części optronicznych."
  STR_MIND_SHIELD_UFOPEDIA: "Ponieważ statki obcych polegają na odbiorze fal mózgowych do wykrywania obecności ludzi, najbardziej efektywnym środkiem zaradczym przeciw wykryciu naszych baz jest tłumienie fal mózgowych emitowanych przez ich personel. Ta instalacja drastycznie redukuje szansę wykrycia bazy przez statek obcych.{NEWLINE}Budowa tej instalacji wymaga 40 elerium."
  STR_GRAV_SHIELD_UFOPEDIA: "Tarcza grawitacyjna odpycha statek obcych próbujący lądować w pobliżu bazy wystarczająco długo, by wszystkie systemy obronne mogły wystrzelić ponownie. W praktyce podwaja to skuteczność każdego systemu obronnego bazy.{NEWLINE}Budowa tej instalacji wymaga 100 elerium."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "Obrona fuzyjna zapewnia najbardziej skuteczną ochronę przed atakiem obcych. Dzięki antymaterii pociski wytwarzają implozję, która niszczy wszystko w określonym promieniu.{NEWLINE}Budowa tej instalacji wymaga 75 elerium."
  STR_PLASMA_DEFENSES_UFOPEDIA: "Energia kinetyczna wiązek zjonizowanej plazmy zapewnia doskonałą ochronę przed atakiem wrogiego statku.{NEWLINE}Budowa tej instalacji wymaga 30 elerium."
  STR_LASER_DEFENSES_UFOPEDIA: "Obrona laserowa zapewnia ochronę przed atakiem wrogich statków.{NEWLINE}Budowa tej instalacji wymaga 15 elerium."
  STR_LABORATORY: "Laboratorium naukowe"
  STR_LABORATORY_UFOPEDIA: "W bloku laboratoryjnym może pracować do 25 naukowców. Każde laboratorium jest wyposażone w najnowszą aparaturę do badań materiałowych, fizycznych i kosmologicznych (ale nie biochemicznych czy wywiadowczych). Zapewniony jest też ułatwiony dostęp do najlepszych laboratoriów naukowych na całym świecie, włącznie z instytutami wojskowymi.{NEWLINE}Rzucanie coraz większej liczby naukowców na dany problem w pewnym momencie traci sens, więc nie ma po co budować więcej niż jedno laboratorium w tej samej bazie."
  STR_IMPROVED_LABORATORY: "Ulepszone laboratorium"
  STR_IMPROVED_LABORATORY_UFOPEDIA: "Opanowanie obcej technologii wytwarzania energii otworzyło przed nami wiele nowych ścieżek związanych z zarządzaniem zasilaniem. Pozwala również na rozbudowanie laboratorium o kolejnych 25 naukowców.{NEWLINE}Zbudowanie tego laboratorium wymaga: 200 jednostek trytanu, 100 jednostek elerium."
  STR_ADVANCED_LABORATORY: "Zaawansowane laboratorium"
  STR_ADVANCED_LABORATORY_UFOPEDIA: "Ta instalacja pozwala nam badać najbardziej zaawansowane urządzenia obcych, wykorzystujących egzotyczną fizykę. Zapewnia miejsca dla 25 dodatkowych naukowców.{NEWLINE}Zbudowanie tego laboratorium wymaga: jednostek elerium, 15 obcych źródeł zasilania, 15 nawigacji UFO."
  STR_XCOM_PERSONNEL: "Personel X-Comu"
  STR_XCOM_PERSONNEL_UFOPEDIA: "Nasi agenci polowi są zwyczaj rekrutowani spośród różnych agencji rządowych odpowiedzialnych za dochodzenia i wywiad. Najbardziej naturalni kandydaci to ci, którzy już wcześniej spotkali się z aktywnością paranormalną w poprzedniej pracy. Jako zawodowcy, ludzie ci są szkoleni do pracy w warunkach tajności i zostali dobrze sprawdzeni pod kątem lojalności. To doświadczeni śledczy z podstawowym przeszkoleniem w obsłudze broni palnej i dobrym rozeznaniem w sprzęcie polowym. Wielu w jakimś stopniu uprawia sztuki walki i są generalnie w dobrej kondycji fizycznej. Nie są jednak zawodowymi żołnierzami, więc zaawansowany trening bojowy w razie potrzeby musi leżeć po stronie X-Comu."
  STR_XCOM_HYBRIDS: "Hybrydy X-Comu"
  STR_XCOM_HYBRIDS_UFOPEDIA: "Wiele hybryd nie cieszy się ze służby swym obcym panom i jest skłonnych walczyć ze swym okrutnym losem. Możemy im zaoferować nowy dom, o ile wesprą nasz wysiłek obrony Ziemi, na co bardzo chętnie się zgodzą.{NEWLINE}Agenci hybrydy mają lżejszą budowę niż ludzie, ale mają podwyższone zdolności mentalne i obserwacyjne. Mają świetny wzrok po ciemku, koordynację oko-ręka i zdolności umysłowe. Potrafią też generować tarczę psioniczną, podobną do sektoidzkiej (20 punktów, regeneracja 4 na turę). Hybrydy mogą swobodnie operować w ziemskich miastach, gdyż nadal są zdolne podtrzymać iluzję psychogeniczną, która czyni ich nieodróżnialnymi od ludzi dla niewprawnego oka."
  STR_LANDMINE_BUY: "Zakup miny przeciwpiechotnej"
  STR_LANDMINE: "Mina przeciwpiechotna"
  STR_LANDMINE_UFOPEDIA: "Miny są bardzo skuteczne przeciw piechocie, lecz niewygodne w użyciu."
  STR_DYNAMITE: "Dynamit"
  STR_DYNAMITE_BUY: "Zakup dynamitu"
  STR_DYNAMITE_UFOPEDIA: "Choć daleki od nowoczesności, dynamit wciąż może być bardzo niebezpieczną bronią w rekach zdesperowanego bojownika.{NEWLINE}Zakup tego przedmiotu wymaga: Licencja na materiały wybuchowe."
  STR_GRENADE_BUY: "Zakup granatu"
  STR_GRENADE: "Granat"
  STR_GRENADE_UFOPEDIA: "Ten standardowy granat posiada dokładny i zaawansowany układ czasowy do precyzyjnej kontroli momentu zapłonu.Zakup tego przedmiotu wymaga: Licencja na materiały wybuchowe."
  STR_SMOKE_GRENADE: "Granat dymny"
  STR_SMOKE_GRENADE_UFOPEDIA: "Granat dymny jest przydatny do tworzenia zasłony w przypadku walki na otwartej przestrzeni. Używaj go ostrożnie, ponieważ obcy mogą również wykorzystać tę zasłonę."
  STR_MIND_PROBE: "Próbnik myśli"
  STR_MIND_PROBE_UFOPEDIA: "Próbnik umysłu jest urządzeniem komunikacyjnym obcych, który pobiera informacje bezpośrednio z fal mózgowych, jednak jednostki organizacji X-Com mogą używać tego urządzenia w walce do wyświetlania charakterystyk obcych. Kliknij na próbniku umysłu, a potem wybierz opcję 'Użyj próbnika myśli'. Następnie kliknij kursorem na obcego."
  STR_MOTION_SCANNER: "Wykrywacz ruchu"
  STR_MOTION_SCANNER_UFOPEDIA: "To nowoczesne urządzenie wykorzystuje różnorodne detektory i zaawansowane algorytmy komputerowe do wykrywania ruchu jednostek (wroga, własnych itp.). Efektywne używanie tego urządzenia wymaga jednak pewnej praktyki. Podczas misji kliknij na ikonę skanera ruchu trzymanego w ręku. Z menu wybierz 'Skanuj'. Wyświetlacz skanera pokaże w centrum strzałkę wskazującą kierunek, w którym jest zwrócona twarz żołnierza (północ będzie na górze). Pulsujące plamy będą odpowiadać jednostkom, które ostatnio się ruszały. Większe lub szybciej poruszające się jednostki wygenerują większe plamy. Nieruchome jednostki w ogóle nie zostaną wykryte."
  STR_ELECTRO_FLARE: "Flara elektryczna"
  STR_ELECTRO_FLARE_UFOPEDIA: "To małe urządzenie po rzuceniu na ziemię zaczyna emitować bardzo jaskrawe światło. Podczas misji nocnych może to spowodować oświetlenie jednostek wroga będących w pobliżu elektroflary, przez co staną się widoczne."
  STR_PSI_AMP_STEREO: "Wzmacniacz psioniczny wielofazowy"
  STR_PSI_AMP_STEREO_UFOPEDIA: "Ta wersja wzmacniacza psionicznego nie wymaga linii wzroku, ale jej moc spada z odległością dwa razy szybciej. Jest też wolniejsza i pobiera więcej energii z użytkownika."
  STR_PSI_AMP: "Wzmacniacz psi"
  STR_PSI_AMP_UFOPEDIA: "Wzmacniacz psioniczny może być używany wyłącznie przez agentów ze zdolnością psioniczną. Podczas walki kliknij na wzmacniaczu, kursorem wybierz rodzaj, a potem cel ataku. Dostępne są dwa rodzaje ataku psionicznego:{NEWLINE}WYWOŁAJ PANIKĘ: Jeśli atak się powiedzie, morale celu się obniży i może on wpaść w panikę.{NEWLINE}KONTROLA UMYSŁU: Jeśli się powiedzie, zyskasz natychmiastową kontrolę nad wrogą jednostką, jakby była twoją własną. Ten rodzaj ataku jest trudniejszy do przeprowadzenia.{NEWLINE}Użycie wzmacniacza psi wymaga linii wzroku."
  STR_MAG_LITE: "Mag-Lite"
  STR_MAG_LITE_UFOPEDIA: "To urządzenie produkuje światło, gdy jest trzymane w ręku. Dzięki swej masie może służyć też jako improwizowana broń głusząca."
  STR_FLASHLIGHT_BUY: "Zakup tańszych latarek"
  STR_FLASHLIGHT: "Latarka"
  STR_FLASHLIGHT_UFOPEDIA: "Proste urządzenie oświetlające. Nieco słabsze niż Mag-Lite, ale różnica w cenie jest powalająca. Wiadomo, że Radzie ta inicjatywa pewnie się nie spodoba (-10 punktów).{NEWLINE}{NEWLINE}Uwaga: łatwo się rozbija. Nie wodoodporna. Nie pyłoodporna. Gwarancja nie obejmuje zastosowań wojskowych."
  STR_GOLDEN_DRAGONS: "Złote Smoki"
  STR_GOLDEN_DRAGONS_UFOPEDIA: "Paczka papierosów z nielegalnymi i zapewne pozaziemskimi dodatkami. Skąd ci kultyści je biorą?{NEWLINE}Każdy papieros odnawia 15 morale, 6 energii i 3 poczytalności kosztem 1 Zdrowia i 6 oszołomienia."
  STR_NOBELON: "Nobelon"
  STR_NOBELON_UFOPEDIA: "Ten fantastyczny preparat opracowany przez główną oficer medyczną sprawi, że nasi agenci pozostaną czynni i zmotywowani mimo wyczerpania. Mocno jednak odbije się to na ich zdrowiu, więc zasugerowała stosowanie tego środka tylko w nagłych wypadkach.{NEWLINE}Każda pigułka odnawia 30 energii i 20 poczytalności kosztem 5 Zdrowia. Można użyć tylko na sobie."
  STR_ZEPHYR_SERUM_FROM_CHUPACABRA: "Surowica zefiryczna (z czupakabry)"
  STR_ZEPHYR_SERUM_FROM_CHRYSSALID: "Surowica zefiryczna (z kryzalida)"
  STR_ZEPHYR_SERUM: "Surowica zefiryczna"
  STR_ZEPHYR_SERUM_UFOPEDIA: "Niewielkie rozmiary czupakabry sprawiają, że łatwo nie docenić jej szybkości. Dzięki badaniom, w tym wiwisekcji, ustaliliśmy, że stoi za tym obecna w krwiobiegu szczególna mieszanka środków chemicznych. Działa ona jak katalizator, który pozwala czupakabrze spalać wysokoenergetyczne osocze, by uzyskać zawrotną prędkość. Pomimo pewnych... nieszczęśliwych potknięć w fazie próbnej udało nam się wreszcie wywołać ten sam efekt u ludzi, i to bez istotnych uszkodzeń narządów wewnętrznych.{NEWLINE}+50 JC (tylko do maksimum), +60 Energii, -5 Zdrowia. Można użyć tylko na sobie."
  STR_STIMS: "Stymy"
  STR_STIMS_UFOPEDIA: "Stymy pomagają zwalczać zmęczenie oraz mogą zmusić nieprzytomną osobę do przebudzenia się.{NEWLINE}Każde użycie usuwa 10 oszołomienia i daje 42 energii."
  STR_PAINKILLER: "Środki przeciwbólowe"
  STR_PAINKILLER_UFOPEDIA: "Te pastylki szybko łagodzą ból, a tym samym jego efekty na skuteczność agenta.{NEWLINE}Każde użycie daje 5 morale."
  STR_BIG_HEALING_SPRAY: "Zaawansowany sprej medyczny"
  STR_BIG_HEALING_SPRAY_UFOPEDIA: "Zainwestowaliśmy mnóstwo czasu w program wsparcia producenta spreju medycznego przy opracowywaniu bardziej skoncentrowanej wersji formuły leczącej. Otrzymany produkt jest większy, ale bardziej wydajny."
  STR_HEALING_SPRAY: "Sprej medyczny"
  STR_HEALING_SPRAY_UFOPEDIA: "Udało nam się nawiązać kontakty z laboratorium farmaceutycznym, które jest w stanie dostarczyć nam eksperymentalne środki medyczne.{NEWLINE}Ten mały pojemnik zawiera roztwór bioinżynierowanych czynników, które należy nanieść na otwartą ranę, aby szybko ustabilizować pacjenta na polu walki i zapobiec utracie krwi."
  STR_DRONE_MEDS: "Medykamenty drona"
  STR_DRONE_MEDS_UFOPEDIA: "Automatyczne urządzenie medyczne. Zawiera 15 ładunków pierwszej pomocy."
  STR_PLASMA_BLADE: "Ostrze plazmowe"
  STR_PLASMA_BLADE_UFOPEDIA: "Przedmiot ten to w zasadzie plazmowy nóż bojowy, wyposażony w klingę zaostrzoną do poziomu monomolekularnego. Wzdłuż ostrza rozciąga się pole elektromagnetyczne więżące plazmę, dzięki czemu może ono ciąć żaroodporne wkładki ceramiczne współczesnego pancerza."
  STR_PLASMA_SWORD: "Miecz plazmowy"
  STR_PLASMA_SWORD_UFOPEDIA: "Ta śmiercionośna broń w formie miecza składa się z dużej klingi, która przy ostrej krawędzi ma mikron szerokości, emitera plazmy oraz elektromagnesu. Przy aktywacji gorąca plazma wypełnia pole elektromagnetyczne otaczające ostrze, nagrzewając je do punktu, w którym tytan płynie jak woda."
  MAP_CYBERWEBWAREHOUSE: "Magazyn Cyberwebu"
  MAP_ISLANDURBAN: "Wyspa/klif"
  MAP_ISLANDURBAN_RITUALS: "Wyspa/klif"
  MAP_ISLANDURBAN_BEACH: "Wyspa/plaża"
  MAP_ISLANDURBAN_BEACH_RITUALS: "Wyspa/plaża"
  MAP_EXPANDED_TERROR: "Miejski alternatywny"
  STR_MIXED: "Zakon Eteriański"
  STR_BATTERIES: "Baterie"
  STR_MISSILES: "Rakiety"
  STR_SNAKEMAN_SALAMANDRON: "Wężownik"
  STR_ETHEREAL_CYBERDISC: "Eterianin"
  STR_SECTOID_SECTOPOD: "Sektoid"
  STR_POWER_SUIT: "Zbroja wspomagana"
  STR_POWER_SUIT_UFOPEDIA: "Nowa potężna ochrona dla żołnierzy. Ten pancerz jest zasilany źródłem energii Elerium, co znacznie zwiększa nośność przy zachowaniu przyzwoitej swobody ruchu. Oferuje najlepszą jak dotąd dostępną żołnierzom ochronę."
  STR_MASS_DRIVER_DEFENSES: "Obrona akceleratorowa"
  STR_MASS_DRIVER_DEFENSES_UFOPEDIA: "Szybkostrzelne działka akceleratorowe zapewniają pewnien stopień ochrony przed lądującymi w pobliżu statkami."
  STR_MEDI_KIT_PREREQUISITE1: "Prerekwizyt apteczki"
  STR_MEDI_KIT: "Ręczny automed"
  STR_MEDI_KIT_UFOPEDIA: "Apteczką można leczyć, znieczulać oraz stymulować. Aby jej użyć, trzeba stanąć twarzą przodem do agenta wymagającego leczenia. Jeśli agent jest ogłuszony, trzeba stanąć dokładnie nad jego ciałem. Następnie trzeba kliknąć na ikonę apteczki i wybrać z menu 'Użyj apteczki'.{NEWLINE}LECZENIE: Części ciała z ranami śmiertelnymi będą czerwone. Kliknij na zranioną część ciała, a następnie na przycisk 'Leczenie'. Zostanie wyleczona jedna rana śmiertelna oraz przywrócone trochę punktów życia.{NEWLINE}STYMULACJA: Zwiększa wytrzymałość i ocuca nieprzytomnego (ogłuszonego) agenta.{NEWLINE}ZNIECZULANIE: Przywraca morale zranionego agenta, nie więcej jednak niż stracone przez niego punkty życia."
  STR_ALIEN_GRENADE: "Granat plazmowy"
  STR_ALIEN_GRENADE_UFOPEDIA: "To urządzenie działa tak samo jak ziemski granat z wyjątkiem tego, że ma większą siłę rażenia.{NEWLINE}Możemy je rozmontować, by odzyskać nieco Elerium."
  STR_INCINERATOR_GRENADE: "Granat spopielający"
  STR_INCINERATOR_GRENADE_UFOPEDIA: "Ten typ granatu obcych topi cel w superpłomieniach. Przypomina w działaniu nasz napalm, ale dzięki ładunkowi elerium ma znacznie silniejszy efekt.{NEWLINE}Możemy go rozmontować, by odzyskać nieco elerium."
  STR_BLASTER_BOMB_UFOPEDIA: "Ten przedmiot to potężna rakieta z inteligentnym systemem naprowadzania. Jest wystrzeliwana z wyrzutni rakiet fuzyjnych.{NEWLINE}Możemy je rozmontować, by odzyskać z niego Elerium."
  STR_SMALL_LAUNCHER: "Miniwyrzutnia"
  STR_SMALL_LAUNCHER_UFOPEDIA: "Mała wyrzutnia, używająca bomb różnego typu. Jest lekka, celna i bardzo użyteczna do chwytania żywych obcych za pomocą bomb ogłuszających."
  STR_STUN_BOMB: "Minibomba ogłuszająca"
  STR_STUN_BOMB_UFOPEDIA: "Minibomba ogłuszająca jest wykorzystywana do chwytania żywych okazów ludzi, ale jak najbardziej może być używana przeciwko różnym rasom obcych. Jest wystrzeliwana z wyrzutni bomb ogłuszających.{NEWLINE}Możemy ją rozmontować, by odzyskać z niej Elerium."
  STR_PLASMA_PISTOL: "Pistolet plazmowy"
  STR_PLASMA_PISTOL_UFOPEDIA: "Pistolet plazmowy jest śmiercionośną bronią obcych, bazującą na przyśpieszaniu cząstek we wnętrzu słabego pola anty-grawitacyjnego."
  STR_PLASMA_PISTOL_CLIP: "Mag. pistoletu plazmowego"
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "Źródło energii dla małego pistoletu plazmowego obcych. Zawiera Elerium - źródło wszelkiej energii wykorzystywanej przez obcych - które możemy odzyskać."
  STR_PLASMA_RIFLE: "Karabin plazmowy"
  STR_PLASMA_RIFLE_UFOPEDIA: "Jest to porażająco potężna broń bazująca na przyśpieszaniu cząstek we wnętrzu nikłego pola anty-grawitacyjnego."
  STR_PLASMA_RIFLE_CLIP: "Mag. karabinu plazmowego"
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "Ten mały obiekt jest używany jako źródło energii dla karabinu plazmowego - broni obcych średniej mocy. Zawiera niewielkie ilości Elerium, które możemy odzyskać."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "Ten przedmiot jest używany jako amunicja dla ciężkiego karabinu plazmowego. Zawiera niewielkie ilości Elerium, które możemy odzyskać."
  STR_XCOM_ASSAULT_PLASMA: "Plazmowe działko szturmowe X-Comu"
  STR_XCOM_ASSAULT_PLASMA_UFOPEDIA: "Zmodyfikowaliśmy standardowe ręczne działko plazmowe obcych, by lepiej wykorzystać wyszkolenie weteranów X-Comu. skoro broń plazmowa z natury ma ograniczony zasięg, postanowiliśmy zrezygnować ze strzelania celowanego na rzecz poprawy parametrów walki na bliski dystans, zwłaszcza w rękach agentów o wysokiej celności i refleksie. Dodaliśmy też granatnik strzelający mniejszą wersją bomby eleryjnej."
  STR_XCOM_ASSAULT_PLASMA_CLIP: "Mag. plazmowego działka szturmowego X-Comu"
  STR_XCOM_ASSAULT_PLASMA_GRENADE: "Granat do plazmowego działka szturmowego X-Comu"
  STR_LAUNCH_GRENADE: "Wystrzel granat"
  STR_IMPROVED_RADAR_CRAFT: "Ulepszony samolot zwiadowczy"
  STR_ULTIMATE_RADAR_CRAFT: "Samolot zwiadowczo-przechwytujący"
  STR_HAWKEYE: "HAWKEYE"
  STR_HAWKEYE_UFOPEDIA: "Samolot obserwacyjny z dodatkowym paliwem i o zwiększonym zasięgu wykrywania. Może także przewozić mały oddział X-Comu. Niewykrywalny."
  STR_DARKSTAR: "CIEMNA GWIAZDA"
  STR_DARKSTAR_UFOPEDIA: "Dzięki obcej technologii napędu i ultralekkim stopom, samolot ten ma czas lotu wcześniej nieosiągalny. Radar został skonfigurowany dla maksymalnej skuteczności wykrycia UFO. Niewykrywalny.{NEWLINE}BRŃ: PRMŃ x 1{NEWLINE}SYS: ELEK x 3"
  STR_ALIEN_TURRET: "Wieżyczka obcych"
  STR_ALIEN_LASER_TURRET_ARMOR: "Wieżyczka laserowa obcych: analiza taktyczna"
  STR_ALIEN_LASER_TURRET: "Wieżyczka laserowa obcych"
  STR_ALIEN_LASER_TURRET_CORPSE: "Wrak wieżyczki laserowej obcych"
  STR_ALIEN_LASER_TURRET_AUTOPSY: "Oględziny wraku wieżyczki laserowej obcych"
  STR_ALIEN_LASER_TURRET_UFOPEDIA: "Ta stacjonarna wieżyczka jest uzbrojona w silne działko laserowe, osłonięte tarczą typu Złotego i sterowane obcą elektroniką. Obcy używają ich do ochrony ważnych instalacji."
  STR_ALIEN_LASER_TURRET_CORPSE_UFOPEDIA: "Wieżyczka ta jest okryta twardym pancerzem z trytanu. Jej kadłub kryje silną broń laserową i dwa generatory tarcz. Brak jest źródła energii, gdyż wieżyczka jest podłączona do zewnętrznego systemu zasilania."
  STR_WRECKED_ALIEN_LASER_TURRET_DISASSEMBLY: "Demontaż wraku wieżyczki laserowej obcych "
  STR_LIVE_ALIEN_LASER_TURRET_DISASSEMBLY: "Demontaż wieżyczki laserowej obcych "
  STR_ALIEN_SMALL_PLASMA_TURRET_ARMOR: "Lekka wieżyczka plazmowa obcych: analiza taktyczna"
  STR_ALIEN_SMALL_PLASMA_TURRET_WEAPON: "Uzbrojenie lekkiej wieżyczki plazmowej obcych"
  STR_ALIEN_SMALL_PLASMA_TURRET: "Lekka wieżyczka plazmowa obcych"
  STR_ALIEN_SMALL_PLASMA_TURRET_CORPSE: "Wrak lekkiej wieżyczki plazmowej obcych"
  STR_ALIEN_SMALL_PLASMA_TURRET_AUTOPSY: "Oględziny lekkiej wieżyczki plazmowej obcych"
  STR_ALIEN_SMALL_PLASMA_TURRET_UFOPEDIA: "Ta stacjonarna wieżyczka to potężna broń plazmowa, szeroko stosowana do ochrony obcych baz i większych UFO."
  STR_ALIEN_SMALL_PLASMA_TURRET_CORPSE_UFOPEDIA: "Wieżyczka ta składa się z dwutorowego systemu uzbrojenia plazmowego, zamkniętego w trytanie. Brak jest źródła energii, gdyż wieżyczka jest podłączona do zewnętrznego systemu zasilania."
  STR_WRECKED_ALIEN_SMALL_PLASMA_TURRET_DISASSEMBLY: "Demontaż wraku lekkiej wieżyczki plazmowej obcych"
  STR_LIVE_ALIEN_SMALL_PLASMA_TURRET_DISASSEMBLY: "Demontaż lekkiej wieżyczki plazmowej obcych"
  STR_ALIEN_CYBERWATCH_TURRET_ARMOR: "Wieżyczka cyberstrażnicza obcych: analiza taktyczna"
  STR_ALIEN_CYBERWATCH_TURRET_WEAPON: "Uzbrojenie wieżyczki cyberstrażniczej obcych"
  STR_ALIEN_CYBERWATCH_TURRET: "Wieżyczka cyberstrażnicza obcych"
  STR_ALIEN_CYBERWATCH_TURRET_CORPSE: "Wrak wieżyczki cyberstrażniczej obcych"
  STR_ALIEN_CYBERWATCH_TURRET_AUTOPSY: "Oględziny wraku wieżyczki cyberstrażniczej obcych"
  STR_ALIEN_CYBERWATCH_TURRET_UFOPEDIA: "Autonomiczna wieżyczka obcych. Wyposażona jest w szybkostrzelny laser przeciwpiechotny i zaawansowane łącze do wydajnej komunikacji z innymi obcymi jednostkami."
  STR_ALIEN_CYBERWATCH_TURRET_CORPSE_UFOPEDIA: "Ta mocna kopułka trytanowa chroni potężną broń laserową i zaawansowane instrumenty optroniczne."
  STR_WRECKED_ALIEN_CYBERWATCH_TURRET_DISASSEMBLY: "Demontaż wraku wieżyczki cyberstrażniczej obcych "
  STR_LIVE_ALIEN_CYBERWATCH_TURRET_DISASSEMBLY: "Demontaż wieżyczki cyberstrażniczej obcych "
  STR_CYBERDISC_WEAPON: "Działko cyberdysku"
  STR_CYBERDISC_WEAPON_UFOPEDIA: "Ta potężna broń plazmowa z łatwością topi beton i odparowuje formy życia."
  STR_CYBERDISC_ARMOR: "Cyberdysk: analiza taktyczna"
  STR_CYBERDISC_CORPSE: "Wrak cyberdysku"
  STR_SECTOPOD_ARMOR: "Sektopod: analiza taktyczna"
  STR_SECTOPOD_CORPSE: "Wrak sektopoda"
  STR_SECTOPOD_UFOPEDIA: "Sektopody to mechaniczne bestie wyposażone w potężne działa laserowe, kontrolowane za pomocą połączenia telepatycznego, zazwyczaj przez eterian. Są jednocześnie jedną z najsilniejszych broni terrorystycznych występujących w obcych siłach zbrojnych."
  STR_SECTOPOD_AUTOPSY: "Sekcja sektopoda"
  STR_SECTOPOD_AUTOPSY_UFOPEDIA: "Robot ma mocną konstrukcję z twardym pancerzem, który jest zdolny stawić opór większości rodzajom broni, w szczególności broni plazmowej. Jednakże delikatne obwody wydają się szczególnie podatne na uszkodzenia z broni laserowej."
  STR_CYBERDISC_UFOPEDIA: "Ten miniaturowy latający spodek jest zautomatyzowaną bronią terrorystyczną uzbrojoną w silne działko plazmowe. Napęd antygrawitacyjny daje im dużą przewagę na trudnym terenie. Podstawowymi zadaniami tego spodka są terror i niszczenie w służbie rasy sektoidów."
  STR_CYBERDISC_AUTOPSY: "Sekcja cyberdysku"
  STR_CYBERDISC_AUTOPSY_UFOPEDIA: "Cyberdysk jest dobrze opancerzony, a w szczególności odporny na amunicję eksplodującą. Niestety główny system antygrawitacyjny jest zbyt uszkodzony, byśmy mogli zrozumieć jego działanie."
  STR_SECTOID_GUARD: "Straż sektoidzka"
  STR_SECTOID_GUARD_CAPTAIN: "Kapitan straży sektoidzkiej"
  STR_SECTOID_GUARDIAN: "Sektoid strażnik"
  STR_SECTOID_COMMANDER_CORPSE: "Zwłoki sektoida"
  STR_TANKS_DESTROYED: "ZNISZCZONYCH JEDNOSTEK WSPARCIA"
  STR_ALIEN_DIPLOMACY: "Dyplomacja obcych"
  STR_ALIEN_DIPLOMACY_UFOPEDIA: "Wydaje się, że nie jest to pierwszy raz, gdy obcy przybyli na naszą planetę - przypuszczamy, że jeszcze przed powstaniem człowieka na Ziemi rozbił się wielki obcy statek. Dziś najeźdźcy wciąż szukają swych zaginionych przodków w nadziei na nawiązanie kontaktu. Obcy są przekonani, że starożytna zaloga, albo też ich potomkowie, nadal żyją na Ziemi, lecz nie wiemy, skąd to wiedzą. Jeśli te dwie siły kiedykolwiek się spotkają i razem zwrócą przeciw nam, będzie to zaiste mroczny dzień dla ludzkości."
  STR_ALIEN_GOVERNANCE: "Obce kierownictwo"
  STR_ALIEN_GOVERNANCE_UFOPEDIA: "Czasami obcy wysyłają na Ziemię specjalnych emisariuszy celem przekazania szczególnie ważnych rozkazów lub też dla dodatkowego nadzoru kluczowych elementów inwazji. Misje te nie stanowią bezpośredniego zagrożenia dla X-Comu, ale przedstawiają sposobność do złapania i przesłuchania rzadkich obcych, a więc znacznego posunięcia do przodu naszych wysiłków obronnych."
  STR_ALIEN_ENVOY: "Obcy poseł"
  STR_ALIEN_ENVOY_UFOPEDIA: "Od czasu do czasu obcy wysyłają na Ziemię swoich emisariuszy, by ci wypełniali szczególnie ważne misje (zwykle dyplomatyczne). Do tym celu służą specjalne statki, odróżniające się od innych złotym połyskiem. Pasażerowie tych statków są dla nas szczególnie cenni, a ich ujęcie i przesłuchanie ma najwyższy priorytet."
  STR_ENVOY_SHIP: "Statek dyplomatyczny"
  STR_ENVOY_SHIP_UFOPEDIA: "Statki dyplomatyczne są na Ziemi spotykane niezwykle rzadko. Ich rolą jest przewożenie wysłanników Zakonu Eteriańskiego, którzy prowadzą rozmowy z innymi gwiezdnymi cywilizacjami. Statki te są średnio uzbrojone, jednak nie należy ich lekceważyć. Ponieważ przewożą na pokładzie cennych obcych, powinniśmy je przechwytywać za wszelką cenę. Można je rozpoznać po złotym połysku."
  STR_SMALL_ENVOY_SHIP: "Mały statek dyplomatyczny"
  STR_SMALL_ENVOY_SHIP_UFOPEDIA: "Małe, rzadko spotykane na Ziemi statki dyplomatyczne są przeznaczone do przewozu ważnych pasażerów, takich jak członkowie Zakonu Eteriańskiego. Pojazd jest szybki i dobrze uzbrojony jak na swoje rozmiary. Pasażer jest tak ważny i może udzielić tak wyjątkowych informacji, że należy bezwzględnie przechwytywać takie statki. Łatwo je rozpoznać po złotym kolorze."
  STR_SECTOID_GUARD_UFOPEDIA: "Straż sektoidzka to organizacja skupiająca osobników rasy sektoid, którzy są wyłączeni spod normalnego łańcucha dowodzenia sektoidów i szkoleni bezpośrednio przez eterian. Strażnicy ci są później przydzielani do priorytetowych misji, takich jak ochrona kluczowych instalacji, oraz zaopatrywani w pancerz dla zwiększenia ich wytrzymałości bojowej. Czasami podróżują ze zwykłymi sektoidami jako doradcy, lecz poza tym rzadko mają kontakt z innymi obcymi, z wyjątkiem eterian. Gdy zbliżymy się do rdzenia armii obcych, zapewne zobaczymy ich więcej."
  STR_ETHEREAL_ORDER: "Zakon Eteriański"
  STR_ETHEREAL_ORDER_UFOPEDIA: "Zakon Eteriański to najbardziej wewnętrzny krąg społeczeństwa obcych. Skupiając wyłącznie eterian, grupa ta wydaje się stać ponad wszelkimi obcymi, których normalnie spotykamy na Ziemi. Wydają się oni mieć także dostęp do technologii, których kasty niższe nie posiadają, ani nawet nie rozumieją. Nie jest jasne, czy Zakon sprawuje władzę nad obcym społeczeństwem, czy też są tylko organem wykonawczym. Przy całej swej potędze nie biorą jednak bezpośredniego udziału w inwazji na Ziemię."
  STR_SPECTRAL_SCYTHE: "Kosa widmowa"
  STR_SPECTRAL_SCYTHE_UFOPEDIA: "Ta obca broń używa pól psionicznych na niewymawialne sposoby, powodując ogromnie niszczycielskie ataki wręcz. Potrafi ignorować niemal każdą klasę pancerza. Nie potrafimy pojąć, a tym bardziej odtworzyć tego urządzenia."
  STR_PHOTON_SPEAR: "Włócznia fotonowa"
  STR_PHOTON_SPEAR_UFOPEDIA: "Ta broń do walki wręcz wykorzystuje energię fotonową do wytworzenia krótkiego 'ostrza' z czystej energii, wydobywającego się z drzewca. Broń jest zasilana egzotycznym źródłem energii, niepodobnym do niczego, co obcy zazwyczaj stosują. Nie potrafimy zrozumieć tego procesu w stopniu wystarczającym, by go przeanalizować, a tym bardziej zreplikować."
  STR_PHOTON_BLADE: "Ostrze fotonowe"
  STR_PHOTON_BLADE_UFOPEDIA: "Ta broń do walki wręcz używa egzotycznej fizyki do utworzenia cienkiej wiązki energii fotonowej o ograniczonej długości. Cząstki podróżują od rękojeści do czubka 'ostrza' a później w niewytłumaczony sposób zawracają, tracąc minimalne ilości energii. W rękojeść wbudowane jest jakiś rodzaj źródła energii, jednak nie potrafimy zrozumieć zasad jego działania i nie potrafimy go odtworzyć. Przedmiot ten wydaje się też niepowiązany z innymi artefaktami obcej technologii."
  STR_BLASTER_MULTI_LAUNCHER: "Wyrzutnia multibomb fuzyjnych"
  STR_BLASTER_MULTI_LAUNCHER_UFOPEDIA: "Broń ta wydaje się być zminiaturyzowaną wersją standardowej wyrzutni fuzyjnej. Działa na podobnej zasadzie, jednak zastosowano w niej zaawansowane obwody psioniczne. Obwody te pozwalają na odpalanie wielu pocisków w krótkich odstępach czasu. Zamiast jednej komory, w broni tej zastosowano magazynek."
  STR_BLASTER_MULTI_BOMB: "Multibomba fuzyjna"
  STR_BLASTER_MULTI_BOMB_UFOPEDIA: "Ten magazynek mieści osiem wysokoenergetycznych minipocisków do multiwyrzutni bomb fuzyjnych. Choć nie tak potężne jak standardowa bomba fuzyjna, pociski te są wciąż niszczycielskie i mogą być wystrzeliwane szybko."
  STR_FIRE_LAUNCHER: "Wyrzutnia ognista"
  STR_FIRE_LAUNCHER_UFOPEDIA: "Ta podobna do działka ręcznego broń strzela kulami skoncentrowanej energii, która wybucha przy uderzeniu w materię. Jej najbardziej istotna cecha to brak źródła energii, które bylibyśmy w stanie zidentyfikować, nie potrafimy też pojąć zasady działania samej wyrzutni. Broń ta jest o wiele zbyt obca, byśmy zdołali ją zbudować na Ziemi."
  STR_ELECTRO_WHIP: "Elektrobicz"
  STR_ELECTRO_WHIP_UFOPEDIA: "Broń ta przypomina nasz paralizator, jednak opis ten nawet w zarysach nie oddaje jej niezwykłych cech. Bicz ten wyzwala modulowane impulsy elektryczne, które obezwładniają cel, jednak nie rozumiemy natury tej modulacji ani nawet, skąd pobiera energię. Choć potrafimy teraz posługiwać się tą bronią, nie potrafilibyśmy jej odtworzyć."
  STR_THUNDER_ARCER_STUDY: "Badania nad gromownicą"
  STR_THUNDER_ARCER_STUDY_UFOPEDIA: "Dzięki ujęciu dra Jamrowockiego żywcem otrzymaliśmy unikalną szansę na zbadanie, jak działa elektryczna broń skrzelaków. U normalnego skrzelaka broń ta jest zbyt zrośnięta z tkankami i układami ciała, by dało się ją wymontować nie uszkadzając jej. Odmiana 'heroiczna' skrzelaka jest jednak przekształcona w mniejszym stopniu, więc możemy bezpiecznie wyciąć broń, przeanalizować ją, a ostatecznie przystosować do użytku przez ludzi."
  STR_THUNDER_ARCER: "Gromownica"
  STR_THUNDER_ARCER_UFOPEDIA: "Ta broń nie ma magazynka; zamiast tego opiera się na mikroorganizmach, które wytwarzają impulsy elektryczne. To bez wątpienia proces sztuczny, którego nie możemy reprodukować, ale jesteśmy w stanie utrzymać te mikroby przy życiu przez dowolnie długi czas, dostarczając im duże ilości materii organicznej. Niestety wszelkie próby stworzenia nowej kolonii spaliły na panewce, więc nie potrafimy budować własnych gromownic."
