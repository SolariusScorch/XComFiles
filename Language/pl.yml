  STR_LOC_CRACKHOUSE_BRIEFING: "Łowy nagród, poziom D{NEWLINE}Od: Yacenty{NEWLINE}Słuchajcie najemnicy. Zlokalizowałem norę jednego z tych Bystrzaków, którzy ciągle próbują oszukiwać ludzi na Czarnym Rynku. Przydałoby mu się trochę sprawiedliwości zaserwowanej w starym stylu, nim znów się przemieści. Możesz zatrzymać cokolwiek tam znajdziesz jako dodatkowy łup.{NEWLINE}Pogoda: Umiarkowana."
