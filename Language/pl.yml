  STR_GYM: "Sala treningowa"
  STR_GYM_UFOPEDIA: "Ten budynek to miejsce treningu agentów X-Comu. Codziennie podnosi lekko statystyki trenujących, aż osiągną pułapy rozwoju z ćwiczeń. Trening nie podnosi Odwagi, Refleksu ani zdolności mentalnych. Sala może pomieścić do 10 osób naraz."
