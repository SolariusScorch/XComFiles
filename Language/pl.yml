  STR_VAMPIRIC_FIST_UFOPEDIA: "Królowa wampirów może wytwarzać projekcję psioniczną do zadawania wielkich obrażeń w walce wręcz lub na dystans."
  STR_SHADOW_SWORD: "Cieniomiecz"
  STR_SHADOW_SWORD_UFOPEDIA: "Ten rodzaj ataku to w rzeczywistości psioniczne pole siłowe, wytwarzane przez królową wampirów."
  STR_CERO: "Eksplozja Zero"
  STR_CERO_UFOPEDIA: "Gwałtowne wyzwolenie energii psi, powodujące znaczne zniszczenia w okolicy."
  STR_ZOMBIE_SERVITOR: "Zombi serwitor"
  STR_ZOMBIE_INTERROGATED: "Zombi przebadane"
  STR_METAPSYCHOLOGY_PREREQUISITE: "Prerekwizyt metapsychologii"
  STR_METAPSYCHOLOGY: "Metapsychologia"
  STR_METAPSYCHOLOGY_UFOPEDIA: "Zakazana wiedza, którą posiedliśmy, ukazuje nam tajemniczy świat nieznanego w całkiem nowym świetle. 'Psi' polega na subtelnej manipulacji pól elektromagnetycznych i innych energii, co może wyzwalać zaskakująco silne efekty za sprawą efektu motyla. Kontrola tego procesu wymaga rozwiązywania bardzo złożonych i nietypowych równań, używając pewnej części mózgu. Ten proces jest zasadniczo podświadomy, lecz nadmiar może prowadzić do szaleństwa.{NEWLINE}Przejęte urządzenia zawierają skomplikowane układy służące jakby za protezę mózgu użytkownika; ich skuteczność zależy więc od jego Siły Psi. Wierzę jednak, że możliwe jest użycie mózgu bez wspomagania. Jak to osiągnąć, na razie nie wiem.{NEWLINE}Zakończyliśmy pomyślnie ocenę siły psi naszych agentów. Szczegóły proszę sprawdzić w aktach osobowych."
  STR_PARAPSYCHOLOGY_PREREQUISITE: "Prerekwizyt parapsychologii"
  STR_PARAPSYCHOLOGY: "Parapsychologia"
  STR_PARAPSYCHOLOGY_UFOPEDIA: "Oto naoczne dowody na istnienie mocy psionicznych. Nauka wreszcie zaakceptowała istnienie magii. Och, przyszli naukowcy bez wątpienia znajdą sposoby wyjaśnienia paranormalności, pokrojenia jej na kawałeczki i schowania w małych pudełkach swych umysłów. No, po paru wiekach. Złożoność ludzkiego umysłu słabo poddaje się ludzkiemu intelektowi.{NEWLINE}Badania pokazują, że ludzie mają różną odporność na ataki umysłowe. Mam teorię, że to zależy od czegoś, co nazywam bazowym potencjałem umysłowym. Pomiar tego potencjału to nasze pierwsze zadanie. Nie mamy wieków, więc potrzebujemy innej metody. Znacznie łatwiej nauczyć się chodzić, niż opisać chodzenie za pomocą równań matematycznych. Idziemy w ślady mistyków. Modele analogowe. Drzewo Życia. Karty tarota. Środki halucynogenne. Na razie nie wiemy, co zadziała... I to właśnie jest najciekawsze, prawda?"
  STR_XCOM_LIQUIDATOR_ARMOR_UC: "LIKWIDATOR"
  STR_XCOM_LIQUIDATOR_ARMOR_UFOPEDIA: "Firma BlackOps Industries dysponuje tak środkami technicznymi, jak i prawnymi, by produkować naszą wersję stroju likwidatora EXALT. Jest to wariant kamizelki ochronnej z ulepszonym widzeniem nocnym, ale nieco bardziej obciążający noszącego."
