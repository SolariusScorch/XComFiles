  STR_HEAVY_STUN_WEAPONS_UFOPEDIA: "Analiza taktyczna mówi nam, że łapanie żywcem niebezpiecznych podejrzanych bywa kłopotliwe, a w szczególności gdy są to złe cyborgi, dziwne stwory, albo po prostu zwyczajni psychole. Jednak przesłuchiwanie takich podejrzanych to jedno z naszych kluczowych zadań, skoro mogą rzucić światło na źródła takich incydentów. Skracając, myślę, że powinniśmy zbudować prototyp bardziej efektywnej broni, która może ogłuszać przeciwników z większej odległości."
  STR_LASER_WEAPONS_UFOPEDIA: "Choć lasery znane były ludzkości od dekad, dopiero technologia obcych pozwoliła na praktyczne użycie broni laserowej, która pod niemal każdym względem przewyższa broń palną."
  STR_MASS_DRIVER_WEAPONS_UFOPEDIA: "Ta technologia wojskowa opiera się na cewce, która rozpędza małe pociski dzięki sile elektromagnetycznej. Naboje akceleratorowe są znacznie szybsze niż tradycyjne, a więc mają o wiele większą siłę rażenia, ale też stosunkowo krótki zasięg, gdyż szybko spalają się w atmosferze. Z powodu wielkich ilości ciepła wydzielanych przez tę broń nie może być ona projektowana do prowadzenia ognia automatycznego."
  STR_GAUSS_WEAPONS_UFOPEDIA: "Najwyższy poziom broni akceleratorowej, wykorzystujący zaawansowane systemy chłodzenia i zarządzania energią."
