  STR_DOSSIER_RICHTER_TWINS: "Dossier: Rita i Lola Richter"
  STR_DOSSIER_RICHTER_TWINS_UFOPEDIA: ">ROLA: Magowie{NEWLINE}>AFILIACJA: Kościół Dagona{NEWLINE}>INFO: Bliźniaczki osiągnęły pewną popularność na berlińskiej scenie rave jako duet iZahn. Ich kariera podupadła po tym, jak rozeszła się plotka, że ich koncerty 'powodują złe tripy'. Śledztwo wykazało liczne przypadki samobójstw wśród fanów, ale obie siostry zniknęły, zanim można było je przesłuchać; zapewne wróciły do nauki psioniki pod okiem magów Dagona.{NEWLINE}>STATUS: Interpol powiadomiony"
  STR_DOSSIER_MILLER_AND_SMITH: "Dossier: Aretha Miller & Frank Smith"
