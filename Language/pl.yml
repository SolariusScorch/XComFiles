  STR_LASER_PISTOL_MIB_UFOPEDIA: "Ten pistolet laserowy to zaawansowana broń jednoręczna. Pojemność jej baterii pozwala na oddanie 24 strzałów.{NEWLINE}{NEWLINE}Produkcja tej broni wymaga: Produkcja pistoletu laserowego."
