  STR_POLYMAKH_SHAPKA_EVENT_RECRUIT_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Legendarna moc Korony przyciągnęła do naszej kompanii jakąś wariatkę."
  STR_POLYMAKH_SHAPKA_EVENT_FAME_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Opowieści o Koronie Polimacha, którą mamy w posiadaniu, wzbudzają podziw wśród wtajemniczonych.{NEWLINE}[+200 Niesławy]"
  STR_POLYMAKH_SHAPKA_EVENT_GOLD_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}W uznaniu naszej zwierzchności miejscowi przywódcy zapłacili nam podatek.{NEWLINE}[+10 sztabek złota]"
  STR_MUTANT_COMPLAINT_REMINDER: "Pogłówne"
  STR_MUTANT_COMPLAINT_REMINDER_DESCRIPTION: "Od: Saya z Sojuszu Mutantów{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Zważ sobie, że nieważne, kim ci się wydaje, że jesteś, to dzięki Sojuszowi Mutantów możesz prowadzić swoją działalność. Z tego też tytułu wszelkie skargi, jakie na ciebie otrzymamy od mutanckich społeczności, musisz uregulować z nami. W gotówce."
  STR_SHADOW_OF_THE_COMET: "Cień komety"
  STR_SHADOW_OF_THE_COMET_DESCRIPTION: "Zaobserwowana na niebie kometa wzbudziła powszechny niepokój o to, co przyniesie nadchodzący 2602 rok. Wielu uważa, że nadchodzi czas wielkich zmian. Pewne wpływowe osobistości widzą w tobie narzędzie tych zmian i postanowiły cię wesprzeć, tak na wszelki wypadek.{NEWLINE}[+400 Niesławy, +200 tys. $]"
  STR_A_LEAFLET: "Poszukiwana!"
  STR_A_LEAFLET_DESCRIPTION: "{NEWLINE}Do kryjówki dotarł tajemniczy list. W środku jest jakaś ulotka."
  STR_SLAVE_CAUGHT_EVENT: "Panienka w podróży"
  STR_SLAVE_CAUGHT_EVENT_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Wypatrzyłaś nadobną, zamożną i zupełnie nierozgarniętą panienkę, którą drogi pokierowały w pobliże twojej kryjówki. Czas dać jej prywatną lekcję piractwa!{NEWLINE}[+50 Niesławy, +15 tys. $]"
  STR_WANTED_POSTER: "Poszukiwana!"
  STR_WANTED_POSTER_DESCRIPTION: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Jedna z załogantek przyniosła ci plakat, który znalazła na jakimś płocie. Jego treść nie wydaje się mieć dla ciebie zbyt wiele sensu, ale przedstawiona na nim kobieta przypomina ci ciebie! (Przynajmniej kiedy odpowiednio natężysz gałki oczne.) Jesteś sławna! A to musi być dzieło kogoś, kto cię poszukuje!{NEWLINE}[+100 Niesławy]"
  STR_INTREPID_BRAINERS: "Rezolutne rozkminiaczki"
  STR_INTREPID_BRAINERS_DESCRIPTION: "Komunikacja zawsze działa w obie strony. Techniki opracowane, by wcielać rozbitki do grona rozkminiaczek sprawiły również, że te ostatnie chętniej wychodzą z piwnicy. Niedawno zorganizowały wyprawę badawczą do jakichś starych ruin i przyniosły stamtąd parę wartościowych znalezisk."
  STR_FUNGUS_OUTBREAK: "Zagrzybienie"
  STR_FUNGUS_OUTBREAK_DESCRIPTION: "{NEWLINE}W naszej kryjówce rozplenił się grzyb! Musimy albo wypalić go do szczętu, co będzie bardzo kosztowne (500 tys. $), albo nauczyć się z nim żyć i tylko pilnować, żeby nie rozpanoszył się za bardzo  (25 tys. $ miesięcznie). Wierzę jednak, że taki Geniusz jak ty znajdzie dla niego jakieś zastosowanie, Kapitanko!"
  STR_FUNGUS_HARVEST: "Grzybobranie"
  STR_FUNGUS_HARVEST_DESCRIPTION: "{NEWLINE}Niektóre z grzybów pleniących się w naszej kryjówce da się do czegoś wykorzystać. Zebrałyśmy je."
  STR_SUPERIOR_BEINGS: "Istoty wyższe"
  STR_SUPERIOR_BEINGS_DESCRIPTION: "{NEWLINE}{NEWLINE}My dziewuchy jesteśmy dumne ze swojej doskonałości w każdym względzie. Niektórzy czczą nas jako półboginie, jak przystało. Ale większość drażni to, co uznają za naszą bezbrzeżną arogancję.{NEWLINE}[-250 Niesławy]"
  STR_CULT_STATUS: "Status kultowy"
  STR_CULT_STATUS_DESCRIPTION: "{NEWLINE}{NEWLINE}My dziewuchy jesteśmy dumne ze swojej doskonałości w każdym względzie. Niektórzy czczą nas jako półboginie, jak przystało, i płacą nam należną daninę.{NEWLINE}[+100 tys. $]"
  STR_LOOSE_LIPS: "Niebezpieczne związki"
  STR_LOOSE_LIPS_DESCRIPTION: "{NEWLINE}{NEWLINE}Trwamy przy naszej decyzji, by pozwalać mężczyznom bez przeszkód wstępować w nasze szeregi, ale musimy zaakceptować fakty: mieszanie płci prowadzi do tego, że dziewuchy spędzają więcej czasu na romansowaniu i są mniej skupione na robocie. Zdarzyło się już kilka pomniejszych wypadków i poważnych zaniedbań.{NEWLINE}[-100 tys. $, +3 mutanckie porno]"
  STR_ASSASSINATION_ATTEMPT: "Zamach!"
  STR_ASSASSINATION_ATTEMPT_DESCRIPTION: "Jakaś idiotka przeniknęła do naszej kryjówki, by pozbawić cię życia. Jednak twoje dziewuchy są zawsze uzbrojone i zamiotły nią podłogę. I tyle było z nowego dywanu. Ściany też trzeba będzie naprawić...{NEWLINE}Jak należało się spodziewać, zwłoki nie zdradziły zleceniodawcy. Mamy tylko jej narzędzia.{NEWLINE}[-5000 $]"
  STR_ASSASSINATION_ATTEMPT_NINJA: "Zamach!"
  STR_ASSASSINATION_ATTEMPT_NINJA_DESCRIPTION: "Do naszej kryjówki przeniknęła nindża w celu pozbawienia cię życia. Twoje dziewuchy jednak są zawsze gotowe do rozróby, dzięki czemu udało im się znaleźć tę cholerę i dać jej po łbie, zanim wprowadziła swoje niecne plany w życie.{NEWLINE}[Pozyskano wojowniczkę nindża]"
