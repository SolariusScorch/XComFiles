  STR_ZOMBIE_STERILE_TERRORIST: "Zombi"
  STR_ZOMBIE_STERILE_UFOPEDIA: "Ci zarażeni ludzie zostali kompletnie przejęci przez obcego pasożyta. Mają nikłe zdolności poznawcze i nie przejawiają wyższych funkcji mózgu; w zasadzie większość mózgu została pożarta przez pasożyta. Maja słabą motorykę i reakcje na bodźce, ale są zupełnie niewrażliwi na ból. Zombi nie potrafią używać przedmiotów, chyba że wcisnąć je im do ręki, wtedy mogą użyć ich jako broni obuchowej. Choć zombi zachowały oryginalne ciała, nie można już uważać ich za ludzi i mają bardzo krótki czas życia z powodu degeneracji przemiany materii. Trzymamy je w klatkach, a nie w celach więziennych."
  STR_ZOMBIE_STERILE_AUTOPSY: "Sekcja zombiego"
  STR_ZOMBIE_STERILE_AUTOPSY_UFOPEDIA: "Ten stwór z pewnością był kiedyś człowiekiem, ale jego ośrodkowy układ nerwowy został przejęty przez pasożyta nieznanego pochodzenia. Pasożyt ma rozmiar ziarnka fasoli z długimi wypustkami, sięgającymi do różnych organów. Wydaje się niespokrewniony z jakimikolwiek współczesnymi czy wymarłymi organizmami. Pasożyt kompletnie zmienia podstawowy metabolizm nosiciela, dając mu wielką odporność i niewrażliwość na ból, ale kosztem rychłej śmierci."
  STR_ZOMBIE_WEAPON: "Cios zombiego"
