  STR_SALAMANDRON_UFOPEDIA: "Salamandron to przerażająca bestia, przypominająca nieco dawne ziemskie drapieżniki, ale też bardzo się od nich różniąca.  Zaprojektowana wyłącznie do siania grozy, jest ona wyposażona w pociski zapalające, które potrafią w kilka minut zrównać z ziemią mała miejscowość.  Zachowanie tej istoty może być zdalnie regulowane przez zestaw małych odbiorników psi, zamontowanych w jej mózgu, jednak zazwyczaj działa ona autonomicznie, przez co trudno ją kontrolować, ale dotyczy to obu stron konfliktu."
  STR_SALAMANDRON_AUTOPSY_UFOPEDIA: "To stworzenie jest bardzo wytrzymałe dzięki twardym łuskom i niezwykłej odporności na ciepło, ale nie na laserowe piły.  Jego niewielki mózg kryje zestaw mikroimplantów, których zadaniem wydaje się być wzbudzanie podstawowych reakcji walka-ucieczka w układzie nerwowym stwora."
