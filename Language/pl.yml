  STR_NINJA_ARTS: "Sztuki ninja"
  STR_NINJA_ARTS_UFOPEDIA: "Zrozumienie głębi mądrości dawnych mistrzów nie było łatwym zadaniem. Teraz możemy zastosować te nauki do szkolenia najbardziej obiecujących agentów, znacznie zwiększając ich zdolności fizyczne.{NEWLINE}Wymaga: JC 60, Kondycja 70, Rzucanie 55, Walka Wręcz 65, Siła Psi 30, Poczytalność 75"
  STR_MARTIAL_ARTS_TRAINING: "Program treningowy sztuk walki"
  STR_COMBAT_PILOT_TRAINING: "Trening pilota bojowego"
  STR_BIO_ENHANCEMENT: "Biowspomaganie"
  STR_AI_RESTORATION: "Rewitalizacja SI"
  STR_OLYMPIANISM: "Olimpianizm"
  STR_OLYMPIANISM_UFOPEDIA: "Teoria obcych sieci neuralnych pośrednio doprowadziła nas do osiągnięcia kwantowego skoku w zrozumieniu, jak systemy psioniczne oddziałują ze sobą. To z kolei pozwoliło nam opracować metody treningowe, aby uaktywnić wcześniej niewykorzystany potencjał psi u ludzi z silną ekspresją genów nefilimowych (siła psi 60 lub lepsza). Pozwala im to manifestować swą moc jako silną aurę psi czy lewitacją (latające stroje dają premię do JC). Podmiot pod narkozą wchodzi w trwający miesiąc sztuczny trans, który pobudza i trenuje wcześniej nieaktywne ośrodki psioniczne w mózgu. Proces ten jest dość obciążający dla psychiki, przez co agent traci 10 Odwagi. "
  STR_PROTEANISM: "Proteanizm"
  STR_PROTEANISM_UFOPEDIA: "Łącząc się na stałe z pasożytami zombi, nasi agenci mogą uzyskać pewne moce pseudozombiczne, jak zwiększona wytrzymałość czy lepsze widzenie w mroku. Co najważniejsze, takich agentów można nawet wskrzesić po śmierci, o ile odzyskamy zwłoki. Jest za to jednak cena: Proteanie stają się nieco ociężali i mniej zdolni psionicznie. Na szczęście ich osobowość i wspomnienia pozostają w większości nietknięte.{NEWLINE}Proteanizm jest dostępny z ekranu transformacji. UWAGA: przed procedurą zdejmij pancerz, by uniknąć jego widowiskowego zniszczenia."
  STR_PROTEAN: "Proteanin"
  STR_PROTEAN_REVIVAL: "Ożywienie proteanina"
  STR_PROTEAN_REVIVAL_UFOPEDIA: "Proteanów stworzonych dzięki technologii mumii niezwykle trudno zniszczyć. Z uwagi na ich zdolności regeneracyjne, nawet poważne uszkodzenie głównych narządów często nie wystarcza, by zabić Proteanina na dobre. Zwykle mogą całkowicie wyleczyć się nawet z poważnego uszkodzenia mózgu, gdyż ich układ nerwowy jest bardziej rozproszony niż u człowieka,a do tego wspomagany psionicznie przez pasożyta zombi. Zatem jeśli odzyskamy 'martwego' Proteanina z pola walki i umieścimy go na sali medycznej, powróci do nas w pełni sił za jakieś dwa tygodnie. Należy się jednak spodziewać utraty niektórych wspomnień i zdolności bojowych, aż znów je sobie przyswoi. Jeśli trzeba, możemy powtarzać ten proces w nieskończoność.{NEWLINE}Opcja ożywienia jest dostępna z ekranu transformacji."
  STR_HELIX_KNIGHT: "Rycerz helisy"
  STR_HELIX_KNIGHT_UFOPEDIA: "Zespolenie całego ludzkiego potencjału biologicznego, technicznego i społecznego, godna poprowadzić ludzkość ku przyszłości. Rycerzy Helisy można wybrać tylko spośród najlepszych agentów, którzy wyczerpali już wszelkie inne źródła mocy. Gdy wielkość człowieka zostaje wyryta w samych naszych genach, przekraczamy linię pomiędzy zaawansowaną nauką a kosmiczną magią."
  STR_HELIX_PSION: "Psion Helisy"
  STR_HELIX_PSION_UFOPEDIA: "Kosmos i Ziemia, niebo i ląd - wszystkie są połączone polem psionicznym. Dzięki całej wiedzy i technice ludzkości odkryliśmy, że przy odpowiednim wspomaganiu biologicznym możemy sięgnąć i doświadczyć niezliczonych dalekich światów. Teraz gwiazdy nas wzywają, a my słyszymy ich zew."
  STR_SECTOID_LEGACY: "Dziedzictwo sektoidów"
  STR_SECTOID_LEGACY_UFOPEDIA: "Hybrydy o osłabionej więzi z sektoidami stworzyły myśl religijną. Jej celem jest pogodzenie dwojakiej natury hybryd, które są w równej mierze ludźmi i obcymi. Skażeni grzechem pierworodnym przemocy sektoidów, hybrydy w swej wierze podkreślają opanowanie obu stron swej natury, chociaż jedna z nich jest w zasadzie dobra, a druga zła.{NEWLINE}Hybryda która osiągnęła odpowiedni poziom samokontroli jest zapraszana na ceremonię, w której przedstawiciel starszyzny przekazuje jej dziedzictwo. Obejmuje to obce techniki pozwalające na lepszą kontrolę ciała i umysłu, ale za cenę wystawienia umysłu na bezpośrednie działanie zimnego, obcego id. Jest to brzemię, które każda hybryda przyjmie z dumą i uważana za rytuał wejścia w dorosłość.{NEWLINE}Wymaga: Kondycja 60, Zdrowie 40, Odwaga 60, Zdolność Psioniczna 20"
  STR_COUNTEFEIT_MONEY: "Fałszywe banknoty"
  STR_COUNTEFEIT_MONEY_DESCRIPTION: "Jedna z przejętych walizek z pieniędzmi okazała się pełna fałszywych banknotów. Niech to szlag!{NEWLINE}[-50 000 $]"
  STR_RANDOM_OCEAN_FINDINGS: "Nieoczekiwane znalezisko morskie"
  STR_RANDOM_OCEAN_FINDINGS_DESCRIPTION: "Hydrospace Dynamics natknęło się na obce artefakty techniczne. Natychmiast wysłali je do nas.{NEWLINE}[Otrzymano: Ekspedycja morska x3]"
  STR_RANDOM_LAND_SURVEY: "Nieoczekiwane badania lądowe"
  STR_RANDOM_LAND_SURVEY_DESCRIPTION: "Czyściciele Rady zwalili na nas sprawdzenie jakichś dowodów. Zobaczmy, co tam znaleźli.{NEWLINE}[Otrzymano: Badania lądowe x3]"
  STR_BOMB_TERROR: "Terror bombowy"
  STR_BOMB_TERROR_DESCRIPTION: "Wybuch wstrząsnął dziś miastem {0}, powodując ofiary i znaczne zniszczenia. Choć sprawcy pozostają nieznani, Rada wskazuje naszą bezradność jako przyczynę incydentu.{NEWLINE}[-150 punktów]"
  STR_THE_BANQUET: "Bankiet"
  STR_THE_BANQUET_DESCRIPTION: "Częścią twojej pracy jako dowódcy X-Comu jest spędzanie czasu z członkami Rady, by budować sieć kontaktów i mieć na nich oko. Oczywiście etykieta nakazuje, że musisz zostać organizatorem takiego spotkania przynajmniej raz na jakiś czas. Taki czas właśnie nastał.{NEWLINE}[100 punktów, -500 000 $]"
  STR_DRASTIC_MEASURES: "Drastyczne środki"
  STR_DRASTIC_MEASURES_DESCRIPTION: "W obliczu trudnej sytuacji finansowej X-Comu, główna księgowa wprowadziła szereg radykalnych cięć, skupiających się głównie wokół 'niecelowych' wydatków jak automaty z kawą czy premie wakacyjne. Nikt nie jest z tego zadowolony, włącznie z nią samą.{NEWLINE}[-50 punktów, 50 000 $]"
  STR_DIRE_SOLUTIONS: "Ponure metody"
  STR_DIRE_SOLUTIONS_DESCRIPTION: "Sytuacja finansowa jest tak zła, że główna księgowa sprzedała część 'zbytecznych' mebli na szarym rynku. Niestety dotyczy to również twojego ulubionego fotela, który zamieniono na zwykłe krzesło obrotowe. Teraz nadal masz problem z pieniędzmi, a do tego bolą cię plecy.{NEWLINE}[25 000 $]"
  STR_COLD_PACKAGE: "Mrożona przesyłka"
  STR_COLD_PACKAGE_DESCRIPTION: "Agencja rządowa znienacka przysłała nam zwłoki obcej istoty, ale nie podała żadnych wyjaśnień co do tego, skąd je ma. Rada zachowuje milczenie."
  STR_IT_WENT_CRITICAL: "Wejście w stan krytyczny"
  STR_IT_WENT_CRITICAL_DESCRIPTION: "{0}: W obiekcie rządowym nastąpił silny wybuch. Wygląda na to, że ktoś inny z Rady bawił się wytworami obcej techniki i nie zachował należytej ostrożności. Po tak spektakularnej i publicznej porażce ich następca przekazał pozostałości eksperymentu X-Comowi.{NEWLINE}[otrzymano: stop obcych x20, ślady paliwa obcych x5]"
  STR_WETWARE_JOB: "Mózgohaker"
  STR_WETWARE_JOB_DESCRIPTION: "Ktoś opublikował tajemnice państwowe w różnych miejscach internetu. Rada ujęła sprawcę, ale nie zdążyła zapobiec wyciekowi niebezpiecznych danych. Największym zmartwieniem jednak jest sposób, w jaki sprawca uzyskał dostęp do tych informacji.{NEWLINE}[-150 punktów, otrzymano: Próbnik myśli x1]"
  STR_BRIGHT_IN_THE_NIGHT: "Światełko w ciemności"
  STR_BRIGHT_IN_THE_NIGHT_DESCRIPTION: "{0}: Po awarii prądu wywołanej burzą jedno miejsce nadal miało zasilanie, choć nie powinno było. Po krótkim śledztwie przeprowadzonym przez Radę odkryto źródło zasilania. Znajdowało się w jakiegoś rodzaju laboratorium, najwyraźniej porzuconym w pośpiechu.{NEWLINE}[otrzymano: obce źródło zasilania x1, próbka organu obcych x 1, zwłoki cywila x5]"
  STR_ITS_ALL_PROFESSIONAL: "Sprawa czysto zawodowa"
  STR_ITS_ALL_PROFESSIONAL_DESCRIPTION: "Podczas rutynowego spotkania w sprawach bezpieczeństwa nawiązujesz naprawdę przyjazne stosunki ze świeżo poznaną komisarz Rady. Pominąwszy mile spędzony czas, masz nadzieję, że choć odrobinę poprawi to pozycję X-Comu wobec Rady.{NEWLINE}[50 punktów]"
  STR_REFURBISHING: "Remont"
  STR_REFURBISHING_DESCRIPTION: "Skoro X-Comowi nieźle się wiedzie, twój personel postanowił namówić cię na odświeżenie wystroju kwatery głównej. Z początku się opierasz, ale ostatecznie ulegasz pod ciągłym naporem argumentów w stylu 'to podniesie morale' czy też 'ergonomia to ważny czynnik skuteczności'.{NEWLINE}Teraz siedzisz w swoim nowym fotelu za 10 000 $, zastanawiając się, czy to był dobry pomysł wydać tyle pieniędzy na błahostki. No cóż, przynajmniej zespół jest zadowolony.{NEWLINE}[25 punktów, -100 000 $]"
  STR_NO_REST_FOR_THE_WICKED: "Licho nie śpi"
  STR_NO_REST_FOR_THE_WICKED_DESCRIPTION: "Od kilku dni dręczą cię uporczywe koszmary, przez co się nie wysypiasz. Podczas konferencji z Radą zapadasz w kilkuminutową drzemkę, co na pewno nie przysłuży się obopólnym relacjom.{NEWLINE}[-50 punktów]"
  STR_INVESTIGATED: "Na celowniku"
  STR_INVESTIGATED_DESCRIPTION: "CIA wywęszyło trop X-Comu i za nim podąża. Choć tajność X-Comu nie jest zagrożona, niektóre nasze tajemnice nieuchronnie wpadną w ręce rządu amerykańskiego, co stanowi pogwałcenie naszego kontraktu z Radą. Zrobią nam o to awanturę.{NEWLINE}[-100 punktów]"
  STR_FREAK_SHOW: "Gabinet osobliwości"
  STR_FREAK_SHOW_DESCRIPTION: "Prestidigitatorka z miasta {0} twierdziła, że znalazła i oswoiła dziwną i cudowną istotę, którą wkrótce pokaże na scenie. Jej opisy wydały się Czyścicielom Rady podejrzanie znajome, więc aresztowali ją i skonfiskowali całą jej menażerię, łącznie ze słynnym potworem."
  STR_TRITANIUM_CONTRABAND: "Trytanowa kontrabanda"
  STR_TRITANIUM_CONTRABAND_DESCRIPTION: "Agenci rządowi przechwycili transport amunicji trytanowej w mieście {0}. Tym razem Rada obwiniła za incydent nas, ponieważ podzieliliśmy się tą technologią z korporacją M.A.G.M.A. Wynikła z tego bardzo nieprzyjemna rozmowa, ale przynajmniej Rada przysłała nam kontrabandę 'byśmy zrobili z nią, co uznamy za stosowne'.{NEWLINE}[-350 punktów]"
  STR_TRITANIUM_ASSASSIN: "Trytanowy asasyn"
  STR_TRITANIUM_ASSASSIN_DESCRIPTION: "W mieści {0} zamordowano dyrektora generalnego ważnej firmy. Ofiara otrzymywała wcześniej groźby, więc firma stosowała szczególne środki bezpieczeństwa, m.in. uczyniła wszystkie wrażliwe pomieszczenia i pojazdy kuloodpornymi. Jednakże zabójca i tak przestrzelił się przez wzmocnioną stalową ścianę używając karabinu snajperskiego. Można było tego dokonać wyłącznie za pomocą amunicji trytanowej, a Rada uważa, że jedynym źródłem takiej broni jest może być M.A.G.M.A. W ich mniemaniu jesteśmy za to pośrednio odpowiedzialni.{NEWLINE}[-500 punktów]"
  STR_ELERIUM_BOMB_TERROR: "Eleryjny terror bombowy"
  STR_ELERIUM_BOMB_TERROR_DESCRIPTION: "Tajemniczy wybuch wstrząsnął dziś osiedlem w mieście {0}, powodując zawalenie się budynku i wiele ofiar. Uważa się, że został on wywołany celowo i wiąże się z brutalną wojną pomiędzy różnymi frakcjami Osironu. Wstępne dochodzenie nakazane przez Radę ujawniło ślady materiałów wybuchowych na bazie elerium. Przestępcy prawdopodobnie pozyskali je w niedostatecznie chronionej placówce korporacji M.A.G.M.A., co nie stawia naszych uprzednich decyzji w zbyt dobrym świetle.{NEWLINE}[-500 punktów]"
  STR_ARMORED_ROBBERY: "Napad z bronią w ręku"
  STR_ARMORED_ROBBERY_DESCRIPTION: "W mieście {0} doszło do napadu na biurowiec należący do wiodącej firmy badawczo-rozwojowej. Niezidentyfikowani sprawcy przejęli ściśle tajne dane i zniknęli, po drodze wywołując mnóstwo zamieszania. Napastnicy ,mieli na sobie jakiś rodzaj egzoszkieletów, przeciw którym środki miejscowej ochrony okazały się nieskuteczne. Rada upiera się, że nie doszłoby do tego, gdybyśmy nie udzielili korporacji M.A.G.M.A. dostępu do zakazanych technologii.{NEWLINE}[-500 punktów]"
  STR_CHEMICAL_SPILL: "Wyciek chemikaliów"
  STR_CHEMICAL_SPILL_DESCRIPTION: "Zbiornik wodny w pobliżu miasta {0} został zanieczyszczony, powodując rozpuszczanie się miejscowych form życia, co spowodowało oficjalne dochodzenie w tej dziwnej sprawie. Rada zdołała zamieść incydent pod dywan oraz ustalić, że jego źródłem było małe laboratorium należące do komórki Osironu, która tydzień wcześniej w nieznanym celu ukradła pewne chemikalia z magazynu korporacji M.A.G.M.A. Ponieważ udzieliliśmy tej korporacji dostępu do zastrzeżonych technologii, Rada obciąża nas odpowiedzialnością.{NEWLINE}[-300 punktów]"
  STR_MYSTERIOUS_SPONSOR_250000: "Tajemniczy sponsor"
  STR_MYSTERIOUS_SPONSOR_250000_DESCRIPTION: "Nieznana osoba wpłaciła 250 000 $ na nasze konto w banku. Dobrze wiedzieć, że nasza sprawa cieszy się realnym, materialnym poparciem, nie tylko w ramach zapisów umowy."
  STR_MYSTERIOUS_SPONSOR_500000: "Tajemniczy sponsor"
  STR_MYSTERIOUS_SPONSOR_500000_DESCRIPTION: "Nieznana osoba wpłaciła 500 000 $ na nasze konto w banku. Dobrze wiedzieć, że nasza sprawa cieszy się realnym, materialnym poparciem, nie tylko w ramach zapisów umowy."
  STR_MYSTERIOUS_SPONSOR_1000000: "Tajemniczy sponsor"
  STR_MYSTERIOUS_SPONSOR_1000000_DESCRIPTION: "Nieznana osoba wpłaciła 1 000 000 $ na nasze konto w banku. Dobrze wiedzieć, że nasza sprawa cieszy się realnym, materialnym poparciem, nie tylko w ramach zapisów umowy."
  STR_MYSTERIOUS_SPONSOR_2500000: "Tajemniczy sponsor"
  STR_MYSTERIOUS_SPONSOR_2500000_DESCRIPTION: "Nieznana osoba wpłaciła 2 500 000 $ na nasze konto w banku. Dobrze wiedzieć, że nasza sprawa cieszy się realnym, materialnym poparciem, nie tylko w ramach zapisów umowy."
  STR_HYBRID_CARNAL_KILLER: "Zmysłowa zabójczyni"
  STR_HYBRID_CARNAL_KILLER_DESCRIPTION: "Twój najlepszy agent znalazł się na celowniku hybrydy zabójcy pod postacią młodej kobiety. Na szczęście nie doceniła ona zdolności agenta X-Comu i dała się pojmać.{NEWLINE}[Otrzymano: Hybryda infiltratorka]"
  STR_HYBRID_UN_INFILTRATOR: "Infiltrator w ONZ"
  STR_HYBRID_UN_INFILTRATOR_DESCRIPTION: "Pracownica służb sprzątających w siedzibie ONZ podczas sprzątania działu administracyjnego natknęła się na asystenta, który używał urządzenia komunikacyjnego o niezaprzeczalnie obcym pochodzeniu. Asystent spanikował i uciekł, a urządzenie uległo samozniszczeniu. Szczęśliwie na miejscu był członek Rady, który przekonał sprzątaczkę do zachowania tajemnicy. Po tym incydencie Rada postanowiła ponownie rozważyć priorytety na korzyść projektu X-Com.{NEWLINE}[150 punktów]"
  STR_HYBRID_IMPOSTOR: "Impostor"
  STR_HYBRID_IMPOSTOR_DESCRIPTION: "Niedawno zmarły (rzekomo na atak serca) urzędnik z miasta {0} okazał się być jakiegoś rodzaju kosmitą w sztucznej skórze. Prawdziwą przyczyną śmierci było uduszenie z winy niesprawnego kombinezonu. Niestety nie udało się nam przejąć ani kosmity, ani jego stroju, gdyż zostały w niewyjaśnionych okolicznościach skremowane, ale wstrząs wywołany wykryciem szpiega nawet na średnim szczeblu zarządzania krajem sprawił, że Rada przydzieliła X-Comowi więcej zasobów.{NEWLINE}[200 punktów]"
  STR_HYBRID_SHADY_CLINIC: "Podejrzana klinika"
  STR_HYBRID_SHADY_CLINIC_DESCRIPTION: "W mieście {0} otwarto nieoficjalną podziemną 'klinikę', która proponowała darmowe procedury medyczne dla biednych. Po tym, jak kilka osób zostało uleczonych za darmo, i to skuteczniej niż środkami konwencjonalnymi, miejsce to przyciągnęło tłumy. Jednak oprócz pierwszych pacjentów, nikogo po wizycie już nie widziano. Gdy nasi śledczy dotarli na miejsce, po sprawcach nie było już śladu, ale za to pozostawili sprzęt.{NEWLINE}[-50 punktów, otrzymano: sprzęt chirurgiczny obcych x2]"
  STR_LEAGUE_SUICIDAL_CONFESSIONS: "Samobójcze wyznania"
  STR_LEAGUE_SUICIDAL_CONFESSIONS_DESCRIPTION: "{0}: Kobieta odebrała sobie życie skacząc z wysokiego budynku i wykrzykując niewygodne prawdy o stanie świata. Sądzimy, że była członkiem Ligi, oddolnej organizacji poświęconej informowaniu opinii publicznej o Wojnie Cieni. Miejmy nadzieję, że prasa nie pójdzie tym tropem zbyt daleko.{NEWLINE}[-50 punktów]"
  STR_LEAGUE_THE_IMMORTALIST: "Immortalista"
  STR_LEAGUE_THE_IMMORTALIST_DESCRIPTION: "{0}: Pewien szaleniec porozsyłał po okolicznych agencjach prasowych wieści, że poznał 'tajemnicę nieśmiertelności'. W końcu doczekał się zainteresowania ze strony lokalnej dochodzeniówki, która zbadała jego twierdzenia i odkryła w jego domu dziwne substancje i próbki. Czyściciele Rady zatuszowali sprawę i podesłali nam to, co znaleziono."
  STR_CYDONIANS_PRELUDE_TO_INVASION: "Preludium inwazji"
  STR_CYDONIANS_PRELUDE_TO_INVASION_DESCRIPTION: "Bezprecedensowy wzrost liczby obserwacji UFO na całym świecie powoduje chaos w niektórych działaniach Rady. Ponieważ obecne metody kontroli i zaciemniania informacji zaczynają zawodzić, a informacje wywiadowcze donoszą, że różne kraje nawiązujące kontakt z istotami pozaziemskimi poza nadzorem Rady, zostaliśmy wezwani do szybkiego zajęcia się tym problemem. "
  STR_CYDONIANS_OLD_CROP_CIRCLES: "Stare kręgi w zbożu"
  STR_CYDONIANS_OLD_CROP_CIRCLES_DESCRIPTION: "Doniesiono nam o kręgach w zbożu, ale najwidoczniej nasi przeciwnicy byli tam, zanim jeszcze dowiedzieliśmy się o sprawie. Cokolwiek było tam do odkrycia, teraz jest poza naszym zasięgiem - na zawsze.{NEWLINE}[-33 punkty]"
  STR_CYDONIANS_MISSING_CHILD: "Zaginione dziecko"
  STR_CYDONIANS_MISSING_CHILD_DESCRIPTION: "Dziecko członka Rady zostało porwane przez obcych. Rada nie jest pewna, czy miało to bezpośredni związek z projektem X-Com czy też nie, ale zdarzenie to wywołało falę niepokoju wśród innych przyjaznych nam członków Rady.{NEWLINE}[-200 punktów]"
  STR_CYDONIANS_SPACE_CRUSADE: "Kosmiczna krucjata"
  STR_CYDONIANS_SPACE_CRUSADE_DESCRIPTION: "{0}: UFO wylądowało w pewnej wiosce, ale obcy zostali nieoczekiwanie pokonani przez miejscowych pod wodzą skromnego duchownego. Co za blamaż, Dowódco! Ależ przeciek! Rada pyta, za co nam właściwie płacą. {NEWLINE}UFO nadal nie odnaleziono.{NEWLINE}[-200 punktów]"
  STR_CYDONIANS_IRON_EAGLES_DOWN: "Upadek żelaznych orłów"
  STR_CYDONIANS_IRON_EAGLES_DOWN_DESCRIPTION: "{0}: grupa myśliwców MiG została podobno zaatakowana przez UFO podczas rutynowych ćwiczeń. Wszystkie 6 maszyn utracono. Kreml pyta, co ONZ robi w związku z tymi nieopisanymi incydentami.{NEWLINE}[-250 punktów]"
  STR_TLETH_GHOST_SHIP: "Statek widmo"
  STR_TLETH_GHOST_SHIP_DESCRIPTION: "{0}: odkryto dryfujący statek pozbawiony załogi. Nie stwierdzono żadnych śladów walki, znaleziono nawet niedokończone posiłki. Nie został wysłany sygnał SOS, brak jest szczególnych wpisów w dzienniku kapitańskim, nie odkryto też żadnych innych wskazówek, co zaszło. Skoro jesteśmy Jednostką Reagowania Paranormalnego, ta nierozwiązana sprawa trafiła na nasze konto.{NEWLINE}[-75 punktów]"
  STR_TLETH_DEEP_SEA_HORROR: "Groza z głębin"
  STR_TLETH_DEEP_SEA_HORROR_DESCRIPTION: "W okolicach Australii złowiono ogromną, martwą rybę głębinową. Załoga statku musiała użyć dźwigu, aby wciągnąć ją na pokład, a gdyby była żywa, być może byłaby w stanie rozwalić kuter na kawałki. To nie pomoże utrzymać społeczeństwa w błogiej nieświadomości...{NEWLINE}[-60 punktów]"
  STR_TLETH_TIDAL_WAVE_OF_MADNESS: "Fala szaleństwa"
  STR_TLETH_TIDAL_WAVE_OF_MADNESS_DESCRIPTION: "Wiele osób na całym świecie oszalało dokładnie w tym samym momencie. Osoby te były głównie artystami, jasnowidzami lub uzależnionymi, a ich niezborne wypowiedzi są zatrważająco podobne w pewnych szczegółach. Sądzimy, że w jakiś sposób stoi za tym Dagon.{NEWLINE}[-150 punktów]"
  STR_TLETH_BEACH_SIGHTINGS: "Spotkania na plaży"
  STR_TLETH_BEACH_SIGHTINGS_DESCRIPTION: "{0}: Plażowicze zaobserwowali dziwną, nie do końca ludzką sylwetkę wymykającą się z nadbrzeżnego lasu i znikającą w oceanie. Lokalna prasa ma używanie dzięki kolejnej historyjce o dziwnych stworach. Zniknie ona w potoku niezliczonych fałszywych doniesień, ale nie możemy na tym wiecznie polegać.{NEWLINE}[-25 punktów]"
  STR_TLETH_CABLE_CUT: "Przecięty kabel"
  STR_TLETH_CABLE_CUT_DESCRIPTION: "Kabel leżący na dnie Oceanu Atlantyckiego został przerwany. Środki masowego przekazu na całym świecie obwiniają rekina, ale Rada nie będzie tak naiwna.{NEWLINE}[-250 punktów]"
  STR_ZOMBIES_ITS_THE_ZOMBIES: "To zombi!"
  STR_ZOMBIES_ITS_THE_ZOMBIES_DESCRIPTION: "Mamy kilka raportów o chorobie, która sprawia, że ludzie w okolicach miasta {0} mutują w agresywne stwory podobne do tych ze starych filmów o żywych trupach. Pomimo naszych wysiłków, informacje o nich zaczęły przebijać się do mediów głównego nurtu, a wspomniany zespół chorobowy może być przyczyną zniknięć wielu mieszkańców małych wiosek i odosobnionych farm, o których wieści jeszcze pogarszają sprawę.{NEWLINE}[-150 points]"
  STR_ZOMBIES_PATIENT_ZERO: "Pacjent zero"
  STR_ZOMBIES_PATIENT_ZERO_DESCRIPTION: "Naszemu wywiadowi udało się przechwycić raport policyjny wspominający o ciężko chorym, agresywnym osobniku, atakującym mieszkańców małej miejscowości w rejonie miasta {0}. Po dalszych badaniach zidentyfikowaliśmy tę osobę jako ofiarę pasożyta zombi. Kierownictwo Rady przekonało lokalne władze do wydania zarażonych.{NEWLINE}[Otrzymano: Zombi]"
  STR_ALIEN_GADGETS_FOR_SALE: "Obce gadżety na sprzedaż"
  STR_ALIEN_GADGETS_FOR_SALE_DESCRIPTION: "{0}: dziwny gadżet obcych pojawił się na aukcji internetowej. Zanim to odkryliśmy i zabezpieczyliśmy magazyn, z którego dokonywano wysyłek, gadżet zakupiły setki osób. Podejrzewamy, że to robota Cyberwebu. Czyściciele Rady musieli włożyć mnóstwo pracy w opanowanie sytuacji, a niektórych egzemplarzy wciąż nie odnaleziono.{NEWLINE}[-250 punktów]"
  STR_CYBERWEB_FAILED_GATEWAY: "Nieudany portal"
  STR_CYBERWEB_FAILED_GATEWAY_DESCRIPTION: "{0}: w odludnym obszarze wystąpiło nagłe wyładowanie energii, które rozrzuciło strzępy obcej tkanki po całej okolicy. Zapewne był to jakiś eksperyment z portalem międzywymiarowym, który zawiódł. Czyściciele Rady zdołali zapobiec wyciekom informacji, ale Rada jest zaniepokojona.{NEWLINE}[-50 punktów]"
  STR_BLACK_LOTUS_SHADOW: "Cień Czarnego Lotosu"
  STR_BLACK_LOTUS_SHADOW_DESCRIPTION: "Podczas gdy siatka Czarnego Lotosu nadal się nam wymyka, jego globalne wpływy stale rosną. Niedawno zdobył wystarczające poparcie w mieście {0}, by znacznie umocnić swą pozycję polityczną. Nasi sponsorzy są bardzo zaniepokojeni.{NEWLINE}[-300 punktów]"
  STR_BLACK_LOTUS_ASSASSIN_DESCRIPTION: "Drobny polityk powiązany z Radą został niedawno zamordowany w {0}. Według dowodów sprawcą był agent Czarnego Lotosu. Rada oczekuje, że w przyszłości zapobiegniemy podobnym wydarzeniom. Otrzymaliśmy odzyskane narzędzie zbrodni jako przypomnienie o zagrożeniu, jakie stwarza Czarny Lotos; powinno wkrótce do nas trafić.{NEWLINE}[-50 punktów] "
  STR_BLACK_LOTUS_PROTESTED_TOO_MUCH: "Zbyt mocno protestował"
  STR_BLACK_LOTUS_PROTESTED_TOO_MUCH_DESCRIPTION: "{0}: agenci Czarnego Lotosu dokonali zabójstwa lokalnego polityka, który pracował nad ujawnieniem ich tajemnic. Powstały chaos polityczny nie został ciepło przyjęty przez Radę.{NEWLINE}[-175 punktów]"
  STR_BLACK_LOTUS_KILLING_INTENT: "Zabójcze zamiary"
  STR_BLACK_LOTUS_KILLING_INTENT_DESCRIPTION: "Czarny Lotos zorganizował tajny turniej w mieście {0} celem rekrutacji nowych członków i ogólnej reklamy. Impreza się udała, co poprawiło relacje kultu z wieloma szefami półświatka. Choć było to ciekawe, powinniśmy zapobiegać takim pokazom siły w wykonaniu naszych statutowych wrogów.{NEWLINE}[-75 punktów]"
  STR_BLACK_LOTUS_GOLDEN_ACADEMY_ESTABLISHED: "Złota Akademia ustanowiona"
  STR_BLACK_LOTUS_GOLDEN_ACADEMY_ESTABLISHED_DESCRIPTION: "Wpływy Czarnego Lotosu stale rosną. Niedawno pokazał nową publiczną tożsamość pod niezbyt twórczą nazwą 'Złota Akademia'. Pozują na organizację celową dla wspierania działalności edukacyjnej, kulturalnej i społecznej we wschodniej Azji i nie tylko. Ich oficjalne zadania to prowadzenie szkół, muzeów, centrów badawczych i domów dziecka, a pierwsze reakcje wielu samorządów były bardzo entuzjastyczne. Ale co tam się tak naprawdę dzieje? Chciałabym to wiedzieć! [-250 punktów]"
  STR_CHURCH_OF_DAGON_SHADOW: "Cień Dagona"
  STR_CHURCH_OF_DAGON_SHADOW_DESCRIPTION: "Podczas gdy siatka Kościoła Dagona nadal się nam wymyka, jego globalne wpływy stale rosną. Niedawno zdobył wystarczające poparcie w mieście {0}, by znacznie umocnić swą pozycję polityczną. Nasi sponsorzy są bardzo zaniepokojeni.{NEWLINE}[-300 punktów]"
  STR_CHURCH_OF_DAGON_AFTER_NETWORK_EVENT: "Przechwycono wiadomość Kościoła Dagona"
  STR_CHURCH_OF_DAGON_AFTER_NETWORK_EVENT_DESCRIPTION: "Dowódco, odcyfrowaliśmy ważny przekaz wewnętrzny Kościoła Dagona. Pozwól, że go wyświetlę..."
  STR_CHURCH_OF_DAGON_AFTER_OPERATIONS_EVENT: "Przechwycono wiadomość Kościoła Dagona"
