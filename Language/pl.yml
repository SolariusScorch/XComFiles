  STR_MEDAL_ASSAULTER_DESCRIPTION: "Wyróżnia bardzo doświadczonego ulicznego chuligana. Przyznawane za zabójstwa z użyciem noży, mieczy oraz lanc, a także pistoletów, jednoręcznych peemek i wybuchających przy uderzeniu bomb, koktajli Mołotowa itd.{NEWLINE}10 minimum. 50, by otrzymać trzecią Żelazną Czaszkę."
  STR_MEDAL_PSYCHOKILL_DESCRIPTION: "Przyznawane tym, którzy pod względem wyboru uzbrojenia są prawdziwymi psychopatami. W grę wchodzą tu maczety, tasaki, maczugi, siekiery, bronie barbarzyńskie, jak również piły motorowe, strzelby, miotacze ognia i jeszcze parę pozycji.{NEWLINE}10 zabójstw minimum. 50, by otrzymać trzecią Żelazną Czaszkę."
  STR_MEDAL_SMGKILL_DESCRIPTION: "Zasyp ich gradem ołowiu z bliskiej odległości, po czym odjedź z piskiem opon. To naznaczenie nadawane jest za używanie dwuręcznych peemek.{NEWLINE}10 zabójstw minimum. 50, by otrzymać trzecią Żelazną Czaszkę."
  STR_MEDAL_RIFLEKILL_DESCRIPTION: "Nie dla ciebie wyszukane oręże. W życiu cenisz pospolite i niezawodne karabiny szturmowe. Doświadczenie w tej dziedzinie przydaje ci precyzji i wytrwałości.{NEWLINE}10 zabójstw minimum. 50, by otrzymać trzecią Żelazną Czaszkę."
  STR_MEDAL_CANNONEER_DESCRIPTION: "Ta dziewka ceni je we wszelkich odmianach: granatniki, działa, bazuki. Im większa broń, tym lepiej..{NEWLINE}10 zabójstw minimum. 50, by otrzymać trzecią Żelazną Czaszkę."
  STR_MEDAL_SNIPER_DESCRIPTION: "Zabijaj wrogów elegancko - z jednostrzałowych karabinów, karabinków i podobnych broni.{NEWLINE}10 zabójstw minimum. 50, by otrzymać trzecią Żelazną Czaszkę."
  STR_MEDAL_MAXDAKKA_DESCRIPTION: "Nic tak nie cieszy, jak rozszarpywanie przeciwników nawałnicą ognia. To naznaczenie jest wydawane za zabijanie wrogów ciężką bronią maszynową. Bronie zamontowane na pojazdach się jednak nie liczą.{NEWLINE}10 zabójstw minimum. 50, by otrzymać trzecią Żelazną Czaszkę."
  STR_MEDAL_JOKER_DESCRIPTION: "Niektóre bronie są uznawane za żart. Ta dziewka sprawia, że wrogowie umierają ze śmiechu. O jakich tu broniach mówimy? Jeśli to czytasz, zapewne masz już jakieś podejrzenia, co!?{NEWLINE}10 zabójstw minimum. 50, by otrzymać trzecią Żelazną Czaszkę."
  STR_MEDAL_BATTLEMAGE_DESCRIPTION: "To naznaczenie nadawane jest za zabójstwa bronią technomagiczną, która nie pasuje do żadnej standardowej kategorii.{NEWLINE}10 zabójstw minimum. 50, by otrzymać trzecią Żelazną Czaszkę."
  STR_MEDAL_DBLKILL_DESCRIPTION: "Przyznawane za 2 zabójstwa w jednej turze.{NEWLINE}Zrób to 8 razy, by otrzymać trzecią Żelazną Czaszkę."
