  STR_BOUNTY_HUNTING_PRIZE_HOLOSUIT_UFOPEDIA: "Pancerz jest taki niewygodny, a do tego zasłania twoje wdzięki. Zamiast niego polegaj na dyskrecji, by nie dać się zabić. O ile stać cię na taki gest."
