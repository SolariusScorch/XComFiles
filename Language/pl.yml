  STR_BASE_DEFENSE_CULT_BRIEFING: "Duży oddział kultystów stanął u naszych bram. Nasza baza jest w wielkim niebezpieczeństwie. Standardową procedurą w takiej sytuacji jest ewakuacja całego niewalczącego personelu wszystkimi dostępnymi pojazdami X-Comu. Jednostki wroga mogą wejść do bazy przez wrota hangarów lub windę wejściową. Obroń bazę i jej istotne instalacje za wszelką cenę. To jest walka na śmierć i życie. Jeśli klikniesz ikonę 'Przerwij misję' i potwierdzisz wybór, poniesiesz klęskę i stracisz tę bazę."
  STR_STAFF_001: "Księga wniosków: Szał od hałasu"
  STR_STAFF_001_UFOPEDIA: "Dowódco! Jestem tu, aby złożyć formalną skargę na moje warunki pracy. Z samego rana obudził mnie ten tępak kwatermistrz, waląc młotem w jakiś złom. Kiedy tylko go ustawiłam do pionu, z prosektorium zaczął lecieć heavy metal na cały regulator, czego nawet nie skomentuję. A kiedy tylko stamtąd wróciłam i wreszcie siadłam do kończenia faktur, jakiś skurczybyk na bloku więziennym zaczął się drzeć, jakby żywcem obdzierali go ze skóry, co według mojej opinii mogło być prawdą, więc musiałam też ustawić tę rudą sukę! A drań nawet nic ciekawego nie powiedział.{NEWLINE}Mówię poważnie, jeśli czegoś z tym wszystkim nie zrobisz, to obiecuję że JA TO ZROBIĘ, a wtedy WSZYSCY BĘDZIECIE CIERPIEĆ. Któregoś dnia."
  STR_STAFF_002: "Księga wniosków: Jakie przesłuchanie?"
  STR_STAFF_002_UFOPEDIA: "Co... co masz na myśli, Dowódco, mówiąc 'przesłuchanie'? Ja- ja niczego nie przesłuchiwałam!{NEWLINE}Mówię prawdę! Wcale nie spędzałam czasu z główną oficer medyczną, a ona totalnie nie zostawiła niedopałka na stoliku, i zapewniam cię, że w moim biurze nie było żadnych nieautoryzowanych, łatwopalnych materiałów. Więc jak widzisz, jest kompletnie niemożliwe, że więzień spłonął żywcem, kiedy byłyśmy... zajęte! Rozumiesz, prawda? Prawda?"
  STR_STAFF_003: "Księga wniosków: Lekarstwo na raka"
  STR_STAFF_003_UFOPEDIA: "Dowódco! Przesłuchaliśmy aresztanta i, cóż, nigdy nie zgadniesz! Gość ma lekarstwo na raka. LEKARSTWO NA RAKA! Wyobrażasz to sobie? Nie mam pojęcia, skąd w ogóle wziął coś takiego, to są supertajne rzeczy. No cóż, już nie!{NEWLINE}Oczywiście nam się to nie przyda w pracy, ale może choć zyskamy kilku sympatyków w Radzie.{NEWLINE}{NEWLINE}(przyznano 50 punktów)"
  STR_STAFF_004: "Księga wniosków: Kocie ruchy"
  STR_STAFF_004_UFOPEDIA: "Dowódco, co do przesłuchania tego typa z Czarnego Lotosu, mam złą wiadomość i dobrą wiadomość. Zła jest taka, że gość odstawił wielkiego ninja, to znaczy uciekł ze specjalnie zabezpieczonej celi (w kajdankach), wyłamał metalowy panel, poważnie uszkodził naszą wentylację i przestraszył prawie na śmierć dwie sprzątaczki. A dobra wiadomość to to, że kiedy go dopadłam i wsadziłam z powrotem do paki, podpatrzyłam u niego czadowy ruch. Chyba go nazwę 'bajecznie karkołomny skok akrobatyczny ninja'. Chcesz zobaczyć?"
  STR_STAFF_005: "Księga wniosków: Folk rosyjski"
  STR_STAFF_005_UFOPEDIA: "Dowódco, mówiłem ci o tym gościu z Czerwonego Świtu, cośmy go przesłuchali? Fantastyczny chłopak! Nie wiedział w sumie nic ważnego, czego byśmy już nie wiedzieli, ale jak on gra na harmoszce! I ten głos! Az mi głupio, że trzeba go wsadzić do jakiegoś więzienia, gdzie jego talenty się zmarnują. A może by tak go zatrzymać, dla podniesienia morale załogi? Hę?"
  STR_STAFF_006: "Księga wniosków: Lingwistyka stosowana"
  STR_STAFF_006_UFOPEDIA: "Dowódco, melduję z przykrością, że nasza słodka aresztantka nie wie nic ciekawego. Okazała się jednak świetną korepetytorką: moja znajomość chińskich wulgaryzmów wzrosła przynajmniej trzykrotnie!"
  STR_STAFF_007: "Księga wniosków: Mądrość i oświecenie"
  STR_STAFF_007_UFOPEDIA: "Dowódco, byłem świadkiem przesłuchania tego niedawno aresztowanego. Niewiele udało się nam dowiedzieć, ale zrozumiałem pewną prawdę życiową:{NEWLINE}{NEWLINE}Nie ma czegoś takiego, jak darmowy wpierdol."
  STR_STAFF_008: "Księga wniosków: Kwestia perspektywy"
  STR_STAFF_008_UFOPEDIA: "Dowódco, pomogłem trochę przy przesłuchaniu tego nowego więźnia. W zasadzie użyłem starej sztuczki z granatem w zębach, żeby skłonić gagatka do mówienia. Faktycznie się toto rozgadało, ale ostatecznie niczego nowego się nie dowiedzieliśmy. Ale miałem olśniewającą myśl:{NEWLINE}{NEWLINE}Kiedy wszystko co masz to odbezpieczony granat, wtedy każdy problem powinien być rozwiązywany pod otwartym niebem."
  STR_STAFF_009: "Księga wniosków: Sny o tytanach"
  STR_STAFF_009_UFOPEDIA: "Dowódco, miałam tej nocy dziwny sen... X-Com walczył tam z nagimi, zniekształconymi gigantami, którzy byli podatni tylko na ataki wręcz i dało się im przebić pancerz tylko od tyłu. W sumie było to dość straszne, ale przynajmniej nasz główny naukowiec był niesamowicie gorącą laską, więc choć tyle.{NEWLINE}Ciekawe, czy kiedyś zobaczę ciąg dalszy tego snu! To ekscytujące!"
  STR_STAFF_010: "Księga wniosków: Problemy z kanalizacją"
  STR_STAFF_010_UFOPEDIA: "Dowódco, jacyś miejscowi donieśli o dziwnym stworze widzianym w okolicy. Trochę się porozglądałem, kiedy byłem na spacerze, i szczęśliwie udało mi się to zastrzelić - wyglądało jak przerośnięta kijanka z nogami i wielkimi zębiskami. Tak więc po problemie, ale radzę odtąd bardziej uważać, co wylewamy do ścieku."
  STR_STAFF_011: "Księga wniosków: Ważna wiadomość"
  STR_STAFF_011_UFOPEDIA: "Można by pomyśleć, że niektórzy ludzie rekrutowani przez kulty pójdą do gazet i o wszystkim opowiedzą. A jednak tak się nie dzieje. Nie zastanawia cię to? Czy ci biedni głupcy są tak omamieni i zastraszeni, że przez sieć nie przeciśnie się nawet jedna rybka? Mogę osobiście zagwarantować, że nic tak nie umacnia lojalności jak starannie przygotowany zestaw narkotyków... A to mi przypomina, że muszę wracać do pracy. Codziennie uczymy się czegoś nowego, prawda, Dowódco? Nie bierz prochów... którym nie ufasz!"
  STR_STAFF_012: "Księga wniosków: Frapująca wiadomość"
  STR_STAFF_012_UFOPEDIA: "Dowódco, posłuchaj, co w tajemnicy nagrałam w biurze przesłuchań:{NEWLINE}{ALT}...potrzebne nowe cążki. Te stare się rozleciały przy pracy. I tak, trzeba zamówić nowe krzesło... W tym moim są dziury! ... Tak, zgadza się, dziury... A przy okazji, potrzebny będzie dwustulitrowy zbiornik, bo wiadro po prostu nie jest... a nieważne, pogadam z chłopakami z hangaru, czy da się zrobić strategiczną relokację zasobów do alternatywnej lokalizacji...{ALT}{NEWLINE}Oczywiście jestem oburzona. Dowódco, to musi się skończyć! Nasz budżet tego nie zniesie na dłuższą metę, krzesła nie rosną na drzewach!"
  STR_STAFF_013: "Księga wniosków: Prepperzy"
  STR_STAFF_013_UFOPEDIA: "Niektórzy goście z tych 'kultystów' wydaję się sporo wiedzieć o tym, co się dzieje dookoła... Gromadzenie broni... Zakładanie baz na pustkowiu... Zupełnie jakby przygotowywali się na apokalipsę. Zastanawiam się, co oni wiedzą, czego my nie wiemy?"
  STR_STAFF_014: "Księga wniosków: Rolnicy"
  STR_STAFF_014_UFOPEDIA: "Dlaczego rolnicy? Na pustkowiu można znaleźć pełno innych ludzi: myśliwi, turyści, świry... Więc czemu rolnicy? Coś mi mówi, że ci kosmici wiedzą o farmerach więcej niż my... Albo naprawdę lubią wieprzowinę. Któż mógłby ich za to winić?"
  STR_STAFF_015: "Księga wniosków: Arachnofobia"
  STR_STAFF_015_UFOPEDIA: "O Boże, dlaczego to zawsze muszą być robale? Dlaczego mutacje nie mogą zmieniać stworzeń w coś miłego, jak króliczki albo żółwiki? Te mutacje zawsze są wstrętne, brzydkie i zabójcze. Na samą myśl dostaję dreszczy. Muszę się napić..."
  STR_STAFF_016: "Księga wniosków: Tajemnicza persona"
  STR_STAFF_016_UFOPEDIA: "Dowódco, ten facet w czerni, którego złapaliśmy - wiem, że nawet ty ich tak nazywasz! - mówi, że nic nie pamięta. Twierdzi, że ostatnie, co ma w pamięci, to jak wchodził do sklepu. Podał nam nazwisko, adres, wszystko. I wydaje się to zgadzać z rzeczywistością! Gość naprawdę istnieje! Jego żona strasznie się martwi! Wiesz Dowódco, to chyba sięga głębiej, niż nam się wydawało."
  STR_STAFF_017: "Księga wniosków: Bluźniercze krzyżówki"
  STR_STAFF_017_UFOPEDIA: "Nie, Dowódco, zapewniam cię, że nie jest możliwe krzyżowanie głębionów z ludźmi. Te dwie formy życia w żadnym wypadku nie są w stanie spłodzić jakiegokolwiek potomstwa; ich genomy są zbyt odległe od siebie.{NEWLINE}Z drugiej strony, widzieliśmy już rzeczy, które dosłownie nie mają racji bytu..."
  STR_STAFF_018: "Księga wniosków: Złowieszczy spisek"
  STR_STAFF_018_UFOPEDIA: "Dowódco, wiesz co mnie wkurza? Że te cholerne nowe gry nie trzymają sejwów we własnych folderach. Co za chory umysł wpadł na to, żeby trafiały pod jakąś ukrytą ścieżkę dostępu? To praktycznie zbrodnia wojenna!{NEWLINE}Myślisz, że to mogły być hybrydy? Ciągle odwalają jakieś perwersyjne akcje. Kto inny mógłby wymyślić coś tak okropnego?"
  STR_STAFF_019: "Księga wniosków: Sposoby pani doktor"
  STR_STAFF_019_UFOPEDIA: "Dowódco, wiem że ostatnie tygodnie były dla ciebie bardzo stresujące. Wiem też o tym niedawnym bezowocnym przesłuchaniu, co zapewne nie pomogło. Jako doktor medycyny zalecam więc te ładne, kolorowe pastylki, które sama opracowałam. Zażyj jedną po śniadaniu i jedną wieczorem, a poczujesz się znacznie lepiej. Zaufaj mi, są dobrze sprawdzone."
  STR_STAFF_020: "Księga wniosków: Pozycja nauki"
  STR_STAFF_020_UFOPEDIA: "Czy nie rzuciło ci się w oczy, Dowódco, że w telewizji nie ma już naukowców w roli złoczyńców? Jeśli w ogóle pojawia się postać naukowca, zwykle stoi po stronie dobra, jak figura ojcowska albo przyjaciel protagonisty. Nikt nie rechocze złowieszczo, nikt nie kradnie przysłowiowego księżyca.{NEWLINE}Może myślisz, że to dobrze dla nauki, że przedstawia się ją w pozytywnym świetle, a nie straszy nią. Sądzę jednak, że na głębszym poziomie to znak, że nauka straciła na powadze. Ludzie się jej nie boją, więc nie biorą jej na poważnie. Zredukowano ją do użytecznego zasobu, który wspiera tylko jedną stronę w walce dobra ze złem. Nie uważa się nas już za siłę cywilizacji, ale za zwykłych dozorców wiedzy!{NEWLINE}...I dlatego właśnie byłem dziś nieuprzejmy wobec głównej księgowej, Dowódco. Przykro mi, to się już nie powtórzy."
  STR_STAFF_021: "Księga wniosków: dlaczego nigdy nic nie mamy"
  STR_STAFF_021_UFOPEDIA: "Nie, Dowódco, nie możemy użyć żeńców do jazdy wierzchem. Tak, byłoby to kultowe, a żeńce są bardzo puszyste. Ale złamałoby to protokoły X-Comu dotyczące maksymalnej wysokości jednostki. Sorki!"
  STR_STAFF_022: "Księga wniosków: Niepokojące zdjęcie"
  STR_STAFF_022_UFOPEDIA: "Dowódco, nie wierzę w krytykowanie sztuki, ale ten obraz z kryzalidem przy stołówce... Cóż, przyznam, że to był zabawny pomysł, zrobić wielki plakat z kryzalidem i powiesić na środku bazy dla dekoracji. Agenci też się uśmiali. Ależ dowcip, prawda? No więc już się nie śmieją. Właściwie to stołówka jest ostatnio podejrzanie pusta. Więc może czas się tego pozbyć.{NEWLINE}A przy okazji, masz jakieś plany co do tego plakatu? Jeśli nie, to może wyglądałby ładnie w prosektorium..."
  STR_STAFF_023: "Księga wniosków: Puchar Tysona"
  STR_STAFF_023_UFOPEDIA: "Po bazie krąży ostatnio ciekawy temat. Rozmawia się o tym, jakie byłyby szanse na pokonanie całej inwazji obcych w pojedynkę, używając wyłącznie pięści. Rzeczywiście ciekawe, jakie to szanse, prawda, Dowódco? Trochę nad tym myślałem. Ale w końcu doszedłem do wniosku, że pewnie brakłoby mi cierpliwości..."
  STR_STAFF_024: "Księga wniosków: Psychiatrzy frontowi"
  STR_STAFF_024_UFOPEDIA: "Czy to nie dziwne, że psychiatria postrzegana jest powszechnie jako terapeuta, który zadaje pacjentowi pytania? Jest to dziwne, ponieważ tym, na czym psychiatria powinna się skupiać to ludzie, którzy nie chcą odpowiadać na pytania. Przecież zbieranie informacji od ludzi, którzy chętnie odpowiadają, nie wymaga specjalistycznej wiedzy.{NEWLINE}Czyż nie jest to częścią tego, czym zajmujemy się jako X-Com?"
  STR_STAFF_025: "Księga wniosków: Zew kodu"
  STR_STAFF_025_UFOPEDIA: "ŻE JAK, dlaczego to tak działa, przecież to nie ma sensu! O, Dowódco, przepraszam - nie zauważyłem. Nie, wcale nie krzyczałem na więźniów o żadnych komentarzach do kodu - czy też ich braku. Co masz na myśli mówiąc, że źle działam na więźniów?"
  STR_STAFF_026: "Księga wniosków: Latarki"
  STR_STAFF_026_UFOPEDIA: "Dowódco, musisz spojrzeć na te raporty o wydatkach. Widzisz tę pozycję tutaj, zaraz pod miesięcznymi wydatkami na płace? Tak właśnie, wydajemy ponad dwa tysiące dolarów na latarki. Nie dwa tysiące w sumie, ale dwa tysiące za sztukę! Gdzie udało ci się znaleźć takie drogie latarki!? Taniej byłoby iść do walki ze złotymi kandelabrami! Dlaczego nie możemy po prostu podjechać do sklepu i nakupić latarek za dziesięć dolców? Czy naprawdę biurokracja musi zajmować się tym, jakie kupujemy latarki?"
  STR_STAFF_027: "Księga wniosków: Zabawy z nazwami"
  STR_STAFF_027_UFOPEDIA: "Dowódco, naprawdę uważam, że należy przestać określać żniwiarkę mianem 'krowownik'. Wiem, że agenci często tak robią i rozumiem wartość humoru oraz element bratania się z ludźmi, ale ten termin nie wygląda dobrze w oficjalnych transkryptach z odpraw. Szczególnie w Azji Środkowej."
  STR_STAFF_028: "Księga wniosków: Wojny przyszłości"
  STR_STAFF_028_UFOPEDIA: "Dorze, nie mogę wyrazić, jaki jestem podekscytowany tą nowiutką bronią laserową. Zawsze czułem, że nasza broń jest dobra, ale nie super. Za dużo ruchomych części, zbyt złożone mechanizmy strzelania kawałkami metalu. Zawsze sądziłem, że musi być lepszy sposób sprawienia, by dranie oddawali życie za swój kraj, a te lasery to potwierdzają!{NEWLINE}Radzę w to iść, Dorze. Wydajmy lasery całemu personelowi i zapomnijmy o przeszłości. W zasadzie pozwoliłem sobie już skontaktować się z Radą w sprawie tej dyrektywy, a poza tym złożyłem wniosek o zmianę nazwy naszej organizacji. 'X-Com' niezbyt pasuje do kozackich komandosów z laserami, no nie? Więc zaproponowałem, żeby odtąd nazywać nas 'Laser Squad'. Nie musisz nic robić, Dorze; powiedzieli, żeby do nich nie dzwonić w tej sprawie - oni zadzwonią - więc wkrótce powinni zatwierdzić zmianę. Powiadomię cię, kiedy coś się ruszy."
  STR_STAFF_029: "Księga wniosków: Nic straszniejszego"
  STR_STAFF_029_UFOPEDIA: "Dowódco, ten minotaur... Dla współczesnego człowieka wygląda dość absurdalnie, a nawet niemądrze. Człowiek z głową byka? To cud, że coś takiego w ogóle potrafi przeżyć w prawdziwym świecie, tak dziwaczny i naiwny to pomysł.{NEWLINE}...Więc dlaczego mrozi mnie on do kości? Nie mogę na to patrzeć, nie mogę nawet o tym myśleć nie czując grozy. Ta dziwna fobia mnie fascynuje. Spośród wszystkich przejawów kosmicznego horroru, jakie znamy, dlaczego minotaur? Dlaczego nie coś bardziej obcego, potężnego, bardziej... poważnego? Z początku sądziłem, że to dlatego, że stawia pod znakiem zapytania moją wiedzę naukową na temat tego, co jest możliwe, ale teraz wreszcie rozumiem: to inkarnacja starego mitu o podróży Tezeusza, jeden z najbardziej pierwotnych potworów znanych człowiekowi. To ta nieosłonięta groza czystego bluźnierstwa, mieszanina człowieka ze zwierzęciem, najgorsze z obu światów. To przypomnienie, czym jesteśmy: jeno zwierzętami pod cienką warstewką cywilizacji i kultury."
  STR_STAFF_030: "Księga wniosków: Znikające punkty"
  STR_STAFF_030_UFOPEDIA: "Przesłuchiwanie Ludzi w Czerni jest naprawdę frustrujące. Kiedy w końcu wydobędziesz z nich jakiś kontakt, idziesz aresztować faceta, ale zgadnij, nie ma go w domu! Normalnie się rozpłynął, chociaż widziano go wczoraj! I tak się dzieje cały czas... Hmpf.{NEWLINE}Tak szczerze to czasem się zastanawiam, czy nie uciekają kanałami. Nawet wyglądają, jakby się bardzo nie lubili z żółwiami ninja."
  STR_STAFF_031: "Księga wniosków: Laserowe BHP"
  STR_STAFF_031_UFOPEDIA: "Rozumiem, że ludzi kręci technika laserowa, ale muszę wyznaczyć pewne granice jej stosowania.{NEWLINE}1. Nie używać do pisania po ścianach. Ograniczajcie się do flamastrów.{NEWLINE}2. Nie używać jako 'superwydajnego' narzędzia do prezentacji w Power Poincie.{NEWLINE}3. Nie używać do zabawy ze schwytanymi zwierzętami. Jest to zabawne tylko do momentu, w którym złapią czerwoną kropkę.{NEWLINE}4. NIE NAKŁADAĆ NA LASERY PRYZMATU DLA UZYSKANIA EFEKTU KULI DYSKOTEKOWEJ. Przysięgam na Boga, że jeśli dowiem się, kto to zrobił, osobiście wykonam na nim egzekucję."
  STR_STAFF_032: "Księga wniosków: Czytanie instrukcji"
  STR_STAFF_032_UFOPEDIA: "Dowódco, zechcesz posłuchać tego nagrania?{NEWLINE}{ALT}Technik: No nie mogę rozkminić, jak działa to nowe ustrojstwo. Chyba jest popsute.{NEWLINE}Kwatermistrz: Hej, a przeczytałeś -{NEWLINE}Technik: Spoko majonez, już załapałem.{NEWLINE}*zgrzyty mechanizmu, hałas spadających części*{NEWLINE}Kwatermistrz: Mam nadzieję, że zdajesz sobie sprawę, że to były cztery twoje pensje.{ALT}{NEWLINE}Tak między nami Dowódco, sądzę, że dobrze byłoby wydać obwieszczenie dla całego X-Comu. Ludziska, zawsze czytajcie instrukcje i inne powiązane informacje. W połowie przypadków nic się nie popsuło, po prostu brak wam wiedzy!"
  STR_STAFF_033: "Księga wniosków: Gen nefilimów"
  STR_STAFF_033_UFOPEDIA: "Dowódco, pamiętasz nefilimów? hybrydy ludzko-eteriańskie z dawnych czasów? Niektórzy nasi badacze twierdzą, że 'gen psi', który miałby niektórych ludzi obdarzyć nietypowo wysoką siłą psi, może pochodzić od DNA nefilimów. Argumentują oni, że nasz gatunek w jakiś sposób zachował taki obcy gen przez tysiąclecia, a kiedy to hipotetyczne dziedzictwo genetyczne się aktywuje, dana osoba rodzi się z wysokim potencjałem psionicznym.{NEWLINE}Zastanowiłem się nad tą hipotezą i widzisz, to nie jest takie proste. Owszem, obcy materiał genetyczny mógłby zwiększyć nasze zdolności psi poza zwykłe ludzkie granice. Mógłby też jednak przybliżyć nas do zakładanych eteriańskich przodków, dzięki czemu łatwiej byłoby im nas opanować i kontrolować - w końcu jesteśmy jak oni, tylko młodzi i słabi. Przyszłość pokaże, czy ten gen istnieje na dobre czy na złe, i czy w ogóle."
  STR_STAFF_034: "Księga wniosków: Dzisiejsze gusta"
  STR_STAFF_034_UFOPEDIA: "O co chodzi z tym porno z wężownikowymi babami, które wala się po całej bazie? Czy to jakiś żart, którego nie rozumiem, bo jestem zbyt dojrzała?"
  STR_STAFF_035: "Księga wniosków: Sztuka kucharska obcych"
  STR_STAFF_035_UFOPEDIA: "Witam, Dowódco! A, to? To posiłek naszego hybrydy, którą nam wspaniałomyślnie ofiarował, kiedy dział wywiadu próbował z niego wydobyć dane operacyjne. Niczego ciekawego nie powiedział, ale to też jest wartościowa informacja!{NEWLINE}Prowiant siatki hybryd to nie byle co, zawiera wszelkie kluczowe substancje odżywcze i mikroelementy, a przy tym jest dyskretnie zapakowany, lekkostrawny, a nawet zawiera dość błonnika, żeby się najeść na cały dzień! Sprawdziliśmy go też pod kątem alergenów, laktozy i glutenu. I nic. Nadaje się nawet dla wegan! A w dodatku jest praktycznie wolny od zanieczyszczeń i bakterii, więc w teorii nie zepsuje się nigdy. Idealne żarcie na oblężenie czy zasadzkę!{NEWLINE}Szkoda tylko, że pachnie pastą do zębów i smakuje jak kreda."
  STR_STAFF_036: "Księga wniosków: Lekcja agronomii"
  STR_STAFF_036_UFOPEDIA: "O, Dowódco! Znowu zawracasz mi głowę? Co? Masz pytania o budżet? Pozwól, że najpierw coś ci opowiem. Szedłem właśnie do kantyny, żeby zrobić herbatę, skoro moja tępa asystentka jest chronicznie niezdolna zaparzyć przyzwoitego Earl Greya, kiedy spotkałem dwóch rolników, którzy z nudów toczyli dyskusje o nauce!{NEWLINE}Ciekawe, że takie chłopki roztropki próbowali zgłębiać odkrycia naszych czasów. Hm? O czym rozmawiali? E, o prostych rzeczach, jak wiązanie azotu przez bakterie bradyrhizobium i ich symbioza z roślinami strączkowymi. Miałem czas, więc oczywiście rozjaśniłem im zagadnienie.{NEWLINE}Zaraz, to czego chcesz? A, po co zamówiłem podręczniki akademickie o ogrodnictwie i biochemii za kilkaset dolarów? Projekty naukowe. Bardzo tajne! Cholera, kupię je za własne pieniądze, tylko przestań mnie dręczyć."
  STR_STAFF_037: "Księga wniosków: Karabin dobry, jaki jest"
  STR_STAFF_037_UFOPEDIA: "Martwi mnie to, co dzisiaj się dzieje ze sprzętem policyjnym i wojskowym, Dowódco. Za moich czasów był dobry taki, jaki był. Inżynierowie projektowali broń do konkretnych celów i dbali o to, aby świetnie się spisywała w swojej kategorii, zgodnie z zamierzeniem. A teraz te młodziki, zwące się szumnie agentami, proszą mnie co chwilę, żebym doczepiał ich pukawkom jakieś duperele. Po co komu lunetka na pistolecie? Po co uchwyt pistoletowy na karabinie automatycznym? Z biodra i tak w nic nie trafisz. Poszerza to tylko profil logistyczny broni, a poza tym ją obciąża i sprawia, że wyglądasz z nią jak młotek.{NEWLINE}'Dostawki', dobre sobie. Karabin jest dobry, jaki jest."
  STR_DOSSIER_GRISHKA_BULLET_YASHIN: "Dossier: Griszka 'Pocisk' Jaszyn"
  STR_DOSSIER_GRISHKA_BULLET_YASHIN_UFOPEDIA: ">ROLA: Najemnik{NEWLINE}>AFILIACJA: Nieznana{NEWLINE}>INFO: 'Żeby zrozumieć kulę, musisz stać się kulą.'{NEWLINE}Jaszyn, były szaman syberyjski, dołączył do międzynarodowej grupy najemników, by odbyć coś w rodzaju pielgrzymki religijnej. Widział wiele bitew jako operator znany tak z umiejętności posługiwania się karabinem maszynowym jak też z tajemnej zdolności 'poświęcania' nabojów. Liczba niezmiernie szczęśliwych trafień takich 'poświęconych' kul przekonała nas, że możemy tu mieć do czynienia z groźną zdolnością paranormalną.{NEWLINE}>STATUS: Rada powiadomiona"
  STR_DOSSIER_SMILES_MCGEE: "Dossier: Agent 'Szczeżuja' McGee"
  STR_DOSSIER_SMILES_MCGEE_UFOPEDIA: ">ROLA: Maniak zabójca{NEWLINE}>AFILIACJA: Nieznana{NEWLINE}>INFO: Były agent X-Comu od samego początku, 'Agent Szczeżuja' był jednym z najbardziej obiecujących członków organizacji aż do tajemniczego zniknięcia w grudniu 1996 r. Teraz wyszło na jaw, że agent żyje i knuje przeciw nam. Cały jego życiorys okazał się sfałszowany, i to tak skutecznie, że oszukał nasze procedury sprawdzające. Cieszy się też sławą wśród kultystów i przestępców z uwagi na rzeźnię, którą urządza różnym grupom, zapewne bez powodu. Wydaje się groźniejszy niż się spodziewano i nie wiemy dlaczego. Spodziewamy się kłopotów ze strony tego tajemniczego jegomościa.{NEWLINE}>STATUS: Interpol powiadomiony"
  STR_DOSSIER_BABA_DONKA: "Dossier: Baba Donka"
  STR_DOSSIER_BABA_DONKA_UFOPEDIA: ">ROLA: ślepa mistyczka, wróżka, zielarka{NEWLINE}>AFILIACJA: Czerwony Świt{NEWLINE}>INFO: Baba Donka przewidziała rozpad bloku radzieckiego, katastrofę w Czarnobylu, śmierć Stalina i inne znaczące wydarzenia. Często odwiedzali ją przywódcy radzieccy i innych krajów układu, w tym Breżniew i Jelcyn. Twierdziła, że rozmawia ze zmarłymi: {ALT}Ja jestem dla nich - BRAMAMI TEGO ŚWIATA{ALT}. Jej niedawna śmierć jest mocno podejrzana.{NEWLINE}>STATUS: Zmarła?"
  STR_DOSSIER_DAVID_VINCENT: "Dossier: David Vincent"
  STR_DOSSIER_DAVID_VINCENT_UFOPEDIA: ">ROLA: Badacz{NEWLINE}>AFILIACJA: Wolny strzelec{NEWLINE}>INFO: W latach 60. Vincent dostrzegł UFO lądujące pod Los Angeles. Sprawiło to, że rozpoczął krucjatę szukania kosmitów. Był tak uparty, że obcy podjęli działania, by CIA uznało go za radzieckiego szpiega. Wszelkie dowody, jakie znalazł, zostały podobno unicestwione przez dziwne, czerwone światło. Vincent nie mógł zatem ujawnić prawdy, ale zdołał zniknąć bez śladu. Jednak niedawno udało nam się znaleźć człowieka, który odpowiada jego profilowi: Jeremiaha Smitha.{NEWLINE}>STATUS: Uciekinier"
  STR_DOSSIER_LO_WO: "Dossier: Lo Wo"
  STR_DOSSIER_LO_WO_UFOPEDIA: ">ROLA: Zabójca{NEWLINE}>AFILIACJA: Czarny Lotos{NEWLINE}>INFO: Wątły i niepozorny starzec, po którym nikt by się nie spodziewał, że jest w stanie zabić człowieka w sile wieku, trzy razy większego, nie używając broni i bez wielkiego wysiłku. To jeden z najlepszych asasynów i nauczycieli Czarnego Lotosu. Jego wiek i przyjacielskie usposobienie sprawiają, że łatwo znajduje sprzymierzeńców w każdej sytuacji.{NEWLINE}>STATUS: Interpol powiadomiony"
  STR_DOSSIER_GERTRUDE_ELLISON: "Dossier: Gertrude Ellison"
  STR_DOSSIER_GERTRUDE_ELLISON_UFOPEDIA: ">ROLA: Handlarz ludźmi{NEWLINE}>AFILIACJA: Siatka hybryd{NEWLINE}>INFO: Zawodowa filantropka, powiązana ze zniknięciem niezliczonych samotnych matek, sierot i bezdomnych. Zniknięciom tym towarzyszyły obserwacje UFO i mówi się, że sprzedaje nieszczęsnych obywateli obcym w zamian za wieczną młodość, dzięki czemu wygląda młodo choć ma ponad 80 lat.{NEWLINE}>STATUS: Interpol powiadomiony"
  STR_DOSSIER_CHAD: "Dossier: CHAD"
  STR_DOSSIER_CHAD_UFOPEDIA: ">ROLA: Zbuntowany robot{NEWLINE}>AFILIACJA: Nieznana{NEWLINE}>INFO: Tuż przed zamknięciem Kiryu-Kai, nieznani sprawcy sabotowali ich eksperymentalnego robota, montując w nim obcy procesor i rdzeń logiczny. Protokoły wyłączające zawiodły, a robot wygłosił mowę o tym, że ludzie są 'zagubieni'. Rozczłonkował cały personel ośrodka badawczego i zniknął po zainstalowaniu sobie kilku modyfikacji. Mówi się, że jest bardziej inteligentny, niż większość ludzi na Ziemi, a także znacznie większy niż początkowo z powodu licznych dodatków, które zbudował w ciągu ostatnich lat.{NEWLINE}>STATUS: Śledzony"
  STR_DOSSIER_ARASTOO_NAMDAR: "Dossier: Arastoo Namdar"
  STR_DOSSIER_ARASTOO_NAMDAR_UFOPEDIA: ">ROLA: Były agent rządowy{NEWLINE}>AFILIACJA: Nieznana{NEWLINE}>INFO: Namdar był znanym agentem szacha Iranu w ostatnich latach rządów dynastii Pahlawi. Jego wczesna kariera była raczej zwyczajna, lecz tajne akta mówią o tym, że otrzymał zadanie zbadania zgłoszeń o dziwnych humanoidach, których widziano na Dasht-e Kavir (Wielka Pustynia Słona) w 1978 roku, choć nigdy nie odkryto żadnych zapisków o efektach tej wyprawy.{NEWLINE}>STATUS: Zaginiony{NEWLINE}>UWAGI: Ostatnio Namdara widziano w zachodnich Chinach, gdzie uciekł po rewolucji w Iranie."
  STR_DOSSIER_GABRIEL_NADEAU: "Dossier: Gabriel 'Stary Kościej' Nadeau"
  STR_DOSSIER_GABRIEL_NADEAU_UFOPEDIA: ">ROLA: Doktor medycyny?{NEWLINE}>AFILIACJA: Brak{NEWLINE}>INFO: Znany w pewnych kręgach jako 'Pan Szkielecik', Stary Kościej to nieuchwytna postać, stojąca za kilkoma nielegalnymi operacjami kończącymi się usunięciem kości ofiar, a czasem całych struktur szkieletowych. Nie wiadomo, co dzieje się z zabranymi kośćmi. Skromne dowody jakie mamy sugerują, że zbiera je na jakiś rytuał o nieznanym celu.{NEWLINE}>STATUS: Interpol powiadomiony"
  STR_DOSSIER_ANTHONY_BARKER: "Dossier: Anthony Barker"
  STR_DOSSIER_ANTHONY_BARKER_UFOPEDIA: ">ROLA: Sabotażysta{NEWLINE}>AFILIACJA: Kult Syriusza{NEWLINE}>INFO: Podejrzany o manipulację systemami satelitarnymi celem ukrycia aktywności UFO przed rządem i wojskiem. W wielu przypadkach sygnatury UFO zostały niezauważone lub szybko zgubione. Po sprawdzeniu okazało się, że był entuzjastą obcych na długo zanim sprawa wyszła na jaw i z tego powodu chętnie im pomagał.{NEWLINE}>STATUS: Interpol powiadomiony"
  STR_DOSSIER_DRAKO_ALDRAMIER: "Dossier: Drako Aldramier"
  STR_DOSSIER_DRAKO_ALDRAMIER_UFOPEDIA: ">ROLA: Mentalista{NEWLINE}>AFILIACJA: Kościół Dagona{NEWLINE}>INFO: Cudowne dziecko studiów psychologicznych, w końcu niechętnie zwolniony ze szpitala w Meksyku po tym, jak został uznany za agresywnego manipulatora wobec kolegów, pacjentów i śledczych. Kościół Dagona wynajął go jako eksperta od prania mózgu i zaoferował mu zdolności psi. Jest bardzo niebezpieczny, łącząc wiedzę psychologiczną z psioniką.{NEWLINE}>STATUS: Interpol powiadomiony"
  STR_DOSSIER_NATALYA_SERNOVICH: "Dossier: Natalia Sernowycz"
  STR_DOSSIER_NATALYA_SERNOVICH_UFOPEDIA: ">ROLA: Siewca zarazy{NEWLINE}>AFILIACJA: Siatka hybryd{NEWLINE}>INFO: Ta kobieta, znana jako 'Crystal', zdaje się mieć w głowie zmodyfikowaną wersję pasożyta zombie, który nie powoduje zmian zewnętrznych, ale daje jej zdolność infekowania innych. Pracując jako wysokiej klasy prostytutka, wykorzystuje swój zawód do infiltracji i pozbywa się celów zarażając ich lub kogoś w ich otoczeniu. Jest też niewiarygodnie silna mimo delikatnej aparycji, niebezpieczna w walce i podobno ma zdolności psi.{NEWLINE}>STATUS: Interpol powiadomiony"
  STR_DOSSIER_TYVARIUS_STIENBURG: "Dossier: Tyvarius Stienburg"
  STR_DOSSIER_TYVARIUS_STIENBURG_UFOPEDIA: ">ROLA: Prawnik/bankier{NEWLINE}>AFILIACJA: Nieznana{NEWLINE}>INFO: Stienburg był zaangażowany w wiele spraw procesowych pośrednio związanych z organizacjami takimi jak EXALT, Kościół Dagona, czerwony Świt czy Czarny Lotos. Mistrz w manipulowaniu emocjami, prawdą i dowodami, gwarantuje że podsądny zachowa wolność. Jest też doradcą finansowym wielu instytucji. Chodzą pogłoski, że może czasem kontaktować się z obcymi i że ma zdolności psi.{NEWLINE}>STATUS: Pod obserwacją i audytem podatkowym"
  STR_DOSSIER_PIOTR_WISNIEWSKI: "Dossier: Piotr Wiśniewski"
  STR_DOSSIER_PIOTR_WISNIEWSKI_UFOPEDIA: ">ROLA: Naukowiec{NEWLINE}>AFILIACJA: Nieznana{NEWLINE}>INFO: W latach 1967-1984 pracował dla niezidentyfikowanej tajnej agencji, z której odszedł, by skupić się na własnych projektach. Piotr to genialny uczony, który często spierał się z kolegami i nieraz próbował wymusić zmianę kierunku badań. Nie wiadomo, nad czym pracował po odejściu z agencji, ale podejrzewa się go o przywłaszczenie obcych artefaktów, które być może bada osobiście.{NEWLINE}>STATUS: Uciekinier"
  STR_DOSSIER_GUNTER_MEYER: "Dossier: Gunter Meyer"
  STR_DOSSIER_GUNTER_MEYER_UFOPEDIA: ">ROLA: Strateg/taktyk{NEWLINE}>AFILIACJA: Kult of Apokalipsy{NEWLINE}>INFO: Pułkownik Meyer służył jako najwyższy rangą członek Motorisierte Schützen w NRD. Po jego likwidacji użył swych wpływów w wojsku, by zawiązać morderczy ruch oporu przeciw 'kapitalistycznemu reżimowi' nowego rządu Niemiec. Wydaje się, że wykorzystał swój czas i majątek do zebrania dużej prywatnej armii, której główny cel to pozyskiwanie nowych technologii do obalenia niemieckiego rządu.{NEWLINE}>STATUS: Interpol powiadomiony"
  STR_DOSSIER_BRITTA_HANSEN: "Dossier: Britta Hansen"
  STR_DOSSIER_BRITTA_HANSEN_UFOPEDIA: ">ROLA: Haker{NEWLINE}>AFILIACJA: Siatka hybryd{NEWLINE}>INFO: Jako geniusz kodu, sprzedawała swe usługi różnym firmom i formacjom za niebotyczne kwoty. Jednak po jakimś czasie zawsze pojawiały się jakieś przecieki, bugi i kod, którego nikt wcześniej nie uważał za możliwy. Jej kod wydaje się przekazywać informacje Internetem do podsystemów nadajnika radiowego, którego może słuchać każdy. Nie dotknęło to X-Comu, ale znaczna część sektora publicznego padła jej ofiarą.{NEWLINE}>STATUS: Interpol powiadomiony"
  STR_DOSSIER_DING_QUADONG: "Dossier: Ding Quadong"
  STR_DOSSIER_DING_QUADONG_UFOPEDIA: ">ROLA: Rekin biznesu{NEWLINE}>AFILIACJA: Siatka hybryd{NEWLINE}>INFO: Istnieją dowody na powiązania Quadonga z aktywnością obcych, jak porwania czy wywiad. Prowadził tę działalność w zamian za obcą technologię dla swoich fabryk. Używał swoich wpływów, by pozwolić obcym badać miejscowych ludzi i użyczał im przestrzeni magazynowej. Podczas aresztowania ciężko ranny, w jego głowie stwierdzono elektroniczne urządzenie. Uciekł dzięki pomocy z zewnątrz, zabijając trzech agentów Rady.{NEWLINE}>STATUS: Interpol powiadomiony"
  STR_DOSSIER_PARVATI_ANAND_FOSTER: "Dossier: Parvati Anand Foster"
  STR_DOSSIER_PARVATI_ANAND_FOSTER_UFOPEDIA: ">ROLA: Biolog{NEWLINE}>AFILIACJA: Czarny Lotos{NEWLINE}>INFO: Indyjsko-brytyjskiego pochodzenia Parvati uzyskała doktorat z biologii na Oksfordzie. Przez kilka lat nauczała w Indiach, po czym zniknęła w tajemniczych okolicznościach podczas podróży do Indonezji. Uważa się, że jest szefem programu wspomagania fizycznego przez psionikę, któremu poddawani są niektórzy członkowie Czarnego Lotosu.{NEWLINE}>STATUS: Interpol powiadomiony"
  STR_DOSSIER_CRAZY_HASSAN: "Dossier: Szalony Hassan"
  STR_DOSSIER_CRAZY_HASSAN_UFOPEDIA: ">ROLA: Handlarz bronią{NEWLINE}>AFILIACJA: Wolny strzelec{NEWLINE}>Nieważne, jak dostałeś tę wiadomość, to jest reklama przygotowana przez Hassana specjalnie dla ciebie. Interesuje cię broń? Jeśli coś jest bronią, Hassan to ma. Najlepsze okazje. Żadnych zwrotów: dostajesz, za co płacisz! Nie wahaj się, żadna broń nie jest za mała ani za duża dla Hassana. Stali klienci otrzymają figurki Krazy Kamel, wykonane ręcznie przez młodszego brata Hassana.{NEWLINE}>STATUS: Aktywna działalność biznesowa"
  STR_DOSSIER_ERNIE_LLOYD_SOBATKA: "Dossier: Ernie Lloyd Sobatka"
