  STR_HEAVY_LASER_MIB_UFOPEDIA: "Ten wariant ciężkiego lasera to broń przeciwpancerna. Jego akumulator pozwala na oddanie do 20 strzałów.{NEWLINE}{NEWLINE}Produkcja tej broni wymaga: Produkcja ciężkiego lasera."
