  STR_DOSSIER_LUCIFER_ROMANOV: "Dossier: Lucyfer Romanow"
  STR_DOSSIER_LUCIFER_ROMANOV_UFOPEDIA: ">ROLA: Bojownik wolności{NEWLINE}>AFILIACJA: Rewolucjoniści{NEWLINE}>INFO: Romanow całe dorosłe życie spędził walcząc w różnych republikach bananowych przeciw skorumpowanym kapitalistycznym rządom. Jego legendarne umiejętności bojowe, zdolności przywódcze i warunki fizyczne przyciągnęły uwagę szeregu tajnych organizacji które z różnych powodów chciały go porwać, ale żaden z porywaczy nigdy nie wrócił.{NEWLINE}>STATUS: Poszukiwany do wynajęcia"
  STR_DOSSIER_SHADOWMAN: "Dossier: Człowiek Cień"
