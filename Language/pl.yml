  STR_ALERT_LOBSTERMAN_USO_FLEET_CRUISER: "Przechwycono zaopatrzeniowiec floty"
  STR_ALERT_CARCHARODON_USO_HEAVY_CRUISER: "Przechwycono krążownik eskortujący floty"
  STR_LOBSTERMAN_USO_FLEET_CRUISER_DESCRIPTION: "Nasi przyjaciele z Hydrospace Dynamics zmusili do lądowania zaopatrzeniowiec floty. Twoim zadaniem jest przeprowadzenie uderzenia na statek i przejęcie tylu jeńców i obcej technologii, ile zdołasz."
  STR_CARCHARODON_USO_HEAVY_CRUISER_BRIEFING: "Nasi przyjaciele z Hydrospace Dynamics próbowali zmusić do lądowania wrogi zaopatrzeniowiec, lecz zostali przechwyceni przez jego eskortę. Zaopatrzeniowiec uciekł, ale eskortowiec został zestrzelony. Twoim zadaniem jest zaatakowanie rozbitego statku i przejęcie tylu jeńców i obcej technologii, ile zdołasz. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_USO_HEAVY_CRUISER_DESCRIPTION: "Nasi przyjaciele z Hydrospace Dynamics próbowali zmusić do lądowania wrogi zaopatrzeniowiec, lecz zostali przechwyceni przez jego eskortę. Zaopatrzeniowiec uciekł, ale eskortowiec został zestrzelony. Twoim zadaniem jest zaatakowanie rozbitego statku i przejęcie tylu jeńców i obcej technologii, ile zdołasz."
  STR_LOBSTERMAN_USO_FLEET_CRUISER_BRIEFING: Nasi przyjaciele z Hydrospace Dynamics zmusili zaopatrzeniowiec floty do lądowania. Twoim zadaniem jest przejąć statek wraz z obcymi artefaktami oraz tyloma jeńcami, ile okaże się możliwe. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'.
  STR_INTO_THE_DEPTHS: "W morskie głębiny"
  STR_INTO_THE_DEPTHS_UFOPEDIA: "Dorze, muszę zaprotestować! T'leth nie ma, dla nas jest martwe i pogrzebane: bez fabryki tasotów są bezzębni. Uganianie się za nimi po głębinach otworzy nam tylko nowy front w terenie, do którego kompletnie nie jesteśmy przystosowani. Ale jeśli koniecznie musimy ich ścigać, zajmę się szukaniem rozwiązania..."
  STR_DEEP_SEA_OPERATIONS: "Operacje głębinowe"
  STR_DEEP_SEA_OPERATIONS_UFOPEDIA: "Skro tak się upieracie, Dorze, postanowiłem pogadać z paroma naszymi znajomymi w Radzie. Z ich pomocą założyliśmy nową firmę: Hydrospace Dynamics. Ta firma zajmie się budową pojazdów głębinowych i sprzętu, którego nie wytworzymy sami, a nawet ma już na koncie jeden projekt! Nowa łódź podwodna, Barakuda, jest wzorowana na zbadanych konstrukcjach USO oraz broni dźwiękowej. To rozwiązanie pozwoli nam polować na nieuchwytne zaopatrzeniowce z T'leth i zmuszać je do lądowania. Statki te były nam znane już wcześniej, ale były za szybkie, za dobrze uzbrojone i pływały za głęboko, żebyśmy mogli je dopaść."
  STR_LOST_ALIEN_SHIP_DATA: "Dane o zaginionym statku obcych"
  STR_LOST_ALIEN_SHIP_DATA_UFOPEDIA: "W archiwach Kiryu-Kai znaleźliśmy ciekawy wpis. Wyłowili ponoć z morza rozbity obcy statek. Po załodze nie było śladu, ale zespół znalazł tam wizualne reprezentacje form podobnych do ludzi z kocimi czy nietoperzowymi uszami. Statek wydawał się pod wieloma względami znacznie mniej zaawansowany niż typowe dzieła techniki obcych, z wyraźnym wyjątkiem chemii napędowej.{NEWLINE}Najbardziej uderzające jest to, że zespół zdołał jakoś naprawić pojazd i nadał mu nazwę 'Kitsune-106' po jakiejś tam postaci z folkloru japońskiego. Niestety statek został utracony podczas lotu próbnego, krótko przed likwidacją samego Kiryu-Kai.{NEWLINE}Mam dobry powody przypuszczać, że obca jednostka nadal czeka na odnalezienie i że powinniśmy przeznaczyć zasoby na to przedsięwzięcie."
  STR_LOST_ALIEN_SHIP_DATA_DESCRIPTION: "Dowódco, mam pilne wieści dotyczące czegoś, co znalazłem w starych plikach Kiryu-Kai. Proszę natychmiast zapoznać się z moim raportem.{NEWLINE}- Główny naukowiec"
  STR_LOST_ALIEN_SHIP_DATA_ANALYSIS: "Analiza danych o zaginionym statku obcych"
  STR_LOST_ALIEN_SHIP_DATA_ANALYSIS_UFOPEDIA: "Po uważnej analizie logów Kiryu-Kai odtworzenie trajektorii Kitsune-106 było już łatwe. Wrak spoczywał na wpół zasypany w środku dżungli Borneo. Był zupełnie opuszczony, ale na kadłubie znaleziono ślady strzałów z broni balistycznej. Najwyraźniej ktoś czynnie pomógł Kiryu-Kai oblać lot testowy.{NEWLINE}Obrażenia kadłuba są rozległe, ale obcy materiał okazał się dość mocny, by utrzymać statek w jednym kawałku. Przy naszych zasobach powinniśmy przebić Kiryu-Kai w przywróceniu statku do zamierzonej chwały. Nie wydaje się jednak, byśmy mogli skopiować jego technikę napędu w laboratorium - wymagałoby to całej nowej gałęzi przemysłu chemicznego, której na Ziemi po prostu nie mamy."
  STR_KITSUNE: "KITSUNE-106"
  STR_KITSUNE_UFOPEDIA: "Lądownik obcego pochodzenia, zapewne przeznaczony do szybkiego zrzutu jednostek specjalnych. Dzięki silnikom jonowym jego prędkość przekracza najbardziej nowoczesne ziemskie myśliwce, potrafi też z łatwością wejść na orbitę. Jest również uzbrojony."
  STR_MOTHBALLED_KITSUNE: "Wrak Kitsune-106"
  STR_MOTHBALLED_ARROW: "Zabezpieczony CF-105 Arrow"
  STR_ARROW_INVESTIGATION: "Poszukiwania CF-105 Arrow"
  STR_ARROW_INVESTIGATION_UFOPEDIA: "Po tym, jak zaczęliśmy poszukiwać informacji o CF-105, skontaktował się z nami członek Rady, pan Mihko Mayestewan. Twierdził, że przybywa jako osoba prywatna, a nie przedstawiciel Rady, i dostarczył nam dokumenty, które doprowadziły nas do na wpół opuszczonej bazy pod Yellowknife. Znaleźliśmy tam prawdopodobnie ostatni na świecie egzemplarz Arrowa. Trzeba go trochę podreperować, ale wydaje się być sprawny. Może znajdziemy dla staruszka jakiś użytek? W końcu to myśliwiec!"
  STR_ARROW_RUMORS: "Pogłoski o CF-105 Arrow"
  STR_ARROW_RUMORS_UFOPEDIA: "Natknęliśmy się na ciekawy kawałek historii związany z myśliwcem CF-105, zaprojektowanym w Kanadzie w latach 50. i powszechnie chwalonym za rewolucyjne rozwiązania techniczne. Projekt został skasowany przed rozpoczęciem produkcji masowej, i wygląda na to, że decyzja ta była jakoś związana z tajną wojną, którą powoli odkrywamy. Być może w samolocie zastosowano zakazaną technologię, albo też stał się przeszkodą dla planów kogoś potężnego?{NEWLINE}Być może dowiemy się tego, jeśli zaczniemy szukać."
  STR_NIGHT_OF_THE_LOBSTERS: "Noc homarów"
  STR_ALERT_NIGHT_OF_THE_LOBSTERS: "HOMAROIDY ATAKUJĄ!"
  STR_NIGHT_OF_THE_LOBSTERS_DESCRIPTION: "Dziwne, człekokształtne stworzenia wyszły z morza i atakują ludzi! Tylko X-Com może je powstrzymać!"
  STR_NIGHT_OF_THE_LOBSTERS_BRIEFING: "Dziwne, człekokształtne stworzenia wyszły z morza i atakują ludzi! Tylko X-Com może je powstrzymać. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_LOBSTERMAN_CORPSE: "Zwłoki homaroida"
  STR_LOBSTERMAN_FERAL_CORPSE: "Zwłoki zdziczałego homaroida"
  STR_ALERT_SEA_MONSTER_HUNT: "ODKRYTO MORSKIEGO POTWORA!"
  STR_CRUISE_LINER_RAID_DESCRIPTION: "Otrzymaliśmy sygnał S.O.S. od statku cywilnego, zaatakowanego przez morskie potwory. Musimy dowiedzieć się, co się stało z jednostką. Z tej misji nie można się wycofać."
  STR_CRUISE_LINER_RAID_BRIEFING: "Otrzymaliśmy sygnał S.O.S. od statku cywilnego, zaatakowanego przez morskie potwory. Musimy dowiedzieć się, co się stało z jednostką. Z tej misji nie można się wycofać."
  STR_ALERT_CRUISE_LINER_RAID: "ABORDAŻ NA STATKU PASAŻERSKIM!"
  STR_CRUISE_LINER_RAID: "Atak na statek"
  STR_HALLUCINOID_HUNT: "Łowy na morskie stwory"
  STR_LOBSTERMAN_HUNT: "Łowy na morskie stwory"
  STR_CARCHARODON_HUNT: "Łowy na morskie stwory"
  STR_SEA_MONSTER_HUNT_DESCRIPTION: "Otrzymaliśmy zgłoszenie o dziwnych istotach, nawiedzających okolice wybrzeża. Znajdź i pochwyć jedną z nich, zanim staną się groźne dla pływaków i jednostek cywilnych.{NEWLINE}Dozwolony jest tylko sprzęt podwodny!"
  STR_HALLUCINOID_HUNT_BRIEFING: "Otrzymaliśmy zgłoszenie o dziwnych istotach, opisywanych jako 'monstrualne meduzy', nawiedzających okolice wybrzeża. Znajdź i pochwyć jedną z nich, zanim stanie się groźna dla pływaków i jednostek cywilnych. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_LOBSTERMAN_HUNT_BRIEFING: "Otrzymaliśmy zgłoszenie o dziwnych istotach, opisywanych jako 'wielkie homary', nawiedzających okolice wybrzeża. Znajdź i pochwyć jedną z nich, zanim stanie się groźna dla pływaków i jednostek cywilnych. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_LOBSTERMAN_FERAL_UFOPEDIA: "Przy swych rozmiarach i sześciu kończynach to prawdziwy behemot głębin. Homaroid okazał się mieć prosty, ledwo rozwinięty umysł. Co początkowo braliśmy za wokalizacje języka Dagona, w istocie były nic nieznaczącym powtarzaniem wcześniej zasłyszanych dźwięków. To coś w zasadzie nie umie mówić i słabo rozumie otaczający je świat, ale wydaje się w jakimś stopniu rozumne. Prawdę mówiąc trudno powiedzieć, czy ma cokolwiek wspólnego z Dagonem."
  STR_LOBSTERMAN_WEAPON: "Szczypce homaroida"
  STR_LOBSTERMAN_UFOPEDIA: "Mimo przytłaczających rozmiarów, istotę tę cechuje chłodna, obca inteligencja. Wspomaganie percepcji pozwala jej śledzić nasz ruch przez ściany celi, a kalkująca natura istoty czyni standardowe przesłuchania trudnymi. Zdanie się na żmudny proces analizy danych z implantów czaszkowych przyniosło znacznie lepsze rezultaty: o ile możemy stwierdzić, te istoty to żywe manipulatory T'leth, kierowane przez specjalną sieć kontroli molekularnej. Bezlitośnie skuteczne, są zdolne odczuwać tylko jedną wyraźną emocję: rodzaj satysfakcji z wypełnionego zadania."
  STR_LOBSTERMAN_FERAL_AUTOPSY: "Sekcja zdziczałego homaroida"
  STR_LOBSTERMAN_FERAL_AUTOPSY_UFOPEDIA: "Ten stwór to zbrodnicze zastosowanie inżynierii genetycznej, która dalece przekracza cokolwiek, co znamy. Skorupa jest odporna na wszystko, czego nie da się wepchnąć między płyty pancerza i kompletnie ignoruje ogień z broni palnej. Brak w nim wszczepów typowych dla wielu podmorskich aberracji."
  STR_LOBSTERMAN_AUTOPSY: "Sekcja homaroida"
  STR_LOBSTERMAN_AUTOPSY_UFOPEDIA: "Tę potworność ulepszono na dziesiątki sposobów, większość z nich widoczna dopiero po otwarciu niemal niezniszczalnej skorupy. Oczy zastąpiono wielozakresowymi skanerami, mózg pełen jest wszczepów zwiększających inteligencję, a większość organów zmodyfikowano lub całkiem zastąpiono obcą technologią. Przy swej strasznej sile, istota ta ma jedną prawdziwą słabość: nagłe spadki lub wzrosty temperatury, z powodu zimnokrwistości."
  STR_CARCHARODON_HUNT_BRIEFING: "Otrzymaliśmy zgłoszenie o dziwnych istotach, opisywanych jako 'ludzie-rekiny', nawiedzających okolice wybrzeża. Znajdź i pochwyć jedną z nich, zanim stanie się groźna dla pływaków i jednostek cywilnych. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_LOBSTERMAN: "Homaroid"
  STR_LOBSTERMAN_FERAL: "Zdziczały homaroid"
  STR_CARCHARODON: "Karczarodon"
  STR_CARCHARODON_FERAL: "Zdziczały karczarodon"
  STR_CARCHARODON_CORPSE: "Zwłoki karczarodona"
  STR_CARCHARODON_FERAL_CORPSE: "Zwłoki zdziczałego karczarodona"
  STR_CARCHARODON_FERAL_AUTOPSY: "Sekcja zdziczałego karczarodona"
  STR_CARCHARODON_FERAL_AUTOPSY_UFOPEDIA: "Ta dziwaczna istota jest oczywistym efektem prób łączenia DNA ludzkiego z rekinim. Jest pokryta twardą jak stal, polimerową skórą z akwaplastyku. Ten osobnik nie ma żadnych wszczepów cybernetycznych, charakterystycznych dla organizmów kojarzonych z Dagonem."
  STR_CARCHARODON_AUTOPSY: "Sekcja karczarodona"
  STR_CARCHARODON_FERAL_UFOPEDIA: "Ten człekorekin jest raczej zwierzęciem niż człowiekiem. Jeśli potrafi mówić, nie okazuje tego - zamiast reagować na próby przesłuchania, tylko bez ustanku próbuje przegryźć się przez ściany celi."
  STR_CARCHARODON_UFOPEDIA: "Te stworzenia niewiele różnią się od swych dzikich prototypów. Ich wszczepy wydają się tylko połowicznie regulować naturalne impulsy, co skutkuje osobowością opętaną szałem i żądzą krwi. Nie potrafią powstrzymać odruchu pożerania własnych rannych, więc nie mają prawdziwych medyków. Ten brak pohamowania wprawia je też w berserkerski szał podczas walki."
  STR_CARCHARODON_AUTOPSY_UFOPEDIA: "Ta istota jest wybitnie oporna na cyberwszczepy T'leth. Choć w jej ciele znajdowało się kilkanaście implantów, większość funkcjonuje tylko połowicznie, szczególnie te umieszczone wewnątrz czaszki. Wada ta wydaje się wynikać z jej nadmiernych zdolności regeneracyjnych, powodujących stopniowe odrzucanie wszczepów. Wydaje się to oznaczać, że ten organizm opracowano niedawno. "
  STR_GREMLIN_POD: "Gremlinowa kapsuła"
  STR_GREMLIN_POD_UFOPEDIA: "Wewnątrz tej krystalicznej kapsuły znajduje się mały humanoid w stanie hibernacji. Przy odpowiednim wkładzie pracy powinniśmy być w stanie otworzyć kryształ i wydobyć formę życia. Miejmy nadzieję, że to nie pułapka."
  STR_ASSASSIN_CLANS: "Klany asasynów"
  STR_ASSASSIN_CLANS_UFOPEDIA: "Chociaż sekta Czarnego Lotosu została rozbita, wielu ważnych jej członków uniknęło aresztowania - zwłaszcza asasyni. Wielu z nich straciło sens życia po utracie kontaktu z boginią, lub nawet odebrało sobie życie, lecz niektórzy postanowili wykorzystać swe unikalne zdolności dla osobistej korzyści. Dysponując pozaziemskimi środkami technicznymi, dostarczonymi przez wrogów ludzkości, przemienili się w ważne osobistości świata przestępczego. Zwalczanie ich należy do zadań X-Comu."
  STR_BANK_ROBBERY: "Napad na bank"
  STR_ASSASSIN_CLANS_BANK_ROBBERY: "Napad na bank (klany asasynów)"
  STR_ALERT_ASSASSIN_CLANS_BANK_ROBBERY: "Klany asasynów rabują bank!"
  STR_ASSASSIN_CLANS_BANK_ROBBERY_DESCRIPTION: "Zbiegły asasyn Czarnego Lotosu próbuje obrabować bank. Mamy chaotyczne raporty o zabójczych robotach ninja. Policja sama sobie z tym nie poradzi - wesprzyj ich!"
  STR_ASSASSIN_CLANS_BANK_ROBBERY_BRIEFING: "Zbiegły asasyn Czarnego Lotosu próbuje obrabować bank. Mamy chaotyczne raporty o zabójczych robotach ninja. Policja sama sobie z tym nie poradzi - wesprzyj ich! By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_MUGGLE_AI_CONSTRUCTION: "Konstrukcja SI"
  STR_MUGGLE_AI: "Jednostka SI"
  STR_MUGGLE_AI_UFOPEDIA: "Te oparte na alenie jednostki SI służą do kontroli dronów i innych jednostek zautomatyzowanych. Można je podłączyć do różnorakich typów kadłuba, które można wymieniać tak samo, jak pancerze dla ludzi.{NEWLINE}{NEWLINE}Przebudzonemu odłamkowi alenu automatycznie przydziela się kadłub drona zwiadowczego, by mógł wchodzić w interakcje z otoczeniem.{NEWLINE}{NEWLINE}Jednostki SI działają tak samo, jak ludzcy agenci. Zamiast strojów dla ludzi mają robotyczne kadłuby, w których mogą być instalowane. Jeśli nie dokona się żadnego wyboru, SI automatycznie użyje kadłuba drony zwiadowczej, który jest dostępny za darmo. Jeśli kadłub SI zostanie zniszczony w walce, nadal możemy odzyskać jednostkę za pomocą transformacji Rewitalizacja SI.{NEWLINE}{NEWLINE}Ponieważ jednostki SI są w pewnym stopniu samoświadome, powinniśmy je traktować nie jak maszyny, ale jak żywe istoty z własnymi potrzebami, myślami i upodobaniami (choć zwykle prostymi lub ograniczonymi). Z tego powodu każda SI zajmuje jedno miejsce mieszkalne."
  STR_ALIEN_AI: "Obca jednostka SI"
  STR_ALIEN_AI_UFOPEDIA: "Możemy teraz z elementów obcej elektroniki budować zaawansowane SI dla naszych pojazdów zautomatyzowanych. Nowe SI zawierają algorytmy samouczące, dzięki którym mogą z czasem stawać się lepsze, silniejsze i szybsze, tak samo jak ludzcy agenci; ich początkowe osiągi są jednak nieco gorsze niż tradycyjnych SI.{NEWLINE}{NEWLINE}Każda wyprodukowana SI otrzymuje automatycznie podstawowy model drony zwiadowczej oraz technika, który zajmuje miejsce w koszarach."
  STR_ALIEN_AI_CONSTRUCTION: "Obca jednostka SI"
  STR_REPTOID_CAVE_SETTLEMENT_COMPLETE: "Odwiedzono osadę reptoidów."
  STR_REPTOID_CAVE_SETTLEMENT: "Osada reptoidów na uboczu"
  STR_REPTOID_CAVE_SETTLEMENT_BRIEFING: "Przybyliśmy do małej osady reptoidów, położonej na rubieżach zamieszkałych terenów w głębokim Szoggu. Musimy dotrzeć do windy, aby dostać się na pokład wojskowy. By przerwać misję, wycofaj agentów X-Comu do strefy wyjścia i kliknij ikonę 'Przerwij misję'."
  STR_REPTOID_CAVE_SETTLEMENT_DESCRIPTION: "Odkryto małą osadę reptoidów, położoną na rubieżach zamieszkałych terenów w głębokim Szoggu. Nasze cele to jasno zaznaczyć, że mieszkańcy powierzchni nie będą bezczynni wobec tego nowego zagrożenia. Możemy także wziąć jeńców do przesłuchania oraz zebrać próbki ich technologii."
  STR_ALERT_REPTOID_CAVE_SETTLEMENT: "ODKRYTO OSADĘ REPTOIDÓW"
  STR_GRAV_MODULE_CONSTRUCTION: "Budowa modułu grawitacyjnego"
  STR_GRAV_MODULE_CONSTRUCTION_UFOPEDIA: "Dysponując technologią wytwarzania siły grawitacji, potrafimy teraz budować własne moduły grawitacyjne. Nie musimy już polegać na tym, co uda nam się zebrać z pola bitwy!"
  STR_TERRAMITE: "Terramit"
  STR_TERRAMITE_UFOPEDIA: "Materiał ten to rodzaj trytanu, gęstszy i cięższy niż standardowa wersja. Choć nie jest tak skuteczny w skupianiu energii, ma fenomenalną odporność na ściskanie, przebijanie oraz podgrzewanie. Jest doskonałym izolatorem, ale nie nadaje się do wytwarzania obwodów."
  STR_REPTOID_SURFACE_BASE: "Baza powierzchniowa Reptoidów"
  STR_REPTIFORMER_TOWER: "Wieża spustoszenia"
  STR_ALERT_REPTIFORMER_TOWER: "KLĘSKA EKOLOGICZNA!"
  STR_REPTIFORMER_TOWER_DESCRIPTION: "Reptoidzi wznieśli tajemniczą konstrukcję w tym odludnym miejscu. Wieża ta skrywa niepojęte urządzenie, które zabija i wypacza życie w okolicy. Jakiekolwiek plany wróg mógłby w ten sposób realizować, musimy zapobiec dalszym szkodom uczynionym ekosystemowi i ludzkim mieszkańcom."
  STR_REPTIFORMER_TOWER_BRIEFING: "Reptoidzi wznieśli tajemniczą konstrukcję w tym odludnym miejscu. Naszym celem jest tajemnicze urządzenie, które zabija i wypacza życie w okolicy. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
