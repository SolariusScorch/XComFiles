  STR_TOMB_GUARD_FEMALE_CORPSE: "Zwłoki strażniczki grobowej"
  STR_TOMB_GUARD_UFOPEDIA: "Po odtworzeniu jeszcze większej ilości tkanki mózgowej ci byli zarażacze stają się dość bystrzy, by rozwinąć pewien stopień samoświadomości. Nie są do końca ludźmi, ale są zaskakująco blisko: zdolni są do podstawowej komunikacji, myślenia abstrakcyjnego i interakcji społecznej. Ich mózg jest niemal całkiem ludzki; pasożyt nadal tam jest, ale ponieważ jest tak prymitywny, jego wpływ na procesy myślowe jest znikomy. Strażnicy grobowi zarządzają pomniejszymi zombimi używając sygnałów biochemicznych, używając ich jako robotnic, żołnierzy i zapasy żywności. Mając bardzo małą wiedzę o świecie zewnętrznym, skwapliwie zbierają i badają wszelkie przedmioty."
  STR_TOMB_GUARD_AUTOPSY: "Sekcja strażnika grobowego"
  STR_TOMB_GUARD_AUTOPSY_UFOPEDIA: "Ten osobnik ma dobrze rozwinięty mózg, z ukrytym w środku obcym pasożytem. Jego biochemia jest nadal dziwna, ale ma odpowiedniki wszystkich funkcji cielesnych człowieka, włącznie z wyspecjalizowanymi narządami jak krtań czy gonady (choć z pewnością jest niezdolny do prokreacji z ludźmi)."
  STR_STRIX_WEAPON: "Broń strzygi"
  STR_STRIX_ARMOR: "Strzyga: analiza taktyczna"
  STR_STRIX: "Strzyga"
  STR_STRIX_TERRORIST: "Strzyga"
  STR_STRIX_CORPSE: "Zwłoki strzygi"
  STR_STRIX_UFOPEDIA: "Pomimo egzotycznej fizjologii, ta istota wydaje się bardziej przypominać człowieka niż zarażacz, z którego powstała. Jest dość bystra i potrafi trochę mówić, choć jej psychologia jest prosta i dziecięca. Ponieważ umie syntetyzować osocze, strzyga rzadko zjada inne zombi, ale czasem żywi się dużymi zwierzętami, w tym ludźmi. Ma zdolność przyciągania niższych form zombi, kusząc je pożywieniem i zmieniając w posłuszne robotnice. W przeciwieństwie do wcześniejszych zombich ma stabilną fizjologię i długi czas życia."
  STR_STRIX_AUTOPSY: "Sekcja strzygi"
  STR_STRIX_AUTOPSY_UFOPEDIA: "Ewidentnie kolejna faza po zarażaczu. Ten typ zombiego zawiera duże ilości bioenergii, ale raczej ją składuje, niż zużywa. Organy wewnętrzne strzygi są jednak dobrze rozwinięte, zwłaszcza mózg i przewód pokarmowy. Pomimo odmiennej biologii, wydaje się podobna bardziej do człowieka niż do zarażacza. Wyposażona jest w zmodyfikowane gruczoły mleczne, które wydzielają odżywcze osocze."
  STR_GHOUL_ARMOR: "Gul: analiza taktyczna"
  STR_GHOUL: "Gul"
  STR_ANCIENT_GHOUL_WARRIOR: "Starożytny gul wojownik"
  STR_GHOUL_WARRIOR_ARMOR: "Gul wojownik: analiza taktyczna"
  STR_GHOUL_WARRIOR: "Gul wojownik"
  STR_GHOUL_WARRIOR_CORPSE: "Zwłoki gula wojownika"
  STR_GHOUL_SOLDIER: "Gul"
  STR_GHOUL_CORPSE: "Zwłoki gula"
  STR_GHOUL_UFOPEDIA: "Ten typ zombiego przypomina podstawowy, ale specjalna dieta zapewniana przez 'strzygę' zawiera dość osocza, by ustabilizować jego metabolizm kosztem części masy ciała. Co więcej, specjalne hormony obecne w żywności mocno wpływają na jego biologię, poświęcając prokreację na rzecz rozwoju ogólnego. Gule są szybkie, dość silne i zaskakująco bystre: używają przedmiotów, rozumieją proste komendy słowne i wykazują świadomość społeczną. W pewnym stopniu umieją mówić, ale nie reagują silnie na bodźce i niezbyt dbają o przetrwanie, zamiast tego skupiając się na obronie gniazda."
  STR_GHOUL_AUTOPSY: "Sekcja gula"
  STR_GHOUL_AUTOPSY_UFOPEDIA: "Ten zombie jest znacznie chudszy i lżejszy od standardowego. Fizjologia jest podobna, ale ciało zawiera niewiele energetycznego osocza. Tkanki mózgu są bardzo dobrze rozwinięte, włącznie z zaawansowanymi strukturami typowymi dla mózgu człowieka. Choć nie cierpi na regenerację jak zwykłe zombie, nie potrafi przeżyć poza ulem."
  STR_VAMPIRE_KNIGHT_ARMOR: "Wampirzy rycerz: analiza taktyczna"
  STR_VAMPIRE_KNIGHT: "Wampirzy rycerz"
  STR_VAMPIRE_KNIGHT_LEADER: "Wampirzy rycerz"
  STR_VAMPIRE_KNIGHT_CORPSE: "Zwłoki wampirzego rycerza"
  STR_VAMPIRE_KNIGHT_UFOPEDIA: "Ten typ zombiego jest samoświadomy i całkiem bystry, choć jego pojmowanie ludzi jest ograniczone. Dzięki niezwykłej fizjologii czerpie energię z samej planety w różnych formach; resztę pobiera bezpośrednio z gleby podczas hibernacji lub pozyskując płyny innych organizmów. Jest znacznie bardziej proaktywny i ciekawski od innych zombich wysokiego poziomu, włada też pomniejszymi zombimi poprzez potężne moce umysłowe."
  STR_VAMPIRE_KNIGHT_AUTOPSY: "Sekcja wampirzego rycerza"
  STR_VAMPIRE_KNIGHT_AUTOPSY_UFOPEDIA: "Ten zombie wygląda z zewnątrz bardzo ludzko. Jego biochemia jest zupełnie inna niż u poprzedniego stadium: odczyty energii komórkowej wychodzą poza skalę, ale przy bardzo niewielkim metabolizmie właściwym. Co więcej, we krwi jest bardzo mało energii. To oznacza, że wampir nie używa tego samego hiperenergetycznego związku, co wcześniejsze stadia. Aha, nie ma żadnych kłów, tylko części ciała pasożyta, które mogą wypełzać z ust wampira i żywić się pochwyconymi ludźmi."
  STR_VAMPIRE_QUEEN_ARMOR: "Królowa wampirów: analiza taktyczna"
  STR_VAMPIRE_QUEEN_ARMOR_UFOPEDIA: "Wampirze królowe mogą wchłaniać krew, by się leczyć i wzmacniać."
  STR_VAMPIRE_QUEEN: "Królowa wampirów"
  STR_VAMPIRE_QUEEN_COMMANDER: "Królowa wampirów"
  STR_VAMPIRE_QUEEN_CORPSE: "Zwłoki królowej wampirów"
  STR_VAMPIRE_QUEEN_UFOPEDIA: "Królowa wampirów pojawia się w większych grupach wampirów. Jej pozycja ma charakter w większości społeczny, gdyż wampiry mają skłonność do budowania relacji hierarchicznych, ale jej władz umacnia kontrola psioniczna i chemiczna nad poddanymi. Jest wysoce inteligentna i ma duży stopień samoświadomości. Dysponując wieloma sługami i osobistą siłą, królowa wampirów jest strasznym wrogiem - lub fascynującym rozmówcą."
  STR_VAMPIRE_QUEEN_AUTOPSY: "Sekcja królowej wampirów"
  STR_VAMPIRE_QUEEN_AUTOPSY_UFOPEDIA: "Ten okaz jest biologicznie tożsamy z wampirzym rycerzem, z wyjątkiem mniejszej masy mięśniowej i nieco lepiej rozwiniętego mózgu - w szczególności struktur prawdopodobnie odpowiedzialnych za psionikę."
  STR_ANCIENT_MUMMY_MATRIARCH: "Starożytna mumia matriarchini"
  STR_MUMMY: "Mumia"
  STR_MUMMY_CORPSE: "Zwłoki mumii"
  STR_MUMMY_ARMOR: "Mumia: analiza taktyczna"
  STR_MUMMY_ARMOR_UFOPEDIA: "Mumie mają potężne zdolności psioniczne, które pozwalają im podtrzymać tarcze typu Zielonego (wartość: 100, odnawianie: 25/turę)."
  STR_MUMMY_MATRIARCH: "Mumia matriarchini"
  STR_MUMMY_UFOPEDIA: "Jeszcze bardziej potężne od wampirów, mumie to ostateczna forma zombiego. Dysponując wysokimi energiami i idealną efektywnością, wykorzystują 100% swego potencjału fizycznego i umysłowego. Lekceważą poważne obrażenia, utrzymują tarczę psi i mogą manifestować surową energię w postaci gwałtownych eksplozji. Dzierżąc absolutną władzę nad pomniejszymi zombimi, mogą dowodzić całymi armiami pasożytów i władać małymi podziemnymi królestwami."
  STR_MUMMY_AUTOPSY: "Sekcja mumii"
  STR_MUMMY_AUTOPSY_UFOPEDIA: "Ta forma przypomina wampira, ale występują istotne, choć subtelne różnice. Metabolizm jest właściwie taki sam, ale mumia składuje też energetyczne osocze we własnym ciele, podobnie jak strzyga. Mózg jest bardzo dobrze rozwinięty. Pomijając obrażenia, które ją zabiły, nie stwierdzono żadnych uszkodzeń ani niedoskonałości ciała."
  STR_VAMPIRE_CASTLE: "Wampirza twierdza"
  STR_ALERT_VAMPIRE_CASTLE: "Odkryto zamek wampirów!"
  STR_VAMPIRE_CASTLE_BRIEFING: "Zombi wzniosły tutaj monumentalną siedzibę w grocie. Oczyść tę plagę, by oddalić zagrożenie od świata na powierzchni, lecz twym głównym celem jest ujęcie straszliwej władczyni tego miejsca. By przerwać misję, wycofaj agentów X-Comu do wyjścia i kliknij ikonę 'Przerwij misję'."
  STR_VAMPIRE_CASTLE_DESCRIPTION: "Zombi wzniosły tutaj monumentalną siedzibę w grocie. Oczyść tę plagę, by oddalić zagrożenie od świata na powierzchni, lecz twym głównym celem jest ujęcie straszliwej władczyni tego miejsca. Spodziewaj się bardzo wielu zombich różnych typów."
  STR_MUTANT_METABOLISM: "Metabolizm mutantów"
  STR_MUTANT_METABOLISM_UFOPEDIA: "Wykonałem kilka testów tej tajemniczej molekuły wyizolowanej przez główną oficer medyczną. Poprawnie zidentyfikowała ją jako źródło energii dla niektórych zbadanych przez nas istot, ale podejrzewam, że sięga to głębiej, niż ktokolwiek z nas podejrzewał. Być może widzimy tu najbardziej wydajne paliwo biologiczne znane nauce.{NEWLINE}Jednak by w pełni pojąć ten fenomen, potrzebuję lepszego laboratorium. Chętnie dostarczę odpowiednie plany, gdy tylko będą gotowe. Tymczasowo sugeruję wyekstrahować tyle tej substancji ze zwłok, ile to tylko możliwe."
  STR_MUTANT_PHYSIOLOGY: "Fizjologia mutantów"
  STR_MUTANT_PHYSIOLOGY_UFOPEDIA: "Zanalizowałam wiele próbek z tego wielkiego stwora, którego przywieźli, i doszłam do interesujących konkluzji. Po pierwsze, choć nie znaleźliśmy żadnych twardych dowodów na bioinżynierię, wiele wskazuje, że został stworzony do jakiegoś określonego celu. Po drugie, odkryliśmy dziwny związek chemiczny w krwioobiegu, którego nie mogę określić mimo wielu porównań. To nas jednak doprowadza do trzeciej sprawy: związek ten jest niezmiernie energetyczny i według moich obserwacji tkanki istoty używają go jako paliwa. Niestety dalsza ścieżka badań jest poza moimi kwalifikacjami, ale jeśli uda nam się rozgryźć tę tajemniczą cząsteczkę, to mam pomysł, jak jej użyć do ulepszenia naszego polowego sprzętu medycznego."
  STR_EXALT_OPERATIONS_PREQ: "Prerekwizyt operacji EXALT"
  STR_EXALT_OPERATIONS: "Operacje EXALT"
  STR_EXALT_OPERATIONS_UFOPEDIA: "Mamy już dość danych, by wreszcie odkryć jakieś dojścia do rządzących elit EXALT. To bogaci ludzie o niezwykle pilnie strzeżonych tożsamościach, ale czasem udaje się wskazać kryjówkę albo miejsce spotkań, gdzie odbywa się przekazywanie informacji podwładnym. Zaatakowanie takiej lokacji byłoby trudne przy całej tej ochronie, ale to nasza jedyna szansa.{NEWLINE}{NEWLINE}{NEWLINE}Poza tym odtąd nie będziemy zaprzątać sobie głowy kryjówkami EXALT; niech takimi sprawami zajmą się czyściciele Rady."
  STR_ZSRR_OPERATIONS: "Operacje Czerwonego Świtu"
  STR_ZSRR_OPERATIONS_UFOPEDIA: "Dowódco, wygląda na to, że do czegoś dochodzimy w sprawie struktur Czerwonego Świtu. Skompletowałam listę jego ważnych stronników i jest tylko kwestią czasu, kiedy namierzymy wizytację jakiegoś wysokiego rangą oficera, albo i całe przyjęcie. To powinno bardzo nam pomóc w osłabieniu Czerwonego Świtu na dobre.{NEWLINE}Nie muszę mówić, że te domy są duże i mocno bronione, więc ty musisz zdecydować, czy uderzamy, czy też nie; zawsze możemy poczekać na następną okazję.{NEWLINE}{NEWLINE}{NEWLINE}Poza tym odtąd nie będziemy zaprzątać sobie głowy kryjówkami Czarnego Lotosu; niech takimi sprawami zajmą się czyściciele Rady."
  STR_BLACK_LOTUS_OPERATIONS: "Operacje Czarnego Lotosu"
  STR_BLACK_LOTUS_OPERATIONS_UFOPEDIA: "Dowódco, infiltracja wschodnioazjatyckiego świata szemranego biznesu nie było łatwe, ale na pewno ekscytujące! W każdym razie mamy teraz dostęp do niektórych spośród ich zaufanych źródeł, głównie serwerów i innych takich, i mamy jakieś pojęcie o tym, gdzie można znaleźć przywódców Czarnego Lotosu. Analiza danych nie jest doskonała, ale mamy szansę ich namierzyć, kiedy dostaną e-mail albo zapłacą za zakupy ze znanego nam konta. Skonsultowałam się z naszym zespołem hakerskim, czyli ze sobą, i jesteśmy gotowi!{NEWLINE}{NEWLINE}{NEWLINE}Poza tym odtąd nie będziemy zaprzątać sobie głowy kryjówkami Czarnego Lotosu; niech takimi sprawami zajmą się czyściciele Rady."
  STR_CHURCH_OF_DAGON_OPERATIONS: "Operacje Kościoła Dagona"
  STR_CHURCH_OF_DAGON_OPERATIONS_UFOPEDIA: "Dowódco, opracowałam plan ujęcia jednego z przywódców kultu. Wiemy już, że można ich znaleźć na imprezach poświęconych Dagonowi, gdzie odprawiają różne złowieszcze rytuały i pewnie dobrze się przy tym bawią. Mam całkiem niezły pomysł, jak obliczyć, gdzie i kiedy taka ceremonia się odbędzie.Dam ci znać, kiedy coś będę miała.{NEWLINE}{NEWLINE}{NEWLINE}Poza tym odtąd nie będziemy zaprzątać sobie głowy kryjówkami Kościoła Dagona; niech takimi sprawami zajmą się czyściciele Rady."
  STR_EXALT_NETWORK: "Siatka EXALT"
  STR_EXALT_NETWORK_UFOPEDIA: "Dzięki monopolowi na psyklon i wsparciu zamożnych ludzi, EXALT ma wielkie wpływy. Jego agenci wywodzą się z wszelkich warstw społecznych, ale generalnie zarządzają nim osoby powiązane z elitami politycznymi obu Ameryk. Jeśli chcemy się do nich dobrać, powinniśmy szukać ich delegatów, którzy nadzorują dystrybucję psyklonu, dowodzą operacjami średniego szczebla i tak dalej. Znalezienie ich nie powinno być zbyt trudne; dam znać, kiedy coś się pojawi."
  STR_ZSRR_NETWORK: "Siatka Czerwonego Świtu"
  STR_ZSRR_NETWORK_UFOPEDIA: "Czerwony Świt ma mocne powiązania i w armii, i w kręgach biznesu. I nie mówię tu tylko o wielkim biznesie, ale też właścicielach sklepów, mechanikach samochodowych i innych takich. Wszyscy oni pozwalają prowadzić różnoraką działalność, od spotkań przez odprawy wojskowe do treningu bojowego, a może nawet uprawiania nauki. Jeśli zaczniemy obserwować takie miejsca, możemy zdobyć szansę na zaskoczenie tamtych, gdy będą na miejscu, i miejmy nadzieję, że znajdzie się wśród nich jakiś wyższy oficer. To znaczy, jeśli w ogóle zdołamy te miejsca znaleźć."
  STR_BLACK_LOTUS_NETWORK: "Siatka Czarnego Lotosu"
  STR_BLACK_LOTUS_NETWORK_UFOPEDIA: "Aktywność Czarnego Lotosu nie ogranicza się do kryjówek; ciekawe rzeczy zaczynają się poziom wyżej, w bardziej trwałych placówkach. Te budynki, należące na papierze do różnych organizacji ale w rzeczywistości niepodzielnie zarządzane przez Czarny Lotos, działają jako centra informacyjne, obozy szkoleniowe i magazyny. To dla nas wielka szansa na złapanie członka kultu wyższej rangi, ale zapewne są chronieni przez kohortę dobrze przeszkolonej obstawy, więc no właśnie.{NEWLINE}'Kohorta' to zajebiste słowo, no nie?"
  STR_CHURCH_OF_DAGON_NETWORK: "Siatka Kościoła Dagona"
  STR_CHURCH_OF_DAGON_NETWORK_UFOPEDIA: "Kościół Dagona to tajna organizacja, której wielu członków prawie nigdy nie opuszcza swoich osad. Utrzymuje jednak sieć magazynów na czas kryzysu, zwykle ukrytych w odludnych okolicach i zawsze strzeżonych przez członków Kościoła. Te magazyny to dla nas najlepsza droga do aresztowania przywódców kultu, gdyż często używają oni kryjówek by kontaktować się ze sobą oraz koordynować współpracę pomiędzy wioskami. Nie wiemy, co tam się faktycznie dzieje, ale na pewno coś tu śmierdzi."
  STR_CHURCH_OF_DAGON_AFTER_NETWORK: "Niech Dagon ma nas w swej pieczy."
  STR_CHURCH_OF_DAGON_AFTER_NETWORK_UFOPEDIA: "Bracia i siostry w wierze, zdaje się, że nasza słuszna sprawa niestety nie pozostaje niezauważona. Dzielni nowicjusze i nasze najdalsze placówki zaczęły znikać, najeżdżane i atakowane przez jakieś zbrojne ramię skazanego na zagładę świata. Nie wiemy, kim lub czym są ci, którzy działają przeciwko nam, jeszcze nie. Wysłannicy naszych umiłowanych dobroczyńców raczyli się nam objawić, by o tym porozmawiać. Zapewnili nas, że ta nowa siła pozbawiona jest znaczenia. Biorąc pod uwagę braki w jej uzbrojeniu, jestem skłonny się zgodzić: wygląda na kolejny aparat nadzoru mas, które nadal jeszcze żyją w nieświadomości prawdziwego stanu rzeczy. Dopóki nic temu nie zaprzeczy, walczmy z nimi tak, jak z innymi spośród tych, którzy pokładają wiarę w życiu na lądzie.{NEWLINE}Dopóki Gwiazdy nie będą w Porządku"
  STR_CHURCH_OF_DAGON_AFTER_OPERATIONS: "Niech Dagon ma nas w swej pieczy."
  STR_CHURCH_OF_DAGON_AFTER_OPERATIONS_UFOPEDIA: "Bracia, zagrożenie ze strony najeźdźców ze zgubionego świata rośnie. Nasze duchowe podróże w głębiny objawiły nam, że to końcowe, bezowocne podrygi świata, który zostawiamy za sobą; ślepe uderzenie połączonych sił ignorancji, które ma nas zniszczyć. Postrzegają dotyk naszego Pana jako zagrożenie, nie mogąc uwierzyć, że jest On jedyną drogą do zbawienia dla wszystkich. Na szczęście ich właśni nadzorcy im nie sprzyjają: chociaż oblegają ciało naszej wiary, ledwo przebijają skórę: placówki mogą upadać, ale nasze prawdziwe domy i świątynia pozostają daleko, daleko poza ich zasięgiem. Wyjdźmy im naprzeciw i wydajmy bitwę, której tak szukają: kiedy będą konać wypatroszeni i okaleczeni, dowiedzą się, że prawda jest z nami.{NEWLINE}Dopóki Gwiazdy nie będą w Porządku"
  STR_CHURCH_OF_DAGON_AFTER_HQ: "Niech Dagon ma nas w swej pieczy."
  STR_CHURCH_OF_DAGON_AFTER_HQ_UFOPEDIA: "Do wszystkich mych braci w wierze: nastało najgorsze, bowiem nasze sanktuaria zostały najechane przez tych, którzy sprzeciwiają się naszej najsprawiedliwszej sprawie. Niedoszli zbawiciele skazanego na zagładę świata, nie wiedzą, co robią i nie wiedzą, czemu się przeciwstawiają. Mimo to nie doceniliśmy ich: choć mogą nigdy nie ujrzeć wyższych tajemnic, okazali się biegli w niszczeniu wszystkiego, nad czym tak pracowaliśmy. Nawet teraz szepty z głębin mówią nam, że wiedzą oni o naszej wielkiej świątyni i planują ją zaatakować. Chociaż wysłannicy Wielkiego Dagona staną po naszej stronie, by jej bronić, jeśli nasza wiara zachwieje się, łatwo możemy upaść: wszystko, co nam pozostanie, to pociecha głębin.{NEWLINE}Dopóki Gwiazdy nie będą w Porządku"
  STR_ZSRR_AFTER_NETWORK: "RAPORT SYTUACYJNY"
  STR_ZSRR_AFTER_NETWORK_UFOPEDIA: "Towarzyszu: W sprawie waszej ostatniej wiadomości, mogę potwierdzić, że to, co tam łapie naszych chłopców, to nie jakaś operacja glin. Chłopaków nie wcale nie widać w tych miejscach, w których byśmy się ich spodziewali. Ktoś ich znika, a wiewiórki ćwierkają, że nie za stoją za tym ci, co zwykle: przecisnęliśmy ptaszków na tyle, że już by nam powiedzieli. Powinniśmy zacząć przerzucać broń gdzie indziej, może też paru pionierów powinno się przyjrzeć sprawie bliżej. W tej chwili to tylko utrudnienie, ale wielka czarna plama, w miejscu której powinien znajdować się wróg, to dokładnie taki scenariusz, jakiego nie chcemy.{NEWLINE}- Aż do świtu!"
  STR_ZSRR_AFTER_OPERATIONS: "RAPORT SYTUACYJNY"
  STR_ZSRR_AFTER_OPERATIONS_UFOPEDIA: "Towarzyszu: Jak potwierdza załączony raport terenowy, organizacja, która porywa naszych chłopców i ta, która napada na nasze placówki, to ci sami ludzie. Co więcej, jest jasne jak słońce, że nawet nie powinna się tym zajmować: śmieszny misz-masz broni, których używają, i niespójne użycie pancerzy wystarczyłoby za dowód. Ale to dalece nie wszystko: w walce nie stosują żadnej porządnej taktyki ani ortodoksyjnej metodologii, która wskazywałaby na siły militarne, czy tam specjalistów policyjnych. Nie znaczy to jednak, że są nieszkodliwi: są źle wyszkoleni, ale nie niekompetentni. Co więcej, ich wyposażenie wydaje się być wynikiem zewnętrznych ograniczeń, a nie dostępności: ewoluuje z każdym atakiem, czyli prawdopodobnie ktoś ich powoli spuszcza ze smyczy. Nie wiemy, jak wysoko znajdują się ci, którzy trzymają wspomnianą smycz. Jeśli zdołają uzyskać dostęp do sprzętu na odpowiednim poziomie, a nawet do towarów specjalnych, mogą bardzo zagrozić naszym bazom operacyjnym albo i gorzej.{NEWLINE}- Aż do świtu! "
  STR_ZSRR_AFTER_HQ: "RAPORT SYTUACYJNY"
  STR_ZSRR_AFTER_HQ_UFOPEDIA: "Towarzyszu: W związku z niedawnym odwrotem w stronę naszych macierzystych terytoriów, myślę, że w tym momencie jest raczej jasne, że nasi wciąż nieuchwytni wrogowie zbliżają się do odkrycia naszego głównego centrum operacyjnego. Stało się właśnie to, czego się obawiałem: stopniowo się zorganizowali w wyszkoloną jednostkę paramilitarną z odpowiednim sprzętem i wsparciem logistycznym. Nie byłoby tak źle, gdyby nie asymetryczny charakter naszej wojny, gdyż ich własne bazy i ośrodki działania są daleko poza naszym zasięgiem. Naszą jedyną nadzieją w tym momencie jest powstrzymanie ich ataków, aż ich mocodawcy uznają operację za niewystarczająco opłacalną i ją zakończą. Jeśli jednak uda im się uzyskać dostęp do naszego przywództwa, to tylko kwestia czasu, zanim w ich ręce wpadną nasze nazwiska. Jeśli będzie widać, że upadamy, będziemy musieli zrobić to, co zawsze: zmienić nazewnictwo, przeczekać i wyprzeć się jakiegokolwiek zaangażowania. Możemy tylko mieć nadzieję, że i tym razem zadziała.{NEWLINE}- Aż do świtu!"
  STR_EXALT_AFTER_NETWORK: "TYLKO DLA OCZU PAŃSKICH"
  STR_EXALT_AFTER_NETWORK_UFOPEDIA: "Wydaje się, że mamy do czynienia z nieoczekiwanym zainteresowaniem naszą organizacją. Od grudnia wiele kryjówek i aktywów zniknęło bez wyjaśnienia i bez ostrzeżenia. To, co udało nam się dowiedzieć od świadków i ocalałych, którzy nie zostali jeszcze zwróceni przeciwko nam, sugeruje, że jakaś agencja rządowa uświadomiła sobie nasze istnienie, tyle że wydaje ona się mieć zdolność swobodnego przekraczania granic bez wywoływania incydentów międzynarodowych. Obecnie wydają się być tylko lekko uzbrojeni, a ich ataki mają niewielką skalę; wydaje się jednak, że zmienia się to w zastraszającym tempie. W połączeniu z ich globalnym zasięgiem może się to okazać poważnym zagrożeniem.{NEWLINE}Zalecenie: wzmocnić środki bezpieczeństwa w placówkach regionalnych i centrach dystrybucji psyklonów, rozpocząć wzywanie naszych 'przyjaciół' do ostrożnego zbadania sprawy tych agentów."
  STR_EXALT_AFTER_OPERATIONS: "TYLKO DLA OCZU PAŃSKICH"
  STR_EXALT_AFTER_OPERATIONS_UFOPEDIA: "Co do twoich wcześniejszych zapytań, to nasze dochodzenie w sprawie zagrożenia napotkało znaczną przeszkodę. Na początek dobra wiadomość: teraz jesteśmy pewni, że jest to grupa śledcza, a nie wojskowa. Pomimo zniszczeń, jakie do tej pory wyrządzili, ich wyposażenie miało niski standard, a liczebność sił zadaniowych minimalna. A teraz zła wiadomość: potwierdzają się międzynarodowe uprawnienia naszych wrogów: tych samych agentów zaobserwowano w bardzo różnych lokalizacjach (patrz załączniki). Co więcej, pomimo słabego wyposażenia udało im się zinfiltrować sieć dystrybucyjną. Obecnie uważamy, że znaczna liczba naszych placówek jest teraz zagrożona, a co więcej: mogą nawet znać lokalizację jednej lub więcej naszych kryjówek najwyższego stopnia. Co najgorsze: nasi 'przyjaciele' okazali się niepokojąco niekompetentni, powściągliwi, lub też jedno i drugie. Nie mogą nam powiedzieć, co to za organizacja, ani nawet, jak się nazywa.{NEWLINE}Zalecenie: wycofać siły z kryjówek, wzmocnić centra dystrybucji, przygotować się na ataki na nasze siedziby."
  STR_EXALT_AFTER_HQ: "TYLKO DLA OCZU PAŃSKICH"
  STR_EXALT_AFTER_HQ_UFOPEDIA: "Nasza sytuacja staje się coraz bardziej nie do utrzymania: wraz z atakiem na nasze sanktuaria i schwytaniem naszego wielce szanowanego kolegi, coraz bardziej prawdopodobne jest, że nasza kwatera główna została odkryta przez wrogą grupę zadaniową. Biorąc pod uwagę dotychczasową skuteczność ich przesłuchań, jest mało prawdopodobne, że będzie w stanie wytrzymać długo. Co do tego, nasi 'przyjaciele' nareszcie byli w stanie podać nam nazwę tych nieuchwytnych wrogów: X-Com. Poza tym szczegóły wciąż pozostają niejasne, nawet na tak późnym etapie. Wszystkie dostępne informacje wskazują, że wydają się być specjalnie ukierunkowani na zniszczenie nas, a także pewnych innych inicjatyw poza naszymi obszarami działania. Niepokojące jest to, że istnieje wyraźna możliwość, że mogą wiedzieć o naszych bardziej ezoterycznych partnerstwach, a ich prawdziwym celem jest dotarcie do nich, zaś nasza organizacja jest dla nich jedynie przeszkodą w osiągnięciu tego celu.{NEWLINE}Zalecenie: Aktywować sieć rezerw i skierować je do obrony głównej siedziby. Przygotować się na nieuchronny atak i uruchomić środki awaryjne."
  STR_DURATHREAD_MANUFACTURING: "Produkcja durawłókna"
  STR_DURATHREAD_MANUFACTURING_UFOPEDIA: "Ta maszyna wykorzystuje dość unikalne i innowacyjne rozwiązania do tkania durawłókna. Rozpracowaliśmy ten mechanizm i możemy go stosować w produkcji."
  STR_DURATHREAD: "Durawłókno"
  STR_DURATHREAD_UFOPEDIA: "Durawłókno przypomina kewlar, ale polimer jest wzbogacony na razie niezidentyfikowanym komponentem nieorganicznym, który czyni go jeszcze silniejszym. Odzież z durawłókna jest porównywalna z kamizelką kuloodporną, a przy tym lekka i wygodna jak bawełna."
  STR_UAC_OUTSOURCING_PREQ: "Prerekwizyt outsourcingu do UAC"
  STR_UAC_OUTSOURCING: "Outsourcing do UAC"
  STR_UAC_OUTSOURCING_UFOPEDIA: "Produkcja pewnych zaawansowanych urządzeń aeronautycznych jest dla nas problemem z uwagi na ograniczone miejsce i zasoby. Nowe specjalne porozumienie z UAC pozwala nam zamawiać taki sprzęt w ich fabrykach, na podstawie dostarczonych przez nas planów. X-Com pozostaje wyłącznym właścicielem tych projektów, więc korporacji UAC płacimy tylko za materiał i robociznę... Oraz oczywiście 'drobną opłatę manipulacyjną'."
  STR_UAC: "UAC"
  STR_UAC_CONTACT: "Kontakt: UAC"
  STR_UAC_CONTACT_UFOPEDIA: "United Aerotech Corporation produkują najbardziej nowoczesne maszyny latające i sprzęt lotniczy. Są też luźno powiązani z BlackOps Industries poprzez kilku dużych inwestorów, co czyni z nich naturalnego kandydata na naszego dostawcę."
  STR_BLACKOPS_PREMIUM: "BlackOps Premium"
  STR_BLACKOPS_PREMIUM_UFOPEDIA: "Dzięki wzrostowi naszej pozycji BlackOps zaproponował nam członkostwo w klubie klientów premium. Da nam to dostęp do szerokiego wachlarza ich przełomowego, eksperymentalnego wyposażenia - o ile złożymy u nich konkretne zamówienie."
  STR_BLACKOPS_CONTACT: "Kontakt: BlackOps Industries"
