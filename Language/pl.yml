  STR_JARHEAD_AUTOPSY_UFOPEDIA: "'Słojogłów' to makabryczne przypomnienie o przewadze technicznej wrogów ludzkości. Ten mechaniczny egzoszkielet mieści mały reaktor, który zasila cyborga. Mózg w 'słoju' jest ludzki i wydaje się nie być zmodyfikowany."
