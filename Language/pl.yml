  STR_SCIENTIST_HOUSE: "DOM DAVIDA VINCENTA"
  STR_DAVID_VINCENT: "David Vincent"
  STR_DAVID_VINCENT_HOUSE: "Tajna kryjówka Davida Vincenta"
  STR_ALERT_DAVID_VINCENT_HOUSE: "ZNALEZIONO DAVIDA VINCENTA!"
  STR_DAVID_VINCENT_HOUSE_DESCRIPTION: "Udało nam się znaleźć Davida Vincenta, zbiegłego naukowca ukrywającego się przed obcymi pod pseudonimem Jeremiah Smith. Podobno dowiedział się czegoś bardzo ważnego o planach najeźdźców, a teraz ścigają go Ludzie w Czerni. Musimy go znaleźć i dowiedzieć się, do czego doszedł. Pamiętaj, mamy tylko jedną szansę. Z tej misji nie będziemy mogli się wycofać."
  STR_DAVID_VINCENT_HOUSE_BRIEFING: "Udało nam się znaleźć Davida Vincenta, zbiegłego naukowca ukrywającego się przed obcymi pod pseudonimem Jeremiah Smith. Podobno dowiedział się czegoś bardzo ważnego o planach najeźdźców, a teraz ścigają go Ludzie w Czerni. Musimy go uratować i dowiedzieć się, do czego doszedł. Zachowaj ostrożność, spodziewamy się napotkać siły Ludzi w Czerni w okolicy. Z tej misji nie będziemy mogli się wycofać."
  STR_DAVID_VINCENT_INTERROGATION: "Przesłuchanie Davida Vincenta"
  STR_DAVID_VINCENT_INTERROGATION_UFOPEDIA: "Uratowany naukowiec David Vincent opowiedział nam przy herbacie o wynikach swych badań. Rozpoczął je w latach 60: po tym, jak był świadkiem lądowania UFO pod Los Angeles, zaczął gromadzić dowody na obecność obcych na Ziemi. Jego działalność nie pozostała niezauważona, więc musiał porzucić dotychczasowe życie i ukryć się na odludziu. Tam kontynuował dzieło mimo ryzyka. Wbrew ostatnim wydarzeniom nie zamierza go porzucić. Namówiliśmy go, aby nie podejmował działań na własną rękę i nie rozpowszechniał tych informacji, a także skontaktowaliśmy się z Radą, by zapewnić mu nową, bezpieczną tożsamość."
  STR_FLOPPY_LOG: "Dyskietka z danymi naukowca"
  STR_FLOPPY_LOG_UFOPEDIA: "Dane na dysku Davida okazały się bardzo dobrze zaszyfrowane. Analiza wykazała, że naukowiec zaszedł daleko w zrozumieniu techniki obcych. Niestety większość zapisów jest nieodczytywalna."
  STR_ADVANCED_AI_PREQ: "Prerekwizyt zaawansowanej robotyki"
  STR_ADVANCED_AI: "Zaawansowana robotyka"
  STR_ADVANCED_AI_UFOPEDIA: "Działający umysł to nie wszystko: musi być odpowiednio połączony z ciałem. Dzięki nowym sposobom podłączenia jednostki SI do maszynerii, którą ma zasiedlić, możemy uczynić rzeczoną maszynerię bardziej złożoną i zaawansowaną. To otwiera przed nami cały wachlarz możliwości dla nowych typów kadłubów SI i innych urządzeń robotycznych."
  STR_SENTIENT_ALGORYTHMS: "Przebudzenie odłamka alenu"
  STR_SENTIENT_ALGORYTHMS_UFOPEDIA: "Dane przejęte po Kiryu-Kai zawierają obszerną dokumentację dotyczącą powstawania wzorców myślowych wewnątrz kryształów alenu. Biorąc pod uwagę niedostateczną bazę teoretyczną oraz brak bliższych powiązań tej wiedzy z ziemską nauką, musimy uznać, że informacje te pochodzą z jakiegoś źródła pozaziemskiego. Jest to w zasadzie dokumentacja techniczno-rozruchowa, która powinna pozwolić nam 'obudzić' odłamek alenu, nadając mu świadomość nie tak znów różną od naszej. Tego typu inteligencja potrafi się uczyć i doskonalić. Co więcej, przy odpowiednio uważnej kurateli będzie ona gotowa przyłączyć się do nas, choć proces ten trwa dość długo. Po osiągnięciu dojrzałości będzie potrafiła łatwo podłączać się do różnych układów technicznych, jak roboty czy inteligentne systemy broni."
  STR_WHACK: "Uderzenie"
  STR_MINIGUN_DRONE_BAY: "Stacja dronów (gatlingi)"
  STR_MINIGUN_DRONE_BAY_UFOPEDIA: "Budynek ten dodaje osiem autonomicznych robotów strażniczych, które są automatycznie uruchamiane w razie ataku na bazę. Uzbrojone są w gatlingi.{NEWLINE}Ten budynek wymaga: wirtualizowana kwatera główna X-Com."
