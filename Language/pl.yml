  STR_MALE_ELITE_SOLDIER: "Elitarny żołnierz"
  STR_MALE_ELITE_SOLDIER_UFOPEDIA: "Wysoce wyszkolony wojskowy w szczytowej formie fizycznej i psychicznej. Lojalny wobec jednego z oficjalnych rządów Ziemi, co oznacza, że jest naszym sprzymierzeńcem... zazwyczaj."
