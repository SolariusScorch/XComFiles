  STR_MEDAL_CARREER_CAPTURES_DESCRIPTION: "Przyznawane za ogłuszenie mnóstwa wrogów.{NEWLINE}10 ogłuszeń minimum. 50, by otrzymać trzecią Żelazną Czaszkę."
