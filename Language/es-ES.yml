  STR_ADVANCED_FIREARMS: "Armas de Fuego Avanzadas"
  STR_ADVANCED_FIREARMS_UFOPEDIA: "Usando los últimos avances en ingeniería terrestre, se desarrollaron varios diseños de prototipos de armas para dar a las tropas de X-Com más poder de fuego y flexibilidad en el campo de batalla."
