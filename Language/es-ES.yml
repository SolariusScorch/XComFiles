  STR_CULT_APPREHENSION_ZSRR_DESCRIPTION: "Hemos localizado miembros de una organización ilegal, el Amanecer Rojo, que opera en esta área. Debemos detener a los sospechosos y capturarlos para interrogarlos."
  STR_CULT_APPREHENSION_EXALT_DESCRIPTION: "Hemos localizado miembros de una organización ilegal, EXALT, que opera en esta área. Debemos detener a los sospechosos y capturarlos para interrogarlos."
  STR_CULT_APPREHENSION_CHURCH_OF_DAGON_DESCRIPTION: "Hemos localizado a miembros de una organización ilegal, la Iglesia de Dagón, que opera en esta área. Debemos detener a los sospechosos y capturarlos para interrogarlos."
  STR_CULT_APPREHENSION_BLACK_LOTUS_DESCRIPTION: "Hemos localizado a miembros de una organización ilegal, el Loto Negro, que opera en esta área. Debemos detener a los sospechosos y capturarlos para interrogarlos."
  STR_CULT_INVESTIGATION_ZSRR_DESCRIPTION: "Hemos localizado una casa segura de Amanecer Rojo, utilizada para actividades ilegales y potencialmente destructivas. Debemos someter a todos los residentes, preferiblemente mantenerlos vivos para ser interrogados."
  STR_CULT_INVESTIGATION_EXALT_DESCRIPTION: "Hemos localizado una casa segura EXALT, utilizada para actividades ilegales y potencialmente destructivas. Debemos someter a todos los residentes, preferiblemente mantenerlos vivos para ser interrogados."
  STR_CULT_INVESTIGATION_CHURCH_OF_DAGON_DESCRIPTION: "Hemos localizado una casa seguro de la Iglesia de Dagón, utilizada para actividades ilegales y potencialmente destructivas. Debemos someter a todos los residentes, preferiblemente mantenerlos vivos para ser interrogados."
  STR_CULT_INVESTIGATION_BLACK_LOTUS_DESCRIPTION: "Hemos localizado una casa segura de Loto Negro, utilizada para actividades ilegales y potencialmente destructivas. Debemos someter a todos los residentes, preferiblemente mantenerlos vivos para ser interrogados."
  STR_CULT_HIDEOUT_ZSRR_DESCRIPTION: "Hemos localizado un puesto de avanzada de Amanecer Rojo, que están utilizando para la coordinación de sus agentes y para almacenar suministros. Debemos someter a todos los residentes, preferiblemente mantenerlos vivos para ser interrogados."
