  STR_SEEKER_DRONE_AUTOPSY: "Autopsia de Dron Buscador"
  STR_SEEKER_DRONE_AUTOPSY_UFOPEDIA: "Esta máquina flotante está hecha de un material ultra durable, notablemente diferente de Aleaciones Alien. Está equipado con un arma de haz pequeña pero potente."
  STR_ALIEN_DIES_NO_ALIEN_CONTAINMENT_FACILITY_1: "El cautivo es transferido a las autoridades locales ya que no hay prisión"
  STR_ALIEN_DIES_NO_ALIEN_CONTAINMENT_FACILITY_2: "La criatura es derrotada ya que no hay facilidad para sostenerla."
  STR_ALIEN_DIES_NO_ALIEN_CONTAINMENT_FACILITY_3: "La entidad degenera ya que no hay facilidad para mantenerla."
