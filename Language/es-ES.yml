  STR_MINIGUN_AA_CLIP: "Paquete de Munición Tritanio Minigun BlackOps"
  STR_MINIGUN_AA_CLIP_MANUFACTURING: "Fabricación de Paquete de Munición Tritanio de Minigun de BlackOps"
  STR_MINIGUN_UFOPEDIA: "Esta pesada arma de apoyo dispara letales balas de balas, las más efectivas para despejar áreas y eliminar al enemigo. También es bueno para quitar la armadura pesada con su gran volumen de fuego. Debido a su peso inherente, se requiere una alta resistencia para utilizarlo en todo su potencial. Cuando sea posible, se debe disparar desde una posición de rodillas."
  STR_LIGHT_MINIGUN_BUY: "Adquisición de Minigun Ligero BlackOps"
