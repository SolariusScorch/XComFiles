  STR_JUDGE: "El Kludge"
  STR_JUDGE_AP_CLIP: "Cargador AP del Kludge"
  STR_JUDGE_BS_CLIP: "Cargador BS del Kludge"
  STR_JUDGE_BUY: "Adquisición del Kludge"
  STR_JUDGE_UFOPEDIA: "Esta pistola de 'Edición de coleccionista' no es muy popular. En términos generales, la mayoría de las personas no quieren disparar una escopeta con una sola mano. Dicho esto, para aquellos entusiastas absolutos de la escopeta y del magnum, esto es una necesidad. No importa que sea tan feo como el pecado. {NEWLINE}> Ocultable"
  STR_SNUBNOSE_PISTOL: "Pistola de Cañón Corto"
  STR_SNUBNOSE_PISTOL_UFOPEDIA: "Este revólver es popular entre las fuerzas policiales y los detectives privados de todo el mundo. Aunque está muy lejos del armamento militar moderno, sigue siendo un arma potente y fiable. {NEWLINE}> Ocultable"
  STR_SNUBNOSE_PISTOL_CLIP: "Cargador de Pistola de Cañón Corto"
  STR_S&W_610: "Smith & Wesson 610"
  STR_S&W_610_UFOPEDIA: "Un moderno revólver S&W, construido en el popular bastidor N (como el famoso Modelo 29.44 Magnum), pero que dispara el nuevo auto round de 10mm. {NEWLINE}> Ocultable {NEWLINE} {NEWLINE} Para comprar esta arma se requiere: Armas No-Estándar."
