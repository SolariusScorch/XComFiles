  STR_HARPOON_AA_CLIP_MANUFACTURING: "Fabricación de Dardo Arpón Tritanio"
  STR_CHEMICAL_FLARE: "Bengala Química"
  STR_CHEMICAL_FLARE_UFOPEDIA: "Este dispositivo compacto produce un destello de luz brillante a cualquier profundidad utilizando una reacción química con el agua. Para un uso eficiente, debe llenarse con reactivo una hora antes de su uso, y luego activarse destruyendo la membrana para que brille intensamente. No se puede reutilizar después de llenar con la mezcla, por lo que quedará inutilizable después de la misión en cualquier caso, incluso si no se ha activado.{NEWLINE}Usar la bengala fuera del agua la destruirá inmediatamente debido al sobrecalentamiento."
  STR_AMPHIBIOUS_WEAPONS: "Armas Anfibias"
  STR_AMPHIBIOUS_WEAPONS_UFOPEDIA: "Las operaciones submarinas podrían ser mucho más peligrosas de lo que esperábamos. Desde el principio, he estado buscando una solución al problema de proporcionar a nuestros agentes armas decentes de largo alcance. Recientemente, pude establecer buenos contactos con algunos representantes de las fuerzas especiales rusas; Gracias a nuestra reciente promoción por parte del Consejo, acordaron suministrarnos armas anfibias, que resultan muy útiles para los buzos de combate."
  STR_ADS: "ADS"
  STR_ADS_UFOPEDIA: "El ADS es un rifle de asalto ruso hecho principalmente para buzos de combate. Utiliza la munición estándar 5.45 para disparar sobre la superficie del agua y munición especialmente diseñada en forma de dardo para disparar bajo el agua."
  STR_ADS_DART: "Cargador de Dardos ADS"
  STR_MEDGAS_GRENADE: "Granada KO"
  STR_MEDGAS_GRENADE_UFOPEDIA: "Combinando el mecanismo de activación de una granada de humo con un pequeño recipiente presurizado de gas anestésico, estas granadas son una forma ideal (si es de baja resistencia) de capturar alienígenas vivos. {NEWLINE}> Ocultable"
  STR_STUN_GRENADE: "Granada Aturdidora"
  STR_STUN_GRENADE_UFOPEDIA: "Una bomba aturdidora atada a una cubierta de granada. Aunque se pierde algo de efectividad durante el proceso de conversión, esta fusión de tecnología humana y extraterrestre intercambia poder por conveniencia. {NEWLINE}> Ocultable"
  STR_PISTOL_LT: "Pistola Ligera"
  STR_PISTOL_LT_CLIP: "Cargador de Pistola Ligera"
  STR_PISTOL_LT_UFOPEDIA: "Esta pistola pequeña y confiable es un modelo popular entre la población civil. {NEWLINE}> Ocultable"
