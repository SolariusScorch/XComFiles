  STR_GHOST_TANK: "Tanque para Fantasmas"
  STR_GHOST_TANK_UFOPEDIA: "El tanque fantasma es una unidad de contención especial para entidades basadas en ectoplasma. Puede albergar hasta 10 de estos seres por un período de tiempo indefinido."
  STR_SUMMONING_PENTAGRAM_DESTROYED: "{SMALLLINE}SPECTRAL NODE DESTROYED{NEWLINE}Puedes llegar hasta la salida. Los fantasmas no durarán mucho ahora."
  STR_SPECTRAL_NODE_DESTROYED: "NODO ESPECTRAL DESTRUIDO"
  STR_ASYLUM_APPARITIONS_COMPLETED: "Apariciones de Asilo están bajo control."
  STR_ASYLUM_APPARITIONS: "Apariciones de Asilo"
  STR_ALERT_ASYLUM_APPARITIONS: "FANTASMAS! EN EL ASILO!"
  STR_ASYLUM_APPARITIONS_DESCRIPTION: "Cada noche, este hospital psiquiátrico está obsesionado por un fenómeno extraño: los fantasmas que atacan a pacientes y personal por igual, los asustan sin sentido y los debilitan. Debemos infiltrarnos en el lugar y detenerlo. {NEWLINE} Esta misión requiere equipo de infiltración, ya que no queremos asustar al asustador. Tendrá lugar por la noche, pero el lugar está bastante iluminado. No espere que estos \"fantasmas\" caigan en las balas, o cualquier ataque estándar realmente."
  STR_ASYLUM_APPARITIONS_BRIEFING: "Usted se ha infiltrado en la sala psiquiátrica embrujada, haciéndose pasar por médicos. Encuentra la fuente de la actividad paranormal y destrúyela. Para abortar la misión, devuelva los operativos de X-Com al área de salida y haga clic en el icono 'Abortar misión'."
  STR_WRAITH_PSI_PANIC_WEAPON: "Aura de Miedo"
  STR_GHOST_TOUCH_WEAPON: "Toque Fantasma"
  STR_GHOST_BLADE_WEAPON: "Espada fantasma"
  STR_GHOST: "Fantasma"
  STR_BUG_EYE_GHOST_ARMOR: "Análisis de Combate de Fantasma Ojo de Insecto"
  STR_BUG_EYE_GHOST: "Fantasma Ojo de Insecto"
  STR_BUG_EYE_GHOST_UFOPEDIA: "Esta aparición maliciosa es, de hecho, un nodo de energía psiónica, que se manifiesta como una \"criatura\". Está hecho principalmente de energía e ignora la mayoría de los peligros ambientales, excepto las descargas violentas de energía y los ataques de psi. Es insensato, pero percibe mentes y cazas humanas por su energía psi, que es desagradable para la víctima y puede incluso ser fatal. Para citar a los clásicos, es la vida, pero no como la conocemos."
  STR_SKULL_WRAITH_ARMOR: "Análisis de Combate de Entidad Espectral"
  STR_SKULL_WRAITH: "Entidad Espectral"
  STR_SKULL_WRAITH_UFOPEDIA: "Esta agregación de energía psiónica es especialmente poderosa. Se alimenta de emociones humanas negativas, convirtiendo la energía psiónica en ectoplasma. Su estrategia de caza es inducir el miedo en las víctimas y drenarlas de energía mental ya que están paralizadas por el terror. Solo responde confiablemente a los estallidos de energía violentos y psi."
  STR_ANCIENT_SEA_GHOST_ARMOR: "Análisis de Combate de Fantasma Marino Ancestral"
  STR_ANCIENT_SEA_GHOST: "Fantasma Marino Ancestral"
  STR_ANCIENT_SEA_GHOST_UFOPEDIA: "Esta entidad espiritual marítima es el resultado de emociones violentas relacionadas con la muerte y el terror. Debido a que el pensamiento complejo es una rareza en el mar abierto, tales manifestaciones se disipan lentamente y eventualmente se conservan parcialmente durante cientos de años al alimentarse de la energía espiritual primaria. Tal entidad psiónica puede manifestarse como un espectro y lleva suficiente energía psiónica para dañar a un ser humano al interrumpir su biocampo."
  STR_ECTOPLASM: "Ectoplasma"
  STR_ECTOPLASM_UFOPEDIA: "Esta sustancia misteriosa es indudablemente una materia normal, pero su composición química, casi orgánica, es caótica y difícil de explicar. Además, está cargada de energía mental residual. Se descompone rápidamente y requiere una instalación especial para estudios adicionales."
  STR_GOLDEN_ANKH: "El Ankh Dorado"
  STR_SO_WHAT_NOW_ANEXI: "Y ahora qué, Anexi?"
  STR_HOLY_TRIAL: "El Santo Juicio"
  STR_HOLY_TRIAL_UFOPEDIA: "Te elegí como aliado porque confío en tus intenciones. Mis hermanas, sin embargo, no lo hacen, así que tendremos que convencerlas. Y tengo la idea perfecta: los recién nacidos descarados siguen robando nuestras reliquias sagradas, los Ankhs dorados. Si traes uno de vuelta, seguramente te verán como yo. Le haré saber a tus siervos cuándo y dónde se pueden encontrar ..."
  STR_HOLY_TRIAL_PASSED: "El Santo Juicio Superado"
  STR_HOLY_TRIAL_PASSED_UFOPEDIA: "¡Sí Sí! De hecho, es un Ankh de oro! Lo hiciste bien, aliado! Te recompensaré generosamente por este artefacto recuperado y cualquier otro en el futuro. {NEWLINE} Ahora se lo devolveré a mis hermanas. Seguramente estarán interesados en escucharte."
  STR_MEET_THE_COVEN: "Reunirse con el Coven"
  STR_MEET_THE_COVEN_UFOPEDIA: "Somos los Antiguos. Como usted mismo ha demostrado, hemos decidido considerarle nuestro aliado. Y necesitamos su ayuda. {NEWLINE} Habríamos domesticado a los recién nacidos hace mucho tiempo, pero hay una fuerza terrible que los guía, una que no entendemos completamente. Una entidad poderosa se hizo cargo de sus pensamientos e intenciones, volviéndolos en contra de nosotros y haciendo que nos odien. Este ser misterioso se conoce con el nombre de Faraón. {NEWLINE} Debemos derribar a este oscuro tirano. Su casa está demasiado bien protegida para un ataque frontal, por lo que planeamos enviar un pequeño escuadrón de caballeros. ¿Los acompañarán tus hombres?"
  STR_COVEN_REWARD: "Recompensa del Aquelarre"
  STR_COVEN_REWARD_UFOPEDIA: "Valientes mortales, estamos verdaderamente agradecidos por su ayuda para provocar la caída del Servidor del Dragón. Sabemos que tienes muchos otros enemigos, incluidos los insidiosos Hombres Cielo. Para mostrar nuestra gratitud, por la presente le ofrecemos esta baratija; seguramente será de alguna utilidad para usted en su guerra.{NEWLINE}[Adquisición de clave de embajada extraterrestre descifrada]"
  STR_HYBRID_RECRUITMENT: "Reclutamiento Híbrido"
  STR_HYBRID_CONTROLLERS: "Controladores Híbridos"
  STR_HYBRID_CONTROLLERS_UFOPEDIA: "Los híbridos son más humanos de lo que pensábamos, y no parecen felices. Hemos determinado que de alguna manera están dirigidos con psiónica. Después del testimonio del Especialista Híbrido, podemos comenzar a buscar los orígenes de estas señales psiónicas."
  STR_HYBRID_CONTROL_CIRCUITRY: "Circuito de Control Híbrido"
  STR_HYBRID_CONTROL_CIRCUITRY_UFOPEDIA: "Esta maquinaria increíblemente compleja es como una central telefónica, pero para psiónicos. Almacena datos de todos los híbridos existentes, incluidas sus impresiones psiónicas únicas, y ayuda a dirigir un mensaje psiónico hacia ese agente en particular. Al enviar ondas emocionales, el dispositivo se comunica con los híbridos ya sea que sus maestros estén satisfechos con ellos o no. También tiene un 'software' incorporado para reconocer patrones que indican que un híbrido puede rebelarse y volverse malvado. Este dispositivo estaba destinado a la opresión absoluta, pero ahora podemos usarlo para el bien: para encontrar fácilmente híbridos que estén dispuestos a traicionar a sus creadores."
  STR_HYBRID_CONTROL_TAKEN: "Tomado Centro de Control Híbrido!"
  STR_HYBRID_CONTROL: "Centro de Control Híbrido"
  STR_HYBRID_CONTROL_ASSAULT: "Asalto al Centro de Control Híbrido"
  STR_ALERT_HYBRID_CONTROL_ASSAULT: "DETECTADO CENTRO DE CONTROL HÍBRIDO!"
  STR_HYBRID_CONTROL_ASSAULT_DESCRIPTION: "Esta área subterránea está a cargo de los controladores maestros de los híbridos. Debemos aprender cómo funciona realmente la red híbrida."
  STR_HYBRID_CONTROL_ASSAULT_BRIEFING: "Esta área subterránea está a cargo de los controladores maestros de los híbridos. Debemos aprender cómo funciona realmente la red híbrida. Asegure la facilidad para el examen. Para abortar la misión, devuelva los operativos de X-Com al área de salida y haga clic en el icono 'Abortar misión'."
  STR_DREAMERS: "Soñadores"
  STR_DREAMERS_UFOPEDIA: "Al parecer, los antiguos psiones desarrollaron una técnica llamada \"sueño profundo\", que les permitió entrar en un estado de sueño que utilizaban para la meditación e incluso para comunicarse entre sí. Esta habilidad aún sobrevive en algunos Inmortales, pero incluso entre ellos se ha vuelto raro. ¡Compararnos con nuestros predecesores es una experiencia humillante!"
  STR_ANEXIS_OFFER: "Oferta de Anexi"
  STR_ANEXIS_OFFER_UFOPEDIA: "Soy Anexi de la Casa de los Cielos Ardientes, Hermana del Profeta Serpiente. Les agradezco que hayan intervenido en nuestro nombre y hayan derrotado al ejército de Recién Nacidos. Hemos vivido en estas cavernas durante milenios, pero estos recién nacidos están tratando de reclamar nuestros terrenos sagrados. Son jóvenes y estúpidos, pero numerosos. No son rivales para nuestras mentes, pero somos pocos y la línea frontal es larga. Doy la bienvenida a tu compañía, ya que tienes muchos sirvientes capaces. ¿Estaría interesado en una ... alianza discreta?"
  STR_THE_NEPHILIM: "Los Nephilim"
  STR_THE_NEPHILIM_UFOPEDIA: "En la antigüedad, los extraterrestres también visitaban la tierra. Como hoy, mezclaron ADN alienígena con humanos, creando híbridos. Una diferencia notable de nuestro caso es que el ADN provino principalmente de Ethereals, no de Sectoids. Estos híbridos eran inteligentes, dotados psiónicamente y tenían una vida útil inusualmente larga. Sin embargo, parecen haber sido abandonados por sus amos alienígenas, o quizás se rebelaron; En cualquier caso, se fueron a vivir con humanos antiguos y con frecuencia se convirtieron en sus líderes. Incluso podrían ser la fuente del potencial psi humano. No sabemos qué les sucedió, pero existe la posibilidad de que todavía estén alrededor, tirando de las cuerdas de las sombras. ¿Quién sabe?"
  STR_PHASE_DRIVE: "Conductor de Fase"
  STR_PHASE_DRIVE_UFOPEDIA: "Este dispositivo increíblemente avanzado le permite a una embarcación 'desaparecer' de nuestra realidad, lo que le permite atravesar materia sólida sin dañar el barco ni el medio ambiente. Es usado por Reptoids principalmente para viajar entre sus asentamientos subterráneos y la superficie de la Tierra, pero también le da a sus vehículos habilidades defensivas, ya que puede \"parpadear\" dentro y fuera de la existencia para evitar los misiles que se aproximan. Su inconveniente es que una nave en fases no tiene medios para observar el mundo exterior, excepto para los poderes psi."
  STR_CHITIN_DAGGER: "Daga de Quitina"
  STR_CHITIN_DAGGER_UFOPEDIA: "Una cuchilla simple, hábilmente creada a partir del caparazón de un gran artrópodo."
  STR_MUMMY_ABODE_ALTAR: "Tierras del Templo de la Momia"
  STR_ALERT_MUMMY_ABODE_ALTAR: "TEMPLO DE LA MOMIA LOCALIZADO"
  STR_MUMMY_ABODE_ALTAR_DESCRIPTION: "Esta área es de cierta importancia religiosa para los zombis sensibles. Debemos recuperar el artefacto robado que Anexi mencionó. El lugar está lleno de enemigos."
  STR_MUMMY_ABODE_ALTAR_BRIEFING: "Esta área es de cierta importancia religiosa para los zombis sensibles. Debemos recuperar un símbolo de oro ankh, descansando sobre un altar. Para abortar la misión, devuelva los operativos de X-Com al área de salida y haga clic en el icono 'Abortar misión'."
  STR_MUMMY_ABODE: "Morada de la Momia"
  STR_ALERT_MUMMY_ABODE: "DESCUBIERTA LA MORADA DE LA MOMIA"
  STR_MUMMY_ABODE_DESCRIPTION: "Hemos localizado una comunidad Zombie subterránea, dirigida por un poderoso gobernante. Tome a este gobernante con vida, ya que ella puede ser la clave para resolver la crisis de zombies."
  STR_MUMMY_ABODE_BRIEFING: "Hemos localizado una comunidad Zombie subterránea, dirigida por un poderoso gobernante. Tu tarea es tomar vivo a este gobernante. Para abortar la misión, devuelva los operativos de X-Com al área de salida y haga clic en el icono 'Abortar misión'."
  STR_ANCIENT_MUMMY_ABODE: "Morada de la Antigua Momia"
  STR_ALERT_ANCIENT_MUMMY_ABODE: "MORADA DE LA ANTIGUA MOMIA BAJO ATAQUE"
  STR_ANCIENT_MUMMY_ABODE_DESCRIPTION: "Una unidad agresiva de Zombies liderada por una Matriarca Momia está atacando un antiguo asentamiento de Momias. Deberíamos aprovechar esta oportunidad para abrir canales diplomáticos con estas viejas Momias, siempre que encontremos una Momia neutral en vivo."
  STR_ANCIENT_MUMMY_ABODE_BRIEFING: "Una unidad agresiva de Zombies liderada por una Matriarca Momia está atacando un antiguo asentamiento de Momias. Debemos aprovechar esta oportunidad para abrir canales diplomáticos con estas viejas momias. Encuentra y protege a la momia local. Para abortar la misión, devuelva los operativos de X-Com al área de salida y haga clic en el icono 'Abortar misión'."
