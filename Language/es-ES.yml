  STR_REACTOR_DEFENSE_SYNDICATE: "Ataque del Sindicato a Reactor"
  STR_REACTOR_DEFENSE_SYNDICATE_DESCRIPTION: "El sindicato está atacando una planta de fusión experimental, secreta. Debemos ayudar a las fuerzas locales a evitar que los atacantes saboteen las instalaciones y roben datos o materiales. Advertencia: las unidades de élite del sindicato se han visto en el área."
  STR_REACTOR_DEFENSE_SYNDICATE_BRIEFING: "El sindicato está atacando una planta de fusión experimental, secreta. Debemos ayudar a las fuerzas locales a evitar que los atacantes saboteen las instalaciones y roben datos o materiales. Para abortar la misión, devuelva los operativos de X-Com al vehículo de transporte y haga clic en el icono \"Abortar misión\"."
  STR_ALERT_REACTOR_DEFENSE_SYNDICATE: "¡EL SINDICATO ATACA REACTOR EXPERIMENTAL!"
  STR_OLD_ARCHIVES_DEFENSE_SYNDICATE: "Archivos Secretos de Ataque del Sindicato"
  STR_OLD_ARCHIVES_DEFENSE_SYNDICATE_DESCRIPTION: "El Sindicato está atacando una instalación militar secreta que contiene datos importantes de orígenes desconocidos. Debemos ayudar a las fuerzas locales y evitar que los datos caigan en manos del Sindicato , así como conseguirlos para nosotros mismos. Advertencia: las unidades de élite del sindicato se han visto en el área."
  STR_OLD_ARCHIVES_DEFENSE_SYNDICATE_BRIEFING: "El Sindicato está atacando una instalación militar secreta que contiene datos importantes de orígenes desconocidos. Debemos evitar que los datos caigan en manos del Sindicato. También deberíamos encontrar y examinar la cinta magnética que están buscando; de lo contrario, no seremos conscientes de sus verdaderos objetivos. Para abortar la misión, devuelva los operativos de X-Com al vehículo de transporte y haga clic en el icono \"Abortar misión\"."
  STR_ALERT_OLD_ARCHIVES_DEFENSE_SYNDICATE: "¡EL SINDICATO BUSCA ARCHIVOS MILITARES!"
