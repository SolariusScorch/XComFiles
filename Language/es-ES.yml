  INV_JETPACK_B_3X3: "Mochila Cohete Ocupada"
  INV_NULL_2X1_LEFT_SHOULDER: "Hombro Izquierdo Ocupado"
  INV_NULL_2X1_RIGHT_SHOULDER: "Hombro Derecho Ocupado"
  INV_NULL_2X1_LEFT_LEG: "Pierna Izquierda Ocupada"
  INV_NULL_2X1_RIGHT_LEG: "Pierna Derecha Ocupada"
  INV_NULL_1X2_QD_SLOT: "Ranura de extracción rápida ocupada"
  INV_NULL_4X2_BELT: "Cinturón Ocupado"
  INV_NULL_3X3_BACK_PACK: "Mochila Ocupada"
  STR_DEEP_SEA_ANALYSIS: "Análisis de Vida Marina Salvaje "
  STR_DEEP_SEA_ANALYSIS_UFOPEDIA: "Investigar estos extraños híbridos me ha llevado a dos conclusiones preocupantes. {NEWLINE} Primero, estas criaturas, por peligrosas que sean, están incompletas. Son prototipos fallidos, rechazados. Sin embargo, son capaces de evitar explosiones y disparos como si no fueran nada y destrozar a un hombre en dos. {NEWLINE} Segundo, están adaptados para el mar más profundo, creados para vivir y luchar en el fondo de las trincheras oceánicas y el fondo del mar. No podrían haber llegado a la costa por sus propios medios. Algo está liberando a estos monstruos como armas de terror no guiadas."
  STR_CARCHARODON_ARMOR: "Análisis de Combate de Carcharodon"
  STR_CARCHARODON_SOLDIER: "Soldado Carcharodon"
  STR_CARCHARODON_NAVIGATOR: "Navegante Carcharodon"
  STR_CARCHARODON_VIVISECTOR: "Vivisector Carcharodon"
  STR_CARCHARODON_PACK_LEADER: "Lider de Manada Carcharodon"
  STR_CARCHARODON_MECHANIC: "Mecánico Carcharodon"
  STR_CARCHARODON_WARLORD: "Señor de la Guerra Carcharodon"
  STR_LOBSTERMAN_ARMOR: "Análisis de Combate de HombreLangosta"
  STR_LOBSTERMAN_SOLDIER: "Soldado HombreLangosta"
  STR_LOBSTERMAN_NAVIGATOR: "Navegante HombreLangosta"
  STR_LOBSTERMAN_BIOLOGIST: "Biologo HombreLangosta"
  STR_LOBSTERMAN_OVERSEER: "Vigía HombreLangosta"
  STR_LOBSTERMAN_TECHNICIAN: "Técnico HombreLangosta"
  STR_LOBSTERMAN_OVERLORD: "Señor HombreLangosta"
  STR_LOBSTERMAN_USO_FLEET_CRUISER: "Crucero de Abastecimiento de la Flota"
  STR_CARCHARODON_USO_HEAVY_CRUISER: "Crucero Pesado"
  STR_ALERT_LOBSTERMAN_USO_FLEET_CRUISER: "Interceptado Crucero de Abastecimiento de la Flota"
  STR_ALERT_CARCHARODON_USO_HEAVY_CRUISER: "Interceptado Crucero de Escolta de la Flota"
  STR_LOBSTERMAN_USO_FLEET_CRUISER_DESCRIPTION: "Nuestros amigos en Hydrospace Dynamics han obligado a un crucero de suministro de flota a aterrizar. Tu objetivo es atacar la nave y adquirir tanta tecnología acuática y tantos cautivos como sea posible."
  STR_CARCHARODON_USO_HEAVY_CRUISER_BRIEFING: "Nuestros amigos en Hydrospace Dynamics fueron interceptados por una nave de escolta mientras intentaban forzar a un crucero de suministros a aterrizar. El crucero de suministros se escapó, pero el buque de escolta fue derribado. Tu objetivo es atacar la nave y adquirir tanta tecnología acuática y tantos cautivos como sea posible. Para abortar la misión, devuelva los operativos de X-Com al vehículo de transporte y haga clic en el icono 'Abortar misión'."
  STR_USO_HEAVY_CRUISER_DESCRIPTION: "Nuestros amigos en Hydrospace Dynamics fueron interceptados por una nave de escolta mientras intentaban forzar a un crucero de suministros a aterrizar. El crucero de suministros se escapó, pero el buque de escolta fue derribado. Tu objetivo es atacar la nave y adquirir tanta tecnología acuática y tantos cautivos como sea posible."
  STR_LOBSTERMAN_USO_FLEET_CRUISER_BRIEFING: Nuestros amigos en Hydrospace Dynamics han obligado a un crucero de suministro de flota a aterrizar. Tu objetivo es atacar la nave y adquirir tanta tecnología acuática y tantos cautivos como sea posible. Para abortar la misión, devuelva los operativos de X-Com al vehículo de transporte y haga clic en el icono "Abortar misión".
  STR_INTO_THE_DEPTHS: "En las Profundidades"
  STR_INTO_THE_DEPTHS_UFOPEDIA: "¡Comandante, debo protestar! T'leth se ha ido, muerto y enterrado en lo que a nosotros respecta: sin la fábrica de Tasoth, están lisiados. Seguirlos hacia el abismo solo abrirá un nuevo frente en un terreno para el que somos totalmente inadecuados. Pero, si realmente debes perseguirlos, entonces comenzaré a trabajar en una solución ..."
  STR_DEEP_SEA_OPERATIONS: "Operaciones en el Oceano Profundo"
  STR_DEEP_SEA_OPERATIONS_UFOPEDIA: "Bueno, ya que no se ha dado por vencido, Com'der, he considerado oportuno contactar a algunos de nuestros amigos en el Consejo. Con su ayuda hemos iniciado una nueva empresa: Hydrospace Dynamics. ¡Esta compañía se encargará de la construcción de todos nuestros equipos sumergibles y equipos submarinos de los que carecemos de capacidad y su primer proyecto ya está completo! Este nuevo sumergible, el Barracuda, fue creado usando nuestro conocimiento de los principios de construcción de la USO y el armamento sónico. Juntos, esto les permitirá enfrentarse a los esquivos cruceros de suministros de T'leth y obligarlos a aterrizar. Estos barcos nos han sido detectables anteriormente, pero han sido demasiado rápidos, profundos y bien armados para que podamos alcanzarlos."
  STR_LOST_ALIEN_SHIP_DATA: "Datos de Nave Alien perdida"
  STR_LOST_ALIEN_SHIP_DATA_UFOPEDIA: "Encontramos un rumor interesante en los viejos archivos de Kiryu-Kai. Aparentemente del mar recuperaron una nave alienígena estrellada. No había rastro de tripulación, pero el equipo encontró algunas representaciones visuales de formas humanoides con orejas de gato o de murciélago. La nave parecía significativamente menos avanzada que la tecnología alienígena típica en la mayoría de las áreas, siendo la química energética una excepción notable.{NEWLINE}La parte más fabulosa es que el equipo de alguna manera logró reparar el barco y lo llamó 'Kitsune-106', en honor a alguna figura del folclore japonés. Lamentablemente, la nave se perdió durante su vuelo de prueba, poco antes de la terminación de Kiryu-Kai.{NEWLINE}Tenemos buenas razones para creer que la nave alienígena todavía está esperando ser recuperada, y que deberíamos dedicar nuestros recursos a este fin. "
  STR_LOST_ALIEN_SHIP_DATA_DESCRIPTION: "Comandante, tengo algunas noticias urgentes sobre algo que encontré en los viejos archivos de Kiryu-Kai. Verifique mi informe de inmediato.{NEWLINE}- Investigador principal"
  STR_LOST_ALIEN_SHIP_DATA_ANALYSIS: "Análisis de Datos de Nave Alien perdida"
  STR_LOST_ALIEN_SHIP_DATA_ANALYSIS_UFOPEDIA: "Después de un cuidadoso análisis de los registros de datos de Kiryu-Kai, fue trivial volver sobre la trayectoria de Kitsune-106. Encontramos los restos medio enterrados en medio de una jungla en Borneo. Estaba completamente abandonado, pero en el casco encontramos algunos rastros de descarga de armas balísticas. Parece que alguien ayudó activamente a Kiryu-Kai a fallar el vuelo de prueba. {NEWLINE} El daño del casco fue extenso, pero el material alienígena demostró ser lo suficientemente fuerte como para mantener la nave en una sola pieza. Con nuestros recursos, deberíamos poder superar a Kiryu-Kai al restaurar Kitsune-106 a su gloria prevista. Aún así, es poco probable que alguna vez podamos replicar la tecnología del motor en nuestros laboratorios; requeriría una rama completamente nueva de la industria química que simplemente no tenemos en la Tierra en este momento."
  STR_KITSUNE: "KITSUNE-106"
  STR_KITSUNE_UFOPEDIA: "Una nave de aterrizaje alienígena, probablemente destinada a un rápido despliegue de unidades especiales. Gracias a los motores de iones, su velocidad supera los interceptores humanos más avanzados y puede entrar en órbita con poca dificultad. También está armado."
  STR_MOTHBALLED_KITSUNE: "Restos de Kitsune-106"
  STR_MOTHBALLED_ARROW: "Flecha CF-105 Empaquetado"
  STR_ARROW_INVESTIGATION: "Investigación de Flecha CF-105"
  STR_ARROW_INVESTIGATION_UFOPEDIA: "Después de que comenzamos a buscar nuevos datos sobre el CF-105, nos contactó un miembro del Consejo, el Sr. Mihko Mayestewan. Afirmó que actuaba como persona privada, no como representante del Consejo, y nos proporcionó documentación que nos llevó a una base semi-abandonada cerca de Yellowknife. Allí encontramos lo que asumimos como la última Flecha en existencia. Requiere alguna renovación, pero parece estar en condiciones de trabajo. ¿Tal vez podríamos encontrar algún uso para este venerable oficio? ¡Es un luchador después de todo!"
  STR_ARROW_RUMORS: "Rumores de Flecha CF-105"
  STR_ARROW_RUMORS_UFOPEDIA: "Nos hemos topado con una parte interesante de la historia del caza CF-105, diseñada en Canadá en la década de 1950 y ampliamente aclamada por su diseño revolucionario. Esta nave fue cancelada antes de entrar en la producción en masa, y parece que las razones para ello estaban relacionadas de alguna manera con la guerra secreta que estamos empezando a desentrañar. ¿Quizás el avión estaba usando alguna tecnología restringida, o tal vez iba en contra de los intereses de alguien en el poder?{NEWLINE}Tal vez podamos encontrar nuestras respuestas si empezamos a excavar."
  STR_NIGHT_OF_THE_LOBSTERS: "Noche de las Langostas"
  STR_ALERT_NIGHT_OF_THE_LOBSTERS: "ATAQUE DE LOS HOMBRES-LANGOSTA!"
  STR_NIGHT_OF_THE_LOBSTERS_DESCRIPTION: "¡Extrañas criaturas humanoides vinieron del mar y atacan a la gente! ¡Solo X-Com puede salvar el día!"
  STR_NIGHT_OF_THE_LOBSTERS_BRIEFING: "¡Extrañas criaturas humanoides vinieron del mar y atacan a la gente! Sólo X-Com puede salvar el día. Para abortar la misión, devuelva los operativos de X-Com al vehículo de transporte y haga clic en el icono \"Abortar misión\"."
  STR_LOBSTERMAN_CORPSE: "Cuerpo de Hombre Langosta"
  STR_LOBSTERMAN_FERAL_CORPSE: "Hombre-Langosta Salvaje"
  STR_ALERT_SEA_MONSTER_HUNT: "MONSTRUO MARINO LOCALIZADO!"
  STR_CRUISE_LINER_RAID_DESCRIPTION: "Recibimos una señal de mayo de un barco civil asediado por monstruos marinos. Debemos averiguar qué pasó con el buque. No puedes abortar esta misión."
  STR_CRUISE_LINER_RAID_BRIEFING: "Recibimos una señal de mayo de un barco civil asediado por monstruos marinos. Debemos averiguar qué pasó con el buque. No puedes abortar esta misión."
  STR_ALERT_CRUISE_LINER_RAID: "CRUCERO DE LINEA ABORDADO!"
  STR_CRUISE_LINER_RAID: "Asalto a Crucero de Linea"
  STR_HALLUCINOID_HUNT: "Caza de Monstruo Marino"
  STR_LOBSTERMAN_HUNT: "Caza de Monstruo Marino"
  STR_CARCHARODON_HUNT: "Caza de Monstruo Marino"
  STR_SEA_MONSTER_HUNT_DESCRIPTION: "Los informes se han archivado de criaturas extrañas, que frecuentan las zonas costeras. Rastrea y captura uno de estos seres extraños, antes de que se conviertan en una amenaza para los nadadores o para la navegación. {NEWLINE} ¡Solo se permiten equipos submarinos!"
  STR_HALLUCINOID_HUNT_BRIEFING: "Se han registrado informes de criaturas extrañas, descritas como \"medusas monstruosas\", que cazan en las zonas costeras. Rastrea y captura uno de estos seres extraños, antes de que se conviertan en una amenaza para los nadadores o el transporte marítimo. Para abortar la misión, devuelva los operativos de X-Com al vehículo de transporte y haga clic en el icono \"Abortar misión\"."
  STR_LOBSTERMAN_HUNT_BRIEFING: "Se han registrado informes de criaturas extrañas, descritas como \"langostas enormes\", que cazan en las zonas costeras. Rastrea y captura uno de estos seres extraños, antes de que se conviertan en una amenaza para los nadadores o el transporte marítimo. Para abortar la misión, devuelva los operativos de X-Com al vehículo de transporte y haga clic en el icono \"Abortar misión\"."
  STR_LOBSTERMAN_FERAL_UFOPEDIA: "Con su gran tamaño y seis extremidades, este es un gigante de las profundidades. El Hombre Langosta resultó tener una mente simple, apenas desarrollada. Lo que pensamos que eran vocalizaciones en el lenguaje de Dagon, en realidad eran imitaciones de los sonidos que había escuchado. Esta cosa no puede realmente hablar y tiene poca comprensión del mundo circundante, pero parece ser hasta cierto punto sapiente. De hecho, es difícil decir si tiene algo que ver con Dagon."
  STR_LOBSTERMAN_WEAPON: "Garras de Hombre-Langosta"
  STR_LOBSTERMAN_UFOPEDIA: "A pesar de su enorme estatura, esta criatura posee una inteligencia extraña y aguda. Sus percepciones aumentadas le permiten rastrear nuestros movimientos a través de los muros de contención y su naturaleza calculadora dificulta el interrogatorio convencional. Recurrir al tedioso proceso de extracción de datos de los implantes craneales ha sido mucho más fructífero: por lo que podemos decir, estas criaturas son apéndices vivos de T'leth, dirigidos a través de la red de MC. Despiadadamente eficiente, su única emoción perceptible es una especie de satisfacción al completar sus objetivos."
  STR_LOBSTERMAN_FERAL_AUTOPSY: "Autopsia de Hombre-Langosta Salvaje"
  STR_LOBSTERMAN_FERAL_AUTOPSY_UFOPEDIA: "Esta criatura es una abominación de la ingeniería genética que supera con creces cualquier otra cosa que hayamos presenciado. Su caparazón es casi impermeable a cualquier cosa que no pueda ser encajada entre las placas de caparazón, y se ríe ante las armas de fuego. Carece de los implantes que suelen encontrarse en muchas aberraciones submarinas."
  STR_LOBSTERMAN_AUTOPSY: "Autopsia de Hombre-Langosta"
  STR_LOBSTERMAN_AUTOPSY_UFOPEDIA: "Esta monstruosidad se ha mejorado en docenas de formas, la mayoría visibles solo después de que su cubierta virtualmente indestructible se haya roto. Los ojos han sido reemplazados por escáneres multibanda, mientras que el cerebro está plagado de implantes que mejoran la inteligencia y la mayoría de los otros órganos han sido mejorados o reemplazados por la tecnología alienígena. Aterradora en el poder, la única debilidad verdadera es una vulnerabilidad a las repentinas caídas o aumentos de temperatura debidos al sistema circulatorio de sangre fría."
  STR_CARCHARODON_HUNT_BRIEFING: "Se han registrado informes de criaturas extrañas, descritas como 'gente tiburón', que cazan en las zonas costeras. Rastrea y captura uno de estos seres extraños, antes de que se conviertan en una amenaza para los nadadores o el transporte marítimo. Para abortar la misión, devuelva los operativos de X-Com al vehículo de transporte y haga clic en el icono \"Abortar misión\"."
  STR_LOBSTERMAN: "Hombre-Langosta"
  STR_LOBSTERMAN_FERAL: "Hombre-Langosta Salvaje"
  STR_CARCHARODON: "Carcharodon"
  STR_CARCHARODON_FERAL: "Carcharodon Salvaje"
  STR_CARCHARODON_CORPSE: "Cuerpo de Carcharodon"
  STR_CARCHARODON_FERAL_CORPSE: "Cuerpo de Carcharodon Salvaje"
  STR_CARCHARODON_FERAL_AUTOPSY: "Autopsia de Carcharodon Salvaje"
  STR_CARCHARODON_FERAL_AUTOPSY_UFOPEDIA: "Esta extraña criatura, obviamente un intento de mezclar el ADN humano con el de un tiburón, tiene una piel construida con un polímero biológico de aguamarina y acero. Este espécimen no tiene ninguna de las mejoras cibernéticas comunes a los organismos afiliados a Dagon."
  STR_CARCHARODON_AUTOPSY: "Autopsia de Carcharodon"
  STR_CARCHARODON_FERAL_UFOPEDIA: "Este tiburón es menos un hombre, más una bestia. Si puede hablar, no lo muestra, ya que intenta constantemente morder las paredes de su prisión en lugar de responder a nuestros intentos de interrogatorio."
  STR_CARCHARODON_UFOPEDIA: "Estas criaturas están apenas a medio paso de sus prototipos salvajes. Los implantes dentro de ellos parecen ser solo mínimamente efectivos para restringir sus impulsos naturales, resultando en una personalidad consumida por la sed de sangre y la rabia. Como resultado, no pueden resistir la compulsión de consumir a sus propios heridos, lo que significa que no tienen verdaderos médicos. Esta falta de moderación también hace que pasen a un estado berserk en combate."
  STR_CARCHARODON_AUTOPSY_UFOPEDIA: "Esta criatura es inusualmente resistente a la cibernética de T'leth. Si bien el cuerpo tiene más de una docena de ejemplos de mejora cibernética, la mayoría de ellos son solo parcialmente funcionales, especialmente los implantes de CM ubicados dentro del cráneo. Esto parece deberse a un efecto secundario de las robustas habilidades regenerativas de la criatura, lo que lleva a su cuerpo a rechazar lentamente la cibernética. Estos problemas parecen indicar que esta especie es un desarrollo reciente."
  STR_GREMLIN_POD: "Vaina Gremlin"
  STR_GREMLIN_POD_UFOPEDIA: "Esta vaina cristalina contiene un pequeño humanoide en animación suspendida. Con un poco de experimentación, podremos abrir el cristal y recuperar la forma de vida. Esperemos que no sea algún tipo de trampa."
  STR_ASSASSIN_CLANS: "Clanes Asesinos"
  STR_ASSASSIN_CLANS_UFOPEDIA: "Aunque la secta Black Lotus fue destruida, muchos miembros prominentes evitaron exitosamente el arresto, particularmente los Asesinos. Si bien muchos perdieron su propósito después de que su diosa fue desterrada, o incluso se suicidaron, algunos han decidido usar sus habilidades únicas para beneficio personal. Suministrados con tecnología alienígena por enemigos de la humanidad, se convirtieron en maestros delincuentes. Tratar con ellos es responsabilidad de X-Com."
  STR_BANK_ROBBERY: "Robo de Banco"
  STR_ASSASSIN_CLANS_BANK_ROBBERY: "Robo de Banco (Clanes Asesinos)"
  STR_ALERT_ASSASSIN_CLANS_BANK_ROBBERY: "Clanes Asesinos están robando un banco!"
  STR_ASSASSIN_CLANS_BANK_ROBBERY_DESCRIPTION: "Un pícaro asesino de loto negro está intentando robar un banco. Hay informes caóticos de ninjas robóticos mortales. La policía no puede manejar esto sola, ¡ayúdalos!"
  STR_ASSASSIN_CLANS_BANK_ROBBERY_BRIEFING: "Un pícaro asesino de loto negro está intentando robar un banco. Hay informes caóticos de ninjas robóticos mortales. La policía no puede manejar esto sola, ¡ayúdalos! Para abortar la misión, devuelva los operativos de X-Com al vehículo de transporte y haga clic en el icono \"Abortar misión\"."
  STR_ALIEN_AI: "Unidad Alien de IA"
  STR_ALIEN_AI_UFOPEDIA: "Ahora podemos construir unidades avanzadas de IA para pilotar nuestras plataformas de armas pesadas a partir de componentes electrónicos extraños. Estas nuevas IA tienen subrutinas de algoritmos de aprendizaje que les permiten ser mejores, más fuertes y más rápidas a través del combate, al igual que nuestros agentes, aunque comienzan un poco sin optimizar en comparación con las unidades básicas de AI. {NEWLINE} {NEWLINE} Fabricación de una de estas AI lo coloca en un chasis de avión no tripulado explorador y establece un técnico de soporte en nuestras viviendas."
  STR_ALIEN_AI_CONSTRUCTION: "Unidad Alien de IA"
  STR_REPTOID_CAVE_SETTLEMENT_COMPLETE: "Visitado Asentamiento Reptoide."
  STR_REPTOID_CAVE_SETTLEMENT: "Borde de Asentamiento Reptoide"
  STR_REPTOID_CAVE_SETTLEMENT_BRIEFING: "Hemos llegado a un pequeño asentamiento Reptoide, ubicado en las afueras de su territorio habitado en el profundo Shogg. Nuestro propósito es tomar prisioneros para interrogarlos y recolectar muestras de su tecnología. Para abortar la misión, devuelva los operativos de X-Com al vehículo de transporte y haga clic en el icono \"Abortar misión\"."
  STR_REPTOID_CAVE_SETTLEMENT_DESCRIPTION: "Un pequeño asentamiento Reptoide estaba ubicado en las afueras de su territorio habitado en el profundo Shogg. Nuestro propósito es tomar prisioneros para interrogarlos y recolectar muestras de su tecnología."
  STR_ALERT_REPTOID_CAVE_SETTLEMENT: "ASENTAMIENTO REPTOIDE LOCALIZADO"
  STR_GRAV_MODULE_CONSTRUCTION: "Construcción de Modulo Gravitacional"
  STR_GRAV_MODULE_CONSTRUCTION_UFOPEDIA: "Con la tecnología de generación de gravedad en nuestras manos, ahora podemos producir nuestros propios módulos gravitatorios. ¡Ya no dependemos de la eliminación de ellos en el campo de batalla!"
  STR_TERRAMITE: "Terramite"
  STR_TERRAMITE_UFOPEDIA: "Este material es un subtipo de Tritanium, más denso y más pesado que la versión estándar. Si bien no es tan eficiente contra la energía enfocada, tiene una durabilidad fenomenal cuando está estresado, perforado o calentado. Es un excelente aislante, pero no es adecuado para la fabricación de circuitos."
  STR_REPTOID_SURFACE_BASE: "Base Reptoide de Superficie"
  STR_REPTIFORMER_TOWER: "Torre de la Desolación"
  STR_ALERT_REPTIFORMER_TOWER: "DISRUPCIÓN AMBIENTAL!"
  STR_REPTIFORMER_TOWER_DESCRIPTION: "Los reptoides han erigido una estructura misteriosa en este lugar apartado. Esta torre contiene un dispositivo de descarga que mata y transfigura el área circundante. Independientemente de los planes que tenga el enemigo, debemos evitar daños mayores en el ecosistema y la población humana."
  STR_REPTIFORMER_TOWER_BRIEFING: "Los reptoides han erigido una estructura misteriosa en este lugar apartado. Nuestro objetivo es el dispositivo de corriente ubicado dentro de la torre que está matando y transfigurando el área circundante. Para abortar la misión, devuelva los operativos de X-Com al vehículo de transporte y haga clic en el icono \"Abortar misión\"."
  STR_REPTIFORMER_CENTER_DESTROYED: "{SMALLLINE}CENTRO DE CONTROL DESTRUIDO{NEWLINE}Puedes hacer tu camino a la nave y salir."
  STR_REPTIFORMER_CONTROL_DESTROYED: "CENTRO DE CONTROL CENTRIFORME DESTRUIDO"
  STR_CROC_RAID: "Ataque Croc"
  STR_ALERT_CROC_RAID: "ATAQUE CROC!"
  STR_CROC_RAID_TEMPERATE: "Ataque Croc: Moderado"
  STR_CROC_RAID_JUNGLE: "Ataque Croc: Jungla"
  STR_CROC_RAID_DESCRIPTION: "Una gran cantidad de guerreros reptiles aparecieron de repente en un pueblo. ¡Están disparando a personas a izquierda y derecha! Contén el incidente y salva a quien puedas."
  STR_CROC_RAID_BRIEFING: "Una gran cantidad de guerreros reptiles aparecieron de repente en un pueblo. ¡Están disparando a personas a izquierda y derecha! Contén el incidente y salva a quien puedas. Para abortar la misión, devuelva los operativos de X-Com al vehículo de transporte y haga clic en el icono \"Abortar misión\"."
  STR_CROC_RAID_UFOPEDIA: "Nuestro prisionero de Croc informó que su escuadrón participó en ataques contra asentamientos humanos remotos. Aparentemente, el único objetivo de estas incursiones es familiarizar a sus tropas con los objetivos humanos y el ambiente de la superficie. {NEWLINE} Por horrible que sea, sospechamos que tal entrenamiento se aplicaría mejor en fuerzas encargadas del control de la población humana. Esto podría ser necesario, por ejemplo, si los Reptoides tuvieran éxito en convertir a toda la humanidad en una raza de esclavos."
  STR_REPTOID_ASSASSINATION: "Asesinato Reptoide"
  STR_REPTOID_ASSASSINATION_UFOPEDIA: "Cuando es necesario, los agentes Reptoid se deshacen de figuras políticas problemáticas. Si bien solían hacerlo de manera discreta, recientemente han abandonado casi todas las pretensiones y están listos para matar abiertamente a sus oponentes. Los escuadrones de asesinato usualmente operan en equipos de tres, a veces acompañados por un líder de escuadrón."
  STR_REPTOID_ASSASSINATION_SQUAD: "Equipo Asesino Reptoide"
  STR_REPTOID_ASSASSINATION_SQUAD_DESCRIPTION: "Un pequeño equipo de asesinos reptoides se ha infiltrado en un complejo del gobierno en un intento de aterrorizar a sus enemigos matando a los líderes locales y al personal. Protege a los VIP y a otros civiles para cuidar del buen nombre de X-Com. Ya que otros Reptoides están observando el área, debes infiltrarte usando sólo equipo ocultable."
  STR_REPTOID_ASSASSINATION_SQUAD_BRIEFING: "Un pequeño equipo de asesinos reptoides se ha infiltrado en un complejo de gobierno y apunta a aterrorizar a sus enemigos matando a los líderes locales y al personal. Salva a los VIP y a otros civiles para proteger nuestro buen nombre. Para abortar la misión, devuelva los operativos de X-Com al vehículo de transporte y haga clic en el icono \"Abortar misión\"."
  STR_ALERT_REPTOID_ASSASSINATION_SQUAD: "GRUPO ASESINO REPTOIDE ATACA"
  STR_UFO_POWER_SOURCE_UFOPEDIA: "La fuente de energía de las naves e instalaciones alienígenas es un reactor de antimateria que utiliza Elerium (elemento 115) para generar poderosas ondas de gravedad, así como otras formas de energía. La conversión de materia en energía es un increíble 99% de eficiencia, por lo que pequeñas cantidades de Elerium pueden producir una gran cantidad de energía. Esta unidad se puede reproducir fácilmente usando Aleaciones Alien."
  STR_HOTKEYS_GEOSCAPE: "Teclas de acceso rápido: Geoscape"
  STR_HOTKEYS_GEOSCAPE_UFOPEDIA: "MMB: examinar artículo / tema {NEWLINE} F5 / F9: guardar / cargar arte / personal equipar plantilla {NEWLINE} X: inventario claro; + ctrl + alt: limpiar el equipaje de la embarcación {NEWLINE} A: cambiar la armadura {NEWLINE} M: cambiar el avatar {NEWLINE} U: Ufopedia {NEWLINE} Q: Tech Tree {NEWLINE} C: Resumen de la investigación {NEWLINE} T: Objetivos de interés"
  STR_HOTKEYS_BATTLESCAPE: "Teclas de acceso rápido: Geoscape"
  STR_HOTKEYS_BATTLESCAPE_UFOPEDIA: "RMB: Turn / Prime / Open / Halt {NEWLINE} MMB: Examine (enemigo / item / armor) {NEWLINE} CTRL + Mover: Run / Strafe {NEWLINE} CTRL + Fire: force fire {NEWLINE} CTRL + Item: drop rápido / pickup {NEWLINE} ALT: mostrar caras {NEWLINE} ALT (modo de disparo activado): mostrar daños {NEWLINE} MAYÚS + mover: caminar, ignorar enemigos {NEWLINE} SCRL-LCK / SPACE: NV mostrar {NEWLINE} CTRL + B: Briefing {NEWLINE} CTRL + M: mostrar daño cuerpo a cuerpo {NEWLINE} CTRL + H: registro de hits {NEWLINE} Números: centrado en los íconos objetivos {NEWLINE} Q / E> 1..4: Mano / L> Modo de selección {NEWLINE } R: recargar; K: Kneel {NEWLINE} I: Inventario; M: minimapa {NEWLINE} U: Ufopedia"
  STR_GREEN_GOO: "Sustancia Verde"
  STR_GREEN_GOO_UFOPEDIA: "{NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} Los alienígenas parecen estar en una búsqueda científica para completar la fórmula del agente mutagénico definitivo. Se supone que esta sustancia mítica transforma automáticamente cualquier forma de vida en una máquina biológica, apta para cualquier función programada en la 'sustancia verde'. Por fantástico que parezca, los extraterrestres realmente lo encontraron en algún momento de su historia, pero hasta ahora no han podido reproducir esta tecnología ni siquiera haberla comprendido por completo. {NEWLINE} Es tranquilizador y atemorizante saber que los invasores son tan despistados. Ciertas tecnologías como nosotros somos de las suyas."
  STR_FRIENDS_ON_THE_COUNCIL_01: "Amigos de X-Com en el Consejo"
  STR_ALIEN_EMBRYO: "Embrión Alien"
  STR_ALIEN_EMBRYO_UFOPEDIA: "Un auténtico embrión alienígena viviente en un tubo. Sin duda a la espera de ser implantado en el vientre de una mujer desafortunada. Casi puedes sentir la anticipación que irradia esta pequeña criatura malvada."
  STR_ALIEN_ORGAN_SAMPLE: "Muestra de Órgano Alien"
  STR_ALIEN_ORGAN_SAMPLE_UFOPEDIA: "Un órgano aún vivo tomado de alguna desafortunada criatura terrestre por los alienígenas. Un recordatorio de que los extraterrestres no nos consideran más que un recurso para ser cosechados y explotados."
  STR_ALIEN_ALLOY_WELDER: "Soldador de Aleaciones Alien"
  STR_ALIEN_ALLOY_WELDER_UFOPEDIA: "Este dispositivo produce un campo electromagnético fuerte, localizado y altamente complejo, capaz de afectar la matriz cristalina de Aleaciones Alien. Se utiliza para reparaciones de campo de estructuras de Aleaciones Alien y en la construcción de bases extraterrestres."
  STR_ALIEN_MULTITOOL: "Multiherramienta Alien"
  STR_ALIEN_MULTITOOL_UFOPEDIA: "Este dispositivo puede interactuar con varios sistemas alienígenas para calibrarlos o reprogramarlos. Convierte la información mental del usuario en una compleja matriz de campos, que afecta al sistema en todos los niveles, desde el control de los flujos de energía hasta la edición de bytes individuales de información. Se alimenta con una pequeña batería Elerium."
  STR_STONE_OF_ATLANTIS: "Piedra de la Atlántida"
  STR_STONE_OF_ATLANTIS_UFOPEDIA: "La Piedra revela la historia de una antigua ciudad en Marte, que probablemente sea el centro de comando de la invasión alienígena. La ciudad está protegida por un poderoso campo de fuerza, generado por una maquinaria masiva que se construyó hace eones, pero permanece en funcionamiento. The Stone, de hecho, muestra un plan de las mega instalaciones que rodean la ciudad, y nos da algunos consejos sobre cómo entrar al campo. {NEWLINE} Hemos tenido mucha suerte de encontrar esta información. Sin él, probablemente no podríamos tener éxito."
  MAP_DESERT_PINK: "Desierto Alien "
  MAP_XOPSDESERT_NOCACTI: "Desierto Africano"
  MAP_MUMMY_VILLAGE_SETTLEMENT: "Asentamiento de Momias"
  MAP_SHOGG_VILLAGE: "Pueblo Shogg"
  MAP_REPTOID_BASE: "Base Reptoide"
  MAP_ATLANTIS_TEMPLE: "Templo Atlante"
  STR_ALERT_ATLANTIS_TEMPLE: "EL TEMPLO ATLANTE ESTÁ ABIERTO"
  STR_ATLANTIS_TEMPLE_RUMORS: "Rumores del Templo Atlante"
  STR_ATLANTIS_TEMPLE_RUMORS_UFOPEDIA: "Comandante, nos hemos topado con un dato interesante: al parecer, en algún lugar del fondo del océano hay un antiguo lugar de conocimiento y adoración, erigido por una civilización olvidada hace mucho tiempo de orígenes inciertos. Fantástico como suena, la información parece ser confiable. Si encontramos este lugar misterioso, seguramente recuperaremos algunos datos interesantes."
  STR_ATLANTIS_TEMPLE: "Templo Atlante"
  STR_ATLANTIS_TEMPLE_UFOPEDIA: "Habiendo descifrado las inscripciones secretas en la estatua de Dagon, ahora tenemos una idea bastante buena de dónde está el Templo de la Atlantida. Según las fuentes, parece estar ubicado 'directamente debajo de una Fábrica de Tasoth'. {NEWLINE} ¡Apresurémonos y encontrémoslo! ¿Quién sabe qué se puede encontrar en estas ruinas?"
  STR_ATLANTIS_TEMPLE_DESCRIPTION: "Estamos listos para investigar las misteriosas ruinas debajo de la Fábrica de Tasoth. Al parecer, esta instalación fue construida en este mismo lugar por una razón ..."
  STR_ATLANTIS_TEMPLE_BRIEFING: "Estamos listos para investigar las misteriosas ruinas debajo de la Fábrica de Tasoth. Debemos limpiarlos para recuperar los artefactos que vale la pena investigar. Para abortar la misión, devuelva los operativos de X-Com al área de salida y haga clic en el icono 'Abortar misión'."
  STR_REPTOID_SHIP_ANALYSIS: "Análisis de Nave Reptoide"
  STR_REPTOID_SHIP_ANALYSIS_UFOPEDIA: "Comandante, he arreglado y ajustado la Nave Reptoide para nuestro uso. También he instalado una nueva interfaz que es más amigable para los humanos. Probablemente no pasaría una prueba de rendimiento en Lizardland, pero llevará a nuestros hombres a las cavernas más profundas. Ah, y de vuelta, por supuesto."
  STR_SCORPOID_PALACE_TAKEOVER_COMPLETE: "Toma del Palacio Escorpoide Completada"
  STR_ALERT_SCORPOID_PALACE_TAKEOVER: "ASALTO AL PALACIO ESCORPOIDE"
  STR_SCORPOID_PALACE_TAKEOVER: "Toma del Palacio Escorpoide"
  STR_SCORPOID_PALACE_TAKEOVER_BRIEFING: "Los Escorpoides están peleando por una posición de liderazgo sobre un asiento local de poder. Ayudar a los miembros aliados de la oposición a enviar guardias locales. Para abortar la misión, devuelva los operativos de X-Com al área de salida y haga clic en el icono 'Abortar misión'."
  STR_SCORPOID_PALACE_TAKEOVER_DESCRIPTION: "Todo está preparado para un asalto en un asiento de la casa de Escorpoides, para deshacerse de sus ancianos y entronizar a nuestro aliado. ¡Recuerda que algunos Escorpoides están de nuestro lado!"
  STR_PSI_PREDATORS_OF_YITH: "Depredadores Psi de Yuth"
  STR_PSI_PREDATORS_OF_YITH_UFOPEDIA: "{NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} Nuestro cautivo etéreo respondía a la activación psiónica de sus centros de miedo. El procedimiento extrajo un mensaje coherente, una especie de leyenda no relacionada con la existencia cotidiana del prisionero. Este cuento descubrió el concepto más aterrador conocido por el prisionero: una especie de criaturas que capturan y esclavizan a Ethereals con poderes psiónicos. Estos seres viajan a la Galaxia en naves espaciales ciclópeas, capaces de convertir permanentemente planetas enteros a la vez a su voluntad. También pueden proyectar tales efectos a distancias interestelares, pero a escalas mucho más pequeñas. Sus formas físicas, si las tienen, siguen siendo desconocidas. Como referencia a nuestra propia cultura popular, nos referiremos a estos invasores como 'Sí'. {NEWLINE} Si esta información es al menos algo precisa, entonces nuestro Cosmos puede ser más terrible de lo que alguna vez sospechamos. O podría ser simplemente el folklore etéreo, una superstición inspirada por sus propios poderes psiónicos aterradores. Esperemos que sea lo último ..."
  STR_COLD_STARS: "Estrellas Frías"
  STR_COLD_STARS_UFOPEDIA: "De acuerdo con los viejos relatos etéreos, las estrellas frías son anti-estrellas: en lugar de irradiar energía, destruyen toda la energía de cualquier cosa que se acerque a ellas. Si bien es poco probable que tales objetos existan realmente, tienen una importancia especial en la cultura etérea, ya que están asociados con todo lo negativo. Más específicamente, representan todo lo hostil a los etéreos que deben ser destruidos. {NEWLINE} Algunas leyendas dicen que estas estrellas frías están habitadas por gente de la sombra, seres de maldad absoluta, que horrorizan las perversiones de las leyes de la naturaleza."
  STR_DRAGON_DAGGER: "Daga Dragón"
  STR_DRAGON_DAGGER_UFOPEDIA: "Esta arma de Terramite contiene circuitos altamente sofisticados que interactúan con las habilidades psi de un usuario. Cuando se usa para el combate por un individuo capaz, causa heridas profundas y dolorosas."
  STR_SHOGG_VILLAGE: "Pueblo Shogg"
  STR_ALERT_SHOGG_VILLAGE: "PUEBLO SHOGG DESCUBIERTO"
  STR_SHOGG_VILLAGE_BRIEFING: "Estás a punto de asaltar un asentamiento militar de no humanos que viven bajo tierra. Erradíquelo para paralizar los esfuerzos militares de Shogg. Para abortar la misión, devuelva los operativos de X-Com al área de salida y haga clic en el icono 'Abortar misión'."
  STR_SHOGG_VILLAGE_DESCRIPTION: "Hemos localizado un asentamiento militar de sapientes no humanos que viven bajo tierra. Peones de la oscuridad, son hostiles a la humanidad y deben ser atendidos."
  STR_SECRET_CULTS: "Cultos Secretos"
  STR_SECRET_CULTS_UFOPEDIA: "{NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} Nuestros amigos en el Consejo nos informaron sobre poderosos cultos, escondidos en las sombras alrededor del mundo. Estos cultistas son delincuentes peligrosos con posibles vínculos con otras entidades más poderosas, tal vez incluso con los extraterrestres. Debemos enfrentarnos a estas sectas, investigarlas, aprender sobre su naturaleza y, finalmente, frustrar sus planes."
  STR_CYBERDREDNAUGHT_PLANS: "Planes de CyberAcorazado"
  STR_CYBERWEB_FORTRESS: "Fortaleza CyberWeb"
  STR_CYBERWEB_FORTRESS_UFOPEDIA: "Finalmente, hemos encontrado un puesto de avanzada en Cyberweb en la Dimensión X. Es poco probable que este compuesto fortificado sea su base principal de operaciones, pero seguramente tendrá algunas pistas sobre lo que está planeando Cyberweb. {NEWLINE} ¿Puedo decirle a los agentes que se preparen?"
  STR_DIMENSION_X: "Dimensión X"
  STR_DIMENSION_X_SURVEY: "Informe de Dimensión X"
  STR_DIMENSION_X_SURVEY_UFOPEDIA: "Nuestro equipo visitante ha lanzado con éxito una encuesta satelital en la dimensión exótica. Parece ser un planeta terrestre en órbita alrededor de una estrella de clase M moribunda (que parece mucho más antigua que nuestro Universo). Aunque la atmósfera no es adecuada para los humanos, el planeta está repleto de vida basada en el carbono. También hay muchas estructuras artificiales, en su mayoría en mal estado, excepto en una región muy desarrollada. Esta arquitectura alienígena parece orgánica."
  STR_CITY_X_SURVEY: "Dimensión X: Informe de Ciudad Alien"
  STR_CITY_X_SURVEY_UFOPEDIA: "Nuestros drones de encuesta fueron derribados cuando se acercaban a la ciudad alienígena. Solo recibimos varias imágenes de estructuras orgánicas colosales sobre el horizonte. Las exploraciones muestran que estas estructuras realmente están vivas, muy probablemente con una fisiología similar a la de otros organismos locales. La ciudad está protegida por máquinas voladoras con forma de platillo, armadas con misiles explosivos y armas de rayos. Creemos que esta ciudad es principalmente un gran centro de producción, aunque no conocemos su propósito. {NEWLINE} Con nuestros recursos, no podemos esperar superar a los buques alienígenas. Me temo que tendremos que dejar la ciudad a futuros exploradores."
  STR_LIZARD_TRAP: "Trampa de Lagartos"
  STR_LIZARD_TRAP_UFOPEDIA: "¡Comandante, tenemos un plan para capturar una nave Reptoide! Al principio planeamos contratar a algunos bandidos Escorpiodes para robar una tan pronto como apareciera un Reptoide, pero ninguna banda de mercenarios es lo suficientemente fuerte como para dominar una aldea. Entonces, en cambio, encontramos un cazador joven y ambicioso, muy popular entre sus compañeros y muy insatisfecho con sus líderes. Así que le hice una oferta: a cambio de una nave Reptoide, lo ayudaremos a derrocar a los ancianos y tomar el poder local. ¡Él estuvo de acuerdo!{NEWLINE}Ahora esperamos la señal. Una vez que nuestro pequeño protegido de la voz, debemos ayudarlo a él y a sus amigos a dominar las defensas de la aldea. ¡Con nuestro equipo superior y sus tácticas perfectas, esto debería ser fácil!{NEWLINE}¿No le gustan los juegos políticos, Comandante? Todos lo hacemos, ¡por eso estamos luchando en la Guerra de las Sombras!"
  STR_MASTERS_OF_SHOGG: "Señores de Shogg"
  STR_MASTERS_OF_SHOGG_UFOPEDIA: "Ya sabíamos que las diversas tribus insectoides que habitaban Shogg estaban en contacto con una civilización más avanzada tecnológicamente. Ahora entendemos que esta civilización vive aún más profundamente, donde hace demasiado calor para que un humano sobreviva. Estas personas misteriosas, que conocemos como Reptoides, están firmemente a cargo de la vida política subterránea, pero rara vez interfieren directamente en la vida de sus subordinados. Se sabe que venden tecnología a cambio de materias primas y mano de obra. No son exactamente populares entre los insectoides, pero sin sus máquinas, la vida en Shogg sería imposible. {NEWLINE} Debido a su influencia política, no podemos esperar tener éxito diplomáticamente en Shogg a menos que participemos directamente en estos Reptoides. Según nuestros cautivos, viajan en vehículos mágicos que pueden atravesar la roca sólida. Si es verdad, podría ser un problema para nosotros ..."
  STR_GOING_DEEPER: "Ir Mas Profundo"
  STR_GOING_DEEPER_UFOPEDIA: "Nuestra exploración de Shogg pinta una imagen de un lugar caliente y oscuro. Parece estar habitada por varias especies sabias. Una de ellas son las arañas gigantes, cuya actividad clandestina es mucho más compleja de lo que les dimos crédito. También se cree que otros son artrópodos, por extraño que sea. Estas especies construyen asentamientos poco conectados que utilizan tecnología altamente avanzada para la supervivencia y la prosperidad. Es poco probable que estas sociedades hayan desarrollado dicha tecnología por sí mismas, lo que provoca todo tipo de preguntas. {NEWLINE} Considerando que los alienígenas piensan que son lo suficientemente peligrosos como para abrir un frente especial, nos interesaría formar una relación diplomática con Shogg. Desafortunadamente, estas razas son inherentemente hostiles, por lo que todos los intentos de contacto fallaron. Por lo tanto, se decidió que deberíamos usar una fuerza letal contra ellos para aprender más sobre ellos y posiblemente encontrar una solución diplomática más adelante."
  STR_ALIEN_SUBTERRANEAN_INVASION_PREQ: "Prerrequisito a la Invasión Subterranea Alien"
  STR_ALIEN_SUBTERRANEAN_INVASION: "Invasión Subterranea Alien"
  STR_ALIEN_SUBTERRANEAN_INVASION_UFOPEDIA: "Hemos confirmado que los puestos de avanzada subterráneos extraterrestres están destinados a ser bases militares para mantener el control sobre las principales rutas de transporte. Si bien la civilización humana no sabe casi nada acerca de Shogg, aparentemente hay otros contendientes que los alienígenas desconfían. ¿Serían estas misteriosas personas enemigos de los extraterrestres? ¿Serían nuestros aliados o nos tratarían como otra fuerza invasora? Debemos, perdonar mi expresión, llegar al fondo de esto."
  STR_ALIEN_SUBTERRANEAN_ACTIVITY: "Actividad Subterránea Alien"
  STR_ALIEN_SUBTERRANEAN_ACTIVITY_UFOPEDIA: "Un análisis de lo que sabemos sobre los extraterrestres, con referencias cruzadas con nuestro conocimiento de Shogg, sugiere firmemente que los visitantes están más interesados en el inframundo de lo que nadie esperaba. Si bien no parecen enfocarse demasiado en esta parte de nuestro planeta, sí tienen fuerzas especializadas para ser utilizadas exclusivamente para ese propósito. Los alienígenas incluso construyen puestos de avanzada en Shogg, probablemente para garantizar el control militar y político sobre el área circundante. Teniendo en cuenta que los humanos ni siquiera exploran Shogg, esta presencia militar alienígena es altamente intrigante."
  STR_INTO_THE_DARK_PREQ: "Prerrequisito Para Ir a La Oscuridad"
  STR_INTO_THE_DARK: "Ir a La Oscuridad"
  STR_INTO_THE_DARK_UFOPEDIA: "Los extraños artefactos que encontramos en las cuevas tuvieron una profunda influencia en mi mente. ¡No podía dejar de pensar en lo que significaba todo esto! ¿Había otro mundo ahí abajo, oculto de nosotros, pero genial y muy real? Así que tuve la idea de modificar nuestra tecnología de escaneo para explorar la corteza terrestre. Los resultados son terribles e impactantes: en las profundidades de nuestras minas más profundas, existen vastos pasajes subterráneos que se extienden a lo largo de vastas áreas de tierra, construidas cuidadosamente para que no se puedan detectar nuestras mediciones clásicas. Según ciertas tradiciones ocultas, propongo referirme a esta tierra extraña como 'Shogg'. Estos túneles y cavernas son obviamente demasiado complejos para mapearlos con precisión, pero debemos comenzar a explorarlos pronto. ¿Quién sabe qué terribles secretos tienen? {NEWLINE} También hemos utilizado este nuevo conocimiento para encontrar y asegurar algunas entradas restantes a Shogg. El Consejo los supervisará de ahora en adelante, por lo que no debemos esperar más misiones ocultas en cuevas."
  STR_SHOGG_BLADE: "Espada Shogg"
  STR_SHOGG_BLADE_UFOPEDIA: "Esta espada corta es demasiado pesada para el uso cómodo de los humanos normales, pero es absolutamente devastadora cuando es manejada por un luchador más fuerte. Su borde de terramita lo hace bastante eficaz contra la armadura."
  STR_SHOGG_CUDGEL: "Porra Shogg"
  STR_SHOGG_CUDGEL_UFOPEDIA: "Un arma contundente simple, creada a partir de una variedad de materiales disponibles en Shogg."
  STR_SHOGG_HAMMER: "Martillo Shogg"
  STR_SHOGG_HAMMER_UFOPEDIA: "Este martillo de Terramita es un arma mortal en manos fuertes. Destruye fácilmente la armadura débil y tiene un fuerte efecto de conmoción."
  STR_SHOGG_LANTERN: "Linterna Shogg"
  STR_SHOGG_LANTERN_UFOPEDIA: "Esta fuente de luz es algo engorrosa, pero el componente bioluminoso nunca se quedará sin energía, siempre que la temperatura ambiente no caiga por debajo de un cierto umbral y se proporcionen nutrientes anualmente. Puede ser usado por X-Com, pero no tiene ventajas especiales sobre las fuentes de luz mundanas."
  STR_CHITIN_KNIFE: "Cuchillo de Quitina"
  STR_CHITIN_KNIFE_UFOPEDIA: "Esta daga fue hábilmente hecha de algún gran caparazón de artrópodo."
  STR_SHOGG_STAFF: "Vara Shogg"
  STR_SHOGG_STAFF_UFOPEDIA: "Este bastón metálico está hecho de terramita. Con un entrenamiento mínimo, puede usarse en combate mano a mano con resultados sorprendentemente buenos."
  STR_DRAGON_SKULL: "Craneo de Dragón"
  STR_DRAGON_SKULL_UFOPEDIA: "Este misterioso cráneo pertenecía a algún tipo de reptil, pero algo de eso está ... bastante desviado."
  STR_MYSTERIOUS_SKULL: "Cráneo Misterioso"
  STR_MYSTERIOUS_SKULL_UFOPEDIA: "Este cráneo parece casi humano. Casi..."
  STR_BROKEN_LANTERN: "Linterna Shogg Rota"
  STR_BROKEN_LANTERN_UFOPEDIA: "Este dispositivo extraño parece haber sido una fuente de luz, basada en la bioluminiscencia. Está dañado más allá de la reparación."
  STR_DULLED_PROMETHEUM: "Cristal de Prometeo Opaco"
  STR_DULLED_PROMETHEUM_UFOPEDIA: "Este cristal masivo es ciertamente artificial. Es hueco, con rastros de una reacción altamente energética dentro de sus cavidades."
  STR_STRANGE_ALUMINIUM_TABLET: "Extraña Tableta de Aluminio"
  STR_STRANGE_ALUMINIUM_TABLET_UFOPEDIA: "Este misterioso objeto presenta una imagen de un rostro humanoide. La datación preliminar indica que tiene más de diez mil años, lo que claramente descarta la posibilidad de haber sido fabricados por humanos, o al menos cualquier civilización humana que conozcamos."
  STR_SHOGG_TECH: "Tecnología Shogg"
  STR_CHTONITE_MINIBASE_ASSAULT: "Asalto de Minibase Chtonite"
  STR_ALERT_CHTONITE_MINIBASE_ASSAULT: "MINIBASE CHTONITE LOCALIZADA!"
  STR_CHTONITE_MINIBASE_ASSAULT_DESCRIPTION: "Hemos localizado una pequeña base alienígena, a unos pocos kilómetros bajo la superficie. Lo atacaremos desde cuevas cercanas. Las condiciones ambientales son adecuadas para los humanos."
  STR_CHTONITE_MINIBASE_ASSAULT_BRIEFING: "Nos hemos infiltrado en cuevas para asaltar un puesto de avanzada chtonita cercano. Esta es una buena oportunidad para capturar especímenes y equipos extraños. Para abortar la misión, devuelva los operativos de X-Com al área de salida y haga clic en el icono 'Abortar misión'."
