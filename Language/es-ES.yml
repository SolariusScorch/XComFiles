  STR_BLOOD_MOON: "LUNA SANGRIENTA"
  STR_BLOOD_MOON_DESCRIPTION: "Hay una actividad inusual de hombres lobo en esta área de asentamiento. Asegura el lugar y protege a los civiles. Espera bestias peligrosas en números significativos, liderados por un terrorífico alfa."
  STR_BLOOD_MOON_BRIEFING: "Hay una actividad inusual de hombres lobo en esta área de cultivo. Asegura el lugar y protege a los civiles. Para abortar la misión, devuelve los operativos de X-Com al vehículo de transporte y haz clic en el icono \"Abortar misión\"."
