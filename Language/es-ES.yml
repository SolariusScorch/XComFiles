  STR_JARHEAD_TERROR: "Terror de Cabezabote"
  STR_JARHEAD_TERROR_DESCRIPTION: "Extraños horrores biomecánicos aparecieron repentinamente en esta ciudad y están atacando a la población. ¡Hay que poner fin a esto!"
  STR_JARHEAD_TERROR_BRIEFING: "Extraños horrores biomecánicos aparecieron repentinamente en esta ciudad y están atacando a la población. ¡Hay que poner fin a esto! Para abortar la misión, devuelve los operativos de X-Com al vehículo de transporte y haz clic en el icono \"Abortar misión\"."
  STR_MONSTER_TERROR: "Terror de Monstruo"
  STR_MONSTER_TERROR_DESCRIPTION: "Criaturas alienígenas aparecieron repentinamente en la ciudad y están atacando a la población. Debemos detenerlos antes de que la situación se salga de control y salvar a quien podamos."
  STR_MONSTER_TERROR_BRIEFING: "Las criaturas alienígenas aparecieron repentinamente en esta ciudad y están atacando a la población. Debemos detenerlos antes de que la situación se salga de control y salvar a quien podamos. Para abortar la misión, devuelve los operativos de X-Com al vehículo de transporte y haz clic en el icono \"Abortar misión\"."
  STR_STORM_ROSE: "Rosa Tormenta"
  STR_STORM_ROSE_USE: "Usando la Rosa Tormenta"
  STR_STORM_ROSE_UFOPEDIA: "Este extraño elemento orgánico de orígenes inciertos es capaz de transformar la energía psiónica en descargas eléctricas. Su poder depende en gran medida del potencial psiónico del usuario."
  STR_FLAME_GLOVE: "Guante Flameante"
  STR_FLAME_GLOVE_USE: "Usar Guante Flameante"
  STR_FLAME_GLOVE_UFOPEDIA: "Esta arma utiliza energía psiónica enfocada para crear una pequeña burbuja de calor. El Guante Llameante también permite al usuario controlar el movimiento de la burbuja y usarla como arma de misiles. Su poder depende en gran medida del potencial psiónico del usuario. {NEWLINE}> Ocultable"
  STR_STAFF_OF_HEART_GRIP: "Bastón del Corazón Agarrado"
  STR_STAFF_OF_HEART_GRIP_USE: "Usando el Bastón del Corazón Agarrado"
  STR_STAFF_OF_HEART_GRIP_USE_UFOPEDIA: "Por prueba y (a menudo doloroso) error, finalmente logramos descubrir el secreto de cómo operar el Bastón del Corazón Agarrado. Para usarlo correctamente, no se debe pensar en él como un arma, sino en un instrumento delicado de las artes místicas oscuras que requiere sintonía y dedicación. Por lo tanto, sólo es adecuado para psions entrenados."
  STR_STAFF_OF_HEART_GRIP_UFOPEDIA: "Este bastón está hecho de un material de color dorado, ligero y duradero. Contiene un gran cristal verde, muy hermoso pero que causa náuseas si se lo admira por mucho tiempo. Enfoca la energía psi para aplastar los órganos vitales de la víctima, evitando todas las armaduras. Sin embargo, el talento natural no es suficiente para utilizarlo con buenos resultados."
  STR_DAGON_STAFF: "Vara de Dagón"
  STR_DAGON_STAFF_USE: "Usando la Vara de Dagón"
  STR_DAGON_STAFF_UFOPEDIA: "Este misterioso objeto está cubierto de runas eldritch que hablan de brujería y perfección. Convierte la energía psiónica en un efecto poderoso que, de alguna manera, convierte las partículas de agua en un misil químico mortal y candente. Se informó que algunas veces vibraba ligeramente al contacto directo, pero no pudimos medir tales movimientos."
  STR_SKULL_STAFF: "Bastón de Craneo"
  STR_SKULL_STAFF_USE: "Usando el Bastón de Craneo"
  STR_SKULL_STAFF_UFOPEDIA: "Este bastón está hecho de restos orgánicos, algunos de ellos procesados con tecnología avanzada. Tiene el efecto sutil pero perturbador de descomponer las partículas cercanas y transformarlas en sustancias cáusticas. Cuando es utilizado por un psiónico experto, tiene un efecto devastador denominado \"Nube de la muerte\". Sin embargo, es bastante gravoso para el usuario."
  STR_HADRIEX_GUN: "Arma Hadriex"
  STR_HADRIEX_GUN_UFOPEDIA: "Este artefacto tecnoespiritual dispensa gas ectoplasmático que tiene un efecto similar a un ataque fantasma: debilidad, alucinaciones, incapacidad. El dispositivo funciona parcialmente con habilidades psiónicas, que influyen en la precisión y la potencia de fuego."
  STR_HADRIEX_GUN_CHARGE: "Carga de arma Hadriex"
