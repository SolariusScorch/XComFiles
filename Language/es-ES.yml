  STR_THE_THING_DOG_CORPSE: "Perro Muerto"
  STR_THE_THING_SHAPELESS_MASS: "Masa Metamórfica"
  STR_THE_THING_SHAPELESS_MASS_CORPSE: "Masa Metamórfica Muerta"
  STR_THE_THING_WEAPON: "Ataque Metamórfico"
  STR_DREAM: "Ensoñación"
  STR_DREAM_BLADE: "Espada de Sueño"
  STR_DREAM_BLADE_UFOPEDIA: "Esta hoja es una manifestación de tu poder mental para ser usado contra las criaturas del sueño. No lo pierdas, o estarás a su merced."
  STR_DREAMING: "Sueño"
  STR_DELICIOUS_CAKE: "Pastel Delicioso"
  STR_DELICIOUS_CAKE_UFOPEDIA: "Este irresistible artículo culinario se manifiesta después de un exitoso viaje de ensueño. Cuando se consume, estimula la afinidad psiónica, mejorando permanentemente la Fuerza Psi (pero no más allá de sus límites naturales). Se puede comer cuando está gravemente herido, con fuertes propiedades curativas. Lo mejor es no decir su origen, composición y propiedades. {NEWLINE} {NEWLINE} Para comer el pastel, vaya a la pantalla de personal y seleccione 'Comer el pastel'."
  STR_PENTAGRAM_UPLANET_ACID: "Portal de Pentagrama"
  STR_DREAMSCAPE_VILLA: "Viaje de Ensoñación"
  STR_ALERT_DREAMSCAPE_VILLA: "¡ACTIVADO UN CHAKRAM!"
  STR_DREAMSCAPE_VILLA_DESCRIPTION: "Este lugar y tiempo es una gran oportunidad para que uno de nuestros agentes se enfrente a sus demonios internos. Este es un viaje de una persona al centro de su mente. Evita o derrota a SueñoDuendes Rojos, que representan tus miedos y limitaciones, y vuelvete mejor siendo como eres. Busca el premio, un pastel delicioso, y utilízala o traela a casa para que otra persona la use más tarde. El pastel elevará permanentemente la Fuerza Psi del usuario."
  STR_DREAMSCAPE_VILLA_BRIEFING: "Este lugar y tiempo es una gran oportunidad para que uno de nuestros agentes se enfrente a sus demonios internos. Este es un viaje de una persona al centro de su mente. Evita o derrota a SueñoDuendes Rojos, que representan tus miedos y limitaciones, y se vuelve mejor como quien eres. Busca el premio, una torta deliciosa, y utilícela o tráigala a casa para que otra persona la use más tarde. La Torta elevará permanentemente la Fuerza Psi del usuario. Para abortar la misión, devuelva la proyección astral del operador de X-Com al portal del pentagrama y haga clic en el icono \"Abortar misión\"."
  STR_DREAMSPRITE: "SueñoDuende"
  STR_DREAMSPRITE_RED: "SueñoDuende Rojo"
  STR_DREAMSPRITE_ARMOR_RED: "Análisis de Combate de SueñoDuende Rojo"
  STR_DREAMSPRITE_CORPSE: "Cuerpo de SueñoDuende"
  STR_DREAMSPRITE_WEAPON: "Ataque SueñoDuende"
  STR_DREAMSPRITE_ESSENCE: "Esencia de SueñoDuende"
  STR_SLEEPER_CORPSE: "Perdido"
  STR_TERRAMITE_MANUFACTURING: "Fabricación de Terramite"
  STR_TERRAMITE_MANUFACTURING_UFOPEDIA: "Con la guía de los Reptoides, aprendimos a producir Terramite a partir de materiales ampliamente disponibles. El proceso es costoso, pero en teoría no es muy complejo; El principal desafío es lograr presiones suficientes para que se forme la red cristalina. Por suerte tenemos la fragua, por lo que el único problema es asegurarnos de que permanezca en nuestras manos."
  STR_REPTOID_SOCIETY: "Sociedad Reptoide"
  STR_REPTOID_SOCIETY_UFOPEDIA: "A pesar de ser una civilización avanzada, los Reptoides no tienen una cadena de mando clara, sino que actúan de forma independiente hacia objetivos comúnmente aceptados. De alguna manera, esto funciona para ellos, gracias a su sociedad extremadamente estática así como a sus características biológicas, como la paciencia nacida de la inmortalidad y el razonamiento frío. Sin embargo, no están de acuerdo entre sí con frecuencia, lo cual es algo que podemos explotar."
  STR_HOW_TO_DEAL_WITH_YOUR_DRAGON: "Cómo Manejar a Tu Dragón"
  STR_HOW_TO_DEAL_WITH_YOUR_DRAGON_UFOPEDIA: "Una pantalla cobra vida, revelando una cara de reptil.{NEWLINE}'Entonces, usted es el que lidera la resistencia del habitante de la superficie. Me han convocado para compartir el conocimiento de la construcción naval con usted.{NEWLINE}¿Mis condiciones? Quiero todos los datos de los que ustedes llaman 'alienígenas'. Los que vienen del espacio profundo. Quiero información sobre su tecnología, pero también cómo son. Necesito aprender sobre uno de sus líderes.{NEWLINE}Te estás preguntando sobre mis motivos. ¿Por qué te ayudaría? A usted no le incumbe. Actúo de acuerdo con mi voluntad y la de nadie más."
  STR_REPTOID_FORGE_ACCESS: "Acceso a la Forja Reptoide"
  STR_REPTOID_FORGE_ACCESS_UFOPEDIA: "Satisfecho con nuestro tributo y desempeño en la batalla, el Rey Escorpión nos dio lo que queríamos: un conjunto de coordenadas para una antigua forja de Reptoide. Esperamos estudiar la maquinaria. Ya hemos encontrado algunos paneles de datos, lo que debería facilitar este esfuerzo. Una vez que el especialista de Reptoide se ponga en contacto, lo abordaremos de inmediato."
  STR_CRAZED_ANTMEN_VILLAGE: "Pueblo de Hormigoides enloquecido"
  STR_ALERT_CRAZED_ANTMEN_VILLAGE: "¡HORMIGOIDES ENLOQUECIDOS! ¡LLAMADA A LAS ARMAS!"
  STR_CRAZED_ANTMEN_VILLAGE_DESCRIPTION: "El Rey Escorpión quiere que ataquemos a una tribu de Hombres-Hormiga problemática. Estos Hombres-Hormiga sufren un desequilibrio químico que hace que toda la colonia sea patológicamente agresiva hacia sus vecinos. Los reptoides se ocuparán de ellos con el tiempo, pero ni el Rey ni nosotros queremos que sus fuerzas se acerquen, así que sería mejor hacer el trabajo sucio nosotros mismos."
  STR_CRAZED_ANTMEN_VILLAGE_BRIEFING: "Estos Hormigoides sufren un desequilibrio químico que hace que toda la colonia sea patológicamente agresiva hacia sus vecinos. Límpialos por el bien mayor. Para abortar la misión, devuelve los operativos de X-Com al área de salida y haz clic en el icono 'Abortar misión'."
  STR_CRAZED_ANTMEN_VILLAGE_COMPLETE: "Hormigoide enloquecido sometido."
  STR_GIFT_FOR_THE_SCORPION_KING: "Regalo para El Rey Escorpión"
  STR_GIFT_FOR_THE_SCORPION_KING_UFOPEDIA: "El Rey Escorpión aceptó nuestro 'homenaje'. Sugirió que podría ver nuestro caso favorablemente. {NEWLINE} {NEWLINE} ¿Quién demonios se cree que es, honestamente?"
  STR_SCORPION_KINGS_OFFER: "Oferta del Rey Escorpión"
  STR_SCORPION_KINGS_OFFER_UFOPEDIA: "El líder Scorpoide aceptó ayudarte con tu problema: prometió usar su influencia para encontrar un ingeniero Reptoide traidor que estuviera dispuesto a compartir sus conocimientos sobre la construcción naval. También sugirió que conoce un lugar donde podemos examinar alguna maquinaria antigua Reptoide, aunque no se han dado detalles. A cambio, pide 10 Toxiguns y 40 Toxigun Flasks. Él insiste en que es solo una necesidad para obtener el especialista, pero por supuesto esto es poco probable; el bastardo astuto sabe que no tenemos otra alternativa. {NEWLINE} Dijo que también tenía otro \"favor\" que pedir, y que nos avisaría pronto. Suena como una mala noticia para mí. {NEWLINE} {NEWLINE} (Para preparar el envío, fabrique 'Regalo para el Rey Escorpión' y luego investigue)."
  STR_REPTOID_SHIP_BLUEPRINTS: "Planos de Nave Reptoide"
  STR_REPTOID_SHIP_BLUEPRINTS_UFOPEDIA: "A pesar de que capturamos una Viper, no tenemos opciones para construir barcos capaces de moverse bajo tierra. Simplemente no entendemos cómo funciona la unidad de fase y no podemos producir terramita. Este es un problema grave si vamos a librar una guerra contra los Reptoides, aunque sea limitado. {NEWLINE} Para avanzar en este apartado, debemos analizar la maquinaria industrial Reptoide e interrogar a un especialista Reptoide. Lamentablemente, tampoco tenemos acceso a ellos, ya que los Reptoides guardan sus secretos muy de cerca. Tal vez deberíamos contactar a nuestro amigo Rey Escorpión, él es un compañero de recursos ..."
  STR_THE_PHANTOM_MENACE: "La Amenaza Fantasma"
  STR_THE_PHANTOM_MENACE_UFOPEDIA: "Hasta ahora nos referíamos a la amenaza alienígena como \"invasión\", pero quizás estábamos equivocados. Tratos secretos, ataques terroristas, difusión de tecnología, estas no son las herramientas de la conquista. Tal vez los alienígenas desaprueban el concepto de guerra, tal vez simplemente no lo entienden, o tal vez simplemente no tienen los medios para atacar a la Tierra abiertamente. ¿O tal vez lo quieren intacto para sus planes insondables? En cualquier caso, no deberíamos pensar en las fuerzas alienígenas como un ejército; De lo contrario, probablemente todos estaríamos hundidos hasta la rodilla en cadáveres. Operan como un grupo político, tratando de lograr sus objetivos a través de la diplomacia. Esta es una realización bastante impactante, ¿no? {NEWLINE} ¿Por qué me miras con tanta incredulidad, comisario? ¡No soy tu enviado solo por mi buena apariencia!"
  STR_GERTRUDE_ELLISON_ARMOR: "Análisis de Combate: Gertrude Ellison"
  STR_GERTRUDE_ELLISON: "Gertrude Ellison"
  STR_DR_HADRIEX_CRUISE: "Crucero Infernal con el Dr. Hadriex"
  STR_ALERT_DR_HADRIEX_CRUISE: "¡FANTASMAS EN UN BARCO!"
  STR_DR_HADRIEX_CRUISE_DESCRIPTION: "Una señal S.O.S. fue enviada por un barco civil, aparentemente atacado por fantasmas y cultistas. No puedes retirarte de esta misión."
  STR_DR_HADRIEX_CRUISE_BRIEFING: "Una señal S.O.S. fue enviada por un barco civil, aparentemente atacado por fantasmas y cultistas. No puedes retirarte de esta misión."
  STR_DR_HADRIEX: "Dr. Hadriex"
  STR_DR_HADRIEX_ARMOR: "Análisis de Combate del Dr. Hadriex"
  STR_DR_HADRIEX_INTERROGATION: "Interrogatorio del Dr. Hadriex"
  STR_DR_HADRIEX_INTERROGATION_UFOPEDIA: "El Dr. Hadriex nos contó cómo un artículo 'mágico' transportó a su tripulación al 'otro lado', un reino espiritual que refleja el nuestro. Su historia se volvió bastante incoherente después, pero aparentemente establecieron contacto con algunos espíritus marinos e hicieron un trato: los espíritus ayudarían a la tripulación a regresar al espacio normal, pero exigieron sacrificios humanos. Dado que Hadriex ya estaba bastante loco para entonces, y era casi un Augur de pleno derecho, estuvo de acuerdo. Solo nuestra intervención detuvo su siniestro plan ..."
  STR_GERTRUDE_ELLISON_INTERROGATION: "Interrogatorio de Gertrude Ellison"
  STR_GERTRUDE_ELLISON_INTERROGATION_UFOPEDIA: "Interrogar a esta perra no fue fácil. En primer lugar, era necesario excluir a los hombres de trabajar en este caso. En segundo lugar, ella logró darme algunos arañazos desagradables. Sin embargo, después de un tiempo, ya que no pudo tomar su suero alienígena a tiempo, comenzó a envejecer ante nuestros ojos. ¡Escalofriante! Pero su voluntad y sus habilidades psiónicas se debilitaron dramáticamente y nos dijo mucho sobre los alienígenas."
  STR_GERTRUDE_ELLISON_AMBUSH: "Emboscada de Abductores Alien"
  STR_ALERT_GERTRUDE_ELLISON_AMBUSH: "¡EMBOSCADA DE ABDUCTORES ALIEN!"
  STR_GERTRUDE_ELLISON_AMBUSH_DESCRIPTION: "Con la ayuda de la Interpol, nuestra inteligencia pudo detectar a Gertrude Ellison, un agente híbrido involucrado en el secuestro extraterrestre. Ella sedujo a varios hombres y los está llevando al bosque, donde le espera una nave alienígena. El plan es establecer una emboscada en el punto de encuentro."
  STR_GERTRUDE_ELLISON_AMBUSH_BRIEFING: "Con la ayuda de la Interpol, nuestra inteligencia pudo detectar a Gertrude Ellison, un agente híbrido involucrado en el secuestro extraterrestre. El plan es establecer una emboscada en el punto de encuentro donde entregará sus víctimas a los alienígenas. Es aconsejable capturar vivos a los oponentes e interrogarlos, así como prevenir las bajas civiles. Para abortar la misión, devuelve los operativos de X-Com al vehículo de transporte y haz clic en el icono \"Abortar misión\"."
  STR_SCIENTIST_HOUSE: "CASA DE DAVID VINCENT"
  STR_DAVID_VINCENT: "David Vincent"
  STR_DAVID_VINCENT_HOUSE: "Refugio Secreto de David Vincent"
  STR_ALERT_DAVID_VINCENT_HOUSE: "¡DAVID VINCENT ENCONTRADO!"
  STR_DAVID_VINCENT_HOUSE_DESCRIPTION: "Logramos encontrar a David Vincent, un científico fugitivo que se escondía de los alienígenas como Jeremiah Smith. Aparentemente, aprendió algo muy importante con respecto a los planes de los invasores y ahora los Hombres de Negro lo están persiguiendo. Debemos salvarlo y descubrir lo que ha aprendido. Recuerda, solo tenemos una oportunidad. No podremos retirarnos de esta misión."
  STR_DAVID_VINCENT_HOUSE_BRIEFING: "Logramos encontrar a David Vincent, un científico fugitivo que se escondía de los extraterrestres. Aparentemente, aprendió algo muy importante con respecto a los planes de los invasores y ahora los Hombres de Negro lo están persiguiendo. Debemos salvarlo y descubrir lo que ha aprendido. Ten cuidado, ya que esperamos encontrarnos con las fuerzas de los Hombres de Negro en el área. No podremos retirarnos de esta misión."
  STR_DAVID_VINCENT_INTERROGATION: "Interrogatorio de David Vincent"
  STR_DAVID_VINCENT_INTERROGATION_UFOPEDIA: "El científico que salvamos, David Vincent, nos contó con una taza de té relajante sobre los resultados de su investigación. Comenzó su trabajo en la década de 1960: después de presenciar un aterrizaje OVNI cerca de Los Ángeles, comenzó a reunir evidencia de su presencia en la Tierra. Su actividad no ha pasado desapercibida por los alienígenas y tuvo que dejar su vida anterior, escondido en un área remota. Allí continuó su trabajo a pesar del riesgo. A pesar de los acontecimientos recientes, él no va a parar. Lo persuadimos para que no tomara ninguna medida independiente para divulgar la información al público en general y utilizamos nuestros canales especiales para que el Consejo le brindara una cobertura nueva y confiable."
  STR_FLOPPY_LOG: "Disquete de datos del científico"
  STR_FLOPPY_LOG_UFOPEDIA: "La información en el disco de David resultó estar bastante bien encriptada. Después del análisis, quedó claro que el científico había avanzado mucho en la comprensión de las tecnologías alienígenas. Desafortunadamente, una parte significativa de sus registros no pueden ser descifrados."
  STR_ADVANCED_AI_PREQ: "Prerequisito de Robótica Avanzada"
  STR_ADVANCED_AI: "Robótica Avanzada"
  STR_ADVANCED_AI_UFOPEDIA: "Una mente activa no lo es todo: debe estar correctamente conectada al cuerpo. Con las nuevas formas de cablear la unidad de AI a la maquinaria que se supone debe habitar, podemos hacer que dicha maquinaria sea más compleja y sofisticada. Esto abre un nuevo mundo de posibilidades para los tipos de chasis AI y otros dispositivos robóticos."
  STR_WHACK: "Golpear"
  STR_MINIGUN_DRONE_BAY: "Bahía de Dron (MiniArmas)"
  STR_MINIGUN_DRONE_BAY_UFOPEDIA: "Este edificio agrega seis guardias robot autónomos que se despliegan automáticamente en caso de que la base sea atacada. Están armados con miniArmas. {NEWLINE} Este edificio requiere: Cuartel General Virtualizado de X-Com."
  STR_LASER_DRONE_BAY: "Bahía Dron (Cañones Láser)"
  STR_LASER_DRONE_BAY_UFOPEDIA: "Este edificio agrega seis guardias robot autónomos que se despliegan automáticamente en caso de que la base sea atacada. Están armados con cañones láser. {NEWLINE} Este edificio requiere: Cuartel General Virtualizado de X-Com."
  STR_LASER_HAND_WEAPONS_MANUFACTURING: "Construcción de Armas Láser"
  STR_LASER_HAND_WEAPONS_MANUFACTURING_UFOPEDIA: "Gracias a la Batería Elerium miniaturizada, ahora contamos con una fuente de energía liviana y lo suficientemente portátil para ser usada en paquetes de energía para armas de energía."
  STR_PILOTS: "Pilotos"
  STR_PILOTS_UFOPEDIA: "{NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} Todos los vehículos de X-Com deben ser pilotados por agentes de X-Com. Estos agentes participarán normalmente en el combate táctico. {NEWLINE} Puede seleccionar manualmente qué agente pilotará el vehículo desde el menú Pilotos en la pantalla de equipamiento de embarcaciones. Si no asignas un piloto, el agente que esté más bajo en la lista de tripulación se asignará automáticamente como piloto. {NEWLINE} En combate con ovnis, las estadísticas del piloto tienen los siguientes efectos: {NEWLINE}> La EXACTITUD DE DISPARO afecta la posibilidad para golpear el OVNI. {NEWLINE}> REACCION afecta la posibilidad de evitar el fuego entrante. {NEWLINE}> BRAVURA afecta la rapidez con la que la nave se acercará al OVNI. {NEWLINE} Los pilotos pueden ganar experiencia en estas estadísticas (y solo en estas estadísticas) Atrae y derrota con éxito a los ovnis. Tenga en cuenta que algunas embarcaciones requieren más de un piloto. En tales casos, todas las estadísticas de los pilotos serán promediadas. Todos los pilotos ganarán experiencia al derribar ovnis."
  STR_HALLUCINOID_ARMOR: "Análisis de Combate Alucinoide"
  STR_HALLUCINOID_CORPSE: "Cuerpo  de Alucinoide"
  STR_HALLUCINOID_TERRORIST: "Alucinoide"
  STR_HALLUCINOID: "Alucinoide"
  STR_HALLUCINOID_UFOPEDIA: "Habiendo cosechado los océanos, los alienígenas han criado estas enormes criaturas de la Tierra como un arma. No se deje llevar por una falsa sensación de seguridad cuando se enfrente a estos marineros de las profundidades que se ven inofensivos. Poseído de un ataque helado y de poderosas habilidades psiónicas, el Alucinoide es un enemigo mortal."
  STR_HALLUCINOID_AUTOPSY: "Autopsia de Alucinoide"
  STR_HALLUCINOID_AUTOPSY_UFOPEDIA: "Anidado en las muchas capas del cuerpo gelatinoso de este organismo se encuentra un potente congelador químico, su principal capacidad ofensiva. La piel suave y flexible del Alucinoide parece susceptible a ataques basados en el calor."
  STR_HALLUCINOID_FREEZE: "Congelación Alucinoide"
  STR_HALLUCINOID_PSI_WEAPON: "Ataque Mental Alucinoide"
  STR_MALE_MARINE_OFFICER: "Oficial de la Marina"
  STR_MARINE_BASE_DEFENSE: "DEFENSA DE BASE DE LA MARINA"
  STR_MARINE_BASE_ATTACKED: "¡BASE DE LA MARINA BAJO ATAQUE!"
  STR_MARINE_BASE_DEFENSE_BRIEFING: "¡Se está atacando una base de Hydrospace Dynamics! Debemos apresurarnos en su defensa, ya que no pueden soportar el ataque alienígena solos. No podremos retirarnos de esta misión."
  STR_MARINE_BASE_DEFENSE_DESCRIPTION: "¡Se está atacando una base de Hydrospace Dynamics! Repele las fuerzas alienígenas. No podremos retirarnos de esta misión."
  STR_CALCINITE_ZAPPER: "Ataque Eléctrico de Calcinita"
  STR_CALCINITE_ARMOR: "Análisis de Combate de Calcinita"
  STR_CALCINITE_TERRORIST: "Terrorista Calcinita"
  STR_CALCINITE_CORPSE: "Cuerpo de Calcinita"
  STR_CALCINITE: "Calcinita"
  STR_CALCINITE_UFOPEDIA: "Al igual que los trajes de buceo de los marineros perdidos, estos extraterrestres acechan en el fondo del mar a incautos. Girando alrededor de la máscara facial se puede ver una forma verde gelatinosa. La burbuja se mantiene unida a un potente campo bioeléctrico, que también puede extenderse más allá del cuerpo y usarse para ataques."
  STR_CALCINITE_AUTOPSY: "Autopsia de Calcinita"
  STR_CALCINITE_AUTOPSY_UFOPEDIA: "Una vez que se quita el traje blindado, se revela que el Calcinita es una gran mancha amorfa de protoplasma. No existe cerebro visible, extremidades u órganos sensoriales. Un pequeño componente metálico reside profundamente en el cuerpo líquido. Una vez muertos sólo podemos adivinar la naturaleza de la criatura. Un enigma inexplicable de nuestros enemigos alienígenas."
  STR_GOLDEN_LADY_ORIGINS: "Origen de La Dama Dorada"
  STR_GOLDEN_LADY_ORIGINS_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}La 'urna' resultó ser un transmisor psiónico para manifestar la voluntad de Lady en la Tierra y organizar un culto para construir un dispositivo más grande. Es bueno que lo hayamos encontrado, de lo contrario tendría un plan de respaldo.{NEWLINE}El objeto se origina en el espacio profundo, muy probablemente más allá del Sistema Solar. Emite periódicamente partículas extrañas de naturaleza o función desconocidas."
  REGION_HELLO_WORLD: "El Mundo"
  STR_COUNCIL_POWER_CHAIN: "Cadena de Poder del Consejo"
  STR_COUNCIL_POWER_CHAIN_UFOPEDIA: "Hay dos categorías principales de organizaciones que sirven al Consejo. La primera categoría se conoce como \"técnica\" y abarca la administración global; por ejemplo, el Banco Mundial. Se espera que estas organizaciones hagan su trabajo de manera eficiente para garantizar que se mantenga el orden global. Sus asuntos generalmente no se discuten durante las sesiones del Consejo, solo se monitorean para obtener resultados. Cada uno de ellos está supervisado por un Alto Comisario (un miembro de su círculo íntimo del Consejo, pero no uno de los decisores reales) y auditado por otros Altos Comisarios. La otra categoría es a menudo llamada \"política\". Estas organizaciones, aunque a menudo son más pequeñas que algunas \"técnicas\", se consideran parte de la lucha política. Tales entidades están dañando ciertas facciones grandes mientras que otras se benefician de ellas, por lo que son brutalmente rechazadas y disputadas. Como probablemente adivinaron, estamos en la segunda categoría: promovidos por alguna parte del Consejo, pero en detrimento de algunas otras facciones. Por eso tenemos tantos enemigos y obstáculos estúpidos; Pero también es por esto que disfrutamos de mucho margen de maniobra en nuestros errores."
  STR_TLETH_MESSENGERS: "Mensajeros T'Leth"
  STR_TLETH_RECON: "Reconocedor T'Leth"
  STR_TLETH_SURVEY: "Inspección T'Leth"
  STR_CAMERA_ARMOR: "Análisis de Combate de Cámara de Seguridad X-Com"
  STR_XCOM_CAMERA: "Cámara de Seguridad X-Com"
  STR_INDUSTRIAL_INVESTIGATION: "Investigación Industrial"
  STR_ALERT_INDUSTRIAL_INVESTIGATION: "INVESTIGACIÓN INDUSTRIAL ABIERTA"
  STR_INDUSTRIAL_INVESTIGATION_DESCRIPTION: "Una organización ilegal construyó una celda dormida oculta en este complejo industrial. Debemos infiltrarnos en las instalaciones como trabajadores y asegurarnos de que esta actividad se detenga. Recuerde: solo puede llevar Equipo de Obrero en esta operación. Los disfraces serán adquiridos en el sitio."
  STR_INDUSTRIAL_INVESTIGATION_BRIEFING: "Una organización ilegal construyó una celda dormida para descansar en este complejo industrial. Debemos acabar con estos seguidores y posiblemente arrestar a su líder. Para abortar la misión, devuelve los operativos de X-Com al área de salida y haz clic en el icono 'Abortar misión'."
  STR_COVER_WORKERS: "Disfraz: Trabajadores"
  STR_COVER_WORKERS_UFOPEDIA: "Las instalaciones industriales son un objetivo popular de bajo nivel para las infiltraciones enemigas. Ahora podemos realizar contrainfiltraciones justo debajo de la nariz del enemigo vistiendo a nuestros agentes con ropa de trabajador."
  STR_COVER_SPORTSMEN: "Disfraz: Deportistas"
  STR_COVER_SPORTSMEN_UFOPEDIA: "A veces es crucial infiltrarse en un país silenciosamente, para evitar un incidente diplomático. Los agentes de X-Com pueden hacerse pasar por deportistas que van a un campo de entrenamiento. Sin embargo, esto restringirá su equipo a los elementos que sean apropiados para su disfraz. También permitirá que X-Com compre y use rifles deportivos en las misiones."
  STR_COVER_SURFERS: "Disfraz: Surferos"
  STR_COVER_SURFERS_UFOPEDIA: "Los complejos turísticos pueden ser un área de operaciones sorprendentemente común para los delincuentes. Con esta cobertura, los agentes de X-Com pueden responder a situaciones en las que ir con un traje atraería demasiada atención. Esto también cubre la formación básica de surf para todo el personal."
  STR_COVER_SCIENTISTS: "Disfraz: Científicos"
  STR_COVER_SCIENTISTS_UFOPEDIA: "Hemos progresado a un juego más serio: infiltrarse en la investigación de élite e instalaciones médicas. Su personal está lleno de personajes sombríos para investigar. Además, probablemente serán un objetivo primordial para los invasores alienígenas: eliminarlos o volverlos contra nosotros."
  STR_REPTOID_DRAGONFIRE_TURRET_DEFENDER: "Torreta Dragonfire"
  STR_REPTOID_DRAGONFIRE_TURRET: "Torreta Dragonfire"
  STR_REPTOID_DRAGONFIRE_TURRET_UFOPEDIA: "Esta torreta de seguridad empleada por Reptoides dispara radiación infrarroja modulada que causa pequeñas interrupciones de los enlaces atómicos débiles. Esta arma muestra lo increíblemente avanzada que es la ingeniería Reptoide en comparación con la nuestra."
  STR_REPTOID_DRAGONFIRE_TURRET_CORPSE: "Torreta Dragonfire Dañada"
  STR_REPTOID_DRAGONFIRE_TURRET_ARMOR: "Análisis de Combate de Torreta Dragonfire"
  STR_REPTOID_DRAGONFIRE_TURRET_AUTOPSY: "Examen de Torreta Dragonfire"
  STR_REPTOID_DRAGONFIRE_TURRET_AUTOPSY_UFOPEDIA: "El núcleo de esta plataforma de disparo inmóvil consiste en un intrincado sistema de emisores y espejos, protegido por una pesada armadura de terramita. Crea y dispara rayos de energía."
  STR_SHAMBLER_WEAPON: "Carga de Shambler"
  STR_XCOM_FLYING_DRONE_CORPSE: "Dron Volador Dañado"
  STR_XCOM_FLYING_DRONE: "Dron Volador"
  STR_XCOM_FLYING_DRONE_ARMOR: "DRON VOLADOR"
  STR_XCOM_FLYING_DRONE_UFOPEDIA: "Un Dron alienígena, reutilizado para su uso por unidades de IA humanas. Está equipado con el mismo arma láser de disparo rápido que el diseño original."
  STR_ALIEN_DRONE_ADAPTATION: "Adaptación de Dron Alien"
  STR_ALIEN_DRONE_PROCESSING: "Procesamiento de drones extraterrestres"
  STR_NINJA_SCROLL: "Papiro Ninja"
  STR_NINJA_SCROLL_UFOPEDIA: "Este documento escrito a mano contiene secretos relacionados con algunas artes místicas de Loto Negro. No es posible aprender nada práctico de él sin un instructor real, pero aún así es bastante informativo."
  STR_STUN_ROD_2: "Bastón Paralizante"
  STR_STUN_ROD_2_UFOPEDIA: "Esta versión mejorada de Bastón Eléctrico es más fácil de usar de manera efectiva. Un agarre práctico con un gatillo de disparo lo convierte en un arma cuerpo a cuerpo ideal para una sola mano."
  STR_ELECTRIC_PROD: "Bastón Eléctrico"
  STR_ELECTRIC_PROD_UFOPEDIA: "Este dispositivo sólo se puede usar en combate cuerpo a cuerpo, pero aturdirá a un organismo vivo sin matarlo usando descargas eléctricas."
  STR_DIG: "Cavar"
  STR_PICKAXE: "Pico"
  STR_PICKAXE_UFOPEDIA: "Si bien puedes mover esto con ira, no eres un *enano*. Mucho más eficiente para cortar paredes y otras características del terreno. Daño poco fiable frente a objetivos en movimiento."
  STR_CROWBAR_BUY: "Adquisición de Palanqueta"
  STR_CROWBAR: "Palanqueta"
  STR_CROWBAR_UFOPEDIA: "Esta herramienta simple es grande y pesada, pero razonablemente discreta en cualquier entorno industrial o de investigación."
  STR_WRENCH: "Llave Inglesa"
  STR_WRENCH_UFOPEDIA: "No los hacen como solían hacerlo."
  STR_TRANSFER_TIME: "Tiempo de Transferencia>{ALT}{0}"
  STR_RECOVERY_TIME: "Tiempo de Recuperación>{ALT}{0}"
  STR_CURRENT_STATS: "Estado Actual"
  STR_CHANGES: "Cambios"
  STR_SHIELDS: "Escudos"
  STR_TUTORIALS_UC: "MANUAL DE CAMPO"
  STR_UFO_TRACKER: "Seguimiento Global"
  STR_GOLD_SHIELD: "Escudo Dorado"
  STR_GOLD_SHIELD_UFOPEDIA: "Los escudos de fuerza del tipo Gold brindan la mejor protección contra PSI y WARP, buena protección contra KINETIC, INCENDIARY y EXPLOSIVE, protección decente contra ELECTRIC, protección deficiente contra PLASMA y CORTE y una protección terrible contra ACID y STUN. No ofrecen protección contra CHOKE y E-115. Dan una protección promedio de todos los demás tipos de daños."
  STR_GREEN_SHIELD: "Escudo Verde"
  STR_GREEN_SHIELD_UFOPEDIA: "Los escudos de fuerza de tipo Verde brindan la mejor protección contra el LÁSER, una buena protección contra el ATURDIMIENTO y el ÁCIDO, una protección decente contra EMP y ELECTRICIDAD, una protección deficiente contra el PLASMA y el CORTE y una protección terrible contra la CINÉTICA, INCENDIARIA y EXPLOSIVA. No ofrecen protección contra CHOKE y E-115. Dan una protección promedio de todos los demás tipos de daños."
  STR_PURPLE_SHIELD: "Escudo Púrpura"
  STR_PURPLE_SHIELD_UFOPEDIA: "Los escudos de fuerza de tipo Púrpura brindan la mejor protección contra STUN, ACID y EMP, una buena protección contra PSI y WARP, una protección deficiente contra PLASMA y CORTE y una protección terrible contra el LÁSER. No ofrecen protección contra CHOKE y E-115. Dan una protección promedio de todos los demás tipos de daños."
  STR_RED_SHIELD: "Escudo Rojo"
  STR_RED_SHIELD_UFOPEDIA: "Los escudos de fuerza de tipo Rojo brindan la mejor protección contra CINÉTICO, INCENDIARIO y EXPLOSIVO, buena protección contra LÁSER, mala protección contra PLASMA y CORTE, mala protección contra EMP y terrible protección contra PSI y WARP. No ofrecen protección contra CHOKE y E-115. Dan una protección promedio de todos los demás tipos de daños."
  STR_BOOMER_ORGAN: "Órgano Explosivo"
  STR_BOOMER_ORGAN_UFOPEDIA: "Un órgano volátil rescatado de un Zombi Explosivo. Aprieta fuerte, agita bien y lanza. No revuelvas."
  STR_SNIPER_SPOTTER_COOPERATION: "Cooperación Francotirador/Observador"
  STR_SNIPER_SPOTTER_COOPERATION_UFOPEDIA: "Nuestros enemigos a menudo confían en la comunicación para atacar a los agentes de X-Com en combate. Muchos enemigos tienen una habilidad 'Observador' o una habilidad 'Francotirador', o ambas. Los 'Observadores' pueden dar información de cualquier unidad X-Com que puedan ver a los 'Francotiradores', quienes a su vez pueden atacarlos incluso sin verlos directamente. Dichos ataques sufren una penalización de precisión de -50%, como todos los disparos dirigidos a objetivos invisibles."
  STR_FIRE_SPRAYING: "Pulverización de Fuego"
  STR_FIRE_SPRAYING_UFOPEDIA: "Muchas armas automáticas permiten saturar un área entera entre dos puntos dados. Mantenga presionada la tecla CTRL + MAYÚS mientras hace clic en disparo automático para 'rociar y rezar' cuando está habilitado. ¡Coloque tantos puntos de ruta en el mapa como desee (hasta el máximo permitido por el arma) y disfrute de la extinción de incendios! {NEWLINE} La mayoría de las armas solo tienen un límite de 2 puntos de referencia (el principio y el final de la línea a rociar), pero Algunas armas de fuego alto pueden tener más."
  STR_ELERIUM_EXPLOSIVE: "Explosivo de Elerio"
  STR_ELERIUM_EXPLOSIVE_UFOPEDIA: "Este dispositivo explosivo utiliza la poderosa carga de Elerio para obtener la máxima potencia. Debe ser utilizado con el mayor cuidado."
  STR_ALLOY_SHRAPNEL_CHARGE: "Carga de Metralla Tritanio"
  STR_ALLOY_SHRAPNEL_CHARGE_UFOPEDIA: "Esta variante de Alto Explosivo contiene pequeños fragmentos de tritanio que son propulsados por la explosión, causando terribles heridas de corte. Sin embargo, estos fragmentos causan menos destrucción al terreno."
  STR_ZOMBIES_AT_PEACE_UFOPEDIA: "Con la caída de Faraón, los Ancianos pudieron acercarse a los Recién nacidos diplomáticamente. Se hizo una tregua, seguida de negociaciones y finalmente un acuerdo para unir fuerzas. Todos se beneficiarían del tratado: se invitó a los recién nacidos a unirse como una sociedad ordenada con una cultura rica, mientras que los Antiguos se fortalecieron con la sangre nueva. También fue beneficioso para X-Com: el final de la guerra significó más control sobre cualquier Zombies sobrantes en la superficie, ya que cualquier resto debía ser rastreado por el Coven y llevado a la clandestinidad para convertirse en sus sirvientes."
  STR_REPTOIDS_IN_THE_SHADOWS_UFOPEDIA: "Pero incluso este día de triunfo está corrompido por el terrible conocimiento: en el fondo, los Reptoides siguen desafiando a todas las otras formas de vida sensibles en la Tierra. Nunca descansan, siempre miran, incesantemente maquinan, nunca están lo suficientemente lejos para relajarse. Hoy celebramos, pero mañana debemos redoblar nuestros esfuerzos para defender nuestro planeta."
  STR_PHARAOH_TOMB_ALTAR: "¡DESCUBIERTO EL ALTAR DEL FARAÓN!"
  STR_PHARAOH_TOMB: "Tumba del Faraón"
  STR_PHARAOH_TOMB_DESCRIPTION: "En cooperación con el Coven, estamos organizando un ataque sorpresa en el corazón de las fuerzas enemigas. Debemos derribar al enigmático faraón y sus ejércitos."
  STR_PHARAOH_TOMB_BRIEFING: "En cooperación con el Coven, estamos organizando un ataque sorpresa en el corazón de las fuerzas enemigas. Debemos derribar al enigmático faraón y sus ejércitos. Para abortar la misión, devuelve los operativos de X-Com al área de salida y haz clic en el icono 'Abortar misión'."
  STR_PHARAOH_HAS_FALLEN: "¡El Faraón ha caído!"
  STR_BULLFROG_ARMOR: "Análisis de Combate de Ranatoro"
  STR_BULLFROG: "Ranatoro"
  STR_BULLFROG_TERRORIST: "Ranatoro"
  STR_BULLFROG_CORPSE: "Cuerpo de Ranatoro"
  STR_BULLFROG_UFOPEDIA: "Esta monstruosidad parece surgir del período carbonífero. Utiliza una lengua prensil para atrapar mamíferos de tamaño mediano y aves grandes tan fácilmente como una rana normal atrapa moscas. Posee poca inteligencia, pero su gran peso combinado con reflejos mortales lo convierte en un depredador formidable."
  STR_BULLFROG_AUTOPSY: "Autopsia de Ranatoro"
  STR_BULLFROG_AUTOPSY_UFOPEDIA: "Este espécimen grande parecido a una rana parece ser una especie aún desconocida para la ciencia o un organismo creado artificialmente. A diferencia de lo que sabemos sobre los grandes anfibios antiguos, esta criatura muestra signos de metabolismo rápido, lo que explica cómo puede sobrevivir y prosperar en un entorno terrestre. Se han encontrado rastros de un compuesto químico extremadamente energético en su sangre."
  STR_BULLFROG_TONGUE: "Lengua de Ranatoro"
  STR_BULLFROG_BITE: "Mordisco de Ranatoro"
  STR_GIANT_AXE: "Hacha Gigante"
  STR_GIANT_AXE_UFOPEDIA: "Esta arma simple, pero bien hecha, está destinada a combatientes mucho más fuertes que los humanos."
  STR_DRONE_FIRE_EXTINGUISHER: "Dron Extintor de Incendios"
  STR_FIRE_EXTINGUISHER: "Extintor de Incendios"
  STR_FIRE_EXTINGUISHER_UFOPEDIA: "Un extintor de incendios puede ser una herramienta de campo útil para nuestros agentes, ya que puede salvar vidas humanas y propiedades. Debido a su peso y dureza, también se puede utilizar para someter a cualquier persona que no coopere."
  STR_MINOTAUR_ARMOR: "Análisis de Combate de Minotauro"
  STR_MINOTAUR: "Minotauro"
  STR_MINOTAUR_TERRORIST: "Minotauro"
  STR_MINOTAUR_CORPSE: "Cuerpo de Minotauro"
  STR_MINOTAUR_AUTOPSY: "Autopsia de Minotauro"
  STR_MINOTAUR_AUTOPSY_UFOPEDIA: "Esta bestia de 300 kg está protegida por placas de armadura implantadas en grandes áreas de su piel. El cráneo es muy robusto y resistente. Sus cuernos están cubiertos con una aleación de titanio, lo que los convierte en un arma aún más formidable."
  STR_MINOTAUR_UFOPEDIA: "Esta enorme monstruosidad es la combinación perfecta de características humanas y bovinas que juntas crean un guerrero imparable. Su inteligencia es muy limitada y ni siquiera le permite hablar, pero puede ejecutar órdenes de batalla simples e incluso evaluar situaciones tácticas. Es bastante dócil la mayor parte del tiempo y puede ser usado como un guardia no supervisado, pero en combate instantáneamente se enfurece y ataca a cualquier enemigo a la vista con un daño extremo."
  STR_MINOTAUR_WEAPON: "Carga de Minotauro"
  STR_NONE_H_UC: "NINGUNO"
  STR_UNARMED_SUIT: "Ataque Desarmado (Traje)"
  STR_UNARMED_SUIT_VEST: "Ataque Desarmado (Chaleco Kevlar)"
  STR_UNARMED_LEATHER_COAT: "Ataque Desarmado (Chaqueta de Cuero)"
  STR_UNARMED_JUMPSUIT: "Ataque Desarmado (Mono)"
  STR_UNARMED_JUMPSUIT_GRAV: "Ataque Desarmado (Módulo Gravitatorio)"
  STR_UNARMED_HAZMAT: "Ataque Desarmado (Hazmat)"
  STR_UNARMED_TOXI_SUIT: "Ataque Desarmado (Traje Antitóxicos)"
  STR_UNARMED_ARMORED_VEST: "Ataque Desarmado (Chaleco Blindado)"
  STR_UNARMED_ARMORED_VEST_SHIELD: "Ataque Desarmado (Chaleco Blindado/Escudo)"
  STR_UNARMED_ALLOY_VEST: "Ataque Desarmado (Chaleco de Tritanio)"
  STR_UNARMED_ALLOY_VEST_SHIELD: "Ataque Desarmado (Chaleco de Tritanio/Escudo)"
  STR_UNARMED_PERSONAL_ARMOR: "Ataque Desarmado (Armadura Personal)"
  STR_UNARMED_JUMP_ARMOR: "Ataque Desarmado (Mono Armadura)"
  STR_UNARMED_CYBER_ARMOR: "Ataque Desarmado (Cyber Armadura)"
