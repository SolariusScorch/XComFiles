  STR_HMG_UFOPEDIA: "La ametralladora pesada lanza una devastadora lluvia de disparos, lo que la convierte en un excelente arma de apoyo pesado. Sin embargo, es demasiado pesado para que lo use un soldado humano promedio. {NEWLINE} {NEWLINE} Comprar esta arma requiere: Licencia de ametralladoras."
