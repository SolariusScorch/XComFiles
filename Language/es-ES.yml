  STR_MIB_TRANSPORTER: "Transporte HdN"
  STR_MIB_STEALTH_BOMBER: "Bombardero Invisible HdN"
  STR_MIB_TERROR_MISSION: "Misión de Terror HdN"
  STR_MIB_BASE_LANDING: "Misión de Base HdN"
  STR_MIB_BASE_ASSAULT: "Asalto de Base HdN"
  STR_MIB_COVERUP: "HdN Encubierto"
  STR_MIB_TERROR: "HdN Aterroriza"
  STR_MIB_BASE: "Base HdN"
  STR_MIB_ACTIVITY: "Actividades de Hombres de Negro"
  STR_MIB_IDENTITY: "Hombres de Negro"
  STR_MIB_ACTIVITY_UFOPEDIA: "Esta organización imita un poco a X-Com, equipado con tecnología avanzada e interviene cuando ocurren eventos relacionados con alienígenas. Sin embargo, parece estar más preocupado por ocultar a los extraterrestres que antagonizarlos. Necesitamos capturar a uno de sus líderes para averiguar más."
  STR_MIB_IDENTITY_UFOPEDIA: "HdN y X-Com son dos caras de la misma moneda. Ambos fueron fundados por los poderes que conducen del mundo, pero mientras X-Com se estableció para luchar contra los invasores, los HdN se establecieron para apaciguarlos. Parece que los líderes mundiales querían mantener sus opciones abiertas."
  STR_CYBER_ARMOR_CORPSE: "Cyberarmadura Dañada"
  STR_CORPSE_ARMOR: "Armadura Personal Dañada"
  STR_REPAIR_PERSONAL_ARMOR: "Reparación de Armadura Personal"
  STR_CORPSE_SUIT: "Traje de Potencia Dañado"
  STR_REPAIR_POWER_SUIT: "Reparación de Traje de Potencia"
  STR_CORPSE_FLYING_SUIT: "Traje Volador Dañado"
  STR_REPAIR_FLYING_SUIT: "Reparación de Traje Volador "
  STR_CELATID_ARMOR: "Análisis de Combate de Celátido"
  STR_CELATID_WEAPON: "Escupitajo de Celátido"
  STR_CELATID_WEAPON_UFOPEDIA: "El escupitajo de Celatid es una mezcla extremadamente corrosiva de enzimas y otros químicos mortales."
  STR_CELATID_UFOPEDIA: "Esta forma de vida tiene la misteriosa habilidad natural de flotar en el aire. Parece detectar ondas cerebrales humanas y se moverá hacia un objetivo humano incluso si está bien oculto. Una vez que detecta un objetivo, el Celatido aterriza y dispara pequeños glóbulos de veneno extremadamente corrosivos. La criatura tiene la capacidad de clonarse a una velocidad alarmante. Acompaña a la raza Chaser en sus andanzas."
  CIVM_ARMOR: "CIVIL"
  STR_MUTON_MEDIC: "Guarda Muton"
  STR_MUTON_LEADER: "Pretor Muton"
  STR_MUTONCOM_CORPSE: "Cuerpo de Muton"
  STR_CEREBREAL_STANDARD_ARMOR: "Análisis de Combate de Cerebroide"
  STR_CEREBREAL_STANDARD_ARMOR_UFOPEDIA: "Los Cerebroides adultos son entidades psiónicas, que les permite mantener escudos de tipo dorado (capacidad: 100, restauración: 10). Los escudos de los rangos más altos son hasta un 150% más fuertes."
  STR_CEREBREAL: "Cerebroide"
  STR_CEREBREAL_SOLDIER: "Soldado Cerebroide"
  STR_CEREBREAL_MEDIC: "Medico Cerebroide"
  STR_CEREBREAL_ENGINEER: "Ingeniero Cerebroide"
  STR_CEREBREAL_NAVIGATOR: "Navegante Cerebroide"
  STR_CEREBREAL_LEADER: "Dirigente Cerebroide"
  STR_CEREBREAL_COMMANDER: "Comandante Cerebroide"
  STR_CEREBREAL_CORPSE: "Cuerpo de Cerebroide"
  STR_CEREBREAL_AUTOPSY: "Autopsia de Cerebroide"
  STR_CEREBREAL_LARVA_ARMOR: "Análisis de Combate de Larva Cerebral"
  STR_CEREBREAL_LARVA: "Larva Cerebral"
  STR_CEREBREAL_LARVA_TERRORIST: "Larva Cerebral Terrorista"
  STR_CEREBREAL_LARVA_CORPSE: "Cuerpo de Larva Cerebral"
  STR_CEREBREAL_LARVA_AUTOPSY: "Autopsia de Larva Cerebral"
  STR_CEREBREAL_UFOPEDIA: "Los Cerebroides son una raza que no está totalmente integrada en la sociedad extraterrestre; se parecen más a los aliados que han aceptado servir a los invasores por algunas razones insondables. Manejan poderes psiónicos increíblemente fuertes, que pueden enfocarse como un arma: una descarga violenta de plasma, alimentada solo por la voluntad. Su patrón de pensamiento independiente y completamente extraño los hace impredecibles, pero también más propensos al pánico que otras razas alienígenas."
  STR_CEREBREAL_AUTOPSY_UFOPEDIA: "Este espécimen no es su extraterrestre típico: su genética es completamente diferente a las de la Tierra y la mayoría de las especies exóticas, y parece incluso más extraña que la mayoría de los otros tipos de vida extraterrestre. La mayor parte de su masa corporal es materia neural, y el resto es cibernética casi exclusivamente avanzada para mantener funcionando este enorme \"cerebro\". Parece incapaz de usar armas de mano, y no tiene medios naturales de defensa significativos. Hay poco más que podamos decir sobre esta criatura aterradora."
  STR_CEREBREAL_LARVA_UFOPEDIA: "Esta criatura es una forma joven de un Cerebroide, encerrada en un pequeño vehículo similar a un OVNI para la protección en el campo de batalla. Aunque no es tan potente como un Cerebroide adulto, sigue siendo un oponente formidable, con alta inteligencia y notable resiliencia psiónica. Su nave está equipada con un arma de plasma mortal."
  STR_CEREBREAL_LARVA_AUTOPSY_UFOPEDIA: "Esta criatura está compuesta casi por completo de tejido cerebral, encerrado en una cápsula flotante. Esta cápsula es bastante resistente al daño, especialmente las balas y los rayos láser. También cuenta con un arma de plasma, que es similar en perfil al rifle de plasma."
