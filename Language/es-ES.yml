  STR_M83_BARETT: "M83 Barrett"
  STR_M83_BARETT_UFOPEDIA: "Rifle anti-equipos, utilizado por el Ejército de los EE. UU. Para atacar vehículos blindados ligeros y personal enemigo clave desde muy largos rangos. No es aconsejable dispararlo mientras está de pie. {NEWLINE} {NEWLINE} Comprar esta arma requiere: Promoción III."
