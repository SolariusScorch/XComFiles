  STR_SILACOID_AUTOPSY_UFOPEDIA: "El núcleo de la criatura es extremadamente caliente y parece ser la base de un sistema digestivo. Su sistema muscular único tiene una tremenda potencia y velocidad. Su piel similar a una roca no es dañada por el fuego o las municiones incendiarias."
