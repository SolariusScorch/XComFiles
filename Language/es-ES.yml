  STR_SOLDIER_RAMPAGE: "Devastación del Hombre Loco"
  STR_SOLDIER_RAMPAGE_DESCRIPTION: "Un miembro de una fuerza militar de élite aprendió algunos secretos bien guardados con respecto a los extraterrestres, el gobierno y otros temas asociados. Esta conmoción lo llevó a ser extremista y planear un ataque terrorista para llamar la atención de la población sobre la guerra secreta en curso. {NEWLINE} Debemos detenerlo y eliminarlo antes de que mate a demasiada gente. No subestimes su arma militar."
  STR_SOLDIER_RAMPAGE_BRIEFING: "Un miembro de una fuerza militar de élite aprendió algunos secretos bien guardados con respecto a los extraterrestres, el gobierno y otros temas asociados. Esta conmoción lo llevó a convertirse en un extremista y planear un ataque terrorista para llamar la atención de la población sobre la guerra secreta en curso. Debemos detenerlo y eliminarlo antes de que mate a demasiadas personas. Para abortar la misión, devuelve los operativos de X-Com al vehículo de transporte y haz clic en el icono \"Abortar misión\"."
  STR_POSTAL1: "Soldado Enloquecido"
  STR_POSTAL_RAMPAGE: "Devastación del Hombre Loco"
  STR_POSTAL_RAMPAGE_DESCRIPTION: "Un vigilante extremista y de estilo propio aprendió algunos secretos muy bien guardados con respecto a los extraterrestres, el gobierno y otros temas asociados. Esta conmoción lo empujó al límite para convertirse en un extremista y planear un ataque terrorista para llamar la atención de la población sobre la guerra secreta en curso. {NEWLINE} Debemos detenerlo y eliminarlo antes de que mate a demasiada gente. Considérelo armado (a niveles ridículos) y una amenaza importante para sus agentes."
  STR_POSTAL_RAMPAGE_BRIEFING: "Un vigilante extremista y de estilo propio aprendió algunos secretos muy bien guardados con respecto a los extraterrestres, el gobierno y otros temas asociados. Esta conmoción lo llevó a convertirse en un extremista (esta vez realmente duro) y planear un ataque terrorista para llamar la atención de la población sobre la actual guerra secreta. Debemos detenerlo y eliminarlo antes de que mate a demasiadas personas. Para abortar la misión, devuelva los operativos de X-Com al vehículo de transporte y haga clic en el icono \"Abortar misión\"."
  STR_POSTAL2: "Vigilante Demente"
  STR_PSYCHEMICALS: "Psychemicals"
  STR_PSYCHEMICALS_UFOPEDIA: "Este agente químico no es particularmente dañino, pero puede causar daño al tejido cerebral cuando se acumula durante muchos años. Su propósito es supuestamente hacer que la población mundial se sienta adormecida e indiferente a lo que sucederá en la Tierra."
  STR_CHEMTRAILS: "Sitio de Transferencia de Estelas Químicas"
  STR_CHEMTRAILS_UFOPEDIA: "Una de las principales responsabilidades de los híbridos es dispersar mezclas químicas complejas sobre áreas pobladas. Esto se logra a veces empleando aviones pequeños e inocuos, pero generalmente la mezcla se agrega simplemente al combustible de los aviones civiles. Los químicos pueden causar una variedad de efectos leves en el comportamiento de una persona, que es parte de una estrategia mayor para hacer que la población de la Tierra se sienta adormecida y dócil."
  STR_CHEMTRAILS_DESCRIPTION: "Hemos localizado una instalación de aviones improvisada, utilizada por los híbridos para preparar productos químicos peligrosos para ser liberados desde el aire. Debemos detener esta actividad antes de que todos nos envenenemos o nos laven el cerebro. {NEWLINE} Las instalaciones están ubicadas en tierras de cultivo. Espere un poco de resistencia de los lugareños."
  STR_CHEMTRAILS_BRIEFING: "Esta granja está siendo utilizada por los híbridos para preparar químicos peligrosos para ser liberados desde el aire. Debemos detener esta actividad antes de que todos nos envenenemos o nos laven el cerebro. Para abortar la misión, devuelva los operativos de X-Com al vehículo de transporte y haga clic en el icono \"Abortar misión\"."
  STR_ALERT_CHEMTRAILS: "ENCONTRADO SITIO DE TRANSFERENCIA DE ESTELAS QUIMICAS"
  STR_HYBRID_FARM: "Granja Experimental Híbrida"
  STR_ALERT_HYBRID_FARM: "DETECTADA GRANJA HÍBRIDA"
  STR_HYBRID_FARM_DESCRIPTION: "Esta granja está siendo utilizada por los híbridos para cultivar vegetales OGM. Se espera que nos ocupemos de que este negocio se cierre en poco tiempo. {NEWLINE} Espere un poco de resistencia ligera de los agricultores hostiles."
  STR_HYBRID_FARM_BRIEFING: "Esta granja está siendo utilizada por los híbridos para cultivar vegetales OGM. Se espera que nos ocupemos de que este negocio se cierre en poco tiempo. Para abortar la misión, devuelva los operativos de X-Com al vehículo de transporte y haga clic en el icono \"Abortar misión\"."
  STR_HYBRID_FARM_UFOPEDIA: "Los híbridos operan granjas secretas en lugares inocuos donde crecen plantas modificadas genéticamente. Estas plantas están vinculadas de alguna manera al plan maestro alienígena para la Tierra. Cualquiera que sea este plan, debemos reaccionar rápidamente a tales actividades."
