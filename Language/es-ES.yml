  STR_SPIDERWEB: "Tela de Araña"
  STR_SPIDERWEB_UFOPEDIA: "Seda de araña gigante, incluso más fuerte que la habitual. Parece adecuado para procesamiento industrial."
  STR_LEATHER_CORSET: "Corsé de Cuero"
  STR_LEATHER_CORSET_UFOPEDIA: "Esta pieza de ropa de cuero provocativa se ve increíblemente bien hecha. Obviamente se gastó mucho tiempo en ello."
  STR_CELL_PHONE: "Teléfono Móvil"
  STR_CELL_PHONE_UFOPEDIA: "'Conectando a la gente'. Este está lejos de estar en una condición prístina, pero es funcional y se puede vender por unos pocos dólares. O ser usado como un premio de consolación en la competencia del Agente del Mes."
  STR_OLD_BOOK: "Libro Viejo"
  STR_OLD_BOOK_UFOPEDIA: "Este viejo tomo parece inútil, pero valioso. Lo que significa que no es realmente inútil."
  STR_BONE_CLUB: "Porra de Hueso"
  STR_BONE_CLUB_UFOPEDIA: "Este gran hueso se convirtió en un arma de Porra. Fue hecho con métodos primitivos, pero hábilmente. La ciencia contemporánea no conoce explicación para sus orígenes."
  STR_SKULL: "Craneo"
  STR_SKULL_UFOPEDIA: "Un cráneo humano. Interesante, pero no muy informativo."
  STR_BONE: "Hueso"
  STR_BONE_UFOPEDIA: "Un hueso humano. Deberíamos simplemente deshacernos de él, respetuosamente."
  STR_BIG_BONE: "Gran Hueso"
  STR_BIG_BONE_UFOPEDIA: "Un extraño hueso, encontrado en las cuevas. Tal vez de un dinosaurio?"
  STR_DEAD_CATTLE: "Mutilación de Ganado"
  STR_DEAD_CATTLE_DESCRIPTION: "Algunas vacas fueron mutiladas por individuos desconocidos de una manera que a menudo se atribuye a los extraterrestres. Deberíamos capturar a los lugareños e interrogarlos, especialmente si son hostiles. {NEWLINE} Si capturarlos vivos es imposible, haga lo que deba. Solo tienes 10 turnos para completar la misión. Si no lo completa a tiempo, ¡se perderán todos los agentes abandonados!"
  STR_DEAD_CATTLE_BRIEFING: "Algunas vacas fueron mutiladas por individuos desconocidos de una manera que a menudo se atribuye a los extraterrestres. Debemos capturar a los locales e interrogarlos, especialmente si son hostiles. Si capturarlos vivos es imposible, haz lo que debas. Solo tienes 10 turnos para completar la misión. Si no lo completa a tiempo, ¡se perderán todos los agentes varados! Para abortar la misión, devuelva los operativos de X-Com al vehículo de transporte y haga clic en el icono \"Abortar misión\"."
  STR_ALERT_DEAD_CATTLE: "INFORME DE MUTILACION DE GANADO"
  STR_ZOMBIE_FARMER: "Cazador"
  STR_FARMER: "Cazador"
  STR_FEMALE_CIVILIAN_FARMER: "Granjera"
  STR_BRAINWASHED_HUMAN_FARMER: "Granjero con el Cerebro Lavado"
  STR_STUNNED_HUMAN_FARMER: "Granjero Confuso"
  STR_HUMAN_FARMER: "Granjero Abducido"
  STR_HUMAN_FARMER_UFOPEDIA: "Los seres humanos, especialmente aquellos que viven en áreas remotas, pueden ser víctimas de experimentos alienígenas. Estos experimentos varían en naturaleza, pero sin duda son hostiles para la humanidad y deben ser detenidos a toda costa."
  STR_INFO_UPLOAD: "Subir Información"
  STR_INFO_UPLOAD_UFOPEDIA: "El cerebro de esta persona estaba cargado de información alienígena codificada, lo que causó síntomas neurológicos leves y una angustia significativa. Esta información parece estar dirigida a otros extranjeros que podrían venir y recopilarla. Parece ser un catálogo de características de la Tierra, como fauna y flora, geología, clima, balance de energía, etc. No está claro por qué los extraterrestres usan personas para este propósito. Sin embargo, puede darnos pistas sobre el lenguaje utilizado por los invasores alienígenas."
  STR_CROP_CIRCLES_ZOMBIE: "Círculos de los Cultivos"
  STR_CROP_CIRCLES_ZOMBIE_BRIEFING: "Estamos respondiendo a un informe de patrones extraños y regulares que se encuentran en un campo. Según la información, debemos vigilar a los individuos extraños que se ven en las cercanías, debemos arrestarlos. Para abortar la misión, devuelva los operativos de X-Com al vehículo de transporte y haga clic en el icono \"Abortar misión\"."
  STR_CROP_CIRCLES_ZOMBIE_DESCRIPTION: "Estamos respondiendo a un informe de patrones extraños y regulares que se encuentran en un campo. Debemos acercarnos a los locales y exprimirlos para obtener información antes de que sean capturados por otra persona. {NEWLINE} Haga lo que pueda para salvar sus vidas, aunque no esperemos que sean muy receptivos. Si capturarlos vivos es imposible, haz lo que debas."
  STR_CROP_CIRCLES_MIB: "Círculos de los Cultivos"
  STR_CROP_CIRCLES: "Círculos de los Cultivos"
  STR_CROP_CIRCLES_MIB_BRIEFING: "Estamos respondiendo a un informe de patrones extraños y regulares que se encuentran en un campo. Sin embargo, nuestros enemigos llegaron primero. Vamos a emboscar sus fuerzas para salvar e interrogar a los locales. Solo tienes 10 turnos para completar la misión. Si no lo completa a tiempo, ¡se perderán todos los agentes varados! Para abortar la misión, devuelva los operativos de X-Com al vehículo de transporte y haga clic en el icono \"Abortar misión\"."
  STR_CROP_CIRCLES_DESCRIPTION: "Estamos respondiendo a un informe de patrones extraños y regulares que se encuentran en un campo. Debemos acercarnos a los locales y exprimirlos para obtener información antes de que sean capturados por otra persona. {NEWLINE} Haga lo que pueda para salvar sus vidas, aunque no esperemos que sean muy receptivos. Si capturarlos vivos es imposible, haz lo que debas. Solo tienes 10 turnos para completar la misión. Si no lo completa a tiempo, ¡se perderán todos los agentes varados!"
  STR_CROP_CIRCLES_BRIEFING: "Estamos respondiendo a un informe de patrones extraños y regulares que se encuentran en un campo. Debemos acercarnos a los locales y exprimirlos para obtener información antes de que sean capturados por otra persona. Haz lo que puedas para salvar sus vidas, aunque no esperemos que sean muy receptivos. Si capturarlos vivos es imposible, haz lo que debas. Solo tienes 10 turnos para completar la misión. Si no lo completa a tiempo, ¡se perderán todos los agentes varados! Para abortar la misión, devuelva los operativos de X-Com al vehículo de transporte y haga clic en el icono \"Abortar misión\"."
