  STR_MASS_DRIVER_PISTOL: "Pistola Conductor de Masa"
  STR_MASS_DRIVER_PISTOL_UFOPEDIA: "El Mass Driver Pistol es un arma muy potente que dispara pequeñas balas ferromagnéticas utilizando un campo electromagnético en lugar de explosivos químicos. La velocidad más alta de la bala inflige un daño significativo, capaz de atravesar las placas de blindaje del vehículo con facilidad, además de dar una mayor precisión al arma. {NEWLINE}> Ocultable"
  STR_MASS_DRIVER_PISTOL_CLIP: "Cargador de Pistola Conductor de Masa"
  STR_MASS_DRIVER_RIFLE: "Rifle Conductor de Masa"
  STR_MASS_DRIVER_RIFLE_UFOPEDIA: "Una versión ampliada y modificada de Mass Driver Pistol, el Mass Driver Rifle es un arma de mano muy precisa y extremadamente poderosa. El pequeño tamaño de las balas permite un gran clip que tarda muchos disparos en agotarse. El inconveniente obvio del arma es la falta de un ajuste de encendido automático, ya que podría causar un sobrecalentamiento instantáneo."
  STR_MASS_DRIVER_RIFLE_CLIP: "Cargador de Rifle Conductor de Masa"
  STR_MASS_DRIVER_SNIPER_RIFLE: "Rifle de Francotirador Conductor de Masa"
  STR_MASS_DRIVER_SNIPER_RIFLE_UFOPEDIA: "El Rifle de francotirador de Mass Driver es un exitoso intento de capitalizar las fortalezas innatas del Rifle de Mass Driver. Es aún más poderoso y definitivamente más preciso, lo que permite a los operativos de X-Com derrotar a enemigos difíciles en un solo disparo, lo que hace que la falta de un modo de fuego automático del arma sea insignificante."
  STR_MASS_DRIVER_SNIPER_RIFLE_CLIP: "Cargador de Rifle de Francotirador Conductor de Masa"
  STR_HEAVY_MASS_DRIVER: "Conductor de Masa Pesado"
  STR_HEAVY_MASS_DRIVER_UFOPEDIA: "Aunque el Conductor de masa pesada es menos preciso que sus contrapartes más pequeños, su potencial destructivo lo convierte más en un arma antitanque que en cualquier otra cosa. Es un intento exitoso de adaptar el equipo de nuestros soldados a los desafíos cada vez mayores de la guerra alienígena."
  STR_HEAVY_MASS_DRIVER_CLIP: "Cargador de Conductor de Masa Pesado"
  STR_MACRO_FLAMER: "Macro Flambeador"
  STR_LARGE_FLAMER_CLIP: "Tanque de Lanzallamas Grande"
  STR_MACRO_FLAMER_UFOPEDIA: "Esta arma de lanzallamas es una versión mucho más grande y pesada del lanzallamas estándar, desarrollado por The Syndicate para el uso de sus sirvientes inhumanos."
  STR_FLAMETHROWER_BUY: "Adquisición de Lanzallamas"
  STR_FLAMETHROWER: "Lanzallamas"
  STR_FLAMETHROWER_CLIP: "Tanque de Lanzallamas"
  STR_FLAMETHROWER_UFOPEDIA: "El lanzallamas inflige alto daño incendiario e ignora los obstáculos bajos, pero tiene un alcance limitado (9)."
  STR_AGRICULTURAL_FLAMER_BUY: "Adquisición de Lanzallamas Agrícola"
  STR_AGRICULTURAL_FLAMER: "Lanzallamas Agrícola"
  STR_AGRICULTURAL_FLAMER_UFOPEDIA: "Esta herramienta agrícola puede ser adaptada para uso de campo por nuestros agentes. Puede usarse para incinerar terreno y hostiles, pero tiene un rango muy limitado (6)."
  STR_INCENDIARY_GRENADE: "Granada Incendiaria"
  STR_INCENDIARY_GRENADE_UFOPEDIA: "Las granadas incendiarias son invaluables para iluminar la noche y despejar una vegetación desagradable. {NEWLINE}> Ocultable"
  STR_NAPALM_GRENADE: "Granada Napalm"
  STR_NAPALM_GRENADE_UFOPEDIA: "Esta horrible arma incendiaria puede convertir a todo un escuadrón en cenizas humeantes. {NEWLINE}> Ocultable"
  STR_COMBAT_KNIFE: "Cuchillo de Combate"
  STR_COMBAT_KNIFE_UFOPEDIA: "Usando su borde y punta endurecidos, un operativo de campo entrenado puede matar silenciosamente a un enemigo con armadura ligera con una sola tajo o golpe. Adecuado para encuentros cercanos de cualquier tipo. Se basa tanto en la fuerza como en la habilidad. {NEWLINE}> Ocultable"
  STR_BLACKOPS_SHOTGUN: "Escopeta BlackOps"
  STR_BLACKOPS_SHOTGUN_UFOPEDIA: "Una versión mejorada de la clásica Escopeta, fabricada por Industrias BlackOps . Su velocidad de disparo se mejoró drásticamente, con solo una pequeña pérdida de precisión."
  STR_SHOTGUN: "Escopeta"
  STR_SHOTGUN_SHELLS: "Munición BS de Escopeta"
  STR_SHOTGUN_SHELLS_BATON: "Proyectiles de escopeta de bastón"
  STR_SHOTGUN_SHELLS_AP: "Cartuchos Ap de Escopeta"
