  STR_PISTOL_UFOPEDIA: "Esta pistola avanzada es una semiautomática de alta potencia con una capacidad de 12 rondas. {NEWLINE}> Ocultable {NEWLINE} {NEWLINE} La compra de esta arma requiere: Contacto: BlackOps Industries."
