  STR_GRAVMODULE_ARMOR_GREEN_H_UC: "MÓDULO ANTI-GRAV (VERDE) (H)"
  STR_GRAVMODULE_ARMOR_BROWN_UC: "MÓDULO ANTI-GRAV (MARRÓN)"
  STR_GRAVMODULE_ARMOR_BROWN_H_UC: "MÓDULO ANTI-GRAV (MARRÓN) (H)"
  STR_GRAVMODULE_ARMOR_UFOPEDIA: "Este mono durathread fue equipado con un pequeño dispositivo antigravedad. No ofrece ninguna protección adicional, pero le da a un agente de X-Com la capacidad de volar."
  STR_CORPSE_GRAVMODULE_ARMOR: "Módulo Anti-Grav Dañado"
  STR_REPAIR_GRAVMODULE_ARMOR: "Reparación de Módulo Anti-Grav"
  STR_CYBER_ARMOR_H_UC: "CYBERARMADURA (H)"
  STR_CYBER_ARMOR_UC: "CYBERARMADURA"
  STR_CYBER_ARMOR: "Cyberarmadura"
  STR_CYBER_ARMOR_UFOPEDIA: "Este traje pesado de Tritanio fue diseñado para la protección contra todos los peligros de batalla. Está equipado con óptica avanzada y un zócalo neuronal para conectarse directamente al cerebro del agente."
  STR_REPAIR_CYBER_ARMOR: "Reparación de Cyberarmadura"
  STR_PERSONAL_ARMOR: "Armadura Personal"
  STR_PERSONAL_ARMOR_H_UC: "ARMADURA  PERSONAL (H)"
  STR_PERSONAL_ARMOR_UFOPEDIA: "Hecho con Tritanio, esta nueva armadura brinda a nuestros hombres una mejor protección en el campo de batalla. Sin embargo, es relativamente pobre para detener las balas."
  STR_JUGGERNAUT_SUIT: "Traje Gigante"
  STR_JUGGERNAUT_SUIT_UC: "TRAJE GIGANTE"
  STR_JUGGERNAUT_SUIT_H_UC: "TRAJE GIGANTE (H)"
  STR_JUGGERNAUT_SUIT_UC_UNDERWATER: "TRAJE GIGANTE (Submarino)"
  STR_JUGGERNAUT_SUIT_H_UC_UNDERWATER: "TRAJE GIGANTE (Submarino) (H)"
  STR_JUGGERNAUT_SUIT_CORPSE: "Traje Gigante Dañado"
  STR_REPAIR_JUGGERNAUT_SUIT: "Reparación de Traje Gigante"
  STR_JUGGERNAUT_SUIT_UFOPEDIA: "Esta armadura superpesada fue diseñada para la máxima protección contra armas alienígenas de alto rendimiento. Ha mejorado espectacularmente la visión nocturna en las misiones de aguas profundas."
  STR_JUMP_ARMOR_H_UC: "ARMADURA DE SALTO (H)"
  STR_JUMP_ARMOR: "Armadura de Salto"
  STR_JUMP_ARMOR_UC: "ARMADURA DE SALTO"
  STR_JUMP_ARMOR_UFOPEDIA: "Equipado con un dispositivo antigravedad extraído de un Flotador muerto, esta armadura otorga capacidades de vuelo limitadas a las tropas X-Com. Dado que la capacidad de elevación del dispositivo es limitada, la armadura no es tan duradera como la Armadura personal, pero su movilidad mejorada le da a X-Com una ventaja táctica sin precedentes."
  STR_CORPSE_JUMP_ARMOR: "Armadura de Salto Dañada"
  STR_REPAIR_JUMP_ARMOR: "Reparación de Armadura de Salto"
  STR_SYNTHSUIT: "Traje Sintetizado"
  STR_SYNTHSUIT_H_UC: "TRAJE SINTETIZADO (H)"
  STR_SYNTHSUIT_UC: "TRAJE SINTETIZADO"
  STR_SYNTHSUIT_UFOPEDIA: "Esta armadura aumenta la potencia muscular del usuario y proporciona protección contra la mayoría de los peligros de combate."
  STR_SYNTHSUIT_UC_UNDERWATER: "TRAJE SINTETIZADO (Submarino)"
  STR_SYNTHSUIT_H_UC_UNDERWATER: "TRAJE SINTETIZADO (Submarino) (H)"
  STR_POWER_ARMOR: "Armadura Mecanizada"
  STR_POWER_ARMOR_H_UC: "ARMADURA MECANIZADA (H)"
  STR_POWER_ARMOR_UC: "ARMADURA MECANIZADA"
  STR_POWER_ARMOR_UFOPEDIA: "Este exoesqueleto blindado funciona con una batería de Elerio. Es muy resistente al daño, pero no puede correr ni arrodillarse."
  STR_POWER_ARMOR_UC_UNDERWATER: "ARMADURA MECANIZADA (Submarina)"
  STR_POWER_ARMOR_H_UC_UNDERWATER: "ARMADURA MECANIZADA (Submarina) (H)"
  STR_STORMTROOPER_ARMOR: "Armadura de Combate"
  STR_STORMTROOPER_ARMOR_UC: "ARMADURA DE COMBATE"
  STR_STORMTROOPER_ARMOR_UC_UNDERWATER: "ARMADURA DE COMBATE (Submarina)"
  STR_STORMTROOPER_ARMOR_H_UC: "ARMADURA DE COMBATE (H)"
  STR_STORMTROOPER_ARMOR_H_UC_UNDERWATER: "ARMADURA DE COMBATE (Submarina) (H)"
  STR_STORMTROOPER_ARMOR_UFOPEDIA: "la Armadura de Combate utiliza una compleja serie de sensores para garantizar la máxima conciencia de la batalla."
  STR_STORMTROOPER_ARMOR_CORPSE: "Armadura de Combate Rota"
  STR_REPAIR_STORMTROOPER_ARMOR: "Reparación de Armadura de Combate"
  STR_VAN: "PUBLICO/FURGONETA"
  STR_VAN_UFOPEDIA: "Este vehículo puede no ser rápido, pero es espacioso y discreto."
  STR_CIVILIAN_CAR: "PUBLICO/COCHE"
  STR_CIVILIAN_CAR_UFOPEDIA: "El transporte más básico para nuestros agentes."
  STR_LUXURY_CAR: "PRIVADO/COCHE"
  STR_LUXURY_CAR_UFOPEDIA: "¡Viajar con estilo! Y en parejas."
  STR_CYBER_HQ: "Cuartel General Virtualizado X-Com"
  STR_CYBER_HQ_UFOPEDIA: "Una mejora del HQ estándar, que funciona con un núcleo AI de última generación. Su instalación de investigación más eficiente permite 5 científicos adicionales, y sus capacidades de aprendizaje automático permiten un mejor análisis de los avistamientos de ovnis (detección más eficiente). Se requiere para ciertas instalaciones avanzadas. {NEWLINE} Esta instalación se puede construir de manera normal o sobre un HQ estándar."
  STR_HQ: "Sede de X-Com"
  STR_HQ_UFOPEDIA: "La sede central recopila informes de actividades de aliens de todo el mundo y asigna tareas a los agentes de campo. También contiene un pequeño laboratorio para 5 científicos, que permite la investigación de proyectos básicos, bioquímicos y de inteligencia."
  STR_HANGAR_UFOPEDIA: "Cada hangar puede acomodar una nave. Existen instalaciones para el mantenimiento, reabastecimiento y reparación de naves X-Com (5 espacios de trabajo). Cada nave estacionada en una base debe tener un hangar libre asignado que no puede ser usado por otra nave, incluso si la nave asignada está fuera en una misión."
  STR_HYPER_WAVE_DECODER_MINIATURISATION: "Miniaturización del Decodificador Hyper-Ondas"
  STR_HYPER_WAVE_DECODER_MINIATURISATION_UFOPEDIA: "Un decodificador Hyper-Ondas es una pieza de tecnología impresionante, pero colocar todo un edificio en una órbita estable alrededor de la Luna plantea una serie de problemas prácticos. No queremos que el enemigo lo derribe tan pronto como lo coloquemos allí, ¿verdad? Gracias a mi intelecto indiscutible, hemos evitado este problema al diseñar una versión más pequeña, más eficiente y menos llamativa de este dispositivo. No será tan preciso como uno de tamaño completo, pero debería ser más que suficiente para un satélite espía."
  STR_LABORATORY: "Laboratorio Científico"
  STR_LABORATORY_UFOPEDIA: "Hasta 25 científicos pueden trabajar en un laboratorio. Los laboratorios de ciencias están equipados con la última tecnología para la investigación en materiales, física y cosmología (pero no biología ni inteligencia). Existe un acceso privilegiado a los mejores laboratorios de investigación de todo el mundo, incluidos los establecimientos militares. {NEWLINE} Lanzar a más científicos a un problema se vuelve inútil después de cierto punto, por lo que no tiene sentido construir más de una instalación de este tipo por base."
  STR_IMPROVED_LABORATORY: "Laboratorio Mejorado"
  STR_IMPROVED_LABORATORY_UFOPEDIA: "Nuestra comprensión de la generación de energía alienígena ha abierto muchos nuevos caminos relacionados con la gestión de energía alienígena. Esta instalación también nos permite ampliar nuestra capacidad de laboratorio en 25 científicos. {NEWLINE} La construcción de este laboratorio requiere: 200 Tritanium, 100 Elerium."
  STR_ADVANCED_LABORATORY: "Laboratorio Avanzado"
  STR_ADVANCED_LABORATORY_UFOPEDIA: "Este centro de investigación nos permite estudiar los dispositivos alienígenas más avanzados que funcionan con física exótica. Proporciona capacidad para 25 científicos adicionales. {NEWLINE} La construcción de este laboratorio requiere: 500 Elerium, 15 fuentes de energía OVNI, 15 navegaciones OVNI."
  STR_XCOM_PERSONNEL: "Personal X-Com"
  STR_XCOM_PERSONNEL_UFOPEDIA: "{NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} Nuestros agentes de campo normalmente son reclutados por varias agencias gubernamentales que se centran en la investigación o la inteligencia. La mayoría de los candidatos naturales son aquellos que ya estuvieron expuestos a la actividad paranormal en su empleo anterior. Como profesionales, están capacitados para trabajar en entornos de alto secreto y fueron evaluados en profundidad para la lealtad. Son investigadores experimentados que tienen entrenamiento básico en armas de fuego y una buena comprensión del equipo de campo. Muchos de ellos practican artes marciales hasta cierto punto y generalmente están en buenas condiciones físicas. Sin embargo, no son soldados profesionales, por lo que cualquier entrenamiento militar avanzado debe ser proporcionado por X-Com cuando sea necesario."
  STR_XCOM_HYBRIDS: "Híbridos X-Com"
  STR_XCOM_HYBRIDS_UFOPEDIA: "Muchos híbridos están descontentos con su servicio a los maestros alienígenas y están dispuestos a luchar contra su cruel destino. Podemos ofrecerles un nuevo hogar, siempre que apoyen nuestro esfuerzo en la defensa de la Tierra, que están más que dispuestos a hacer. {NEWLINE} Los agentes híbridos tienen una estructura más liviana que los humanos, pero tienen habilidades mentales y de observación. Tienen visión nocturna superior, coordinación ojo-mano y habilidades mentales. También pueden mantener un escudo psiónico, al igual que los Sectoides (20 puntos, regenerando 4 por turno). Los híbridos pueden operar libremente en las ciudades de la Tierra, ya que aún son capaces de mantener su disfraz psicógeno, lo que los hace indistinguibles de los humanos a un ojo inexperto."
  STR_LANDMINE: "Mina Anti-Personas"
  STR_LANDMINE_UFOPEDIA: "Las minas son muy eficientes contra la infantería, pero también difíciles de usar."
  STR_DYNAMITE: "Dinamita"
  STR_GRENADE: "Granada"
  STR_SMOKE_GRENADE: "Granada de Humo"
  STR_SMOKE_GRENADE_UFOPEDIA: "Las granadas de humo son útiles para proporcionar cobertura en situaciones de combate expuestas. Úselo con cuidado porque también pueden beneficiar al enemigo. {NEWLINE}> Ocultable"
  STR_MIND_PROBE: "Sonda Mental"
  STR_MIND_PROBE_UFOPEDIA: "La sonda mental es un dispositivo de comunicación alienígena que se utiliza para tomar información directamente de las ondas cerebrales. Las unidades X-Com pueden usar este dispositivo en combate para mostrar las características de un alienígena. Haga clic en la sonda mental y la opción 'uso'. Luego haga clic en un alienígena con el cursor. {NEWLINE}> Ocultable"
  STR_MOTION_SCANNER: "Escáner de Movimiento"
  STR_MOTION_SCANNER_UFOPEDIA: "Este sofisticado dispositivo utiliza una variedad de detectores y algoritmos de computadora avanzados para identificar las unidades enemigas en movimiento. Sin embargo, requiere un poco de práctica para utilizar con eficacia. Haz clic en el icono del escáner de movimiento en la pantalla táctica. Selecciona 'Usar escáner' en el menú. La pantalla del escáner muestra una flecha en el centro que es la dirección hacia la que se encuentra el operario (el norte está en la parte superior). Las manchas parpadeantes muestran unidades que se han movido recientemente. Las unidades grandes, o unidades de movimiento rápido, producirán manchas más grandes. No se detectarán unidades estáticas. {NEWLINE}> Ocultable"
  STR_ELECTRO_FLARE: "ElectroBengala"
  STR_ELECTRO_FLARE_UFOPEDIA: "Este dispositivo compacto produce una luz brillante cuando se lanza. Esto resaltará las unidades enemigas en las proximidades de la bengala durante las misiones nocturnas. {NEWLINE}> Ocultable"
  STR_PSI_AMP_STEREO: "Amp-Psi Multi-Fase"
  STR_PSI_AMP_STEREO_UFOPEDIA: "Esta versión del Psi-amp no requiere una línea de visión, pero su potencia cae dos veces más rápido que la distancia. También es más lento y más exigente en la energía del usuario."
  STR_PSI_AMP: "Amp-Psi"
  STR_PSI_AMP_UFOPEDIA: "El Psi-amp solo puede ser utilizado por agentes con habilidad psiónica. Durante el combate, haz clic en el Psi-amp, selecciona el tipo de ataque y selecciona una unidad objetivo con el cursor. Hay dos tipos de ataque psiónico: {NEWLINE} UNIDAD DE PÁNICO> Si el ataque tiene éxito, reducirá la moral del objetivo y puede provocar pánico. {NEWLINE} CONTROL DE MENTE> Si esto tiene éxito, obtendrás el control inmediato de la Unidad enemiga como si fuera uno de los tuyos. Es más difícil tener éxito con este tipo de ataque. {NEWLINE} El uso del Psi-amp requiere una línea de visión. {NEWLINE}> Ocultable"
  STR_MAG_LITE: "LinternaFlash"
  STR_MAG_LITE_UFOPEDIA: "Cuando está en la mano, este dispositivo produce luz brillante. Gracias a su peso, también puede funcionar como un arma paralizante improvisada."
  STR_GOLDEN_DRAGONS: "Dragones Dorados"
  STR_GOLDEN_DRAGONS_UFOPEDIA: "Un paquete de cigarrillos con aditivos ilegales y probablemente extraterrestres. ¿De dónde los obtienen estos cultistas?{NEWLINE}Cada cigarrillo recupera 15 de moral, 6 de energía y 3 de Cordura a un costo de 1 de Salud y 6 de aturdimiento.{NEWLINE}> Ocultable"
  STR_NOBELON: "Nobelon"
  STR_STIMS: "Estimulantes"
  STR_STIMS_UFOPEDIA: "Los estimulantes ayudan a combatir el cansancio y pueden obligar a una persona incapacitada a recuperar la conciencia. {NEWLINE} Cada uso elimina 10 aturdimientos y otorga 42 de energía. {NEWLINE}> Ocultable"
  STR_PAINKILLER: "Analgésicos"
  STR_PAINKILLER_UFOPEDIA: "Estas pastillas alivian rápidamente los efectos relacionados con el dolor en el rendimiento de un agente. {NEWLINE} Cada uso recupera 5 de Moral. {NEWLINE}> Ocultable"
  STR_BIG_HEALING_SPRAY: "Spray Curativo Avanzado"
  STR_BIG_HEALING_SPRAY_UFOPEDIA: "Hemos invertido mucho tiempo en ayudar al fabricante del Spray Curativo a desarrollar una versión más concentrada de la fórmula de curación. El producto resultante es más grande, pero más eficiente. {NEWLINE}> Ocultable"
  STR_HEALING_SPRAY: "Spray Curativo"
  STR_HEALING_SPRAY_UFOPEDIA: "Hemos establecido contacto con éxito con un laboratorio farmacéutico que ahora puede brindarnos auxiliares de curación experimentales. {NEWLINE} Este pequeño recipiente contiene una solución de agentes de bioingeniería que se aplican a una herida abierta en el campo de batalla, estabilizándola rápidamente y previniendo más sangre. pérdida. {NEWLINE}> Ocultable"
  STR_DRONE_MEDS: "Médico Dron"
  STR_PLASMA_BLADE: "Espada de Plasma"
  STR_PLASMA_BLADE_UFOPEDIA: "Este dispositivo, esencialmente un cuchillo de combate extraterrestre, presenta una cuchilla afilada a un borde monomolecular. Una envoltura magnética envuelve esta cuchilla en un campo de plasma, lo que le da la capacidad de desgarrar las inserciones de cerámica resistentes al calor en la armadura corporal moderna. {NEWLINE}> Ocultable"
  STR_PLASMA_SWORD: "Espada de Plasma"
  STR_PLASMA_SWORD_UFOPEDIA: "Esta implementación letal de espada combina una hoja grande, una micra de espesor en el borde, un emisor de plasma y un electroimán. Cuando se activa, el plasma caliente inunda el campo EM que rodea la cuchilla, recalentándolo hasta el punto en que su toque haría que el titanio corra como el agua."
  MAP_CYBERWEBWAREHOUSE: "Almacén CyberWeb"
  MAP_ISLANDURBAN: "Isla/Colina"
  MAP_ISLANDURBAN_RITUALS: "Isla/Colina"
  MAP_ISLANDURBAN_BEACH: "Isla/Playa"
  MAP_ISLANDURBAN_BEACH_RITUALS: "Isla/Playa"
  MAP_EXPANDED_TERROR: "Alternativa Urbana"
  STR_MIXED: "Orden Etéreo"
  STR_BATTERIES: "Baterias"
  STR_MISSILES: "Misiles"
  STR_SNAKEMAN_SALAMANDRON: "Serpentoide"
  STR_ETHEREAL_CYBERDISC: "Etéreo"
  STR_SECTOID_SECTOPOD: "Sectoide"
  STR_POWER_SUIT: "Traje de Poder"
  STR_POWER_SUIT_UFOPEDIA: "Una nueva y poderosa protección para los soldados, esta armadura está alimentada por una fuente de energía Elerio. Amplifica en gran medida la capacidad de carga del usuario al tiempo que conserva una buena movilidad. Ofrece una gran protección para las tropas de combate."
  STR_MASS_DRIVER_DEFENSES: "Defensas de Conductor de Masas"
  STR_MASS_DRIVER_DEFENSES_UFOPEDIA: "Las Defensas de Conductor de Masa de disparo rápido brindan cierta protección contra cualquier nave de aterrizaje."
  STR_MEDI_KIT_PREREQUISITE1: "Prerrequisito del MediKit"
  STR_MEDI_KIT: "MediKit"
  STR_MEDI_KIT_UFOPEDIA: "El medi-kit combina una instalación de curación con analgésicos y estimulantes. Para poder usar el medi-kit, debe mirar hacia el soldado que requiere tratamiento. Si el soldado está aturdido, debes pararte sobre el cuerpo. Haga clic en el icono de medi-kit y seleccione \"usar medi-kit\" en el menú. {NEWLINE} SANACIÓN> Las partes rojas del cuerpo muestran heridas fatales. Haga clic en una parte del cuerpo que está herido. Haga clic en el botón 'Curar'. Se curará una herida mortal y se restablecerá algo de salud. {NEWLINE} ESTIMULANTE> Esto restaurará la energía y revivirá a los soldados inconscientes (aturdidos). Para revivir a un soldado inconsciente, debes pararte directamente sobre el cuerpo. {NEWLINE} QUITAR DOLOR> Esto restaurará la moral de los soldados heridos hasta una cantidad equivalente a la salud perdida del soldado. {NEWLINE}> Ocultable"
  STR_ALIEN_GRENADE: "Granada de Plasma"
  STR_ALIEN_GRENADE_UFOPEDIA: "Este dispositivo funciona de la misma manera que una granada terrestre, excepto que es más potente. {NEWLINE} Podemos desmantelarlo para recuperar algo de Elerio. {NEWLINE}> Ocultable"
  STR_BLASTER_BOMB_UFOPEDIA: "Este dispositivo es un misil altamente explosivo que tiene un sistema de guía inteligente. Se dispara desde un Lanzador Blaster. {NEWLINE} Podemos desmontarlo para recuperar algo de Elerio."
  STR_SMALL_LAUNCHER: "Lanzador Pequeño"
  STR_SMALL_LAUNCHER_UFOPEDIA: "Un pequeño lanzador que dispara varios tipos de bombas. Es ligero, preciso y muy útil para capturar alienígenas vivos con bombas paralizantes."
  STR_STUN_BOMB: "Minibomba Aturdidora"
  STR_PLASMA_PISTOL: "Pistola de Plasma"
  STR_PLASMA_PISTOL_UFOPEDIA: "Los pistolas de plasma son un arma alienígena letal que se basa en la aceleración de partículas desde un campo anti-gravedad de un minuto. {NEWLINE}> Ocultable"
  STR_PLASMA_PISTOL_CLIP: "Cargador de Pistola de Plasma"
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "Fuente de poder para la pequeña pistola de plasma extraterrestre. Contiene Elerio, la fuente de todo poder Alien, que podemos recuperar por nosotros mismos. {NEWLINE}> Ocultable"
  STR_PLASMA_RIFLE: "Rifle de Plasma"
  STR_PLASMA_RIFLE_UFOPEDIA: "Esta es un arma devastadora y poderosa basada en la aceleración de partículas desde un campo anti-gravedad de un minuto."
  STR_PLASMA_RIFLE_CLIP: "Cargador de Rifle de Plasma"
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "Este pequeño objeto se usa como fuente de energía para un rifle de plasma, un arma alienígena de potencia media. Contiene una pequeña cantidad de Elerio que se puede recuperar."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "Este dispositivo compacto se utiliza como munición para una pistola de plasma pesada. Contiene una pequeña cantidad de Elerio que se puede recuperar."
  STR_IMPROVED_RADAR_CRAFT: "Instalación de Radar Mejorado"
  STR_ULTIMATE_RADAR_CRAFT: "Instalación de Radar Definitivo"
  STR_HAWKEYE: "HAWKEYE"
  STR_HAWKEYE_UFOPEDIA: "Una nave de radar con tanque de combustible adicional y mayor alcance de radar. También puede llevar un pequeño escuadrón X-Com a la batalla."
  STR_AWACS: "AWACS"
  STR_AWACS_UFOPEDIA: "La nueva generación de AWACS. La última tecnología le permite detectar todo tipo de objetivos a una distancia significativa."
  STR_DARKSTAR: "DARKSTAR"
  STR_DARKSTAR_UFOPEDIA: "El uso de tecnología alienígena y tritanio ultraligero nos permitió desarrollar una aeronave no tripulada con un tiempo de actividad previamente inalcanzable. El radar se ha configurado para una mejor detección de OVNIs. {NEWLINE} WPN: BEAM x 1 {NEWLINE} SYS: ELEC x 3"
  STR_ALIEN_TURRET: "Torreta Alien"
  STR_ALIEN_LASER_TURRET_ARMOR: "Análisis de Combate de Torreta Láser Alienígena"
  STR_ALIEN_LASER_TURRET: "Torreta Láser Alien"
  STR_ALIEN_LASER_TURRET_CORPSE: "Torreta Láser Alien Dañada"
  STR_ALIEN_LASER_TURRET_AUTOPSY: "Examen de Láser Alien Dañado"
  STR_ALIEN_LASER_TURRET_UFOPEDIA: "Esta torreta estacionaria está armada con un poderoso cañón láser, protegida con un poderoso escudo dorado y controlada con electrónica Alien. Los extraterrestres los usan para proteger sus principales instalaciones."
  STR_ALIEN_LASER_TURRET_CORPSE_UFOPEDIA: "Esta torreta está protegida por una robusta armadura de tritanio. Su chasis contiene una poderosa arma láser y dos generadores de escudo. No hay fuente de energía, ya que la torreta depende de una fuente de alimentación externa."
  STR_ALIEN_LASER_TURRET_DISASSEMBLY: "Desmontaje de Torreta Láser Alienígena"
  STR_CYBERDISC_WEAPON: "Cañón de Cyberdisco"
  STR_CYBERDISC_WEAPON_UFOPEDIA: "Esta poderosa arma de plasma puede derretir fácilmente el cemento y vaporizar formas de vida."
  STR_CYBERDISC_ARMOR: "Análisis de Combate de Cyberdisco"
  STR_CYBERDISC_CORPSE: "Ciberdisco Dañado"
  STR_SECTOPOD_ARMOR: "Análisis de Combate de Sectopodo"
  STR_SECTOPOD_CORPSE: "Sectopodo Dañado"
  STR_SECTOPOD_UFOPEDIA: "Los sectopodos son criaturas robóticas armadas con un poderoso rayo láser. Estas bestias mecánicas generalmente se controlan a través de un enlace telepático, generalmente por los Etéreos. Los sectopodos son probablemente el arma de terror más poderosa disponible para las fuerzas alienígenas."
  STR_SECTOPOD_AUTOPSY: "Autopsia de Sectopodo"
  STR_SECTOPOD_AUTOPSY_UFOPEDIA: "El robot está construido sólidamente con una armadura motorizada capaz de resistir la mayoría de las formas de ataque, en particular las armas de plasma. Sin embargo, los circuitos de detección parecen particularmente vulnerables a las armas láser."
  STR_CYBERDISC_UFOPEDIA: "Este platillo volador en miniatura es un arma de terror automatizada armada con un poderoso haz de plasma. La propulsión antigravedad le da una gran ventaja en terrenos difíciles. Su función principal es la destrucción y el terror al servicio de la raza Sectoide."
  STR_CYBERDISC_AUTOPSY: "Autopsia de Cyberdisco"
  STR_CYBERDISC_AUTOPSY_UFOPEDIA: "El Cyberdisc está bien protegido y es particularmente bueno para resistir las municiones explosivas. El sistema antigravedad primario está muy dañado como para no comprender su funcionamiento."
  STR_SECTOID_GUARD: "Guarda Sectoide"
  STR_SECTOID_GUARD_CAPTAIN: "Capitan Guarda Sectoide"
  STR_SECTOID_GUARDIAN: "Guardian Sectoide"
  STR_SECTOID_COMMANDER_CORPSE: "Cuerpo de Sectoide"
  STR_TANKS_DESTROYED: "UNIDADES DE APOYO DESTRUIDAS"
  STR_ALIEN_DIPLOMACY: "Diplomacia Alien"
  STR_ALIEN_DIPLOMACY_UFOPEDIA: "Parece que esta no es la primera vez que los extraterrestres vinien a nuestro mundo, aparentemente, antes de que los existieran los humanos, una gran nave alienígena se estrelló en la Tierra. Ahora los invasores actuales todavía están buscando a sus antepasados perdidos con la esperanza de restablecer el contacto. Los alienígenas están convencidos de que la antigua tripulación, o sus descendientes, todavía están vivos en la Tierra, aunque no sabemos por qué. Si las dos fuerzas alguna vez se unen y contra nosotros, será un día oscuro para la humanidad."
  STR_ENVOY_SHIP: "Nave Enviada"
  STR_ENVOY_SHIP_UFOPEDIA: "Las Naves de Enviados son extremadamente raras en la Tierra, y llevan a miembros de la Orden Etéreo para comunicarse con otras fuerzas que se extienden sobre las estrellas. No son barcos de guerra dedicados, pero no deben ser subestimados. Ya que generalmente llevan a bordo valiosos alienígenas, debemos intentar capturarlos a toda costa. Se pueden identificar fácilmente por un tono dorado."
  STR_SMALL_ENVOY_SHIP: "Barco de enviado pequeño"
  STR_SMALL_ENVOY_SHIP_UFOPEDIA: "Estos raros ovnis están diseñados para transportar pasajeros importantes, como los miembros de la Orden Etérea. El buque es rápido y está bien armado para su tamaño. Debido a la importancia del pasajero, que ciertamente puede compartir información valiosa, obviamente es necesario interceptar estos vehículos a toda costa. Se pueden identificar fácilmente por su tono dorado."
  STR_SECTOID_GUARD_UFOPEDIA: "La Guardia Sectoide es una organización de individuos Sectoides que están separados de la cadena de mando Sectoide normal y entrenados por los propios Etéreos. A estos guardianes se les asignan tareas de alta prioridad, como proteger instalaciones clave, y se les entrega armadura corporal para mayor protección. A veces viajan con Sectoides regulares como asesores, pero por lo demás rara vez interactúan con otros extraterrestres, excepto con Etéreos. Podemos esperar ver más de ellos cuando nos acerquemos a la estructura de mando de los alienígenas."
  STR_ETHEREAL_ORDER: "Orden Etéreo"
  STR_ETHEREAL_ORDER_UFOPEDIA: "La Orden Etérea es el círculo más íntimo de la sociedad alienígena. Compuesto únicamente por Etéreos, este grupo parece estar por encima de todos los especímenes que normalmente encontramos en la Tierra. También parecen tener acceso a tecnología que no está disponible, o incluso comprensible, para los extraterrestres \"comunes\". No está claro si son los legisladores de los extranjeros o simplemente un órgano ejecutivo. Por más poderosos que sean, no participan directamente en el esfuerzo de invasión."
  STR_SPECTRAL_SCYTHE: "Guadaña Espectral"
  STR_SPECTRAL_SCYTHE_UFOPEDIA: "Esta arma alienígena arcana utiliza campos psiónicos de maneras indescriptibles, lo que resulta en ataques cuerpo a cuerpo inmensamente destructivos. Es capaz de ignorar casi cualquier grado de armadura. No podemos comprender, mucho menos reproducir este dispositivo."
  STR_PHOTON_SPEAR: "Lanza Fotónica"
  STR_PHOTON_SPEAR_UFOPEDIA: "Esta arma cuerpo a cuerpo emplea energía fotónica para crear una 'cuchilla' corta hecha de energía pura, que se extiende desde el eje. El arma se alimenta con una fuente de energía exótica diferente a cualquier cosa que usen los extraterrestres. No podemos entender este proceso en un grado suficiente para su análisis, y mucho menos para su reproducción."
  STR_PHOTON_BLADE: "Espada Fotónica"
  STR_PHOTON_BLADE_UFOPEDIA: "Esta arma cuerpo a cuerpo utiliza la física exótica para crear un haz estrecho de energía fotónica enfocada con una longitud limitada. Las partículas viajan desde la empuñadura hasta la punta de la 'cuchilla' y luego regresan inexplicablemente, perdiendo muy poca energía en el proceso. Parece que hay algún tipo de fuente de energía integrada en la empuñadura del arma, pero no comprendimos sus principios de funcionamiento y, por lo tanto, no podemos reproducir esta arma. También es inconsistente con otros artefactos de tecnología alienígena. {NEWLINE}> Ocultable"
  STR_BLASTER_MULTI_LAUNCHER: "Multilanzador Blaster"
  STR_BLASTER_MULTI_LAUNCHER_UFOPEDIA: "Esta arma parece ser una versión miniaturizada del temido Lanzador Blaster. Sus principios de funcionamiento son similares, pero utiliza circuitos psiónicos mucho más avanzados. Este circuito psiónico permite disparar varios misiles casi en rápida sucesión. En lugar de una gran cámara para la Bomba Blaster, tiene una base para la revista."
  STR_BLASTER_MULTI_BOMB: "Blaster Multi-Bomba"
  STR_BLASTER_MULTI_BOMB_UFOPEDIA: "Esta revista contiene ocho mini-misiles de alta potencia para el Blaster Multi-Launcher. Aunque no son tan poderosos como la Bomba Blaster, estos misiles son devastadores y pueden ser disparados rápidamente."
  STR_FIRE_LAUNCHER: "Lanzallamas"
  STR_FIRE_LAUNCHER_UFOPEDIA: "Esta arma pesada dispara orbes de energía concentrada que explotan en el impacto. Su propiedad más importante es que no pudimos encontrar una fuente de energía de ningún tipo, ni podríamos formar una teoría coherente sobre cómo funciona este lanzador. Esta arma es demasiado exótica para ser fabricada en nuestros talleres."
  STR_ELECTRO_WHIP: "Látigo Neural"
  STR_ELECTRO_WHIP_UFOPEDIA: "Esta arma es esencialmente similar en función al Bastón Aturdidor, pero eso ni siquiera comienza a describir sus propiedades inusuales. El látigo utiliza impulsos eléctricos modulados para incapacitar al objetivo, pero no entendemos realmente cómo funciona esta modulación o incluso de dónde proviene la energía. Si bien ahora sabemos cómo usar esta arma, no podemos reproducirla. {NEWLINE}> Ocultable"
