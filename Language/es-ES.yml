  STR_REPTOID_SHADOW_UFOPEDIA: "Las Sombras Reptoides son asesinos y espías de élite, que operan principalmente en Shogg. Han perfeccionado el sigilo, el combate y las técnicas mentales. Por suerte para nosotros, son muy raros."
