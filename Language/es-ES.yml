  STR_RADAR_RES_PROCESSOR_UC: "PROCESADOR DE RECONOCIMIENTO RADAR"
  STR_RADAR_RES_PROCESSOR: "Procesador de Reconocimiento Radad"
  STR_RADAR_RES_PROCESSOR_UFOPEDIA: "Este núcleo de computadora está equipado con un software especial de reconocimiento de imágenes, que aumenta significativamente la resolución de un radar: +20 para apuntar a la posibilidad de detección. Puede ser instalado en naves con ranuras apropiadas."
  STR_DEEP_ONES_RITUALS: "Rituales de Los Profundos"
  STR_ALERT_DEEP_ONES_RITUALS: "¡LOS PROFUNDOS ATACAN!"
  STR_DEEP_ONES_RITUALS_DESCRIPTION: "Los profundos atacaron un centro vacacional y tomaron muchos rehenes. Deberíamos detenerlos y salvar vidas inocentes. {NEWLINE} Espera luchar contra muchos Profundos en terreno abierto."
  STR_DEEP_ONES_RITUALS_BRIEFING: "Los profundos atacaron un centro vacacional y tomaron muchos rehenes. Parece que van a sacrificarlos a sus espantosos dioses. Deberíamos detenerlos y salvar vidas inocentes. Para abortar la misión, devuelve los operativos de X-Com al vehículo de transporte y haz clic en el icono \"Abortar misión\"."
