  STR_VSS_UFOPEDIA: "Fusil de francotirador de comando ruso. Es capaz de incendiarse y puede ocultarse en maletas de tamaño pequeño, pero es difícil de manejar. {NEWLINE}> Ocultable; La compra de esta arma requiere: Contacto: Distribuidores de armas de culto, Operaciones y promoción de Amanecer Rojo II."
