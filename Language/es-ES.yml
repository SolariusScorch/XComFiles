  STR_ACCURACY: "Precisión"
  STR_ACCURACY_UFOPEDIA: "{NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} La precisión se deriva del arma y de la estadística respectiva del usuario (por lo general, PRECISIÓN DE DISPARO para las armas de fuego, PRECISIÓN DE LANZAMIENTO para las granadas, PRECISIÓN DE MELEE  para las armas cuerpo a cuerpo). A veces, la precisión de un arma se basa en más de una estadística. Para ver más detalles sobre armas inusuales, verifique la descripción del arma."
  STR_DAMAGE: "Daño"
  STR_DAMAGE_UFOPEDIA: "{NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} El daño causado depende del arma y, en algunos casos , en las capacidades del usuario. En Ufopedia, el daño del arma se muestra al lado del arma, y la bonificación se especifica en la descripción. Esté atento a estos, ya que pueden ser bastante grandes!"
  STR_ION_ACCELERATION: "Aceleración de Rayo Iónico"
  STR_ION_ACCELERATION_UFOPEDIA: "Los submarinos voladores alienígenas dependen de sistemas de energía complejos para conducirlos a una velocidad increíble a través de las profundidades. La base de su tecnología es el Desplazador Iónico, que utiliza Zrbita como catalizador, los motores desplazan 100 veces su propio volumen en agua por segundo. Este enorme poder significa que los alienígenas son capaces de superar a cualquier submarino de la Tierra. Podemos replicar este sistema de propulsión utilizando aqua-plásticos y células de energía Zrbita."
  STR_ZRBITE_DRIVE: "Manejador de Zrbita"
  STR_ZRBITE_DRIVE_UFOPEDIA: "Hemos diseñado completamente el dispositivo acelerador Ion Beam. ¡Ahora podemos diseñar algunos barcos con motor Zrbita!"
  STR_AUTO_SHOTGUN: "Escopeta Automática BlackOps"
  STR_AUTO_SHOTGUN_UFOPEDIA: "¿Buscas un arma que rompa? ¡No busque más! Industrias BlackOps tiene exactamente lo que necesita. '{NEWLINE} {NEWLINE} La compra de esta arma requiere: Promoción III, Contacto: Industrias BlackOps."
  STR_AUTO_SHOTGUN_SHELLS: "Tambor de Escopeta Automática BlackOps"
  STR_AUTO_SHOTGUN_AA_SHELLS: "Tambor Tritanio de Escopeta Automática BlackOps"
  STR_AUTO_SHOTGUN_AA_SHELLS_MANUFACTURING: "Fabricación de Cargador Tritanio de Auto-Escopeta de BlackOps "
  STR_M14: "M-14"
  STR_M14_UFOPEDIA: "Un viejo rifle militar, disparando al poderoso 7.62 de la OTAN. Todavía en uso limitado como arma de francotirador. {NEWLINE} {NEWLINE} La compra de esta arma requiere: Promoción II."
  STR_M14_BUY: "Adquisición de M-14"
  STR_GALIL: "Galil"
  STR_GALIL_UFOPEDIA: "Esta versión ligera de un rifle 7.62 fue diseñada para ser utilizada por las fuerzas militares y policiales israelíes, incluida la Guardia de la Knesset. {NEWLINE} {NEWLINE} La compra de esta arma requiere: Promoción II."
  STR_GALIL_BUY: "Adquisición de Galil"
  STR_FN_FAL: "FN FAL"
  STR_FN_FAL_UFOPEDIA: "Arma fiable, precisa y poderosa, que se alimenta de municiones de la OTAN 7.62 . No es la mejor opción para un principiante. {NEWLINE} {NEWLINE} Comprar esta arma requiere: Promoción II."
  STR_FN_FAL_CLIP: "Cargador 7.62"
  STR_DESERT_EAGLE: "Desert Eagle"
  STR_DESERT_EAGLE_UFOPEDIA: "Diseñada como una pistola de tiro al blanco, se hizo muy popular en el mercado de armas civiles debido a sus potentes cartuchos de munición. Buena precisión, pero engorrosa de usar. {NEWLINE}> Ocultable {NEWLINE} {NEWLINE} La compra de esta arma requiere Armas No Estándar."
  STR_DESERT_EAGLE_CLIP: "Cargador Desert Eagle"
  STR_XCOM_BUREAU: "Historia X-Com : Oficina X-Com"
  STR_XCOM_BUREAU_UFOPEDIA: "{NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} La cinta revela una verdad impactante: nuestra X-Com es de alguna manera un resurgimiento de un proyecto de 1960 con el mismo nombre, establecido de manera apresurada para Contraataque extraterrestre de agresión en territorio estadounidense. Aparentemente, una facción de alienígenas, liderada por una entidad misteriosa, trató de ganar el control sobre el gobierno y finalmente conquistar la Tierra. El plan fracasó, pero el líder nunca fue capturado o asesinado, ya que estaba actuando a través de un enlace psíquico desde algún lugar extraterrestre. Otro alien, descrito como un ser de energía, parecía ayudar realmente a los humanos a combatir la invasión y encubrir el daño. {NEWLINE} Interesantemente, es posible que el líder actuara de forma independiente de los invasores actuales, y posiblemente fuera su competencia. Quizás los alienígenas no son tan monolíticos como sospechábamos al principio."
  STR_XCOM_HISTORY_UNIT: "Historia X-Com : UNIT"
  STR_XCOM_HISTORY_UNIT_UFOPEDIA: "En la década de 1940, un ovni se estrelló en territorio británico, alertando al gobierno de la presencia alienígena. Esta información nunca fue compartida con ningún otro país; en cambio, un equipo de respuesta especial se reunió en caso de que vinieran de nuevo. Los alienígenas volvieron varias veces y se comprometieron en varias ocasiones. Las pérdidas de la UNIDAD fueron altas, pero lograron varias victorias, apoderándose de algunos cadáveres y equipos alienígenas. Luego tomaron un papel activo en la lucha contra otras amenazas relacionadas, en su mayoría cyborgs creados en la Tierra por agentes alienígenas. Luego de su disolución, el personal de UNIT participó en el proyecto Xenonauts. Su división científica nunca fue muy lejos con la tecnología alienígena, pero inventaron algunos artilugios, como armamento anti-robot. {NEWLINE} Encontramos los planos para: EMP Grenade."
  STR_XENONAUTS: "Historia X-Com : Xenonautas"
  STR_XENONAUTS_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Resulta que Kiryu-Kai e iniciativas similares no fueron los primeros intentos de hacer frente a la amenaza alienígena. Hemos descubierto un proyecto de alto secreto de los años 70 llamado 'Fuerza de Defensa Xenonauta', que era una operación conjunta de la OTAN y el Pacto de Varsovia. Su objetivo principal era contrarrestar los medios de control del pensamiento, pero también logró completar una serie de otros programas científicos y de capacitación.{NEWLINE}La iniciativa fue bastante corta; falló debido a la poca inteligencia, el presupuesto limitado y una serie de decisiones desafortunadas, sin mencionar a los agentes que se excedieron en el 'suero de mejora mental' (lo que les valió el término informal de psiconautas). Sin embargo, su papel único durante la Guerra Fría no debe subestimarse, ni sus logros científicos, como el Xeno Combat Shield."
  STR_KIRYU_KAI: "Historia X-Com : Kiryu-Kai"
  STR_KIRYU_KAI_UFOPEDIA: "Antes de X-Com, muchos países intentaron lidiar con la amenaza paranormal por su cuenta. Podría decirse que el más exitoso fue un proyecto japonés llamado Kiryu-Kai. Habiendo encontrado y combatido extraterrestres, esta organización fue la fuente de la mayoría de nuestros datos y tecnologías iniciales. Desafortunadamente, las pérdidas que sufrieron en combate combinadas con una repentina y misteriosa caída de interés del gobierno japonés llevaron a la terminación prematura del proyecto. {NEWLINE} {NEWLINE} La información más importante que hemos recibido de Kiryu-Kai es : {NEWLINE} 'La invasión comenzará el 1 de enero de 1999, a las 12:00 GMT.'"
