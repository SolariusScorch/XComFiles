  STR_S&W_610_BUY: "Adquisición de Smith & Wesson 610"
  STR_PPSH_BUY: "Adquisición de PPSh"
  STR_PPSH: "PPSh"
  STR_PPSH_CLIP: "Cargador de PPSh"
  STR_PPSH_UFOPEDIA: "Un antiguo SMG soviético, diseñado durante la Segunda Guerra Mundial para la producción en masa. Retirado del uso militar hace mucho tiempo, hoy en día solo se puede encontrar en museos y en manos privadas."
  STR_COLT_COMMANDO_BUY: "Adquisición de Colt Comando"
  STR_COLT_COMMANDO: "Colt Comando"
  STR_COLT_COMMANDO_UFOPEDIA: "Un SMG estadounidense de la familia CAR-15, más utilizado en el conflicto de Vietnam."
  STR_STEN_BUY: "Adquisición de Sten"
  STR_STEN: "Sten"
  STR_STEN_UFOPEDIA: "Un SMG diseñado en el Reino Unido durante la Segunda Guerra Mundial como un arma de producción en masa de bajo costo. Como tal, sigue siendo popular entre varios criminales e insurgentes. {NEWLINE} {NEWLINE} Comprar esta arma requiere: Promoción I."
  STR_MP40_CLIP: "Cargador de 9mm SMG"
  STR_FN_P90: "FN P-90"
  STR_FN_P90_UFOPEDIA: "Un arma de defensa personal futurista (PDW), equipada con un visor réflex iluminado por tritium. Alimentado con una revista de 50 cargas montada en la parte superior. Esta arma híbrida de nuevo diseño es compacta pero poderosa, incluso contra objetivos blindados. {NEWLINE} {NEWLINE} La compra de esta arma requiere: Promoción II."
  STR_FN_P90_CLIP: "Cargador de FN P-90"
  STR_FN_P90_BUY: "Adquisición de FN P-90"
  STR_FAMAS: "FAMAS"
  STR_FAMAS_UFOPEDIA: "Un rifle bullpup de fabricación francesa. Utiliza munición estándar de 5.56x45mm de la OTAN que ignora el 10% de la armadura objetivo. {NEWLINE} {NEWLINE} Comprar esta arma requiere: cualquier arma que use 5.56 municiones de la OTAN."
  STR_FAMAS_BUY: "Adquisición de FAMAS"
  STR_QBU_88: "QBU-88"
  STR_QBU_88_UFOPEDIA: "Este rifle de tirador designado fabricado por Norinco está en servicio con el ejército y las fuerzas policiales chinas. {NEWLINE} {NEWLINE} La compra de esta arma requiere: Contacto: Cult Arms Dealers y Operaciones Loto Negro."
  STR_QBU_88_CLIP: "Cargador de QBU-88"
  STR_QBU_88_BUY: "Adquisición de QBU-88"
  STR_SECRET_FILES_1: "Archivos Secretos"
  STR_SECRET_FILES_2: "Archivos de Alto Secreto"
  STR_SECRET_FILES_3: "Archivos Ultra Secretos"
  STR_SECRET_FILES_4: "Ficheros Secretos Definitivos"
  STR_ADVANCED_MEDICINE: "Medicina Avanzada"
  STR_INTEL_LABORATORY: "Centro de Inteligencia"
  STR_INTEL_LABORATORY_UFOPEDIA: "Esta instalación proporciona un espacio de trabajo para 5 científicos adicionales y permite que la base realice investigaciones relacionadas con la inteligencia (principalmente interrogatorios). Cada Centro de Inteligencia aumenta ligeramente la detección global. {NEWLINE} El espacio de laboratorio que proporciona puede usarse para investigar otros proyectos, pero no podrá investigar proyectos de inteligencia sin este laboratorio (o una sede central) presente. {NEWLINE} Una instalación permitida por base."
  STR_ADVANCED_INTEL_LABORATORY: "Centro de Inteligencia Avanzado"
  STR_ADVANCED_INTEL_LABORATORY_UFOPEDIA: "Una mejora del Centro de Inteligencia estándar, esta instalación proporciona espacio de trabajo para 2 científicos más y permite que la base realice investigaciones relacionadas con la inteligencia (principalmente interrogatorios) utilizando métodos avanzados y equipos mejorados. Cada centro de inteligencia aumenta ligeramente la detección global. {NEWLINE} El espacio de laboratorio que proporciona se puede utilizar para investigar otros proyectos, pero no podrá investigar proyectos de inteligencia sin este laboratorio (o un cuartel general) presente. {NEWLINE} Cada base solo puede tener un centro de inteligencia o un centro de inteligencia avanzado."
  STR_HIGH_ACCESS_LEVEL: "Acceso de Alto Nivel"
  STR_HIGH_ACCESS_LEVEL_UFOPEDIA: "¡Comandante! Después del informe final a la ONU y la asignación del estado de DEFENSA OVNI a nosotros, mantuve una serie de consultas oficiales con influyentes servicios de seguridad de los Estados miembros del Consejo e hice algunos contactos muy útiles. Como resultado, tenemos acceso a algunas bases de datos gubernamentales y redes de información cerradas, lo cual es muy importante para la búsqueda efectiva de sospechosos, la verificación de rumores y el análisis de información. Desafortunadamente, el volumen de datos transmitidos y procesados requiere capacidades informáticas considerables, y necesitaremos nuevos equipos. Propongo modernizar el proyecto del centro de inteligencia. {NEWLINE} Ah, y también aceptaré instalar allí un dispositivo increíblemente útil que muestre todas las métricas biológicas de la persona que está siendo interrogada en una gran pantalla para determinar la efectividad de la aplicación. métodos de agravio ... oh, quería decir, investigación."
  STR_BIO_LABORATORY: "Bio Lab"
  STR_BIO_LABORATORY_UFOPEDIA: "Este centro de investigación es necesario para el estudio de las formas de vida. Puede alojar hasta 5 científicos. También acelera ligeramente el tiempo de recuperación del agente, especialmente para los agentes con un alto nivel de salud. {NEWLINE} El espacio de laboratorio que proporciona puede usarse para investigar otros proyectos, pero no podrá investigar proyectos de biología sin este laboratorio (o la sede central). ) presente. {NEWLINE} Se permite una instalación por base."
  STR_SABRE: "Sable"
  STR_SABRE_UFOPEDIA: "Un arma tradicional, popular en Asia occidental y Europa hasta la Primera Guerra Mundial. Hoy en día es sobre todo un artículo de colección. Ideal para tiradores físicamente fuertes, pero bastante versátiles."
  STR_HUMAN_FARMER_ARMOR: "Análisis de Combate de Granjero"
  STR_HUMAN_FEMALE_FARMER_ARMOR: "Análisis de Combate de Granjera"
  STR_HUMAN_FARMER_CORPSE: "Cuerpo de Granjero Humano"
  STR_HUMAN_FEMALE_FARMER_CORPSE: "Cuerpo de Granjera Humana"
  STR_STUNNED_HUMAN_FARMER_CORPSE: "Granjero Humano Aturdido"
  STR_NOT_ENOUGH_STUN: "¡Sin Suficiente Enfoque!"
  STR_CRUSH_THE_HEART: "¡Aplastar sus Corazones!"
  STR_DOGE_TRACK: "Rastro"
  STR_DOGE_TRACK_UFOPEDIA: "Los perros pueden ser ordenados a Rastrear unidades cercanas. El seguimiento revela que todos los objetivos se mueven cerca, pero también hace que el perro se agite, lo que se representa con una pérdida de Moral de 10."
  STR_DOGE_BARK: "Ladrido de Perro"
  STR_DOGE_BARK_UFOPEDIA: "El feroz ladrido de este salvaje perro de ataque puede hacer que los enemigos se congelen en su lugar."
  STR_DOGE_BITE: "Mordedura de Perro"
  STR_DOGE_BITE_UFOPEDIA: "Chomp!"
  STR_CHUPACABRA_EMBRYO: "Embrión de Chupacabra"
  STR_CHUPACABRA_EMBRYO_UFOPEDIA: "Los chupacabras no parecen ser extraterrestres después de todo, o al menos no es tan simple. Tenemos pruebas de que el Sindicato los crea de forma artificial, y no solo para investigación limitada: la muestra recopilada sugiere procedimientos bien definidos y una amplia experiencia con el proceso de crecimiento, lo que significa que estas criaturas se están clonando en masa. {NEWLINE} Es difícil decir que hará M.A.G.M.A. con esta información, pero por fin ahora entendemos mejor lo peligroso que es realmente el Sindicato."
  STR_PILE_OF_GORE: "Pila de Despojos"
  STR_PILE_OF_REMAINS: "Pila de Restos"
  STR_ADVANCED_FLIGHT_TRAINING: "Entrenamiento Avanzado de Vuelo"
  STR_ADVANCED_FLIGHT_TRAINING_UFOPEDIA: "Comandante, a nuestros pilotos entrenados en casa les está yendo tan bien que creo que podemos intentar algo mucho más ambicioso. Espero conseguir algunos aviones de combate reales pronto, ¡así que necesitaremos pilotos de combate reales! Puede parecer una locura, pero teniendo en cuenta la tenacidad de nuestros agentes y las misteriosas técnicas del Director Médico, creo que es perfectamente factible en un tiempo razonable.{NEWLINE}Se está instalando un simulador de entrenamiento avanzado mientras hablamos, Comm'der. ¿Le gustaría probarlo?{NEWLINE}La capacitación requiere: valentía 40, reacciones 50, cordura 50"
  STR_BASIC_FLIGHT_TRAINING: "Entrenamiento Básico de Vuelo"
  STR_BASIC_FLIGHT_TRAINING_UFOPEDIA: "En circunstancias normales, contrataríamos pilotos profesionales para gestionar cualquier aeronave que podamos tener en el futuro. Sin embargo, no tenemos una fuente de pilotos lo suficientemente segura como para dejarlos vagar por nuestra base; después de todo, tenemos muchos enemigos poderosos. Por lo tanto, comenzaremos inmediatamente un programa educativo para nuestros agentes, para que puedan pilotar sus aeronaves por sí mismos. {NEWLINE} No es habitual, ¿eh?"
  STR_PEPPER_SPRAY: "Spray de Pimienta"
  STR_PEPPER_SPRAY_UFOPEDIA: "Este spray es un medio adecuado de defensa contra perros agresivos y civiles desarmados agresivos. Por lo general, no es un arma adecuada contra los enemigos de X-Com. {NEWLINE} Cada ataque reduce las TU del objetivo en este turno y causa algo de daño de aturdimiento. El alcance máximo efectivo es de alrededor de 3 metros."
  STR_SOLDIER_TYPE: "TIPO DE AGENTE"
  STR_SOLDIER_LIST: "Lista de Agentes "
  STR_SOLDIER_INFO: "Información de Agente"
  STR_TRANSFORMATIONS: "Transformaciones"
  STR_TRANSFORMATIONS_UFOPEDIA: "Las transformaciones o tratamientos son procedimientos especiales que los agentes pueden experimentar para mejorar sus habilidades. Las transformaciones se desbloquean mediante proyectos de investigación. El agente también debe cumplir con ciertos requisitos de estadísticas para someterse a una transformación.{NEWLINE}Las transformaciones están disponibles en la lista de agentes, en Información del agente."
  STR_DAMAGE_ROLLS: "Turno de Daño"
  STR_DAMAGE_ROLLS_UFOPEDIA: "Varios ataques causan daño de acuerdo con ciertas fórmulas: {NEWLINE} Daño normal: el daño final se elige al azar entre el 0% y el 200% del daño nominal del arma. Se aplica a la mayoría de los ataques cuerpo a cuerpo y proyectiles. {NEWLINE} Daño constante: el daño final también se elige entre el 0% y el 200% del daño nominal del arma, pero los resultados son mucho más probables de estar cerca del promedio, mientras que los resultados extremos son los mas raros. Se aplica a ciertas armas especiales y siempre se menciona específicamente. {NEWLINE} Daño explosivo: el daño final se elige al azar entre el 50% y el 150% del daño nominal del arma. Se aplica a todos los explosivos, incluidas las balas explosivas."
  STR_BOOM_BOX: "Caja Explosiva"
  STR_BOOM_BOX_UFOPEDIA: "Este tipo de reproductor de radio/cassette de la vieja escuela se puede encontrar en posesión de adolescentes modernos en todo el mundo. Si bien se puede comprar mucho mejor equipo de sonido por dinero en efectivo, solo un genuino Loro usado tiene ese sonido eléctrico urbano (del subsuelo) que realmente hace que bombee sangre. {NEWLINE} {NEWLINE} Si surge una necesidad, también se le puede aplastar a la gente en la cabeza, al igual que los monopatines o los teléfonos móviles."
  STR_SCARAB: "Escarabajo"
  STR_DRAGONFLY_DARK: "Libelula"
  STR_OTHER_EMPLOYEES: "Otros Empleados"
  STR_IMPERSONATRON: "Impersonatron"
  STR_IMPERSONATRON_PREQ1: "Prerrequisito de Impersonatron"
  STR_IMPERSONATRON_UFOPEDIA: "Usando un holoproyector y un emisor de ondas psi, este dispositivo permite al usuario cambiar su apariencia. Perfecto para misiones de infiltración."
  STR_CHRYSSALID_VILLAGE_MARKER: "Truhán Crisálida "
  STR_CHRYSSALID_VILLAGE: "Pueblo Crisálida"
  STR_CHRYSSALID_VILLAGE_DESCRIPTION: "¡Un terrorífico monstruo alienígena está atacando este pueblo pacífico! Haz lo que puedas para detener el horror. ¡Recuerda, el tiempo es esencial! {NEWLINE} Espera luchar contra un número desconocido de bioterminadores alienígenas mientras trata frenéticamente de evitar que algunos civiles se conviertan en más de los primeros. Ah, y el terreno es súper denso. Te encantará este, comandante."
  STR_CHRYSSALID_VILLAGE_BRIEFING: "¡Un terrorífico monstruo alienígena está atacando este pueblo pacífico! Haz lo que puedas para detener el horror. Recuerda, ¡el tiempo es esencial! Para abortar la misión, devuelve los operativos de X-Com al vehículo de transporte y haz clic en 'Abortar Misión', y nadie te culpará."
  STR_ALERT_CHRYSSALID_VILLAGE: "TRUHÁN CRISÁLIDA"
  STR_ALERT_OSIRON_AA_AMMO_TRADE: "COMERCIO ILEGAL DE ARMAMENTO DE TRITANIO EN"
  STR_OSIRON_AA_AMMO_TRADE: "Comercio de Armamento de Tritanio Osiron"
  STR_OSIRON_AA_AMMO_TRADE_DESCRIPTION: "La tecnología de municiones de Aleaciones Alien que compartimos con M.A.G.M.A. encontró su camino hacia el mercado ilegal. Osiron tiene un almacén en este lugar desde donde distribuyen armas no autorizadas. Debemos apoderarnos de sus bienes para apaciguar al Consejo. {NEWLINE} Espere luchar contra varios civiles muy bien armados."
  STR_OSIRON_AA_AMMO_TRADE_BRIEFING: "Como algunos de nosotros temíamos, la tecnología de municiones de Aleaciones Alien que compartimos con M.A.G.M.A. encontró su camino hacia el mercado ilegal. Debemos atacar un almacén de Osiron para confiscar armas no autorizadas, o el Consejo nos hará responsables de la proliferación de tecnología alienígena no controlada. Para abortar la misión, devuelve los operativos de X-Com al vehículo de transporte y haz clic en el icono \"Abortar misión\"."
  STR_IMPROVED_MUDRANGER: "EXPLORADOR-DE-BARRO AEROTRANSPORTADO"
  STR_IMPROVED_MUDRANGER_UFOPEDIA: "Un Explorador-del-Barro con un enganche especial soldado al techo, que permite el transporte en un avión. Podría decirse que es más práctico."
  STR_MUTON_CULTURE: "Cultura Muton"
  STR_MUTON_CULTURE_UFOPEDIA: "{NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} Según el interrogatorio del Muton, los antepasados de estos alienígenas fueron aumentados por los llamados Etéreos y reclutados en su ejército. Su diseño fue mejorado aún más durante los milenios de servicio. Los modernos Mutons se proclama orgullosamente como una casta de sirvientes de guerreros feroces, fanáticamente leales a aquellos que consideran sus creadores. Funcionan únicamente como parte de la máquina social extraterrestre, por lo que nunca formaron una civilización propia, sino que tienen su propia cultura, reflexionando sobre sus instintos depredadores y su total devoción. Un elemento clave para convertirse en un Muton 'adulto' es aceptar un enlace permanente con una guía de Etéreo; Una vez roto, esto mata al Muton. Esta conexión es considerada el más sagrado de los rituales y un signo de grandeza."
  STR_SNAKEMEN_HOMEWORLD: "Planeta de los Serpentoides"
  STR_SNAKEMEN_HOMEWORLD_UFOPEDIA: "{NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} Un Serpentoide extraterrestre al que hemos interrogado puede recordar su mundo natal, aparentemente es un caso raro, ya que la mayoría de los Serpentoides que encontramos en la Tierra estaban internados en bases alienígenas. Nuestro espécimen era miembro de una comunidad primitiva de cazadores, una de las tantas tribus que habitan en un planeta distante con poca agua superficial. El Serpentoide hablaba principalmente de un cielo amarillento con tres soles, de mesetas chamuscadas y de valles fluviales donde viven los alienígenas. Un día fueron visitados por \"dioses\", una especie alienígena más desarrollada, y muchos Serpentoides se ofrecieron como voluntarios para unirse a la \"gran caza entre las estrellas\", incluido nuestro prisionero. Parecía genuinamente extrañar su hogar; una rara instancia de un extraterrestre que muestra una emoción con la que podemos comprender y empatizar fácilmente."
  STR_SECTOID_LEGENDS: "Leyendas Sectoides"
  STR_SECTOID_LEGENDS_UFOPEDIA: "Un cautivo de Sectoide compartió con nosotros una historia sobre el pasado lejano de su especie, donde sucumbieron a una raza más avanzada de \"Etéreos\". Según esta historia mítica, los sectoides se unieron a los etéreos a cambio de una promesa de perfeccionar su diseño genético, lo que les permite procrear normalmente y mejorar sus capacidades físicas y mentales. Hasta donde saben, ninguna recompensa se ha materializado todavía, pero nuestro Sectoide cree firmemente que se hará realidad algún día. Tal creencia ciega nos puede parecer completamente irracional, pero ¿somos los humanos realmente diferentes?"
  STR_FLOATERS_HISTORY: "Historia Flotante"
  STR_FLOATERS_HISTORY_UFOPEDIA: "Hace eones, estos llamados Flotantes construyeron una civilización en un planeta distante que orbita dos soles. Ya desafiados con un ambiente irradiado y errático, contaminaron su patria tan gravemente que casi se extinguieron. Luego aparecieron extraterrestres conocidos como Etéreos, ofreciéndoles tecnología de mejora cibernética. Sacrificar la mayoría de los placeres de la carne y convertirse en una raza de soldados para los Etéreos era un precio que pagaban felizmente."
  STR_ALIEN_RECREATIONAL_PROGRAMS: "Programas Recreativos Alien"
  STR_ALIEN_RECREATIONAL_PROGRAMS_UFOPEDIA: "Hemos persuadido a nuestro cautivo alienígena para que comparta algunas de sus obras recreativas favoritas, experimentadas por el entretenimiento alienígena. Son algo similares a las películas, pero no tienen una trama real, solo las ondas psiónicas se transmiten directamente al cerebro para incitar a ciertas emociones, así como imágenes básicas para mejorar la experiencia. Este extraterrestre disfruta particularmente de programas como (en una traducción muy suelta): Serenidad dichosa, Anticipación de recompensa o Emoción de caza. De hecho, parece bastante adicto a este pasatiempo."
  STR_ALIEN_SERVITORS: "Servidores Alien"
  STR_ALIEN_SERVITORS_UFOPEDIA: "Los Servidores son una organización exclusivamente compuesta de Etéreos. Parecen proporcionar funciones similares a los Etéreos normales de bajo rango, por lo que no sabemos cuál es su propósito único, aparte de que realizan tareas militares fuera del alcance de la Orden Etérea, que comanda soldados alienígenas regulares. Todos los miembros parecen muy viejos y tienen marcas de decadencia evitada; aparentemente son revividos de la muerte y revigorizados de alguna manera para servir a los alienígenas una vez más. Con sus habilidades no disminuyeron mucho, pero su sentido de sí mismo desapareció casi por completo. ¿Es este un destino que espera a todos los Etéreos?"
  STR_ALIEN_KEEPERS: "Guardianes Alien"
  STR_ALIEN_KEEPERS_UFOPEDIA: "Los guardianes son un raro rango alienígena poblado exclusivamente por etéreos. Estos especialistas de alto rango tienen la tarea crítica de cuidar de los cerebros alienígenas, que funcionan como nodos de la red psiónica alienígena. Destacan en psiónica, incluso en comparación con la mayoría de los otros Ethereals, pero están especializados en el procesamiento de información en lugar de la guerra. Mantienen una relación íntima con su nodo psiónico, casi hasta el punto de mezclarse con la matriz neuronal del cerebro extraño. Estos etéreos son generalmente evitados por sus hermanos y considerados como una etapa intermedia entre un operador y una herramienta."
  STR_ALIEN_COMMANDERS: "Comandantes Alien"
  STR_ALIEN_COMMANDERS_UFOPEDIA: "Los comandantes, el nivel más alto de la estructura de mando de campo alienígena, son responsables de todas las operaciones militares importantes. En su mayoría, son reclutados de líderes exitosos con suficiente experiencia de mando. No reciben más entrenamiento formal, sino que pasan algún tiempo con personas que realmente gobiernan toda la fuerza alienígena, aprenden el conocimiento secreto y absorben los pensamientos de los \"seres superiores\", muy literalmente, ya que se trata de un lavado de cerebro psiónico. Cuando no están de servicio, viven una vida solitaria, rara vez interactúan con otros seres que no sean Líderes. {NEWLINE} Su comprensión de las operaciones alienígenas es más que suficiente para confirmar lo que ya hemos sospechado: los alienígenas operan desde Marte."
  STR_ALIEN_LEADERS: "Dirigentes Alien"
  STR_ALIEN_LEADERS_UFOPEDIA: "Los líderes generalmente se seleccionan entre los navegantes, ingenieros y médicos que muestran habilidades intelectuales y de mando excepcionales. A menos que la guerra exija lo contrario, normalmente son mucho más viejos y tienen más experiencia que un guerrero alienígena promedio. Antes de ser enviados a las misiones, se someten a un entrenamiento riguroso y acondicionamiento psiónico para mejorar sus habilidades y moral. A pesar de su posición de poder, los Líderes disfrutan de pocos privilegios reales, excepto el acceso a datos restringidos. {NEWLINE} La inteligencia que obtuvimos de un Líder nos permitió identificar varios puestos de avanzada alienígenas en todo el Sistema Solar, incluido un puesto de observación y una estación de reabastecimiento de combustible en la Luna , una importante base en Marte y varias instalaciones mineras en el cinturón de asteroides. Nuestro líder estaba estacionado en Marte, pero no pueden confirmar si es el lugar donde se encuentra el cuartel general alienígena."
  STR_ALIEN_MEDICS: "Médicos Alien"
  STR_ALIEN_MEDICS_UFOPEDIA: "Los médicos son particularmente importantes para el esfuerzo de la guerra alienígena, ya que una gran cantidad de tecnología alienígena es orgánica. Los médicos se seleccionan al nacer (o en borrador cuando corresponde), en función de rasgos genéticos prometedores. Reciben entrenamiento de combate completo, similar a los soldados pero completamente separado, y solo después comienzan su educación médica. Poseen un buen conocimiento de una parte específica del conocimiento médico alienígena, pero son deficientes en su aplicación sin el equipo alienígena estándar. Por lo general, no interactúan mucho con otras castas, excepto cuando prestan servicios médicos en los \"centros de aumento y de salud\" de extranjeros o cuando participan en misiones fuera."
  STR_ALIEN_ENGINEERS: "Ingenieros Alien"
  STR_ALIEN_ENGINEERS_UFOPEDIA: "Los ingenieros son una casta especial dentro de los rangos alienígenas, lo suficientemente confiables como para que se les brinde conocimiento de equipo arcano alienígena, parte de ellos. Reclutados de soldados, pasan la vida en comunidades totalmente aisladas dentro de la base alienígena (un monasterio de algún tipo) hasta que se consideran listos para el servicio. Los ingenieros normalmente trabajan en fábricas alienígenas, juntando piezas de armamento para usar contra la Tierra, o manteniendo naves alienígenas en misiones. Sin embargo, a pesar de su inteligencia, poseen poco conocimiento científico real: su habilidad se basa principalmente en la práctica y la repetición, sin una comprensión más profunda."
  STR_ALIEN_NAVIGATORS: "Navegantes Alien"
  STR_ALIEN_NAVIGATORS_UFOPEDIA: "La casta Navegante es considerablemente más alta que los Soldados, a menudo actuando como oficiales subalternos en misiones menos importantes. También tienen acceso a cierta información secreta, necesaria para pilotar ovnis y otras tareas especiales. Los navegadores normalmente se encuentran separados de los soldados para evitar fugas de información y la fraternización no deseada. A pesar de su estatus privilegiado, todavía no saben de dónde vienen los extraterrestres, excepto que se encuentra en algún lugar dentro del Sistema Solar."
  STR_ALIEN_SOLDIERS: "Soldados Alien"
  STR_ALIEN_SOLDIERS_UFOPEDIA: "Nuestro cautivo alienígena divulgó cierta información sobre su sombría existencia cotidiana entre los invasores. Nos contó sobre vastas salas metálicas en algún lugar subterráneo, interminables sesiones de entrenamiento con equipo psiónico, comida de dispensadores automáticos de alimentos, dormir en cámaras de regeneración y participar en sesiones de realidad virtual para el entretenimiento. Sin embargo, el espécimen desconocía por completo dónde estaba ubicada esta base alienígena, o cualquier cosa sobre la infraestructura de las fuerzas alienígenas que ya no sabíamos."
  STR_BEASTMAN: "HombreBestia"
  STR_BEASTMAN_FORMULA: "Fórmula de HombreBestia"
  STR_BEASTMAN_FORMULA_UFOPEDIA: "La Corporación M.A.G.M.A. compartió con nosotros algunos datos muy interesantes sobre los híbridos humano-animal. Aparentemente, adquirieron una tableta antigua originada en Asiria que describe, con precisión científica, algunos aspectos cruciales de la combinación del ADN humano con el ADN de otros mamíferos. No tenemos idea de dónde aprendieron los asirios, pero la tableta es sin duda genuina."
  STR_TACTICAL_NEURAL_IMPLANT: "Implante Neural Táctico"
  STR_TACTICAL_NEURAL_IMPLANT_UFOPEDIA: "Nuestros recientes avances en medicina nos han permitido equipar a nuestros agentes con un microordenador especial, conectado directamente al cerebro. El implante neuronal táctico aumentará significativamente sus tiempos de reacción y otras habilidades de combate. Se puede instalar en una enfermería.{NEWLINE}Requiere: Valentía 50, Reacciones 50"
  STR_CYBERWEB_BRAIN_IMPLANT_PREQ: "Información de Implante Cerebral CyberWeb"
  STR_CYBERWEB_BRAIN_IMPLANT: "Implante Cerebral CyberWeb"
  STR_CYBERWEB_BRAIN_IMPLANT_UFOPEDIA: "Todos los miembros de Cyberweb tienen un implante instalado en su cerebro, que se utiliza para acceder a su propia red informática global y para operar máquinas. Al contrario de sus otros aumentos cibernéticos, este parece ser posible instalarlo en un ser humano normal dentro de un período de tiempo razonable. Podríamos usarlo para interactuar directamente con nuestras propias máquinas, siempre y cuando encontremos un voluntario."
  STR_BEAM: "Cañón/Haz"
  STR_LIGHT_MISSILES: "Misiles Ligeros"
  STR_HEAVY_MISSILES: "Misiles Pesados"
  STR_ENGINE_MOD: "Modificación de Máquina"
