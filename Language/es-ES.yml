  STR_THE_NEPHILIM_STR_XENOLOGIST_CONTACT_STR_ETHEREAL: "NO ESTAMOS SOLOS"
  STR_UAC_CRAFT_CANNON_BUY: "Adquisición de Cañón de Nave UAC"
  STR_LEAGUE_NODE: "Nodo de la Liga"
  STR_ALERT_LEAGUE_NODE: "NODO DE LA LIGA DESCUBIERTO EN"
  STR_ALERT_LEAGUE_APPREHENSION: "CIUDADANOS PREOCUPADOS EN"
  STR_LEAGUE_NODE_DESCRIPTION: "Esos 'ciudadanos preocupados' se están radicalizando y uniendo bajo una pancarta para descubrir y exponer a las organizaciones en la sombra. Ellos están llevando a cabo su investigación desde un pequeño edificio de oficinas. Asegúrese de que paren, pero trate de salvar sus vidas si es posible: el Consejo no estará contento si eliminamos a estos ciudadanos que respetan la ley. En esta misión, solo puedes usar equipo ocultable o te reconocerán demasiado pronto."
  STR_LEAGUE_NODE_BRIEFING: "Esos 'ciudadanos preocupados' se están radicalizando y uniendo bajo una pancarta para descubrir y exponer a las organizaciones en la sombra. Ellos están llevando a cabo su investigación desde un pequeño edificio de oficinas. Asegúrese de que paren, pero trate de salvar sus vidas si es posible: el Consejo no estará contento si eliminamos a estos ciudadanos que respetan la ley. Para abortar la misión, devuelva los operativos de X-Com al vehículo de transporte y haga clic en el icono \"Abortar misión\"."
  STR_LEAGUE_APPREHENSION: "Captura de la Liga"
  STR_LEAGUE_APPREHENSION_DESCRIPTION: "Un grupo de 'investigadores' encontró algo que no debían ver. Debemos arrestarlos de inmediato para proteger la seguridad mundial. Sin embargo, solo son ciudadanos preocupados, por lo que sería preferible tomarlos vivos. En esta misión, solo puedes usar equipo ocultable o te reconocerán demasiado pronto."
  STR_LEAGUE_APPREHENSION_BRIEFING: "Un grupo de 'investigadores' encontró algo que no deberían haber visto y están tratando de hacerlo público. Debemos arrestarlos de inmediato para proteger la seguridad mundial. Sin embargo, solo son ciudadanos preocupados, por lo que sería preferible tomarlos vivos. Para abortar la misión, devuelva los operativos de X-Com al vehículo de transporte y haga clic en el icono \"Abortar misión\"."
