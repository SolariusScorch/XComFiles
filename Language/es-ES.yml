  STR_OOZE_ARMOR: "Análisis de Combate de Cieno"
  STR_OOZE_NEST: "Nido de Cienos"
  STR_ALERT_OOZE_NEST: "REPORTADO NIDO DE CIENOS EN"
  STR_OOZE_NEST_DESCRIPTION: "¡Las entidades gelatinosas de origen desconocido se han anidado en las alcantarillas el tiempo suficiente para alterar su microclima en algo muy hostil para la vida humana! Debemos ir allí, con equipo de protección, y poner fin a esta amenaza. Sugerencia táctica: trae mucho fuego y explosivos para abrirte camino a través del laberinto."
  STR_OOZE_NEST_BRIEFING: "¡Las entidades gelatinosas de origen desconocido se han anidado en las alcantarillas el tiempo suficiente para alterar su microclima en algo muy hostil para la vida humana! Para abortar la misión, devuelva los operativos de X-Com al área de salida y haga clic en el icono 'Abortar misión'."
  STR_OOZE: "Cieno"
  STR_OOZE_UFOPEDIA: "Esta forma de vida debe venir de un ambiente muy exótico. Produce fuertes ondas psi que se utilizan para detectar presas. Puede sobrevivir en la Tierra, pero apenas; Es altamente afectado por las variaciones de temperatura. Sus propiedades químicas parecen similares a los misteriosos fenómenos de la \"Hidra espacial\", observados por el Kiryu-Kai en la Nebulosa de Orión."
  STR_OOZE_AUTOPSY: "Autopsia de Cieno"
  STR_OOZE_AUTOPSY_UFOPEDIA: "Esta masa gelatinosa es un agregado de organismos unicelulares. Sus características son completamente diferentes de las formas de vida de la Tierra y, de hecho, son bastante tóxicas para cualquier cosa que viva. La mancha está interconectada con numerosos vasos en forma de venas, transportando sangre y información química alrededor de la colonia."
  STR_OOZE_CORPSE: "Cieno Muerto"
  STR_OOZE_TERRORIST: "Cieno Reptante"
  STR_OOZE_WEAPON_SPIT: "Escupitajo de Cieno"
  STR_OOZE_BITE: "Ataque de Cieno"
  STR_REPTOID_BASE: "Base Reptoide"
  STR_REPTOID_BASE_BRIEFING: "Nos hemos infiltrado en un complejo de comando Reptoide. ¡Vamos a mostrarles quién gobierna el planeta ahora! Para abortar la misión, devuelva los operativos de X-Com al área de salida y haga clic en el icono 'Abortar misión'."
  STR_XCOM_ENHANCEMENT: "Bio-Mejoras X-Com"
  STR_XCOM_ENHANCEMENT_UFOPEDIA: "Ahora tenemos la tecnología que nos permite mejorar a nuestros agentes de la misma manera que lo hace la organización Amanecer Rojo: mejorar su fuerza y resistencia a niveles sobrehumanos. Sin embargo, esta mejora es muy peligrosa para las personas sin preparación física suficiente, por lo que se limitará a nuestros agentes más experimentados.{NEWLINE}Requiere: Resistencia 60, Salud 40, Fuerza 35{NEWLINE}Requiere Enfermería."
  STR_STORM: "Tormenta"
  STR_STORM_UFOPEDIA: "Esta sustancia sospechosa está etiquetada como un suero para el desarrollo muscular. Su composición química alude a una ciencia muy extravagante involucrada. No recomendado para consumo humano."
  STR_ZSRR_STORM_TRADE: "Comercio de Tormenta de Amanecer Rojo"
  STR_ZSRR_STORM_TRADE_UFOPEDIA: "Para financiar sus operaciones, Amanecer Rojo distribuye un determinado producto químico, utilizado para el desarrollo del tejido muscular. Esta mezcla misteriosa apodada 'Tormenta' está directamente relacionada con la tecnología 'de otro mundo' de Amanecer Rojo, ridículamente cara y en la mayoría de los casos completamente inútil (o altamente dañina). Sin embargo, hay casos raros de usuarios muy exitosos de Tormenta que ganan habilidades sobrehumanas sin efectos nocivos. Estos rumores mantienen a Amanecer Rojo en el negocio. {NEWLINE} Deberíamos echar un vistazo más de cerca a este negocio suyo ..."
  STR_PICKUP_OSIRON: "Recolección Osiron"
  STR_SURFBOARD: "Tabla de Surf"
  STR_SURFBOARD_UFOPEDIA: "¡Prepárate para unas olas radicales! O golpea a los malos con él, por un daño adicional a la salud del 15%."
  STR_BIOLOGICAL_WARFARE: "Guerra Biológica"
  STR_HIGH_EXPLOSIVE: "Alto Explosivo"
  STR_HIGH_EXPLOSIVE_BUY: "Adquisición de Explosivos de Alta Potencia"
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER: "¡NINGÚN CONTENEDOR ALIEN PARA LA TRANSFERENCIA! {SMALLLINE} Los aliens vivos necesitan una instalación de contención de aliens para poder sobrevivir."
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER_1: "NO HAY ESPACIO DE PRISION PARA LA TRANSFERENCIA! {SMALLLINE} La retención de cautivos requiere instalaciones especiales en el sitio."
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER_2: "¡NO HAY JAULAS PARA ANIMALES PARA TRANSFERIR! {SMALLLINE} Las criaturas vivas requieren instalaciones especiales en la base."
  STR_DISRUPTOR_RIFLE: "Rifle Disruptor"
  STR_DISRUPTOR_RIFLE_UFOPEDIA: "Este rifle alienígena emite un haz de partículas exóticas que atraviesan la armadura casi por completo. Es principalmente orgánico, y el componente biológico tiene una vida útil directamente relacionada con el uso del arma. No poseemos los medios para reproducir esta arma en nuestros laboratorios. La armadura es efectivamente irrelevante contra las armas de urdimbre."
  STR_DISRUPTOR_HEAVY: "Disruptor Pesado"
  STR_DISRUPTOR_HEAVY_UFOPEDIA: "Esta pesada arma de urdimbre es en su mayoría una forma de vida exótica muy grande, capaz de emitir rayos extraños que evitan todas las formas conocidas de armadura. La criatura se alimenta de sí misma para reponer la energía gastada, por lo que su vida útil se acorta cada vez que se usa el arma. Replicar esta arma está definitivamente más allá de nuestras capacidades. La armadura es efectivamente irrelevante contra las armas de urdimbre."
  STR_ACID_PISTOL: "Pistola de Ácido"
  STR_ACID_PISTOL_UFOPEDIA: "Esta arma de gas dispara un fluido corrosivo mortal. Desde las tomas en el cuerpo, el aire se recubre y se presuriza, para luego ser utilizado para expulsar el proyectil. El arma puede repetir este proceso innumerables veces. Aunque esto suena simple, los presurizadores en miniatura son muy complejos y potentes. {NEWLINE}> Ocultable"
  STR_ACID_PISTOL_CLIP: "Cargador de Pistola de Ácido"
  STR_ACID_PISTOL_CLIP_UFOPEDIA: "Esta mezcla biológica de compuestos altamente reactivos se utiliza como munición para la pistola de ácido. Está lleno de microorganismos que mantienen constantemente la mayor acidez posible de su microentorno."
  STR_ACID_BOLT: "Rayo de Acido"
  STR_ACID_BOLT_UFOPEDIA: "Un dispositivo autopropulsado similar a una granada, empleado apretándolo de cierta manera. Lanza una carga biológica que vuela en una trayectoria de arco. Al impactar, salpica enzimas corrosivas, capaces de fundir cualquier sustancia en una mancha similar a la espuma. {NEWLINE}> Ocultable"
  STR_BOOMEROID: "Boomeroide"
  STR_BOOMEROID_UFOPEDIA: "Un dispositivo semi-inteligente que se lanza hacia el objetivo y explota al contacto. Probablemente el equivalente de los alienígenas a las granadas de proximidad. {NEWLINE} Cuando haces clic para usar el arma, generará 'puntos de paso' para marcar el camino deseado. Cuando haya posicionado los puntos de manera suficiente, haga clic en el icono de inicio especial."
  STR_INCINERATOR: "Incinerador"
  STR_INCINERATOR_UFOPEDIA: "Este cañón alienígena utiliza plasma descargado para lanzar proyectiles de fuego. Es un arma de terror efectiva."
  STR_INCINERATOR_CLIP: "Cargador del Incinerador"
  STR_INCINERATOR_CLIP_UFOPEDIA: "Este dispositivo está lleno de un compuesto químico que se expande rápidamente a altas temperaturas y forma hebras. Esto crea un misil en llamas, compuesto de partículas de plasma de baja energía unidas por una red que se quema rápidamente. El clip contiene una pequeña cantidad de Elerio que se puede recuperar."
  STR_SKI_RESORT: "Problemas en la estación de esquí"
  STR_ALERT_SKI_RESORT: "PROBLEMAS EN LA ESTACIÓN DE SKI!"
  STR_SKI_RESORT_BRIEFING: "Un centro de deportes de invierno está siendo utilizado por los delincuentes para una operación de lavado de dinero. Están bien conectados, por lo que el Consejo no puede abordarlos abiertamente. Se mezclan con turistas, usando sólo equipo deportivo y un vehículo civil. Ten cuidado, ya que están en su propio terreno y no les importan las restricciones de armas tanto como a nosotros. No puedes evacuar de esta misión."
  STR_SKI_RESORT_DESCRIPTION: "Un centro de deportes de invierno está siendo utilizado por los delincuentes para una operación de lavado de dinero. Están bien conectados, por lo que el Consejo no puede abordarlos abiertamente. Mezclate con turistas, usando solo equipo deportivo. Entonces saca a estos cultistas. No puedes evacuar de esta misión."
  STR_SURFTIME: "Hora de Surf"
  STR_ALERT_SURFTIME: "NEGOCIO OSIRON DE VACACIONES!"
  STR_SURFTIME_BRIEFING: "Esta encantadora playa es utilizada por Osiron para distribuir tecnología extraterrestre ilegal. Llévelos y apoderarse de sus bienes. No puedes escapar de esta misión."
  STR_SURFTIME_DESCRIPTION: "Esta encantadora playa es utilizada por Osiron para distribuir tecnología extraterrestre ilegal. Debemos hacernos pasar por turistas y mezclarnos. Sin duda nos vigilarán, así que solo podemos llevar algunos equipos de playa y algunas tablas de surf. ¡También en caso de que algo salga mal, no podremos extraer a nuestros agentes de esta misión!"
  STR_BASIC_OPERATIONS: "Operaciones Básicas"
  STR_BASIC_OPERATIONS_UFOPEDIA: "¡He reunido el mejor equipo de operaciones! Estoy seguro de que los encontrará útiles, Comandante! {NEWLINE} Compruebe sus informes; Creo que ya tienen algunas ideas innovadoras!"
  STR_OUTDATED_WEAPONS: "Armas Obsoletas"
  STR_OUTDATED_WEAPONS_UFOPEDIA: "Los Agentes de X-Com a menudo recogen varias armas anticuadas del campo. Su investigación podría permitirnos comprarlas. Pero, ¿por qué X-Com usa tecnología obsoleta? {NEWLINE} La primera razón es la burocracia, nuestro obstáculo más tenaz. El Consejo es extremadamente cauteloso al confiar en nosotros con cualquier armamento moderno, pero es más indulgente con los armamentos obsoletos. {NEWLINE} La segunda razón es la naturaleza de nuestro enemigo. Estamos en la cima de la tecnología de armas de fuego; Nuestras armas están altamente especializadas en luchar contra cualquier objetivo conocido. Sin embargo, X-Com se enfrenta a lo desconocido, y las especificaciones excesivas de armamento obsoleto podrían proporcionarnos una ventaja, aunque sea leve."
  STR_MRRSHAN_RIFLE: "Rifle Mrrshan"
  STR_MRRSHAN_RIFLE_UFOPEDIA: "Este rifle de pulso alienígena dispara proyectiles metálicos no muy diferentes del diseño de la Tierra. Sin embargo, es mucho más avanzado que cualquier arma que podamos producir en la Tierra: liviana, resistente y mortal. {NEWLINE} Como todas las armas de pulso, causa un daño adicional del 25% a la salud del objetivo (después de la penetración de la armadura)."
  STR_MRRSHAN_RIFLE_CLIP: "Cargador de Rifle Mrrshan"
  STR_CROSSBOW: "Ballesta"
  STR_CROSSBOW_BOLTS: "Dardos de Ballesta"
  STR_CROSSBOW_TRITANIUM_BOLTS: "Dardos de tritanio de ballesta"
  STR_CROSSBOW_UFOPEDIA: "Las ballestas son armas tradicionales, no extremadamente potentes pero aún mortales. Los dardos de ballesta son mejores para perforar los chalecos kevlar que las balas."
  STR_HEAVY_CROSSBOW_BOLTS: "Dardos de Ballesta Pesada"
  STR_HEAVY_CROSSBOW_TRITANIUM_BOLTS: "Dardos de Tritanio de Ballesta Pesada"
  STR_HEAVY_CROSSBOW: "Ballesta Pesada"
  STR_HEAVY_CROSSBOW_UFOPEDIA: "Esta ballesta de gran tamaño requiere una fuerza significativa para operar."
  STR_CROSSBLASTER: "SuperBallesta"
  STR_CROSSBLASTER_UFOPEDIA: "Esta arma increíblemente intrincada dispara un rayo de energía intensa. No está muy enfocado, pero produce una reacción similar a una explosión con cualquier superficie que golpee. Sus principios de funcionamiento son muy diferentes de las armas alienígenas regulares."
  STR_BOW_QUIVER: "Carcaj"
  STR_BOW: "Arco"
  STR_BOW_UFOPEDIA: "Hecho de materiales naturales, este arco no es muy diferente de los diseños históricos. Su letalidad depende en gran medida de la habilidad del arquero."
  STR_NEON_BOW: "Arco de Neon"
  STR_NEON_BOW_UFOPEDIA: "Esta increíble arma se activa cuando se maneja adecuadamente, creando una matriz de energía para transferir la tensión muscular a los dardos de energía. Sus principios operativos siguen siendo en gran medida un misterio. No puede ser desmontado, solo destruido por la fuerza. Al igual que con los arcos regulares, su daño aumenta por la precisión de lanzamiento del usuario."
  STR_FREELANCER: "Autónomo"
  STR_MERIDIAN_HUNTING_DESCRIPTION: "Hemos localizado al infame Meridian, un cazarrecompensas extraterrestre que opera en la Tierra. Este individuo está de hecho en una misión de asesinato, por lo que espere que esté completamente armado y listo."
  STR_MERIDIAN_HUNTING_BRIEFING: "Hemos localizado a Meridian, un cazarrecompensas extraterrestre que opera en la Tierra. Sabemos muy poco acerca de este ser, así que prepárate para cualquier cosa. Aún así, es solo un chico, ¿qué tan difícil puede ser? Para abortar la misión, devuelva los operativos de X-Com al vehículo de transporte y haga clic en el icono \"Abortar misión\"."
  STR_MERIDIAN_HUNTING: "Caza de Meridian"
  STR_ALERT_MERIDIAN_HUNTING: "EL CAZADOR MERIDIAN LOCALIZADO EN"
  STR_MERIDIAN_HUNTER_ARMOR: "Análisis de Combate de Meridian"
  STR_BOUNTY_HUNTERS: "Cazadores de Recompensas"
  STR_MERIDIAN_HUNTED: "El cazador ha sido abatido"
  STR_MERIDIAN_HUNTER: "El cazador Meridian"
  STR_FLOATER_CENTURION: "Centurión Flotante"
  STR_FLOATER_LEGIONNAIRE_CORPSE: "Cuerpo de Centurión Flotante"
  STR_FLOATER_LEGIONNAIRE_ARMOR: "Análisis de Combate de Legionario Flotante"
  STR_FLOATER_LEGIONNAIRE: "Legionario Flotante"
  STR_FLOATER_LEGIONNAIRE_UFOPEDIA: "Este guerrero flotante de élite está fuertemente blindado y tiene incluso más aumentos cibernéticos que el tipo normal. También hay diferencias significativas de comportamiento: mientras que los Flotantes comunes son brutales y violentos, este es tranquilo y sereno, pero supera a sus hermanos \"menores\" en la acción militar. Esto no es en gran parte un efecto de los implantes cerebrales especiales, que suprimen casi completamente sus emociones crudas y optimizan su comportamiento para lograr la máxima eficiencia. No está claro por qué esta tecnología horrible no es utilizada más comúnmente por los extraterrestres, pero una razón probable es la disminución de la estabilidad mental a largo plazo."
  STR_FLOATER_LEGIONNAIRE_AUTOPSY: "Autopsia de Legionario Flotante"
  STR_FLOATER_LEGIONNAIRE_AUTOPSY_UFOPEDIA: "Este Flotante es una gran actualización sobre el tipo regular. Todos los implantes cibernéticos son más avanzados, incluida la unidad antigravedad que es más fuerte y más estable. El legionario ha sido equipado con cibernética muy compleja, que le brinda una perfecta conciencia de combate sin importar las condiciones, y glándulas artificiales que aumentan sus reflejos. También lleva una armadura gruesa, resistente tanto a las armas estándar como a las energéticas."
  STR_FLOATER_SOLDIER_ARMOR: "Análisis de Combate de Flotante"
  STR_UNARMED_FLOATER: "Ataque de Flotante desarmado"
  STR_FLOATER_UFOPEDIA: "Los Flotantes son principalmente soldados y agentes terroristas. Son naturalmente bestias depredadoras, diseñadas genéticamente y mejoradas cibernéticamente para formar guerreros formidables. La mitad inferior del cuerpo y la mayoría de los órganos internos se extirpan quirúrgicamente y se instala un sistema de soporte vital. Este implante contiene una unidad antigravitatoria que permite a la criatura flotar, aunque de manera inestable, a través del aire."
  STR_FLOATER_AUTOPSY: "Autopsia de Flotante"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "La criatura ha sido alterada drásticamente por la cirugía. El dispositivo que parece formar el núcleo del cuerpo es un sistema de soporte vital que asume la función del corazón, los pulmones y el sistema digestivo. Esto permitiría a la criatura sobrevivir en entornos extremadamente hostiles. El cerebro es más pequeño que el nuestro, pero los órganos sensoriales están bien desarrollados."
  STR_CHRYSSALID_ARMOR: "Análisis de Combate de Crisálida"
  STR_CHRYSSALID: "Crisálida"
  STR_CHRYSSALID_TERRORIST: "Crisálida Terrorista"
  STR_CHRYSSALID_CORPSE: "Cuerpo de Crisálidad"
  STR_CHRYSSALID_UFOPEDIA: "Las garras de cangrejo de esta criatura son un arma poderosa en combate cuerpo a cuerpo. El alto metabolismo y la fuerza de esta criatura le dan velocidad y destreza. En lugar de matar a su víctima, lo impregna con un huevo e inyecta un veneno que lo convierte en un zombi andante. Un nuevo Crisálida saldrá de la víctima poco después de la impregnación. Los Crisálidas están asociados con la raza Serpentoide."
  STR_CHRYSSALID_AUTOPSY: "Autopsia de Crisálida"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "El exoesqueleto de esta criatura es extremadamente fuerte, pero sorprendentemente vulnerable a las municiones explosivas. El cerebro está bien desarrollado y su tasa de crecimiento celular es muy rápida. La criatura lleva veinte huevos que se ponen dentro de otros organismos. Esta criatura es un arma de terror muy efectiva."
  STR_CHRYSSALID_WEAPON: "Garras de Crisálida"
  STR_CHRYSSALID_WEAPON_UFOPEDIA: "El Crisalida usa sus poderosas pinzas para mantener a la víctima en su lugar. Este ataque se sigue inevitablemente con la infame probóscide, lo que provoca una \"zombificación\" instantánea del objetivo."
  STR_BADASS_CHRYSSALID_ARMOR: "Análisis de Combate de Ultra-Crisálida"
  STR_BADASS_CHRYSSALID_TERRORIST: "Terrorista Ultra-Crisálida"
  STR_BADASS_CHRYSSALID: "Ultra-Crisálida"
  STR_BADASS_CHRYSSALID_UFOPEDIA: "Este espécimen grande contiene material de varios crisálidas diferentes, que parecen haberse fusionado en un solo organismo más grande. Parece que todos los Crisálidas poseen esta propiedad única. Teorizamos que resulta útil cuando se lucha contra enemigos con cuerpos más grandes que los nuestros. Su descendencia también crecerá igual de grande."
  STR_BADASS_CHRYSSALID_CORPSE: "Cuerpo de Ultra-Crisálida"
  STR_BADASS_CHRYSSALID_AUTOPSY: "Autopsia de Ultra-Crisálida"
  STR_BADASS_CHRYSSALID_AUTOPSY_UFOPEDIA: "Este gigantesco Crisalida está fuertemente blindado y tiene una gran cantidad de huevos, claramente destinados a un huésped mucho más grande que un humano. Hemos encontrado rastros químicos de varios otros especímenes en el cuerpo."
  STR_BADASS_CHRYSSALID_WEAPON: "Pinzas de Ultra-Crisálida"
  STR_BADASS_CHRYSSALID_WEAPON_UFOPEDIA: "Un ataque Ultra-Crisalida es similar al tipo estándar, pero el tamaño de la probóscide y el huevo en sí hacen imposible que una víctima del tamaño de un humano sobreviva al proceso."
  STR_ANCIENT_ALIENS: "Antiguos Aliens"
  STR_ANCIENT_ALIENS_UFOPEDIA: "{NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} Sabemos que los alienígenas nos han estado observando durante décadas, pero aparentemente es mucho más profundo: hay pruebas sólidas de intervenciones alienígenas durante la antigüedad. Muchos mitos humanos pueden estar relacionados con tales eventos misteriosos, especialmente aquellos relacionados con monstruos, objetos mágicos y conocimiento prohibido. Además, parece que ciertas organizaciones secretas son tan antiguas como la presencia extraterrestre en la Tierra, ya sea inspiradas directamente por extraterrestres o formadas para oponerse a ellas. Estas organizaciones se encuentran entre las más poderosas del mundo, mirándonos a todos con tanta superioridad en sus ojos apenas humanos ..."
  STR_ALIEN_BOMB: "Bomba Alien"
  STR_SILO: "Silo"
  STR_DESTROYED_SILO: "Silo Destruido"
  STR_SILO_ATTACK: "Sabotage Agrícola Alien"
  STR_ALERT_SILO_ATTACK: "LOS ALIENS ATACAN LOS CAMPOS!"
  STR_SILO_ATTACK_DESCRIPTION: "Los Aliens están aterrorizando al gobierno al tratar de destruir las reservas de grano. Para salvar la cosecha, desarma las 4 bombas ubicadas cerca de los silos. ¡Tendrás que darte prisa antes de que exploten!"
  STR_SILO_ATTACK_BRIEFING: "Los Aliens están aterrorizando al gobierno al tratar de destruir las reservas de grano. Para salvar la cosecha, desarma las 4 bombas ubicadas cerca de los silos. Tienes 15 turnos antes de que comiencen a explotar. Para abortar la misión, devuelva los operativos de X-Com al vehículo de transporte y haga clic en el icono \"Abortar misión\"."
  STR_DOWNTOWN_ATTACK: "Ataque Alien al Centro de la Ciudad"
  STR_ALERT_DOWNTOWN_ATTACK: "LOS ALIENS ATACAN EL CENTRO FINANCIERO EN"
  STR_DOWNTOWN_ATTACK_DESCRIPTION: "Los extranjeros están aterrorizando al gobierno al atacar un centro financiero. Atrapar a los hostiles y asegurar el área."
  STR_DOWNTOWN_ATTACK_BRIEFING: "Los extranjeros están aterrorizando al gobierno al atacar un centro financiero. Atrapar a los hostiles y asegurar el área. Para abortar la misión, devuelva los operativos de X-Com al vehículo de transporte y haga clic en el icono \"Abortar misión\"."
  STR_ALIEN_PURGE: "Purga Alienígena"
  STR_ALIEN_PURGE_UFOPEDIA: "Si los alienígenas deciden que una facción política humana es un obstáculo suficientemente grande para sus planes, pueden atacarla abiertamente. Tales ataques son realizados por equipos de asalto fuertes, equipados para involucrar a las fuerzas de seguridad locales. Debemos evitar estos intentos de asesinato a toda costa, o la reputación de X-Com se verá empañada significativamente."
  STR_ALERT_ALIEN_PURGE: "PURGA ALIEN EN"
  STR_ALIEN_PURGE_BRIEFING: "Los alienígenas han enviado sus fuerzas especiales para eliminar a una facción hostil del gobierno nacional. Proteger a los civiles, particularmente a los VIPs. Para abortar la misión, devuelva los operativos de X-Com al vehículo de transporte y haga clic en el icono \"Abortar misión\"."
  STR_ALIEN_PURGE_DESCRIPTION: "Los alienígenas han enviado sus fuerzas especiales para eliminar a una facción hostil del gobierno nacional. Proteger a los civiles, particularmente a los VIPs. Espera una fuerte resistencia."
  STR_COUNCIL_SALVAGE_CORPS: "Cuerpo de Recuperadores del Consejo"
  STR_COUNCIL_SALVAGE_CORPS_UFOPEDIA: "Los Cuerpos de Recuperadores son unidades técnicas, empleadas por el Consejo después de cada misión X-Com. (¡Son muy eficientes; los materiales de salvamento llegan a la base antes que los agentes!) También cumplen otras funciones de apoyo, como la investigación o los cierres de área. Sin embargo, no esperes que ganen una batalla real."
  STR_UAC_SMG: "SMG UAC"
  STR_UAC_SMG_UFOPEDIA: "Un avanzado SMG, destinado a especialistas entrenados. Fue hecho para su uso en el espacio exterior."
  STR_UAC_SMG_CLIP: "Cargador de SMG UAC"
  STR_UAC_SMG_AA_CLIP: "Cargador Tritanio de SMG UAC"
  STR_UAC_SMG_AA_CLIP_MANUFACTURING: "Fabricación de Cargador Tritanio de SMG UAC"
  STR_UAC_SMG_BUY: "Adquisición de SMG UAC"
  STR_UAC_RIFLE_CLIP: "Cargador de Rifle UAC"
  STR_UAC_RIFLE_AA_CLIP: "Cargador Tritanio de Rifle UAC"
  STR_UAC_RIFLE_AA_CLIP_MANUFACTURING: "Fabricación de Cargador Tritanio de Rifle UAC"
  STR_UAC_RIFLE: "Rifle UAC"
