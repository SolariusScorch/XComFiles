  STR_VAMPIRIC_RAY: "Rayo Vampírico"
  STR_VAMPIRIC_FIST: "Puño Vampírico"
  STR_VAMPIRIC_FIST_UFOPEDIA: "Las Reinas Vampiro pueden proyectar sus habilidades psi en cuerpo a cuerpo o a distancia para infligir un daño mortal."
  STR_SHADOW_SWORD: "Espada Fantasma"
  STR_SHADOW_SWORD_UFOPEDIA: "Esta forma de ataque es, de hecho, un campo de fuerza psiónico, mantenido por la Reina Vampiro."
  STR_CERO: "Disparo Zero"
  STR_CERO_UFOPEDIA: "Una violenta liberación de energía psiónica, causando un daño significativo a la zona."
  STR_ZOMBIE_SERVITOR: "Servidor Zombi"
  STR_ZOMBIE_INTERROGATED: "Zombi Interrogado"
  STR_METAPSYCHOLOGY_PREREQUISITE: "Prerrequisito de Metapsicología"
  STR_METAPSYCHOLOGY: "Metapsicología"
  STR_METAPSYCHOLOGY_UFOPEDIA: "El conocimiento prohibido que hemos obtenido muestra el misterioso mundo de lo desconocido bajo una luz completamente nueva. 'Psi' se basa en la manipulación sutil de los campos electromagnéticos y otras energías que pueden evocar efectos sorprendentemente fuertes utilizando el principio del efecto mariposa. El control sobre este efecto requiere resolver algunas ecuaciones muy complejas y muy exóticas, usando ciertas áreas del cerebro. Este proceso generalmente es subconsciente, pero el exceso puede llevar a la locura. {NEWLINE} Los dispositivos que hemos capturado contienen circuitos complejos que sirven como una especie de prótesis para el cerebro del usuario; por lo tanto, su eficiencia depende directamente de la fuerza psíquica del usuario. Sin embargo, creo que existe la posibilidad de usar un cerebro sin ayuda. Cómo lograrlo, todavía no lo sabemos. {NEWLINE} Hemos completado con éxito la evaluación de la fuerza psiónica de nuestros agentes. Por favor, consulte sus archivos para más detalles."
  STR_PARAPSYCHOLOGY_PREREQUISITE: "Prerrequisito Parapsicología"
  STR_PARAPSYCHOLOGY: "Parapsicología"
  STR_PARAPSYCHOLOGY_UFOPEDIA: "La prueba de que existen habilidades psiónicas está ante nuestros propios ojos. La ciencia finalmente tiene que aceptar la existencia de la magia. Sin lugar a dudas, los futuros científicos encontrarán formas de explicar lo paranormal, de diseccionarlo y ponerlo en las cajitas de sus mentes. Dados unos pocos siglos, eso es. La complejidad de la mente humana no es suficiente para el intelecto humano limitado. {NEWLINE} Las observaciones revelan que los humanos han variado la susceptibilidad a los ataques mentales. Teorizo esto depende de lo que llamo el potencial espiritual en bruto. La medición de ese potencial es nuestra primera tarea. No tenemos siglos, por lo que necesitamos un enfoque diferente. Es mucho más fácil simplemente aprender a caminar que describir el caminar mediante ecuaciones matemáticas. Seguiremos los pasos de los místicos. Modelos análogos. El árbol de la Vida. Cartas de tarot. Fármacos alucinógenos. Aún no sabemos qué funcionará ... y eso lo hace emocionante, ¿no es así?"
  STR_SYNDICATE_AGENT_DISGUISE_UC: "DISFRAZ DE AGENTE DEL SINDICATO"
  STR_SYNDICATE_AGENT_DISGUISE_UC_UFOPEDIA: "Con el uso del Impersonatron, nuestros agentes pueden infiltrarse en cualquier instalación del Sindicato."
  STR_SYNDICATE_AGENT_DISGUISE_H_UC: "DISFRAZ DE AGENTE DEL SINDICATO (H)"
  STR_BARN_OF_GORE: "Granero de Gore"
  STR_ALERT_BARN_OF_GORE: "CANIBALES ZOMBIFICAN GENTE!"
  STR_BARN_OF_GORE_DESCRIPTION: "Un grupo renegado infecta a los ciudadanos con parásitos zombi y luego los consume para obtener sus poderes. Debemos poner fin a esto."
  STR_BARN_OF_GORE_BRIEFING: "Un grupo renegado infecta a los ciudadanos con parásitos zombi y luego los consume. Debemos poner fin a esto. Para abortar la misión, devuelva los operativos de X-Com al vehículo de transporte y haga clic en el icono \"Abortar misión\"."
  STR_BARN_LUCHADORES: "Luchadores de Granero"
  STR_STORM_SEIZURE: "Asalto de Tormenta"
  STR_ALERT_STORM_SEIZURE: "TORMENTA ENCONTRADA EN"
  STR_STORM_SEIZURE_BRIEFING: "Hemos localizado un grupo de usuarios de Tormenta. Dado que se trata de tecnología restringida, debemos aprovechar y asegurar su escondite. Para abortar la misión, devuelva los operativos de X-Com al vehículo de transporte y haga clic en el icono \"Abortar misión\"."
