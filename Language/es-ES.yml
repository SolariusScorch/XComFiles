  STR_CYBERWEB_ROBOTURRET_ARMOR: "Análisis de Combate de Robotorreta"
  STR_ROBOTURRET_LASER_WEAPON: "Arma Láser de Robotorreta"
  STR_ROBOTURRET_MINIGUN_WEAPON: "Minarma de Robotorreta"
  STR_ROBOTURRET_MINIGUN_WEAPON_CLIP: "Cargador de Minarma de Robotorreta"
  STR_CYBERWEB_ROBOTURRET_TERRORIST: "Robotorreta Cyberweb"
  STR_CYBERWEB_ROBOTURRET: "Robotorreta"
  STR_CYBERWEB_ROBOTURRET_UFOPEDIA: "Esta torreta móvil automática es lo suficientemente inteligente como para participar en batallas de forma autónoma y tiene potencia de fuego para someter a cualquier enemigo."
  STR_CYBERWEB_ROBOTURRET_AUTOPSY: "Examen de Robotorreta CyberWeb Dañada"
  STR_CYBERWEB_ROBOTURRET_AUTOPSY_UFOPEDIA: "Esta torreta automática pisada dispara poderosos rayos de energía y está bien blindada."
  STR_CYBERWEB_ROBOTURRET_CORPSE: "RoboTorreta CyberWeb Dañada"
  STR_CYBERWEB_CENTURION_ARMOR: "Análisis de Combate de Centurión CyberWeb"
  STR_CYBERWEB_CENTURION: "Centurión"
  STR_CYBERWEB_CENTURION_TERRORIST: "Centurión CyberWeb"
  STR_CYBERWEB_CENTURION_AUTOPSY: "Examen de Centurión Dañado"
  STR_CYBERWEB_CENTURION_AUTOPSY_UFOPEDIA: "Esta construcción robótica es mucho más compleja que otras máquinas Cyberweb que hemos encontrado. Está fuertemente blindada y reforzada con aleación de alta calidad. Está equipada con muchos sensores ópticos, útiles para apuntar el arma de energía principal."
  STR_CYBERWEB_CENTURION_CORPSE: "Centurión CyberWeb Dañado"
  STR_CYBERWEB_CENTURION_UFOPEDIA: "Este temible robot es una poderosa unidad de batalla, armada con un desintegrador de iones y un arma cuerpo a cuerpo de energía. También es muy duradero y difícil de deshabilitar."
  STR_CYBERWEB_TECHNOMAD_AUTOPSY: "Mejoras CyberWeb"
  STR_CYBERWEB_TECHNOMAD_AUTOPSY_UFOPEDIA: "Los miembros de Cyberweb parecen humanos en el exterior, pero están muy modificados con implantes inorgánicos. Incluyen blindaje que protege los órganos vitales, reemplazos cibernéticos para algunos de estos órganos y pequeños implantes cerebrales. Estos aumentos los hacen bastante resistentes a todas las formas de daño, así como aumentan su fuerza, precisión y reflejos."
  STR_CYBERWEB_MYSTEK_ARMOR: "Análisis de Combate de Mystek Cyberweb"
  STR_CYBERWEB_MYSTEK_CORPSE: "Cuerpo de Mystek Cyberweb"
  STR_CYBERWEB_MYSTEK: "Mystek Cyberweb"
  STR_CYBERWEB_MYSTEK_UFOPEDIA: "Los Mysteks son tecnomads que están significativamente más interesados en la ciencia teórica que en las aplicaciones prácticas. Los Technomads regulares los consideran como figuras casi religiosas, educadas en las artes secretas de la física dimensional. Mysteks es responsable de construir portales de Cyberweb que conducen a lugares más allá de la Tierra y posiblemente a nuestra realidad."
  STR_CYBERWEB_SPACE_TECHNOMAD_ARMOR: "Análisis de Combate de Technomad Espacial de CyberWeb"
  STR_CYBERWEB_TECHNOMAD_ARMOR: "Análisis de Combate de Technomad de CyberWeb"
  STR_CYBERWEB_TECHNOMAD: "Technomad de Cyberweb"
  STR_CYBERWEB_TECHNOMAD_CORPSE: "Cuerpo de Technomad de Cyberweb"
  STR_CYBERWEB_TECHNOMAD_UFOPEDIA: "Technomads forman el núcleo de Cyberweb. Son científicos e ingenieros ciborg, que persiguen conocimientos terrenales. También son completamente amorales y un poco locos. Nuestros agentes deben acercarse a ellos con el mayor cuidado, ya que son mucho más resistentes de lo que parecen y usan armas exóticas de alto poder que construyen para ellos mismos."
  STR_CYBERWEB_CYBORG: "Cyborg de CyberWeb"
  STR_CYBERWEB_CYBORG_UFOPEDIA: "Cyberweb tiene acceso a tecnología cibernética muy avanzada. Todos sus miembros son cyborgs con numerosas mejoras en sus cuerpos. Desafortunadamente, instalarlos es un proceso muy largo que demora años en completarse y, por lo tanto, no es práctico para nuestros fines."
  STR_CYBERWEB_CENTURION_RAMPAGE: "Robot Descontrolado"
  STR_CYBERWEB_CENTURION_RAMPAGE_BRIEFING: "¡Una avanzada máquina de guerra Cyberweb está destrozando la ciudad! Tienes que detener esta calamidad. Para abortar la misión, devuelva los operativos de X-Com al área de salida y haga clic en el icono 'Abortar misión'."
  STR_CYBERWEB_CENTURION_RAMPAGE_DESCRIPTION: "Una avanzada máquina de guerra Cyberweb presumiblemente se ha revelado y está destruyendo la ciudad con furia sin sentido. Se debe detener a toda costa, o el Consejo nunca nos dejará vivirlo."
  STR_ALERT_CYBERWEB_CENTURION_RAMPAGE: "ROBOT FURIOSO DESCONTROLADO EN"
  STR_CYBERWEB_DIMENSIONAL_PORTAL_TAKEN: "Tomado el Portal Dimensional de Cyberweb."
  STR_CYBERWEB_DIMENSIONAL_PORTAL: "Portal Dimensional CyberWeb"
  STR_CYBERWEB_DIMENSIONAL_PORTAL_BRIEFING: "Estamos atacando una importante instalación de Cyberweb donde se ubica un portal dimensional. Nuestro objetivo es capturar el lugar e investigar la maquinaria. Para abortar la misión, devuelva los operativos de X-Com al área de salida y haga clic en el icono 'Abortar misión'."
  STR_ALERT_CYBERWEB_DIMENSIONAL_PORTAL: "LOCALIZADO PORTAL DIMENSIONAL CYBERWEB"
  STR_CYBERWEB_DIMENSIONAL_PORTAL_DESCRIPTION: "Cyberweb ha construido un portal que conduce a otra dimensión. Debemos asegurarlo y hacerlo nuestro."
  STR_CYBERPORTAL: "Portal Dimensional CyberWeb"
  STR_CYBERCOMPUTER: "Núcleo del Ordenador Cyberweb"
  STR_CYBERWEB_MANUFACTURING_PLANT_BRIEFING: "Estamos atacando un sitio de fabricación secreto de Cyberweb. Nuestro objetivo es capturar el lugar y asegurarnos de que no se filtre más tecnología ilegal al mercado abierto. También debemos buscar cualquier documento secreto. Para abortar la misión, devuelva los operativos de X-Com al área de salida y haga clic en el icono 'Abortar misión'."
  STR_CYBERWEB_MANUFACTURING_PLANT_DESCRIPTION: "Aquí, Cyberweb mantiene una planta de fabricación secreta, necesaria para algunos de sus proyectos más ambiciosos. Este lugar es responsable de gran parte de la tecnología ilegal que se vende en el mercado negro, por lo que deberíamos cerrarla."
  STR_ALERT_CYBERWEB_MANUFACTURING_PLANT: "PLANTA DE FABRICACIÓN DE CYBERWEB UBICADA EN"
  STR_CYBERWEB_MANUFACTURING_PLANT: "Fabrica Cyberweb"
  STR_CYBERWEB_MANUFACTURING_PLANT_UFOPEDIA: "Los miembros de Cyberweb generalmente construyen todo lo que necesitan en sus talleres. Sin embargo, esto no significa que sean incapaces de trabajar juntos. Cyberweb mantiene varias fábricas en todo el mundo y las utiliza para grandes proyectos. Deberíamos infiltrarnos en un lugar así y descubrir en qué andan."
  STR_CYBERWEB: "Cyberweb"
  STR_CYBERWEB_UFOPEDIA: "Cyberweb es una organización clandestina de científicos deshonestos con acceso a tecnología exótica. Forman una red poco conectada y no tienen una estructura de comando como tal, aunque algunos de ellos son más respetados debido a sus cualidades y experiencia. También son todos los cyborgs que creen en elevar a la especie humana. Su único objetivo es el conocimiento a toda costa y están más que dispuestos a vender la Tierra por tecnología alienígena."
