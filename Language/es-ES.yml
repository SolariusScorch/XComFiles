  STR_SOUL_HARVEST: "Cosecha de Almas"
  STR_SOUL_HARVEST_CHURCH_OF_DAGON: "Cosecha de Almas"
  STR_ALERT_SOUL_HARVEST_CHURCH_OF_DAGON: "¡ASESINATO RITUAL EN MASA!"
  STR_SOUL_HARVEST_CHURCH_OF_DAGON_DESCRIPTION: "A medida que la Iglesia de Dagón se vuelve más audaz, ha surgido en este pueblo y está matando a civiles en nombre de su dios oscuro. ¡Debemos poner fin a esto!{NEWLINE}Espere luchar contra las fuerzas Dagón significativas en un entorno urbano semi-denso. Según se informa, también están utilizando criaturas acuáticas para cazar humanos."
  STR_SOUL_HARVEST_CHURCH_OF_DAGON_BRIEFING: "La Iglesia de Dagón ha surgido en este pueblo y está matando civiles en nombre de su dios oscuro. ¡Debemos poner fin a esto! Para abortar la misión, devuelve a los agentes de X-Com al vehículo de transporte y haz clic en el icono 'Abortar misión'."
  STR_THEY_CAME_FROM_THE_SEA: "Vinieron del Mar"
  STR_ALERT_THEY_CAME_FROM_THE_SEA: "¡MONSTRUOS MARINOS ATACAN UN PUERTO!"
  STR_THEY_CAME_FROM_THE_SEA_DESCRIPTION: "Una horda de criaturas acuáticas, la mayoría de ellas humanoides, está aterrorizando un puerto marítimo. Están siendo ayudados por cultistas de Dagón. Enfréntate a los horrores del mar y protege a la gente local."
  STR_THEY_CAME_FROM_THE_SEA_BRIEFING: "Una horda de criaturas acuáticas, la mayoría de ellas humanoides, está aterrorizando a un puerto marítimo. Están siendo ayudados por los cultistas de Dagón. Enfréntate a los horrores del mar y protege a la gente local. Para abortar la misión, devuelve los operativos de X-Com al vehículo de transporte y haz clic en el icono \"Abortar misión\"."
  STR_DEPTHPOCALYPSE: "Fondoapocalipsis"
  STR_ALERT_DEPTHPOCALYPSE: "¡VIENEN LOS HABITANTES DE LAS PROFUNDIDADES!"
  STR_DEPTHPOCALYPSE_DESCRIPTION: "Una horda de habitantes de las profundidades fuertemente blindados se aproxima a un área de población, acompañados por instrumentos voladores de destrucción. Las fuerzas de la policía local se involucrarán, pero no tienen poder para detenerlos o incluso para completar la evacuación. Sólo X-Com puede salvar el día."
  STR_DEPTHPOCALYPSE_BRIEFING: "Una horda de habitantes de profundidades fuertemente blindados se aproxima a un área de población, acompañados por instrumentos voladores de destrucción. Su objetivo parece ser reunir cautivos humanos vivos y tejido humano muerto para algún propósito desconocido. Haz lo que puedas para proteger a los civiles y policías. Para abortar la misión, devuelve los operativos de X-Com al vehículo de transporte y haz clic en el icono \"Abortar misión\"."
  STR_SYNDICATE_RETALIATION: "Represalia del Sindicato"
  STR_SYNDICATE_PHASE_2: "Arrestado CEO del Sindicato"
  STR_ALERT_COMRCURBAN_CORP_2: "SEDE REGIONAL DEL SINDICATO LOCALIZADA EN"
  STR_SYNDICATE_PHASE_2_DESCRIPTION: "Tus agentes entrarán en un importante edificio de oficinas del Sindicato. Tu tarea es arrestar al CEO para interrogarlo. ¡No se aplican otras reglas, así que haga lo que desee! {NEWLINE} Espere luchar contra numerosas fuerzas del Sindicato de calidad variable en un edificio de oficinas y su proximidad directa."
  STR_SYNDICATE_PHASE_2_BRIEFING: "Tus agentes entrarán en un importante edificio de oficinas del sindicato. Tu tarea es arrestar al CEO para interrogarlo. Para abortar la misión, devuelve los operativos de X-Com al vehículo de transporte y haz clic en el icono \"Abortar misión\"."
  STR_SYNDICATE_PHASE_1: "Incautación de Datos del Sindicato"
  STR_ALERT_COMRCURBAN_CORP_1: "OFICINA DEL SINDICATO LOCALIZADA EN"
  STR_SYNDICATE_PHASE_1_DESCRIPTION: "Tus agentes entrarán en una empresa filial del Sindicato. Tu tarea es recuperar un disco de datos ubicado en el piso superior. {NEWLINE} Espera luchar contra las fuerzas de seguridad del Sindicato en un edificio de oficinas y su proximidad directa. {NEWLINE} ¡Solo se permiten artículos ocultables y ropa de civil!"
  STR_SYNDICATE_PHASE_1_BRIEFING: "Tus agentes entrarán en una empresa filial del Sindicato. Tu tarea es recuperar un disco de datos ubicado en el último piso. Para abortar la misión, devuelve los operativos de X-Com al vehículo de transporte y haz clic en el icono \"Abortar misión\"."
  STR_ARMY_ARMORED_CAR: "Coche Militar Blindado"
  STR_ARMORED_CAR_WEAPON: "Ametralladora Montada"
  STR_ARMORED_CAR_CORPSE: "Coche Blindado Dañado"
  STR_ARMORED_CAR_ARMOR: "Análisis de Combate de Coche Blindado"
  STR_ARMORED_CAR: "Coche Blindado"
  STR_ARMORED_CAR_UFOPEDIA: "Este tipo de vehículo de combate ligero es utilizado por la policía y las fuerzas militares de todo el mundo. No es particularmente duradero en términos de guerra, pero es significativamente más fuerte que los automóviles civiles. Está armado con una ametralladora. {NEWLINE} Desafortunadamente, es demasiado pesado, voluminoso y políticamente sensible para el uso de X-Com."
  STR_CULT_MANSION_DEFENSE_EXALT: "Liquidación de EXALT"
  STR_CULT_MANSION_DEFENSE_EXALT_DESCRIPTION: "EXALT está montando una redada en la casa de un oponente político. ¡Debemos proteger a los locales! {NEWLINE} Espere atacantes bien equipados y decididos. Comenzarás en la casa y te extenderás hacia el exterior para eliminar la oposición y buscar sobrevivientes. Cuidado con los enemigos que pueden haberse infiltrado en el edificio. También prepara algunas medidas anti-vehículo, por si acaso."
  STR_CULT_MANSION_DEFENSE_EXALT_BRIEFING: "EXALT está montando una redada en la casa de un oponente político. ¡Debemos proteger a los locales! Ten cuidado, ya que los atacantes están bien equipados y decididos. ¡También ten cuidado con aquellos que ya se han infiltrado en el edificio!"
  STR_MANSION_DEFENSE: "Defensa de la Masión"
  STR_ALERT_CULT_MANSION_DEFENSE_EXALT: "¡EXALT ATACA MANSION!"
  STR_SYNDICATE_NETWORK: "Red del Sindicato"
  STR_SYNDICATE_NETWORK_UFOPEDIA: "Nuestra investigación inicial del Sindicato nos permitió identificar algunas conexiones con el sector corporativo. La organización se basa en una red mundial de compañías que sirven como sus generadores de dinero y representantes públicos, a veces incluso sin saberlo. {NEWLINE} Para evitar que el Sindicato haga más daño, debemos identificar a estas compañías y recopilar sus datos para investigar. . Sin embargo, no podemos simplemente ir en cañones ardiendo desde el cielo, tenemos que hacerlo discretamente. ¡Nos conseguirás una ubicación, enviarás un automóvil civil con agentes vestidos de civil, o bam! Los datos son kaputt."
  STR_SYNDICATE_OPERATIONS: "Operaciones del Sindicato"
  STR_SYNDICATE_OPERATIONS_UFOPEDIA: "Hemos analizado los datos incautados en el edificio de oficinas y mapeado algunas compañías que son propiedad secreta o manipulada por el Sindicato. Ahora adivina qué hay en la lista: BlackOps Industries! Aparentemente, nuestro proveedor es poco más que un títere, utilizado por El Sindicato para ganar algo de dinero ... Aunque no se sabe si realmente se dan cuenta de para quién están trabajando. {NEWLINE} Esto pone a BlackOps en una posición muy incómoda. Con esta información, podríamos dañar seriamente su reputación, o incluso destruirla por completo, pero tengo una idea mejor: usémosla para algunos, ummm, apalancamiento durante nuestra próxima reunión de negocios. Estoy seguro de que estarán más que dispuestos a darnos un tratamiento especial ... ¿Quizás incluso nos conceda permiso para usar sus preciosos diseños para la fabricación? Después de todo, somos un cliente valioso, y protectores de la Tierra ... ¡Jaja!"
  STR_SYNDICATE_FLOPPY: "Disquete del Sindicato"
  STR_WILDEY: "Wildey"
  STR_WILDEY_UFOPEDIA: "Sale en la famosa película de Charles Bronson 'Death Wish'. Esta pistola es un monstruo de fuego modificada con munición de caza mayor. Recibe una fuerte bonificación de daño por la precisión del usuario, pero le va muy mal contra la armadura corporal. {NEWLINE}> Ocultable {NEWLINE} {NEWLINE} Comprar esta arma requiere: Armas no estándar."
