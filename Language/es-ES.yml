  STR_WERECAT_MIND_CONTROL_WEAPON_UFOPEDIA: "Los HombresGato Alfa poseen poderes místicos de dominación, que se pueden usar en presas de mente débil para hacerlas dóciles o incluso volverlas en contra de sus compañeros."
  STR_WEREWOLF_PSI_PANIC_WEAPON: "Mirada de Terror de HombreLobo"
  STR_WEREWOLF_PSI_PANIC_WEAPON_UFOPEDIA: "Los HombresLobo alfa disfrutan del respeto sobrenatural entre sus compañeros, pero también pueden instigar al miedo en sus víctimas. ¡Cuidado con la mirada del terror!"
  STR_WERECAT_WEAPON: "Desgarro de HombreLobo"
  STR_WEREWOLF_WEAPON: "Ataque de HombreLobo"
  STR_BLACK_MOON: "LUNA NEGRA"
  STR_BLACK_MOON_DESCRIPTION: "Hay una actividad inusual de Hombreslobo en esta área de asentamiento. Asegura el lugar y protege a los civiles. Espera bestias peligrosas en números significativos, liderados por un alfa mentalmente dotado."
  STR_BLACK_MOON_BRIEFING: "Hay una actividad inusual de HombresLobo en esta área de asentamiento. Asegura el lugar y protege a los civiles. Para abortar la misión, devuelve los operativos de X-Com al vehículo de transporte y haz clic en el icono \"Abortar misión\"."
