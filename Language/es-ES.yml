  STR_SICK_BAY: "Enfermería"
  STR_SICK_BAY_UFOPEDIA: "La Enfermería permite la hospitalización de los agentes directamente en la base, lo que acorta el tiempo de recuperación. También se puede usar para otros procedimientos médicos."
  STR_GYM: "Gimnasio"
  STR_GYM_UFOPEDIA: "Esta instalación es una sala de entrenamiento para agentes de X-Com. Puede alojar hasta 10 personas a la vez."
  STR_PHYSICAL_TRAINING: "Entrenamiento de Combate"
  STR_PRECISION_PLASMA: "Plasma de Precisión"
  STR_PRECISION_PLASMA_UFOPEDIA: "Esta arma pesada dispara plasma extremadamente cargado en distancias cortas a medias con excelente precisión."
  STR_PRECISION_PLASMA_CLIP: "Cargador de Plasma de Precisión"
  STR_PRECISION_PLASMA_CLIP_UFOPEDIA: "Este dispositivo compacto se utiliza como munición para una pistola de plasma de precisión. Contiene una pequeña cantidad de Elerium que se puede recuperar."
  STR_CANISTER_GUN_CLIP_CH: "Cargador de Acido de Pistola de Tanque"
  STR_CANISTER_GUN_CLIP_CH_UFOPEDIA: "Este pequeño recipiente está lleno de ácido extremadamente potente."
  STR_CANISTER_GUN_CLIP_I: "Cargador Incendiario de Pistola de Tanque"
  STR_CANISTER_GUN_CLIP_I_UFOPEDIA: "Este pequeño recipiente está lleno de líquido inflamable que estalla en llamas cuando entra en contacto con el aire."
  STR_CANISTER_GUN_AMMO: "Munición de Pistola de Tanque"
  STR_CANISTER_GUN: "Pistola de Tanque"
  STR_CANISTER_GUN_UFOPEDIA: "Esta arma alienígena dispara pequeños misiles que contienen productos químicos presurizados."
  STR_RIFLE_L85: "L85"
  STR_RIFLE_L85_UFOPEDIA: "Este diseño de rifle permite un fácil manejo en los modos Auto y Snap, pero disminuye la precisión de largo alcance. Dispara 5,56 mm de munición de la OTAN que ignora el 10% de la armadura objetivo. Advertencia: los cargadores tienen tendencia a caerse si no están cuidadosamente asegurados. {NEWLINE} {NEWLINE} La compra de esta arma requiere contacto: Cult Dealers Dealers y Operaciones Iglesia de Dagón."
  STR_GENERIC_CRATE: "Caja"
  STR_UCITY: "Ciudad Submarina"
  STR_UCITY_UFOPEDIA: "{NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} Aparentemente, no todos los Profundos viven en comunidades nómadas: algunos viven en complejos submarinos que existen para extraer recursos para 'Dagón'. Estos Profundos son más civilizados, están supervisados por Aquatoides. {NEWLINE} {NEWLINE} Esta puede ser una excelente ubicación para capturar un Aquatoide de alto rango para el interrogatorio. Tal vez esto arroje algo de luz sobre estas personas extrañas y sus misteriosos planes. {NEWLINE} {NEWLINE} Además, realmente podemos dejar de emboscar a estos Aquatoides. Deberíamos ir por su ciudad en su lugar."
  STR_UCITY_AVAILABLE: "Infiltrado en la Ciudad Submarina"
  STR_UCITY_DESCRIPTION: "Aquí se encuentra la gran ciudad submarina, poblada por Profundos y Aquatoides. Nuestro objetivo es localizar y capturar un Aquatoide de alto rango. {NEWLINE} Recuerda que los humanos no pueden ver ni moverse bien bajo el agua. {NEWLINE} ¡Solo se permiten equipos con capacidad para el agua!"
  STR_UCITY_BRIEFING: "Nos hemos infiltrado en la ciudad submarina. Nuestro objetivo es localizar y capturar un Aquatoide de alto rango y volver a la cápsula sumergible. Para abortar la misión, devuelve los operativos X-Com al pod sumergible y haz clic en el icono \"Abortar misión\"."
  STR_USO_SURVEY_SHIP: "Supervisor T'Leth"
  STR_USO_ESCORT: "Escolta T'Leth"
  STR_USO_CRUISER: "Crucero T'Leth"
  STR_USO_TRAP: "Trampa USO"
  STR_USO_ARRIVED: "¡Ha llegado USO!"
  STR_USO_AQUATOID: "Emboscada USO"
  STR_USO_AQUATOID_DESCRIPTION: "Estamos enviando señales falsas de Profundo con la esperanza de atraer a sus proveedores a esta ubicación. Ve allí y prepara una emboscada para atacar a su nave cuando esté en tierra. Recuerda que los humanos no pueden ver ni moverse bien bajo el agua. {NEWLINE} ¡Solo se permiten equipos con capacidad bajo el agua!"
  STR_USO_AQUATOID_BRIEFING: "Nuestro plan funcionó: los alienígenas están aportando recursos para abastecer a la tribu Profunda que hemos personificado. Deberíamos tomar su nave cuando esté conectada a tierra, posiblemente dejando a algunos de ellos con vida. Recuerda que los humanos no pueden ver o moverse bien bajo el agua. ¡Buena suerte!"
  STR_EMBASSY_OF_TLETH: "Embajada T'Leth"
  STR_EMBASSY_OF_TLETH_DESCRIPTION: "Localizamos un lugar submarino secreto donde los miembros de la Iglesia de Dagón de alto rango son llevados a una reunión con sus maestros inhumanos. Tal reunión se está llevando a cabo ahora mismo. No dejaremos que suceda. {NEWLINE} ¡Solo se permiten equipos con capacidad submarina!"
  STR_EMBASSY_OF_TLETH_BRIEFING: "Localizamos un lugar submarino secreto donde los miembros de la Iglesia de Dagón de alto rango son llevados a una reunión con sus maestros inhumanos. Tal reunión se está llevando a cabo ahora mismo. Los humanos no pueden ver o moverse bien bajo el agua, así que ten cuidado. Para abortar la misión, devuelve los operativos X-Com al pod sumergible y haz clic en el icono \"Abortar misión\"."
  STR_DEEP_ONE_VILLAGE: "Villa de Profundos"
  STR_DEEP_ONE_VILLAGE_RAID_COMPLETED: "Asalto a Villa de Profundos Completado"
  STR_DEEP_ONE_VILLAGE_RAID: "Asalto a Villa de Profundos"
  STR_DEEP_ONE_VILLAGE_RAID_DESCRIPTION: "Hemos localizado una plataforma de comunicación, que sirve como punto de interés para un pequeño grupo de Profundos. Esta es una buena oportunidad para capturar a algunos de ellos vivoso al menos reunir algunos artefactos. Los seres humanos no pueden ver ni moverse bien bajo el agua, así que ten cuidado. {NEWLINE} ¡Solo se permiten equipos bajo el agua!"
  STR_DEEP_ONE_VILLAGE_RAID_BRIEFING: "Hemos localizado una plataforma de comunicación, que sirve como punto de interés para un pequeño grupo de Deep Ones. Esta es una buena oportunidad para capturar a algunos de ellos vivos o al menos reunir algunos artefactos. Los humanos no pueden ver o moverse bien bajo el agua, así que ten cuidado. Para abortar la misión, devuelve los operativos X-Com al pod sumergible y haz clic en el icono \"Abortar misión\". ¡Buena suerte!"
  STR_DEEP_ONE_CHIEFTAIN: "Jefe Profundo"
  STR_DEEP_ONE_SOLDIER: "Sirviente Profundo"
  STR_DEEP_ONE_ARMOR: "Análisis de Combate de Profundo"
  STR_DEEP_ONE: "Profundo"
  STR_DEEP_ONE_UFOPEDIA: "Casi humana, esta extraña criatura parece ser un humanoide reptiliano muy estrechamente relacionado con el hombre. Son más fuertes y más resistentes que los humanos. Los Profundos son una raza de pleno derecho, habiendo especímenes masculinos y femeninos de diferentes edades. Estas criaturas son definitivamente sensibles y pueden mantener una conversación, aunque sea bastante simple en el razonamiento. Se describen a sí mismos como 'campesinos' o 'sirvientes', aunque la naturaleza de sus amos es tan ambigua como parece. Como criaturas tanto del mar profundo como de la superficie, son resistentes a las explosiones y otras formas de daño basado en la presión."
  STR_DEEP_ONE_AUTOPSY: "Autopsia de Profundo"
  STR_DEEP_ONE_AUTOPSY_UFOPEDIA: "El análisis genético sugiere que esta criatura está relacionada con las formas de vida normales de la Tierra, pero muy antiguas, de todo el período Cretácico. Aún asi, es un humanoide bastante estándar, si podemos llamarlo así, con todos los órganos naturales que podemos esperar de un habitante de la profundidad que también puede respirar aire. Un pequeño dispositivo electrónico está alojado en su cráneo."
  STR_DEEP_ONE_CORPSE: "Cuerpo de Profundo"
  STR_AQUATOID_SQUAD_LEADER: "Lider de Grupo Aquatoide"
  STR_AQUATOID_SOLDIER: "Soldado Aquatoide"
  STR_AQUATOID_NAVIGATOR: "Navegante Aquatoide"
  STR_AQUATOID_ARMOR: "Análisis de Combate de Aquatoide"
  STR_AQUATOID: "Aquatoide"
  STR_AQUATOID_AUTOPSY: "Autopsia de Aquatoide"
  STR_AQUATOID_UFOPEDIA: "La Aquatoide es una sociedad antigua, que ha existido milenios antes de los primeros pasos vacilantes del hombre sobre el mundo. Su forma compacta y sus características bulbosas son un retroceso a sus hermanos que viven en el espacio, los Sectoids. Los acuatoides buscan propagar su raza estéril a través de la modificación genética de otras razas. Resulta que los humanos son los sujetos ideales para esto. Los experimentos han generado numerosas razas híbridas."
  STR_AQUATOID_CORPSE: "Cuerpo de Acuatoide"
  STR_TENTACULAT_WEAPON: "Tentáculos del Tentaculado"
  STR_TENTACULAT_WEAPON_UFOPEDIA: "Los ataques del Tentaculado causan una \"zombificación\" instantánea del objetivo y lo convierten en una forma de vida acuática sin sentido. Debido a la muestra demasiado pequeña, este mecanismo es poco conocido."
  STR_TENTACULAT_ARMOR: "Análisis de Combate de Tentaculado "
  STR_TENTACULAT: "Tentaculado "
  STR_TENTACULAT_TERRORIST: "Tentaculado "
  STR_TENTACULAT_CORPSE: "Cuerpo de Tentaculado "
  STR_TENTACULAT_AUTOPSY: "Autopsia Tentaculado "
  STR_TENTACULAT_UFOPEDIA: "Ni siquiera las profundidades de una pesadilla Lovecraftiana podrían engendrar algo como esta criatura indescriptible. No existe comparación con ningún animal de la Tierra, el entorno que podría producir, como este, está más allá de la imaginación. Armado con largos tentáculos, el Tentaculado paraliza a sus víctimas, luego las transmuta en cosas sin sentido. Esta progenie puede causar la muerte al tacto, incluso a través de la armadura."
  STR_TENTACULAT_AUTOPSY_UFOPEDIA: "Nuestra autopsia ha revelado una gran cantidad de pequeños implantes cibernéticos que se alojan en el gran cerebro de la criatura. Posee receptores para la luz visible, así como para las imágenes térmicas, por lo que este monstruo puede navegar con una precisión infalible incluso en las profundidades oscuras del océano. Sus órganos internos son en su mayoría vestigiales, apenas suficientes para sostenerlos. Un conector externo conduce a su pequeño estómago, por lo que es lógico suponer que sus maestros lo alimentan directamente."
  STR_TASOTH_ARMOR: "Análisis de Combate Tasoth"
  STR_TASOTH: "Tasoth"
  STR_TASOTH_SOLDIER: "Comando Tasoth"
  STR_TASOTH_CORPSE: "Cuerpo Tasoth"
  STR_TASOTH_AUTOPSY: "Autopsia de Tasoth"
  STR_TASOTH_UFOPEDIA: "Bastamente más poderoso que un hombre, el Tasoth es un verdadero extraterrestre y su comportamiento y naturaleza carnívora son incomparables en el planeta. El Tasoth parece perfecto para formar la punta de lanza de un ataque alienígena, ya que parece que nunca se aleja de la lucha, incluso frente a probabilidades abrumadoras."
  STR_TASOTH_AUTOPSY_UFOPEDIA: "La disección reveló un organismo cibernético que poseía un poder extraño. Dentro de la cavidad del cuerpo hay una pequeña unidad de poder, pero no hay órganos identificables. La potencia se transmite por todo el cuerpo mediante un sistema de transmisión bioeléctrico. El cuerpo carece totalmente de huesos o de cualquier otra estructura de soporte. Una vez muerto, el poder se detiene y la criatura se convierte en un muñeco de trapo sin vida que exuda carne y fluidos extraños. La única otra construcción interna es un par de celdas cerámicas, que si se energizan reviven brevemente a la criatura."
  STR_DESTROY_TASOTH: "Destruir Factoría Tasoth"
  STR_DESTROY_TASOTH_UFOPEDIA: "Comandante! Hemos implantado con éxito los datos virales en la fábrica de Tasoth y causamos su ... cierre violento. ¡Oh, deberías haber visto los fuegos artificiales! {NEWLINE} Hemos asestado un golpe crítico a los extraterrestres submarinos de T'leth. Después de la destrucción de la fábrica de Tasoth, aparentemente retiraron sus fuerzas a las profundidades y cesaron todas las actividades de superficie. Parece que no los veremos pronto. Si bien no tengo dudas de que volverán, creo que podemos dejar este problema a nuestros nietos. Ahora, vamos de fiesta!"
  STR_TASOTH_DATA_PAD: "Tableta de Datos de la Creación Tasoth"
  STR_TASOTH_DATA_PAD_UFOPEDIA: "Este dispositivo contiene información completa sobre cómo criar Tasoths desde cero. Es crucial para el proceso de creación del imparable ejército de Dagón. {NEWLINE} Si bien no podemos duplicar el proceso, entendemos lo suficiente como para interrumpirlo. Debemos piratear el ordenador de la fábrica alienígena y sustituir los archivos originales por los nuestros. Esto hará que toda la instalación se descomponga y eventualmente explote cuando la acumulación de Zrbita en su sistema alcance una masa crítica. Esto debería eliminar la amenaza Tasoth, o al menos retrasarla durante mucho tiempo."
  STR_TASOTH_FACTORY: "Factoría Tasoth"
  STR_TASOTH_FACTORY_AVAILABLE: "FACTORIA TASOTH INFILTRADA"
  STR_TASOTH_FACTORY_DESCRIPTION: "El plan es infiltrarse en un complejo industrial que produce tropas Tasoth, muy por debajo del fondo del océano. El objetivo es recuperar un dispositivo de almacenamiento de datos para buscar los puntos débiles de la instalación. Tenga cuidado con los soldados alienígenas, especialmente con los Tasoths. {NEWLINE} Solo se permite el uso de equipos con capacidad submarina, pero puede tomar tantos soldados como lo permita su nave de superficie."
  STR_TASOTH_FACTORY_BRIEFING: "Usted ha descendido profundamente en el océano para infiltrarse en el complejo industrial que produce las tropas de Tasoth. El objetivo es recuperar un dispositivo de almacenamiento de datos. Cuidado con los soldados alienígenas, especialmente con Tasoths. ¡Buena suerte!"
  STR_CULT_HQ: "Asalto al C.G. del Culto"
  STR_BLACK_LOTUS_HQ: "C.G. Loto Negro"
  STR_BLACK_LOTUS_HQ_UFOPEDIA: "Ahora sabemos que la secta del Loto Negro se estableció y aún está gobernada directamente por una inteligencia extraterrestre conocida como La Dama de Oro que puede manifestarse físicamente a través de la posesión psiónica de sus súbditos. Si bien no conocemos la naturaleza exacta de esta inteligencia, sí entendemos en detalle cómo funciona: utiliza un amplificador psiónico para dirigir su enfoque mental con el fin de \"poseer\" a las personas. {NEWLINE} Este amplificador está ubicado en Sede del Loto Negro, dentro de una estatua de oro representando a la dama de oro. Si lo capturamos, deberíamos poder descifrar su patrón de señal y encontrar una manera de deshabilitarlo, negando así a la amante alienígena la capacidad de manifestar y controlar a sus servidores. {NEWLINE} Ahora tenemos suficientes datos de inteligencia para localizar el C.G. y elegir el momento adecuado para asaltarlo. Se le notificará cuando se presente una oportunidad, pero espere una fuerte resistencia."
  STR_ZSRR_HQ: "C.G. Amanecer Rojo"
  STR_ZSRR_HQ_UFOPEDIA: "Ahora tenemos suficientes datos para comprender la estructura de Amanecer Rojo: es una organización parasitaria, que prospera dentro de varias agencias militares y gubernamentales en Europa del Este y Asia. Casi todos sus miembros superiores son militares o oficiales de inteligencia con acceso a datos de alto secreto y diversos recursos. Esta es una de sus mayores fortalezas, pero podemos convertirla en una debilidad: cualquier miembro de Amanecer Rojo expuesto debe ser fácil de rastrear y neutralizar por parte de su empleador oficial, sin que tengamos que mover un dedo. {NEWLINE} Aquí está el plan: debemos ubicar la base principal de Amanecer Rojo, ubicada en algún lugar de Siberia, y recuperar todos los datos personales que podamos encontrar. Con esta información, deberíamos poder socavar seriamente a la organización y posiblemente eliminarla por completo. Te avisaré tan pronto como encontremos la oportunidad de atacar. Por supuesto, podemos esperar una resistencia extrema, así que prepárate para una batalla difícil."
  STR_CHURCH_OF_DAGON_HQ: "C.G. Iglesia de Dagón"
  STR_CHURCH_OF_DAGON_HQ_UFOPEDIA: "De acuerdo con la información que obtuvimos del Hechicero, la Iglesia de Dagón mantiene una red de pirámides de piedra en el África ecuatorial. Estas pirámides se usan como base, y una de ellas, el Alto Templo, contiene una estatua dorada que parece ser el objeto más sagrado del culto, el mayor regalo de Dagón. No sabemos qué es exactamente esta estatua, pero si la capturamos, deberíamos paralizar el culto como ninguna otra cosa. {NEWLINE} El problema es que la estatua a menudo cambia de ubicación entre las pirámides, pero aún podemos rastrearla con razonable exactitud. Después de todo, un Alto Templo es un Alto Templo, ¿verdad? {NEWLINE} Le avisaré cuando localicemos esa estatua dorada y usted decidirá si estamos listos para la acción o no."
  STR_EXALT_HQ: "C.G. EXALT"
  STR_EXALT_HQ_UFOPEDIA: "Ahora entendemos que EXALT no produce Psiclone por sí misma; Los dispositivos se les suministran a través de una red aún más secreta. Esta red tiene un representante permanente que se puede encontrar en la base principal de operaciones de EXALT. Además, ¡este representante es supuestamente un medio alienígena! Si capturamos e interrogamos a este misterioso híbrido, deberíamos poder destruir la cadena de suministro de Psiclone. Sin Psiclone, EXALT seguramente colapsará. {NEWLINE} Ahora contamos con datos suficientes para encontrar la base principal de EXALT pronto. Se le notificará cuando podamos atacar. Naturalmente, esta operación será bastante exigente, así que prepare a sus mejores agentes y equipos."
  STR_CULT_HQ_BLACK_LOTUS: "C.G. Loto Negro"
  STR_CULT_HQ_BLACK_LOTUS_DESCRIPTION: "Esta es la base principal de Loto Negro, ubicada a gran profundidad. Debemos ubicar una estatua dorada de un Avatar y recuperar un dispositivo psiónico incrustado en ella. {NEWLINE} Podemos esperar una fuerte resistencia de los mejores agentes de Loto Negro. Se espera que la base sea corredores estándar y habitaciones de diferentes tamaños."
  STR_CULT_HQ_BLACK_LOTUS_BRIEFING: "Estamos a punto de asaltar la base principal de Loto Negro, ubicada a gran profundidad. Debemos ubicar una estatua dorada de un Avatar y recuperar un dispositivo psiónico incrustado en ella. Podemos esperar una fuerte resistencia de los mejores agentes de Loto Negro, así que manténgase atento. Para abortar la misión, devuelve los operativos de X-Com al área de salida y haz clic en el icono 'Abortar misión'."
  STR_CULT_HQ_CHURCH_OF_DAGON: "C.G. Iglesia de Dagón"
  STR_CULT_HQ_JUNGLE_CHURCH_OF_DAGON: "C.G. Iglesia de Dagón"
  STR_CULT_HQ_JUNGLE_CHURCH_OF_DAGON_DESCRIPTION: "Este es el gran templo de la Iglesia de Dagón, el centro de toda su actividad. Nuestro objetivo es una estatua de oro que, según se informa, es la clave de la estructura de la Iglesia. {NEWLINE} Debemos recuperar este objeto del templo. El terreno alrededor del templo está cubierto de denso follaje. El templo está lleno de cultistas y sus aliados inhumanos."
  STR_CULT_HQ_JUNGLE_CHURCH_OF_DAGON_BRIEFING: "Estamos a punto de asaltar el gran templo de la Iglesia de Dagón, el centro de toda su actividad. Nuestro objetivo es una estatua de oro que, según se informa, es la clave de la estructura de la Iglesia. Debemos recuperar este artículo. El templo está lleno de cultistas y sus aliados inhumanos, así que ten cuidado. Para abortar la misión, devuelve los operativos de X-Com al vehículo de transporte y haz clic en el icono \"Abortar misión\"."
  STR_CULT_HQ_EXALT: "C.G. EXALT"
  STR_CULT_HQ_EXALT_UFOPEDIA: "Estamos listos para asaltar la ubicación desde donde opera el líder EXALT. Debido a que su posición política es tan elevada, debemos entrar silenciosamente. Nuestro objetivo es llevar vivo a su líder. No te lastimes."
  STR_CULT_HQ_EXALT_DESCRIPTION: "Esta es la sede principal de la organización ilegal EXALT. Debemos infiltrarnos y encontrar a su líder, un híbrido semihumano, y capturarlo o al menos recuperar su cadáver para su estudio. {NEWLINE} La totalidad de esta misión tendrá lugar dentro de un edificio."
  STR_CULT_HQ_EXALT_BRIEFING: "Esta es la sede principal de la organización ilegal EXALT. Debemos infiltrarnos en él y encontrar a su líder, un híbrido mitad humano, y capturarlo o al menos recuperar su cadáver para estudiarlo. ¡Buena suerte!"
  STR_XCOM_ORIGINS: "Origenes de X-Com"
  STR_XCOM_ORIGINS_UFOPEDIA: "X-Com: Global Investigation Bureau se estableció en 1996 en respuesta a una creciente evidencia de fuerzas extraterrestres en la Tierra. Esta agencia especial se encargó de investigar tales incidentes e informar directamente a las Naciones Unidas. El proyecto X-Com se lanzó a pesar de las fuertes objeciones de varias partes, de las cuales muchas aún solicitan su terminación inmediata. Debemos trabajar duro para mantener nuestra razón de ser, ya que nuestros enemigos son muchos y nuestros aliados prefieren permanecer siempre en las sombras."
  STR_DURATHREAD_FACTORY_LOCATION: "Localización Factoría Durathread"
  STR_DURATHREAD_FACTORY_LOCATION_UFOPEDIA: "Sabíamos que el Durathread que hemos recuperado es producido por Amanecer Rojo, pero no sabíamos dónde. Ahora podemos identificar la ubicación de su planta de fabricación. Deberíamos atacarlo y recopilar datos para replicar esta tecnología para nuestro uso."
  STR_DURATHREAD_FACTORY_DESCRIPTION: "Aquí se encuentra un pequeño complejo de fabricación donde se produce durathread. Debemos eliminar toda oposición y asegurar esta ubicación para su estudio. {NEWLINE} El terreno circundante es en su mayoría llanuras congeladas con algunas colinas. Cuídate, ya que las patrullas de élite de Amanecer Rojo han sido avistadas."
  STR_DURATHREAD_FACTORY_BRIEFING: "Nos acercamos a un pequeño complejo de fabricación donde se produce durathread. Es operado por Amanecer Rojo y protegido por sus comandos Red Ops. Debemos eliminar toda oposición y asegurar esta ubicación para estudiar. Para abortar la misión, devuelve los operativos de X-Com al vehículo de transporte y haz clic en el icono \"Abortar misión\"."
  STR_CULT_HQ_ZSRR: "C.G. Amanecer Rojo"
  STR_CULT_HQ_COLD_ZSRR: "C.G. Amanecer Rojo"
  STR_CULT_HQ_COLD_ZSRR_DESCRIPTION: "El plan es atacar la base principal de Amanecer Rojo, ubicada aquí. Nuestro objetivo es obtener información crítica que expondrá a sus líderes a la comunidad mundial. {NEWLINE} La base es principalmente subterránea, con varios puntos de entrada en la superficie. Todo el complejo está muy bien defendido."
  STR_CULT_HQ_COLD_ZSRR_BRIEFING: "Nuestra misión es un asalto directo a la base principal de Amanecer Rojo en Siberia. Nuestro objetivo es obtener información crítica que expondrá a sus líderes a la comunidad mundial, neutralizando efectivamente a toda la organización. Todo el complejo está extremadamente bien defendido, así que usa todos los métodos disponibles para completar la misión y terminar con la amenaza de Amanecer Rojo para siempre. Buena suerte."
  STR_RETREAT: "Retirada"
  STR_RETREAT_UFOPEDIA: "{NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} La vida de nuestros agentes es preciosa. Perderlos no solo se ve mal en los documentos, sino que también dificulta nuestra capacidad para formar un equipo de élite de profesionales experimentados. {NEWLINE} Cuando esté abrumado, no dude en cancelar la operación. Nadie lo mantendrá en tu contra mientras obtengas resultados en otros lugares."
  STR_TEAMWORK: "Equipo de Trabajo"
  STR_TEAMWORK_UFOPEDIA: "{NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE } Nunca trabajes solo. Quienes lo hacen, acaban disparando, decapitando, destrozando, o peor."
  STR_CROWD_CONTROL: "Control de Muchedumbres"
  STR_CROWD_CONTROL_UFOPEDIA: "{NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} Cuando luchas contra muchos objetivos a la vez, a menudo es mejor concentrar el fuego en uno o dos enemigos hasta están incapacitados y solo entonces pasan a la siguiente. Esto asegurará que la cantidad de enemigos disminuya constantemente. {NEWLINE} Sin embargo, cuando estás rodeado, a veces es mejor disparar a tantos enemigos como sea posible e intentar herirlos. Las unidades heridas son más propensas a desconectarse y buscar cobertura. Esto es especialmente importante cuando luchas contra enemigos orientados a los ataques cuerpo a cuerpo, ya que las lesiones pueden disuadirlos de cargar."
  STR_STAY_ALONE_STAY_ALIVE: "Quédate solo, mantente vivo"
  STR_STAY_ALONE_STAY_ALIVE_UFOPEDIA: "{NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} En circunstancias normales es generalmente mejor que los agentes se mantengan unidos. Sin embargo, cuando te enfrentas a un enemigo con poderes psiónicos, dividirse puede ser una buena idea. Después de todo, no puede disparar lo que no puede ver, incluso cuando está bajo control psi."
  STR_NEED_TO_KNOW_BASIS: "Necesidad de Saber como Base"
  STR_NEED_TO_KNOW_BASIS_UFOPEDIA: "Si alguna terminología que encuentra en las entradas de esta Ufopedia no significa nada para usted, significa que aún no necesita tener acceso a este conocimiento."
  STR_DOSSIERS_UC: "INFORMES"
  STR_DOSSIERS: "Informes"
  STR_DOSSIERS_UFOPEDIA: "{NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} Nuestra investigación a veces nos da información sobre miembros importantes de organizaciones ilegales o sus víctimas. Después de conocer a una persona así, pasaremos la información a la ONU. Dicha información, si bien solo está conectada tangencialmente con nuestro trabajo, hará que el Consejo sea un poco más favorable en nuestras revisiones mensuales de desempeño."
  STR_TOMMYGUN: "Tommy Gun"
  STR_TOMMYGUN_DRUM: "Cargador de Tommy Gun"
  STR_TOMMYGUN_UFOPEDIA: "Esta arma clásica es bastante poderosa y tiene ráfagas largas de 5 balas."
  STR_SONIC_WEAPONS: "Armas Sónicas"
  STR_SONIC_WEAPONS_UFOPEDIA: "Los estudios cuidadosos de equipos de sonido alienígenas nos permitieron reproducir estos diseños para nuestro uso."
  STR_SONIC_WEAPONS_CALIBRATION: "Calibración de Armas Sónicas"
  STR_SONIC_WEAPONS_CALIBRATION_UFOPEDIA: "Después de una larga experimentación con conductos Zrbite y Aqua-Plastic, logramos calibrar correctamente un emisor de ondas sónicas. Ahora podemos usar armas sonoras alienígenas."
  STR_SONIC_PULSER: "Pulsador Sónico"
  STR_SONIC_PULSER_UFOPEDIA: "Este dispositivo es una granada submarina que utiliza un microdrive magnético para impulsarse. La granada utiliza un solo impulso de explosión sónica que se emite en todas las direcciones simultáneamente."
  STR_CONCUSSION_CANNON: "Cañón Sónico de Impacto"
  STR_CONCUSSION_CANNON_UFOPEDIA: "Esta arma a distancia utiliza pulsos sónicos para incapacitar a los enemigos. Si bien no es letal, es extremadamente efectivo contra objetivos vivos."
  STR_CONCUSSION_CANNON_CLIP: "Cargador de Cañón de Impacto"
  STR_CONCUSSION_CANNON_CLIP_UFOPEDIA: "Este dispositivo se utiliza como munición para un Cañón de Impacto Sónico. Contiene una pequeña cantidad de Zrbita."
  STR_SONIC_CANNON: "Cañón Sónico"
  STR_SONIC_CANNON_UFOPEDIA: "El Cañón Sónico es el más potente de la familia de armas Sónicas. Cuenta con un oscilador de audio de rango más alto y una cámara de reverberación más grande que el Rifle. El Cañón también tiene un sistema de detonación de pulso que altera la onda ultrasónica por modulación para producir un Choque Sonoro más efectivo. Su alcance efectivo también es mayor, pero todavía bastante limitado."
  STR_SONIC_CANNON_CLIP: "Cargador Energético de Cañón Sónico"
  STR_SONIC_CANNON_CLIP_UFOPEDIA: "Este dispositivo compacto se utiliza como munición para un Cañón Sónico. Contiene una pequeña cantidad de Zrbita."
  STR_SONIC_BLASTA_RIFLE: "Rifle Blasta Sónico"
  STR_SONIC_BLASTA_RIFLE_UFOPEDIA: "Un dispositivo Sónico más potente. Ni siquiera el acero con alto contenido de carbono es inmune a esta arma. El emisor de onda altamente compacto es mejorado por un amplificador superconductor para aumentar la potencia de esta arma. Su único punto débil es un rango efectivo relativamente bajo para un rifle."
  STR_SONIC_BLASTA_RIFLE_CLIP: "Cargador de Energía Blasta"
  STR_SONIC_BLASTA_RIFLE_CLIP_UFOPEDIA: "Este pequeño objeto se usa como fuente de energía para un Rifle Sónico, un arma alienígena potente, y contiene una pequeña cantidad de Zrbita."
  STR_SONIC_PISTOL: "Pistola Sónica"
  STR_SONIC_PISTOL_CLIP: "Cargador de Pistola Sónica"
  STR_SONIC_PISTOL_CLIP_UFOPEDIA: "Fuente de poder para la Pistola Sónica Alien compacta. Contiene Zrbita, una sustancia altamente energética que funciona como batería."
  STR_SONIC_PISTOL_UFOPEDIA: "Las pistolas sónicas son un tipo de arma basada en ondas de audio ultrasónicas que pueden licuar el hueso en segundos. Las ondas ultrasónicas ocupan un rango más allá del alcance de la audición humana. Puede operar bajo el agua, pero su alcance efectivo no es excelente y su precisión disminuye rápidamente a distancias superiores a 14. {NEWLINE}> Ocultable"
  STR_BLACKOPS_SMARTGUN: "Arma Inteligente BlackOps"
  STR_BLACKOPS_SMARTPISTOL: "Pistola Inteligente BlackOps"
  STR_BLACKOPS_SMARTPISTOL_CLIP: "Cargador de Pistola Inteligente de BlackOps"
  STR_BLACKOPS_SMARTRIFLE_CLIP: "Cargador de Rifle Inteligente de BlackOps"
  STR_BLACKOPS_SMARTRIFLE_AA_CLIP: "Cargador Tritanio de Rifle Inteligente BlackOps"
  STR_BLACKOPS_SMARTRIFLE_AA_CLIP_MANUFACTURING: "Fabricación de Cargador Tritanio de Rifle Smart de BlackOps"
  STR_BLACKOPS_SMARTRIFLE: "Rifle Inteligente de BlackOps"
  STR_BLACKOPS_ASSAULT_LMG: "LMG de Asalto BlackOps"
  STR_BLACKOPS_LMG_CLIP: "Cargador del LMG BlackOps"
  STR_BLACKOPS_LMG_AA_CLIP: "Cargador Tritanio del LMG BlackOps"
  STR_BLACKOPS_LMG_AA_CLIP_MANUFACTURING: "Fabricación de Cargador Tritanio de LMG de BlackOps"
  STR_BLACKOPS_ASSAULT_LMG_UFOPEDIA: "Una variante pesada de los rifles BlackOps, con un cañón más pesado y un sistema bípode integral. El poderoso retroceso y el manejo obtuso lo hacen inadecuado para disparos a larga distancia. {NEWLINE} {NEWLINE} La compra de esta arma requiere: Promoción II, Contacto: Industrias BlackOps."
  STR_BLACKOPS_LMG: "LMG de BlackOps"
  STR_BLACKOPS_LMG_UFOPEDIA: "Esta ametralladora ligera está equipada con estabilizadores avanzados, lo que le brinda una mayor precisión con los disparos automáticos. Utiliza municiones LMG convencionales. {NEWLINE} {NEWLINE} Comprar esta arma requiere: Licencia de ametralladoras, contacto: Industrias BlackOps."
  STR_MACRO_SMG: "Macro SMG BlackOps"
  STR_MACRO_SMG_UFOPEDIA: "Esta arma experimental de combate cuerpo a cuerpo fue diseñada para deshabilitar objetivos más grandes que los humanos al maximizar la producción de daño. Requiere un soldado fuerte para llevarlo. {NEWLINE} {NEWLINE} Comprar esta arma requiere: Contacto: BlackOps Industries."
  STR_MACRO_SMG_CLIP: "Cargador de Macro SMG"
  STR_MACRO_SMG_AA_CLIP: "Cargador Tritanio de Macro SMG"
  STR_MACRO_SMG_AA_CLIP_MANUFACTURING: "Fabricación de Cargador Tritanio de Macro SMG"
  STR_ASSAULT_CANNON: "Cañón de Asalto BlackOps"
  STR_ASSAULT_CANNON_CLIP_AP: "Cargador AP de Cañón de Asalto BlackOps"
  STR_ASSAULT_CANNON_CLIP_AA: "Cargador Tritanio de Cañón de Asalto BlackOps"
  STR_ASSAULT_CANNON_CLIP_AA_MANUFACTURING: "Fabricación de Cargador Tritanio de Cañón de Asalto de BlackOps"
  STR_ASSAULT_CANNON_UFOPEDIA: "Esta arma pesada de BlackOps dispara balas pesadas en disparos rápidos sencillos o en ráfagas de 4-balas. Se utiliza mejor en rangos medios. {NEWLINE} {NEWLINE} El Cañón de Asalto es un producto especial de BlackOps, que sólo se presenta y se vende a sus clientes más excepcionales. Ahora estamos entre ellos. {NEWLINE} {NEWLINE} Comprar esta arma requiere: Promoción III, Contacto: Industrias BlackOps."
  STR_CAWS: "CAWS de BlackOps"
  STR_CAWS_UFOPEDIA: "Un acrónimo de Close Assault Weapon System, esta escopeta futurista es más rápida y precisa que el diseño tradicional. {NEWLINE} {NEWLINE} Comprar esta arma requiere: Promoción II, Contacto: Industrias BlackOps."
  STR_CAWS_CLIP_AA_BS: "Cargador Tritanio BS de CAWS BlackOps"
  STR_CAWS_CLIP_AA_BS_MANUFACTURING: "Fabricación de Cargador Tritanio BS de CAWS de BlackOps"
  STR_CAWS_CLIP_AA: "Cargador Tritanio se CAWS BlackOps"
  STR_CAWS_CLIP_AA_MANUFACTURING: "Fabricación de Cargador Tritanio de CAWS de BlackOps"
  STR_CAWS_CLIP_AP: "Cargador AP de CAWS BlackOps"
  STR_CAWS_CLIP_BS: "Cargador BS de CAWS BlackOps"
  STR_GAS_CANNON: "Cañón de Gas"
  STR_GAS_CANNON_UFOPEDIA: "Esta arma pesada dispara pernos sólidos utilizando hidráulica en lugar de pólvora. Esta solución pone un límite al alcance efectivo del Cañón de Gas, pero le permite trabajar bajo el agua."
  STR_GC_AP_AMMO: "Munición AP de Cañón de Gas"
  STR_GC_HE_AMMO: "Munición HE de Cañón de Gas"
  STR_GC_I_AMMO: "Munición I de Cañón de Gas"
  STR_BLASTER_LAUNCHER: "Lanzador de Bombas Bláster"
  STR_BLASTER_LAUNCHER_UFOPEDIA: "Este es un lanzador de misiles guiado alienígena que dispara poderosas 'bombas bláster'. Cuando haces clic para disparar el arma, generará 'puntos de paso' para que la bomba blaster los siga. Cuando hayas posicionado los puntos de manera suficiente, haz clic en el icono de inicio especial."
  STR_OBLITERATOR_ZAPPER: "Arma del Destructor"
  STR_OBLITERATOR_ARMOR: "Análisis de Combate de Arrasador"
  STR_OBLITERATOR_WEAPON: "Misil de Arrasador"
  STR_OBLITERATOR: "Arrasador"
  STR_OBLITERATOR_AUTOPSY: "Autopsia de Arrasador"
  STR_OBLITERATOR_AUTOPSY_UFOPEDIA: "Esta unidad automatizada está claramente armada y blindada para la guerra. Su blindaje de aleación de triple capa está diseñado principalmente para soportar armas de energía, pero su grosor también hace que la mayoría de las armas cinéticas sean ineficaces. Su cámara almacena 14 potentes cohetes Elerio."
  STR_OBLITERATOR_CORPSE: "Arrasador Dañado"
  STR_OBLITERATOR_TERRORIST: "Terrorista Arrasador"
  STR_OBLITERATOR_UFOPEDIA: "Esta levitante máquina de guerra está fuertemente blindada y armada con poderosos misiles basados en Elerio. Es empleado por la raza alienígena de Mutones como unidad de apoyo, principalmente en sus ataques terroristas contra la población de la Tierra."
  STR_VIBRO_BLADE: "Vibroespada"
  STR_VIBRO_BLADE_UFOPEDIA: "La hoja Vibro es larga, afilada y gira extremadamente rápido. Este dispositivo puede romper incluso la armadura de buceo más resistente. La fuente de poder es un invento extraño. Nuestro intento de construir estos elementos antes de que se produjera un fracaso total, nuestras cuchillas giraron demasiado lentamente o explotaron bajo presión."
  STR_TLETH_HATCHET: "Hachuela de Profundo"
  STR_TLETH_HATCHET_UFOPEDIA: "Un arma cuerpo a cuerpo bastante normal, pero hecha de un material plástico endurecido y desconocido que lo hace más liviano y duradero que el metal. Es equilibrado para usuarios con buena fuerza y habilidades de lanzamiento."
  STR_TLETH_SPEAR: "Lanza de Profundo"
  STR_TLETH_SPEAR_UFOPEDIA: "Una lanza muy parecida a las utilizadas por muchas culturas humanas, pero hecha de un material plástico endurecido desconocido, por lo tanto excepcionalmente fuerte y casi imposible de romper. Perfora sin esfuerzo la armadura ligera y puede desequilibrar al objetivo."
  STR_NOOSE: "Lazo"
  STR_NOOSE_UFOPEDIA: "Un trozo de cuerda. Si realmente estás en un apuro, se puede usar para estrangular a las personas. No requiere mucha habilidad, pero la fuerza y la ferocidad son importantes."
  STR_PITCHFORK: "Horca"
  STR_PITCHFORK_UFOPEDIA: "Esta sencilla herramienta de cultivo puede convertirse fácilmente en un arma desagradable."
  STR_SPEAR: "Lanza"
  STR_AXE: "Hacha"
  STR_AXE_UFOPEDIA: "Una herramienta en lugar de un arma, destinada a los árboles en lugar de los humanos."
  STR_BATTLE_AXE: "Hacha de Batalla"
  STR_BATTLE_AXE_UFOPEDIA: "Esta arma cuerpo a cuerpo no es la más ágil, pero causa heridas horribles."
