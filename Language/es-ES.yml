  STR_ZSRR_GANGER_ARMOR: "Análisis de Combate de Pandillero de Amanecer Rojo"
  STR_ZSRR_MOLOLEC_ARMOR: "Análisis de Combate de Chaval de Amanecer Rojo"
  STR_ZSRR_MATROS_ARMOR: "Análisis de Combate de Marinero de Amanecer Rojo"
  STR_ZSRR_RED_OPS_MALE_ARMOR: "Análisis de Combate de Soldado Red Ops"
