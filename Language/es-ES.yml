  STR_MUTANT_BLOOD_PLASMA_SYNTHESIS: "Síntesis de Plasma Sanguíneo Energético"
  STR_MUTANT_BLOOD_PLASMA_SYNTHESIS_UFOPEDIA: "Gracias a nuestros recientes descubrimientos médicos, podemos producir compuestos sanguíneos altamente energéticos a partir de Elerio-115. Por lo tanto, ya no dependemos de extraerlo de las criaturas."
  STR_MUTANT_BLOOD_PLASMA_x5: "Plasma Sanguíneo Energético (x5)"
  STR_MUTANT_BLOOD_PLASMA: "Plasma Sanguíneo Energético"
  STR_MUTANT_BLOOD_PLASMA_UFOPEDIA: "Este fluido se extrajo de una criatura con ricos depósitos de productos bioquímicos de alta energía. Contiene moléculas complejas y exóticas que naturalmente mejoran las capacidades de curación humana."
  STR_HEALING_PACK: "Gel Curativo"
  STR_HEALING_PACK_UFOPEDIA: "Un paquete de gel curativo es muy compacto, pero extremadamente valioso en el campo de batalla. Para poder usar el medi-kit, debe mirar hacia el soldado que requiere tratamiento. Si el soldado está aturdido, debes pararte sobre el cuerpo. Haga clic en el icono del medi-kit y seleccione 'usar medi-kit' en el menú. Las partes rojas del cuerpo muestran heridas fatales. Haga clic en una parte del cuerpo que está herido. Haga clic en el botón 'Curar'. Una herida mortal se curará y se restaurará la salud. {NEWLINE}> Ocultable"
  STR_ZOMBIE_INFESTATION_BASIC_TEMPERATE: "Infestación Zombi"
  STR_ZOMBIE_INFESTATION_BASIC_JUNGLE: "Infestación Zombi"
  STR_ZOMBIE_INFESTATION_BASIC_COLD: "Infestación Zombi"
  STR_ZOMBIE_INFESTATION_BASIC_DESERT: "Infestación Zombi"
  STR_ZOMBIE_INFESTATION_BASIC_DESCRIPTION: "Un grupo de 'Zombies' agresivos fue visto en esta región. Debemos asegurar el área y asegurarnos de que nada se escape. También se recomienda la captura de especímenes vivos previamente desconocidos."
  STR_ZOMBIE_INFESTATION_BASIC_BRIEFING: "Un grupo de 'Zombies' agresivos fue visto en esta región. Debemos asegurar el área y asegurarnos de que nada se escape. También se recomienda la captura de especímenes vivos previamente desconocidos."
  STR_ZOMBIE_INFESTATION_MEDIUM_TEMPERATE: "Gran Infestación Zombi"
  STR_ZOMBIE_INFESTATION_MEDIUM_JUNGLE: "Gran Infestación Zombi"
  STR_ZOMBIE_INFESTATION_MEDIUM_COLD: "Gran Infestación Zombi"
  STR_ZOMBIE_INFESTATION_MEDIUM_DESERT: "Gran Infestación Zombi"
  STR_ZOMBIE_INFESTATION_MEDIUM_DESCRIPTION: "Un gran grupo de 'Zombis' fue visto en esta región. Debemos asegurar el área y asegurarnos de que nada se escape. También se recomienda la captura de especímenes vivos previamente desconocidos."
  STR_ZOMBIE_INFESTATION_MEDIUM_BRIEFING: "Un gran grupo de 'Zombis' fue visto en esta región. Debemos asegurar el área y asegurarnos de que nada se escape. También se recomienda la captura de especímenes vivos previamente desconocidos. Para abortar la misión, devuelve los operativos de X-Com al vehículo de transporte y haz clic en el icono \"Abortar misión\"."
  STR_ZOMBIE_CATACOMBS: "Catacumbas Zombi"
  STR_ZOMBIE_CATACOMBS_BRIEFING: "Deberíamos limpiar este nido de zombis lo antes posible. Tenga cuidado, ya que una especie de inteligencia parece estar coordinando estas criaturas que normalmente no tienen mente. Para abortar la misión, devuelve los operativos de X-Com al área de salida y haz clic en el icono 'Abortar misión'."
  STR_ZOMBIE_CATACOMBS_DESCRIPTION: "Nuestro equipo de 'ecologistas zombis' ha descubierto un complejo subterráneo donde estas criaturas viven y se reproducen. Debemos aclararlo lo antes posible. Espere pasillos oscuros, estrechos y muchos Zombis. Toma algunos explosivos u otro equipo para destruir las paredes."
  STR_ALERT_ZOMBIE_CATACOMBS: "LOCALIZADAS CATACUMBAS ZOMBI"
  STR_ZOMBIE_HIVE: "Colmena Zombi"
  STR_ZOMBIE_HIVE_BRIEFING: "Hemos localizado un lugar subterráneo con una fuerte presencia de zombis. Deberíamos descubrir su intención y prevenir cualquier desastre. Para abortar la misión, devuelve los operativos de X-Com al área de salida y haz clic en el icono 'Abortar misión'."
  STR_ZOMBIE_HIVE_DESCRIPTION: "Hemos localizado un lugar subterráneo con fuerte presencia de zombis. Deberíamos descubrir su intención y prevenir cualquier desastre. Esta misión tendrá lugar en cuevas oscuras."
  STR_ALERT_ZOMBIE_HIVE: "LOCALIZADA COLMENA ZOMBI"
  STR_TOMB_GUARD_FEMALE_ARMOR: "Análisis de Combate de Guardia de Tumba Femenina"
  STR_TOMB_GUARD_MALE_ARMOR: "Análisis de Combate de Guardia de Tumba Masculino"
  STR_TOMB_GUARD_CORPSE: "Cuerpo de Guardatumbas"
  STR_ANCIENT_TOMB_GUARD_FEMALE_TERRORIST: "Antiguo Guardia de Tumba Femenina"
  STR_TOMB_GUARD_MALE_TERRORIST: "Guardatumbas Macho"
  STR_TOMB_GUARD_FEMALE_TERRORIST: "Guardatumbas Hembra"
  STR_TOMB_GUARD_TERRORIST: "Guardatumbas"
  STR_TOMB_GUARD: "Guardatumbas"
  STR_TOMB_GUARD_MALE_CORPSE: "Cuerpo de Guardatumbas Macho"
  STR_TOMB_GUARD_FEMALE_CORPSE: "Cuerpo de Guardatumbas Hembra"
  STR_TOMB_GUARD_UFOPEDIA: "Habiendo vuelto a crecer aún más tejido neural humano, estos antiguos Infectores son lo suficientemente inteligentes como para desarrollar algo de conciencia. No son exactamente humanos, pero sorprendentemente cercanos: capaces de comunicación básica, algunos pensamientos abstractos e interacción social. Sus cerebros son casi completamente humanos; el parásito todavía está allí, pero debido a lo primitivo que es, su influencia en los procesos de pensamiento es insignificante. Los guardianes de la tumba comandan zombis menores con señales bioquímicas, usándolos como drones, soldados y alimentos de emergencia. Al tener un conocimiento muy limitado sobre el mundo, recolectan con entusiasmo todo tipo de objetos para examinarlos."
  STR_TOMB_GUARD_AUTOPSY: "Autopsia de Guardatumbas"
  STR_TOMB_GUARD_AUTOPSY_UFOPEDIA: "Este espécimen tiene un cerebro bien desarrollado, con el parásito alienígena enterrado en él. Su bioquímica sigue siendo exótica, pero posee análogos de todas las funciones del cuerpo humano, incluidos órganos especializados como la laringe y las gónadas (aunque ciertamente no puede procrear realmente con los humanos)."
  STR_STRIX_WEAPON: "Arma de Estirge"
  STR_STRIX_ARMOR: "Análisis de Combate de Estirge"
  STR_STRIX: "Estirge"
  STR_STRIX_TERRORIST: "Estirge"
  STR_STRIX_CORPSE: "Cuerpo de Estirge"
  STR_STRIX_UFOPEDIA: "A pesar de su biología exótica, esta criatura parece asemejarse más a un humano que al Infector desde el que evolucionó. Es bastante inteligente y capaz de un lenguaje básico, aunque su psicología es simple y infantil. Dado que puede sintetizar plasma sanguíneo, el Strix rara vez come otros Zombis, pero a veces se alimenta de animales grandes, incluidos los humanos. Tiene la capacidad de reclutar zombis menores tentándolos con comida y luego convirtiéndolos en sus drones personales. A diferencia de los Zombis anteriores, tiene una fisiología estable y una vida útil prolongada."
  STR_STRIX_AUTOPSY: "Autopsia de Estirge"
  STR_STRIX_AUTOPSY_UFOPEDIA: "Claramente, una etapa más de un Infector, este tipo de Zombi contiene grandes cantidades de bioenergía, pero parece almacenarlo en lugar de usarlo. Sin embargo, sus órganos están altamente desarrollados, particularmente el cerebro y el tracto digestivo. A pesar de su biología exótica, parece parecerse a un ser humano más que a un infector. Está equipado con glándulas mamarias modificadas, capaces de segregar plasma nutritivo."
  STR_GHOUL_ARMOR: "Análisis de Combate de Necrófago"
  STR_GHOUL: "Necrófago"
  STR_ANCIENT_GHOUL_WARRIOR: "Antiguo Guerrero Necrófago"
  STR_GHOUL_WARRIOR_ARMOR: "Análisis de Combate de Guerrero Necrófago"
  STR_GHOUL_WARRIOR: "Guerrero Necrófago"
  STR_GHOUL_WARRIOR_CORPSE: "Cuerpo de Guerrero Necrófago"
  STR_GHOUL_SOLDIER: "Necrófago"
  STR_GHOUL_CORPSE: "Cuerpo de Necrófago"
  STR_GHOUL_UFOPEDIA: "Este tipo de Zombi es similar al tipo de base, pero la dieta especial proporcionada por un 'Strix' le proporciona suficiente bioplasma para estabilizar su metabolismo a costa de cierta masa corporal. Además, las hormonas especiales presentes en los alimentos afectan en gran medida su biología, abandonando la procreación para el desarrollo general. Los Ghouls son rápidos, bastante fuertes y sorprendentemente inteligentes: usan objetos, entienden órdenes verbales simples y muestran conciencia social. Son un tanto capaces de hablar, pero no son muy sensibles a los estímulos y tienen poca capacidad de autoconservación, centrándose en proteger su colmena."
  STR_GHOUL_AUTOPSY: "Autopsia de Ghoul"
  STR_GHOUL_AUTOPSY_UFOPEDIA: "Este Zombi es significativamente más delgado y liviano que el tipo estándar. La fisiología es similar, pero el cuerpo contiene poco plasma energético. También los tejidos cerebrales están muy bien desarrollados, incluyendo estructuras avanzadas como en un cerebro humano normal. Aunque no sufre degeneración como los zombis mundanos, es incapaz de sobrevivir lejos de la colmena."
  STR_VAMPIRE_KNIGHT_ARMOR: "Análisis de Combate de Caballero vampiro"
  STR_VAMPIRE_KNIGHT: "Caballero Vampiro"
  STR_VAMPIRE_KNIGHT_LEADER: "Caballero Vampiro"
  STR_VAMPIRE_KNIGHT_CORPSE: "Cuerpo de Caballero Vampiro"
  STR_VAMPIRE_KNIGHT_UFOPEDIA: "Este tipo de Zombi es sensible y bastante inteligente, aunque tiene una comprensión limitada de los humanos. Gracias a su fisiológica sobrenatural, extrae energía del planeta en diversas formas; el resto lo adquiere directamente del suelo al hibernar o al extraer fluidos de otros organismos. Es significativamente más proactivo y curioso que las formas anteriores. Tiene buenas habilidades sociales y mantiene relaciones con otros zombis de alto nivel, además de comandar zombis menores con vastos poderes empáticos."
  STR_VAMPIRE_KNIGHT_AUTOPSY: "Autopsia de Caballero Vampiro"
  STR_VAMPIRE_QUEEN_ARMOR: "Análisis de Combate de Reina Vampiro"
  STR_VAMPIRE_QUEEN_ARMOR_UFOPEDIA: "La Reina Vampiro puede absorber la sangre del enemigo para curarse y vigorizarse."
  STR_VAMPIRE_QUEEN: "Reina Vampiro"
  STR_VAMPIRE_QUEEN_COMMANDER: "Reina Vampiro"
  STR_VAMPIRE_QUEEN_CORPSE: "Cuerpo de Reina Vampiro"
  STR_VAMPIRE_QUEEN_UFOPEDIA: "La reina vampiro emerge en grupos más grandes de vampiros. Su posición es principalmente una construcción social, ya que los vampiros tienden a formar relaciones jerárquicas, pero su poder se aplica con el control psíquico y químico sobre sus súbditos. Ella es muy inteligente y posee una fuerte conciencia de sí misma. Al mando de un gran número de sujetos y personalmente poderosa, la Reina Vampiro se convierte en una enemiga mortal, o en un interlocutor fascinante."
  STR_VAMPIRE_QUEEN_AUTOPSY: "Autopsia de Reina Vampiro"
  STR_VAMPIRE_QUEEN_AUTOPSY_UFOPEDIA: "Este espécimen es biológicamente idéntico al Caballero Vampiro, excepto por una masa muscular más baja y un cerebro ligeramente mejor desarrollado, especialmente las estructuras que se cree están relacionadas con los psiónicos."
  STR_ANCIENT_MUMMY_MATRIARCH: "Antigua Momia Matriarca"
  STR_MUMMY: "Momia"
  STR_MUMMY_CORPSE: "Cuerpo de Momia"
  STR_MUMMY_ARMOR: "Análisis de Combate de Momia"
  STR_MUMMY_ARMOR_UFOPEDIA: "Las momias tienen poderosas habilidades psiónicas, lo que les permite mantener un escudo de tipo verde (capacidad: 100, restauración: 25 / turno)."
  STR_MUMMY_MATRIARCH: "Momia Matriarca"
  STR_MUMMY_UFOPEDIA: "Incluso más poderosas que los vampiros, las momias son la mejor forma de zombis. Con niveles de energía extremadamente altos y una eficiencia perfecta, utilizan el 100% de su mente y su potencial corporal. Se desprenden de daños significativos, mantienen un escudo psi y pueden manifestar energía bruta en forma de explosiones violentas. Con un poder completo sobre los zombis menores, pueden dirigir ejércitos parásitos completos y gobernar sobre pequeños reinos subterráneos."
  STR_MUMMY_AUTOPSY: "Autopsia de Momia"
  STR_MUMMY_AUTOPSY_UFOPEDIA: "Esta forma es similar a un vampiro, pero hay algunas diferencias notables, aunque sutiles. El metabolismo es aproximadamente el mismo, pero la Momia también almacena plasma sanguíneo energético dentro de su cuerpo, como un Strix. El cerebro está muy bien desarrollado. Salvo las heridas que lo mataron directamente, el cadáver no muestra daños ni imperfecciones."
  STR_VAMPIRE_CASTLE: "Castillo de Vampiro"
  STR_ALERT_VAMPIRE_CASTLE: "Encontrado Castillo de Vampiros!"
  STR_VAMPIRE_CASTLE_BRIEFING: "Los zombis han erigido una cueva monumental aquí. Limpia esta infestación para acabar con la amenaza al mundo de la superficie. Para abortar la misión, devuelve los operativos de X-Com al área de salida y haz clic en el icono 'Abortar misión'."
  STR_VAMPIRE_CASTLE_DESCRIPTION: "Los zombis han erigido una cueva monumental aquí. Limpia esta infestación para acabar con la amenaza al mundo de la superficie. Espera ver un gran número de zombis de varios tipos."
  STR_MUTANT_METABOLISM: "Metabolismo Mutante"
  STR_MUTANT_METABOLISM_UFOPEDIA: "Hice algunas pruebas con respecto a esa misteriosa molécula que el Oficial Médico Jefe había aislado. Ella lo ha identificado correctamente como una fuente de energía para algunas de las criaturas que hemos examinado, pero sospecho que esto va mucho más allá de lo que nadie haya imaginado. De hecho, podríamos estar buscando el combustible biológico más eficiente conocido por la ciencia. {NEWLINE} Sin embargo, para comprender mejor este fenómeno, necesitaré un mejor laboratorio. Estaré encantado de proporcionar los planes necesarios tan pronto como estén completos. Mientras tanto, sugiero que extraigamos la mayor cantidad posible de esta sustancia de los cadáveres."
  STR_MUTANT_PHYSIOLOGY: "Fisiología Mutante"
  STR_MUTANT_PHYSIOLOGY_UFOPEDIA: "He analizado grandes muestras de la gran criatura que me has traído y he llegado a algunas conclusiones interesantes. En primer lugar, aunque no hemos encontrado ninguna evidencia directa de bioingeniería, hay muchas indicaciones de que fue diseñada para algún propósito específico. En segundo lugar, hemos descubierto un compuesto químico extraño en el torrente sanguíneo de la criatura, uno que no puedo identificar a pesar de las numerosas referencias cruzadas. Sin embargo, nos lleva al número tres: este compuesto es extremadamente energético y mis observaciones muestran que los tejidos de la criatura utilizan esta energía como combustible. Desafortunadamente, seguir este camino está fuera de mi área de experiencia, pero si logramos descifrar esta misteriosa molécula, tengo una idea de cómo usarla para mejorar nuestro equipo de campo médico."
  STR_EXALT_OPERATIONS: "Operaciones EXALT"
  STR_EXALT_OPERATIONS_UFOPEDIA: "Ahora tenemos suficientes datos para finalmente descubrir algunos canales a la élite gobernante de EXALT. Son hombres ricos con identidades extremadamente bien protegidas, pero a veces podemos señalar una casa segura o una reunión donde se pasa información importante a los subordinados. Atacar a tal ubicación sería difícil con toda esa seguridad presente, pero es nuestra única oportunidad. {NEWLINE} {NEWLINE} {NEWLINE} Además, de ahora en adelante, no nos molestaremos con las casas de seguridad EXALT; dichas tareas serán delegadas a los Salvadores del Consejo en su lugar."
  STR_ZSRR_OPERATIONS: "Operaciones de Amanecer Rojo"
  STR_ZSRR_OPERATIONS_UFOPEDIA: "Comandante, parece que estamos llegando a algún lugar con la estructura de Amanecer Rojo. He completado una lista de destacados partidarios de Amanecer Rojo y es solo una cuestión de tiempo hasta que localicemos a un oficial de alto rango de Amanecer Rojo que les visite, o quizás a una fiesta completa. Eso debería ser un gran paso para paralizar a Amanecer Rojo para siempre. {NEWLINE} No hace falta decir que estas casas son grandes y están muy defendidas, por lo que es su decisión si golpeamos o no; siempre podemos esperar la próxima oportunidad. {NEWLINE} {NEWLINE} {NEWLINE} Además, de ahora en adelante, no nos molestaremos con las casas de seguridad de Amanecer Rojo; dichas tareas serán delegadas a los Salvadores del Consejo en su lugar."
  STR_BLACK_LOTUS_OPERATIONS: "Operaciones de Loto Negro"
  STR_BLACK_LOTUS_OPERATIONS_UFOPEDIA: "Comandante, infiltrarse en una red de negocios turbios del este de Asia no fue fácil, ¡pero ciertamente fue emocionante! De todos modos, ahora tenemos acceso a algunas de sus fuentes confiables, en su mayoría servidores de computadoras, y podemos tener una idea de dónde pueden vivir sus maestros. El análisis de datos no es perfecto, pero tenemos la oportunidad de ubicar a un miembro de Loto Negro de alto rango cada vez que reciben un correo electrónico o pagan por las compras de una cuenta que conocemos. He consultado a nuestro equipo de hackers, me refiero a mí mismo, ¡y estamos listos! {NEWLINE} {NEWLINE} {NEWLINE} Además, de ahora en adelante, no nos molestaremos con las casas de seguridad de Loto Negro; dichas tareas serán delegadas a los Salvadores del Consejo en su lugar."
  STR_CHURCH_OF_DAGON_OPERATIONS: "Operaciones de la Iglesia de Dagón"
  STR_CHURCH_OF_DAGON_OPERATIONS_UFOPEDIA: "Comandante, he ideado un plan sobre cómo capturar a un líder de culto. Ya sabemos que se pueden encontrar en fiestas dedicadas a Dagón, que realizan todo tipo de rituales malvados y probablemente también se divierten. Ahora tengo una idea bastante buena sobre cómo calcular cuándo y dónde se llevará a cabo esta ceremonia. Te llamaré cuando tenga algo. {NEWLINE} {NEWLINE} {NEWLINE} Además, a partir de ahora, no nos molestaremos en los refugios de la Iglesia de Dagón; dichas tareas serán delegadas a los Salvadores del Consejo en su lugar."
  STR_EXALT_NETWORK: "Red EXALT"
  STR_EXALT_NETWORK_UFOPEDIA: "Con un monopolio en Psiclone y respaldado por personas ricas, EXALT es muy influyente. Sus agentes provienen de todos los estratos sociales, pero en general está gobernado por individuos conectados a las élites políticas de las Américas. Si queremos llegar a estas personas, debemos ubicar a sus delegados que supervisan la distribución de Psiclone, comandan las operaciones de nivel medio, etc. Encontrarlos no debería ser demasiado difícil; Te haré saber si surge algo."
  STR_ZSRR_NETWORK: "Red Amanecer Rojo"
  STR_ZSRR_NETWORK_UFOPEDIA: "El Amanecer Rojo tiene buenas conexiones tanto en el ejército como en los círculos de negocios. No me refiero solo al gran negocio, sino también a los dueños de tiendas, mecánicos de automóviles y similares. Todos ellos proporcionan buenos lugares para todo tipo de actividades, desde reuniones y reuniones militares hasta entrenamiento de combate e incluso ciencia. Si colocamos estos lugares bajo vigilancia, es posible que tengamos la oportunidad de sorprenderlos mientras están allí, con suerte con algún oficial de mayor rango. Si logramos siquiera llegar a ellos, ya está."
  STR_BLACK_LOTUS_NETWORK: "Red Loto Negro"
  STR_BLACK_LOTUS_NETWORK_UFOPEDIA: "La actividad de Loto Negro no se limita a puestos avanzados; de hecho, las cosas interesantes comienzan un nivel superior, dentro de escondites más permanentes. Estos edificios, propiedad de varias organizaciones en papel pero en realidad pertenecientes únicamente a Loto Negro, funcionan como centros de datos locales, campos de entrenamiento e instalaciones de almacenamiento. Esta es una gran oportunidad para que capturemos a un miembro de mayor rango de este culto, pero probablemente estarán protegidos por una gran cantidad de guardaespaldas bien entrenados, por lo que existe. {NEWLINE} Un 'anfitrión' es una palabra tan increíble , ¿no?"
  STR_CHURCH_OF_DAGON_NETWORK: "Red de la Iglesia de Dagón"
  STR_CHURCH_OF_DAGON_NETWORK_UFOPEDIA: "La Iglesia de Dagón es una organización secreta, con muchos miembros que casi nunca abandonan sus asentamientos. Sin embargo, mantiene una red de instalaciones de almacenamiento de emergencia, generalmente ocultas en áreas remotas y siempre protegidas por un grupo de miembros de la Iglesia. Estas instalaciones son nuestra mejor apuesta para detener a los líderes del culto, ya que a menudo usan los escondites para contactarse y coordinar la cooperación entre las aldeas. No sabemos qué está ocurriendo realmente allí, pero definitivamente es sospechoso."
  STR_DURATHREAD_MANUFACTURING: "Fabricación de Durathread"
  STR_DURATHREAD_MANUFACTURING_UFOPEDIA: "Esta máquina utiliza algunas innovaciones tecnológicas bastante únicas para tejer el tejido Durathread. Por ingeniería inversa, lo hemos rediseñado para nuestro propio uso."
  STR_DURATHREAD: "Durahilo"
  STR_DURATHREAD_UFOPEDIA: "El Durathread es similar a kevlar, pero el polímero está enriquecido con un compuesto inorgánico aún no identificado que lo hace aún más fuerte. Las prendas Durathread son comparables a los chalecos antibalas, pero tan ligeras y sin restricciones como el algodón."
  STR_UAC_OUTSOURCING_PREQ: "Prerequisito de Subcontratación de UAC"
  STR_UAC_OUTSOURCING: "Subcontratación UAC"
  STR_UAC_OUTSOURCING_UFOPEDIA: "La fabricación de ciertos equipos aeronáuticos avanzados es problemática, dado nuestro limitado espacio y recursos. Nuestro nuevo acuerdo especial con UAC nos permite ordenar dicho equipo de sus fábricas, sobre la base de planos desarrollados por nosotros. X-Com sigue siendo el único propietario de estos diseños, por lo que solo pagamos a UAC para cubrir los costos de material y las horas de trabajo de su personal ... Y, por supuesto, una \"pequeña tarifa\"."
  STR_UAC_CONTACT: "Contacto: UAC"
  STR_UAC_CONTACT_UFOPEDIA: "United Aerotech Corporation es un fabricante de aeronaves y equipos aéreos de vanguardia. También está algo conectado con Industrias BlackOps a través de varios inversores importantes, lo que los convierte en un candidato natural para nuestro proveedor."
  STR_BLACKOPS_PREMIUM: "BlackOps Premium"
  STR_BLACKOPS_PREMIUM_UFOPEDIA: "A medida que nuestra influencia crece, BlackOps ofreció incluirnos en su lista de clientes premium. Nos dará acceso a una amplia gama de sus equipos experimentales de vanguardia, siempre que nos acerquemos a ellos con solicitudes específicas."
  STR_BLACKOPS_CONTACT: "Contacto: Industrias BlackOps"
  STR_BLACKOPS_CONTACT_UFOPEDIA: "Industrias BlackOps es un fabricante secreto de equipos militares de vanguardia. Suministran gran parte de las armas y dispositivos utilizados por las principales agencias gubernamentales secretas de todo el mundo. Su mercancía es cara, pero está por encima de cualquier competencia en términos de calidad. Su gama de productos se expande a medida que aumenta nuestra autoridad."
