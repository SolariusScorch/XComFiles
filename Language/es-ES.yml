  STR_SYNDICATE_SCIENTIST_ARMOR: "Análisis de Combate de Científico del Sindicato"
  STR_SYNDICATE_CEO_FALSEFORM_ARMOR: "Análisis de Combate de CEO del Sindicato"
  STR_SYNDICATE_CEO_TRUEFORM_ARMOR: "Análisis de Combate de Verdadero CEO del Sindicato"
  STR_SYNDICATE_WORKER_UFOPEDIA: "Estos drones de cuello blanco trabajan incansablemente en sus oficinas estériles para garantizar que el negocio del Sindicato fluya sin problemas. Sin embargo, prácticamente no combatientes, defenderán a sus amos con una ferocidad sorprendente y desconcertante."
  STR_SYNDICATE_AGENT: "Agente del Sindicato"
  STR_SYNDICATE_AGENT_UFOPEDIA: "Los Agentes del Sindicato son los miembros más bajos y más comunes de la organización que realmente saben qué es el Sindicato. Sus principales funciones incluyen negociaciones con socios menores en delitos, espionaje industrial y administración general. A pesar de que son esencialmente no combatientes, son inteligentes, despiadados y muy armados."
  STR_SYNDICATE_MERC_CAPTAIN: "Capitán de Seguridad del Sindicato"
  STR_SYNDICATE_MERC_CAPTAIN_UFOPEDIA: "Estos hombres contratados son especialistas de seguridad de élite. Son los cerebros detrás del músculo de los escuadrones de seguridad del Sindicato."
  STR_SYNDICATE_MERC: "Guarda del Sindicato"
  STR_SYNDICATE_MERC_UFOPEDIA: "A estas personas se les paga para proteger las instalaciones del sindicato. Parecen similares a la seguridad ordinaria, pero no se equivoquen: son asesinos entrenados que ejecutarán cualquier orden sin hacer preguntas."
  STR_SYNDICATE_CEO_TRUEFORM_PSI_WEAPON: "Ataque Psi de CEO del Sindicato"
  STR_SYNDICATE_CEO_TRUEFORM_MELEE_WEAPON: "Ataque Melee de CEO del Sindicato"
  STR_SYNDICATE_CEO: "CEO del Sindicato"
  STR_SYNDICATE_CEO_FALSEFORM: "CEO del Sindicato"
  STR_SYNDICATE_CEO_TRUEFORM: "CEO del Sindicato"
  STR_SYNDICATE_CEO_TRUEFORM_CORPSE: "Cuerpo de CEO del Sindicato"
  STR_SYNDICATE_CEO_TRUEFORM_UFOPEDIA: "Este ser horroroso mantiene una fachada humana, pero puede cambiar a su verdadera forma cuando está dolorido o bajo estrés. Es un humano mejorado, modificado con productos bioquímicos exóticos para obtener gran fuerza, inteligencia y poderes psiónicos. Esto se considera un regalo especial entre el Sindicato, que solo se otorga a los más altos funcionarios. Esta tecnología parece ser mucho más avanzada que cualquier otra cosa que tenga la organización."
  STR_SYNDICATE_CEO_TRUEFORM_AUTOPSY: "Autopsia de CEO del Sindicato"
  STR_SYNDICATE_CEO_TRUEFORM_AUTOPSY_UFOPEDIA: "A pesar de su apariencia de pesadilla, esta criatura tiene ADN humano. Su química corporal está altamente modificada por medios desconocidos. Es muy musculoso, tiene una construcción robusta y un gran cerebro. La forma de su cuerpo parece extremadamente adaptable, con músculos especializados para contraerla forzadamente en una forma humana."
  STR_SYNDICATE_SCIENTIST: "Científico del Sindicato"
  STR_SYNDICATE_SCIENTIST_UFOPEDIA: "Estas personas están empleadas por el sindicato para trabajar en sus proyectos secretos. Son muy parecidos a nuestros propios científicos, excepto que su objetivo no es la protección de la Tierra, sino todo lo contrario. Están motivados por la codicia y la ambición, o, en el mejor de los casos, por la curiosidad científica; En cualquier caso, son completamente amorales."
  STR_SYNDICATE_SUPERSOLDIER_CORPSE: "Cuerpo de Supersoldado del Sindicato"
  STR_SYNDICATE_SUPERSOLDIER: "Supersoldado del Sindicato"
  STR_SYNDICATE_SUPERSOLDIER_UFOPEDIA: "Estos soldados están genéticamente mejorados, máquinas de guerra modificadas quirúrgicamente. Sus capacidades físicas superan prácticamente a todos los humanos normales. Sus cerebros también se modifican para mejorar las habilidades psi naturales, lo que les da una ventaja adicional en el combate a través de la telequinesia protectora. Ellos tiemblan, Ellos hornean."
  STR_SYNDICATE_WALKER_CANNON: "Cañón Móvil-Bot del Sindicato"
  STR_SYNDICATE_WALKER_ARMOR: "Análisis de Combate de Cañón Móvil del Sindicato"
  STR_SYNDICATE_WALKER: "Móvil-Bot del Sindicato"
  STR_SYNDICATE_WALKER_UFOPEDIA: "Este robot de seguridad para caminar está bien blindado y equipado con un cañón giratorio. Es muy adecuado para uso en interiores."
  STR_SYNDICATE_WALKER_CORPSE: "Móvil-Bot del Sindicato dañado"
  STR_SYNDICATE_WALKER_AUTOPSY: "Exámen del Móvil-Bot del Sindicato dañado"
  STR_SYNDICATE_WALKER_AUTOPSY_UFOPEDIA: "Este robot de seguridad está fuertemente blindado y equipado con un cañón rotatorio. Su diseño es algo experimental, pero parece ser producido en masa. El marco para caminar parece razonablemente ágil, pero no muy rápido. Funciona de forma autónoma y es lo suficientemente inteligente como para distinguir a un amigo del enemigo, usando información visual y auditiva, la mayoría de las veces."
  STR_SYNDICATE_LABS_NETWORK: "Red de Laboratorios del Sindicato"
  STR_SYNDICATE_LABS_NETWORK_UFOPEDIA: "El núcleo de la actividad del Sindicato se basa en desarrollar, usar y vender tecnologías exóticas. La organización mantiene una vasta red de laboratorios secretos, en su mayoría ocultos en instalaciones de investigación más mundanas que son propiedad de varias compañías controladas por el Sindicato. El mapeo de esta red es un elemento necesario de nuestra lucha contra el Sindicato."
  STR_SYNDICATE_WAREHOUSE: "Almacén del Sindicato"
  STR_ALERT_SYNDICATE_WAREHOUSE: "ENCONTRADO ALMACÉN DEL SINDICATO"
  STR_SYNDICATE_WAREHOUSE_DESCRIPTION: "Hemos localizado un almacén del Sindicato. Debemos evitar que los productos en su interior lleguen a su destino. El almacén está protegido por seguridad altamente capacitada con equipos avanzados."
  STR_SYNDICATE_WAREHOUSE_BRIEFING: "Hemos localizado un almacén del sindicato. Debemos evitar que las mercancías del interior lleguen a su destino. El almacén está protegido por seguridad altamente capacitada con equipos avanzados. Para abortar la misión, devuelve los operativos de X-Com al vehículo de transporte y haz clic en el icono \"Abortar misión\"."
  STR_SYNDICATE_LAB: "Laboratorio del Sindicato"
  STR_ALERT_SYNDICATE_LAB: "ENCONTRADO LABORATORIO DEL SINDICATO"
  STR_SYNDICATE_LAB_DESCRIPTION: "Hemos localizado un laboratorio de Sindicato. Debemos arrestar a uno de los científicos e investigarles para obtener información. {NEWLINE} Espere luchar contra la seguridad de un sindicato bien equipado."
  STR_SYNDICATE_LAB_BRIEFING: "Hemos localizado un laboratorio del Sindicato. Debemos arrestar a uno de los científicos y buscarlos para obtener información. Para abortar la misión, devuelve los operativos de X-Com al vehículo de transporte y haz clic en el icono \"Abortar misión\"."
  STR_SYNDICATE_MONSTER_LAB: "Laboratorio de Monstruos del Sindicato"
  STR_SYNDICATE_MONSTER_LAB_DESCRIPTION: "Nuestro objetivo es atacar un laboratorio secreto del Sindicato y capturar archivos críticos relacionados con la actividad de los monstruos. Busque a los científicos para recuperar estos archivos. {NEWLINE} Espere luchar contra  guardias del Sindicato bien equipados y numerosos."
  STR_SYNDICATE_MONSTER_LAB_BRIEFING: "Debes penetrar en un complejo de laboratorios subterráneos. Ir de la manera cómoda es imposible, por lo que debes proceder a través de algunas cavernas. Busca los archivos personales de Científicos del Sindicato. Para abortar la misión, devuelve los operativos de X-Com al área de salida y haz clic en el icono 'Abortar misión'."
  STR_ALERT_SYNDICATE_MONSTER_LAB: "ENCONTRADO LABORATORIO DE MONSTRUOS DEL SINDICATO"
  STR_MONSTERS_INC: "Ficheros de Monstruos S.A."
  STR_MONSTERS_INC_UFOPEDIA: "Estos documentos demuestran sin lugar a dudas que el Sindicato es responsable de la clonación y distribución de Chupacabras, la cría de lobos Fenrir, la captura y la experimentación de Shamblers y Mongorn salvajes ... La lista es larga. De todos modos, si bien no son los creadores reales de estos organismos, sin su apoyo, la presencia de los monstruos en la Tierra disminuirá. {NEWLINE} Para resolver este problema de una vez por todas, debemos viajar a un laboratorio abandonado de Amanecer Rojo. Ahora está lleno de arañas gigantes, pero es la clave para derrotar esta amenaza."
  STR_SYNDICATE_EXPERIMENTS: "Experimentos del Sindicato"
  STR_SYNDICATE_EXPERIMENTS_UFOPEDIA: "Interrogar a un científico que trabajó para el Sindicato nos dio algunas pistas sobre los monstruos que vagan por la Tierra. De hecho, la organización parece ser responsable de una buena parte de estas apariciones. Si bien sus motivos aún no están claros, debemos encontrar uno de sus laboratorios de clonación e interceptar suficientes datos para descubrir esta conspiración global. {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} { NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} Nuevo objetivo: encontrar archivos secretos en experimentos con monstruos. Deben encontrarse en los científicos del Sindicato en sus bases secretas."
  STR_SYNDICATE: "El Sindicato"
  STR_SYNDICATE_UFOPEDIA: "{NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} El Sindicato es una vasta y poderosa organización secreta que posee efectivamente varias corporaciones globales y controla muchas más. Su principal objetivo parece ser monetizar el conocimiento y la tecnología alienígenas a cualquier costo, pero sospechamos que sus objetivos reales están más cerca de la dominación mundial. Teniendo en cuenta todos sus activos, tienen virtualmente recursos ilimitados a su disposición, pero también parecen disfrutar del favoritismo de algunos de nuestros opositores políticos. No hace falta decir que son extremadamente peligrosos, incluso en comparación con los cultos alienígenas."
  STR_HUMAN_OSIRON_GOON_ARMOR: "Análisis de combate de Esbirro Osiron"
  STR_HUMAN_OSIRON_ELITE_ARMOR: "Análisis de combate de Cabecilla Osiron"
  STR_HUMAN_OSIRON_BOSS_ARMOR: "Análisis de combate de Jefe Osiron"
  STR_HUMAN_OSIRON_GOON: "Esbirro Osiron"
  STR_HUMAN_OSIRON_GOON_UFOPEDIA: "Estos pandilleros están bien equipados, bien entrenados y bien pagados, y por lo tanto son bastante peligrosos. Sin embargo, poseen poco conocimiento útil."
  STR_HUMAN_OSIRON_ELITE: "Cabecilla Osiron"
  STR_HUMAN_OSIRON_ELITE_UFOPEDIA: "Estos soldados veteranos de Osiron son más duros, malos y mejor equipados que sus amigos menos prominentes. Ciertamente son peligrosos, pero la basura elegante sigue siendo basura."
  STR_HUMAN_OSIRON_BOSS: "Jefe Osiron"
  STR_HUMAN_OSIRON_BOSS_UFOPEDIA: "Los miembros de alto rango de Osiron se ganan la vida con el contrabando, la venta y el robo de artefactos alienígenas. Están sorprendentemente bien conectados para ser meros líderes de pandillas."
  STR_OSIRON: "Osiron"
  STR_OSIRON_UFOPEDIA: "Osiron es una organización criminal, especializada en todo tipo de cosas inusuales: artefactos alienígenas, reliquias antiguas, criaturas extrañas. A pesar de los números relativamente bajos, operan en todo el mundo, siempre buscando formas de adquirir o vender su mercancía peligrosa. Su actividad no solo es ilegal, sino que también es una amenaza directa para la Tierra, ya que regularmente ofrecen sus bienes y habilidades únicas a organizaciones peligrosas como los cultos alienígenas."
  STR_OSIRON_STAKEOUT: "Estaca de Osiron"
  STR_OSIRON_STAKEOUT_DESCRIPTION: "Hemos localizado un grupo de pandilleros de Osiron en una parte desolada de la ciudad. Nuestro objetivo es capturar a su líder para que lo interroguen. {NEWLINE} ¡Solo se permiten artículos ocultables y ropa de civil!"
  STR_OSIRON_STAKEOUT_BRIEFING: "Hemos localizado un grupo de pandilleros de Osiron en una parte desolada de la ciudad. Mantienen un ojo en el área, por lo que tuvimos que usar un vehículo civil y equipo ligero para no llamar la atención. Nuestro objetivo es capturar a su líder. Para abortar la misión, devuelvee los operativos de X-Com al vehículo de transporte y haz clic en el icono \"Abortar misión\"."
  STR_OSIRON_NEST: "Asalto a Almacén Oculto de Osiron "
  STR_ALERT_OSIRON_NEST: "ALMACÉN OSIRON DETECTADO EN"
  STR_OSIRON_NEST_DESCRIPTION: "Los investigadores locales de aplicación de la ley encontraron un gran almacén, utilizado por Osiron para almacenar productos de contrabando. Durante el arresto, los sospechosos se resistieron ferozmente y ahora hay un serio intercambio de disparos entre las fuerzas de Osiron y la policía. Resulta que los criminales fueron subestimados seriamente por la policía y ahora superan en número y superan a las fuerzas de asalto, es mejor que les ayudemos."
  STR_OSIRON_NEST_BRIEFING: "Los investigadores locales de aplicación de la ley encontraron un gran almacén, utilizado por Osiron para almacenar productos de contrabando. Durante el arresto, los sospechosos se resistieron ferozmente y ahora hay un serio intercambio de disparos entre las fuerzas de Osiron y la policía. Los criminales se atrincheraron en el edificio y están poniendo fuego supresivo desde allí. Neutralice a todas las fuerzas de Osiron en el área e intente reducir al mínimo las bajas entre los policías. Para abortar la misión, devuelva los operativos de X-Com al vehículo de transporte y haga clic en el icono \"Abortar misión\"."
  STR_ALERT_OSIRON_STAKEOUT: "BASE OSIRON LOCALIZADA EN"
  STR_OSIRON_CRUISE: "Crucero del Linea Osiron"
  STR_OSIRON_CRUISE_DESCRIPTION: "Hemos detectado un barco de contrabando de Osiron, haciéndose pasar por un crucero. Nuestro trabajo es abordarlo, detener a la tripulación y asegurar cualquier carga ilegal. Espera resistencia de los agentes de Osiron y de la seguridad. No puedes retirarte de esta misión."
  STR_OSIRON_CRUISE_BRIEFING: "Hemos detectado un barco de contrabando de Osiron, haciéndose pasar por un crucero. Nuestro trabajo es abordarlo, detener a la tripulación y asegurar cualquier carga ilegal. No puedes retirarte de esta misión."
  STR_ALERT_OSIRON_CRUISE: "LOCALIZADO NAVIO OSIRON"
  STR_CULT_OF_SPIRITS_PREREQUISITE: "Prerequisito Niños de Aether "
  STR_CULT_OF_SPIRITS: "Niños de Aether"
  STR_CULT_OF_SPIRITS_UFOPEDIA: "Niños de Aether es una organización flexible de nether-magos, psicotrónicos y similares, cuyas mentes se volvieron demasiado locas por los años de contacto con la psi-esfera de nuestro planeta. Es probable que causen una interrupción del orden, generalmente al convocar efectos atípicos y, a veces, ofrecer sacrificios en vivo a entidades psiónicas."
  STR_HUMAN_GHOST_CULTIST_ARMOR: "Análisis de Combate de Cultista de los Espíritus"
  STR_HUMAN_GHOST_CULTIST: "Cultista de los Espíritus"
  STR_HUMAN_GHOST_CULTIST_UFOPEDIA: "Estas personas equivocadas pertenecen a Niños de Aether, una secta informal de médiums y otros adoradores de fantasmas variados. A través de la exposición prolongada a las energías del inframundo, han sido condicionados a seguir a sus superiores absolutamente, ya sean humanos o fantasmas. No temen a la muerte, pero en situaciones extremas pueden ser vencidos por el terror."
  STR_BILLHOOK: "Macheta"
  STR_BILLHOOK_UFOPEDIA: "Esta herramienta de cocina es bastante infame. Como arma, se basa más en la fuerza bruta que en la habilidad."
  STR_MALE_VIP_REPTOID: "VIP Reptoide"
  STR_MALE_VIP_REPTOID_ARMOR: "Análisis de Combate de VIP Reptoide"
  STR_REPTOID_SHADOW_ARMOR: "Análisis de Combate de Sombra Reptoide"
  STR_REPTOID_DRAKE_ARMOR: "Análisis de Combate de Drake Reptoide"
  STR_REPTOID_COMMANDO_ARMOR: "Análisis de Combate de Comando Reptoide"
  STR_REPTOID_STANDARD_ARMOR: "Análisis de Combate de Reptoide"
  STR_CROC_ARMOR: "Análisis de Combate de Croc"
  STR_REPTOID_DRAKE_CORPSE: "Cuerpo de Drake Reptoide"
  STR_REPTOID_DRAKE: "Drake Reptoide"
  STR_REPTOID_DRAKE_UFOPEDIA: "Los Drake Reptoides son oficiales militares Reptoides que usan armaduras con poder. Están altamente entrenados, usan el mejor equipo Reptoide disponible y son muy peligrosos en la batalla."
  STR_REAPER_WEAPON: "Carga de Segador"
  STR_REAPER_WEAPON_UFOPEDIA: "El ataque del Segador es similar a una carga de rinoceronte, y es igual de devastador."
  STR_REAPER_ARMOR: "Análisis de Combate de Segador"
  STR_REAPER: "Segador"
  STR_REAPER_UFOPEDIA: "Este carnívoro bípedo tiene mandíbulas poderosas y un apetito voraz. Tiene una serie de misteriosos implantes cerebrales que probablemente se usan para controlar su actividad. Los primitivos instintos depredadores de esta criatura son de poca utilidad, excepto para aterrorizar y destruir."
  STR_REAPER_TERRORIST: "Terrorista Segador"
  STR_REAPER_CORPSE: "Cuerpo de Segador"
  STR_REAPER_AUTOPSY: "Autopsia de Segador"
  STR_REAPER_AUTOPSY_UFOPEDIA: "El Segador tiene dos \"cerebros\" y dos \"corazones\" que le permiten funcionar incluso cuando están gravemente heridos. Sin embargo, su piel peluda es altamente inflamable, lo que hace que la criatura sea vulnerable a las armas incendiarias."
  STR_BARDICHE: "Bardiche"
  STR_BARDICHE_UFOPEDIA: "Este gran arma de asta magistralmente confeccionada se puede usar para cortar caballos por la mitad, siempre que el usuario tenga la fuerza suficiente para sostenerlo correctamente."
  STR_GREATSWORD: "Gran Espada"
  STR_GREATSWORD_UFOPEDIA: "Esta enorme arma cuerpo a cuerpo causa heridas espantosas, pero no es muy efectiva contra la armadura."
  STR_SLEDGEHAMMER: "Almádena"
  STR_SLEDGEHAMMER_UFOPEDIA: "Esta arma no fue diseñada para la precisión, sino para el poder. En la mano de un individuo extremadamente fuerte puede ser absolutamente devastador."
  STR_KNIFE: "Cuchillo"
  STR_KNIFE_UFOPEDIA: "Esta cuchilla favorece los cortes rápidos sobre los empujes poderosos. Se adapta mejor a los luchadores ágiles con entrenamiento básico cuerpo a cuerpo. {NEWLINE}> Ocultable"
  STR_MAGMA_TANK_FACTORY: "Factoría de Minitanques M.A.G.M.A."
  STR_MAGMA_TANK_FACTORY_DESCRIPTION: "Las instalaciones de M.A.G.M.A. para la fabricación de robots militares tuvieron un mal funcionamiento importante, lo que provocó que sus minitanques automáticos se volvieran rebeldes. {NEWLINE} Ayuda al personals de M.A.G.M.A. (los minitanks no afectados y asesinos de tanques) a someter la rebelión del robot."
  STR_MAGMA_TANK_FACTORY_BRIEFING: "Las instalaciones de M.A.G.M.A. para la fabricación de robots militares tuvieron un mal funcionamiento importante, lo que provocó que sus minitanques automáticos se volvieran rebeldes. Apoya al personal de M.A.G.M.A. (minitanks no afectados y asesinos de tanques) a someter la rebelión robot. Para abortar la misión, devuelve los operativos de X-Com al vehículo de transporte y haz clic en el icono \"Abortar misión\"."
  STR_ALERT_MAGMA_TANK_FACTORY: "¡ROBOTS REBELDES EN LA FACTORÍA M.A.G.M.A.!"
  STR_SYNDICATE_CHUPACABRAS_LAB: "Laboratorio de Chupacabras"
  STR_ALERT_SYNDICATE_CHUPACABRAS_LAB: "¡CHUPACABRAS ESCAPARON DEL LABORATORIO DEL SINDICATO!"
  STR_SYNDICATE_CHUPACABRAS_LAB_DESCRIPTION: "La Corporación M.A.G.M.A. recientemente intentó algunas \"negociaciones\" con el Sindicato \"haciendo una visita\" a uno de sus laboratorios. Desafortunadamente, el laboratorio contenía algunos especímenes de Chupacabra que rápidamente escaparon de su contención. Desde M.A.G.M.A. preferirían no estar asociados con el incidente, nos han pedido que intervengamos en su nombre. Si ignoramos su petición, el Consejo también nos criticará."
  STR_SYNDICATE_CHUPACABRAS_LAB_BRIEFING: "La Corporación M.A.G.M.A. recientemente intentó algunas \"negociaciones\" con el Sindicato \"haciendo una visita\" a uno de sus laboratorios. Desafortunadamente, el laboratorio contenía algunos especímenes de Chupacabra que rápidamente escaparon de su contención. Ahora debemos limpiar este lío. Para abortar la misión, devuelve los operativos de X-Com al vehículo de transporte y haz clic en el icono \"Abortar misión\"."
  STR_MAGMA_LAB: "Laboratorio M.A.G.M.A."
  STR_MAGMA_LAB_DESCRIPTION: "Un laboratorio aislado perteneciente a M.A.G.M.A. La Corporación está invadida por Zombis (lo más probable es que hayan escapado de su contención). Nuestra tarea es contener la incursión y posiblemente encontrar una pista de por qué los Zombis escaparon."
  STR_MAGMA_LAB_BRIEFING: "Un laboratorio aislado perteneciente a la Corporación M.A.G.M.A. está invadida por Zombis (lo más probable es que hayan escapado de su contención). Nuestra tarea es contener la incursión y posiblemente encontrar una pista de por qué los Zombis escaparon. Estamos autorizados a mantener cualquier artículo que encontremos en el sitio, incluidas las reservas de dinero. Para abortar la misión, devuelve los operativos de X-Com al vehículo de transporte y haz clic en el icono \"Abortar misión\"."
  STR_ALERT_MAGMA_LAB: "PROBLEMAS EN EL LABORATORIO M.A.G.M.A."
  STR_MAGMA_MISSION_MAGMA_LAB: "Misión M.A.G.M.A.: Laboratorio M.A.G.M.A."
  STR_MAGMA_MISSION_MAGMA_LAB_UFOPEDIA: "{NEWLINE} {NEWLINE} Para: X-Com {NEWLINE} De: Corporación M.A.G.M.A. {NEWLINE} {NEWLINE} Comandante, M.A.G.M.A. Corp. valora altamente la experiencia de su organización con respecto a pelear con ... enemigos irregulares. Le agradeceríamos que nos ayudara con algunos asuntos delicados que seguramente surgirán. Si nos ayuda a contener tales problemas, M.A.G.M.A. estará encantada de recompensarte en consecuencia. Por supuesto, si pereces, M.A.G.M.A. no tendrá ninguna responsabilidad."
  STR_MESSAGE_FROM_MAGMA_01: "Mensaje de M.A.G.M.A. no. 001"
  STR_MESSAGE_FROM_MAGMA_01_UFOPEDIA: "{NEWLINE} {NEWLINE} Para: X-Com {NEWLINE} De: Corporación M.A.G.M.A. {NEWLINE} {NEWLINE} Saludos, Comandante, en nombre de Corporación M.A.G.M.A. . En caso de que necesitemos una presentación, somos una de las principales compañías en el mercado de alta tecnología de energía y armamento. Es bueno que finalmente hablemos; podemos ayudarnos mutuamente a defender nuestro planeta de las cosas de otro mundo sobre las que X-Com ha aprendido mucho. Para empezar, le otorgaremos acceso a algunos de nuestros productos estándar, sin preguntas. A cambio, esperaremos su discreta cooperación en el caso de que M.A.G.M.A. tropieze con algo de su campo de especialización ... Y con la dirección que está tomando el mundo, parece inevitable; Nunca nos rendimos en nuestra búsqueda de una mejor humanidad. Que este sea un humilde comienzo de una gran iniciativa, Comandante. {NEWLINE} Si está interesado en hacer un trabajo para nosotros, complete el programa de investigación llamado 'M.A.G.M.A. Misión: M.A.G.M.A. Laboratorio'. Se validará nuestro contrato."
  STR_MESSAGE_FROM_MAGMA_02: "Mensaje de M.A.G.M.A. no. 002"
  STR_MESSAGE_FROM_MAGMA_02_UFOPEDIA: "{NEWLINE} {NEWLINE} Para: X-Com {NEWLINE} De: Corporación M.A.G.M.A. {NEWLINE} {NEWLINE} Excelente trabajo en esa instalación, Comandante. Su asistencia nos ha permitido avanzar sin problemas con la operación de limpieza. {NEWLINE} Sin embargo, recuerde que su objetivo principal es descubrir la razón por la que todo esto sucedió en primer lugar. Hasta entonces, no podemos descartar la posibilidad de que vuelva a suceder."
  STR_MESSAGE_FROM_MAGMA_03: "Mensaje de M.A.G.M.A. no. 003"
  STR_MESSAGE_FROM_MAGMA_03_UFOPEDIA: "{NEWLINE} {NEWLINE} Para: X-Com {NEWLINE} De: Corporación M.A.G.M.A. {NEWLINE} {NEWLINE} Comandante, la Corporación M.A.G.M.A.  está muy satisfecha con su solución eficiente de la caja del virus. Creemos que fue bastante rentable para todas las partes involucradas, excepto para el Sindicato. {NEWLINE} Como seguimiento de esta fructífera colaboración, le ofreceremos acceso a nuestro producto exclusivo, el Cañón Pesado. Esta arma experimental puede resultar invaluable en su línea de trabajo. {NEWLINE} Desafortunadamente, el Sindicato traidor sigue siendo nuestro enemigo mutuo, y también hay otros elementos que representan una amenaza para la humanidad. Nos pondremos en contacto con usted nuevamente con una oferta de trabajo cuando sea el momento adecuado."
  STR_MESSAGE_FROM_MAGMA_04: "Mensaje de M.A.G.M.A. no. 004"
  STR_MESSAGE_FROM_MAGMA_04_UFOPEDIA: "{NEWLINE} {NEWLINE} Para: X-Com {NEWLINE} De: Corporación M.A.G.M.A. {NEWLINE} {NEWLINE} Comandante, la Corporación M.A.G.M.A. quisiera agradecerle nuevamente por su asistencia más que adecuada. {NEWLINE} Tal vez le interese comprar otro producto exclusivo nuestro, el famoso Auto Cañón. Seguramente apreciará sus ventajas."
  STR_MESSAGE_FROM_MAGMA_05: "Mensaje de M.A.G.M.A. no. 005"
  STR_MESSAGE_FROM_MAGMA_05_UFOPEDIA: "{NEWLINE} {NEWLINE} Para: X-Com {NEWLINE} De: Corporación M.A.G.M.A. {NEWLINE} {NEWLINE} Comandante, la Corporation M.A.G.M.A. aprecia profundamente su asistencia a tiempo. {NEWLINE} Con esta misión, se ha ganado la confianza de M.A.G.M.A. Por favor, eche un vistazo a nuestra línea secreta de Armas de Pulso: ¡nadie más tiene algo así! Excepto por usted, si está interesado, por supuesto."
  STR_SHARE_ALLOY_AMMO_TECH: "Compartir Tecnología de Munición Tritanio"
  STR_SHARE_ALLOY_AMMO_TECH_UFOPEDIA: "Bien, comandante, hemos cargado todos nuestros datos sobre municiones con tritanio directamente en los servidores de M.A.G.M.A. Espero que nos beneficie como usted espera, en lugar de mordernos el culo. {NEWLINE} {NEWLINE} Además, el Consejo está bastante enojado con nosotros en este momento. (-500 puntos)"
  STR_SHARE_TERRAMITE_TECH: "Compartir Tecnología Terramite"
  STR_SHARE_TERRAMITE_TECH_UFOPEDIA: "Entonces, Comm'der, le he dado al camarada de M.A.G.M.A. todos los archivos deTerramite. El tipo me da escalofríos, así que espero que sean felices. Y que no sufriremos demasiado por esto. {NEWLINE} {NEWLINE} Naturalmente, nos enojamos con el Consejo y ahora quieren nuestras cabezas en picas. Maldición. (-500 puntos)"
  STR_SHARE_POWER_SOURCE_MINIATURIZATION_TECH: "Compartir Tecnología de Batería Elerio"
  STR_SHARE_POWER_SOURCE_MINIATURIZATION_TECH_UFOPEDIA: "Por favor, proporcionamos a M.A.G.M.A. los medios para construir un ejército impulsado por Elerio. O, al menos, cambiar completamente el equilibrio de poder en muchas regiones del mundo. Tal vez no deberíamos haberlo hecho. {NEWLINE} {NEWLINE} Además, el Consejo está absolutamente furioso con nosotros por romper el embargo sobre las fuentes de energía. (-1500 puntos)"
  STR_MESSAGE_FROM_MAGMA_ALLOY_AMMO: "Mensaje de M.A.G.M.A.: Munición Tritanio"
  STR_MESSAGE_FROM_MAGMA_ALLOY_AMMO_UFOPEDIA: "{NEWLINE} {NEWLINE} Para: X-Com {NEWLINE} De: Corporación M.A.G.M.A. {NEWLINE} {NEWLINE} Comandante, la Corporación M.A.G.M.A. está muy interesada en la munición de tritanio que usted desarrolló. Si comparte los detalles con nosotros, le proporcionaremos una nueva mercancía maravillosa, totalmente compatible con nuestros productos líderes. {NEWLINE} Si acepta esta oferta, complete el informe 'Compartir Tritanium Ammo Tech'."
  STR_MESSAGE_FROM_MAGMA_TERRAMITE: "Mensaje de M.A.G.M.A.: Terramite"
  STR_MESSAGE_FROM_MAGMA_TERRAMITE_UFOPEDIA: "{NEWLINE} {NEWLINE} Para: X-Com {NEWLINE} De: Corporación M.A.G.M.A. {NEWLINE} {NEWLINE} Comandante, no podemos dejar de notar que ha encontrado un nuevo material muy interesante. ¡Qué fuerza, qué elegancia! Tal vez usted estaría interesado en compartir sus propiedades, en nombre de la ciencia? ¡Esto nos permitiría ofrecerle productos nuevos y mejores en el futuro! {NEWLINE} Si acepta esta oferta, complete el informe 'Compartir Terramite Tech'."
  STR_MESSAGE_FROM_MAGMA_POWER_SOURCE_MINIATURIZATION: "Mensaje de M.A.G.M.A.: Batería de Elerio"
  STR_MESSAGE_FROM_MAGMA_POWER_ARMOR: "Oferta M.A.G.M.A.: Armadura Automatizada"
  STR_MESSAGE_FROM_MAGMA_POWER_ARMOR_UFOPEDIA: "{NEWLINE}{NEWLINE}Para: X-Com{NEWLINE}De: M.A.G.M.A. Corporación{NEWLINE}{NEWLINE} Comandante, siempre responde con sensatez a nuestras solicitudes razonables. Gracias a compañeros como tú, el M.A.G.M.A. La corporación está en camino de lograr la dominación en el mercado global de energía. Pero no hemos abandonado nuestra especialidad inicial: el equipamiento militar. Y con estas increíbles tecnologías, podemos ofrecerle un nuevo tipo de protección corporal: ¡la Power Armor!{NEWLINE}Esta magnífica pieza de maquinaria solo se venderá a nuestros clientes más confiables. Por supuesto, usted encabeza esta lista!"
  STR_NIGHTVISION: "Visión Nocturna"
  STR_NIGHTVISION_UFOPEDIA: "{NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} Durante una misión nocturna, puede cambiar su pantalla al modo de visión nocturna presionando Bloqueo de desplazamiento o manteniendo presionada la barra espaciadora (se puede cambiar en las opciones). Este modo te dará una vista más clara del campo de batalla."
  STR_LOOK_AROUND: "Mirar Alrededor"
  STR_LOOK_AROUND_UFOPEDIA: "Tus ojos son tu herramienta táctica más importante. {NEWLINE} Recuerda vigilar siempre la espalda, ya que las cosas grandes aún pueden ser engañosamente sigilosas."
  STR_SURRENDER: "Rendirse"
  STR_SURRENDER_UFOPEDIA: "{NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} La mayoría (pero no todos) los enemigos pueden rendirse cuando la batalla va mal para ellos. Las unidades rendidas son automáticamente arrestadas y la batalla termina."
  STR_READINESS: "Cordura"
  STR_READINESS_UFOPEDIA: "La cordura mide cuán angustiado está un agente de X-Com. Participar en misiones que involucran a lo sobrenatural disminuye gradualmente la Cordura: por lo general, disminuye en 1 punto cada turno, aunque las misiones más intensas pueden ser aún más exigentes. Otras posibles causas de pérdida de cordura incluyen drogas de batalla y poderes mentales.{NEWLINE}Un agente recupera algunos puntos de cordura por día. La cantidad exacta depende de las instalaciones de base; cuanto más avanzados y cómodos son, más rápido se recupera la cordura. Los Barracones Estándar recuperan 3 puntos de Cordura por día.{NEWLINE}La Cordura debe mantenerse bajo control, ya que afecta el rendimiento de la batalla. Los niveles decentes permiten la forma de combate máxima, y la cordura completa incluso aumenta ligeramente la regeneración de energía y moral de un agente. Por el contrario, la baja cordura hace que los agentes se cansen y se sientan ansiosos más fácilmente. La Cordura extremadamente baja puede incluso afectar las Unidades de Tiempo, que normalmente se regeneran al máximo al comienzo de cada turno."
  STR_OVERSTUN: "Sobre Aturdir"
  STR_OVERSTUN_UFOPEDIA: "{NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} Los combatientes gravemente heridos siguen en peligro incluso después de recibir atención médica . Cuando el nivel de aturdimiento actual supera el nivel de salud actual 5 veces o más, la unidad en cuestión comienza a perder un poco de salud cada turno. Esto está marcado por un ícono de 'shock cardíaco'. Para evitar la muerte de sobreaturdir, aumenta la salud de los heridos o disminuye su aturdimiento."
  STR_ENEMY_SURRENDER: "ENEMIGO SE RINDE"
  STR_AQUA_PLASTICS_PREQ1: "Prerrequisito 1 de Aquaplásticos"
  STR_AQUA_PLASTICS_PREQ2: "Prerrequisito 2 de Aquaplásticos"
  STR_DART_RIFLE_PREQ: "Prerrequisito de Rifle de Dardos"
  STR_DART_RIFLE_CLIP_B_PREQ1: "Prerrequisito 1 de Cargador B de Rifle de Dardos"
  STR_DART_RIFLE_CLIP_B_PREQ2: "Prerrequisito 2 de Cargador B de Rifle de Dardos"
  STR_DART_RIFLE_CLIP_B_PREQ3: "Prerrequisito 3 de Cargador B de Rifle de Dardos"
  STR_DART_RIFLE_CLIP_C_PREQ1: "Prerrequisito 1 de Cargador C de Rifle de Dardos"
  STR_DART_RIFLE_CLIP_C_PREQ2: "Prerrequisito 2 de Cargador C de Rifle de Dardos"
  STR_DART_RIFLE_CLIP_C_PREQ3: "Prerrequisito 3 de Cargador C de Rifle de Dardos"
  STR_ALIEN_ENGINEERING_PREQ: "Prerrequisito de Ingeniería Alien"
  STR_CULTIST_INTERROGATED: "Interrogatorio de Cultista"
  STR_STRANGE_CREATURE_AUTOPSY: "Autopsia de Criatura Extraña Realizada"
  STR_STRANGE_CREATURE: "Criatura Extraña Descrita"
  STR_COOL_ALIEN_GADGET: "Interesante Artilugio Alien"
  STR_ZSRR_BIO_ENHANCEMENT: "Bio-mejora de Amanecer Rojo"
  STR_ZSRR_BIO_ENHANCEMENT_UFOPEDIA: "Todos los miembros de Amanecer Rojo están sujetos a un procedimiento médico que aumenta significativamente sus habilidades básicas de combate, principalmente dañan la resistencia y la fuerza. Incluso los rangos más bajos se incrementan, de hecho, parece ser un punto importante de su proceso de reclutamiento, lo que sugiere que está ampliamente disponible y es barato, a pesar de ser mucho más avanzado que cualquier conocimiento médico estándar. Se basa en agentes retrovirales que modifican el metabolismo de la persona para crear proteínas artificiales que promueven el crecimiento muscular y alteran el tejido muscular para aumentar la eficiencia."
  STR_SUPERLASKA_APPREHENSION: "El Cliente Especial"
  STR_ALERT_SUPERLASKA_APPREHENSION: "AGENTE HÍBRIDO DETECTADO EN"
  STR_SUPERLASKA_APPREHENSION_DESCRIPTION: "Los espías Híbridos se infiltran en la industria del sexo para recopilar información y muestras de genes, y posiblemente también reclutar seguidores.{NEWLINE}Un agente de X-Com se hará pasar por un cliente y capturará al agente clon. Comenzarás en un café y luego barrerás el área. Como se trata de una misión de inteligencia, solo se pueden utilizar equipos ocultos."
  STR_SUPERLASKA_APPREHENSION_BRIEFING: "Los espías Híbridos se infiltran en la industria del sexo para recopilar información y muestras de genes, y posiblemente también reclutan seguidores. Para cerrar la trampa, un agente de X-Com suplantará a un cliente y detendrá al agente clon, que probablemente reconocerá una trampa de inmediato y tendrá que someterlo. Para abortar la misión, regresa el operativo X-Com al café y haz clic en el icono 'Abortar misión'."
  STR_SUBMARINE: "CALIPSO"
  STR_BIG_SUBMARINE: "TRIDENTE"
  STR_PINKDESERT_EXIT: "Salida del desierto alienígena"
  STR_SKI_LODGING_XCOM: "CASA DE ALOJAMIENTO DE ESQUÍ"
  STR_XCOM_CAFE: "CAFE"
  STR_HYBRID_OPERATIONS: "Operaciones Híbridas"
  STR_HYBRID_OPERATIONS_UFOPEDIA: "Los Hibridos Alien realizan proyectos de inteligencia dirigidos a la subversión de los gobiernos de la Tierra y otras instituciones poderosas. Los clones de aspecto humano se infiltran en dichas instituciones para sabotear su actividad, desviar sus recursos o simplemente recopilar información. Cuando es necesario, también organizan ataques terroristas y asesinatos."
  STR_ALERT_HOLIDAY_RESORT_TERROR: "¡CENTRO DE VACACIONES ATACADO!"
  STR_HOLIDAY_RESORT_TERROR: "Centro de Vacaciones Atacado"
  STR_HOLIDAY_RESORT_TERROR_DESCRIPTION: "Agentes artificiales producidos por Híbridos Alien han atacado un lugar turístico popular. Debemos actuar rápidamente. {NEWLINE} Espere luchar contra especialistas desarmados en un terreno mixto y con muchos rehenes."
  STR_HOLIDAY_RESORT_TERROR_BRIEFING: "Los agentes artificiales producidos por Híbridos Alien se han infiltrado en un lugar turístico popular. Su objetivo es asesinar a toda la población y usar el caos resultante para hacerse pasar por algunas de las víctimas. Debemos actuar rápidamente para proteger las vidas de los civiles y sabotear el plan de infiltración. Para abortar la misión, devuelve los operativos de X-Com al vehículo de transporte y haz clic en el icono \"Abortar misión\"."
  STR_CHEMPISTOL: "Chempistol"
  STR_CHEMPISTOL_UFOPEDIA: "Esta arma dispara chorros de productos químicos presurizados y altamente activos. Es absolutamente mortal para objetivos vivos y maquinaria desprotegida. La mezcla química se puede producir a partir de ingredientes comunes, pero es muy inusual y probablemente se realice con guía extraterrestre."
  STR_CHEMPISTOL_CLIP: "Tanque de Chempistol"
  STR_CHEMOGUN: "Chemogun"
  STR_CHEMOGUN_UFOPEDIA: "Esta arma dispara chorros de productos químicos presurizados y altamente activos. Es absolutamente mortal para objetivos vivos y maquinaria desprotegida. La mezcla química se puede producir a partir de ingredientes comunes, pero es muy inusual y probablemente se realice con guía extraterrestre."
  STR_CHEMOGUN_CLIP: "Tanque de Chemogun"
  STR_ARACHNOQUAKE_SURFACE: "Nido de Araña en Superficie"
  STR_ARACHNOQUAKE_UNDERGROUND: "Nido de Araña Subterraneo"
  STR_ARACHNOQUAKE: "Nido de Araña"
  STR_ALERT_ARACHNOQUAKE: "ARAÑAS GIGANTES ATERRORIZAN"
  STR_ARACHNOQUAKE_SURFACE_DESCRIPTION: "La actividad minera ha perturbado un gran nido subterráneo de arañas gigantes, que aparecieron repentinamente en la ciudad. {NEWLINE} Debemos proteger el área afectada y proteger a los civiles en peligro. Luego debemos proceder bajo el suelo para encontrar y eliminar la fuente del problema."
  STR_ARACHNOQUAKE_SURFACE_BRIEFING: "La actividad minera ha perturbado un gran nido subterráneo de arañas gigantes, que repentinamente apareció en la ciudad. Debemos asegurar el área afectada y proteger a los civiles en peligro. Luego debemos proceder bajo suelo para encontrar y eliminar la fuente del problema. Para abortar la misión, devuelve los operativos de X-Com al vehículo de transporte y haz clic en el icono \"Abortar misión\"."
  STR_ARACHNOQUAKE_UNDERGROUND_BRIEFING: "Después de limpiar las calles de todas las arañas gigantes, encontramos un pasaje desde las alcantarillas a una gran cueva subterránea. Debemos matar a la reina araña para asegurarnos de que los arácnidos no pongan en peligro a la población. Para abortar la misión, devuelve los operativos de X-Com al área de salida y haz clic en el icono 'Abortar misión'."
  STR_SHIV: "navaja"
  STR_SHIV_UFOPEDIA: "Un cuchillo simple, aunque peligroso en manos expertas. {NEWLINE}> Ocultable"
  STR_WEREWOLF_ARMOR: "Análisis de Combate de Hombre Lobo"
  STR_WEREWOLF_WHITE_ARMOR: "Análisis de Combate de Hombre Lobo Alfa"
  STR_WEREWOLF: "Hombre-Lobo"
  STR_WEREWOLF_TERRORIST: "Hombre-Lobo"
  STR_WEREWOLF_UFOPEDIA: "Esta criatura, como su mítico homónimo, es un humanoide con rasgos de lobo. Es muy musculoso y muy agresivo, con inteligencia similar a la de los simios e instintos depredadores altamente desarrollados. No sigue las órdenes con facilidad, prefiriendo manifestar hostilidad hacia el personal, incluso cuando tiene hambre o está amenazado de dolor. Sus genes sugieren un diseño completamente artificial."
  STR_WEREWOLF_AUTOPSY: "Autopsia de Hombre Lobo"
  STR_WEREWOLF_AUTOPSY_UFOPEDIA: "Los Hombres Lobo tienen ADN humano y canino, combinados en formas desconocidas para la ciencia. Han desarrollado grandemente músculos, dientes y garras. El cerebro es grande, lo que indica buenos sentidos e inteligencia."
  STR_WEREWOLF_CORPSE: "Cuerpo de Hombre-Lobo"
  STR_WEREWOLF_WHITE: "Hombre Lobo Alfa"
  STR_WEREWOLF_WHITE_CORPSE: "Cuerpo de Hombre-Lobo"
  STR_WEREWOLF_WHITE_LEADER: "Hombre Lobo Alfa"
  STR_WEREWOLF_WHITE_UFOPEDIA: "Estos hombres lobo son más grandes y más fuertes que sus hermanos habituales. También parecen imponer fácilmente su voluntad a otros hombres lobo, posiblemente por algún mecanismo de dominación tipo psi. Se sabe que paraliza a los humanos con miedo proyectado psiónicamente."
  STR_WERECAT_ARMOR: "Análisis de Combate de Hombre Gato"
  STR_WERECAT_BLACK_ARMOR: "Análisis de Combate de Hombre Gato Alfa"
  STR_WERECAT: "Hombre Gato"
  STR_WERECAT_TERRORIST: "Hombre Gato"
  STR_WERECAT_UFOPEDIA: "Esta criatura semi-inteligente no solo es fuerte, sino que también es extremadamente rápida por su tamaño. Vive en selvas y desiertos, cazando varios animales medianos y grandes, incluidos los humanos. Aparece tranquilo y concentrado la mayor parte del tiempo, pero muestra una gran determinación y paciencia en la búsqueda de una manera de escapar del encarcelamiento. Sus tejidos tienen características genéticas de humanos y felinos, lo que solo puede significar que fueron creados con ingeniería genética avanzada."
  STR_WERECAT_AUTOPSY: "Autopsia de Hombre Gato"
  STR_WERECAT_AUTOPSY_UFOPEDIA: "Este mutante mitad humano, mitad felino tiene formidables músculos, colmillos y garras. Su código genético parece ser artificial, pero ciertamente está fuera del ámbito de la genética contemporánea."
  STR_WERECAT_CORPSE: "Cuerpo de Hombre Gato"
  STR_WERECAT_BLACK: "Hombre Gato Alpha"
  STR_WERECAT_BLACK_CORPSE: "Cuerpo de Hombre Gato"
  STR_WERECAT_BLACK_LEADER: "Hombre Gato Alpha"
  STR_WERECAT_BLACK_UFOPEDIA: "Estos Hombres Gato grandes y negros muestran funciones cognitivas de un nivel superior al del tipo normal y parecen ejercer algún tipo de control mental sobre sus compañeros. También pueden intentar usar estas habilidades en los agentes."
  STR_ALIEN_ORIGINS: "Origenes Alien"
  STR_ALIEN_ORIGINS_UFOPEDIA: "Está claro que estamos librando una batalla perdida en la Tierra. Las hordas alienígenas son abrumadoras en número. Lo mejor que podemos hacer es ralentizar su progreso. La única esperanza para la humanidad es enfrentar a los alienígenas en su origen. Nuestra investigación parece indicar una base de operaciones cercana dentro de nuestro sistema solar. Los extraterrestres señalan a este lugar como el centro de una civilización antigua que es anterior a la historia humana. Debemos ubicar este lugar lo antes posible. Sin embargo, necesitamos capturar e interrogar a un líder alien para obtener información más detallada. Los ovnis más grandes probablemente contienen al menos un líder alien."
  STR_ALIEN_LIFEFORMS: "Formas de vida Alien"
  STR_ALIEN_LIFEFORMS_UFOPEDIA: "El análisis de una serie de organismos inusuales nos llevó a la conclusión de que algunos de ellos comparten ciertos rasgos que apuntan a sus orígenes extraños. Estos rasgos les permiten vivir libremente en entornos con poco oxígeno y baja presión, pero la mayoría de ellos les va bien en la Tierra durante al menos un tiempo. Estos organismos en la mayoría de los casos se alteran con la cirugía, mejorando algunas de sus habilidades pero también haciéndolos dependientes de la tecnología. Este modelo apunta a una estructura en forma de colmena, donde diferentes formas de vida realizan sus funciones específicas, sostenidas y cuidadas por toda la sociedad."
  STR_HYBRID_STORAGE: "Instalación de Almacenamiento Híbrido"
  STR_HYBRID_STORAGE_UFOPEDIA: "Los híbridos preparan y almacenan suministros de emergencia para las fuerzas de infiltración alienígenas. Estos suministros consisten principalmente en alimentos adaptados para el consumo por parte de los extraterrestres. Si bien no son particularmente peligrosos, estos lugares deben ubicarse y limpiarse."
  STR_HYBRID_STORAGE_DESCRIPTION: "Hay un almacén en esta área donde Híbridos Alien almacena suministros para sus maestros. El objetivo es aprovechar estos materiales para la investigación. {NEWLINE} Espere un poco de lucha ligera en la ciudad."
  STR_HYBRID_STORAGE_BRIEFING: "Hay un almacén en esta área donde Híbridos Alien almacena suministros para sus maestros. El objetivo es aprovechar estos materiales para la investigación. Para abortar la misión, devuelve los operativos de X-Com al vehículo de transporte y haz clic en el icono \"Abortar misión\"."
  STR_ALERT_HYBRID_STORAGE: "INSTALACIÓN DE ALMACENAMIENTO HIBRIDO ENCONTRADA EN"
  STR_HYBRID_STORAGE_FACILITY: "Instalación de Almacenamiento Híbrido"
  STR_ALERT_HYBRID_CLONING_FARM: "¡ENCONTRADA INSTALACIÓN DE CLONADO DE AGENTES HÍBRIDOS!"
  STR_HYBRID_CLONING_FARM: "Clonado de Agente Híbrido"
  STR_HYBRID_CLONING_FARM_UFOPEDIA: "Los híbridos crían a sus agentes especiales con tecnología alienígena. Estos humanos artificiales están programados para obedecer a sus creadores y no se puede razonar con ellos. Tales experimentos se llevan a cabo en áreas rurales aisladas para mantener el secreto."
  STR_HYBRID_CLONING_FARM_DESCRIPTION: "Esta granja remota está siendo utilizada por los híbridos para desarrollar humanos artificiales con propósitos de inteligencia. Debemos poner fin a esta amenaza y confiscar todo el equipo. {NEWLINE} Espere resistencia leve del personal de la instalación y los agentes clonados."
  STR_HYBRID_CLONING_FARM_BRIEFING: "Esta granja remota está siendo utilizada por los híbridos para desarrollar humanos artificiales con propósitos de inteligencia. Debemos poner fin a esta amenaza y apoderarnos de todo el equipo. Para abortar la misión, devuelve los operativos de X-Com al vehículo de transporte y haz clic en el icono \"Abortar misión\"."
  STR_SUPERLASKA_SOLDIER: "Infiltrado Híbrido"
  STR_SUPERLASKA_ARMOR: "Análisis de Combate de Infiltrado Híbrido"
  STR_SUPERLASKA: "Infiltrado Híbrido"
  STR_SUPERLASKA_UFOPEDIA: "Estas hembras se clonan y \"crían\" en áreas remotas para convertirse en agentes especiales. Si bien pocos de ellos sobreviven al proceso debido al duro programa de selección de los híbridos, aquellos que lo hacen están listos para el despliegue después de unos pocos años. Debido a su programación prenatal, nacen fanáticamente leales a la causa ajena. También tienen capacidades de combate formidables."
  STR_CLONE: "Clones"
  STR_SUPERLASKA_CORPSE: "Cuerpo de Infiltrado Híbrido"
  STR_SUPERLASKA_AUTOPSY: "Autopsia de Infiltrado Híbrido"
  STR_SUPERLASKA_AUTOPSY_UFOPEDIA: "La autopsia reveló numerosas estructuras alienígenas en todo el cuerpo, incluidos músculos mejorados, sentidos intensificados y capas protectoras adicionales alrededor de todos los órganos vitales. El cuerpo también es bastante joven y, por lo tanto, presumiblemente clonado hace solo unos años. Su ADN base es en su mayoría humano, con solo pequeñas alteraciones y adiciones del ADN alienígena."
  STR_MADMAN_RAMPAGE: "Devastación del Hombre Loco"
  STR_MADMAN_RAMPAGE_DESCRIPTION: "Un ciudadano desafortunado aprendió algunos secretos bien guardados con respecto a los extraterrestres, el gobierno y otros temas asociados. Esta conmoción lo llevó a ser extremista y planear un ataque terrorista para llamar la atención de la población sobre la guerra secreta en curso. {NEWLINE} Debemos detenerlo y eliminarlo antes de que mate a demasiada gente. Considérelo armado y muy peligroso."
  STR_MADMAN_RAMPAGE_BRIEFING: "Un ciudadano desafortunado aprendió algunos secretos bien guardados con respecto a los extraterrestres, el gobierno y otros temas asociados. Esta conmoción lo llevó a convertirse en un extremista y planear un ataque terrorista para llamar la atención de la población sobre la guerra secreta en curso. Debemos detenerlo y eliminarlo antes de que mate a demasiadas personas. Para abortar la misión, devuelve los operativos de X-Com al vehículo de transporte y haz clic en el icono \"Abortar misión\"."
