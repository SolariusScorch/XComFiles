  STR_GAZER_UFOPEDIA: "Los Observadores se ven como tortugas de pie y, de hecho, son tan resistentes como parecen. Su armadura pesada y voluminosa otorga una resistencia formidable contra cualquier tipo de daño, especialmente cinético y plasma."
  STR_GAZER_AUTOPSY_UFOPEDIA: "El ojo grande es la característica anatómica más prominente de este extraterrestre. Tiene rasgos crustáceos pero está mucho más evolucionado. La armadura muy gruesa no se usa simplemente; Los implantes cibernéticos se derivan de él y se conectan a los órganos de la criatura."
  STR_HOLODRONE_CORPSE: "Cuerpo de Holodron"
  STR_HOLODRONE_ARMOR: "Análisis de Combate de Holodron"
  STR_HOLODRONE: "Holodron"
  STR_HOLODRONE_AUTOPSY: "Autopsia de Holodron"
  STR_HOLODRONE_UFOPEDIA: "Los Holodrones son armas de artillería vivientes, flotantes. Están protegidos por una burbuja de plasma que interfiere con los ataques de plasma y el fuego. Podría ser que fueran desarrollados específicamente para luchar contra enemigos equipados con plasma. El mecanismo funciona demasiado caliente y radiactivo para ser aplicado a la armadura humana."
  STR_HOLODRONE_AUTOPSY_UFOPEDIA: "Un autómata muy complejo alimentado por un masivo, por su tamaño, núcleo Elerio. Dos ejes se extienden desde este núcleo y se utilizan para difundir la burbuja de plasma que envuelve a la criatura. También es evidente que el núcleo puede sobrecargar y recolectar esta energía extra para generar un potente rayo láser."
