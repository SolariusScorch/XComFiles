  STR_LIGHT_MINIGUN_AA_CLIP_MANUFACTURING: "Fabricación de Caja de Munición Tritanium Minigun Ligera de BlackOps"
  STR_LIGHT_MINIGUN_UFOPEDIA: "La Light Minigun combina portabilidad con largas y poderosas ráfagas de fuego, convirtiéndola en un arma altamente versátil. Debido al número de balas disparadas por segundo, inflige daño adicional a la armadura."
  STR_SCATTER_LASER_UFOPEDIA: "Esta arma es un análogo de Minigun, disparando voleas de rayos de energía de pulso para un efecto devastador. Mejor usado cuando está arrodillado."
