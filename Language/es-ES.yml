  STR_PKM: "PKM"
  STR_PKM_UFOPEDIA: "Una ametralladora de uso general, utilizada por los ejércitos del antiguo Pacto de Varsovia y en muchos otros lugares del mundo.{NEWLINE}{NEWLINE}La compra de esta arma requiere la licencia de ametralladoras, contacto: Cult Arms Dealers y Red Dawn Operations."
  STR_PKM_CLIP: "Cargador de PKM"
  STR_PKM_BUY: "Adquisición de PKM"
  STR_SWD: "SVD"
  STR_SWD_UFOPEDIA: "Un arma de apoyo de escuadrón diseñada por los soviéticos, destinada a atacar objetivos más allá del alcance de los rifles de asalto. Requiere una precisión decente para causar un gran daño. {NEWLINE} {NEWLINE} Comprar esta arma requiere: Promoción II."
  STR_SWD_CLIP: "Cargador de SVD"
  STR_SWD_BUY: "Adquisición de SVD"
  STR_MG3: "MG-3"
  STR_MG3_UFOPEDIA: "La Rheinmetall MG-3 es una ametralladora de propósito general con cámara para el cartucho NATO de 7.62x51 mm, en servicio con la Bundeswehr alemana. El diseño se deriva de la ametralladora MG-42 de la era de la Segunda Guerra Mundial.{NEWLINE}Muy efectivo a larga distancia. No es aconsejable dispararlo desde la posición de pie.{NEWLINE}{NEWLINE}Comprar esta arma requiere una licencia de ametralladoras."
  STR_MG3_BUY: "Adquisición de MG-3"
  STR_M60: "M-60"
  STR_M60_UFOPEDIA: "Famosa ametralladora estadounidense, utilizada desde la guerra de Vietnam, pero recientemente eliminada en favor de sierras más ligeras. Su potente munición de 7,62 mm la hace efectiva incluso a distancias bastante largas. Dispararlo desde la posición de pie solo es aconsejable cuando se posa para fotos.{NEWLINE}{NEWLINE}Comprar esta arma requiere una licencia de ametralladoras."
  STR_M60_BUY: "Adquisición de M-60"
  STR_STONER_BUY: "Adquisición de Stoner LMG"
  STR_STONER: "Stoner LMG"
  STR_STONER_UFOPEDIA: "Una ametralladora estadounidense de la época de la guerra de Vietnam. Descontinuado a favor del Mínimo FN debido al alto costo unitario.{NEWLINE}{NEWLINE}La compra de esta arma requiere una licencia de ametralladoras."
