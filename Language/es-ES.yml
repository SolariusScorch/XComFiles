  STR_MANSION_DEFENSE_SYNDICATE: "Asesino del Sindicato"
  STR_MANSION_DEFENSE_SYNDICATE_DESCRIPTION: "Una Comisionado del Consejo, amigable con nuestra causa, se ha convertido en objetivo de un escuadrón de asesinos de élite del Sindicato. Debes salvarla a toda costa y traerla a nuestra base. {NEWLINE} Comenzarás en la casa y e irás hacia afuera para encontrar nuestro objetivo. Seremos asistidos por el personal de seguridad del Consejo. Advertencia: unidades de élite del Sindicato se han visto en el área."
  STR_MANSION_DEFENSE_SYNDICATE_BRIEFING: "Una Comisionado del Consejo, amigable con nuestra causa, se ha convertido en el objetivo de un escuadrón de asesinos de élite del Sindicato. Debes salvarla a toda costa, o sufrir un serio revés. Ella irá de morado. Una vez que tu misión sea exitosa, también debemos interrogarla: nuestro Oficial de Inteligencia enfatiza la importancia de la misma. Para abortar la misión, devuelva los operativos de X-Com al área de salida y haga clic en el icono 'Abortar misión'."
