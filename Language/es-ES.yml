  STR_REPTOID_UFOPEDIA: "Los reptoides han estado en la Tierra durante bastante tiempo. Estuvieron aquí mucho antes de que comenzara la invasión. Poseen una inteligencia extraordinaria, lo que los convierte en excelentes espías y agentes de campo. No hay mucho que podamos decir sobre sus orígenes, pero su larga historia en la Tierra y su cercanía genética con nosotros mismos apuntan a una génesis terrestre."
  STR_REPTOID_AUTOPSY_UFOPEDIA: "Esta criatura está cubierta con escamas resistentes, capaces de soportar balas de pequeño calibre con facilidad. Curiosamente, a pesar de su aspecto reptiliano, parece ser bastante resistente al calor. El cerebro está altamente desarrollado, sugiriendo una posible inteligencia sobrehumana. Sin embargo, su característica más interesante es el ADN, que es de origen terrestre o está modelado a partir de criaturas de la Tierra."
  STR_SALAMANDRON_UFOPEDIA: "El Salamandrón es una bestia aterradora, que se asemeja vagamente a los antiguos depredadores, pero también es bastante diferente. Diseñado exclusivamente para el terror, está equipado con cohetes incendiarios, capaces de arrasar una pequeña ciudad en cuestión de minutos. Su comportamiento puede ser regulado por un conjunto de pequeños receptores implantados en su cerebro, pero en gran parte funciona por sí solo, lo que dificulta el control, pero también es prácticamente invulnerable a las interferencias."
  STR_SALAMANDRON_AUTOPSY_UFOPEDIA: "Esta criatura es muy robusta. Está cubierta de escamas gruesas que son extremadamente resistentes al calor, pero no tanto para los cortadores láser. Su diminuto cerebro presenta una serie de pequeños implantes cuyo propósito parece ser provocar reacciones básicas de \"lucha o huida\" dentro de su sistema."
