  STR_PULSE_WEAPONS: "Armas de Pulso"
  STR_PULSE_WEAPONS_UFOPEDIA: "Las armas de pulso son armas de fuego avanzadas, accionadas por una batería que crea una acción de pulso electrónica para disparar la bala. Este diseño único permite el uso eficiente de balas no metálicas (cerámicas), que son la munición estándar para estas armas debido a su mayor efectividad antipersona. {NEWLINE} Las balas de armas de pulso estándar causan un 25% más de daño a la salud del objetivo. (después de penetración de armadura). Este efecto se pierde si se utiliza una munición no estándar (no cerámica)."
  STR_MAGMA_PULSE_LMG_BUY: "Adquisición de LMG de Pulso M.A.G.M.A."
