  STR_MIG31: "MiG-31"
  STR_MIG31_UFOPEDIA: "Hasta ahora hemos sido básicamente impotentes para reaccionar ante los avistamientos de ovnis, que es uno de nuestros objetivos elementales. Estos aviones MiG-31 pueden llenar este vacío. No son exactamente equiparables a los OVNIs cuando se trata de parámetros de vuelo, pero deberían poder lidiar con al menos algunas incursiones OVNI. {NEWLINE} WPN: CANN x 1, LTMS x 1"
  STR_INTERCEPTOR: "INTERCEPTOR"
  STR_INTERCEPTOR_UFOPEDIA: "Aviones de combate con motores de combustión de doble pulso y sistemas electrónicos especialmente protegidos. La mejor tecnología disponible basada en la Tierra. {NEWLINE} WPN: CANN x 1, LTMS x 1"
  STR_RAVEN: "RAVEN"
  STR_RAVEN_UFOPEDIA: "El Raven es un caza de ataque rápido con motor de impulsos, muy modificado y aumentado. Este nuevo interceptor se basa en la última tecnología de la Tierra. La aviónica, el seguimiento y los motores han recibido mejoras sustanciales en el rendimiento. A pesar de estas mejoras, la armadura y la durabilidad del bastidor serán un problema importante al activar cualquiera de los OVNI más pequeños. {NEWLINE} WPN: CANN x 2, HVMS x 1 {NEWLINE} SYS: ENGN x 1"
  STR_DROPSHIP: "IRONFIST"
  STR_DROPSHIP_UFOPEDIA: "Una combinación de tecnología alienígena y T'leth, este transportador de tropas está equipado con un sistema de radar doble con búsqueda de área mejorada. Se alimenta con Zrbita. {NEWLINE} SYS: ENGN x 2, ELEC x 1"
  STR_SENTINEL: "SENTINEL"
  STR_SENTINEL_INTERCEPTOR: "Interceptor Sentinel"
  STR_SENTINEL_UFOPEDIA: "Un avión de combate pesado con scramjet doble, motores con motor Elerium y lo último en tecnología de armadura de aviónica. La compensación es un mayor nivel de consumo de combustible y una baja tasa de aceleración debido al aumento de peso. {NEWLINE} WPN: HVMS x 2 {NEWLINE} SYS: ENGN x 1, ELEC x 1"
  STR_SKYRANGER: "SKYRANGER"
  STR_SKYRANGER_UFOPEDIA: "Transportador de tropas, con capacidad de despegue y aterrizaje vertical (V.T.O.L.) y un mayor compartimento para la tripulación."
  STR_THUNDERSTORM: "THUNDERSTORM"
  STR_THUNDERSTORM_INTERCEPTOR: "Interceptor Thunderstorm"
  STR_THUNDERSTORM_UFOPEDIA: "El Thunderstorm utiliza tecnología de la Tierra refinada con Aleaciones Alien. Las aleaciones ultra duraderas son la base de los poderosos scramjets que permiten que la Thunderstorm  coincida con la velocidad de la mayoría de los OVNIs, lo que nos da la oportunidad de luchar. El peso y las consideraciones aerodinámicas han limitado los puntos fuertes de las armas. {NEWLINE} WPN: HVMS x 2 {NEWLINE} SYS: ENGN x 1, ELEC x 1"
  STR_LIGHTNING: "LIGHTNING"
  STR_LIGHTNING_UFOPEDIA: "Transporte y nave de combate. Una replica burda pero efectiva de sistemas de propulsión alienígenas. {NEWLINE} WPN: BEAM x 1 {NEWLINE} SYS: SHLD x 2"
  STR_FIRESTORM: "FIRESTORM"
  STR_FIRESTORM_UFOPEDIA: "Este caza de un solo hombre replica el clásico diseño de platillo volador alienígena, con unidad central de propulsión. {NEWLINE} WPN: BEAM x 1, LTMS x 1 {NEWLINE} SYS: SHLD x 1, ELEC x 1"
  STR_TORMENTOR: "TORMENTOR"
  STR_TORMENTOR_UFOPEDIA: "Este nuevo caza representa el pináculo de la tecnología híbrida humana. Capaz de un rendimiento excepcional tanto en la atmósfera como en el espacio, no puede superarse, siempre que las embarcaciones alienígenas no mejoren. {NEWLINE} WPN: CANN x 1, HVMS x 2 {NEWLINE} SYS: ELEC x 1"
  STR_AVENGER: "AVENGER"
  STR_AVENGER_UFOPEDIA: "Transporte y nave espacial de combate. La última replica de tecnología alienígena. {NEWLINE} WPN: BEAM x 2, HVMS x 1 {NEWLINE} SYS: SHLD x 1"
