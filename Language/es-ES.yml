  STR_SURPLUS_MILITARY_EQUIPMENT_UFOPEDIA: "Hola, buen amigo, buenas noticias: tuve una conversación con algunos viejos amigos míos y, sabes qué, me he asegurado los derechos para comprar material militar usado. Nada demasiado sofisticado, ya que todavía tenemos que seguir las reglas, pero algunos AK-47 no van a molestar demasiado a los funcionarios de la ONU. Simplemente no elijas este tema cuando trates con ellos, ¿vale? {NEWLINE} Piensa en qué cosas te gustaría ver primero: el rifle M16 o algunos AK-47 que he mencionado."
  STR_MIB_TERROR_MISSION_BRIEFING: "Los Hombres de Negro están limpiando todo un asentamiento para deshacerse de los testigos. La misión tendrá éxito cuando todas las unidades enemigas hayan sido eliminadas o neutralizadas. Debe intentar salvar la vida de cualquier civil en el área deteniendo al grupo deshonesto por cualquier medio que sea necesario. Para abortar la misión, devuelva los operativos de X-Com al vehículo de transporte y haga clic en el icono \"Abortar misión\"."
  STR_MIB_TERRORISE: "OPERACIÓN DE LIMPIEZA DE HDN"
  STR_KNIGHT_OF_CYDONIA: "Caballero de Cidonia"
  STR_DIMENSION_X_WRECK: "Nave Alien Naufragada en la Dimensión X"
  STR_DIMENSION_X_WRECK_BRIEFING: "Está a punto de ingresar la ubicación de una antigua nave espacial de nuestra propia dimensión que se estrelló en Dimension X hace mucho tiempo. Creemos que puede contener información vital sobre los extraterrestres. Despeje el área de peligro para permitir que nuestros técnicos examinen el accidente. Para abortar la misión, mueva los operativos de X-Com al área de salida y haga clic en el icono 'Abortar Misión'."
  STR_DIMENSION_X_WRECK_DESCRIPTION: "Hemos encontrado la ubicación de una antigua nave espacial de nuestra propia dimensión que se estrelló en la Dimensión X hace mucho tiempo. Creemos que puede contener información vital sobre los extraterrestres."
  STR_DIMENSION_X_WRECK_SECURED: "Antigua Nave Alien Asegurada"
  STR_DIMENSION_X_WRECK_SECURED_UFOPEDIA: "La recuperación de esta computadora antigua no fue fácil, pero está en camino al sistema Sol. ¿Quién sabe qué secretos puede contener?"
  STR_ANCIENT_SHIP_COMPUTER: "Antiguo Ordenador de la Nave"
  STR_ANCIENT_SHIP_COMPUTER_UFOPEDIA: "El naufragio solía ser una nave de construcción, equipada con una fuente de energía única que venía de Marte. Su misión era establecer un puente estelar para facilitar la exploración espacial. Aparentemente en ese momento, los extraterrestres submarinos estaban en guerra con otra facción de la Tierra llamada \"Nephilim\". Estos Nephilim sabotearon la embarcación y causaron un efecto de cascada que envió a la nave a través de una puerta dimensional. {NEWLINE} Gracias a una vasta biblioteca de firmas de energía, ahora podemos controlar el sistema de defensa del HQ alienígena. Esto debería ser útil en el futuro."
  STR_LOST_USO: "Nave Alien Perdida"
  STR_LOST_USO_UFOPEDIA: "Mientras exploraba las afueras de la ciudad extraterrestre, nuestro avión teledirigido fotografió algo que se parece mucho a la maquinaria utilizada por la civilización T'leth, tal vez un gran barco. Este es un hallazgo sin precedentes: ¿cómo llegó esta embarcación aquí? ¿Y por qué? {NEWLINE} Al medir cuidadosamente el material rocoso circundante, descubrimos que el barco se estrelló aquí hace aproximadamente 3000 años. No sabemos qué causó el accidente, pero esto debe haber sido una misión muy especial. ¡Realmente deberíamos ver mejor este barco! {NEWLINE} A los nativos no parece importarles mucho el naufragio, pero parecen mantener un sistema de seguridad: una especie de bestias guardianes. Se ven muy duros."
