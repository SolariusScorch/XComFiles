  STR_LIGHTCYCLING: "Ciclismo Ligero"
  STR_LIGHTCYCLING_UFOPEDIA: "Podemos mejorar el rendimiento de nuestras unidades de IA de combate instalando coprocesadores Optronic. Pueden proporcionar un impulso medible a su conciencia de batalla."
  STR_TACTICAL_NEURAL_IMPLANT_USE: "Programa de instalación táctica de implantes"
  STR_TACTICAL_NEURAL_IMPLANT_INSTALLATION: "Instalar TNI"
  STR_NINJA_ARTS: "Artes Ninja"
  STR_NINJA_ARTS_UFOPEDIA: "Comprender el profundo conocimiento de los antiguos maestros no fue una tarea fácil. Ahora podemos aplicar estas enseñanzas a nuestros agentes más prometedores, mejorando enormemente su destreza física.{NEWLINE}Requiere: TU 60, Resistencia 70, Lanzamiento 55, Cuerpo a cuerpo 65, Psi Fuerza 30, Cordura 75"
  STR_MARTIAL_ARTS_TRAINING: "Entrenamientos en Artes Marciales"
  STR_COMBAT_PILOT_TRAINING: "Entrenamiento de Piloto de Combate"
  STR_BIO_ENHANCEMENT: "Bio-Mejoras"
  STR_HELIX_KNIGHT: "Caballero Helix"
  STR_HELIX_KNIGHT_UFOPEDIA: "La combinación de todos los potenciales humanos biológicos, tecnológicos y sociales, aptos para guiar a la humanidad hacia el futuro. Los Caballeros Helix sólo puede seleccionarse entre los mejores agentes, que ya han adquirido todas las demás fuentes de poder. A medida que la grandeza humana se arraiga en nuestros genes, trascendemos la línea entre la ciencia de vanguardia y la magia cósmica."
  STR_HELIX_PSION: "Psiónica Helix"
  STR_HELIX_PSION_UFOPEDIA: "El espacio y la Tierra, el cielo y la tierra, todos están conectados a través del campo psiónico. Con todo el conocimiento y la tecnología de la humanidad, descubrimos que con suficientes actualizaciones biológicas podemos alcanzar y sentir innumerables mundos por ahí. Ahora las estrellas nos invitan y anhelamos volver a ellas."
  STR_SECTOID_LEGACY: "Herencia Sectoide"
  STR_SECTOID_LEGACY_UFOPEDIA: "Los híbridos con una conexión debilitada con los sectoides tuvieron ideas religiosas. Su objetivo es conciliar la naturaleza dualista de los híbridos, ya que son en partes iguales humanos y extraterrestres. Como portadores del pecado original de violencia cometido por los sectoides, la fe de los híbridos enfatiza el dominio de ambas mitades de su naturaleza a pesar de que una de ellas es básicamente buena y la otra es mala.{NEWLINE}Un híbrido que logra suficiente dominio de sí mismo, es invitado a una ceremonia donde un anciano les pasa el legado. Esto incluye técnicas alienígenas que permiten un control aún mejor sobre el cuerpo y la mente, pero a un precio de la mente expuesta directamente a su identificación fría y alienígena. Esta es una carga que cada Híbrido se enorgullece de llevar, y se considera un rito de la edad adulta.{NEWLINE}Requiere: Resistencia 60, Salud 40, Valor 60, Habilidad Psi 20"
  STR_CYDONIANS_MISSING_CHILD: "Niño Perdido"
  STR_CYDONIANS_MISSING_CHILD_DESCRIPTION: "El hijo de un miembro del Consejo fue secuestrado por extraterrestres. El Consejo no está seguro de si el niño fue atacado específicamente debido al proyecto X-Com o no, pero este evento ha generado preocupación entre otros miembros amistosos sobre su participación.{NEWLINE}[- 200 puntos]"
  STR_CYDONIANS_SPACE_CRUSADE: "Cruzado Espacial"
  STR_CYDONIANS_SPACE_CRUSADE_DESCRIPTION: "Un OVNI aterrizó en una aldea en {0}, pero los alienígenas fueron inesperadamente abrumados por los lugareños dirigidos por un humilde sacerdote. ¡Qué vergüenza, comandante! ¡Qué fuga! El Consejo pregunta por qué incluso nos pagan.{NEWLINE}El OVNI sigue desaparecido.{NEWLINE}[- 200 puntos]"
  STR_CYDONIANS_IRON_EAGLES_DOWN: "¡Águilas de Hierro Derribadas!"
  STR_CYDONIANS_IRON_EAGLES_DOWN_DESCRIPTION: "Un grupo de luchadores MiG fue atacado supuestamente por un OVNI durante la práctica de rutina durante {0}. Las 6 máquinas se perdieron. El Kremlin pregunta qué está haciendo la ONU sobre estos incidentes indescriptibles.{NEWLINE}[- 250 puntos]"
  STR_TLETH_GHOST_SHIP: "Nave Fantasma"
  STR_TLETH_GHOST_SHIP_DESCRIPTION: "Se encontró un barco a la deriva en {0}, con su tripulación desaparecida. No hay signos de lucha, e incluso se encontraron comidas a medio terminar. No hubo señal de socorro, ninguna entrada en el registro, ni ninguna otra pista de lo que sucedió. Como somos la Unidad de Investigación Paranormal de la ONU, este caso no resuelto se nos presentó.{NEWLINE}[- 75 puntos]"
  STR_COUNTEFEIT_MONEY: "Dinero falso"
  STR_COUNTEFEIT_MONEY_DESCRIPTION: "Uno de sus maletines de dinero adquirido resultó estar lleno de billetes falsos. ¡Maldición!{NEWLINE}[- $ 100,000]"
  STR_RANDOM_OCEAN_FINDINGS: "Hallazgos Oceánicos Aleatorios"
  STR_RANDOM_OCEAN_FINDINGS_DESCRIPTION: "Hydrospace Dynamics se topó con alguna tecnología alienígena. Nos lo enviaron de inmediato.{NEWLINE}[Sea Expedition x3 adquirido]"
  STR_RANDOM_LAND_SURVEY: "Estudio Terrestre Aleatoria"
  STR_RANDOM_LAND_SURVEY_DESCRIPTION: "Los Recuperadores del Consejo arrojaron algunas pruebas encontradas sobre nosotros. Veamos qué encontraron.{NEWLINE}[Land Survey x3 adquirido]"
  STR_BOMB_TERROR: "Bomba Terrorista"
  STR_BOMB_TERROR_DESCRIPTION: "Una explosión sacudió {0} hoy, causando varias bajas y daños significativos a la propiedad. Si bien los autores siguen siendo desconocidos, el Consejo atribuye el incidente a nuestra ineptitud.{NEWLINE}[- 150 puntos]"
  STR_THE_BANQUET: "El banquete"
  STR_THE_BANQUET_DESCRIPTION: "Una parte de tu trabajo como Comandante X-Com es mezclarte con los miembros del Consejo para establecer contactos personales y vigilarlos. Por supuesto, la etiqueta dicta que debes ser el anfitrión al menos de vez en cuando. Ha llegado ese momento.{NEWLINE}[100 puntos, - $ 500,000]"
  STR_DRASTIC_MEASURES: "Medidas Drásticas"
  STR_DRASTIC_MEASURES_DESCRIPTION: "Como resultado del pobre desempeño financiero de X-Com, el Contable Jefe introdujo algunos recortes radicales, principalmente centrados en deshacerse de los gastos 'superfluos' como las máquinas de café o los bonos de vacaciones. Nadie está contento con esto, incluida ella misma.{NEWLINE}[-50 puntos, $50,000]"
  STR_DIRE_SOLUTIONS: "Soluciones Terribles"
  STR_DIRE_SOLUTIONS_DESCRIPTION: "Su situación financiera se volvió tan grave que el Contable Jefe vendió algunos muebles \"excesivos\" en el Mercado Gris. Lamentablemente, esto incluyó tu sillón favorito, que fue sustituido por una silla giratoria ordinaria. Ahora todavía tiene el problema del dinero y también le duele la espalda.{NEWLINE}[$25,000]"
  STR_COLD_PACKAGE: "Paquete Frío"
  STR_COLD_PACKAGE_DESCRIPTION: "Una agencia gubernamental te envía al azar un cadáver de una criatura alienígena, pero no te explicará cómo llegó a tenerlo. El Consejo permanece en silencio."
  STR_IT_WENT_CRITICAL: "Se ha vuelto Crítico"
  STR_IT_WENT_CRITICAL_DESCRIPTION: "Se produjo una gran detonación en una instalación gubernamental en {0}. Parece que alguien más en el Consejo ha estado jugando con tecnología alienígena y no fue lo suficientemente cuidadoso. Ahora que han fallado tan públicamente, su sucesor está donando lo que queda del experimento a X-Com.{NEWLINE}[Aleaciones Alien x20, Restos de Fuel Alien x5, adquiridos]"
  STR_WETWARE_JOB: "Trabajo Húmedo"
  STR_WETWARE_JOB_DESCRIPTION: "Alguien ha estado publicando secretos del gobierno en todo Internet. Fueron capturados por el Consejo, pero no hasta después de que se filtró alguna información peligrosa. Lo que es más preocupante es cómo llegó a esta información. El Consejo se niega a comentarlo. {NEWLINE} [- 150 puntos, Sonda Mental x1 adquirida]"
  STR_BRIGHT_IN_THE_NIGHT: "Brillo en La Noche"
  STR_BRIGHT_IN_THE_NIGHT_DESCRIPTION: "Después de que una tormenta en {0} provocara un apagón, un área todavía estaba iluminada cuando no debería haberlo estado. Después de la investigación realizada por el Consejo, se descubrió la fuente de energía. Parece una especie de laboratorio que fue rápidamente abandonado.{NEWLINE}[Fuente de poder de OVNI x1, Muestra de órgano alienígena x 1, Cadáver civil x5 adquiridos]"
  STR_ITS_ALL_PROFESSIONAL: "Todo es profesional"
  STR_ITS_ALL_PROFESSIONAL_DESCRIPTION: "Durante una reunión de seguridad estándar, realmente te llevas bien con un comisario del Consejo recién reunido. Dejando a un lado los buenos tiempos, esperas que esto aumente al menos marginalmente la posición de X-Com en el Consejo.{NEWLINE}[50 puntos]"
  STR_REFURBISHING: "Restauración"
  STR_REFURBISHING_DESCRIPTION: "Al ver que a X-Com le está yendo bastante bien, su personal decidió convencerlo para que restaure la sede. Al principio te resististe, pero finalmente cediste bajo un flujo constante de argumentos como 'esto será bueno para la moral' o 'la ergonomía es un factor importante de eficiencia'. {NEWLINE}Ahora estás sentado en tu silla de $10,000, preguntándote si fue una buena idea gastar tanto dinero en trivialidades. Bueno, al menos el personal está contento, y la oficina se ve un poco más presentable ahora.{NEWLINE}[25 puntos, - $100,000]"
  STR_NO_REST_FOR_THE_WICKED: "No hay Descanso Para Los Malvados"
  STR_NO_REST_FOR_THE_WICKED_DESCRIPTION: "Durante unos días, has sido atormentado por pesadillas implacables, que te privan de sueño. Durante una reunión con el Consejo, te quedaste dormido un rato, lo que ciertamente no mejorará nuestra posición con ellos.{NEWLINE}[-50 puntos]"
  STR_INVESTIGATED: "Investigado"
  STR_INVESTIGATED_DESCRIPTION: "La CIA ha captado el olor de X-Com y está siguiendo las pocas pistas que tiene. Si bien el secreto de X-Com no está amenazado, el gobierno de EEUU inevitablemente conocerá algunos de nuestros secretos, lo que constituye una violación de nuestro contrato con el Consejo. Nos criticarán por esto.{NEWLINE}[-100 puntos]"
  STR_FREAK_SHOW_DESCRIPTION: "Un mago de escena en {0} afirmó haber encontrado y domesticado a una criatura extraña y maravillosa que mostraría al mundo durante su próximo show. Su descripción sonaba demasiado familiar para los Rescatadores del Consejo, quienes la detuvieron y confiscaron toda su colección de animales, incluido el monstruo en cuestión."
  STR_MYSTERIOUS_SPONSOR_250000: "Patrocinador Misterioso"
  STR_MYSTERIOUS_SPONSOR_250000_DESCRIPTION: "$250,000 fueron depositados en nuestra cuenta bancaria por una persona desconocida. Es bueno saber que nuestra causa tiene un apoyo real y material más allá de lo que está escrito en el contrato."
  STR_MYSTERIOUS_SPONSOR_500000: "Patrocinador Misterioso"
  STR_MYSTERIOUS_SPONSOR_500000_DESCRIPTION: "$500,000 fueron depositados en nuestra cuenta bancaria por una persona desconocida. Es bueno saber que nuestra causa tiene un apoyo real y material más allá de lo que está escrito en el contrato."
  STR_MYSTERIOUS_SPONSOR_1000000: "Patrocinador Misterioso"
  STR_MYSTERIOUS_SPONSOR_1000000_DESCRIPTION: "$1,000,000 fueron depositados en nuestra cuenta bancaria por una persona desconocida. Es bueno saber que nuestra causa tiene un apoyo real y material más allá de lo que está escrito en el contrato."
  STR_MYSTERIOUS_SPONSOR_2500000: "Patrocinador Misterioso"
  STR_MYSTERIOUS_SPONSOR_2500000_DESCRIPTION: "$2,500,000 fueron depositados en nuestra cuenta bancaria por una persona desconocida. Es bueno saber que nuestra causa tiene un apoyo real y material más allá de lo que está escrito en el contrato."
  STR_HYBRID_CARNAL_KILLER: "Asesino Carnal"
  STR_HYBRID_CARNAL_KILLER_DESCRIPTION: "Su agente superior fue abordado y casi asesinado por un agente híbrido disfrazado de una mujer joven. Sin embargo, subestimó las habilidades de su agente y fue capturada.{NEWLINE}[Hybrid Infiltrator x1 adquirido]"
  STR_HYBRID_UN_INFILTRATOR_DESCRIPTION: "Un miembro del personal de limpieza de la sede de la ONU, mientras ordenaba las oficinas administrativas, se encontró inadvertidamente con un asistente que estaba usando un dispositivo de comunicaciones de origen claramente extraño. El ayudante entró en pánico y huyó, y el dispositivo se autodestruyó. Afortunadamente, un miembro del Consejo estaba en el lugar y logró convencer al custodio de mantener el secreto. Posteriormente, el Consejo decidió reevaluar sus prioridades a favor del Proyecto X-Com. {NEWLINE} [150 puntos]"
  STR_HYBRID_IMPOSTOR: "Impostor"
  STR_LEAGUE_SUICIDAL_CONFESSIONS: "Confesiones Suicidas"
  STR_LEAGUE_SUICIDAL_CONFESSIONS_DESCRIPTION: "En {0}, una mujer se quitó la vida saltando de un edificio alto mientras gritaba verdades incómodas sobre el estado del mundo. Creemos que ella era miembro de la Liga, una organización de base con el objetivo de exponer la Guerra de las Sombras al público. Esperemos que la prensa no siga la pista demasiado lejos.{NEWLINE}[- 50 puntos]"
  STR_LEAGUE_THE_IMMORTALIST: "El Inmortalista"
  STR_LEAGUE_THE_IMMORTALIST_DESCRIPTION: "Un loco en {0} ha estado enviando correos a estaciones de noticias locales sobre 'el secreto de la inmortalidad'. Finalmente recibió atención de investigadores locales que comprobaron sus afirmaciones y encontraron sustancias y muestras extrañas en su casa. Los Salvadores del Consejo, que están encubriendo esto, nos enviaron lo que encontraron."
  STR_CYDONIANS_OLD_CROP_CIRCLES: "Viejos Círculos de Cosecha"
  STR_CYDONIANS_OLD_CROP_CIRCLES_DESCRIPTION: "Se informó de algunos círculos de cosecha, pero aparentemente nuestros oponentes los alcanzaron incluso antes de que supiéramos de ellos. Lo que sea que hubiera que descubrir allí, está más allá de nuestro alcance, para siempre.{NEWLINE}[-33 puntos]"
  STR_TLETH_DEEP_SEA_HORROR: "Horror del Fondo del Mar"
  STR_TLETH_DEEP_SEA_HORROR_DESCRIPTION: "Se ha capturado un enorme rape muerto cerca de Australia. La tripulación tuvo que usar una grúa para subirlo a la cubierta, y si estuviera vivo, podría haber destrozado el barco. Esto no ayuda a mantener a la población dócil, pasiva y dichosa...{NEWLINE}[- 60 puntos]"
  STR_TLETH_TIDAL_WAVE_OF_MADNESS: "Maremoto de Locura"
  STR_TLETH_TIDAL_WAVE_OF_MADNESS_DESCRIPTION: "Varias personas se volvieron locas exactamente al mismo tiempo, en todo el mundo. Los individuos afectados eran predominantemente artistas, psíquicos o adictos a sustancias, y sus divagaciones incoherentes son preocupantemente similares en algunos detalles. Creemos que Dagón está detrás de todo esto de alguna manera.{NEWLINE}[-150 puntos]"
  STR_TLETH_BEACH_SIGHTINGS: "Avistamientos Playeros"
  STR_TLETH_BEACH_SIGHTINGS_DESCRIPTION: "Algunos bañistas en {0} observaron una silueta extraña, no totalmente humana, escabullirse de un bosque costero y desaparecer en el océano. La prensa local está teniendo un día de campo con otra extraña historia de monstruos. Desaparecerá entre innumerables informes falsos, pero no podemos confiar en ellos para siempre.{NEWLINE}[- 25 puntos]"
  STR_TLETH_CABLE_CUT: "Cable Cortado"
  STR_TLETH_CABLE_CUT_DESCRIPTION: "Se ha cortado un cable que atraviesa el Océano Atlántico. Los medios de comunicación de todo el mundo lo atribuyeron a un tiburón, pero el Consejo no será tan crédulo.{NEWLINE}[-250 puntos]"
  STR_ALIEN_GADGETS_FOR_SALE: "Artilugios Alienígenas a la Venta"
  STR_ALIEN_GADGETS_FOR_SALE_DESCRIPTION: "Un artefacto extraño apareció en algunas subastas de Internet en {0}. Antes de que lo notáramos y aseguraramos el almacén desde donde se hicieron los envíos, cientos de personas habían comprado el dispositivo. Sospechamos que era cosa de Cyberweb. Los Recuperadores del Consejo tuvieron que esforzarse mucho para contener las consecuencias de este evento, y todavía faltan algunos dispositivos.{NEWLINE}[- 250 puntos]"
  STR_CYBERWEB_FAILED_GATEWAY: "Portal Fallido"
  STR_CYBERWEB_FAILED_GATEWAY_DESCRIPTION: "Hubo una repentina descarga de energía en el desierto de {0}, dejando trozos de tejido alienígena esparcidos por un área grande. Presumiblemente fue una especie de experimento de puerta de enlace dimensional que salió mal. El Cuerpo de Salvamento logró contener cualquier fuga, pero el Consejo está preocupado.{NEWLINE}[- 50 puntos]"
  STR_BLACK_LOTUS_PROTESTED_TOO_MUCH: "Protestado Demasiado"
  STR_BLACK_LOTUS_PROTESTED_TOO_MUCH_DESCRIPTION: "Los agentes de Loto Negro asesinaron a un político {0} que estaba demasiado ansioso por descubrir sus secretos. El caos político resultante no hizo muy feliz al Consejo.{NEWLINE}[- 175 puntos]"
  STR_BLACK_LOTUS_KILLING_INTENT: "Intento de Asesinato"
  STR_BLACK_LOTUS_KILLING_INTENT_DESCRIPTION: "Loto Negro organizó un torneo secreto en {0} con la intención de reclutar nuevos miembros y, en general, anunciar su presencia. El evento fue exitoso, elevando su posición con muchos líderes del inframundo. Por interesante que fuera, deberíamos evitar tales demostraciones de poder por parte de nuestros enemigos legales.{NEWLINE}[- 75 puntos]"
  STR_CHURCH_OF_DAGON_DEATH_GRIP: "Agarre Mortal"
  STR_CHURCH_OF_DAGON_DEATH_GRIP_DESCRIPTION: "Algunos agentes del Consejo local fueron encontrados muertos en {0} con el corazón aplastado. Estos agentes nos habían estado ayudando a ubicar las casas de seguridad de la Iglesia de Dagón en el área ...{NEWLINE}[- 25 puntos]"
  STR_CHURCH_OF_DAGON_GONE_WITH_THE_FISH: "¿Lo que el Pez se Llevó?"
  STR_CHURCH_OF_DAGON_GONE_WITH_THE_FISH_DESCRIPTION: "La población de todo un pueblo de pescadores en {0} desapareció, sin dejar pistas sobre su destino, excepto la iconografía de la Iglesia de Dagón escrita con sangre por todo el lugar. El Consejo nos envió este informe como algo que no necesita más comentarios.{NEWLINE}[- 125 puntos]"
  STR_CHURCH_OF_DAGON_GRIM_RITUAL_SITE: "Sitio de Ritual Oscuro"
  STR_CHURCH_OF_DAGON_GRIM_RITUAL_SITE_DESCRIPTION: "Algunos turistas descubrieron un tótem sombrío hecho de huesos humanos frescos, ubicado en un bosque en {0}. Parece que fue hecho por la Iglesia de Dagón. El Consejo sugiere que probablemente deberíamos aumentar nuestros esfuerzos en la lucha contra esta amenaza.{NEWLINE}[- 50 puntos]"
  STR_SACRIFICIAL_RING_CHURCH_OF_DAGON: "Anillo de sacrificio"
  STR_ZSRR_GOPNIK_DREAM: "Sueño Gopnik"
  STR_ZSRR_GOPNIK_DREAM_DESCRIPTION: "Amanecer Rojo promueve agresivamente su propaganda entre los jóvenes desempleados de {0}. Muchos reclutas acuden en masa para reforzar sus filas, tentados por las promesas de poder físico y político para todos. El Consejo insiste en que esto no es un buen augurio.{NEWLINE}[- 100 puntos]"
  STR_ZSRR_POWER_STRUGGLE_ON_THE_STREETS: "Lucha de Poder en Las Calles"
  STR_ZSRR_POWER_STRUGGLE_ON_THE_STREETS_DESCRIPTION: "Durante un tiroteo aleatorio entre los miembros de Amanecer Rojo y otra pandilla en {0}, las fuerzas policiales locales se involucraron. La limpieza fue bastante agotadora, pero el Consejo logró evitar demasiada atención tanto de la prensa como de los políticos. Parecen pensar que es nuestra culpa por no tratar con la organización lo suficientemente rápido.{NEWLINE}[- 75 puntos]"
  STR_EXALT_INDUSTRIAL_ACCIDENT: "Accidente Industrial"
  STR_EXALT_INDUSTRIAL_ACCIDENT_DESCRIPTION: "La explosión destrozó una planta de ensamblaje de Psiclone en {0}, causando muchas bajas entre los miembros del culto y atrayendo mucha atención. Es probable que muchos Psiclones hayan desaparecido. El Consejo está ligeramente frustrado con nuestra incapacidad para evitar tales contratiempos.{NEWLINE}[- 100 puntos, Psiclone x1 adquirido]"
  STR_OSIRON_HACKED: "¡Hackeado!"
  STR_OSIRON_HACKED_DESCRIPTION: "Las medidas de prevención insuficientes hicieron que se filtraran algunos de nuestros datos secretos, así como algunos fondos. Sospechamos que estaba involucrado un hacker de Osiron. Esto no nos dará buenas notas con el Consejo.{NEWLINE}[-100 puntos, -$50,000]"
  STR_OSIRON_TRADE_BUST: "Comercio Osiron Desmantelado"
  STR_OSIRON_TRADE_BUST_DESCRIPTION: "Hemos interrumpido con éxito una operación de Osiron y confiscado sus bienes.{NEWLINE}[50 puntos, $ 50,000, caja de Osiron reforzada x3 adquirida]"
  STR_OSIRON_BROKER_ARRESTED: "Broker de Osiron Arrestado"
  STR_OSIRON_BROKER_ARRESTED_DESCRIPTION: "Logramos capturar a un agente de Osiron y confiscamos algunos bienes que estaba a punto de vender a otra organización clandestina.{NEWLINE}[25 puntos, $20,000, caja de Osiron reforzada adquirida]"
  STR_NIGHT_HOWLERS: "Aulladores Nocturnos"
  STR_NIGHT_HOWLERS_DESCRIPTION: "Un par de lobos Fenrir salvajes viajaron profundamente en un área habitada en {0} y causaron numerosos incidentes que involucraron tanto ganado como humanos. Los lugareños ya están diezmando cualquier lobo mundano que puedan encontrar, aunque la mayoría de los animales salvajes huyeron antes que sus monstruosos hermanos. El Consejo mantiene a las personas bajo control, pero esperan que evitemos tales situaciones en el futuro.{NEWLINE}[- 66 puntos]"
  STR_GIANT_BEETLE_MIGRATION: "Migración de Escarabajos Gigantes"
  STR_GIANT_BEETLE_MIGRATION_DESCRIPTION: "En {0}, un enjambre de escarabajos gigantes barrió la tierra, asustó a algunos lugareños y finalmente desapareció bajo tierra. Esto no se verá bien en el informe, Comandante.{NEWLINE}[- 66 puntos]"
  STR_RAT_INFESTATION: "Plaga de Ratas"
  STR_RAT_INFESTATION_DESCRIPTION: "Las ratas gigantes se han multiplicado en las {0} alcantarillas, generando todo tipo de historias de terror entre el personal de mantenimiento. Tales incidentes tienden a dañar nuestra imagen ante el Consejo ...{NEWLINE}[- 50 puntos]"
  STR_CHUPACABRA_GORE_PILE: "Pila Macabra de Chupacabras"
  STR_CHUPACABRA_GORE_PILE_DESCRIPTION: "Una familia fue encontrada muerta en su casa en {0}; arrastraron sus cadáveres a medio comer sobre una pila y los cubrieron con una capa de limo. Las marcas de mordisco apuntan a Chupacabras, pero no sabemos por qué las criaturas se esforzaron por organizar los restos de esta manera. El Consejo parece bastante asustado por esta exhibición mórbida de comportamiento alienígena.{NEWLINE}[- 66 puntos]"
  STR_SPIKEBOAR_SIGHTING: "Jabalí Picudo Avistado"
  STR_THEY_SET_US_UP: "¡Nos prepararon!"
  STR_THEY_SET_US_UP_DESCRIPTION: "Una operación de bandera falsa por parte de los Hombres de Negro nos hizo quedar mal frente al Consejo. Hicimos todo lo posible para demostrar nuestra no participación, pero algunos miembros del Consejo no estaban convencidos.{NEWLINE}[-200 puntos]"
  STR_AN_INCONVENIENT_TRUTH: "Una Verdad Inconveniente"
  STR_AN_INCONVENIENT_TRUTH_DESCRIPTION: "Los Hombres de Negro presentaron al Consejo algunas pruebas embarazosas que demuestran nuestra ineptitud en luchar contra la amenaza alienígena. Podemos esperar reacción dura de los representantes.{NEWLINE}[-250 puntos]"
  STR_THE_TURNCOAT: "El Chaquetón"
  STR_THE_TURNCOAT_DESCRIPTION: "Un miembro de X-Com ha desertado, llevándose secretos menores. Parte de nuestros trapos sucios han sido expuestos al Consejo.{NEWLINE}[-125 puntos]"
  STR_CORRUPT_POLITICIAN_EXALT: "Político Corrupto"
  STR_CORRUPT_POLITICIAN_EXALT_DESCRIPTION: "Un político local de {0} fue arrestado y ahora está en espera de juicio por corrupción. La verdadera razón detrás de este arresto fue la evidencia de que el individuo apoyó en secreto a EXALT, cuidadosamente elaborado por sus agentes de confianza. Se siente bien estar al tanto de las cosas.{NEWLINE}[150 puntos]"
  STR_CORRUPT_POLITICIAN_ZSRR: "Político Corrupto"
  STR_CORRUPT_POLITICIAN_ZSRR_DESCRIPTION: "Un político local de {0} fue arrestado y ahora está en espera de juicio por corrupción. La verdadera razón detrás de este arresto fue la evidencia de que el individuo apoyó secretamente a Amanecer Rojo, cuidadosamente elaborado por sus agentes de confianza. Se siente bien estar al tanto de las cosas.{NEWLINE}[150 puntos]"
  STR_CORRUPT_POLITICIAN_CHURCH_OF_DAGON: "Político Corrupto"
  STR_CORRUPT_POLITICIAN_CHURCH_OF_DAGON_DESCRIPTION: "Un político local de {0} fue arrestado y ahora está en espera de juicio por corrupción. La verdadera razón detrás de este arresto fue la evidencia de que el individuo apoyó secretamente a la Iglesia de Dagón, cuidadosamente reunida por sus agentes de confianza. Se siente bien estar al tanto de las cosas.{NEWLINE}[150 puntos]"
  STR_CORRUPT_POLITICIAN_BLACK_LOTUS: "Político Corrupto"
  STR_CORRUPT_POLITICIAN_BLACK_LOTUS_DESCRIPTION: "Un político local de {0} fue arrestado y ahora está en espera de juicio por corrupción. La verdadera razón detrás de este arresto fue la evidencia de que el individuo apoyó en secreto a Loto Negro, cuidadosamente creado por sus agentes de confianza. Se siente bien estar al tanto de las cosas.{NEWLINE}[150 puntos]"
  STR_WEBWEAR: "Traje de Telaraña"
  STR_WEBWEAR_UFOPEDIA: "Esta camisa ultraligera hecha de seda de araña gigante se puede usar debajo de la mayoría de las armaduras. Funciona cuando se guarda en la mochila.{NEWLINE}Reduce los efectos del daño cinético recibido en 1/5, hasta una resistencia máxima del 50%.{NEWLINE}> Ocultable"
  STR_OWLMAN_ARMOR: "Análisis de Combate de Hombre Búho"
  STR_OWLMAN_WEAPON: "Golpe de Hombre Búho"
  STR_OWLMAN: "Hombre Búho"
  STR_OWLMAN_CORPSE: "Cuerpo de Hombre Búho"
  STR_OWLMAN_AUTOPSY: "Autopsia de Hombre Búho"
  STR_OWLMAN_UFOPEDIA: "Esta criatura cubierta de plumas se asemeja a un humanoide con rasgos de búho. A pesar de su tamaño bastante grande, parece ser relativamente rápido y en su tiempo libre le gusta posarse en cosas aleatorias en la cámara de interrogación. No reacciona demasiado bien a nuestro personal cuando se le acerca, ya que la criatura hinchará sus plumas en un intento por parecer más grande. Su pico seguramente dañará a cualquier miembro del personal que intente interactuar con la criatura sin las medidas de seguridad adecuadas."
  STR_OWLMAN_TERRORIST: "Hombre Búho"
  STR_OWLMAN_AUTOPSY_UFOPEDIA: "Los Hombres Buho parecen tener un ADN combinado que consiste en genes aviares y humanos, aunque no sabemos cómo es posible. Tienen un pico afilado y poderoso que puede morder el kevlar con facilidad. Sus garras también son bastante afiladas, diseñadas de tal manera que una vez enganchadas a su presa, no pueden escapar. Sus plumas parecen ser bastante susceptibles al fuego y se queman rápidamente."
  STR_LUNAR_SATELLITE_OBSERVATION: "Observación Satélite Lunar"
  STR_LUNAR_SATELLITE_OBSERVATION_UFOPEDIA: "Observador lunar de la actividad Hyperwave: DESPLEGADO{NEWLINE}Ruta orbital: ESTABLE{NEWLINE}Propulsión: EN LÍNEA{NEWLINE}Conjuntos de Hyperwave: EN LÍNEA{NEWLINE}Estado de la misión: ACTIVO"
  STR_LUNAR_SATELLITE_ASSEMBLY: "Montaje Satélite Lunar"
  STR_SATELLITE_LAUNCH_SUPPLY: "Suministro de Lanzamiento de Satelite"
  STR_MOON_HYPERWAVE_RELAY_ANALYSIS: "Análisis de Puesto Avanzado Lunar"
  STR_MOON_HYPERWAVE_RELAY_ANALYSIS_UFOPEDIA: "Analizamos ampliamente todo el edificio alienígena en la Luna. Resultó ser un repetidor automático de hiperondas, una de las muchas instalaciones idénticas esparcidas por la superficie lunar. Estas instalaciones convierten a la Luna entera en un decodificador gigante de hiperondas, capaz de capturar firmas finas provenientes del Sistema Solar, y posiblemente más allá.{NEWLINE}La característica más interesante del edificio es que está conectado a un túnel subterráneo, que conduce a la corteza lunar. Así es como se alimenta el puesto avanzado, aunque todavía no sabemos de dónde proviene la energía."
  STR_LUNAR_CONTROL: "Sala de Control Lunar"
  STR_LUNAR_CONTROL_UFOPEDIA: "Esta instalación permite el lanzamiento y mantenimiento de naves espaciales que operan en el pozo de gravedad de la Luna. Tiene suficiente espacio de laboratorio para 3 científicos."
  STR_MOON_SATELLITE: "Satélite Lunar"
  STR_MOON_SATELLITE_UFOPEDIA: "A medida que la invasión alien se intensifica, se vuelve crítico rastrear su actividad insidiosa en Luna. Es poco probable que la observación casual de la Luna desde la Tierra arroje los resultados lo suficientemente pronto, por lo que debemos ser más proactivos. Una solución natural sería desplegar un satélite espía modificado para orbitar la Luna y observar cualquier actividad extraterrestre. Con nuestros recursos, el lanzamiento no será un problema, pero el diseño del satélite será un desafío: necesitamos equiparlo con la tecnología de detección más avanzada de origen alien."
  STR_THE_LUNAR_TRAIL: "El Rastro Lunar"
  STR_THE_LUNAR_TRAIL_UFOPEDIA: "Nuestras extensas investigaciones sobre las trayectorias de los ovnis, así como los interrogatorios de extraterrestres de alto rango, dejan en claro que los invasores están utilizando la Luna como base de operaciones. Sus instalaciones están bien ocultas, y nuestros métodos estándar de imágenes no tienen una resolución suficiente para detectar la actividad extraterrestre.{NEWLINE}Una solución propuesta fue lanzar un satélite lunar experimental, capaz de detectar hiperondas y posiblemente rastrear cualquier instalación extraterrestre. Deberíamos centrar nuestros esfuerzos en el lanzamiento de dicho satélite."
  STR_LUNAR_SATELLITE_LAUNCH: "Lanzamiento del Satélite Lunar"
  STR_LUNAR_SATELLITE_LAUNCH_UFOPEDIA: "Armar el satélite llevó un poco de esfuerzo, aunque no tanto como obtener el permiso del Consejo para desplegarlo. Sin embargo, el satélite ya está operativo y esperamos que nos proporcione los datos de inteligencia."
  STR_ALERT_MOON_ALIEN_COLONY_CORE: "COLONIA LUNAR ALIEN: ¡NÚCLEO!"
  STR_MOON_ALIEN_COLONY_CORE: "Colonia Lunar Alien: Núcleo"
  STR_MOON_ALIEN_COLONY_CORE_DESCRIPTION: "Estamos a punto de asaltar la capa más profunda de la colonia alienígena en la Luna. Nuestro objetivo es la navegación y los datos militares con respecto a la ubicación desde la cual coordinan sus actividades en todo el Sistema Solar. También necesitaremos un Gran Maestro Etéreo para decodificar estos datos por nosotros."
  STR_MOON_ALIEN_COLONY_CORE_INVADED: "Colonia Lunar Alien: Núcleo Invadido"
  STR_ALIEN_LUNAR_COLONY_SECRETS: "Secretos de La Colonia Lunar Alien"
  STR_ALIEN_LUNAR_COLONY_SECRETS_UFOPEDIA: "Con base en los registros que logramos descargar antes de que llegaran los refuerzos alienígenas, además de interrogar al Caballero, hemos determinado la ubicación de los datos más seguros de los extraterrestres en la Luna: un antiguo dispositivo de comunicación utilizado para intercambiar todo tipo de información con el capital alienígena de todo el Sistema Solar. Este dispositivo está fuertemente protegido por la Orden Etérea, y las únicas personas con conocimiento completo de cómo operarlo son los Grandes Maestros Etéreos, los miembros más distinguidos de la Orden. Necesitamos capturar este dispositivo e interrogar a un Gran Maestro para descubrir sus secretos más profundos.{NEWLINE}El dispositivo está oculto muy por debajo de la superficie de la Luna, pero deberíamos poder llegar a esta ubicación a través de la red de conductos que hemos explorado antes."
  STR_ALIEN_LUNAR_COLONY_DATA: "Datos de la Colonia Lunar Alien"
  STR_ALIEN_LUNAR_COLONY_DATA_UFOPEDIA: "Gracias a los datos capturados, ahora tenemos planos aproximados de la ciudad alienígena en la Luna. Parece constar de tres capas: los 'suburbios' en los que lucharon nuestros agentes están en la parte superior, luego está la parte 'principal' con el nivel más alto de actividad alienígena, y finalmente una capa desconocida debajo.{NEWLINE}Necesitamos prepararnos para atacar aún más profundo la próxima vez. Necesitamos más datos; datos que sólo se pueden obtener de la ciudad alienígena."
  STR_ALERT_MOON_ALIEN_COLONY_MAIN: "COLONIA LUNAR ALIEN: ¡BASE PRINCIPAL!"
  STR_MOON_ALIEN_COLONY_MAIN: "Colonia Lunar Alien: Principal"
  STR_MOON_ALIEN_COLONY_MAIN_DESCRIPTION: "Con la información que obtuvimos del Portavoz Etéreo y las computadoras lunares, ideamos una forma de infiltrarnos en el corazón de la ciudad alienígena subterránea en la Luna. Nuestra tarea es capturar a un Caballero, un Etéreo de alto rango encargado de gobernar una sección particular de la base. También necesitamos capturar más datos de las computadoras alienígenas para continuar nuestra investigación con respecto a la central alienígena."
  STR_MOON_ALIEN_COLONY_MAIN_BRIEFING: "Con la información que obtuvimos del Portavoz Etéreo y las computadoras lunares, ideamos una forma de infiltrarnos en el corazón de la ciudad alienígena subterránea en la Luna. Nuestra tarea es capturar a un Caballero, un Etéreo de alto rango encargado de gobernar una sección particular de la base. También necesitamos capturar más datos de las computadoras alienígenas para continuar nuestra investigación con respecto a la central alienígena. Para abortar la misión, devuelve a los agentes de X-Com al área de salida y haz clic en el icono 'Abortar misión'."
  STR_MOON_ALIEN_COLONY_MAIN_INVADED: "Colonia Lunar Alienígena: Principal invadida."
  STR_ALIEN_LUNAR_COLONY: "Colonia Lunar Alienígena"
  STR_ALIEN_LUNAR_COLONY_UFOPEDIA: "Nuestra exploración de túneles alienígenas descubrió una base monumental en la Luna, escondida a millas debajo de su corteza. Es probable que esta base contenga datos valiosos sobre la ubicación de los extraterrestres, y especialmente su punto de origen. ¿De dónde vienen realmente? ¿Cuál es su verdadero objetivo?{NEWLINE}Prepararemos un plan de ataque."
  STR_ALERT_MOON_ALIEN_COLONY_SUBURBS: "COLONIA LUNAR ALIEN: SUBURBIOS!"
  STR_MOON_ALIEN_COLONY_SUBURBS: "Colonia Lunar Alienígena: Suburbios"
  STR_MOON_ALIEN_COLONY_SUBURBS_DESCRIPTION: "Esta es la sección exterior de la colonia lunar, que llamamos 'Suburbios'. Contiene datos valiosos sobre la ubicación de la base principal de los extraterrestres. Debemos penetrar en esta base, capturar a su comandante y asegurar todos los dispositivos de almacenamiento de datos."
  STR_MOON_ALIEN_COLONY_SUBURBS_BRIEFING: "Esta es la sección exterior de la colonia lunar, la llamada 'Suburbios'. Contiene datos valiosos sobre la ubicación de la base principal de los extraterrestres. Debemos penetrar en esta base, capturar a su comandante y asegurar todos los dispositivos de almacenamiento de datos. Para abortar la misión, devuelve a los agentes de X-Com al área de salida y haz clic en el icono 'Abortar misión'."
  STR_MOON_ALIEN_COLONY_SUBURBS_INVADED: "Colonia Lunar Alienígena: Suburbios invadidos."
  STR_MOON_UNDERGROUND_CONDUITS: "Conductos Subterráneos Lunares"
  STR_ALERT_MOON_UNDERGROUND_CONDUITS: "¡TÚNELES ALIEN DETECTADOS EN LA LUNA!"
  STR_MOON_UNDERGROUND_CONDUITS_DESCRIPTION: "Hay vastos túneles subterráneos que abarcan la superficie de la Luna, se extienden por millas y luego descienden más allá del alcance de nuestro escáner. Debemos explorarlos para ver a dónde conducen."
  STR_MOON_UNDERGROUND_CONDUITS_BRIEFING: "Hay vastos túneles subterráneos que abarcan la superficie de la Luna, se extienden por millas y luego descienden más allá del alcance de nuestro escáner. De un vistazo parecen un conducto técnico, conectando repetidores de superficie a un lugar desconocido en las profundidades. Nuestra tarea es mapear uno de esos túneles para futuras investigaciones. Para abortar la misión, devuelve a los agentes de X-Com al área de salida y haz clic en el icono 'Abortar misión'."
  STR_MOON_UNDERGROUND_CONDUITS_EXPLORED: "Conductos lunares explorados."
  STR_MOON_HYPERWAVE_RELAY: "Puesto Avanzado Lunar"
  STR_ALERT_MOON_HYPERWAVE_RELAY: "¡EDIFICIO ALIEN DETECTADO EN LA LUNA!"
  STR_MOON_HYPERWAVE_RELAY_DESCRIPTION: "Nuestros escaneos revelaron un pequeño edificio de orígenes extraterrestres en la Luna, al sur del cráter Bailly. Se teoriza para ser un puesto avanzado de comunicación o una unidad de gestión de energía. Deberíamos investigar esta nueva preocupación como una amenaza potencial a la seguridad, pero también como una fuente de datos invaluables sobre los invasores alienígenas."
  STR_MOON_HYPERWAVE_RELAY_BRIEFING: "Nuestros escaneos revelaron un pequeño edificio de orígenes extraterrestres en la Luna, al sur del cráter Bailly. Se teoriza para ser un puesto avanzado de comunicación o una unidad de gestión de energía. Deberíamos investigar esta nueva preocupación como una amenaza potencial a la seguridad, pero también como una fuente de datos invaluables sobre los invasores alienígenas. Para abortar la misión, devuelve a los agentes de X-Com al vehículo de transporte y haz clic en el icono 'Abortar misión'."
  STR_MOON_HYPERWAVE_RELAY_EXPLORED: "Puesto Avanzado Lunar explorado."
  STR_TRACE_FLARE_X5: "Bengala de Seguimiento (x5)"
  STR_TRACE_FLARE: "Bengala de Seguimiento"
  STR_TRACE_FLARE_UFOPEDIA: "Dado que el Trazado del Combustible Alienígena brilla intensamente y durante un tiempo prolongado, se puede utilizar como fuente de luz. Con prueba y error, logramos encontrar una manera de preservarlo durante más tiempo dentro de una cápsula semitransparente para hacer que una bengala sea más luminosa que nuestra emisión estándar de Bengala-Eléctrica."
  STR_ELERIUM_FLARE_X5: "Bengala de Elerio (x5)"
  STR_ELERIUM_FLARE: "Bengala de Elerio"
  STR_ELERIUM_FLARE_UFOPEDIA: "Con el conocimiento de las baterías de Elerio, podemos producir una llamarada significativamente más brillante y resistente. Desafortunadamente, esto viene con un pequeño aumento de peso."
  STR_SEA_GUARD: "Guarda Marino"
  STR_SEA_GUARD_UFOPEDIA: "En cooperación con Hydrospace Dynamics, hemos creado una fuerza conjunta de respuesta rápida, capaz de contrarrestar muchas amenazas de bajo nivel que provienen de las profundidades del mar. Esta formación solo está afiliada a nosotros, ya que es supervisada por el Consejo, más o menos como el Cuerpo de Salvamento. Esto debería facilitar nuestro trabajo: ¿por cuánto tiempo se puede perseguir una forma de vida marina tras otra?"
  STR_DOWNED_UFO: "OVNI derribado"
  STR_DOWNED_UFO_WILDERNESS: "OVNI derribado"
  STR_DOWNED_UFO_VILLAGE: "OVNI derribado Cerca de Pueblo"
  STR_ALERT_DOWNED_UFO: "LOS MILITARES DERRIBARON UN OVNI"
  STR_DOWNED_UFO_DESCRIPTION: "La fuerza aérea logró rastrear y derribar un OVNI. Las fuerzas especiales convergen en el sitio y los militares han rodeado el área.{NEWLINE}Dado que esta es nuestra especialidad, negociamos con el gobierno un retraso del asalto en el sitio del accidente hasta la llegada de nuestros agentes. Es necesario enviar un equipo allí de inmediato, ya que los militares no esperarán demasiado y destruirán el objeto ante la menor amenaza, mientras que necesitamos reunir la mayor cantidad posible de artefactos alienígenas para futuras investigaciones."
  STR_DOWNED_UFO_BRIEFING: "La fuerza aérea pudo rastrear y derribar el OVNI. Las fuerzas especiales convergen en el sitio y los militares han rodeado el área.{NEWLINE}Ayudaremos a los militares a atacar el sitio del accidente, intentaremos minimizar las posibles bajas entre el personal y asegurar el sitio para transportar el objeto a la base X- Com para su examen. Para abortar la misión, devuelve a los agentes de X-Com al vehículo de transporte y haz clic en el icono 'Abortar misión'."
  STR_SPACE_FLIGHT: "Vuelo Espacial"
  STR_SPACE_FLIGHT_UFOPEDIA: "Con la tecnología espacial alienígena, el espacio exterior de repente se encuentra a nuestro alcance. Dejar la atmósfera se volvió trivial, e incluso nuestra Luna permanece dentro del alcance del Rayo.{NEWLINE}Con algo de preparación, ahora podemos enviar a nuestros agentes fuera del mundo. Esto seguramente será un paso crucial para contrarrestar la invasión alienígena."
  STR_MAGMA_COSMONAUT: "Astronauta M.A.G.M.A."
  STR_MAGMA_COSMONAUTS_SAVED: "Cosmonautas de M.A.G.M.A. salvados"
  STR_MOON_MAGMA_RESCUE: "Rescate de Astronautas M.A.G.M.A."
  STR_ALERT_MOON_MAGMA_RESCUE: "ASTRONAUTAS M.A.G.M.A. EN PROBLEMAS!"
  STR_MOON_MAGMA_RESCUE_DESCRIPTION: "Acabamos de contactarnos un representante de la Corporación M.A.G.M.A. por ayuda. La corporación estableció un pequeño puesto avanzado en la Luna para realizar sondeos de He3.{NEWLINE}Los astronautas transmitieron una señal de socorro, que dice que fueron atacados por fuerzas desconocidas. Fragmentos del video transmitido muestran figuras oscuras usando armas no identificadas.{NEWLINE}Dado que tenemos la tecnología para enviar rápidamente agentes a la Luna, se nos ha pedido que intervengamos y evacuemos a los astronautas, y que también identifiquemos a los atacantes si es posible. El tiempo para comenzar esta misión es extremadamente limitado, ya que el puesto avanzado ha sido dañado y los astronautas cambiaron a sistemas de soporte vital personal con recursos limitados."
  STR_MOON_MAGMA_RESCUE_BRIEFING: "Acaba de pedirnos ayuda un representante de la Corporación M.A.G.M.A.. La corporación estableció un pequeño puesto avanzado en la Luna para realizar muestreos de He3.{NEWLINE}Los cosmonautas transmitieron una señal de socorro, que dice que fueron atacados por fuerzas desconocidas. Los fragmentos del video transmitido muestran figuras oscuras usando armas no identificadas.{NEWLINE}Precaución: al acercarse, los sensores de la nave registraron emisiones de energía cerca del sitio de la misión, lo que puede indicar una lucha en curso. Para abortar la misión, devuelve a los agentes de X-Com al vehículo de transporte y haz clic en el icono 'Abortar misión'."
  STR_ASTRONAUT: "Astronauta M.A.G.M.A."
  STR_ASTRONAUT_ARMOR: "Astronauta M.A.G.M.A."
  STR_ASTRONAUT_CORPSE: "Cuerpo de Astronauta M.A.G.M.A."
  STR_WARP_WEAPONS: "Armas de Curvatura"
  STR_WARP_WEAPONS_UFOPEDIA: "Las armas de Curvatura desestabilizan momentáneamente las fuerzas que mantienen unida la materia. Esto las convierte en excelentes armas para perforar armaduras, ya que los objetos sólidos son altamente penetrables al haz de curvatura. Este proceso requiere cantidades exorbitantes de energía, por lo que las baterías de curvatura requieren una gran cantidad de material para producirlas."
  STR_HIDDEN_CITIES_OF_ANTARCTICA: "Ciudades ocultas de la Antártida"
  STR_BLACK_SUN: "Sol Negro"
  STR_BLACK_SUN_UFOPEDIA: "El Sol Negro es una sociedad lunar, descendiente de miembros de un programa espacial secreto nazi dirigido por magos Thule. Viven vidas extremadamente reguladas, donde se espera que cada miembro desempeñe un rol determinado, y el ascenso a una función más deseable es la mayor recompensa. Su cultura se basa en una mezcla de religión extraña, muy egocéntrica y un culto fanático de la personalidad. La sociedad está gobernada por el Archmaster, un funcionario elegible de por vida que se cree que tiene poderes místicos incomparables. La mayoría de los miembros nacen en colonias lunares, a menudo a través de la reproducción artificial. Esta secta actualmente está obsesionada con la supervivencia de la raza humana, a través de los medios de militarización y mejora genética, frente a las numerosas amenazas externas, y afirma que los poderes gobernantes actuales no son efectivos al respecto. Para mantener el máximo secreto, rara vez se pone en contacto con la Tierra directamente, normalmente trabajando a través de representantes, sobre todo El Sindicato."
  STR_BLACK_SUN_STORMTROOPER: "Soldado de Asalto de Sol Negro"
  STR_BLACK_SUN_STORMTROOPER_ARMOR: "Análisis de Combate de Soldado de Asalto de Sol Negro"
  STR_RECOILLESS_GUN: "Pistola sin retroceso"
  STR_RECOILLESS_GUN_UFOPEDIA: "Esta arma pesada fue diseñada para perforar la armadura del vehículo. Su diseño es anticuado e ingenioso, otorgando una potencia de fuego extrema sin depender de armas de energía."
  STR_RECOILLESS_GUN_SHELL: "Cartucho de Pistola sin Retroceso"
  STR_RECOILLESS_GUN_TRITANIUM_SHELL: "Cartucho Tritanio de Pistola sin Retroceso"
  STR_RECOILLESS_GUN_TRITANIUM_SHELL_MANUFACTURING: "Fabricación de Cartucho Tritanio de Pistola sin Retroceso"
  STR_HYDRA_LASER: "Láser Hidra"
  STR_HYDRA_LASER_UFOPEDIA: "Un láser de asalto ligero, relativamente de baja tecnología, pero potente y preciso."
  STR_HYDRA_LASER_CLIP: "Cargador de Láser Hidra"
  STR_MPG: "Pistola Magneto-Plasma (MPG)"
  STR_MPG_UFOPEDIA: "Esta arma ligera de plasma es muy potente y dispara rápido. Debido a la precisión limitada a largo alcance, es mejor usarla como arma de asalto."
  STR_MPG_CLIP: "Cargador de Pistola Magneto-Plasma (MPG)"
  STR_WARP_RIFLE: "Rifle de Curvatura"
  STR_WARP_RIFLE_UFOPEDIA: "Esta arma exótica emite un rayo que causa la interrupción de las fuerzas atómicas, lo que lleva a una destrucción violenta del objetivo. La armadura que se lleva tiene poco efecto, ya que es fácilmente desgarrada por el haz de curvatura."
  STR_WARP_RIFLE_CLIP: "Cargador de Rifle de Curvatura"
  STR_WARP_CANNON: "Cañón de Curvatura"
  STR_WARP_CANNON_UFOPEDIA: "Esta devastadora arma de curvatura es tan potente que causa un colapso local de corta duración de las fuerzas atómicas sobre un área. La nube resultante de partículas exóticas es absolutamente mortal para cualquier objetivo cercano, blindado o no."
  STR_WARP_CANNON_CLIP: "Cargador de Cañón de Curvatura"
  STR_MESSER: "Messer"
  STR_MESSER_CLIP: "Cargador de Messer"
  STR_MESSER_AA_CLIP: "Cargador de Tritanio de Messer"
  STR_MESSER_AA_CLIP_MANUFACTURING: "Fabricación de Cargador de Tritanio de Messer"
  STR_BLACK_SUN_BLADE: "Espada Sol Negro"
  STR_BLACK_SUN_BLADE_UFOPEDIA: "Una daga larga usada por algunos miembros del Sol Negro. Es de calidad suprema, pero su función principal es puramente ceremonial."
  STR_SYNDICATE_FIELD_TEST: "Prueba de Campo del Sindicato"
  STR_ALERT_SYNDICATE_FIELD_TEST: "¡EL SINDICATO PRUEBA SUS CREACIONES!"
  STR_SYNDICATE_FIELD_TEST_DESCRIPTION: "Un científico del sindicato planea liberar una horda de monstruos sedientos de sangre en una ciudad pacífica. Debemos detener su horrible plan y salvar a tantos civiles como podamos."
  STR_SYNDICATE_FIELD_TEST_BRIEFING: "Un científico del sindicato planea liberar una horda de monstruos sedientos de sangre en una ciudad pacífica. Debemos detener su horrible plan y salvar a tantos civiles como podamos. Para abortar la misión, devuelve los operativos de X-Com al vehículo de transporte y haz clic en el icono \"Abortar misión\"."
  STR_BIODRONE_TERRORIST: "Terrorista Bio-Drón"
  STR_BIODRONE_CORPSE: "Cadáver de Bio-Drón"
  STR_BIODRONE: "Bio-dron"
  STR_BIODRONE_UFOPEDIA: "El Bio-dron es un cerebro (humano o alienígena) suspendido en fluidos amnióticos y conectado a una unidad base que puede volar en tierra o debajo del agua. Cada Bio-dron está armado con un poderoso disruptor auditivo, en parte máquina y en parte organismo: esta desafortunada criatura literalmente grita a sus enemigos hasta la muerte. El cerebro está muy modificado y no puede comunicarse con él de ninguna otra manera que no sea la estimulación quimioeléctrica directa."
  STR_BIODRONE_AUTOPSY: "Autopsia de Bio-dron "
  STR_BIODRONE_AUTOPSY_UFOPEDIA: "Cada ejemplo tiene cicatrices de traumatismos quirúrgicos masivos y está gravemente mutilado. Los alienígenas parecen cortar el cerebro para la obediencia. La mayoría de la corteza utilizada en las criaturas es de origen extraño, pero nada puede compararse con el horror de encontrar una unidad basada en humanos. Los Bio-drones funcionan con un motor ION e incorporan algún tipo de sistema de control remoto. Algunos de nuestros científicos han sugerido que el arma sónica es impulsada por las cuerdas vocales originales del organismo huésped."
  STR_BIODRONE_ARMOR: "Análisis de Combate de Bio-dron"
  STR_TRIBIO_SONIC_WEAPON: "Arma Sónica Tribio"
  STR_CHAINSAW: "Motosierra"
  STR_CHAINSAW_UFOPEDIA: "Algunas personas se vuelven locas por algunas herramientas poderosas. Esta realmente puede hacer mucho daño, pero es más fiable atacando a madera que a humanos."
  STR_MUTON_SHADER: "Sombreador Muton"
  STR_MUTON_SHADER_UFOPEDIA: "Estas Hembras Muton han desarrollado estructuras cerebrales que les otorgan un efecto de encubrimiento psiónico. También son incluso más rápidas y ágiles, aunque con una masa muscular ligeramente inferior. Estas raras unidades se usan para reconocimiento y apoyo en las principales operaciones alienígenas detrás de las líneas enemigas."
  STR_MUTON_SHADER_ARMOR: "Análisis de Combate de Sombreador Muton"
  STR_DEATH_DISC: "Disco de Muerte"
  STR_DEATH_DISC_UFOPEDIA: "Esta arma arrojable es asistida con un motor de microgravedad, que la mantiene girando en el aire. Después de que el disco alcanza su objetivo, automáticamente regresa al usuario. Su borde monomolecular lo convierte en un arma aterradora, capaz de penetrar incluso en armaduras avanzadas."
  STR_UNARMED_PSI_BLADE: "Espada Psi"
  STR_BANK_REWARD: "Recompensa del Banco"
  STR_THE_HOLLOW_MAN_PROJECT: "El Proyecto Hombre Hueco"
  STR_THE_HOLLOW_MAN_PROJECT_UFOPEDIA: "`Hombre Hueco` es un tipo de tecnología de los Hombres de Negro, que bloquea los recuerdos de las víctimas y los sustituye por otros artificiales. El resultado de este procedimiento también se conoce como 'hombre hueco': el peón perfecto, que seguirá la voluntad de su creador sin dudarlo. Esta tecnología es particularmente peligrosa, porque la víctima conserva todas sus capacidades y habilidades mentales, excepto la empatía, que se ve gravemente afectada por el condicionamiento."
  STR_LARGE_WORKSHOP: "Taller Grande"
  STR_LARGE_WORKSHOP_UFOPEDIA: "Versión grande del edificio del Taller, con características similares pero con mayor capacidad y espacio de almacenamiento. Incorpora herramientas mejoradas y equipos de fabricación basados en tritanio.{NEWLINE}{NEWLINE}La construcción de esta instalación requiere: 40x Aleaciones Alien"
  STR_BRAIN_STORY_1: "1º Informe del Asalto a la Embajada"
  STR_BRAIN_STORY_1_UFOPEDIA: "Después de un asalto exitoso de la embajada alienígena y su base subterránea, estamos recibiendo muchas esperadas confirmaciones de detección de la actividad alienígena encubierta. A través de un canal en el Consejo de las Naciones Financiadoras, informamos al jefe adjunto de seguridad interna sobre la situación (el propio jefe estuvo bajo control psiónico durante mucho tiempo y ahora necesita ser hospitalizado). Se ha lanzado una operación a gran escala para descubrir agentes alienígenas. Hay detenciones masivas de sospechosos en el gobierno en cooperación con Aliens.{NEWLINE}{NEWLINE}Comandante, creo que esta es una victoria absoluta. ¡Logramos destruir los planes de los extraterrestres para apoderarse del país y poner de nuevo en marcha la lucha contra los invasores alienígenas!"
  STR_BRAIN_STORY_2: "2º Informe del Asalto a la Embajada"
  STR_BRAIN_STORY_2_UFOPEDIA: "Después del exterminio del cerebro alienígena en una instalación subterránea bajo la embajada, la tarea de descubrir la red regional de espionaje alienígena se vuelve trivial. Resultó que el jefe de estado, que recientemente había firmado un pacto secreto con extraterrestres, estaba bajo control mental constante y que todo su servicio de seguridad estaba compuesto de agentes híbridos. Todos los agentes del gobierno se han visto comprometidos y se están llevando a cabo investigaciones masivas.{NEWLINE}{NEWLINE}Hemos recibido la confirmación de que se ha roto el pacto secreto y que el país tiene la intención de regresar al Consejo de las Naciones Financiadoras. Creo que el siguiente paso es confiar estos casos a estructuras internas, ya que los agentes extranjeros desorientados que perdieron su centro de control no representan una amenaza seria."
  STR_BRAIN_STORY_3: "3º Informe del Asalto a la Embajada"
  STR_BRAIN_STORY_3_UFOPEDIA: "Todos los funcionarios públicos que estaban al tanto se sorprendieron profundamente después de la revelación del pacto secreto de cooperación recientemente firmado entre el gobierno y los Aliens. El jefe de estado, a pesar del hecho de que no estaba al tanto de lo que estaba sucediendo, renunció, su diputado temporal pronunció un ferviente discurso y pidió a todo el personal que se uniera contra los espías alienígenas restantes. Los híbridos y sus aliados están siendo arrestados, interrogados y, a veces, ejecutados en el lugar. {NEWLINE} {NEWLINE} El proyecto X-Com ha ganado popularidad entre el Consejo de las Naciones Financiadoras, y he estado harto de todos estos diplomáticos , y me preocupa que están comprometiendo la confidencialidad de nuestras instalaciones. Por cierto, Comandante, ¡acabo de escuchar que les gustaría poner su cara en un nuevo proyecto de ley de dinero, destinado a representar a un \"ciudadano anónimo del país\"!"
  STR_HYBRID_SCIENTIST_UFOPEDIA: "Los científicos híbridos supervisan la investigación humana y realizan experimentos en biología, genética y metapsicología. Su intelecto agudo supera al de otros híbridos, pero sus habilidades de combate son mediocres. Capturar a los científicos vivos debe ser una prioridad, ya que a menudo tienen un amplio conocimiento de las actividades de investigación extraterrestre."
  STR_ADVENT: "ADVIENTO"
  STR_DISGUISED_HYBRID_AUTOPSY: "Autopsia de Híbrido Disfrazado"
  STR_DISGUISED_HYBRID_AUTOPSY_UFOPEDIA: "El exterior de esta criatura parece humano. Los tejidos de piel y músculos son completamente humanos, pero la estructura de los órganos internos y el esqueleto son claramente diferentes. El cerebro está extremadamente desarrollado, excepto el cerebelo. Parece como si el cerebro hubiese sido comprimido con extraños músculos internos para acomodarlo al tamaño de un cráneo humano. Tras pocos días, la piel de la criatura comienza a deteriorarse significativamente, revelando una piel gris y ojos negros."
  STR_CLONING_INF_PREREQ: "Infiltración - Clones"
  STR_MC_INF_PREREQ: "Infiltración - Control Mental"
  STR_HYBRID_INF_PREREQ: "Infiltración - Híbridos"
  STR_ALIEN_INFILTRATION_DETAILS_PREQ: "Prerequisito Trama Alien"
  STR_ALIEN_NEURAL_NETWORK_PREREQ: "Prerrequisito de Red Neuronal Alienígena"
  STR_ALIEN_NEURAL_NETWORK: "Red Neural Alien"
  STR_ALIEN_NEURAL_NETWORK_UFOPEDIA: "A pesar de que la mayoría de las especies exóticas son sabias, su sociedad tiene muchas características de una mente colectiva. La conciencia de cada individuo está conectada a algún tipo de red psiónica, lo que les permite intercambiar pensamientos y acumular su potencial mental. Los nodos de esta red son criaturas que conocemos como \"cerebros Alien\". Cada cerebro alienígena conecta las mentes de todos los subordinados en un área determinada, funcionando como una especie de centro de comando que dirige las operaciones alienígenas. No obstante, este ser no tiene una voluntad individual discernible, sino que actúa dentro de la mente colectiva. La red psiónica tiene una estructura vertical, donde los \"cerebros\" más jóvenes están dentro de la esfera de influencia de los seres mayores. En consecuencia, toda la red debe tener un solo centro."
  STR_ALIEN_BRAIN_CORPSE: "Restos de cerebro Alien"
  STR_ALIEN_BRAIN_REMAINS: "Restos de cerebro Alien"
  STR_ALIEN_BRAIN_REMAINS_UFOPEDIA: "El análisis de las muestras de tejido de esta extraña criatura que se encuentra en la base alienígena nos permite concluir que ha penetrado en casi todo el complejo con sus apéndices ramificados. Se compone casi totalmente de células similares a las neuronas, y no tiene órganos internos distintos, estando conectado a un complejo sistema de soporte vital. El centro de su cuerpo consiste en una bola cubierta con una piel áspera y con varios ojos de diferentes tamaños, sostenida en el aire por un mecanismo antigravitatorio. Aparentemente, este \"cerebro\" alienígena era un tipo de computadora estratégica, y sus ramas le permitían producir la muy poderosa emisión psiónica para controlar a los subordinados a una gran distancia."
  STR_ALIEN_BRAIN_PSI_WEAPON: "Arma-Psi de Cerebro Alien"
  STR_HYBRID_DIPLOMAT_CORPSE: "Cuerpo de Híbrido Diplomático"
  STR_HYBRID_SCIENTIST_CORPSE: "Cuerpo de Híbrido Científico"
  STR_ADVENT_AGENT_CORPSE: "Cuerpo de Agente de ADVIENTO"
  STR_ADVENT_SOLDIER_CORPSE: "Cuerpo de Soldado de ADVIENTO"
  STR_DISGUISED_HYBRID_CORPSE: "Cuerpo Humano Extraño"
  STR_REFINED_HUMANS: "Humanos Refinados"
  STR_REFINED_HUMANS_REPORT: "Humanos Refinados"
  STR_REFINED_HUMANS_REPORT_UFOPEDIA: "En el contenedor que encontramos, hay una sustancia bastante homogénea, que consiste principalmente en células madre y una mezcla de tejidos, nutrientes y aminoácidos. El análisis genético mostró que las células vivas provenían de una cantidad de humanos, aproximadamente 15 personas por contenedor. Cabe destacar que cada sección del contenedor contiene material de personas del mismo sexo.{NEWLINE}El análisis de la estructura de las células madre sugiere que de alguna manera se transformaron de una amplia variedad de músculos, órganos y tejidos óseos. A juzgar por el volumen del biomaterial, los donantes se han refinado casi por completo. {NEWLINE}Por terrible que pueda ser, estas personas ya se han ido, mientras que este material es invaluable para la investigación celular avanzada y tendrá una gran demanda de cualquier material relevante de Centros de investigación. Estas muestras también podrían ayudar a nuestra investigación médica."
  STR_HUMAN_REFINING: "Refinería de Humanos"
  STR_HUMAN_REFINING_REPORT: "Refinería de Humanos"
  STR_HUMAN_REFINING_REPORT_UFOPEDIA: "Este horrendo tipo de equipo alienígena, que consiste en una mesa de operaciones y manipuladores robóticos, está diseñado aparentemente para despedazar humanos. Los manipuladores terminan con cuchillas finas, que muelen la carne y los huesos humanos para formar una pasta, que luego se succiona dentro del manipulador. {NEWLINE} La escala y la crueldad de este procedimiento son horribles, ya que revelan el verdadero rostro de los invasores alienígenas."
  STR_KIDNAPPED_CITIZEN: "Ciudadanos secuestrados"
  STR_KIDNAPPED_CITIZEN_REPORT: "Ciudadanos secuestrados"
  STR_KIDNAPPED_CITIZEN_REPORT_UFOPEDIA: "El civil que salvamos dice que fue secuestrado durante una visita a una clínica privada inaugurada recientemente en el vecindario. Le prometieron un tratamiento revolucionario contra el cáncer. Durante la cirugía, el paciente fue anestesiado y recobró el conocimiento solo unas horas después de su rescate por agentes de X-Com."
  STR_DISGUISE_MACHINE: "Maquina de Disfrazar"
  STR_DISGUISE_MACHINE_REPORT: "Maquina de Disfrazar"
  STR_DISGUISE_MACHINE_REPORT_UFOPEDIA: "Esta unidad está diseñada exclusivamente por ingenieros alien y se parece un poco a un cabina de ducha. En la superficie interna hay boquillas de pulverización conectadas a tanques que contienen un líquido luminoso. El análisis microbiológico del fluido confirmó la presencia de ADN humano, así como un gran número de células madre con propiedades genómicas inusuales. {NEWLINE} El dispositivo está equipado con un circuito de computación complejo, que está conectado a los emisores de ondas milimétricas. Descubrimos que el emisor puede programar el comportamiento de las células madre que se rocían sobre un objeto colocado dentro de la unidad."
  STR_HUMAN_CLONE_IN_JAR: "Clon Humano"
  STR_HUMAN_CLONE_IN_JAR_REPORT: "Clon Humano"
  STR_HUMAN_CLONE_IN_JAR_REPORT_UFOPEDIA: "Abrimos un tanque cilíndrico que contenía a una persona flotando dentro. Es, obviamente, un resultado de crecimiento artificial. Los músculos del espécimen no están completamente formados. A pesar de la apariencia adulta, no hay signos de envejecimiento en los tejidos. El espécimen no es apto para la supervivencia; En pocas horas posteriores a la extracción del tanque, se manifestó una actividad cerebral débil, similar a la del desarrollo embrionario pero significativamente más activa. 4 horas después de la extracción, el espécimen cayó en coma y una hora más tarde, se confirmó su muerte. {NEWLINE} El análisis de ADN con referencias cruzadas con nuestra base de datos estableció que el espécimen es una copia genética exacta de un político prominente de la oposición radical que desapareció bajo circunstancias desconocidas hace meses."
  STR_ADVENT_CLINIC_LOGS: "Registros clínicos"
  STR_ADVENT_CLINIC_LOGS_REPORT: "Registros clínicos de ADVIENTO"
  STR_ADVENT_CLINIC_LOGS_REPORT_UFOPEDIA: "El análisis de los datos informáticos de las instalaciones médicas de los Híbridos reveló sus actividades en toda la zona. Bajo el disfraz de una clínica privada, que ofrece un tratamiento innovador de enfermedades graves, como el cáncer, el SIDA y enfermedades hereditarias, los Híbridos llevan a cabo extensos estudios genéticos y de categorización de la población. Sus métodos avanzados y modelos de pago atractivos atrajeron a personas de todos los ámbitos de la vida. {NEWLINE} Según una lógica que no entendemos completamente, la cirugía se ofrece a pacientes seleccionados, y después de aplicar fuertes anestésicos, el paciente se coloca en éxtasis y se lo traslada a otra ubicación desconocida. {NEWLINE} El tratamiento genético de quienes no son secuestrados tiene un efecto a corto plazo que los obligará a repetir el tratamiento. Aparentemente, esto tendrá graves efectos mutagénicos en la descendencia de los pacientes."
  STR_ALIEN_KEY_DECRYPTED: "Clave Desencriptada de la Embajada Alien"
  STR_ALIEN_KEY: "Clave Alien"
  STR_ALIEN_KEY_UFOPEDIA: "Este objeto brillante emite señales potentes con frecuencia variable. Cada 25 horas, la firma del pulso cambia. La fuente de alimentación del transmisor es desconcertante, y la naturaleza compleja de la señal sugiere que el elemento es una llave inalámbrica o una baliza."
  STR_CLONING_INF_PLOT: "Trama Alien - Clones"
  STR_CLONING_INF_PLOT_UFOPEDIA: "Logramos captar los planes alienígenas para la clonación humana. Usando una red de instituciones médicas, los híbridos recolectan muestras de ADN de personas con influencia significativa sobre la sociedad, luego secuestran el original y crean su clon. Los candidatos que no están cargados con lazos amistosos y familiares son especialmente difíciles de detectar después de ser sustituidos. Mientras tanto, el original se mantiene vivo en aislamiento, aunque no podemos entender las razones de esto. {NEWLINE} Los clones se introducen hábilmente en la sociedad humana a través de una red de espionaje establecida, y luego lideran actividades subversivas contra X-Com y el Consejo, destinadas a asegurar la lealtad a los Aliens del gobierno y la sociedad en general."
  STR_MC_INF_PLOT: "Trama Alien - Control Mental"
  STR_MC_INF_PLOT_UFOPEDIA: "Sabíamos que algunas habilidades psiónicas le permiten al usuario controlar las mentes, pero nos fue difícil darnos cuenta de la escala en que los extraterrestres usan esta técnica para la infiltración. Para lograr sus objetivos, los extraterrestres pueden establecer un control mental periódico o incluso permanente sobre figuras públicas clave en el país infiltrado, incluidos los jefes de estado. {NEWLINE} Creemos que la red psiónica alienígena tiene una estructura similar a un árbol donde la principal la fuente puede transmitir parte de su potencial psiónico a seres subordinados, y aquellos a su vez establecen el control sobre la mente del objetivo cuando mantienen un contacto cercano con ellos. Una amplia red de clones humanos controlados remotamente por los extraterrestres se ha infiltrado profundamente en la sociedad humana. Quizás esta fuente principal de actividad psiónica esté relacionada de alguna manera con la embajada alienígena."
  STR_HYBRID_INF_PLOT: "Trama Alien - Híbridos"
  STR_HYBRID_INF_PLOT_UFOPEDIA: "Al final resultó que los híbridos desempeñan un papel crucial en el plan de infiltración alienígena. Por lo general, están bien disfrazados con sus habilidades psiónicas. Sin embargo, tal disfraz a menudo es insuficiente para la infiltración profunda de los agentes y el desempeño de operaciones encubiertas. {NEWLINE} De maneras horribles, extraen cantidades significativas de biomaterial altamente sensible de cientos de personas, y lo aplican a un híbrido alienígena para crear un disfraz completo que no se puede detectar incluso a través del contacto físico cercano. El biomaterial se fusiona con el cuerpo del híbrido y cualquier intento de eliminarlo de un híbrido vivo llevaría a su muerte dolorosa. {NEWLINE} El disfraz comienza a degradarse lentamente en el transcurso de varias semanas, por lo que el agente híbrido necesita renovarlo periódicamente. Para este propósito, se utiliza una red de clínicas bien establecida y oculta para secuestrar personas y transportarlas a centros de procesamiento. Allí, el biomaterial se extrae y se distribuye a puntos seguros, que los agentes híbridos utilizan para renovar sus disfraces."
  STR_ALIEN_INFILTRATION_DETAILS: "Métodos de Infiltración Alien"
  STR_ALIEN_INFILTRATION_DETAILS_UFOPEDIA: "Los híbridos extraterrestres llevan a cabo numerosas operaciones secretas con el disfraz que han desarrollado, que utiliza a personas secuestradas como materias primas. Estos agentes, que actúan a lo largo de los años, ocupan importantes posiciones de liderazgo y pueden influir en las políticas y encubrir efectivamente otras operaciones. Los agentes alienígenas reemplazan a las personas con clones controlados por psiónicos que pueden convertirse en los transmisores de la red psiónica alienígena, lo que les permite controlar las mentes de los objetivos cercanos, incluidos los VIP protegidos. {NEWLINE} Ahora estamos seguros de que la fuente de la actividad psiónica es en un sitio subterráneo oculto ubicado debajo de la embajada alienígena. Lo más probable es que las operaciones en tierra en la región también se coordinen desde allí. Al tomar esta ubicación, interrumpiremos gravemente gran parte del esfuerzo Alien. Desconectaremos a los clones del control alienígena y luego los identificaremos fácilmente, ya que no son capaces de una actividad nerviosa superior independiente. Los alienígenas perderán el control sobre la mente de las personas y los agentes híbridos se desorganizarán demasiado como para mantener su disfraz."
  STR_ALIEN_KEY_DECRYPTION: "Desencriptado de Clave Alien"
  STR_ALIEN_KEY_DECRYPTION_UFOPEDIA: "Pudimos decodificar las señales emitidas por la Llave Alien y desarrollar la tecnología para calibrar el mensaje de respuesta. La llave interactúa con un mecanismo de seguridad de la base alienígena ubicada debajo de la embajada, resonando a frecuencias coherentes si se encuentra dentro de un rango de 50 km. Las secuencias clave cambian continuamente y se sincronizan combinando el acoplamiento de hiperondas con un aumento psiónico.{NEWLINE}Desarrollamos un dispositivo que replica el mecanismo de sincronización de emisiones, lo que permitirá que nuestras fuerzas se infiltran en el complejo subterráneo.{NEWLINE}Es muy probable que los extraterrestres cambiarán el método de cifrado si intentamos asaltarlo, incluso si fallamos. Y un asalto exitoso les dirá cómo obtuvimos acceso a las instalaciones subterráneas, por lo que este truco nunca volverá a funcionar."
  STR_ORDER_OF_ELIMINATION: "Orden de la Eliminación"
  STR_ORDER_OF_ELIMINATION_UFOPEDIA: "La Orden de Eliminación es una parte altamente independiente de la sociedad alienígena, diseñada para actuar como un contrapeso a la Orden Etérea. Sus miembros son exclusivamente Etéreos. Las actividades de la Orden se centran en proteger los principios básicos de la sociedad etérea y eliminar cualquier anormalidad. Sin embargo, están subordinados a las mismas autoridades que la Orden Etérea, presumiblemente algún tipo de cerebro central."
  STR_ETHEREAL_ELIMINATOR: "Eliminador Etéreo"
  STR_ETHEREAL_ELIMINATOR_ARMOR: "Análisis de Combate de Eliminador Etéreo"
  STR_ETHEREAL_SERVITOR: "Servidor Etéreo"
  STR_ETHEREAL_SERVITOR_ARMOR: "Análisis de Combate de Servidor Etéreo"
  STR_ETHEREAL_KEEPER: "Guardián Etéreo"
  STR_ALIEN_BRAIN: "Cerebro Alien"
  STR_ALIEN_BRAIN_ARMOR: "Cerebro Alien"
  STR_HYBRID_DIPLOMAT: "Diplomático Híbrido"
  STR_HYBRID_DIPLOMAT_UFOPEDIA: "Los diplomáticos híbridos son esenciales para las actividades diplomáticas y comerciales de ADVENIMIENTO. Por lo general, residen en países donde las políticas están fuertemente influenciadas por los extraterrestres. Son astutos, insidiosos y elocuentes, y están respaldados por habilidades psiónicas avanzadas. A menudo poseen información clave sobre actividades terrestres alienígenas en la región."
  STR_HYBRID_DIPLOMAT_ARMOR: "Análisis de Combate de Diplomático Híbrido"
  STR_HYBRID_SCIENTIST: "Científico Híbrido"
  STR_HYBRID_SCIENTIST_ARMOR: "Análisis de Combate de Científico Híbrido"
  STR_ADVENT_AGENT_ARMOR: "Análisis de Combate de Agente de ADVIENTO"
  STR_ADVENT_AGENT: "Agente de ADVIENTO"
  STR_ADVENT_AGENT_UFOPEDIA: "Esta criatura es muy buena haciéndose pasar por humana. Una inspección visual puede notar en el mejor de los casos su color de piel ligeramente pálido. Después de aproximadamente una semana, la piel y los músculos comienzan a degradarse, la piel se vuelve grisácea y los blancos se vuelven negros. Entre las posesiones de los cautivos descubrimos un conjunto de microinyecciones que pueden prolongar la duración del disfraz varios días."
  STR_ADVENT_SOLDIER_ARMOR: "Análisis de Combate de Soldado de ADVIENTO"
  STR_ADVENT_SOLDIER: "Soldado de ADVIENTO"
  STR_ADVENT_SOLDIER_UFOPEDIA: "Los soldados de ADVIENTO reciben un disfraz de calidad aplicado solo en la cara y las manos; las partes del cuerpo que siempre están ocultas sólo reciben un áspero disfraz de piel grisácea y musculosa. Los soldados son las unidades de asalto de élite de ADVIENTO, que realizan operaciones de fuerza localizada y protegen las ubicaciones más importantes. Como ADVIENTO prefiere los métodos encubiertos para lograr sus objetivos, el Equipo de Soldados se utiliza como último recurso."
  STR_BASE_PATROLING_MEDIUM_SCOUT: "Actividad de la Base Alien"
  STR_BASE_PATROLING_LARGE_SCOUT: "Actividad de la Base Alien"
  STR_BASE_PATROLING_LIGHT_FIGHTER_SHIP: "Actividad de la Base Alien"
  STR_BASE_PATROLING_FIGHTER_SHIP: "Actividad de la Base Alien"
  STR_BASE_PATROLING_ABDUCTOR: "Actividad de la Base Alien"
  STR_ADVENT_RECON: "Reconocimiento de Adviento"
  STR_ADVENT_FIGHTER: "Caza ADVIENTO"
  STR_ADVENT_LANDER: "Aterrizador ADVIENTO"
  STR_ADVENT_MEDIUM_GROUND_CONVOY: "Convoy Mediano de Híbridos"
  STR_ADVENT_HIDEOUT: "Escondite Híbrido"
  STR_ALERT_ADVENT_HIDEOUT: "¡ENCONTRADO ESCONDITE HÍBRIDO!"
  STR_ADVENT_HIDEOUT_DESCRIPTION: "Encontramos una casa de seguridad Híbrida. Aparentemente, la usan para coordinar sus actividades subversivas en la zona, realizar reuniones de agentes secretos y aprovisionar a su red de agentes. Debemos tener mucho cuidado de no asustar a los sospechosos."
  STR_ADVENT_HIDEOUT_BRIEFING: "Encontramos una casa de seguridad Híbrida. Aparentemente, la usan para coordinar sus actividades subversivas en la zona, realizar reuniones de agentes secretos y aprovisionar a su red de agentes. Detén a los sospechosos y apodérate de sus equipos para arrojar luz sobre los planes de los extraterrestres. Para abortar la misión, devuelve los operativos de X-Com al área de salida y haz clic en el icono 'Abortar misión'."
  STR_ADVENT_CLINIC: "Clínica Sospechosa"
  STR_ALERT_ADVENT_CLINIC: "¡ENCONTRADA CLÍNICA SECRETA!"
  STR_ADVENT_CLINIC_DESCRIPTION: "Hemos encontrado una institución médica sospechosa. Esta clínica privada recientemente abierta ofrece tratamientos increíblemente innovadores a precios extremadamente bajos para la región. No pudimos encontrar ninguna fuente que financie esta institución. La vigilancia del área circundante descubrió que periódicamente algunos residentes que acuden a la clínica para ser hospitalizados, desaparecen. Sin embargo, cualquier información relacionada con estos casos es instantáneamente suprimida por fuerzas desconocidas. La misma vigilancia externa de la clínica ha establecido que furgonetas blancas llegan regularmente al sitio."
  STR_ADVENT_CLINIC_BRIEFING: "Esta clínica privada, recientemente abierta, ofrece tratamientos increíblemente innovadores a precios extremadamente bajos para la región. No pudimos determinar ninguna fuente de financiación de esta institución. La vigilancia del área circundante descubrió que periódicamente algunos residentes que acuden a la clínica para la hospitalización, desaparecen. {NEWLINE} Desafortunadamente, los sospechosos de alguna manera descubrieron nuestra vigilancia. Inteligencia informa que las fuerzas enemigas están alerta. Para abortar la misión, devuelve los operativos de X-Com al área de salida y haz clic en el icono 'Abortar misión'."
  STR_ADVENT_BIG_CLINIC: "Clínica Siniestra"
  STR_ALERT_ADVENT_BIG_CLINIC: "¡ENCONTRADA CLÍNICA SECRETA!"
  STR_ADVENT_BIG_CLINIC_BRIEFING: "Esta clínica privada, recientemente abierta, ofrece tratamientos increíblemente innovadores a precios extremadamente bajos para la región. Según los rumores, la clínica es visitada regularmente por personas misteriosas que a los locales no les parecen familiares. {NEWLINE} Desafortunadamente, los sospechosos de alguna manera se enteraron de nuestra vigilancia. Inteligencia informa que las fuerzas enemigas están en alerta, con varios vehículos llenos de personas armadas descubiertos en el área. Para abortar la misión, devuelve los operativos de X-Com al área de salida y haz clic en el icono 'Abortar misión'."
  STR_ALIENEMBASSY: "Embajada Alien"
  STR_ALIEN_EMBASSY: "Embajada Alien"
  STR_ALIEN_EMBASSY_: "Embajada Alien"
  STR_ALIEN_EMBASSY_GROWN: "Embajada Alien"
  STR_ALIEN_EMBASSY_GROWN_: "Embajada Alien"
  STR_ALIEN_EMBASSY_OLD: "Embajada Alien"
  STR_ALIEN_EMBASSY_OLD_: "Embajada Alien"
  STR_ALIEN_EMBASSY_UFOPEDIA: "Conseguimos conocer el propósito de las instalaciones públicas recientemente construidas, que es coordinar la actividad alienígena en la región. Es una prueba de éxito de la infiltración alienígena; Su embajada en el país controlado. Desde aquí, las actividades de los agentes ADVIENTO se regulan de acuerdo con el pacto secreto de cooperación recientemente firmado entre el estado y las fuerzas de invasión interplanetarias. La embajada está bien protegida, y un ataque directo a ella sin un plan bien diseñado no revertirá efectivamente los efectos de la infiltración alienígena; seríamos etiquetados como terroristas y solo exacerbará la situación. {NEWLINE} Según los agentes extranjeros interrogados, la embajada tiene una entrada secreta a un gran complejo subterráneo, que es el centro de comando para todas las operaciones en la región. Aparentemente, la entrada al complejo tiene algún tipo de mecanismo de seguridad contra la entrada no autorizada. Necesitamos entender el principio de esta defensa antes de preparar un cronograma de asalto."
  STR_ALIEN_EMBASSY_DESCRIPTION: "Hay una actividad significativa de ovnis en esta área. Asociamos esta actividad con el reciente complejo del gobierno. Nuestros agentes no podrán examinar lo que sucede dentro, sin llamar la atención de las fuerzas gubernamentales. La conexión entre las actividades de los empleados de este complejo y el abrupto cambio de política con respecto al apoyo del país al proyecto X-Com es evidente. Un ataque directo al complejo sin una investigación preliminar sería ineficaz y sólo provocaría que el gobierno del país tomara represalias y dañara la imagen pública de X-Com."
  STR_ALIEN_EMBASSY_BRIEFING: "Estamos a punto de aterrizar en la ubicación de la embajada alienígena. Dentro del edificio hay una entrada a un centro secreto de todas las operaciones alienígenas en la región. Nuestro principal objetivo es infiltrarnos en el complejo y neutralizarlo. Nuestro objetivo secundario es capturar importantes agentes de infiltración alienígenas para un posterior interrogatorio. Una vez que hayas reunido a todos tus agentes en el área de elevación de acceso verde, haz clic en el ícono 'Abortar Misión' para continuar a la siguiente etapa. {NEWLINE} Para abortar la misión, los operarios de X-Com al área de salida y haga clic en ' Abortar el icono de la misión."
  STR_ALIEN_BIG_BASE_ASSAULT: "ASALTO A BASE ALIEN"
  STR_ALIEN_BIG_BASE_GROWN_ASSAULT: "ASALTO A BASE ALIEN"
  STR_ALIEN_BIG_BASE_ASSAULT_BRIEFING: "Bajando por gravedad en el complejo subterráneo, tus agentes sienten una presencia creciente e invisible. Horribles imágenes de sus peores pesadillas personales aparecen ante sus ojos. Nuestro objetivo es claro: encontrar la fuente de este contagio alienígena y destruir el cerebro alienígena para detener su influencia perniciosa en las mentes de las personas. {NEWLINE} Si decides retirarte, reúne a los agentes restantes en la zona de salida verde y haz clic en el icono 'Abortar misión'."
  STR_ALIEN_BRAIN_DESTROYED: "¡DESTRUIDO CEREBRO ALIEN!"
  STR_EXPEDITION_PLANET_SURVEY_OPENING: "Estudio del Terreno: Informe"
  STR_EXPEDITION_PLANET_SURVEY: "Estudio del Terreno"
  STR_EXPEDITION_PLANET_SURVEY_UFOPEDIA: "Nuestro acuerdo especial con el Consejo de Recuperadores nos permite emplear sus servicios en las operaciones de estudio planetario. Realice un pedido para el estudio simplemente comprando un artículo de 'Estudio del terreno' en la tienda. El estudio tardará 7 días en llegar. Una vez llege, procesa los resultados en tus talleres para conseguir un hallazgo aleatorio. Ten en cuenta que algunas expediciones no encuentran nada interesante, o peor."
  STR_EXPEDITION_SEA_OPENING: "Expedición de Marines: Informe"
  STR_EXPEDITION_SEA_UFOPEDIA: "El establecimiento de la empresa Hydrospace Dynamics nos permite enviarlos a misiones especiales para estudiar el mar y recuperar cualquier material extraño que puedan encontrar. Realice un pedido para esta misión de exploración simplemente comprando un artículo de 'Expedición marina' en la tienda. La expedición tardará 30 días en llegar. Una vez que llege, procesa los resultados en tus talleres para conseguir un hallazgo aleatorio."
  STR_EXPEDITION_SEA: "Expedición Naval"
  STR_LAIR_OF_APOCALYPSE: "Guarida de Apocalipsis"
  STR_ALERT_LAIR_OF_APOCALYPSE: "¡ENCONTRADA GUARIDA DE APOCALIPSIS!"
  STR_LAIR_OF_APOCALYPSE_DESCRIPTION: "Hemos localizado un sitio subterráneo donde el Culto de Apocalipsis se reúne para realizar actos blasfemos descritos en el Códice de La Transfiguración. Debemos descubrir sus planes y verificar si realmente abrieron un portal dimensional."
  STR_LAIR_OF_APOCALYPSE_BRIEFING: "Hemos localizado un sitio subterráneo donde el Culto de Apocalipsis se reúne para realizar actos blasfemos descritos en el Códice de La Transfiguración. Debemos descubrir sus planes y verificar si realmente abrieron un portal dimensional. Para abortar la misión, devuelve los operativos de X-Com al área de salida y haz clic en el icono 'Abortar misión'."
  STR_BEYOND_THE_DOOM_PORTAL: "Mas alla del Portal de Perdición"
  STR_BEYOND_THE_DOOM_PORTAL_BRIEFING: "Tus agentes cruzaron valientemente el portal y están a punto de explorar la extraña dimensión en el otro lado. Encuentra una esfera negra flotante y asegúrala incapacitando a los enemigos. Para abortar la misión, devuelve los operativos de X-Com al área de salida y haz clic en el icono 'Abortar misión'."
  STR_DOOM_PORTAL_EXPLORED: "Explorado Portal de Perdición"
  STR_ALERT_PROJECT_SAMAEL: "¡EL PROYECTO SAMAEL SE ACTIVA!"
  STR_PROJECT_SAMAEL_PREVENTED: "Proyecto Samael evitado."
  STR_PROJECT_SAMAEL: "Proyecto Samael"
  STR_PROJECT_SAMAEL_UFOPEDIA: "El \"Proyecto Samael\" es una iniciativa irregular dentro de las filas del Culto, cuyo objetivo es alterar el orden público desatando a una horda de criaturas terrenales en un importante centro de población. Esto no es algo que normalmente podrían hacer, pero el líder de este movimiento, que también se llama a sí mismo Samael, ha descubierto un dispositivo de descarga de energía, capaz de enfocar grandes cantidades de energía psiónica. Debemos encontrar a este villano y poner fin a sus malvados planes."
  STR_PROJECT_SAMAEL_DESCRIPTION: "Encontramos el impío laboratorio de Samael, que planea ahogar al mundo en un caos con sus legiones demoníacas. Ahora es el momento de atacar!"
  STR_PROJECT_SAMAEL_BRIEFING: "Encontramos el impío laboratorio de Samael, que planea ahogar al mundo en un caos con sus legiones demoníacas. Ahora es el momento de atacar! Para abortar la misión, devuelve los operativos de X-Com al área de salida y haz clic en el icono 'Abortar misión'."
  STR_SAMAEL_LEGACY: "Herencia de Samael"
  STR_SAMAEL_LEGACY_UFOPEDIA: "Esta tableta de otro mundo contiene textos misteriosos de conocimiento arcano, que pueden brindar poder e iluminación a aquellos que siguen estos misteriosos caminos y logran mantenerse con vida ..."
  STR_STAFF_OF_SAMAEL: "Vara de Samael"
  STR_STAFF_OF_SAMAEL_UFOPEDIA: "Este vara arcana enfoca la energía mental para invocar un Imp terrible del reino del inconsciente. Es muy agotador para la cordura de cualquier ser humano, y el acto de convocar a un monstruo asesino e incontrolable está mal alineado con la agenda de X-Com."
  STR_BLACK_SPHERE: "Esfera Negra"
  STR_HUMAN_SONIC_FOCUSED_FIRE: "Armas Sónicas  Enfocadas"
  STR_HUMAN_SONIC_FOCUSED_FIRE_UFOPEDIA: "La experiencia que adquirimos con el desarrollo de nuevas armas sónicas, así como una mejor comprensión de cómo funciona la antigua tecnología alienígena, nos permitió desarrollar un componente para enfocar la energía emitida en el fuego, que también es un tipo de munición para el modo de disparo correspondiente."
  STR_HUMAN_SONIC_HEAVY_CANNON: "Cañón Pesado Sónico"
  STR_HUMAN_SONIC_HEAVY_CANNON_UFOPEDIA: "Una variante pesada de arma sónica, combinando tecnología humana y alienígena. En la configuración propuesta, puede realizar disparos automáticos en una serie de 7 disparos, pero sin la opción de disparar un solo pulso, debido a las características de diseño del condensador distribuidor del cabezal radiante."
  STR_HUMAN_SONIC_HEAVY_CANNON_CLIP: "Cargador de Cañón Pesado Sónico"
  STR_HUMAN_SONIC_HEAVY_CANNON_FOCUSED_CLIP: "Cargador de Cañón Pesado Sónico Enfocado"
  STR_HUMAN_SONIC_HEAVY_CANNON_FOCUSED_CLIP_UFOPEDIA: "La modernización profunda del condensador distribuidor del cabezal de radiación del Arma Sónica Pesada, así como una revisión menor de los otros nodos, permiten concentrar la energía en un haz que se colapsa en contacto con una superficie sólida, liberando su carga en forma de una poderosa explosión . {NEWLINE} Para poder llevar el generador al modo de disparo enfocado, se requiere un módulo especial de un solo uso, que se conecta al arma, además de su munición principal. {NEWLINE} Para hacer un disparo en este modo, debes seleccionar en el menú de armas {ALT} Disparo enfocado {ALT}."
  STR_XCOM_SONIC_WEAPONS: "Armas Sónicas X-Com"
  STR_XCOM_SONIC_WEAPONS_UFOPEDIA: "Habiendo estudiado los principios básicos de las armas sónicas alienígenas, pudimos hacer un progreso significativo en el desarrollo de nuestros propios prototipos. Las armas potenciales se caracterizan por un daño significativo infligido por un impulso de alta energía dentro del entorno circundante. Esto reduce la efectividad de la armadura del objetivo y permite un uso efectivo a la presión atmosférica y bajo el agua a cualquier profundidad. Desafortunadamente, aún no hemos logrado un enfoque suficiente del pulso emitido, por lo tanto, con la distancia, la energía de carga inevitablemente disminuye. En este caso, las más prometedoras de desarrollo son las armas efectivas a distancias pequeñas y medianas. Quizás con un conocimiento más profundo de la tecnología alienígena tendremos la oportunidad de mejorar estas armas aún más."
  STR_RETURN_HUMAN_SONIC_PROTOTYPE: "Devolver Tecnología Militar de Armas Sónicas "
  STR_RETURN_HUMAN_SONIC_PROTOTYPE_UFOPEDIA: "Elección correcta, Comandante! No debemos estropear las relaciones ni con los militares ni con el Consejo. Tenemos a nuestra disposición un arsenal diverso de armas altamente efectivas, y creo que este dudoso proyecto de fusionar tecnología alienígena y humana no dará resultados sustanciales. Y podemos gastar el dinero recibido para financiar nuestros propios desarrollos prometedores. La compensación monetaria de las agencias gubernamentales se transferirá dentro de las 24 horas."
  STR_KEEP_HUMAN_SONIC_PROTOTYPE: "Conservar Tecnología Militar de Armas Sónicas "
  STR_KEEP_HUMAN_SONIC_PROTOTYPE_UFOPEDIA: "Nuestro equipo apoya su decisión, comandante. Hemos analizado los datos y ya tenemos algunas ideas prometedoras. Sin embargo, es obvio que para traducir este concepto en un arma de mano, es necesaria una comprensión profunda de los principios de operación de las armas sónicas alienígenas."
  STR_DOUBLE_SHOT: "Tiro Doble"
  STR_FOCUSED_SHOT: "Tiro Enfocado"
  STR_HUMAN_SONIC_SHOTGUN: "Escopeta Sónica"
  STR_HUMAN_SONIC_SHOTGUN_UFOPEDIA: "Un arma elegante que encarna la combinación armoniosa de tecnologías humanas y alienígenas. El emisor construido por nosotros en el modo habitual de disparo genera 6 pulsos sónicos, divergiendo en pequeños ángulos. Esto se puede hacer dos veces en sucesión rápida sin el riesgo de sobrecalentamiento del generador."
  STR_HUMAN_SONIC_SHOTGUN_PELLET_CLIP: "Cargador de Escopeta Sónica"
  STR_HUMAN_SONIC_SHOTGUN_FOCUSED_CLIP: "Cargador Enfocado de Escopeta Sónica"
  STR_HUMAN_SONIC_SHOTGUN_FOCUSED_CLIP_UFOPEDIA: "La evolución de la tecnología de enfoque de los pulsos sónicos nos llevó a crear una modificación de las escopetas sónicas, lo que nos permite generar una carga poderosa en lugar de dispersarlas más débiles. Por lo tanto, la precisión aumenta significativamente y se reduce la pérdida de potencia del pulso debido a la distancia recorrida, pero la velocidad de disparo disminuye notablemente debido al sobrecalentamiento del generador. {NEWLINE} Para poder poner el generador en modo de disparo enfocado , se requiere un módulo especial de un solo uso, que se carga en el arma aparte de la munición principal. {NEWLINE} Para hacer un disparo en este modo, debe seleccionar en el menú de armas {ALT} Disparo enfocado {ALT}."
  STR_CORRUPTED_DATA: "Datos Corruptos"
  STR_CORRUPTED_DATA_UFOPEDIA: "En el proceso de descifrado de datos, se produjo un desencadenamiento inesperado del mecanismo de protección, lo que provocó una corrupción irreversible de los datos."
  STR_RECORD_WOW_SIGNAL: "La Señal ¡Guau!"
  STR_RECORD_WOW_SIGNAL_UFOPEDIA: "La fuerte señal de radio de banda estrecha recibida el 15 de agosto de 1977 por el radiotelescopio de la Universidad Estatal de Ohio, parecía provenir de la constelación de Sagitario y tenía los distintivos de origen extraterrestres esperados. El astrónomo Jerry Ehman quedó tan impresionado con el resultado que hizo un círculo en la lectura de la impresión y escribió el comentario ¡Guau! Según testigos presenciales, al día siguiente fue visitado por dos personas que se presentaron como agentes federales. Pidieron insistentemente al científico que los acompañara, y por la noche todas las grabaciones de la señal desaparecieron de su oficina. De los testigos, solo había una fotografía del registro desencriptado, tomada por un estudiante graduado de Ehman."
  STR_RECORD_MICROWAVE: "Increíbles Microondas"
  STR_RECORD_MICROWAVE_UFOPEDIA: "Comandante, entre los datos militares decodificados, encontré un cálculo asombroso para la generación de haces de ondas magnéticas que resonaban con fuentes coherentes. ¿Sabes lo que eso significa? ¡Podemos hacer un microondas que no caliente el plato! ¡Esto es simplemente un milagro! Ordenar la producción de la primera muestra inmediatamente. Después de las pruebas obligatorias, se instalará en el comedor."
  STR_QUANTUM_COMPUTER: "Prototipo inicial de computadora Cuántica"
  STR_QUANTUM_COMPUTER_UFOPEDIA: "Este dispositivo es un prototipo de computadora cuántica. Utiliza la mecánica cuántica (superposición cuántica, entrelazamiento cuántico) para transmitir y procesar datos. Teóricamente, esto le permite procesar todos los estados posibles simultáneamente, logrando una superioridad significativa sobre las computadoras convencionales en términos de velocidad computacional. Desafortunadamente, el diseño tiene varios inconvenientes importantes, el sistema de enfriamiento es extremadamente ineficiente y no parece que este prototipo sea capaz de realizar cálculos significativos."
  STR_HUMAN_SONIC_CONCEPT: "Concepto Humano de Armas Sónicas"
  STR_HUMAN_SONIC_CONCEPT_UFOPEDIA: "Esta computadora contiene desarrollos militares de alto secreto relacionados con armamento sónico. Sin embargo, el desarrollo está lejos de ser completo, y parece que los militares están perplejos. Esta mañana, un representante convincente de la inteligencia militar se contactó con nosotros y nos pidió que devolviéramos todos estos datos a las autoridades. {NEWLINE} Comandante, creo que los militares no podrán darse cuenta del potencial de este concepto. Desafortunadamente, no podemos simplemente quedarnos atrás y copiar los datos de su computadora debido a la naturaleza del software y su estrecha vinculación con la arquitectura del núcleo de computación. {NEWLINE} Propongo rechazar esta transferencia de datos y completar las armas nosotros mismos. Sin embargo, esto probablemente conllevará sanciones del Consejo. {NEWLINE} En caso de que estemos de acuerdo, el ejército ofrece una recompensa de {ALT} $ 5,000,000 {ALT}. Dada la naturaleza no oficial del acuerdo, el dinero se transferirá en efectivo."
  STR_CYBERWEB_HEIST: "Atraco Cyberweb"
  STR_CYBERWEB_HEIST_DESCRIPTION: "Las fuerzas de Cyberweb han atacado un objetivo militar de alto secreto. Ayuda a los militares a combatir el ataque y trata de proteger al personal de la base."
  STR_CYBERWEB_HEIST_BRIEFING: "Las fuerzas de Cyberweb han atacado un objetivo militar de alto secreto. Ayuda a los militares a combatir el ataque y trata de proteger al personal de la base. Para abortar la misión, devuelve los operativos de X-Com al vehículo de transporte y haz clic en el icono \"Abortar misión\"."
  STR_MILITARY_COMPUTER_HACKING: "Hackeado de Ordenador Militar"
  STR_HACKED_DATA: "Datos Hackeados"
  STR_CYBERWEB_HEIST_WON: "El Atraco Cyberweb ganó."
  STR_MILITARY_COMPUTER: "Ordenador Militar"
  STR_MILITARY_COMPUTER_UFOPEDIA: "Mediante ingeniería inversa, logramos entender el principio básico de operación de la computadora militar que capturamos. El sistema que restringe el acceso a los datos tiene un diseño de múltiples capas, lo que dificulta la piratería. Logramos hacerlo, pero debido al hecho de que cada instancia tiene sus propias características en el sistema de seguridad, siempre se necesita un enfoque individual. Debe transferir esta muestra y todas las posteriores al departamento de ingeniería. Con el tiempo, podrán acceder a los datos. Sin embargo, el proceso de pirateo es bastante difícil y, en ocasiones, puede provocar daños o pérdida de datos."
  STR_MIND_PROBE_MANUFACTURING: "Fabricación de Sonda Mental"
  STR_KUKRI: "Kukri"
  STR_KUKRI_BUY: "Adquisición de Kukri"
  STR_DEMON: "Demonio"
  STR_DOOM_IMP_ARMOR: "Análisis de Combate de Imp"
  STR_DOOM_IMP: "Imp"
  STR_DOOM_IMP_UFOPEDIA: "Este ser posee reflejos de rayo e inteligencia maliciosa. Su característica más notable es la habilidad de lanzar bolas de fuego casi continuamente. Esta habilidad es una hazaña psiónica, que muestra el potencial energético de psi. Si bien es completamente inhumano, hay algo terriblemente familiar en sus odiosos ojos."
  STR_DOOM_IMP_CORPSE: "Cuerpo de Imp"
  STR_DOOM_IMP_AUTOPSY: "Autopsia de Imp"
  STR_DOOM_IMP_AUTOPSY_UFOPEDIA: "Esta grotesca criatura tiene un ADN perfectamente humano. Se deformó y se transformó en una forma demoníaca por una fuerza desconocida. Es fuerte y resistente. Algunos de sus órganos son vestigiales o han desaparecido por completo (como la mayoría del sistema reproductivo), mientras que otros son inusualmente grandes, especialmente el corazón. Parece muy resistente a los ataques por calor."
  STR_DARK_ONE_SOLDIER: "Soldado Oscuro"
  STR_DARK_ONE_SOLDIER_UFOPEDIA: "Estos seres humanos han tenido sus patrones de comportamiento permanentemente alterados a una furia sin sentido. Esta extraña aflicción los hace incapaces de comunicarse, y no toman ninguna acción que no conduzca a dañar a los demás. Sin embargo, conservan suficientes capacidades intelectuales para operar armas o cazar en equipos. Sus mentes están envueltas en un oscuro velo psiónico, de ahí el nombre."
  STR_SPIRIT_FLAMES: "Espiritu Llameante"
  STR_CODEX_OF_THE_TRANSFIGURATION: "Codex de La Transfiguración"
  STR_CODEX_OF_THE_TRANSFIGURATION_UFOPEDIA: "Este texto religioso describe el proceso de ascensión humana hacia una forma superior de existencia. Esta forma es diferente, pero definitivamente física, ya que las escrituras descartan el no-corporeismo.{NEWLINE}Dejando de lado el misticismo, el Codex proporciona instrucciones detalladas sobre el proceso, que en su etapa final requiere una máquina llamada \"El Yunque de las Almas\". Si eso no es suficiente, se supone que este dispositivo está ubicado detrás de algún tipo de portal dimensional ..."
  STR_TRITANIUM_GRENADE: "Granada de Tritanio"
  STR_TRITANIUM_GRENADE_UFOPEDIA: "Esta versión miniaturizada de Carga de Metralla Tritanium se puede usar como cualquier otra granada."
  STR_UNPACKING: "Desempaquetar"
  STR_EXPLOSIVES_BOX_SIMPLE_OPENING: "Abrir Caja de Explosivos Simples"
  STR_EXPLOSIVES_BOX_SIMPLE: "Caja de Explosivos Simples"
  STR_EXPLOSIVES_BOX_SIMPLE_UFOPEDIA: "Esta caja contiene algunos explosivos, generalmente para uso civil u obsoletos."
  STR_EXPLOSIVES_BOX_STANDARD_OPENING: "Abrir Caja de Explosivos Estándar"
  STR_EXPLOSIVES_BOX_STANDARD: "Caja de Explosivos Estándar"
  STR_EXPLOSIVES_BOX_STANDARD_UFOPEDIA: "Esta caja contiene explosivos de uso estándar, militares o civiles."
  STR_EXPLOSIVES_BOX_ADVANCED_OPENING: "Abrir Caja de Explosivos Avanzados"
  STR_EXPLOSIVES_BOX_ADVANCED: "Caja de Explosivos Avanzados"
  STR_EXPLOSIVES_BOX_ADVANCED_UFOPEDIA: "Una caja llena de explosivos modernos y caros."
  STR_MEDICAL_SUPPLIES_CHEAP: "Suministros médicos baratos"
  STR_MEDICAL_SUPPLIES_CHEAP_UFOPEDIA: "Esta caja contiene algunos artículos médicos básicos."
  STR_MEDICAL_SUPPLIES_CHEAP_OPENING: "Abrir Suministros Médicos Baratos"
  STR_MEDICAL_SUPPLIES_STANDARD: "Suministros Médicos Estándar"
  STR_MEDICAL_SUPPLIES_STANDARD_OPENING: "Abrir Suministros Médicos Estándar"
  STR_MEDICAL_SUPPLIES_STANDARD_UFOPEDIA: "Una pila decente de suministros médicos."
  STR_MEDICAL_SUPPLIES_RICH: "Suministros Médicos Caros"
  STR_MEDICAL_SUPPLIES_RICH_OPENING: "Abrir Suministros Médicos Caros"
  STR_MEDICAL_SUPPLIES_RICH_UFOPEDIA: "Dentro de este contenedor hay algunos artículos médicos de calidad."
  STR_WEAPON_BOX_REINFORCED_OPENING: "Abrir Caja Reforzada de Armas"
  STR_WEAPON_BOX_RAMSHACKLE_OPENING: "Abrir Caja de Armas Desvencijada"
  STR_WEAPON_BOX_OPENING: "Abrir Caja de Armas"
  STR_WEAPON_BOX: "Caja de Armas"
  STR_WEAPON_BOX_UFOPEDIA: "Un cofre de madera resistente, utilizado para el almacenamiento seguro de armas de mano."
  STR_WEAPON_BOX_REINFORCED: "Caja de Armas Reforzada"
  STR_WEAPON_BOX_REINFORCED_UFOPEDIA: "Esta caja de armas es de una calidad excepcional para la máxima protección de la preciosa carga."
  STR_WEAPON_BOX_RAMSHACKLE: "Caja de armas desvencijada"
  STR_WEAPON_BOX_RAMSHACKLE_UFOPEDIA: "Esta simple caja de madera contiene algunas armas y municiones."
  STR_AMMO_BOX_OPENING: "Abrir Caja de munición"
  STR_AMMO_BOX: "Caja de munición"
  STR_AMMO_BOX_UFOPEDIA: "Un contenedor utilizado para el almacenamiento de municiones."
  STR_GOOD_OSIRON_CRATE_OPENING: "Caja Reforzada de Osiron Abierta"
  STR_GOOD_OSIRON_CRATE: "Caja Reforzada de Osiron"
  STR_GOOD_OSIRON_CRATE_UFOPEDIA: "Una caja fuerte sofisticada, protegida con una cerradura electrónica. Muy difícil de abrir por la fuerza."
  STR_PURCHASE_SHOGG_WEAPONS: "Comprar Armas Shogg"
  STR_PURCHASE_SHOGG_WEAPONS_UFOPEDIA: "El nuevo Rey Escorpión está dispuesto a negociar con nosotros por recursos de superficie. {NEWLINE} A cambio, está dispuesto a proporcionarnos equipos Shogg, como las armas comunes que se usan en el inframundo."
  STR_SHOGG_STINGRIFLE_BUY: "Adquisición de Rifle de Agujas Shogg"
  STR_SHOGG_STINGRIFLE: "Rifle de Agujas Shogg"
  STR_SHOGG_STINGRIFLE_UFOPEDIA: "Este arma de mano dispara puntas afiladas de origen biológico. Gracias a las propiedades únicas del material del que están compuestas estas espigas, pueden penetrar en armaduras ligeras, creando un pequeño agujero a través del cual se aplica un potente agente químico. Esta arma causa quemaduras severas en lo profundo de la piel de la víctima, lo que a menudo conduce a una muerte espantosa."
  STR_SHOGG_STINGRIFLE_CLIP: "Cargador de Rifle de Agujas Shogg"
  STR_CYBERMINES: "Cyberminas"
  STR_ALERT_CYBERMINES: "¡CYBERMITAS VISTAS EN UN MINA!"
  STR_CYBERMINES_DESCRIPTION: "Los mineros en el trabajo fueron atacados por insectos agresivos, metálicos. Toda la mina está en cuarentena. Debemos investigar la ubicación y resolver el problema."
  STR_CYBERMINES_BRIEFING: "Los mineros fueron atacados en el trabajo por insectos metálicos agresivos. Toda la mina está en cuarentena. Debemos investigar la ubicación y resolver el problema. Para abortar la misión, devuelva los operativos de X-Com al área de salida y haga clic en el icono 'Abortar misión'."
  STR_ETHEREAL_ORIGINS: "Origenes de Los Etéreos"
  STR_ETHEREAL_ORIGINS_UFOPEDIA: "Los etéreos provienen de un mundo en el que prevalecen los vínculos telepáticos y muchas especies forman mentes colectivas. Al principio, también vivían en esos grupos, pero a medida que se desarrollaba su cultura, aprendieron a separarse de lo colectivo y alcanzar la individualidad. Esto ayudó a avanzar más en su sociedad, pero también les hizo sufrir, ya que estaban mal adaptados a la soledad. Finalmente, surgieron dos ideologías en competencia: promover la individualidad como una causa noble (y convertirse en mártires), o regresar al estado de felicidad mental. Pero encontraron un compromiso: designarían a ciertos individuos para convertirse en élites y el resto se reduciría a sirvientes. Las élites no se mezclarían entre sí, solo con la \"plebe\", que se volvería estúpida y mentalmente débil para evitar que obtuviera control sobre la red. Estos 'plebeyos' son conocidos como mutones. Cada miembro de élite es un individuo (ya que cada uno reinaría sobre su red personal de psi), pero tampoco sufrirá la separación (ya que los Mutons serían su familia ahora). Este patrón cultural todavía está presente hoy en día, aunque no todos los etéreos lo apoyan completamente ..."
  STR_MARS_THE_FINAL_ASSAULT: "Marte: El asalto Final"
  STR_MARS_THE_FINAL_ASSAULT_BRIEFING: "Después de abrirse paso a través del paisaje marciano, sus cansados agentes de batalla llegan al corazón de un gran complejo de túneles y cámaras. El cerebro alien está escondido en algún lugar del laberinto. Debe ser destruido si la tierra se va a salvar de la esclavitud alienígena.{NEWLINE}{NEWLINE}¡Buena suerte!"
  STR_MARS_CHRYSSALID_HIVE: "Marte: Colmenas de crisálidas"
  STR_MARS_CHRYSSALID_HIVE_BRIEFING: "El ascensor de la pirámide lleva a tus agentes muy por debajo de la superficie del planeta. Tu única oportunidad de evitar a todo el ejército alienígena es elegir el enfoque menos probable: a través de vastas salas de desove orgánico de los temidos alienígenas Crisálidas. Tus fuerzas serán separadas en escuadrones más pequeños para evitar la detección. Una vez que hayas reunido a todos sus agentes en el área de elevación, haz clic en el ícono 'abortar misión' para continuar a la siguiente etapa."
  STR_MARS_CYDONIA_LANDING: "Marte: Aterrizaje en Cydonia"
  STR_MARS_CYDONIA_LANDING_BRIEFING: "Tu nave Avenger ha aterrizado en la región de Cydonia en la superficie de Marte. Nuestra información indica que una de las construcciones piramidales contiene un elevador verde de acceso  a un complejo subterráneo. Una vez que hayas reunido a todos sus agentes en el área de elevación, haz clic en el ícono 'abortar misión' para continuar a la siguiente etapa."
  STR_CAKE_EATING: "Comer El Pastel"
  STR_ALIEN_INTERROGATED: "Alien Interrogado"
  STR_ALIEN_ENGINEER_INTERROGATED: "Ingeniero Alien Interrogado"
  STR_USE_FLASHBANG: "Usar Destello"
  STR_FLASHBANG_GRENADE: "Granada Destello"
  STR_FLASHBANG_GRENADE_UFOPEDIA: "Una Granada Destello está diseñada para abrumar los sentidos de una persona, para cegarla y desorientarla con una luz brillante combinada con un sonido fuerte. Tales dispositivos no letales están en uso por el ejército, las fuerzas del orden público y las fuerzas especiales. {NEWLINE} Un objetivo golpeado por la granada reduce a la mitad el número de TU disponibles, además de disminuir las reacciones en 25-35, disparando y lanzando en 20 -30, y cuerpo a cuerpo por 10-20 para 1 turno."
  STR_THE_THING: "Metamorfo"
  STR_METAMORPHS: "Metamorfo"
  STR_METAMORPHS_UFOPEDIA: "Los \"Metamorfos\" con los que luchamos en la Antártida fueron contenidos, y no un momento demasiado pronto: esta forma de vida altamente exótica podría potencialmente amenazar a toda la biosfera en la Tierra. Puede consumir y luego imitar cualquier vida celular como la conocemos, incluyendo plantas y animales por igual, al tiempo que conserva algunas de sus habilidades y memoria. Sería solo cuestión de tiempo antes de que la amenaza metamórfica infestara un ave o un pez y se abriera camino a otro continente. ¿Quién lo detendría entonces?{NEWLINE}No sabemos de dónde vino, pero parece incompatible con lo que sabemos sobre tecnología alienígena, por lo que la fuente probablemente sea otra cosa. Que este sea un recordatorio para nosotros: esta galaxia es mucho más grande, más antigua y más aterradora de lo que solemos pensar, incluso en X-Com.{NEWLINE}{NEWLINE}(2000 puntos otorgados)"
  STR_POLAR_BASE_THE_THING: "Horrores de la Antartida"
  STR_POLAR_BASE_THE_THING_SOLVED: "Horrores de la Antártida Erradicados"
  STR_ALERT_POLAR_BASE_THE_THING: "¡ALGO MALVADO FUE DESCUBIERTO EN LA ANTÁRTIDA!"
  STR_POLAR_BASE_THE_THING_DESCRIPTION: "Una base de investigación cerca del Polo Sur descubrió restos congelados de alguna forma de vida antigua. Poco después perdimos contacto con la instalación. Investiga el incidente y busca supervivientes."
  STR_POLAR_BASE_THE_THING_BRIEFING: "Una base de investigación cerca del Polo Sur descubrió restos congelados de alguna forma de vida antigua. Poco después perdimos contacto con la instalación. Investiga el incidente y busca supervivientes. Para abortar la misión, devuelve los operativos de X-Com al vehículo de transporte y haz clic en el icono \"Abortar misión\"."
  STR_THE_THING_POLARNIK: "Civil"
  STR_THE_THING_POLARNIK_TRANSFORMED: "Civil Metamorfo"
