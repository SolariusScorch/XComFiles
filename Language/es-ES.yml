  STR_SMG_AA_CLIP_MANUFACTURING: "Fabricación de Cargador Tritanio de SMG de BlackOps"
  STR_SMG_UFOPEDIA: "Esta arma ligera dispara rondas de 5,8mm (2 gramos) optimizadas para rangos de combate cortos. Cumple el rol de pistola y carabina fácilmente, pudiendo dispararse con precisión con una mano.{NEWLINE}> Ocultable{NEWLINE}{NEWLINE}La compra de esta arma requiere contacto: Industrias BlackOps."
