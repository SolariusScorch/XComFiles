  STR_IMPROVED_UNDERCOVER_OPERATIONS: "Operaciones Secretas Mejoradas"
  STR_IMPROVED_UNDERCOVER_OPERATIONS_UFOPEDIA: "Con la bendición del Consejo, finalmente podemos comenzar a construir una red más robusta para apoyar operaciones secretas más ambiciosas."
  STR_TRANSPORT_ALTERNATIVE: "Alternativa de Transporte"
  STR_TRANSPORT_ALTERNATIVE_UFOPEDIA: "El transporte público es muy lento y poco profesional! Solo lo uso cuando viajo por diversión. {NEWLINE} Si me das un momento, te encontraré una manera más rápida de viajar alrededor del mundo."
  STR_PRIVATE_TRANSPORT: "TRANSPORTE PRIVADO"
  STR_PRIVATE_TRANSPORT_UFOPEDIA: "{NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE } ¿Cansado de compañías aéreas públicas poco confiables y aduaneros entrometidos? ¡No digas más!"
  STR_PUBLIC_TRANSPORT: "TRANPORTE PÚBLICO"
  STR_PUBLIC_TRANSPORT_UFOPEDIA: "{NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} La forma más rentable en que nuestros agentes viajan son los vuelos regulares de pasajeros. Una vez que llegan a su destino, los agentes alquilan un automóvil civil para llegar al sitio. Actualmente solo tenemos un tipo de transporte (automóvil personal), pero podemos abrir opciones más atractivas con la investigación."
  STR_ARROW: "FLECHA CF-105"
  STR_ARROW_UFOPEDIA: "Este interceptor clásico tiene ahora casi 50 años, pero aún le queda mucha lucha."
  STR_OPSCAR: "LAND ROVER"
  STR_OPSCAR_UFOPEDIA: "Este auto es rápido, confiable y perfecto para operaciones encubiertas con hasta 5 agentes."
  STR_HUMMER: "HUMVEE"
  STR_HUMMER_UFOPEDIA: "Este vehículo militar puede transportar hasta 5 agentes a cualquier lugar, a una velocidad decente. Estará disponible dentro de una hora a partir de su solicitud. Es demasiado visible para las misiones secretas."
  STR_OSPREY: "OSPREY"
  STR_OSPREY_UFOPEDIA: "{NEWLINE} {NEWLINE} El Consejo ha decidido permitirnos acceder a este gran transporte de tropas en respuesta a nuestros informes sobre la verdadera escala de la amenaza del culto."
  STR_MUDRANGER: "MUDRANGER"
  STR_MUDRANGER_UFOPEDIA: "Este transporte de personal experimental es una alternativa al embarque de un avión. Puede viajar tanto por tierra como por agua. En el lado negativo, su rango es muy corto."
  STR_SKYRAIDER: "SKYRAIDER"
  STR_SKYRAIDER_UFOPEDIA: "Este avión puede transportar hasta 10 personas con una velocidad sin precedentes."
  STR_DRAGONFLY: "LIBELULA"
  STR_DRAGONFLY_UFOPEDIA: "Este barco de aterrizaje vertical puede transportar hasta 8 agentes directamente al sitio de operación. También se puede utilizar para transportar unidades auxiliares como drones."
  STR_SNAPPING_TURTLE: "Tortuga Mordedora"
  STR_SNAPPING_TURTLE_XCOM: "TORTUGA MORDEDORA"
  STR_SNAPPING_TURTLE_XCOM_UFOPEDIA: "Este barco subterráneo Reptoide es un pequeño transporte de tropas. Su fase de conducción le permite viajar bajo tierra."
  STR_SNAPPING_TURTLE_CONSTRUCTION: "Construcción de Tortuga Mordedora"
  STR_SNAPPING_TURTLE_CONSTRUCTION_DISASSEMBLY: "Desmontaje de Construcción de Tortuga Mordedora"
  STR_SNAPPING_TURTLE_ASSEMBLY: "Montaje de Tortuga Mordedora"
  STR_VIPER_XCOM_ASSEMBLE: "Montaje de Víbora"
  STR_VIPER_CRATED: "VIPER Embalado"
  STR_VIPER_XCOM: "VIPER"
  STR_VIPER_XCOM_UFOPEDIA: "Este tipo de embarcaciones Reptoide se utiliza principalmente como transporte personal. Podemos usarlo para viajar a lugares subterráneos, inaccesibles para los buques que no tienen fase de conducción."
  STR_WHAT_DO_NOW_MILESTONE_0: "X-Com GIB: Estrategia General"
  STR_WHAT_DO_NOW_MILESTONE_0_UFOPEDIA: "Nuestro primer paso debería ser asegurar nuestra posición, ya que la ONU no nos toma muy en serio. Por lo tanto, deberíamos encontrar y presentar alguna prueba de que existen fuerzas trabajando que podrían amenazar la paz mundial. {NEWLINE} El primer problema que se debe abordar es encontrar una explicación para un aumento simultáneo en el número de organizaciones criminales y sectas religiosas notables en cada continente . Debemos aprender más sobre ellos, preferiblemente arrestando a sus miembros e interrogándolos. Esto debería darnos una mejor comprensión de este fenómeno social y ayudarnos a detenerlo. {NEWLINE} El segundo problema, quizás uno más sorprendente, es un aumento dramático en los informes sobre criaturas extrañas, monstruos y similares. Este es otro problema global que debe abordarse; Deberíamos investigar estos informes y si hay algo de verdad en ellos, debemos capturar o diseccionar a una criatura así."
  STR_WHAT_DO_NOW_MILESTONE_1: "X-Com PAU: Estrategia General"
  STR_WHAT_DO_NOW_MILESTONE_1_UFOPEDIA: "Comandante, aparentemente nuestro esfuerzo dio sus frutos: la ONU está dispuesta a escucharnos más. Esta es una gran oportunidad para socavar a nuestros enemigos, por lo que debemos seguir adelante. {NEWLINE} Después de algunas consultas, sugiero nuestro próximo paso para ampliar nuestro personal en el sitio. En primer lugar, necesitaremos un investigador jefe adecuado, preferiblemente con experiencia tanto en bioquímica como en física exótica. En segundo lugar, dado que estamos tratando claramente con alguna inteligencia extraterrestre, necesitamos un xenólogo profesional para descubrir todos sus secretos. Luego debemos reforzar nuestra cooperación con los círculos militares para asegurar el acceso al armamento moderno. Y, finalmente, necesitamos un ingeniero jefe para trabajar en cualquier artefacto que encontremos. Desafortunadamente, no podemos simplemente secuestrarlos, deben venir a nosotros solos. Por lo tanto, deberíamos continuar con nuestro trabajo de investigación y esperar que encontremos algo en lo que estén demasiado interesados para dejar de lado nuestra cooperación."
  STR_WHAT_DO_NOW_MILESTONE_2: "X-Com PSA: Estrategia General"
  STR_WHAT_DO_NOW_MILESTONE_2_UFOPEDIA: "Comandante, la ONU parece impresionada y conmocionada con nuestros hallazgos. Deberíamos presentarles aún más evidencia de presencia extraterrestre en la Tierra, ya que nuestra oposición no descansará hasta que sea destituida. {NEWLINE} Nuestro objetivo ahora debe ser contener al menos parcialmente la amenaza de culto al infiltrar al menos el más alto de una organización escalones y exponiendo sus verdaderas metas e identidades. También deberíamos aprender más sobre los extraterrestres y de dónde provienen. {NEWLINE} Para hacerlo, también debemos desarrollar un laboratorio más avanzado con mejores equipos y más estaciones de investigación."
  STR_WHAT_DO_NOW_MILESTONE_3: "X-Com Defensa contra UFO: Estrategia General"
  STR_WHAT_DO_NOW_MILESTONE_3_UFOPEDIA: "Por fin, comandante, tenemos una mano libre cuando tratamos con enemigos de la Tierra. Deberíamos aprovechar esta oportunidad para aumentar primero nuestras capacidades militares y continuar respondiendo a las alertas. Luego deberíamos concentrarnos en aprender todo sobre el enemigo, realizar ingeniería retroactiva de su tecnología, interrogar a especialistas y líderes alienígenas y, finalmente, desarrollar una estrategia de contraataque. También debemos ser conscientes del enemigo interno, o de los líderes mundiales que piensan que X-Com es un error, por lo que debemos lucir bien ante los ojos de la ONU. {NEWLINE} Somos los únicos que podemos detener la invasión. Tengo fe que podemos hacer esto juntos."
  STR_MILESTONE_1_SUMMARY: "Promoción I"
  STR_MILESTONE_1_SUMMARY_UFOPEDIA: "SE LE HA CONCEDIDO AUTORIDAD ADICIONAL. {NEWLINE} USTED ES CONOCIDO COMO X-COM: UNIDAD DE ACTIVIDAD PARANORMAL {NEWLINE} {NEWLINE} El nuevo artículo está disponible para su compra: Traje para materiales peligrosos."
  STR_MILESTONE_2_SUMMARY: "Promoción II"
  STR_MILESTONE_3_SUMMARY: "Promoción III"
  STR_MILESTONE_3_SUMMARY_UFOPEDIA: "SE LE HA DADO AUTORIDAD ADICIONAL. {NEWLINE} AHORA SE CONOCEN COMO X-COM: DEFENSA CONTRA OVNI"
  STR_MILESTONE_1: "Resumen de Informe X-Com Nº 1"
  STR_MILESTONE_1_UFOPEDIA: "De: X-Com: Global Investigation Bureau {NEWLINE} A: Comité de las Naciones Unidas {NEWLINE} Asunto: Actividad paranormal {NEWLINE} Nuestra investigación sobre informes anómalos en todo el mundo nos ha permitido confirmar que estos incidentes son en realidad causados por factores que no pueden explicar utilizando el conocimiento científico convencional. Los ejemplos más notables incluyen organismos biológicos anormales (ver anexo n. 2), pero creemos que la mayor preocupación para la ONU es el surgimiento de organizaciones terroristas clandestinas que parecen estar relacionadas de alguna manera con esta actividad paranormal. Recomendamos encarecidamente que el Comité de las Naciones Unidas tome medidas adicionales para reunir más información sobre estos grupos."
  STR_MILESTONE_2: "Resumen de Informe X-Com Nº 2"
  STR_MILESTONE_2_UFOPEDIA: "De: X-Com: Unidad de Actividad Paranormal {NEWLINE} A: Comité de las Naciones Unidas {NEWLINE} Asunto: OVNI: Enemigo desconocido {NEWLINE} Nuestra investigación sobre el tema de la actividad paranormal reciente nos ha brindado una prueba sólida de que los \"cultos\" están relacionados con algún tipo de fuerza extraterrestre, que apoya activamente a estas organizaciones. La misma fuerza extraterrestre parece estar detrás de fenómenos biológicos inusuales encontrados en la Tierra que pudimos examinar en detalle. Todavía no somos conscientes de los objetivos o modus operandi de los extraterrestres, pero su actividad parece ser coordinada y global. Teniendo en cuenta que esta actividad parece promover el desorden y el peligro para la vida humana, estamos sugiriendo que los extraterrestres deben considerarse hostiles a la humanidad por el momento, y que se necesitan mayores medios para recopilar más información sobre esta amenaza."
  STR_MILESTONE_3: "Resumen de Informe X-Com Nº 3"
  STR_MILESTONE_3_UFOPEDIA: "De: X-Com: Agencia de Seguridad Paranormal {NEWLINE} A: Comité de las Naciones Unidas {NEWLINE} Asunto: Conspiración alienígena {NEWLINE} Nuestras conclusiones con respecto a toda actividad alienígena son bastante sombrías: no sólo estamos asediados por fuerzas alienígenas hostiles, sino también por nuestros más altos niveles del poder que también están profundamente infiltrados. Además, estamos amenazados no solo por una fuerza, sino por una serie de posibles competidores: los misteriosos alienígenas de los cielos, la civilización submarina de los Profundos, un mundo desconocido debajo de la superficie de la Tierra y, finalmente, los colaboradores humanos. Estimamos que ninguno de ellos está listo para una invasión total todavía, pero harán lo que puedan para debilitarnos y confundirnos. {NEWLINE} Por lo tanto, recomiendo encarecidamente un enfoque más centrado para construir las defensas de la Tierra, empezando por dar X -Com plenos derechos militares para intervenir en nombre no solo de la ONU, sino de toda la humanidad."
  STR_MILESTONE_3_PREQ: "Prerrequisito de Promoción III"
  STR_HWP: "Plataformas de Armas Pesadas"
  STR_HWP_UFOPEDIA: "En respuesta a los peligros inherentes a las actividades de X-Com, hemos desarrollado una Plataforma de Armas Pesadas no tripulada de uso múltiple. La torreta es semimodular y puede albergar un cañón, un lanzacohetes doble o una pistola pequeña. Su robusta armadura es altamente resistente a la mayoría de las formas de daño. Debido a su tamaño, una plataforma de armas pesadas requiere una cantidad significativa de espacio de carga dedicado para el transporte."
  STR_SCORPOID_ARMOR: "Análisis de Combate de Escorpoide"
  STR_SCORPOID_WEAPON: "Pinzas de Escorpoide"
  STR_SCORPOID: "Escorpoide"
  STR_SCORPOID_UFOPEDIA: "Estas criaturas aterradoras viven bajo tierra en pequeñas tribus. Son fuertes, duros y engañosamente sigilosos. En su mayoría cazan otras criaturas subterráneas para alimentarse, pero a veces también cultivan sus propias plantas. A pesar de su naturaleza brutal, son bastante buenos con la tecnología, que reciben de Reptoides a cambio del trabajo mercenario."
  STR_SCORPOID_AUTOPSY: "Autopsia de Escorpoide"
  STR_SCORPOID_AUTOPSY_UFOPEDIA: "Estos humanoides arácnidos están protegidos por una cubierta muy dura, resistente a todas las formas de daño. Los músculos son más fuertes de lo necesario para caminar con este caparazón en el tiempo libre, lo que sugiere una buena velocidad. Todos los órganos son vagamente similares a los escorpiones normales, pero más cercanos a los escorpiones gigantes; Esto puede sugerir un vínculo entre estas dos formas de vida."
  STR_SCORPOID_CORPSE: "Cuerpo de Escorpoide"
  STR_SCORPOID_HUNTER: "Cazador Escorpoide"
  STR_SCORPOID_REBEL: "Rebelde Escorpoide"
  STR_SCORPOID_CHIEF: "Jefe Escorpoide"
  STR_ANTMAN_WEAPON_SPIT: "Escupitajo de Hormigoide"
  STR_ANTMAN_QUEEN_ARMOR: "Análisis de Combate de Reina Hormigoide"
  STR_ANTMAN_WARRIOR_ARMOR: "Análisis de Combate de Guerrero Hormigoide"
  STR_ANTMAN_WORKER_ARMOR: "Análisis de Combate de Trabajador Hormigoide"
  STR_ANTMAN_WEAPON: "Pinzas de Hormigoide"
  STR_ANTMAN: "Hormigoide"
  STR_ANTMAN_AUTOPSY: "Autopsia de Hormigoide"
  STR_ANTMAN_AUTOPSY_UFOPEDIA: "Estos insectoides tienen todas las características de las criaturas sapientes y que usan herramientas: estructuras cerebrales bien desarrolladas, manos diestras y buenos sentidos. También tienen una armadura quitinosa resistente y son muy fuertes. Sus glándulas bucales producen un ácido potente, utilizado para la construcción y la guerra. Son algo resistentes a muchas armas utilizadas por X-Com, especialmente balas, fuego y productos químicos; Su principal debilidad es un rayo láser."
  STR_ANTMAN_CORPSE: "Cuerpo de Hormigoide"
  STR_ANTMAN_WORKER: "Trabajador Hormigoide"
  STR_ANTMAN_WARRIOR: "Guerrero Hormigoide"
  STR_ANTMAN_WARRIOR_CORPSE: "Cuerpo de Guerrero Hormigoide"
  STR_ANTMAN_QUEEN: "Reina Hormigoide"
  STR_ANTMAN_QUEEN_CORPSE: "Cuerpo de Reina Hormigoide"
  STR_ANTMAN_QUEEN_COMMANDER: "Reina Hormigoide"
  STR_ANTMAN_QUEEN_AUTOPSY: "Autopsia de Reina Hormigoide"
  STR_ANTMAN_QUEEN_AUTOPSY_UFOPEDIA: "Este organismo tiene la estructura genética de Hormigoide; Todas las diferencias son causadas por una expresión diferente de estos genes. El cuerpo es estacionario, lleno de órganos reproductores y fábricas de hormonas. El cerebro está bien desarrollado. Al igual que otros tipos de Hormigoide, las Reinas puede disparar ácido en defensa propia."
  STR_ANTMAN_QUEEN_UFOPEDIA: "Este tipo altamente especializado de Hormigoide fue alimentado con una mezcla especial de nutrientes para convertirse en una masa inamovible de glándulas y neuronas. Funciona como el reproductor de colonias, pero también como un banco de conocimientos y un regulador químico. Las reinas no gobiernan directamente, pero su influencia en la colonia como nodos de información es tremenda. Normalmente hay una reina por nido, pero en colonias más grandes puede haber múltiples reinas."
  STR_GIANT_SPIDER_KING_ARMOR: "Análisis de Combate de Rey Araña"
  STR_GIANT_SPIDER_QUEEN_ARMOR: "Análisis de Combate de Reina Araña Gigante"
  STR_GIANT_SPIDER_RED_ARMOR: "Análisis de Combate de Araña Llameante"
  STR_GIANT_SPIDER_GREEN_ARMOR: "Análisis de Combate de Rey Blindada"
  STR_GIANT_SPIDER_PURPLE_ARMOR: "Análisis de Combate de Araña Muerte"
  STR_GIANT_SPIDER_ALLOY_ARMOR: "Análisis de Combate de Araña Oculta"
  STR_GIANT_SPIDER_ARMOR: "Análisis de Combate de Rey Gigante"
  STR_GIANT_SPIDER_KING_COMMANDER: "Rey Araña"
  STR_GIANT_SPIDER_KING: "Rey Araña"
  STR_GIANT_SPIDER_KING_CORPSE: "Cuerpo de Rey Araña"
  STR_GIANT_SPIDER_KING_UFOPEDIA: "Esta forma rara de la especie araña gigante es muy especial, ya que es un humanoide, tanto física como mentalmente. Aunque no pueden hablar, son capaces de comunicarse con los humanos utilizando la tecnología. Los reyes araña viven bajo tierra, al mando de sus ejércitos de arácnidos a través de enlaces psíquicos con las reinas araña. Curiosamente, consideran que las reinas son sus iguales, no sus subordinadas. Los reyes araña son psiónicos, y sus cerebros humanoides les permiten afectar a los humanos. Sus dominios generalmente mantienen relaciones con los Reptoides, quienes los equipan con la cibernética para la comunicación entre especies."
  STR_GIANT_SPIDER_KING_AUTOPSY: "Autopsia de Rey Araña"
  STR_GIANT_SPIDER_KING_AUTOPSY_UFOPEDIA: "El ADN de esta forma es el mismo que en las arañas más pequeñas, pero su expresión genética es radicalmente diferente. El cuerpo del Rey Araña se mantiene en posición vertical, con tres pares de brazos para operar el equipo. Su gran cerebro está conectado a un pequeño implante metálico."
  STR_GIANT_SPIDER_QUEEN_LEADER: "Reina Araña Gigante"
  STR_GIANT_SPIDER_QUEEN: "Reina Araña Gigante"
  STR_GIANT_SPIDER_QUEEN_CORPSE: "Cuerpo de Reina Araña Gigante"
  STR_GIANT_SPIDER_QUEEN_UFOPEDIA: "Este gran artrópodo es la forma madura de una araña gigante. A diferencia de sus parientes más pequeños, es una criatura social, que mantiene una \"corte\" de sus propios hijos. Las arañas sirvientes hacen gran parte de la caza de la reina, aunque es perfectamente capaz de matar a su propia presa. Las arañas más pequeñas parecen estar dominadas a través de algún tipo de control mental, que afortunadamente no funciona en los humanos."
  STR_GIANT_SPIDER_QUEEN_AUTOPSY: "Autopsia de Reina Araña Gigante"
  STR_GIANT_SPIDER_QUEEN_AUTOPSY_UFOPEDIA: "Esta araña no solo es mucho más grande que el promedio, sino que también tiene un cerebro más complejo, aunque es difícil estimar sus fortalezas mentales solo con la disección. De lo contrario, es similar a los más pequeños: rápido, cruel y absolutamente horroroso. Sólo diez veces más, si creemos en nuestros agentes."
  STR_GIANT_SPIDER_RED: "Araña Llameante"
  STR_GIANT_SPIDER_RED_TERRORIST: "Araña Llameante"
  STR_GIANT_SPIDER_RED_UFOPEDIA: "Esta araña gigante ha recolectado una cantidad significativa de gases volátiles en su cuerpo, lo que le permite respirar fuego. Matar a la araña generalmente resulta en una pequeña explosión."
  STR_GIANT_SPIDER_RED_CORPSE: "Cuerpo de Araña Llameante"
  STR_GIANT_SPIDER_GREEN: "Araña Blindada"
  STR_GIANT_SPIDER_GREEN_TERRORIST: "Araña Blindada"
  STR_GIANT_SPIDER_GREEN_UFOPEDIA: "Este tipo de araña gigante tiene una armadura extra gruesa. Es mucho más resistente al daño, pero también es notablemente más lento que el tipo básico."
  STR_GIANT_SPIDER_PURPLE: "Araña Muerte"
  STR_GIANT_SPIDER_PURPLE_TERRORIST: "Araña Muerte"
  STR_GIANT_SPIDER_PURPLE_UFOPEDIA: "Esta araña gigante es mucho más rápida y fuerte que el tipo estándar. Es capaz de masticar a través de materiales duraderos muy rápido."
  STR_GIANT_SPIDER_ALLOY: "Araña Oculta"
  STR_GIANT_SPIDER_ALLOY_TERRORIST: "Araña Oculta"
  STR_GIANT_SPIDER_ALLOY_UFOPEDIA: "Esta araña gigante tiene la capacidad de mezclarse con el medio ambiente. Es un maestro del ataque inesperado, que suele ser mortal."
  STR_GIANT_SPIDER: "Araña Gigante"
  STR_GIANT_SPIDER_CORPSE: "Cuerpo de Araña Gigante"
  STR_GIANT_SPIDER_UFOPEDIA: "Las arañas gigantes son cazadores solitarios, pero son capaces de comportamiento social durante la temporada de apareamiento. Son tan rápidos y mortales como las arañas pequeñas de caza, y lo suficientemente inteligentes como para cazar animales comunes como cerdos, serpientes grandes o tapires. Su punto débil parece ser el fuego y odian el humo debido a sus requerimientos de energía."
  STR_GIANT_SPIDER_AUTOPSY: "Autopsia de Araña Gigante"
  STR_GIANT_SPIDER_AUTOPSY_UFOPEDIA: "Esta criatura de pesadilla es principalmente una araña en apariencia solamente, ya que muchos de los órganos internos han sido modificados para adaptarse a su gran tamaño. Sus sacos de veneno no son muy venenosos para los humanos, pero sus colmillos pueden causar heridas profundas. Su armadura no es muy gruesa, pero ofrece cierta protección contra explosiones."
  STR_GIANT_SPIDER_TERRORIST: "Araña Gigante"
  STR_MEGASCORPION_WEAPON: "Aguijón"
  STR_MEGASCORPION_ARMOR: "Análisis de Combate de Megaescorpión"
  STR_MEGASCORPION: "Megaescorpión"
  STR_MEGASCORPION_CORPSE: "Cuerpo de Megaescorpión"
  STR_MEGASCORPION_UFOPEDIA: "Aunque esta criatura es en su mayoría un heterometrus bengalensis gigante, su cerebro altamente efectivo le da inteligencia más en línea con los depredadores de mamíferos, como los tigres o los lobos. Los megascorpiones son criaturas de manada con relaciones sociales complejas, capaces de cazar en equipo. Aunque son sólo animales, pueden ser mortales para los agentes no preparados; El humo es un buen elemento disuasorio."
  STR_MEGASCORPION_AUTOPSY: "Autopsia de Megaescorpión"
  STR_MEGASCORPION_AUTOPSY_UFOPEDIA: "Esta criatura es exactamente lo que parece ser: un escorpión inusualmente grande. Tiene el mismo plan corporal, órganos internos y genética en general; Lo único notable, aparte del tamaño, es la complejidad y el volumen de su cerebro. La química del cuerpo es algo extraña, y deberíamos asumir que es para compensar la eficiencia sin complicaciones de su sistema respiratorio simple."
  STR_MEGASCORPION_TERRORIST: "Megaescorpión"
  STR_GIANT_BEETLE_BOMBARDIER_ARMOR: "Análisis de Combate de Escarabajo Bombardero Gigante"
  STR_GIANT_BEETLE_BOMBARDIER_SPIT: "Escupitajo de Escarabajo Bombardero Gigante"
  STR_GIANT_BEETLE_ARMOR: "Análisis de Combate de Escarabajo Gigante"
  STR_GIANT_BEETLE_WEAPON: "Mordisco de Escarabajo Gigante"
  STR_GIANT_BEETLE: " Escarabajo Gigante"
  STR_GIANT_BEETLE_CORPSE: "Cuerpo de Escarabajo Gigante"
  STR_GIANT_BEETLE_UFOPEDIA: "Esta criatura bastante repugnante es un cazador implacable, aunque primitivo. Posee un agudo sentido del olfato, lo que le permite perseguir a animales grandes. Este enorme insecto nunca sobreviviría en la Tierra moderna sin células sanguíneas extravagantes y altamente eficientes, permitiéndole sostener su cuerpo inusualmente grande. Su principal debilidad es el fuego, pero también es bastante susceptible a los químicos, como el repelente de insectos."
  STR_GIANT_BEETLE_BOMBARDIER_TERRORIST: " Escarabajo Bombardero Gigante"
  STR_GIANT_BEETLE_BOMBARDIER: " Escarabajo Bombardero Gigante"
  STR_GIANT_BEETLE_BOMBARDIER_UFOPEDIA: "Esta forma rara de escarabajo gigante es capaz de sintetizar gas inflamable dentro de su cuerpo. Este gas se mezcla con la saliva de la criatura, produciendo un misil de fuego peligroso y extremadamente repulsivo. Afortunadamente, estas criaturas son extremadamente defensivas en la naturaleza."
  STR_GIANT_BEETLE_AUTOPSY: "Autopsia de Escarabajo Gigante"
  STR_GIANT_BEETLE_AUTOPSY_UFOPEDIA: "Esta criatura es mucho más grande de lo que es teóricamente posible en la Tierra. Está protegido por un caparazón resistente que puede detener disparos de pistola e incluso explosiones de granadas."
  STR_GIANT_BEETLE_TERRORIST: " Escarabajo Gigante"
  STR_ELECTRIC_CLUB: "Porra Eléctrica"
  STR_ELECTRIC_CLUB_UFOPEDIA: "Una porra telescópica equipada con descarga eléctrica, diseñada para ser utilizada por las fuerzas policiales. {NEWLINE}> Ocultable"
  STR_SMALL_SHOTGUN: "Escopeta Pequeña"
  STR_SMALL_SHOTGUN_UFOPEDIA: "Una escopeta de bombeo compacta. Su alcance efectivo es bastante corto, pero se puede ocultar debajo de la ropa suelta. {NEWLINE}> Ocultable"
  STR_SMALL_SHOTGUN_SHELLS: "Munición BS de Escopeta Pequeña"
  STR_MUCKSTAR_ARMOR: "Análisis de Combate de Muckstar"
  STR_MUCKSTAR: "Muckstar"
  STR_MUCKSTAR_WEAPON: "Shock de Muckstar"
  STR_MUCKSTAR_UFOPEDIA: "Esta criatura completamente ajena es un depredador, que caza tanto por encima como por debajo de la línea de agua. Rastrea las presas usando ondas psiónicas y las elimina con potentes descargas eléctricas."
  STR_MUCKSTAR_AUTOPSY: "Autopsia de Muckstar"
  STR_MUCKSTAR_AUTOPSY_UFOPEDIA: "Esta criatura parece completamente extraña, pero de hecho es un coral muy modificado. Posee un sistema nervioso central simple y un tracto digestivo primitivo, mientras que el resto de su volumen está lleno de un órgano similar a un globo lleno de gases ligeros. Sus salientes puntiagudos terminan con órganos especializados que pueden producir un voltaje significativo."
  STR_MUCKSTAR_CORPSE: "Cuerpo de Muckstar"
  STR_MUCKSTAR_TERRORIST: "Muckstar"
  STR_CHUPACABRA_ARMOR: "Análisis de Combate de Chupacabra"
  STR_CHUPACABRA_WEAPON: "Mordisco de Chupacabra"
  STR_CHUPACABRA: "Chupacabra"
  STR_CHUPACABRA_TERRORIST: "Chupacabra"
  STR_CHUPACABRA_CORPSE: "Cuerpo de Chupacabra"
  STR_CHUPACABRA_UFOPEDIA: "Esta criatura es un depredador extremadamente rápido y peligroso. Su inteligencia es limitada, pero está muy bien adaptada para cazar y esconderse en la Tierra. Su único defecto es que no puede reproducirse con éxito, pero puede ser que haya algún tipo de versión \"reina\" de la especie Chupacabra que engendra a estos cazadores. Se recomienda atacar a estas criaturas a largo alcance si es posible."
  STR_CHUPACABRA_AUTOPSY: "Autopsia de Chupacabra"
  STR_CHUPACABRA_AUTOPSY_UFOPEDIA: "Este organismo es claramente de origen extraño y posee muchas características desconocidas en la Tierra. Tiene un exoesqueleto como nuestros invertebrados, pero sus estructuras neuronales y cardiovasculares son más análogas a los grandes mamíferos en su complejidad. Los chupacabras tienen ojos muy simples, pero su morfología y química sugieren un depredador rápido, con garras afiladas y una cola con forma de látigo. Su cubierta externa proporciona cierta resistencia a los ataques físicos."
  STR_RAT: "X-Rata"
  STR_GIANT_RAT_WEAPON: "Mordisco de Rata Gigante"
  STR_GIANT_RAT_ARMOR: "Análisis de Combate de Rata Gigante"
  STR_GIANT_RAT: "Rata Gigante"
  STR_GIANT_RAT_TERRORIST: "Rata Gigante"
  STR_GIANT_RAT_CORPSE: "Cuerpo de Rata Gigante"
  STR_GIANT_RAT_UFOPEDIA: "Este roedor inusualmente grande también es inusualmente agresivo. Está ansioso por cazar mamíferos y aves, así como por comer grandes cantidades de masa vegetal. Las ratas gigantes comúnmente tienen una enfermedad contagiosa que aumenta notablemente su agresividad y ferocidad. Si este nuevo tipo de rata se multiplica tan rápido como sus primos más comunes, podría poner en grave peligro nuestros suministros de alimentos. ¿Será desplazada la humanidad por los roedores como lo fueron los dinosaurios?"
  STR_GIANT_RAT_AUTOPSY: "Autopsia de Rata Gigante"
  STR_GIANT_RAT_AUTOPSY_UFOPEDIA: "Este roedor gigante crece más que un gato doméstico. De gran tamaño a un lado, no muestra cambios significativos de los miembros más comunes de la familia rattus. Sus órganos muestran signos de inflamación crónica y sus niveles hormonales son extraordinariamente altos."
