  STR_ALIEN_LANGUAGE_INVESTIGATION: "Investigación de Lenguaje Alien"
  STR_ALIEN_LANGUAGE_INVESTIGATION_UFOPEDIA: "Comandante, hice todo lo posible por organizar y analizar todas las muestras de lenguaje alien que tenemos. La buena noticia es que probablemente sea un lenguaje real de hecho. Pude asociar algunos de sus símbolos con ideas, aunque sin un hablante nativo, no estoy seguro de qué tan preciso es, e identificar algunas posibles estructuras gramaticales. Sin embargo, no soy un lingüista y mi experiencia con estas cosas es bastante básica, por lo que le sugiero que se la muestre a alguien más calificado. Lamentablemente, no tengo idea de dónde encontrar un experto en idiomas extranjeros de tal calibre, pero, por supuesto, estaré encantado de ayudar, como pueda."
  STR_ELDRITCH_LANGUAGE_INVESTIGATION: "Investigación de Lenguaje Misterioso"
  STR_ELDRITCH_LANGUAGE_INVESTIGATION_UFOPEDIA: "Hice algunas 'investigaciones preliminares' sobre este extraño lenguaje utilizado por algunos de nuestros 'clientes' más interesantes. Es algo prometedor, pero para ser honesto, estoy golpeando un muro aquí; Este discurso es totalmente diferente de cualquier idioma que conozco, tanto gramatical como conceptualmente. Puedo trabajar con los conceptos, pero realmente creo que deberíamos hacer que un profesional lo vea. Será más rápido y me permitirá volver a mi trabajo real."
  STR_ELDRITCH_LANGUAGE: "Lenguaje Misterioso"
  STR_ELDRITCH_LANGUAGE_UFOPEDIA: "Este es supuestamente el idioma vivo más antiguo de la Tierra, hablado por los llamados \"habitantes de la profundidad\". En este punto, no puedo decir si esta afirmación es cierta, pero creo que podemos estar seguros de que la lengua es real: no solo es bastante compleja, sino que también es muy diferente de la mayoría de las lenguas humanas. Descifrarlo es, sin duda, llevará mucho tiempo para un principiante, pero al menos podemos traducirlo a cualquier lenguaje humano y volver sin perder demasiada información. {NEWLINE} Sinceramente, sería bueno tener más fuentes escritas, Comandante."
  STR_CONTACT_CULT_ARMS_DEALERS: "Contacto: Proveedor de Armas de Culto"
  STR_CONTACT_CULT_ARMS_DEALERS_UFOPEDIA: "Comandante, en este punto nos hemos infiltrado cultistas lo suficientemente profundos para ponernos un poco descarados. Cada culto debe recibir material que no puede obtener de una tienda local (fuera de los EE. UU.), Y localizar a estos proveedores no debería ser demasiado difícil si sabe dónde buscar. Esto nos puede llevar a algunas cosas interesantes que no están en nuestra lista oficial de suministros."
  STR_CONTAINMENT_EXCEEDED: "LÍMITE DE CONTENCIÓN DE ALIENS EXCEDIDO! {SMALLLINE} Espacio de contención insuficiente en {0}. Debes eliminar el exceso de alienígenas de la contención (que luego morirá)."
  STR_CONTAINMENT_EXCEEDED_1: "¡LÍMITES DE CELDAS DE PRISIÓN EXCEDIDO! {SMALLLINE} No hay suficientes celdas de retención en {0}. Debes eliminar el exceso de cautivos de la instalación (que luego se eliminará irrevocablemente de la base)."
  STR_CONTAINMENT_EXCEEDED_2: "LÍMITE DE CAJAS PARA ANIMALES EXCEDIDO! {SMALLLINE} Celdas de retención insuficientes en {0}. Debes eliminar el exceso de criaturas de la instalación (que luego morirá)."
  STR_CONTAINMENT_EXCEEDED_3: "¡LÍMITES DE TANQUES FANTASMA EXCEDIDOS!{SMALLLINE}Celdas de retención insuficientes en {0}. Debes eliminar el exceso de espíritus de las instalaciones (que luego se dispersarán)."
