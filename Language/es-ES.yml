  STR_HIDDEN_CAVES_FEW: "Cuevas Ocultas"
  STR_HIDDEN_CAVES: "Cuevas Ocultas"
  STR_HIDDEN_CAVES_UFOPEDIA: "Nuestro estudio comparativo de los patrones migratorios de las arañas y los Shamblers ha demostrado que existe un vasto y complejo sistema de cavernas en las profundidades subterráneas. Esta red de alguna manera no se ha detectado antes y parece irradiar extrañas partículas de onda que interfieren con nuestros escáneres. {NEWLINE} Suponemos que hay nidos en estas cavernas donde se crían estos monstruos. Debemos buscar y destruir estos nidos. Además, ¿quién sabe qué secretos pueden tener estas cuevas? Serás notificado si encontramos una entrada."
  STR_HIDDEN_CAVES_SEVERAL_BRIEFING: "Estás a punto de entrar en una cueva desconocida, posiblemente una puerta al vasto mundo subterráneo. Tu misión es neutralizar cualquier amenaza que este lugar pueda representar para el mundo exterior. Esperemos que hayas llevado algunas fuentes de luz contigo. ¡Buena suerte!"
  STR_HIDDEN_CAVES_FEW_BRIEFING: "Estás a punto de entrar en una cueva desconocida, una posible puerta al vasto mundo subterráneo. Tu misión es neutralizar cualquier amenaza que este lugar pueda representar para el mundo exterior. Esperemos que hayas llevado algunas fuentes de luz contigo. ¡Buena suerte!"
  STR_HIDDEN_CAVES_DESCRIPTION: "Se ha descubierto una cueva misteriosa, posiblemente una puerta al vasto mundo subterráneo. Tu misión es neutralizar cualquier amenaza que este lugar pueda suponer para el mundo exterior. {NEWLINE} Espera pasajes extremadamente complejos e intrincados. Recuerda llevar contigo algunas fuentes de luz. Los explosivos también pueden resultar útiles."
  STR_CQC: "Combate de Corto Alcance"
  STR_CQC_UFOPEDIA: "Si disparas a un enemigo desde una ficha adyacente, intentarán golpear tu arma o usar alguna otra técnica mano a mano para defenderse. Debes superar sus defensas con una prueba especial de combate cuerpo a cuerpo, basada en tu cuerpo a cuerpo y en las reacciones de tu enemigo. La prueba también depende del arma que uses (las pistolas son las mejores, las armas pesadas son las peores). Si fallas, tu tiro irá en una dirección aleatoria; si tienes éxito, disparas normalmente. {NEWLINE} Estas reglas no se aplican a las armas cuerpo a cuerpo ni a los ataques desarmados."
  STR_UNARMED_COMBAT_UFOPEDIA: "Incapacitar a los enemigos sin usar armas es un desafío, pero a veces es necesario. La entrega de golpes exitosos en combate desarmado depende igualmente de Melee y Reactions. El daño infligido depende del equipo que se lleva puesto, pero generalmente se basa en Fuerza y Cuerpo a Cuerpo. Recuerde que la mayoría de los enemigos pueden hacer lo mismo con usted, y algunos son muy competentes en artes marciales. {NEWLINE} Para atacar con una mano vacía, simplemente haga clic en la casilla vacía como en las armas normales."
  STR_MELEE_UFOPEDIA: "Para la mayoría de los luchadores, las armas cuerpo a cuerpo son solo para situaciones desesperadas, pero algunos agentes prefieren disfrutar de sus puntos fuertes: el poder y la velocidad."
  STR_PISTOLS_UFOPEDIA: "Los pistolas tienen varias ventajas: no sufren penalizaciones por el uso con una sola mano, son rápidas, ligeras y fáciles de transportar. Su principal problema es el alcance efectivo limitado."
  STR_SMGS_UFOPEDIA: "Las ametralladoras de mano tienen disparos automáticos largos, son relativamente ligeras y tienen clips grandes. También sufren menos al ser disparadas con una mano que otras armas de dos manos, y algunas simplemente son de una mano. Sin embargo, son bastante inexactas y su valor de daño generalmente no es impresionante."
  STR_RIFLES_UFOPEDIA: "Los fusiles son muy precisos, también a largas distancias. A menudo tienen modo autofire. Son muy versátiles, la única desventaja significativa es que requieren ambas manos."
  STR_SHOTGUNS_UFOPEDIA: "Las escopetas causan un daño relativamente alto. Son rápidos y muy precisos, pero solo en distancias cortas. A menudo usan municiones de perdigones que funcionan muy bien contra objetivos con blindaje ligero."
  STR_CANNONS_UFOPEDIA: "Los cañones son armas grandes y voluminosas que causan grandes daños. Tienden a tener una precisión decente en el disparo apuntado y una precisión promedio del disparo instantáneo. Algunos cañones también tienen modo Auto Shot y / o munición inusual."
  STR_LAUNCHERS_UFOPEDIA: "Los lanzadores de cohetes disparan cohetes autopropulsados, generalmente con una carga explosiva. Son de uso lento y pueden ser pesados, pero causan daños masivos y, a menudo, tienen un buen radio de daño."
  STR_MACHINE_GUNS_UFOPEDIA: "Las ametralladoras son potentes, precisas y tienen disparos automáticos buenos y largos. Sin embargo, son bastante pesadas y tienen un uso limitado aparte del fuego supresor."
  STR_INCENDIARIES_UFOPEDIA: "Las armas incendiarias causan daño directo y también cubren un área con llamas. El fuego causa daño cada turno a todas las unidades que están en él. El fuego no causa heridas fatales, pero puede causar la inmolación de la unidad objetivo. Una unidad que se quema recibirá daño cada turno, como si estuviera en el fuego, y tiene la posibilidad de dejar de quemar cada turno. El fuego también reduce drásticamente la moral, haciendo que el objetivo sea propenso a entrar en pánico. La armadura no protege del fuego, pero en algunos casos puede reducir el daño en un porcentaje establecido."
  STR_ROBOT: "Robot"
  STR_DURATHREAD_ORIGINS: "Origen del Durathread"
  STR_DURATHREAD_ORIGINS_UFOPEDIA: "Comandante, hice un interrogatorio al oficial de alto rango de Amanecer Rojo que tenemos en la carcel con respecto a esta tecnología Durathread. Esperaba que él derramara los frijoles sobre algún tipo de maestros alienígenas, ¡pero no! Al parecer, estas máquinas fueron proporcionadas por una organización secreta llamada Cyberweb. No sabemos si esta Cyberweb es parte de algún plan de invasión extraterrestre, o tal vez algún esquema para hacerse rico rápidamente, pero considerando su avance tecnológico, sugiero encarecidamente que comencemos a buscarlos de inmediato. {NEWLINE} Todo lo que sabemos sobre Cyberweb es que mantienen algún tipo de red de casas seguras en todo el mundo. Ojalá podamos visitarles pronto."
  STR_CYBERWEB_BATTERY_TO_ION_BLASTER_CLIP: "Ajuste de Batería: Blaster Iónico"
  STR_CYBERWEB_BATTERY_TO_LIGHTNING_THROWER_CLIP: "Ajuste de Batería: lanzador de Rayos"
  STR_CYBERWEB_BATTERY_TO_IONIZER_CLIP: "Ajuste de Batería: Ionizador"
  STR_IONIZER_CLIP_TO_CYBERWEB_BATTERY: "Batería de Ionizador Descargada"
  STR_LIGHTNING_THROWER_CLIP_TO_CYBERWEB_BATTERY: "Batería de Lanzador de Rayos Descargada"
  STR_ION_BLASTER_CLIP_TO_CYBERWEB_BATTERY: "Batería de Blaster Iónico Descargada"
  STR_CYBERWEB_BATTERY: "Batería Cyberweb "
  STR_CYBERWEB_BATTERY_UFOPEDIA: "El equipo Cyberweb de alta potencia se basa en baterías especiales que parecen emplear una física muy exótica. La batería no contiene ninguna fuente de alimentación; en su lugar, utiliza algún tipo de succión interdimensional para procurar la energía desde otro plano, posiblemente otro universo. Sin embargo, no es eterno, ya que su estructura se desmorona con facilidad, permitiendo que solo se transfiera algo de energía antes de que se queme. En el lado positivo, la batería es completamente invisible para todas las formas de detección de energía, a menos que esté activa. El dispositivo parece bastante experimental, pero es muy impresionante. {NEWLINE} La misma batería Cyberweb se puede usar para alimentar varias armas y equipos, pero cada vez se debe calibrar para un dispositivo en particular. Varias configuraciones están codificadas por colores."
  STR_LIGHTNING_THROWER: "Lanzador de Rayos"
  STR_LIGHTNING_THROWER_UFOPEDIA: "Esta arma algo destartalada emite descargas eléctricas mortales. Al igual que los rayos normales, causan quemaduras graves y golpes. Si el objetivo sobrevive, es probable que quede inconsciente. Sin embargo, su potencia disminuye rápidamente a distancias superiores a 12. El lanzador de rayos se alimenta con una batería Cyberweb."
  STR_LIGHTNING_THROWER_CLIP: "Batería de Lanzador de Rayos"
  STR_LIGHTNING_THROWER_CLIP_UFOPEDIA: "Esta batería fue sintonizada para ser utilizada con el lanzador de rayos."
  STR_IONIZER: "Arma de Iones"
  STR_IONIZER_UFOPEDIA: "Este cañón de iones experimental de disparo rápido es mortal tanto para los objetivos vivos como para la maquinaria. Se alimenta con una batería Cyberweb."
  STR_IONIZER_CLIP: "Bateria de Arma de Iones"
  STR_IONIZER_CLIP_UFOPEDIA: "Esta batería fue sintonizada para alimentar el arma de iones."
  STR_ION_BLASTER: "Blaster Iónico"
  STR_ION_BLASTER_UFOPEDIA: "Esta arma dispara corrientes erráticas de plasma caliente. Es voluminoso y pesado, más un prototipo hecho de artículos de garaje que un arma de producción masiva, pero es bastante mortal. Se alimenta con baterías Cyberweb."
  STR_ION_BLASTER_CLIP: "Batería de Blaster Iónico"
  STR_ION_BLASTER_CLIP_UFOPEDIA: "Esta batería fue sintonizada para ser utilizada con el Blaster Iónico."
  STR_CYBERWEB_ROBOSPHERE_ARMOR: "Análisis de Combate de Roboesfera CyberWeb"
  STR_CYBERWEB_ROBOSPHERE_TERRORIST: "Cyberweb Roboesfera"
  STR_CYBERWEB_ROBOSPHERE: "Roboesfera"
  STR_CYBERWEB_ROBOSPHERE_UFOPEDIA: "Esta pequeña unidad robótica es rápida, evasiva y está bien armada. También está cubierta con una armadura a prueba de balas y no corrosiva, pero los explosivos o las armas de energía probablemente lo inhabilitarán."
  STR_CYBERWEB_ROBOSPHERE_AUTOPSY: "Examen de Roboesfera CyberWeb Dañada"
  STR_CYBERWEB_ROBOSPHERE_AUTOPSY_UFOPEDIA: "Este pequeño avión no tripulado de combate está equipado con una unidad antigravedad y un arma láser. Funciona con hardware altamente sofisticado. Su armadura es menos resistente a las armas de energía."
  STR_CYBERWEB_ROBOSPHERE_CORPSE: "Roboesfera CyberWeb Dañada"
