  STR_MAGMA_PULSE_RIFLE_UFOPEDIA: "Este pesado rifle fue construido para derribar objetivos vivos con resistencia sobrehumana, como cyborgs o monstruos alienígenas. Utiliza munición de cerámica que explota en fragmentos al impactar."
  STR_MAGMA_PULSE_RIFLE_CLIP: "Cargador de Rifle de Pulso"
