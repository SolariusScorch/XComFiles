  STR_MIB_AGENT: "Agente HdN"
  STR_MIB_AGENT_UFOPEDIA: "Estas personas pueden parecer promedio al principio, pero están entrenadas y equipadas al nivel más alto posible, y más allá. También están programados para máxima eficiencia, tenacidad y crueldad. No espere que se rompan en combate. {NEWLINE} Los agentes de HdN parecen someterse regularmente a algún tipo de borrado o bloqueo de la memoria que es muy difícil de romper, por lo que extraer información específica de ellos es altamente problemático."
  STR_MIB_ENFORCER: "Ejecutor HdN"
  STR_MIB_ENFORCER_UFOPEDIA: "Los ejecutores de HdN son supersoldados, resistentes y bien equipados. Se involucran regularmente en actividades en la sombra, principalmente como guardaespaldas y asesinos, y por lo tanto pueden poseer alguna información relevante sobre su organización."
  STR_MIB_SCIENTIST: "Cientifico HdN"
  STR_MIB_SCIENTIST_UFOPEDIA: "Los científicos son los autores intelectuales sin rostro que lideran los proyectos de conocimiento de Hombres de Negro. No están especialmente bien entrenados, pero son extremadamente inteligentes y tienen acceso a datos muy interesantes. Algunas de las mentes más brillantes de nuestro siglo son los científicos de HdN, aunque el mundo nunca sabrá sus nombres."
  STR_MIB_EXECUTOR: "Ejecutivo de HdN"
  STR_MIB_EXECUTOR_UFOPEDIA: "Los ejecutivos pueden ser clasificados como oficiales subalternos, pero se reportan a los niveles más altos de los Hombres de Negro, o quizás a sus empleadores. Dirigen pequeños equipos de agentes HdN en operaciones contra la humanidad y también poseen habilidades raras. Sus cuerpos son aumentados visiblemente con la cibernética y las drogas."
  STR_MIB_COORDINATOR: "Coordinador de HdN"
  STR_MIB_COORDINATOR_UFOPEDIA: "Los coordinadores son oficiales de rango medio en el ejército secreto de Hombres de Negro. Son nombrados para ayudar, y en ocasiones toman el mando para las operaciones principales. Todos ellos son extremadamente peligrosos en muchos niveles: militar, social, psicológico y otros."
  STR_MIB_COMMANDER: "Comandante de HdN"
  STR_MIB_COMMANDER_UFOPEDIA: "Estos hombres deben considerarse generales de las fuerzas Hombres de Negro: son los más poderosos, informados e influyentes. Como oficiales superiores, tienen acceso a los secretos de HdN más profundos que un agente de campo puede conocer."
  STR_MIB_STORMTROOPER: "Soldado de asalto de HdN"
  STR_MIB_STORMTROOPER_UFOPEDIA: "Los soldados de asalto son el especialista en asalto más selecto entre los poderosos agentes de Hombres de Negro. Usan un traje ligero equipado con un módulo anti-gravitación y un campo de camuflaje casi perfecto. Este último es tristemente incompatible con el equipo de nuestros agentes."
  STR_MIB_HEAVY_TROOPER: "Soldado Pesado de HdN"
  STR_MIB_HEAVY_TROOPER_UFOPEDIA: "Estas personas son Ejecutivos que se especializan en operaciones de demanda de poder. Si bien su equipo es formidable, no poseen cualidades especiales, es decir, para los agentes de HdN."
  STR_MIB_PSI_OPS_ARMOR: "Análisis de Combate de Psi-Ops HdN"
  STR_MIB_PSI_OPS_ARMOR_UFOPEDIA: "Los HdN Psi Ops son lo suficientemente fuertes como para producir escudos de fuerza de tipo verde (Capacidad: 125, restauración: 20 / turno)."
  STR_MIB_PSI_OPS: "Psi-Ops HdN"
  STR_MIB_PSI_OPS_UFOPEDIA: "Los Psi-Ops son Ejecutivos que se especializan en combate psi. Son psiónicos de primera categoría, capaces de provocar eventos de pánico masivos y romper la voluntad de una persona promedio en segundos. Deberíamos eliminarlos tan pronto como los veamos."
