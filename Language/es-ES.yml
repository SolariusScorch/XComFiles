  STR_STAFF_001: "Mensaje del Equipo: Interrupciones"
  STR_STAFF_001_UFOPEDIA: "¡Comandante! Estoy aquí para presentar una queja formal con respecto a mis condiciones de trabajo. A primera hora de la mañana me despertó esa estruendo de un intendente que seguía golpeando un martillo contra un poco de basura. Justo después de que traté con él, la Sala de Disecciones comenzó a reproducir heavy metal a todo volumen, que ni siquiera comentaré. Y justo cuando regresé de allí y finalmente me senté para terminar todas las facturas, algunos pobres bastardos en el centro de detención comenzaron a gritar como si estuvieran despellejándolos vivos, lo que, por lo que sé, puede haber sido literal, así que tuve que lidiar con la perra pelirroja también! Y el bastardo ni siquiera tenía nada útil que contar. {NEWLINE} En serio, si no haces algo con todo este alboroto, te prometo que lo haré, y TODOS LO SUFRIRÁN. Algún día."
  STR_STAFF_002: "Mensaje del Equipo: ¿Qué interrogatorio?"
  STR_STAFF_002_UFOPEDIA: "¿Qué ... a qué te refieres con 'el interrogatorio', Comandante? ¡Yo-Yo no estaba interrogando a nadie! {NEWLINE} ¡Es cierto! Juro que no estaba pasando tiempo con el Jefe de Medicamentos, que no dejó un cigarrillo encendido en el escritorio y le aseguro que no había nada inflamable no autorizado en mi oficina. Como puede ver, no hay manera de que un prisionero se queme vivo mientras estábamos ... ¡ocupados! ¿Ves, a lo que me refiero?"
  STR_STAFF_003: "Mensaje del Equipo: Cura del Cáncer"
  STR_STAFF_003_UFOPEDIA: "¡Comandante! Hemos interrogado al cautivo y, bueno, ¡nunca lo adivinarás! Aparentemente, este tipo tiene la cura para el cáncer. ¡LA CURACIÓN PARA EL CÁNCER! ¿Puedes imaginarlo? No tengo idea de cómo consiguió algo como esto, esto es algo súper secreto. ¡Bueno, ya no!{NEWLINE}Por supuesto, no es que podamos usarlo para nuestro trabajo, pero al menos podríamos ganar algunos simpatizantes en el Consejo.{NEWLINE}{NEWLINE}(50 puntos otorgados)"
  STR_STAFF_004: "Mensaje del Equipo: Movimientos Suaves"
  STR_STAFF_004_UFOPEDIA: "Comandante, con respecto al interrogatorio de ese tipo del Loto Negro, tengo malas noticias y buenas noticias. La mala noticia es que, en realidad, mostró algunas habilidades de ninja loco, lo que significa que escapó de una sala de alta seguridad (con esposas de cadena), rompió un panel de pared de metal, dañó gravemente nuestro sistema de ventilación y asustó a ,bejesus, dos señoras de limpieza. La buena noticia es que cuando lo confronté y lo puse de nuevo en la cárcel, aprendí un movimiento de él. Podría llamarlo 'fabuloso salto acrobático ninja para romper el cuello'. ¿Quieres comprobarlo?"
  STR_STAFF_005: "Mensaje del Equipo: Melodías Rusas"
  STR_STAFF_005_UFOPEDIA: "Comandante, ¿ha visto a ese tipo de Amanecer Rojo que hemos interrogado? Un chico genial! Él no sabía mucho más allá de lo que ya sabíamos, ¡pero resultó ser un gran interprete de acordeón! ¡Y qué voz! Lamento mucho haberle dejado ir a una prisión donde se desperdiciarán sus talentos. ¿Qué tal si lo mantenemos cerca para subir la moral, tan necesario, eh?"
  STR_STAFF_006: "Mensaje del Equipo: Linguística Aplicada"
  STR_STAFF_006_UFOPEDIA: "Comandante, lamento informarle que nuestra linda cautiva no sabía nada de interés. Sin embargo, fue una excelente tutora: ¡mi conocimiento sobre chino se ha triplicado al menos!"
  STR_STAFF_007: "Mensaje del Equipo: Sabiduría y Visión"
  STR_STAFF_007_UFOPEDIA: "Comandante, he sido testigo del interrogatorio de nuestro reciente cautivo. No obtuvimos mucho de ello, pero creo que he comprendido algo importante sobre la vida: {NEWLINE} {NEWLINE} No existe tal cosa como una paliza gratuita."
  STR_STAFF_008: "Mensaje del Equipo: Punto de Vista"
  STR_STAFF_008_UFOPEDIA: "Comandante, presté ayuda en el interrogatorio de nuestro reciente cautivo. En realidad, utilicé el truco de la granada en la boca para convencerlo de que hablara. De repente se puso mucho más hablador, pero al final no aprendimos nada útil. Pero tuve un pensamiento iluminador: {NEWLINE} {NEWLINE} Cuando todo lo que tienes es una granada preparada, todos los problemas se tratan mejor a cielo abierto."
  STR_STAFF_009: "Mensaje del Equipo: Sueño de Gigantes"
  STR_STAFF_009_UFOPEDIA: "Comandante, tuve un sueño muy extraño anoche ... En él, X-Com luchó contra gigantes desnudos y malformados que sólo eran susceptibles a las armas cuerpo a cuerpo y solo tenían una armadura desechable en la parte trasera. Fue bastante aterrador en general, pero al menos el Jefe Científico era un bebé muy loco, así estaba eso. {NEWLINE} ¡Me pregunto si alguna vez veré una continuación de este sueño! Estoy muy emocionado!"
  STR_STAFF_010: "Mensaje del Equipo: Problemas en las Alcantarillas"
  STR_STAFF_010_UFOPEDIA: "Comandante, algunos lugareños han reportado una extraña criatura vista cerca. Miré a mi alrededor un poco cuando salí a caminar, y afortunadamente logré disparar, parecía un tritón gigante con piernas y dientes grandes. Así que el problema se resolvió, pero sugiero que de ahora en adelante, debemos prestar más atención al contenido de nuestras aguas residuales."
  STR_STAFF_011: "Mensaje del Equipo: Mensaje Importante"
  STR_STAFF_011_UFOPEDIA: "Uno pensaría que algunas de las personas que estos cultos tratan de reclutar irían a las noticias y los expondrían. Sin embargo, de alguna manera, no sucede. ¿Alguna vez te preguntaste por qué pasa esto? ¿Se les ha lavado el cerebro y chantajeado a estos pobres idiotas hasta el punto de que ni un solo pez escape de la red? Personalmente puedo atestiguar que nada asegura lealtad, amor y cooperación como un conjunto de drogas cuidadosamente preparado ... Eso me recuerda que debo volver a mi trabajo. Aprendemos algo nuevo todos los días, ¿no es así, Comandante? No consuma drogas ... no te puedes fiar!"
  STR_STAFF_012: "Mensaje del Equipo: Mensaje Problemático"
  STR_STAFF_013: "Mensaje del Equipo: Catastrofistas"
  STR_STAFF_013_UFOPEDIA: "Algunos de estos seguidores de 'cultos' parecen estar 'al tanto' sobre lo que está sucediendo por aquí ... Almacenamiento de armas ... Tener bases remotas ... Es casi como si se estuvieran preparando para el apocalipsis. Me pregunto qué saben ellos que aún no sabemos."
  STR_STAFF_014: "Mensaje del Equipo: Granjeros"
  STR_STAFF_014_UFOPEDIA: "¿Por qué los agricultores? Hay muchos otros habitantes remotos por ahí: cazadores, excursionistas, preparadores ... ¿por qué agricultores? Algo me dice que estos extraterrestres saben algo más acerca de los agricultores que nosotros ... O tienen una atracción extrema por la carne. ¿Quién podría culparlos por eso?"
  STR_STAFF_015: "Mensaje del Equipo: Aracnofobia"
  STR_STAFF_015_UFOPEDIA: "Oh Señor, ¿por qué siempre tiene que ser bichos? ¿Por qué las mutaciones no pueden transformar en cosas lindas, como conejitos o tortugas? Estas mutaciones siempre hacen que las cosas sean aterradoras, mortales y espeluznantes. Me dan escalofríos estos pensamientos. Necesito una copa..."
  STR_STAFF_016: "Informe del Equipo: Hombre Misterioso"
  STR_STAFF_016_UFOPEDIA: "Comandante, el Hombre de Negro que hemos capturado. ¡Sé que incluso tú los llamas así! - Dice que no puede recordar nada. Lo último que recuerda es que estaba caminando hacia la tienda. Nos dio su nombre, dirección, todo. ¡Y parece coincidir con la realidad! ¡Este tipo realmente existe! Su esposa esta super preocupada! Ya sabes, comandante, esto es probablemente mucho más profundo de lo que pensábamos."
  STR_STAFF_017: "Informe del Equipo: Cruce Blasfemo"
  STR_STAFF_017_UFOPEDIA: "No, comandante, le aseguro que NO es posible cruzar Deep Ones con humanos. No hay forma de que estas dos formas de vida puedan producir ningún tipo de descendencia; sus genomas son muy diferentes. {NEWLINE} Por otro lado, ya hemos visto cosas que literalmente no deberían ser ..."
  STR_STAFF_018: "Informe del Equipo: Trama Insidiosa "
  STR_STAFF_018_UFOPEDIA: "¿Sabes lo que odio, comandante? Que los nuevos juegos no guardan sus partidas en sus malditas carpetas. ¿Qué clase de enfermo los almacenaría en algún lugar oscuro? ¡Es prácticamente un crimen de guerra! {NEWLINE} ¿Crees que pueden ser Híbridos? Hacen todo tipo desorden de mierda. ¿Quién más podría haber tenido una idea tan horrible?"
  STR_STAFF_019: "Informe del Equipo: Al estilo del Doctor"
  STR_STAFF_019_UFOPEDIA: "Comandante, sé que estas últimas semanas fueron muy estresantes para ti. También conozco ese último interrogatorio infructuoso, que probablemente tampoco ayudó. Por lo tanto, como médico, recomiendo estas pastillas de colores brillantes de mi diseño personal. Toma una después del desayuno y otra por la noche, te harán sentir mucho mejor. Confía en mí, están completamente probadas."
  STR_STAFF_020: "Informe del Equipo: Consideración con la Ciencia"
  STR_STAFF_020_UFOPEDIA: "¿Se ha dado cuenta, comandante, de que ya no vemos a los científicos como villanos en la televisión? Ahora bien, si hay un personaje científico, generalmente están en el lado bueno, como una figura paterna o un amigo de confianza para el protagonista principal. No se pueden encontrar científicos locos, nadie quiere robar la proverbial Luna. {NEWLINE} Podría pensar que es bueno para la ciencia que se asocie con imágenes positivas en lugar de temidas. Pero creo que en un nivel más profundo es una señal de que la ciencia ha perdido su seriedad. No se teme, por lo tanto, el público en general no la toma en serio. Se redujo a un recurso útil, solo apoyando a un lado en la lucha entre el bien y el mal. Ya no somos respetados como una fuerza de la civilización, ¡somos simples conserjes del conocimiento! {NEWLINE} ... Y esa es la razón por la que hoy fui grosero con el Jefe de contabilidad, Comandante. Lo siento, esto no volverá a pasar."
  STR_STAFF_021: "Informe del Equipo: Por qué no podemos tener cosas chulas"
  STR_STAFF_021_UFOPEDIA: "No, Comandante, no podemos usar a los Segadores como caballería. Sí, sería increíble y los Segadores son muy suaves. Pero violaría los protocolos X-Com con respecto a la altura máxima de la unidad. ¡Lo siento!"
  STR_STAFF_022: "Informe del Equipo: Cuadro Desagradable"
  STR_STAFF_022_UFOPEDIA: "Comandante, no creo en criticar el arte, pero esa imagen de Crisálida en el comedor ... Bueno, admito que fue una idea divertida hacer un gran póster de Crisálida y colgarlo justo en el centro de la base como decoración. Los agentes también se reían de eso. Qué broma, ¿verdad? Ahora, ya no se están riendo. De hecho, creo que nuestro comedor está sospechosamente vacío. Así que creo que es hora de quitarlo. {NEWLINE} Por cierto, ¿tienes algún plan para ese póster? Si no, tal vez se vería bien en la Sala de Disecciones ..."
  STR_STAFF_023: "Informe del Equipo: El desafío de Tyson"
  STR_STAFF_023_UFOPEDIA: "Hay un tema popular que circula por la base. Se discute cuáles serían las probabilidades de vencer a toda la invasión alienígena uno solo, usando solo los puños como armas. ¿Cuáles serían las probabilidades de hecho, Comandante? Me hizo preguntarme por un rato. Pero al final llegué a la conclusión de que probablemente carecería de la paciencia requerida ..."
  STR_STAFF_024: "Informe del Equipo: Limites de la Psiquiatría"
  STR_STAFF_024_UFOPEDIA: "¿No es extraño que la imagen pública de la psiquiatría sea un terapeuta que hace preguntas a sus pacientes? Es extraño, porque en lo que realmente debería centrarse la psiquiatría es en las personas que no quieren responder ninguna pregunta. Después de todo, la recopilación de información de las personas que están ansiosas por responder preguntas no requiere realmente especialistas. {NEWLINE} ¿No es parte de lo que tratamos en X-Com?"
  STR_STAFF_025: "Informe del Equipo: Quejas de Programadores"
  STR_STAFF_025_UFOPEDIA: "QUÉ, ¿por qué lo haría, eso no tiene sentido? Oh, Comandante, no estabas allí. No, no estaba gritando sobre el código comentado de alguien, o la falta de él. ¿Qué quieres decir con que estaba molestando a los prisioneros?"
  STR_STAFF_026: "Informe del Equipo: Linternas"
  STR_STAFF_026_UFOPEDIA: "Comandante, debe echar un vistazo a nuestros informes de gastos. Vea justo allí, bajo nuestro salario para el mes? Así es, estamos gastando más de 2 mil en linternas. ¡No $ 2,000 en total, $ 2,000 cada uno! ¿Dónde encontraste una linterna tan cara? ¡Sería más barato llevar arañas de oro a la batalla! ¿Por qué no podemos ir a la ferretería y comprar linternas por solo $ 10? ¿Existe realmente tanta burocracia para comprar una linterna?"
  STR_STAFF_027: "Informe del Equipo: Curiosos Términos"
  STR_STAFF_027_UFOPEDIA: "Comandante, realmente creo que no debería referirse a la nave Cosechadora como un 'Matón de Ganado'. Sé que los agentes suelen hacer esto, y entiendo el valor del humor, así como la vinculación con los hombres, pero este término no se ve bien en las transcripciones de informes oficiales. Especialmente en Asia Central."
  STR_STAFF_028: "Informe del Equipo: Guerras Futuras"
  STR_STAFF_028_UFOPEDIA: "Señor, no puedo empezar a decirles lo emocionada que estoy por estas nuevas y elegantes armas láser. Siempre he sentido que nuestras armas eran buenas pero no geniales. Demasiadas partes móviles, demasiada complejidad para empujar un poco de metal a través del aire. Siempre he pensado que debe haber una mejor manera de hacer que el otro bastardo muera por su país, ¡y estos láseres demuestran que estaba en lo cierto! {NEWLINE} Aceptemos esta nueva tecnología, Com'der. Envíe láseres a todo nuestro personal y no miremos atrás. De hecho, me he tomado la libertad de contactar al Consejo sobre este nuevo SOP, y también he solicitado un nuevo nombre para nuestra organización. 'X-Com' no es apropiado para un equipo de jugadores duros, Patea Culos Laser , ¿verdad? Así que he sugerido que nos llamemos 'Batallón Laser' de ahora en adelante. No es necesario que haga nada, Comandante, me han pedido que no los llame, me llamarán, por lo que los cambios deberían ser aprobados pronto. Te lo haré saber tan pronto como escuche algo."
  STR_STAFF_029: "Informe del Equipo: Nada más Terrorífico"
  STR_STAFF_029_UFOPEDIA: "Comandante, esta criatura Minotauro ... Parece bastante absurdo para los humanos modernos, incluso tonto. ¿Un hombre con cabeza de toro? Es un milagro que algo como esto pueda sobrevivir en el mundo real, tan extravagante, tan ingenua. {NEWLINE} ... Entonces, ¿por qué me congela hasta los huesos? No puedo mirarlo, ni siquiera puedo pensar en ello, sin sentir temor. Y me resulta fascinante esta extraña fobia. De todos los horrores cósmicos que conocemos, ¿por qué Minotauro? ¿Por qué no algo más extraño, poderoso, más ... serio? Al principio pensé que era porque amenazaba mis ideas científicas de lo que es posible, pero ahora lo entiendo de verdad: es la encarnación del viejo mito del viaje de Teseo, uno de los monstruos más primitivos que conoce el hombre. Es el desnudo y puro horror de la blasfemia, una mezcla de humanos y animales, las peores partes de ambos. Es un recordatorio de quiénes somos: nada más que animales bajo una delgada capa de civilización y cultura."
  STR_STAFF_030: "Informe del Equipo: Puntos de Fuga"
  STR_STAFF_030_UFOPEDIA: "Interrogar a Hombres de Negro es realmente frustrante. Cuando finalmente obtienes algo de información de ellos, vas a arrestar al tipo, ¡pero adivina qué, no está en casa! ¡Desapareció literalmente, aunque fue visto aquí ayer! Sucede, todas las veces ... Hrmph. {NEWLINE} Sinceramente, a veces me pregunto si no se están escapando por las alcantarillas. Incluso parece que estaban en muy malos términos con las tortugas ninja."
  STR_STAFF_031: "Informe del Equipo: Seguridad de las Armas Laser"
  STR_STAFF_031_UFOPEDIA: "Sé que la tecnología láser es divertida y todo, pero necesito establecer algunas reglas básicas. {NEWLINE} 1. No usar láseres para dibujar en las paredes. Va como un marcador 'permanente'. {NEWLINE} 2. No usar los láseres como una herramienta de presentación de Power Point 'realmente efectiva'. {NEWLINE} 3. No usar láseres como juguetes para animales de prueba. Sólo es lindo hasta que atrapan el punto rojo. {NEWLINE} 4. NO PONGA PRISMAS EN LOS LÁSERES PARA UN EFECTO DE BOLA DE DISCOTECA. Juro por Dios que si averiguo quién hizo eso, lo ejecutaré."
  STR_STAFF_032: "Informe del Equipo: Leer los Manuales"
  STR_STAFF_032_UFOPEDIA: "Comandante, ¿puede ver este extracto de audio? {NEWLINE} {ALT} Técnico: Simplemente no puedo entender cómo funciona este nuevo gizmo. Creo que podría estar roto. {NEWLINE} Intendente: Hola, ¿ha intentado leer el - {NEWLINE} Técnico: Cállate, lo tengo. {NEWLINE} * Cableado mecánico, seguido de un accidente * {NEWLINE} Intendente: Yo espero que te des cuenta que valía 4 veces tu salario. {ALT} {NEWLINE} Solo entre nosotros, Comandante, creo que sería bueno anunciar un amplio recordatorio de X-Com. Siempre lea el manual y la información relevante, gente. La mitad del tiempo las cosas no están rotas, ¡simplemente estás mal informado!"
  STR_STAFF_033: "Entrada del Equipo: Genes Nephilim"
  STR_STAFF_033_UFOPEDIA: "Comandante, ¿recuerda a los Nephilim? ¿Híbridos etéreos-humanos de la antigüedad? Algunos de nuestros investigadores dicen que el 'gen psi', que hace que algunas personas estén especialmente dotadas de fuerza psiónica, puede provenir del ADN de Nephilim. Argumentan que nuestra raza de alguna manera ha retenido un gen tan extraño a lo largo de los siglos, y cada vez que se activa este supuesto legado genético, la persona afectada nacerá con una alta eficiencia psíquica.{NEWLINE}Piense un poco en esta hipótesis y verá, esto es no es tan simple. Sí, el material genético alienígena podría aumentar nuestras habilidades psiónicas más allá de los límites humanos normales. Sin embargo, también podría acercarnos a los supuestos ancestros etéreos, haciéndoles más fácil someternos y controlarnos; después de todo, somos como ellos, pero jóvenes y débiles. Solo el futuro dirá si existe para bien o para mal, o para nada."
  STR_DOSSIER_GRISHKA_BULLET_YASHIN: "Informe: Grishka 'Bullet' Yashin"
  STR_DOSSIER_GRISHKA_BULLET_YASHIN_UFOPEDIA: "> PAPEL: Mercenario{NEWLINE}> AFILIACIÓN: Desconocida{NEWLINE}> DETALLES: 'Para entender una bala, debes convertirte en una bala'.{NEWLINE}Yashin es un ex chamán siberiano que se unió a mercenarios internacionales como una especie de peregrinación religiosa. Ha visitado muchas zonas de guerra, siendo un operador reconocido tanto por su habilidad en ametralladoras pesadas como por su misteriosa habilidad para 'bendecir' las balas. El número de disparos extremadamente afortunados con balas 'bendecidas' por él nos llevó a creer que, de hecho, podríamos enfrentarnos a alguna habilidad paranormal peligrosa.{NEWLINE}> ESTADO: Consejo notificado"
  STR_DOSSIER_SMILES_MCGEE: "Informe: Agente 'Smiles' McGee"
  STR_DOSSIER_SMILES_MCGEE_UFOPEDIA: "> PAPEL: Asesino Psicópata{NEWLINE}> AFILIACIÓN: Desconocida{NEWLINE}> DETALLES: ex agente de X-Com desde el principio, 'Agente Smiles' fue uno de los miembros más prometedores de la organización antes de su misteriosa desaparición en diciembre de 1996 Ahora parece que el agente está vivo y conspirando contra nosotros. Todo su historial resultó haber sido fabricado, y lo suficientemente bueno como para engañar a nuestros procedimientos de detección. También es bastante famoso entre los cultistas y los delincuentes por varios baños de sangre que cometió contra varios grupos, aparentemente sin provocación. Parece ser más letal de lo esperado, y no sabemos por qué. Podemos esperar problemas de este misterioso individuo.{NEWLINE}> ESTADO: Notificación de Interpol"
  STR_DOSSIER_BABA_DONKA: "Informe: Baba Donka"
  STR_DOSSIER_BABA_DONKA_UFOPEDIA: "> PAPEL: Ciego místico, clarividente, herbolario{NEWLINE}> AFILIACIÓN: Amanecer Rojo{NEWLINE}> DETALLES: Baba (abuela) Donka predijo la ruptura del bloque soviético, el desastre de Chernobyl, la muerte de Stalin y otros eventos notables. Fue visitada con frecuencia por líderes soviéticos y de otros países de Europa del Este, incluidos Brezhnev y Yeltsin. Ella dijo que se comunicaba con los muertos:{ALT}Estoy a favor de ellos - PUERTAS EN ESTE MUNDO.{ALT}Su reciente muerte es sospechosa.{NEWLINE}> ESTADO: ¿Ha fallecido?"
  STR_DOSSIER_DAVID_VINCENT: "Informe: David Vincent"
  STR_DOSSIER_DAVID_VINCENT_UFOPEDIA: "> PAPEL: Investigador {NEWLINE}> AFILIACIÓN: Autónomo{NEWLINE}> DETALLES: En los años 60, Vincent vio un aterrizaje OVNI cerca de Los Ángeles. El shock lo hizo comenzar una cruzada personal para buscar la presencia de ET en la Tierra. Su persistencia fue tan grande que los alienígenas tomaron medidas activas y lo etiquetaron como un espía soviético, poniendo a la CIA en su contra. Además, todas las pruebas que encontró fueron vaporizadas por una extraña luz roja. Esto evitó que Vincent expusiera la verdad, pero logró desaparecer sin dejar rastro. Sin embargo, recientemente encontramos a un hombre que parece coincidir con su perfil: Jeremiah Smith. {NEWLINE}> ESTADO: Fugitivo"
  STR_DOSSIER_LO_WO: "Informe: Lo Wo"
  STR_DOSSIER_LO_WO_UFOPEDIA: "> ROL: Asesino {NEWLINE}> AFILIACIÓN: Loto Negro {NEWLINE}> DETALLES: Un anciano de aspecto muy frágil del que nadie espera que pueda matar en su mejor momento, a tres veces su tamaño, desarmado, sin mucho esfuerzo. Es uno de los mejores asesinos y maestros del Loto Negro. Su edad y comportamiento amistoso le facilitan la posibilidad de hacer aliados, sin importar las circunstancias. {NEWLINE}> ESTADO: Se notificó a Interpol"
  STR_DOSSIER_GERTRUDE_ELLISON: "Informe: Gertrude Ellison"
  STR_DOSSIER_GERTRUDE_ELLISON_UFOPEDIA: "> PAPEL: Traficante de personas {NEWLINE}> AFILIACIÓN: Red Híbrida {NEWLINE}> DETALLES: Un filántropo de carrera, vinculado a las desapariciones de innumerables mujeres maltratadas, huérfanas y personas sin hogar. Los avistamientos de ovnis se vincularon a estas desapariciones y se rumorea que está vendiendo a ciudadanos desafortunados y descartables como moneda de cambio por la eterna juventud que los extraterrestres le brindan, lo que le permite verse joven a pesar de tener más de 80 años.{NEWLINE}>STATUS: Se notificó a Interpol"
  STR_DOSSIER_CHAD: "Informe: CHAD"
  STR_DOSSIER_CHAD_UFOPEDIA: "> ROL: Robot Rebelde{NEWLINE}> AFILIACIÓN: Desconocida{NEWLINE}> DETALLES: Justo en la época de la terminación de Kiryu-Kai, su robot experimental fue manipulado por agentes desconocidos que lo alteraron con un procesador extraño y un núcleo lógico. Se mostró molesto acerca de cómo los humanos estaban \"mal orientados\" y sus protocolos de apagado normales no funcionaban. Desconectó a todo el personal de la instalación de investigación y se fue, después de instalar algunas auto modificaciones. Se dice que es más inteligente que la mayoría de las personas en la tierra y mucho más grande que su diseño original debido a las modificaciones que se ha dado a lo largo de los años. {NEWLINE}> ESTADO: Seguimiento"
  STR_DOSSIER_ARASTOO_NAMDAR: "Informe: Arastoo Namdar"
  STR_DOSSIER_ARASTOO_NAMDAR_UFOPEDIA: ">PAPEL: ex agente gubernamental{NEWLINE}> AFILIACIÓN: desconocida{NEWLINE}> DETALLES: Namdar fue un agente conocido del Sha de Irán durante los últimos años de la Dinastía Pahlavi. Si bien su carrera temprana parece haber sido mayoritariamente mundana, los documentos clasificados revelan que fue enviado a investigar informes de extraños humanoides que aparecieron en el Dasht-e Kavir (Gran Desierto de sal) en 1978, aunque nunca se han encontrado los resultados de esa investigación. {NEWLINE}> ESTADO: Falta {NEWLINE}> NOTAS: La última ubicación conocida de Namdar fue el oeste de China, de la que huyó después de la Revolución iraní."
  STR_DOSSIER_GABRIEL_NADEAU: "Informe: Gabriel 'El Padre de Hueso' Nadeau"
  STR_DOSSIER_GABRIEL_NADEAU_UFOPEDIA: "> PAPEL: ¿Médico?{NEWLINE}> AFILIACIÓN: Ninguna{NEWLINE}> DETALLES: También conocido como 'Mr. Esquelético: en algunos círculos, el Padre Hueso es una figura ilusoria responsable de varias operaciones ilegales que culminan con la eliminación de los huesos de sus víctimas, en algunos casos estructuras esqueléticas completas. No se sabe qué pasa con los huesos que él recoge. La poca evidencia que tenemos sugiere que los recopila para un ritual de un propósito desconocido. {NEWLINE}> ESTADO: Se notificó a Interpol"
  STR_DOSSIER_ANTHONY_BARKER: "Informe: Anthony Barker"
  STR_DOSSIER_ANTHONY_BARKER_UFOPEDIA: "> FUNCIÓN: Saboteador {NEWLINE}> AFILIACIÓN: Culto de Sirio{NEWLINE}> DETALLES: Se sospecha que manipula los sistemas de satélites para omitir la actividad OVNI al gobierno y a los militares. En muchos casos, las firmas OVNI fueron inadvertidas o fácilmente perdidas. Al examinarlo, resultó que había sido un entusiasta de los extraterrestre años antes de que todo esto se viera en el radar, y estaba ansioso por ayudarles solo sobre esta base. {NEWLINE}> ESTADO: Se notificó a Interpol"
  STR_DOSSIER_DRAKO_ALDRAMIER: "Informe: Drako Aldramier"
  STR_DOSSIER_DRAKO_ALDRAMIER_UFOPEDIA: "> FUNCIÓN: Mentalista {NEWLINE}> AFILIACIÓN: Iglesia de Dagón {NEWLINE}> DETALLES: Un prodigio absoluto del estudio psicológico, fue despedido de su trabajo en un hospital mexicano después de que se lo considerara demasiado agresivo y manipulador hacia sus colegas. Pacientes e investigadores. La Iglesia de Dagón lo contrató como experto en lavado de cerebro y le regaló habilidades psi. Es extremadamente peligroso, combinando habilidades psicológicas con habilidades psi. {NEWLINE}> ESTADO: Se notificó a Interpol"
  STR_DOSSIER_NATALYA_SERNOVICH: "Informe: Natalya Sernovich"
  STR_DOSSIER_NATALYA_SERNOVICH_UFOPEDIA: "> PAPEL: Portador de la peste {NEWLINE}> AFILIACIÓN: Red Híbrida {NEWLINE}> DETALLES: Esta mujer, también conocida como 'Cristal', parece tener una versión modificada del parásito zombie dentro de ella, que no le causa ningún cambio externo, pero le da la capacidad de infectar a otros. Trabajando como una prostituta de clase alta, usa su papel para infiltrarse y eliminar sus objetivos al infectarlos o a quienes los rodean. También es increíblemente fuerte a pesar de su aspecto delicado, es peligrosa en una pelea y se rumorea que tiene habilidades psiónicas. {NEWLINE}> ESTADO: Se notificó a Interpol"
  STR_DOSSIER_TYVARIUS_STIENBURG: "Informe: Tyvarius Stienburg"
  STR_DOSSIER_TYVARIUS_STIENBURG_UFOPEDIA: "> PAPEL: Abogado / Banquero {NEWLINE}> AFILIACIÓN: Desconocida {NEWLINE}> DETALLES: Stienburg estuvo involucrado en muchos casos legales vinculados indirectamente a organizaciones como EXALT, la Iglesia de Dagón, Amanecer Rojo o Loto Negro. Altamente experto en manipular emociones, verdad y evidencia, siempre se asegura de que el acusado salga en libertad. También es asesor financiero de muchos organismos. Hay rumores de que puede tener contacto directo con alienígenas a veces y que tiene habilidades psiónicas. {NEWLINE}> ESTADO: bajo vigilancia y auditoría fiscal"
  STR_DOSSIER_PIOTR_WISNIEWSKI: "Informe: Piotr Wiśniewski"
  STR_DOSSIER_PIOTR_WISNIEWSKI_UFOPEDIA: "> PAPEL: Investigador {NEWLINE}> AFILIACIÓN: Desconocida {NEWLINE}> DETALLES: Trabajó para una agencia secreta no identificada desde 1967 hasta 1984, después de lo cual se fue a trabajar en sus propios proyectos. Piotr es un científico brillante que a menudo no estaba de acuerdo con sus colegas y en numerosas ocasiones intentó cambiar la dirección de los proyectos. No se sabe en qué ha estado trabajando desde su partida, pero es sospechoso de robar algunos artefactos extraños que puede estar examinando por sí mismo. {NEWLINE}> ESTADO: Fugitivo"
  STR_DOSSIER_GUNTER_MEYER: "Informe: Gunter Meyer"
  STR_DOSSIER_GUNTER_MEYER_UFOPEDIA: ">PAPEL: Estratega/Táctico{NEWLINE}>AFILIACIÓN: Culto del Apocalipsis{NEWLINE}>DETALLES: El Coronel Meyer fue el miembro de más alto rango dentro de Motorisierte Schützen, Alemania Oriental. Después de su disolución, aprovechó su influencia dentro de las fuerzas armadas para formular una campaña de insurgencia mortal contra el \"régimen capitalista\" del nuevo gobierno alemán. Parece que ha estado utilizando su tiempo y riqueza para acumular un vasto ejército privatizado, cuyo negocio principal está tratando de encontrar nuevas tecnologías para derrocar al gobierno alemán.{NEWLINE}>ESTADO: Se notificó a Interpol"
  STR_DOSSIER_BRITTA_HANSEN: "Informe: Britta Hansen"
  STR_DOSSIER_BRITTA_HANSEN_UFOPEDIA: "> PAPEL: Hacker {NEWLINE}> AFILIACIÓN: Red Híbrida {NEWLINE}> DETALLES: Una programadora genial, vendió sus servicios por sumas exorbitantes a varias compañías y militares. Pero lo que poco a poco surgió más tarde fueron las fugas, los errores y el código que la gente nunca creyó posible. Su código parecía transmitir información a través de Internet a los subsistemas de radiodifusión para quien quisiera escucharlo. X-Com no se vio afectado, pero gran parte del sector público se vio comprometido. {NEWLINE}> ESTADO: se notificó a Interpol"
  STR_DOSSIER_DING_QUADONG: "Informe: Ding Quadong"
  STR_DOSSIER_DING_QUADONG_UFOPEDIA: "> FUNCIÓN: Magnate de negocios {NEWLINE}> AFILIACIÓN: Red Híbrida {NEWLINE}> DETALLES: Existe una conexión comprobada entre Quadong y actividad alienígena, como secuestros y vigilancia alienígena. Dirige estas actividades a cambio de tecnología alienígena para sus plantas de fabricación. Estaba utilizando su fuerza para permitir que los alienígenas encuestaran a los humanos locales y les ofreciera espacio de almacenamiento. Muy herido en el momento de la detención, tenía algún tipo de dispositivo electrónico en la cabeza. Escapó con ayuda externa, matando a tres agentes del Consejo. {NEWLINE}> ESTADO: Se notificó a Interpol"
  STR_DOSSIER_PARVATI_ANAND_FOSTER: "Informe: Parvati Anand Foster"
  STR_DOSSIER_PARVATI_ANAND_FOSTER_UFOPEDIA: "> PAPEL: Biólogo {NEWLINE}> AFILIACIÓN: Loto Negro {NEWLINE}> DETALLES: Con herencia india y británica, Parvati estudió su doctorado en biología en Oxford. Enseñó en la India durante varios años antes de desaparecer misteriosamente durante un viaje a Indonesia. Se cree que ella es la mente maestra detrás del programa de destreza física mejorada de Psi de algunos miembros de Loto Negro. {NEWLINE}> ESTADO: Se notificó a Interpol"
  STR_DOSSIER_CRAZY_HASSAN: "Informe: Krazy Hassan"
  STR_DOSSIER_CRAZY_HASSAN_UFOPEDIA: "> PAPEL: Distribuidor de armas {NEWLINE}> AFILIACIÓN: Autónomo{NEWLINE}> Independientemente de cómo recibió este mensaje, es un anuncio hecho por Hassan especialmente para usted. ¿Interesado en las armas? Si algo es un arma, Hassan lo tiene. Los mejores descuentos. No hay devoluciones: obtienes lo que pagas! No lo dudes, ninguna pistola es demasiado grande o demasiado pequeña para Hassan. Los clientes habituales obtienen figuras gratis de Krazy Kamel hechas a mano por el hermano pequeño de Hassan. {NEWLINE}> ESTADO: Abierto para negocios"
  STR_DOSSIER_ERNIE_LLOYD_SOBATKA: "Informe: Ernie Lloyd Sobatka"
  STR_DOSSIER_ERNIE_LLOYD_SOBATKA_UFOPEDIA: "> PAPEL: contrabandista / secuestrador de carga {NEWLINE}> AFILIACIÓN: Iglesia de Dagón {NEWLINE}> DETALLES: Un hombre cuidadoso y violento. Sobatka se especializa en el secuestro y el contrabando de productos químicos, maquinaria y productos \"exóticos\" procedentes de buques civiles, privados y militares. Tiene vínculos con activistas sindicales en el Reino Unido, así como con campesinos manifestantes en Francia. {NEWLINE}> ESTATUS: bajo vigilancia"
  STR_DOSSIER_TERRENCE_LOCKHART: "Informe: Terrence Lockhart"
  STR_DOSSIER_TERRENCE_LOCKHART_UFOPEDIA: "> FUNCIÓN: Asesor financiero {NEWLINE}> AFILIACIÓN: Autónomo{NEWLINE}> DETALLES: Lockhart fue un magnate financiero antes de ser condenado por fraude de valores, soborno, evasión de impuestos y extorsión. Fue encarcelado 4 días antes de escapar en helicóptero. {NEWLINE}> ESTADO: Fugitivo"
  STR_DOSSIER_IVAN_VASLOV: "Informe: Ivan Vaslov"
  STR_DOSSIER_IVAN_VASLOV_UFOPEDIA: "> FUNCIÓN: Espía{NEWLINE}> AFILIACIÓN: EXALT {NEWLINE}> DETALLES: Antigua KGB de Alemania del Este con vínculos actuales de SVR y GRU. Ivan es un especialista en recuperación de información, tanto de humanos como de electrónica. Los alias conocidos incluyen 'Gregor Selvig', 'Willhelm Vanger' y 'Magnus Engstrom'. {NEWLINE}> ESTADO: Se notificó a Interpol"
  STR_DOSSIER_HARLEY_STONE: "Informe: Harley Stone"
  STR_DOSSIER_HARLEY_STONE_UFOPEDIA: "> FUNCIÓN: Investigador {NEWLINE}> AFILIACIÓN: Autónomo{NEWLINE}> DETALLES: Detective de London Met que sobrevive con 'ansiedad, café y chocolate', según los informantes. A menudo implicado, pero nunca confirmado, a participar en una serie de asesinatos brutales que cesan poco después de que comience a trabajar en ellos. {NEWLINE}> ESTADO: Vigilancia"
  STR_DOSSIER_MCGUINNESS_ELLIOTT_COOKE: "Informe: McGuiness Elliott Cooke"
  STR_DOSSIER_MCGUINNESS_ELLIOTT_COOKE_UFOPEDIA: "> PAPEL: Instructor {NEWLINE}> AFILIACIÓN: Mercenario {NEWLINE}> DETALLES: Veterano de Vietnam y ex Fuerza Delta, vinculado a un intento fallido de golpe de estado de Valverde y la desaparición de un Ministro del Gabinete del mismo país, que puede haber involucrado a extraterrestres . {NEWLINE}> ESTADO: En Alquiler"
  STR_DOSSIER_ABLE_STANDARD: "Informe: Able Standard"
  STR_DOSSIER_ABLE_STANDARD_UFOPEDIA: "> PAPEL: Ingeniero en robótica {NEWLINE}> AFILIACIÓN: Consultor gratuito {NEWLINE}> DETALLES: Una autoridad en robótica, el Dr. Standard hizo una fortuna como asesor para clientes industriales y militares de todo el mundo. Después de regresar de una conferencia de IEEE, se recluyó en el laboratorio de su mansión, murmurando algo sobre optrónica, baterías de fusión y armaduras autónomas controladas por IA. {NEWLINE} ESTADO: bajo observación psicológica"
  STR_DOSSIER_TAMAN_SHUD: "Informe: Taman Shud"
  STR_DOSSIER_TAMAN_SHUD_UFOPEDIA: "> PAPEL: Investigador {NEWLINE}> AFILIACIÓN: Desconocida {NEWLINE}> DETALLES: Responsable de rastrear las señales relacionadas con los 'Profundos' en el Océano Pacífico durante la Segunda Guerra Mundial. Encontrado muerto en Australia en 1948; Todos sus trabajos de investigación estaban misteriosamente desaparecidos. Ahora, supuestamente, está caminando por la Tierra con perfecta salud, aunque parece extremadamente difícil de encontrar. {NEWLINE}> ESTADO: Fugitivo"
  STR_DOSSIER_ILYA_DOLVICH: "Informe: Ilya Dolvich"
  STR_DOSSIER_ILYA_DOLVICH_UFOPEDIA: ">PAPEL: Especialista{NEWLINE}>AFILIACIÓN: Mercenario{NEWLINE}>DETALLES: Después del colapso de la Unión Soviética, Ilya y su familia recurrieron a trabajos independientes. Parte de una orgullosa herencia militar que se remonta al Ejército Rojo, este ex soldado se está forjando un nombre en los círculos mercenarios como una fuerza a tener en cuenta. Clásicamente entrenado en tácticas de subterfugio y guerrilla, no es ajeno a los horrores de la guerra.{NEWLINE}>ESTADO: En Alquiler"
  STR_DOSSIER_ANTONIO_BIANCHI: "Informe: Antonio Bianchi"
  STR_DOSSIER_ANTONIO_BIANCHI_UFOPEDIA: "> PAPEL: Hacker {NEWLINE}> AFILIACIÓN: Iglesia de Dagón {NEWLINE}> DETALLES: Un ciberdelincuente que no se aleja de las personas, sino que las convierte en sus herramientas. Es un experto en encontrar víctimas involuntarias para cumplir con sus órdenes, generalmente mujeres impresionables. Se rumorea que regularmente ofrece sacrificios humanos a Dagón. {NEWLINE}> ESTADO: se notificó a Interpol"
  STR_DOSSIER_LYDIA_LUX: "Informe: Lydia Lux"
  STR_DOSSIER_LYDIA_LUX_UFOPEDIA: "> ROL: Terrorista {NEWLINE}> AFILIACIÓN: EXALT {NEWLINE}> DETALLES: Como actriz de pequeños papeles, principalmente en películas para adultos, Lydia Lux (nombre incierto) tuvo una aventura con un miembro EXALT de alto rango que la reclutó por sus talentos únicos Sin embargo, la Sra. Lux estaba más interesada en volar casas y poner balas en las personas que en el espionaje. Aún así, su dominio de la suplantación de identidad es un activo valioso para EXALT. {NEWLINE}> ESTADO: se notificó a Interpol"
  STR_DOSSIER_IOANA_IANCU: "Informe: Ioana Iancu"
  STR_DOSSIER_IOANA_IANCU_UFOPEDIA: "> FUNCIÓN: Ladrón {NEWLINE}> AFILIACIÓN: Iglesia de Dagón {NEWLINE}> DETALLES: Ioana Iancu desapareció en Rumanía cuando tenía 15 años (en la foto). Fue por accidente que su ADN apareció durante una investigación sobre el robo en línea de una compañía de Londres. Parece que Ioana se infiltra en las compañías y les roba para apoyar a la Iglesia de Dagón. No conocemos sus motivos. {NEWLINE}> ESTADO: Se notificó a Interpol"
  STR_DOSSIER_IVAN_PRYPET: "Informe: Ivan Prypet"
  STR_DOSSIER_IVAN_PRYPET_UFOPEDIA: "> PAPEL: Ingeniero de Investigación {NEWLINE}> AFILIACIÓN: Amanecer Rojo {NEWLINE}> DETALLES: Un antiguo miembro de la unidad de supervisión de Chernobyl, Prypet, luego con un nombre diferente, fue declarado culpable de numerosas transgresiones relacionadas con violaciones de seguridad y robos. Antes de ser encarcelado, desapareció, y ahora parece que había estado trabajando para Amancer Rojo desde el principio. Es un maestro francotirador, ingeniero nuclear entrenado y se sabe que siempre lleva objetos metálicos sobre él. {NEWLINE}> ESTADO: se notificó a Interpol"
  STR_DOSSIER_ANATOLY_AVDEYEV: "Informe: Anatoly Avdeyev"
  STR_DOSSIER_ANATOLY_AVDEYEV_UFOPEDIA: "> PAPEL: Ingeniero militar {NEWLINE}> AFILIACIÓN: Amanecer Rojo {NEWLINE}> DETALLES: Un veterano operativo de Amanecer Rojo y ex miembro de GRU Spetsnaz. Aunque formalmente es de bajo rango, tiene conexiones personales con el 'verhushka', o el grupo a cargo de la organización, y es una figura popular entre los soldados de Amanecer Rojo. {NEWLINE}> ESTADO: Se notificó a Interpol"
  STR_DOSSIER_MARTIN_JAKUBKO: "Informe: Martin Jakubko"
  STR_DOSSIER_MARTIN_JAKUBKO_UFOPEDIA: "> FUNCIÓN: Oficial / Diplomático {NEWLINE}> AFILIACIÓN: Amanecer Rojo{NEWLINE}> DETALLES: Conocido como 'The Rad Red', Jakubko es universalmente considerada la persona más amable entre las clasificaciones de Amanecer Rojo. De hecho, su encanto personal hizo que sus superiores lo asignaran a reuniones diplomáticas con otras organizaciones secretas. {NEWLINE}> ESTADO: Se notificó a Interpol"
  STR_DOSSIER_HARRIE_LENSSEN: "Informe: Harrie 'MC Zahn' Lenssen"
  STR_DOSSIER_HARRIE_LENSSEN_UFOPEDIA: "> FUNCIÓN: Infiltrado / Místico {NEWLINE}> AFILIACIÓN: Iglesia de Dagón {NEWLINE}> DETALLES: Un veterano representante de la Iglesia de Dagón en Europa. Una vez fue miembro de la escena musical underground en Rotterdam, se unió a la Iglesia después de una experiencia religiosa violenta que también lo ayudó a convertirse en un reconocido músico. A pesar de sus problemas mentales, parece completamente humano. {NEWLINE}> ESTADO: Se notificó a Interpol"
  STR_DOSSIER_RICHTER_TWINS: "Informe: Rita y Lola Richter"
  STR_DOSSIER_RICHTER_TWINS_UFOPEDIA: "> FUNCIÓN: Magos {NEWLINE}> AFILIACIÓN: Iglesia de Dagón {NEWLINE}> DETALLES: Bajo el nombre de iZahn, las gemelas alcanzaron una modesta popularidad en la escena rave de Berlín. Su carrera declinó debido al rumor de que sus conciertos \"te dan malos viajes\". La investigación descubrió una gran cantidad de suicidios entre sus admiradores, pero ambas hermanas desaparecieron antes de que pudieran ser interrogadas. Al parecer, volvieron a estudiar psiónica con Magos de Dagón. {NEWLINE}> ESTADO: Se notificó a Interpol"
  STR_DOSSIER_MILLER_AND_SMITH: "Informe: Aretha Miller y Frank Smith"
  STR_DOSSIER_MILLER_AND_SMITH_UFOPEDIA: "> FUNCIÓN: Ejecutores {NEWLINE}> AFILIACIÓN: EXALT {NEWLINE}> DETALLES: Miller y Smith son oficiales de rango medio dentro de EXALT especializados en terror y destrucción. Son muy populares entre sus compañeros debido a una combinación de suerte, crueldad e imagen romántica. {NEWLINE}> ESTADO: Se notificó a Interpol"
  STR_DOSSIER_LUCIFER_ROMANOV: "Informe: Lucifer Romanov"
  STR_DOSSIER_LUCIFER_ROMANOV_UFOPEDIA: "> FUNCIÓN: Luchador por la Libertad {NEWLINE}> AFILIACIÓN: Revolucionario {NEWLINE}> DETALLES: Romanov pasó toda su vida adulta luchando en varias repúblicas bananeras contra gobiernos corruptos y capitalistas. Sus legendarias habilidades de combate, habilidades de liderazgo y hazañas físicas atrajeron la atención de varias organizaciones secretas, que lo querían secuestrar por varias razones, pero ninguno de los secuestradores regresó alguna vez. {NEWLINE}> ESTADO: Se busca para contratar"
  STR_DOSSIER_SHADOWMAN: "Informe: The Shadowman"
  STR_DOSSIER_SHADOWMAN_UFOPEDIA: "> ROL: Desconocido {NEWLINE}> AFILIACIÓN: Desconocida {NEWLINE}> DETALLES: Este hombre es quizás el mejor hacker del mundo. Se rumorea que es una forma de vida artificial creada por Cyberweb, siempre permanece invisible tanto para los ojos electrónicos como para los humanos. Se desconoce su agenda, pero parece librar una guerra privada contra la Conspiración. {NEWLINE}> ESTADO: Oculto"
  STR_DOSSIER_LEONARD_PAXTON: "Informe: Leonard 'Daddy' Paxton"
  STR_DOSSIER_LEONARD_PAXTON_UFOPEDIA: "> FUNCIÓN: Ejecutivo Sénior {NEWLINE}> AFILIACIÓN: EXALT {NEWLINE}> DETALLES: Nacido en la clase alta de magnates petroleros de Texas, Paxton es extremadamente influyente, con numerosos vínculos con el Congreso y quizás incluso con el Presidente de los EE. UU. Es reverenciado y temido dentro de la organización. {NEWLINE}> ESTADO: Se notificó a Interpol"
  STR_DOSSIER_JIN_CHUN_MAE: "Informe: Jin Chun-Mae"
  STR_DOSSIER_JIN_CHUN_MAE_UFOPEDIA: ">FUNCIÓN: Representante{NEWLINE}>AFILIACIÓN: Loto Negro{NEWLINE}> DETALLES: Una estrella de cine y teatro en ascenso en Corea del Sur, de repente desapareció sin dejar rastro. Fue encontrada e identificada como miembro prominente de Loto Negro, responsable de las negociaciones y el reclutamiento entre las élites de Asia.{NEWLINE}> ESTADO: Se notificó a Interpol"
  STR_DOSSIER_SAKAMORI_MOTOKO: "Informe: Sakamori Motoko"
  STR_DOSSIER_SAKAMORI_MOTOKO_UFOPEDIA: "> FUNCIÓN: Ladrón{NEWLINE}> AFILIACIÓN: Loto Negro{NEWLINE}> DETALLES: Anteriormente, miembro de la Fuerza de Defensa japonesa, eligió el crimen callejero como una forma de vida más adecuada. Después de dos años en la \"recuperación de deuda\", se le ofreció un puesto como \"negociadora\" entre Loto Negro y sus socios comerciales. Su trabajo a menudo resulta en asesinato. {NEWLINE}> ESTADO: Se notificó a Interpol"
  STR_DOSSIER_TAN_YING: "Informe: Tan Ying"
  STR_DOSSIER_TAN_YING_UFOPEDIA: "> FUNCIÓN: Asesino / saboteador{NEWLINE}> AFILIACIÓN: Loto Negro{NEWLINE}> DETALLES: Conocida como la 'Maga del motor' entre sus subordinados, es responsable de al menos dos ataques terroristas y varios robos a bancos. Sus poderes psi supuestamente aumentan sus capacidades físicas, lo que la convierte en una criminal extremadamente peligrosa. {NEWLINE}> ESTADO: Se notificó a Interpol"
  STR_DOSSIER_OWEN_HOFFER: "Informe: Owen Hoffer"
  STR_DOSSIER_OWEN_HOFFER_UFOPEDIA: "FUNCIÓN: Científico {NEWLINE}> AFILIACIÓN: M.A.G.M.A. Corp. {NEWLINE}> DETALLES: El Dr. Hoffer ha estado trabajando con ingenieros militares en el desarrollo de armas térmicas basadas en la tecnología láser de CO2. Las pruebas exitosas que destruyen explosivos y minas terrestres prometen que estas tecnologías pueden usarse en otras capacidades. El Dr. Hoffer no ha sido visto desde su viaje a Berlín en la primavera de este año. {NEWLINE}> ESTADO: Desaparecido"
  STR_DOSSIER_KIM_HARWELL: "Informe: Kim Harwell"
  STR_DOSSIER_KIM_HARWELL_UFOPEDIA: "> ROL: Periodista {NEWLINE}> AFILIACIÓN: Diario World Paranormal News{NEWLINE}> DETALLES: Harwell ha sido una figura prominente en los medios de comunicación marginales que investigan los informes de actividad paranormal. Ella ha seguido extensivamente pistas en todo el mundo en avistamientos de zombis. Informes recientes indican que otras fuerzas se han interesado en ella y pueden tenerla bajo vigilancia. {NEWLINE}> ESTADO: bajo vigilancia"
  STR_DOSSIER_ABEBA_TEWOLDE: "Informe: Abeba Tewolde"
  STR_DOSSIER_PURPLE_LILLY: "Informe: Purple Lilly"
  STR_DOSSIER_PURPLE_LILLY_UFOPEDIA: "> PAPEL: Bioquímico / Asesino {NEWLINE}> AFILIACIÓN: Culto de Apocalipsis {NEWLINE}> DETALLES: Criada en un campo de ayuda humanitaria en Sudán, se destacó por su inteligencia excepcional. Se suponía que la instalación estaba involucrada en el comercio de niños hasta que la mayoría del personal murió de envenenamiento misterioso. Estudió bioquímica en Zurich bajo una identidad falsa y está vinculada a varios asesinatos de europeos ricos, incluido un familiar de la familia real belga. Su obsesión parece ser agentes químicos que combinan la letalidad con una fragancia exótica. {NEWLINE}> ESTADO: se notificó a Interpol"
  STR_DOSSIER_MONICA_GRUMMANN: "Informe: Monica Grummann"
  STR_DOSSIER_MONICA_GRUMMANN_UFOPEDIA: "> PAPEL: Científico{NEWLINE}> AFILIACIÓN: Amanecer Rojo{NEWLINE}> DETALLES: La investigación del Dr. Grummann sobre el metabolismo humano contribuyó al éxito de los atletas de Alemania Oriental. Se retiró temprano y desapareció de la vida pública después de lo que ahora sabemos que era una oferta de Amanecer Rojo para trabajar en algo mucho más innovador. Se cree que es un miembro importante del personal de investigación de Amanecer Rojo, que supervisa su programa de mejora humana. {NEWLINE}> ESTADO: se notificó a Interpol"
  STR_DOSSIER_ELIAS_SEPPA: "Informe: Elias Seppä"
  STR_DOSSIER_ELIAS_SEPPA_UFOPEDIA: "> ROL: nutricionista {NEWLINE}> AFILIACIÓN: EXALT {NEWLINE}> DETALLES: Un ex campeón finlandés y un experto en nutrición. Se mudó a los Estados Unidos para trabajar con una compañía de suplementos vitamínicos, que se cree que tiene vínculos con EXALT. Cuando un escuadrón de la policía intentó registrar sus oficinas, mató a 12 agentes con sus propias manos y se escapó con un maletín de documentos. Es extremadamente rápido, fuerte y peligroso. {NEWLINE}> ESTADO: Se notificó a Interpol"
  STR_DOSSIER_CARLOS_TANAKA: "Informe: Carlos Tanaka"
  STR_DOSSIER_CARLOS_TANAKA_UFOPEDIA: "> PAPEL: comerciante de armas {NEWLINE}> AFILIACIÓN: Osiron {NEWLINE}> DETALLES: Una vez fué un experto mundialmente famoso en armas de fuego antiguas, este profesor peruano-japonés de historia desapareció repentinamente de la vida pública. Ahora es una de las figuras más importantes de las redes de tráfico de armas en todo el mundo, que proporciona armas sospechosamente avanzadas a grupos criminales y gobiernos opresivos. {NEWLINE}> ESTADO: Se notificó a Interpol"
  STR_DOSSIER_SHANE_BARTON: "Informe: Shane Barton"
  STR_DOSSIER_SHANE_BARTON_UFOPEDIA: "> ROL: Granjero{NEWLINE}> AFILIACIÓN: N/A {NEWLINE}> DETALLES: Conocido por capturar, cultivar y matar parte de la vida silvestre mutada en el valle de Miskatonic y usarlos para nuevas carnes 'exóticas' para su compañía de alimentos. Los problemas de salud ocurrieron después del consumo. Las pruebas de laboratorio preliminares indicaron la presencia de componentes terrenales. Es aterrador pensar que personas como este hombre y su familia entraron en contacto con el ecosistema extraterrestre y con cuánta indiferencia se adaptaron a él. {NEWLINE}> ESTADO: Bajo la auditoría de la FDA"
  STR_DOSSIER_HENRY_GARRISON: "Informe: Henry Garrison"
  STR_DOSSIER_HENRY_GARRISON_UFOPEDIA: "> ROL: Científico{NEWLINE}> AFILIACIÓN: N/A{NEWLINE}> DETALLES: Un hombre del sur de los Estados Unidos sabe experimentar con las especies de zombis. Estuvo involucrado en el secuestro de personas y la zombificación para mantener a su población de sujetos de prueba. Durante su arresto, un incidente violento ocurrió en el laboratorio, matándolo a él y a cinco agentes del Consejo en una gran explosión. Testigos atestiguan que los zombis no atacaron a Henry y parecían obedecerlo. Su diario habla de un método revolucionario para controlar a tales seres, pero los detalles parecen tonterías. {NEWLINE}> ESTADO: Presunto muerto"
  STR_DOSSIER_THOMAS_ERICKSON: "Informe: Thomas Erickson"
  STR_DOSSIER_THOMAS_ERICKSON_UFOPEDIA: "> PAPEL: Capitán de mar {NEWLINE}> AFILIACIÓN: Iglesia de Dagón{NEWLINE}> DETALLES: Capitán del barco de pesca Reef Ranger, en los últimos años parece haberse enamorado de la Iglesia de Dagón. Dicen que sus tripulantes caen a la presión de unirse a él en su fe, o encuentran una muerte espantosa al caer por la borda, caer de un equipo en marcha o ser aplastado por escombros que caen. Él atribuye esto a 'la ira de Dagón', y al parecer, cualquiera que sobreviva al trabajar con él se convierte en miembro de la Iglesia. {NEWLINE}> ESTADO: Bajo vigilancia"
  STR_DOSSIER_MILLICENT_WEBER: "Informe: Millicent Weber"
  STR_DOSSIER_MILLICENT_WEBER_UFOPEDIA: "> PAPEL: Científico {NEWLINE}> AFILIACIÓN: El Sindicato{NEWLINE}> DETALLES: Genetista germano-estadounidense y ex profesor de biología en la Universidad de Stanford, se sabe que la Dra. Weber alberga puntos de vista misantrópicos, probablemente como resultado de su problemática infancia. Fue despedida de Stanford tras las protestas estudiantiles y la cobertura negativa de los medios de comunicación después de que pronunció un discurso en el que apoyó las técnicas de ingeniería genética extrema, los experimentos de hibridación humana y la creación de una \"Nueva Humanidad\". Ahora trabaja para el Sindicato. {NEWLINE}> ESTADO: bajo vigilancia"
  STR_DOSSIER_KAO_TONG: "Informe: Kao Tong"
  STR_DOSSIER_KAO_TONG_UFOPEDIA: "> ROL: Instructor {NEWLINE}> AFILIACIÓN: Loto Negro{NEWLINE}> DETALLES: Un hombre realmente cruel, un experto en artes marciales y juegos mentales. Disfruta rompiendo a sus estudiantes mientras entrenan y haciéndolos valorar su desempeño por encima de cualquier otra cosa. La mayoría de las personas que toman su clase terminan siendo fanáticamente obedientes de su maestro o con daños mentales, con el trastorno de estrés postraumático debido a su violencia, sus juegos mentales y la obsesión de las clases con él. Sus graduados son perfectamente obedientes a él y por asociación, al Loto Negro. {NEWLINE}> ESTADO: Se notificó a Interpol"
  STR_DOSSIER_RICHARD_ROTY: "Informe: Richard Roty"
  STR_DOSSIER_RICHARD_ROTY_UFOPEDIA: "> PAPEL: Portavoz {NEWLINE}> AFILIACIÓN: Fuerza Aérea de EE. UU. {NEWLINE}> DETALLES: Se ha identificado a Roty como un actor clave para alimentar la desinformación del gobierno a las partes interesadas en la comunidad OVNI. Algunos perciben esto como una prueba de que los avistamientos de ovnis son fraudulentos y evidencia adicional de que las \"filtraciones\" del gobierno son falsas. Otros creen que Roty puede estar usando estos como cobertura más profunda para el contacto real con fuerzas terrestres extra. {NEWLINE}> ESTADO: bajo vigilancia"
  STR_DOSSIER_RENNIELLE_DIOLATA: "Informe: Rennielle Diolata"
  STR_DOSSIER_RENNIELLE_DIOLATA_UFOPEDIA: "> ROL: Ejecutor{NEWLINE}> AFILIACIÓN: Loto Negro{NEWLINE}> DETALLES: Rennielle fue una de las mejores armas de la AFP. Un día encontró a su familia muerta en su casa, y la única pista encontrada fue una gorra de AFP. De la ira borró la instalación militar donde una vez sirvió. Ahora está aliado con el Loto Negro. {NEWLINE}> ESTADO: Se notificó a Interpol"
  STR_DOSSIER_LADY_LUCY: "Informe: Lady Lucy"
  STR_DOSSIER_LADY_LUCY_UFOPEDIA: "> PAPEL: Artista {NEWLINE}> AFILIACIÓN: Red Híbrida {NEWLINE}> DETALLES: Una estrella de cine B de Hollywood, ha estado en el centro de atención durante la última década. Resultó que en realidad era un híbrido, que usaba su posición para influir sutilmente y posiblemente controlar a su público usando técnicas extrañas. Convenientemente 'murió de una sobredosis de drogas' poco después de que encontramos algo sucio en ella, pero su cuerpo se ha desvanecido y, bueno, las actitudes en Hollywood realmente perjudican nuestra investigación. {NEWLINE}> ESTADO: Se notificó a Interpol"
  STR_DOSSIER_AGENT_TRAUMA: "Informe: Agente Trauma"
  STR_DOSSIER_AGENT_TRAUMA_UFOPEDIA: "> FUNCIÓN: Espía{NEWLINE}> AFILIACIÓN: Hombres de Negro{NEWLINE}> DETALLES: Agente Trauma es el niño del cartel entre Hombres de Negro, el ejemplo perfecto a seguir. Una poderosa psiónica, se supone que lee mentes con facilidad y controla a varias personas a la vez. Se rumorea que tiene varios gobiernos bajo su influencia directa. {NEWLINE}> ESTADO: Se notificó a Interpol"
  STR_DOSSIER_DR_HADRIEX: "Informe: Dr. Hadriex"
  STR_DOSSIER_DR_HADRIEX_UFOPEDIA: "> PAPEL: Reportero paranormal{NEWLINE}> AFILIACIÓN: Hijos de Aether{NEWLINE}> DETALLES: El Dr. Hadriex (no un científico real) era un cineasta aficionado, que de alguna manera consiguió un concierto en uno de esos televisores tipo 'fantasma real' muestra. Se emitieron algunos episodios sin problemas, pero luego visitaron una casa abandonada para examinar una variedad de objetos de dudosa autenticidad que supuestamente estaban malditos. Las luces y las cámaras se apagaron de repente, y toda la tripulación desapareció. Después ha habido un rastro de avistamientos de fantasmas, que se extiende desde esa área hacia el mar ...{NEWLINE}> ESTADO: Desaparecido"
  STR_DOSSIER_MERIDIAN_HUNTER: "Informe: Meridian el Cazador"
  STR_DOSSIER_MERIDIAN_HUNTER_UFOPEDIA: "> FUNCIÓN: mercenario {NEWLINE}> AFILIACIÓN: Ninguna {NEWLINE}> DETALLES: Un misterioso asesino a sueldo que aparentemente no tiene pasado, ni nombre, ni misericordia. Se rumorea que tiene habilidades de combate sobrenaturales usando armas extraordinariamente avanzadas. Este mercenario es probablemente un visitante del espacio exterior. Si él es un elemento de algún plan alienígena, o solo está aquí por el dinero y las mujeres de la Tierra, debemos considerar detenerlo como nuestra principal prioridad. {NEWLINE}> ESTADO: Desconocido"
  STR_CONCEALABLE_ITEMS: "Objetos Ocultables "
  STR_CONCEALABLE_ITEMS_UFOPEDIA: "En algunas situaciones, los agentes de X-Com necesitan infiltrarse en una ubicación enemiga sin llamar la atención. Un artículo oculto se puede tomar en una misión de este tipo debido a su pequeño tamaño, discreción, diseño especial, etc. Si se toman elementos no ocultables en dicha misión, se devolverán a la base.{NEWLINE}Hay varios tipos de misiones, con diferentes limitaciones de elementos. La descripción de la misión indica estos, a menos que sean obvios (como, por ejemplo, misiones submarinas). Para buscar elementos por tipo, use filtros en las listas de elementos."
  STR_TERROR_CONTINUES: "El caso no fué resuelto"
  STR_ALIENS_DEFEATED: "El caso está cerrado"
  STR_ALERT_CYBERWEB_LAIR: "LOCALIZADA GUARIDA CYBERWEB"
  STR_CYBERWEB_LAIR: "Guarida CyberWeb"
  STR_CYBERWEB_LAIR_DESCRIPTION: "Hemos encontrado a un científico cibernético de Cyberweb, que tiene un escondite en las entrañas de la ciudad. Deberíamos detenerlo y traerlo para interrogarlo. {NEWLINE} Como es habitual en Cyberweb, está protegido por varias unidades robóticas. ¡Cuidado con sus poderosos rayos de energía! {NEWLINE} Asegúrate de llevar explosivos en caso de que no podamos encontrar acceso al objetivo: estas alcantarillas son una pesadilla de recorrer."
  STR_CYBERWEB_LAIR_BRIEFING: "Hemos encontrado a un científico cibernético de Cyberweb, que tiene un escondite en las entrañas de la ciudad. Deberíamos detenerlo y traerlo para interrogarlo. Como es habitual en Cyberweb, está custodiado por varias unidades robóticas. Para abortar la misión, devuelva los operativos de X-Com al área de salida y haga clic en el icono 'Abortar misión'."
  STR_EXALT_MASTER: "Maestro EXALT"
  STR_EXALT_MASTER_UFOPEDIA: "Los Maestros EXALT son exactamente lo que dice en la lata: los que mueven los hilos dentro de la organización. Son personas muy ricas que invierten sus vastos recursos en la distribución de Psiclone. Cada Maestro tiene un ejército privado y, en general, es un individuo muy peligroso, pero no representa un riesgo especial en el combate."
  STR_EXALT_CANE: "Bastón de Maestro EXALT"
  STR_EXALT_CANE_UFOPEDIA: "Esta obra maestra de bastón para caminar fue hecha a medida para su usuario. No podemos pedir cosas así, y honestamente, ¿por qué lo haríamos? Sin embargo, es extremadamente elegante. {NEWLINE}> Ocultable"
  STR_MONEY_5000: "Fajo de Billetes"
  STR_MONEY_5000_UFOPEDIA: "4997... 4998... 4999... 5000 Dolares US."
  STR_MONEY_BRIEFCASE: "Maletín de Dinero"
  STR_MONEY_BRIEFCASE_UFOPEDIA: "100000 dólares estadounidenses. ¡El dinero hace que el mundo gire!"
  STR_MONEY_BAG: "Bolsa de Dinero"
  STR_MONEY_BAG_UFOPEDIA: "Medio millón de dólares americanos. ¿Quién necesita tanto dinero en efectivo?"
  STR_MONEY_STASH: "Pila de Dinero"
  STR_MONEY_STASH_UFOPEDIA: "Esta caja fuerte contiene la friolera de 5 millones de dólares en efectivo. La vida del agente secreto es tan emocionante."
  STR_ASUKA_4000: "Asuka 4000"
  STR_ASUKA_4000_CLIP: "Cargador de Asuka 4000"
  STR_ASUKA_4000_UFOPEDIA: "Con la aprobación y la inestimable ayuda de la compañía Arasaka, hemos mejorado su modelo 3000 para disparar balas de Tritanium. El calibre también es más grande, aumentando aún más la potencia de fuego. El arma tiene un mejor alcance efectivo, aunque la precisión general es ligeramente peor."
  STR_ARASAKA_3000: "Arasaka 3000"
  STR_ARASAKA_3000_CLIP: "Cargador de Arasaka 3000"
  STR_ARASAKA_3000_UFOPEDIA: "Este rifle de precisión es una modificación del W-2000 Walther, producido por una pequeña empresa de fabricación japonesa. Es especialmente efectivo en manos entrenadas. {NEWLINE} {NEWLINE}> Comprar esta arma requiere: Promoción II, contacto: Cult Arms Dealers y Operaciones Loto Negro."
  STR_BERETTA_92FS: "Beretta 92 FS"
  STR_BERETTA_92FS_CLIP: "Cargador de Beretta 92 FS"
  STR_BERETTA_92FS_UFOPEDIA: "Una pistola inmensamente popular de 9 mm, producida por la famosa compañía italiana Beretta. Razonablemente precisa y fácil de manejar. {NEWLINE}> Ocultable"
  STR_TONFA: "Tonfa"
