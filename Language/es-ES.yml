  STR_BLACKOPS_SPYPISTOL: "Pistola Espía BlackOps"
  STR_BLACKOPS_SPYPISTOL_UFOPEDIA: "Esta arma de fuego pequeña pero relativamente precisa está destinada principalmente para operaciones encubiertas. {NEWLINE}> Ocultable {NEWLINE} {NEWLINE} La compra de esta arma requiere: Contacto: BlackOps Industries."
  STR_BLACKOPS_SPYPISTOL_CLIP: "Cargador de Pistola Espía BlackOps"
