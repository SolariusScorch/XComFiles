  STR_CHTONITE_UFOPEDIA: "Los Chtonitas son una raza alienígena robusta, muy adecuada para trabajos de baja categoría y condiciones ambientales adversas. Prefieren vivir en compuestos subterráneos y se verían perjudicados por la luz solar, si no fuera por sus implantes oculares. Su inteligencia es promedio, pero son más que capaces de librar una guerra contra la humanidad."
  STR_CHTONITE_AUTOPSY_UFOPEDIA: "Este alienígena tiene un cuerpo fuerte y resistente, pero por lo demás es muy similar a nosotros. Su piel gruesa le da una buena protección contra balas y cuchillas por igual. Sus ojos están protegidos por un par de \"gafas\" cibernéticas, que parecen mejorar su visión y proteger los ojos."
