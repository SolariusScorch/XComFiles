  STR_HORROR_CORPSE: "Cuerpo de Horror"
  STR_HORROR_AUTOPSY: "Autopsia de Horror"
  STR_HORROR_AUTOPSY_UFOPEDIA: "Este tanque biológico está claramente diseñado para soportar la mayor potencia de fuego posible en este tamaño. Es altamente resistente a casi cualquier forma de ataque. La criatura está equipada con un cañón de ácido natural, similar a los utilizados por muchos otros habitantes de la Dimensión X, pero también significativamente más potente que cualquier otra cosa que hayamos visto allí."
  STR_HORROR: "Horror"
  STR_HORROR_UFOPEDIA: "El comportamiento de esta horrible criatura está en modo permanente de \"buscar y destruir\". Intenta constantemente atacar a nuestro personal, evaluando siempre su entorno. A pesar de toda esta atención, la criatura no parece muy brillante. Desafortunadamente, también es demasiado tonto para retirarse, lo que lo hace aún más problemático."
  STR_HORROR_TERRORIST: "Horror"
  STR_ABOMINATION_WEAPON: "Toque de Abominación"
  STR_ABOMINATION_WEAPON_UFOPEDIA: "La Abominación puede causar una transformación instantánea de cualquier forma de vida que toque en una copia de la Abominación en sí."
  STR_ABOMINATION: "Abominación"
  STR_ABOMINATION_UFOPEDIA: "Este ser horrible es ajeno incluso comparado con los especímenes que solemos obtener. Toda su biología está basada en productos químicos exóticos, formados por leyes de la naturaleza que no entendemos completamente. Es de naturaleza depredadora, pero en lugar de consumir a su víctima, la convierte en una copia de sí misma; Tal vez para ser consumido más tarde. Debemos evitar los encuentros cercanos con él a cualquier coste."
  STR_ABOMINATION_AUTOPSY: "Autopsia de Abominación"
  STR_ABOMINATION_AUTOPSY_UFOPEDIA: "Este monstruo no debería estar vivo. Carece de boca o de cualquier forma de sistema digestivo. Su sistema muscular fue licuado poco después de la muerte. El análisis químico de los restos hace evidente que contiene moléculas que imitan de cerca a los aminoácidos humanos en su estructura. Su biología extraña la hace casi inmune al ácido, pero altamente vulnerable al daño causado por el fuego."
  STR_ABOMINATION_CORPSE: "Cuerpo de Abominación"
  STR_ABOMINATION_TERRORIST: "Entidad Abominación"
  STR_ABOMINATION_ARMOR: "Análisis de Combate de Abominación"
  STR_ZSRR_GANG_WAR: "Guerra de Bandas"
  STR_ZSRR_GANG_WAR_DESCRIPTION: "Amanecer Rojo compite con otra banda por el control de esta área. Ahora el conflicto se ha extendido a una batalla abierta. Debemos apoyar al otro bando, subyugar las fuerzas de Amanecer Rojo y restablecer el orden. {NEWLINE} La lucha tiene lugar en un área mayoritariamente abierta. Planifica para cubrirte y luchar contra muchos enemigos de calidad mixta."
  STR_ZSRR_GANG_WAR_BRIEFING: "Amanecer Rojo compite con otra banda por el control sobre esta área. Ahora el conflicto se ha extendido a una batalla abierta. Debemos apoyar al otro bando, subyugar las fuerzas de Amanecer Rojo y restaurar el orden. Para abortar la misión, devuelva los operativos de X-Com al vehículo de transporte y haga clic en el icono \"Abortar misión\"."
  STR_ALERT_ZSRR_GANG_WAR: "¡GUERRA DE BANDAS!"
  STR_LO_WO_REFUGE: "Refugio de Lo Wo"
  STR_NATASHA_MOROZOVA: "Natasha Morozova"
  STR_DOSSIER_NATASHA_MOROZOVA: "Informe: Natasha Morozova"
  STR_DOSSIER_NATASHA_MOROZOVA_UFOPEDIA: "> FUNCIÓN: Oficial{NEWLINE}> AFILIACIÓN: Amanecer Rojo{NEWLINE}> DETALLES: En la Unión Soviética, los huérfanos fueron seleccionados para continuar sus estudios como superespías de la KGB. Natasha Morozova fue una de las mejores graduadas y entró en servicio en 1983 a la edad de 13 años. Especialización: sigilo, asesina cuerpo a cuerpo, francotiradora. Llevó a cabo misiones de alto secreto en países de la OTAN, incluidos el espionaje científico, el sabotaje y el asesinato. El colapso del país lo tomó como una tragedia personal y traición, y vagó por Siberia hasta que fue reclutado por Amanecer Rojo a mediados de los años 90. {NEWLINE}> ESTADO: Oculto"
  STR_NATASHAS_VSS: "VSS personalizado de Natasha"
  STR_NATASHAS_VSS_UFOPEDIA: "Una modificación personalizada del legendario VSS Vintorez. Cuenta con una sofisticada acción de cerrojo y equipo de puntería avanzado, utiliza cargadores modificados y requiere una gran habilidad para disparar de manera efectiva. {NEWLINE}> Ocultable"
  STR_NATASHAS_VSS_CLIP: "Cargador de VSS Personalizado"
  STR_ALERT_NATASHA_MOROZOVA_HIDEOUT: "¡LOCALIZADA NATASHA MOROZOVA!"
  STR_NATASHA_MOROZOVA_HIDEOUT_DESCRIPTION: "Pudimos localizar a la oficial de Amanecer Rojo, Natasha Morozova. Según informes de inteligencia, está planeando un asesinato político para provocar disturbios sociales contra el proyecto X-Com. {NEWLINE} Necesitamos detenerla o eliminarla. Es una maestra del sigilo, por lo que no habrá otra oportunidad de atacar."
  STR_NATASHA_MOROZOVA_HIDEOUT_BRIEFING: "Pudimos localizar a la oficial de Amancer Rojo, Natasha Morozova. Según informes de inteligencia, está planeando un asesinato político para provocar disturbios sociales contra el proyecto X-Com. Necesitamos aprehenderla o eliminarla. Es una maestra del sigilo, por lo que no habrá otra oportunidad de atacar. Para abortar la misión, devuelve los operativos de X-Com al área de salida y haz clic en el icono 'Abortar misión'."
  STR_NATASHA_MOROZOVA_HIDEOUT: "Escondite de Natasha Morozova"
  STR_NATASHA_MOROZOVA_HIDEOUT_TEMPERATE: "Escondite de Natasha Morozova"
  STR_NATASHA_MOROZOVA_HIDEOUT_COLD: "Escondite de Natasha Morozova"
  STR_ALERT_LO_WO_REFUGE: "¡ENCONTRADO LUGAR OCULTO DE LO WO!"
  STR_LO_WO_REFUGE_BRIEFING: "Un esfuerzo conjunto de nuestro servicio de inteligencia e Interpol finalmente nos permitió descubrir el refugio secreto del Maestro Lo Wo, mentor de asesinos de Loto Negro. Debe ser capturado, o liquidado. Estate atento, ya que es engañoso y tiene a sus alumnos con él. Para abortar la misión, devuelva los operativos de X-Com al vehículo de transporte y haz clic en el icono \"Abortar misión\"."
  STR_LO_WO_REFUGE_DESCRIPTION: "El trabajo conjunto de nuestro servicio de inteligencia e Interpol finalmente nos ha permitido descubrir el refugio secreto del Maestro Lo Wo, mentor de asesinos de Loto Negro. Debe ser capturado, o liquidado. Sólo tenemos una oportunidad para esto: si fallamos, nunca volveremos a encontrarlo."
  STR_LO_WO: "Maestro Lo Wo"
  STR_LO_WO_ARMOR: "Análisis de Combate del Maestro Lo Wo"
  STR_SECRETS_OF_LO_WO: "Papiro de los Secretos de Lo Wo"
  STR_SECRETS_OF_LO_WO_UFOPEDIA: "Estos papiros describen técnicas antiguas de shinobi, empleadas por asesinos del Loto Negro. Se requieren años de práctica para dominar el arte de Ninpou, pero con suficiente conocimiento y paciencia podremos utilizar este conocimiento en el futuro ..."
  STR_ANCIENT_KATANA: "Antigua Katana"
  STR_ANCIENT_KATANA_UFOPEDIA: "Esta arma única perteneció al maestro Lo Wo, un instructor superior de los Asesinos del Loto Negro. Su empuñadura contiene un mecanismo secreto que puede cortar tu mano si no sabes cómo desactivarla. Después de algunos retoques, podemos usarlo casi sin miedo. La hoja es inusualmente ligera y duradera, y puede afilarse bien. Es más fácil de usar con una mano que una katana convencional y parece tener algún poder misterioso."
  STR_BLACK_LOTUS_SHRINE: "La Raiz de Todo Mal"
  STR_BLACK_LOTUS_SHRINE_DESCRIPTION: "En lo profundo de la jungla hay un santuario oculto de Loto Negro, dedicado a su diosa. Según el culto, es el lugar donde cayó de las estrellas. El área está deshabitada, pero repleta de patrullas de Loto Negro."
  STR_BLACK_LOTUS_SHRINE_BRIEFING: "En lo profundo de la jungla hay un santuario oculto de Loto Negro, dedicado a su diosa. Según el culto, es el lugar donde cayó de las estrellas. El área está deshabitada, pero repleta de patrullas de Loto Negro. Para abortar la misión, devuelve los operativos de X-Com al vehículo de transporte y haz clic en el icono \"Abortar misión\"."
  STR_BLACK_LOTUS_SHRINE_EXPLORED: "Santuario de loto negro explorado."
  STR_ALERT_BLACK_LOTUS_SHRINE: "LOCALIZADO SANTUARIO DE LOTO NEGRO"
  STR_JUNGLE_SHRINE: "Santuario en la Jungla"
  STR_BLACK_LOTUS_PARTY: "Reunión de Loto Negro"
  STR_BLACK_LOTUS_PARTY_DESCRIPTION: "Se está llevando a cabo una reunión de alto nivel entre Loto Negro y sus patrocinadores ricos. Es una buena oportunidad para capturarlos y frenar las operaciones de Loto Negro mientras se ayuda a las nuestras. {NEWLINE} La totalidad de esta misión se llevará a cabo dentro de un edificio. Espera un montón de combate cercano con Loto Negro."
  STR_BLACK_LOTUS_PARTY_BRIEFING: "Se está llevando a cabo una reunión de alto nivel entre Loto Negro y sus patrocinadores ricos. Es una buena oportunidad para capturarlos y frenar las operaciones de Loto Negro mientras ayudamos a las nuestras. Para abortar la misión, devuelve los operativos de X-Com al área de salida y haz clic en el icono 'Abortar misión'."
  STR_ALERT_BLACK_LOTUS_PARTY: "REUNIÓN DE LOTO NEGRO EN"
  STR_MEGAWORM_ARMOR: "Análisis de Combate de Megagusano"
  STR_MEGAWORM_TERRORIST: "Megagusano"
  STR_MEGAWORM: "Megagusano"
  STR_MEGAWORM_UFOPEDIA: "Los Megagusanos son depredadores voraces, constantemente en busca de presas a pesar de que su piel llena de clorofila les ayuda con la fotosíntesis. Aunque se impulsan a sí mismos arrastrándose, su desarrollado sistema muscular les permite moverse bastante rápido. También da forma a sus cuerpos invertebrados. Esta gruesa capa de músculos permite a los Megagusanos soportar un gran castigo antes de morir y los hace resistentes al daño por aturdimiento. El daño por fuego parece ser efectivo en su lugar, pero aún pueden resistir mucho antes de sucumbir."
  STR_MEGAWORM_CORPSE: "Cuerpo de Megagusano"
  STR_MEGAWORM_AUTOPSY: "Autopsia de Megagusano"
  STR_MEGAWORM_AUTOPSY_UFOPEDIA: "Esta gran criatura cartilaginosa tiene una amplia capa de músculos. La piel no tiene armadura pero es gruesa y contiene clorofila. Los órganos internos en general se parecen a los de los insectos. Tiene cuatro ganglios cerebrales que se encuentran profundamente debajo de los ojos; un cordón nervioso se extiende por la mayor parte del cuerpo. Un total de seis tubos traqueales alimentan aire a sendos pulmones. Todo el sistema respiratorio parece primitivo y muestra signos de inflamación. La boca es claramente muy poderosa y está armada con dientes extremadamente duros. Los Megagusanos también tienen glándulas productoras de ácido, conectadas al exterior por tubos."
  STR_MEGAWORM_ACID_WEAPON: "Escupitajo de Megagusano"
  STR_MEGAWORM_MELEE_WEAPON: "Mordisco de Megagusano"
  STR_ALERT_HYBRID_PURGE: "¡ENCONTRADO ASENTAMIENTO HÍBRIDO!"
  STR_HYBRID_PURGE: "Purga Híbrida"
  STR_HYBRID_PURGE_DESCRIPTION: "Hemos detectado una aldea secreta de Híbridos, mantenida por sus maestros alienígenas presumiblemente para su uso durante la siguiente fase de invasión. Nuestro objetivo es quemar este asentamiento hasta el suelo para negarles un punto de apoyo. {NEWLINE} Espere una resistencia leve de los agricultores enemigos."
  STR_HYBRID_PURGE_BRIEFING: "Hemos detectado una aldea secreta de Híbridos, mantenida por sus maestros alienígenas presumiblemente para su uso durante la siguiente fase de invasión. Nuestro objetivo es quemar este asentamiento hasta el suelo con el fin de negarles un punto de apoyo. Para abortar la misión, devuelve los operativos de X-Com al vehículo de transporte y haz clic en el icono \"Abortar misión\"."
  STR_ANIMAL_PSIONICS: "Psiónica Animal"
  STR_MONSTROUS_TOOTH: "Diente de Monstruo"
  STR_MONSTROUS_TOOTH_UFOPEDIA: "Este diente pertenecía a un gran animal depredador que realmente no tiene lugar en el mundo de hoy. ¿Quién sabe qué monstruos podrían estar gateando justo debajo de nuestros pies? {NEWLINE} El diente se puede vender por un par de cientos de dólares o como una pieza de joyería."
  STR_SPIKEBOAR_BITE: "Carga de VerracoPincho"
