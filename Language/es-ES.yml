  STR_SHOTGUN_AA_SHELLS: "Munición BS Tritanio de Escopeta"
  STR_SHOTGUN_AA_SHELLS_MANUFACTURING: "Fabricación de Munición BS Tritanio de Escopeta"
  STR_SHOTGUN_UFOPEDIA: "Un arma de combate cuerpo a cuerpo potente y precisa, con munición opcional. Sin embargo, el cargador contiene solo 6 proyectiles. {NEWLINE} {NEWLINE} La compra de esta arma requiere: Armas no estándar."
  STR_TASER: "Pistola Taser"
  STR_TASER_CLIP: "Cargador de Pistola Taser"
  STR_TASER_UFOPEDIA: "Un arma no letal derivada de un diseño policial muy reciente, capaz de incapacitar a objetivos a una distancia de hasta 5 metros. Si bien ofrece una carga menos poderosa que las armas paralizantes de fuerza contundente, su elegante empuñadura de pistola garantiza un fácil manejo, y el rango solo lo convierte en un activo que vale la pena. {NEWLINE}> Ocultable"
  STR_PROXIMITY_GRENADE: "Granada de Proximidad"
  STR_PROXIMITY_GRENADE_UFOPEDIA: "Una granada de proximidad puede ser lanzada como una granada ordinaria, pero es activada por un movimiento cercano después de que aterriza. Se requiere gran habilidad y cuidado para usar estos dispositivos correctamente. {NEWLINE}> Ocultable"
  STR_SMART_MAGNUM: "Magnum Inteligente"
  STR_SMART_MAGNUM_UFOPEDIA: "Una pistola Magnum estándar, equipada con una computadora de control de incendios y estabilizadores automáticos. Diseñado a petición específica de un agente. {NEWLINE}> Ocultable"
