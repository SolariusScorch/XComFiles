  STR_MAGMA_CONTACT: "Contact: Corporación M.A.G.M.A."
  STR_MAGMA_CONTACT_UFOPEDIA: "Hemos contactado con la Coporación M.A.G.M.A., una empresa secreta de investigación y desarrollo de Novosibirsk que se especializa en biotecnología, ingeniería de alta energía y armas de fuego. Entre otras cosas, ofrecen equipo experimental para soldados de alto nivel que pueden manejar armas fuera de las limitaciones normales. Sus productos pueden ser potencialmente útiles para algunos de nuestros agentes más fuertes. {NEWLINE} M.A.G.M.A. Nos envió un catálogo de su mercancía. Puede examinarlos en la Ufopedia, pero comprar algunos de ellos requerirá arreglos adicionales."
  STR_MAGMA: "M.A.G.M.A."
