  STR_XCOM_RAT_ARMOR_UFOPEDIA: "Después de curar su inflamación, las ratas gigantes se convierten en excelentes mascotas, incluso mejores que las ratas mundanas: igual de sociales y adorables, pero también más inteligentes y con mayor vida útil. Son fáciles de entrenar y se unen bien con los humanos, lo que los hace adecuados para el servicio de X-Com. Tienen una excelente visión nocturna, un gran sentido del olfato y son fácilmente pasados por alto."
