  STR_HEAVY_CANNON_UFOPEDIA: "El cañón pesado es un arma devastadora pero engorrosa. Puede tomar múltiples tipos de municiones: balas, perdigones, incendiarias y explosivas. {NEWLINE} {NEWLINE} Comprar esta arma requiere un acuerdo especial con M.A.G.M.A."
