  STR_CULT_OF_APOCALYPSE_PRISON_BREAK: "Culto Apocalipsis: Fuga de Prisión"
  STR_ALERT_CULT_OF_APOCALYPSE_PRISON_BREAK: "FUGA DE PRISIÓN EN"
  STR_CULT_OF_APOCALYPSE_PRISON_BREAK_BRIEFING: "Una explosión repentina e inexplicable de violencia ocurrió en un complejo penitenciario. Después de que los internos tomaron el control de las instalaciones, fue rodeado por la policía. El personal escapado informó que hubo algún tipo de culto involucrado en el incidente, por lo que es nuestro trabajo restaurar el orden. Para abortar la misión, devuelva los operativos de X-Com al vehículo de transporte y haga clic en el icono \"Abortar misión\"."
  STR_CULT_OF_APOCALYPSE_PRISON_BREAK_DESCRIPTION: "Una explosión repentina e inexplicable de violencia ocurrió en un complejo penitenciario. Después de que los internos tomaron el control de las instalaciones, fue rodeado por la policía. El personal escapado informó que hubo algún tipo de culto involucrado en el incidente, por lo que es nuestro trabajo restaurar el orden. El enemigo solo está armado con lo que pueda recuperar de la seguridad, pero tiene una ventaja numérica significativa."
  STR_CULT_OF_APOCALYPSE_TOWN_CLEANUP: "Culto Apocalipsis: Limpiar Ciudad"
  STR_ALERT_CULT_OF_APOCALYPSE_TOWN_CLEANUP: "LIMPIEZA DE CULTO"
  STR_CULT_OF_APOCALYPSE_TOWN_CLEANUP_BRIEFING: "Una brecha de seguridad ocurrió en una pequeña ciudad. Una fuente desconocida filtró información sensible acerca de actividades extraterrestres y de culto y se difundió por toda la población. El Consejo envió cuerpos de salvamento para contener la situación, pero se encontraron con una resistencia sorprendentemente bien armada y organizada. Tu misión es someter esta resistencia, para que la brecha pueda ser asegurada. Para abortar la misión, devuelva los operativos de X-Com al vehículo de transporte y haga clic en el icono \"Abortar misión\"."
  STR_CULT_OF_APOCALYPSE_TOWN_CLEANUP_DESCRIPTION: "Una brecha de seguridad ocurrió en una pequeña ciudad. Una fuente desconocida filtró información sensible acerca de actividades extraterrestres y de culto y se difundió por toda la población. El Consejo envió cuerpos de salvamento para contener la situación, pero se encontraron con una resistencia sorprendentemente bien armada y organizada. Tu misión es someter esta resistencia, para que la brecha pueda ser asegurada."
  STR_CULT_OF_APOCALYPSE_CITY_RIOT: "Culto Apocalipsis: Motín en la CIudad"
  STR_ALERT_CULT_OF_APOCALYPSE_CITY_RIOT: "MOTÍN EN"
  STR_CULT_OF_APOCALYPSE_CITY_RIOT_BRIEFING: "El Culto de Apocalipsis instigó una revuelta, y muchos civiles normales fueron arrastrados por el frenesí. Una batalla regular estalló entre estas facciones y la policía local. Se reportan muchas bajas en ambos lados. Debemos intervenir y recuperar el control del área antes de que los militares se involucren, o nuestra reputación con el Consejo sufrirá. Para abortar la misión, devuelva los operativos de X-Com al vehículo de transporte y haga clic en el icono \"Abortar misión\"."
  STR_CULT_OF_APOCALYPSE_CITY_RIOT_DESCRIPTION: "Los miembros del llamado Culto de Apocalipsis han instigado un motín en la ciudad. Se desató una batalla regular entre los manifestantes y la policía, con muchas bajas en ambos bandos. Debemos intervenir y recuperar el control del área antes de que los militares se involucren."
  STR_POSTAL_DIARY: "Diario del Hombre Loco"
  STR_POSTAL_DIARY_UFOPEDIA: "'Las paredes de Bizancio se desmoronan lentamente. El oro se despega del cráneo-Zigurat bajo los cielos enfurecidos. La tormenta se está gestando. Las primeras gotas se filtran por las grietas del pavimento de hormigón y descienden hacia las alcantarillas donde viven. Las ratas. Multiplicando, devorando, maquinando. Salir a la ciudad por la noche, dejar sus fetiches blasfemos, atrapar personas, drogar a quienes los ven, drogarme ... No duraré mucho más. Los dioses están enojados, el cielo está brillando con rayos, casi todas las noches ahora. La torre caerá, derribada en llamas. Las ratas pueden estar en todas partes, ratas con disfraces humanos. Las ratas deben morir si el Hombre quiere sobrevivir a la gran limpieza. Como Prometeo, robé su fuego secreto, y lo usaré para provocar mi ira. El relampago...! Viene otra vez ... En los cielos altos y en los hoyos infernales por igual, es el momento."
