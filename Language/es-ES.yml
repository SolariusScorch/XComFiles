  STR_SENTRY_SHIP_UFOPEDIA: "Este pequeño OVNI tiene la tarea de observación y deberes de patrulla. Está armado para la guerra y supondrá un desafío para nuestros interceptores."
  STR_LAB_SHIP_UFOPEDIA: "Las naves de laboratorio son embarcaciones grandes, encargadas de grandes investigaciones y operaciones de cosecha. Mucho más grandes que los Cosechadores, están equipados para realizar experimentos complejos a bordo. Su tripulación es numerosa y bastante bien equipada."
  STR_CRUISER_UFOPEDIA: "Esta gran nave alienígena tiene una potencia de fuego formidable e integridad estructural. También se utiliza para el despliegue de tropas."
  STR_MIND_GUIDED_MISSILE: "Misil Guiado Mentalmente"
  STR_PLASMA_SUB: "Subrifle de Plasma"
  STR_PLASMA_SUB_CLIP: "Cargador de Subrifle de Plasma"
  STR_PLASMA_SUB_UFOPEDIA: "Esta arma de plasma ligera es muy eficiente contra la infantería estándar."
  STR_PLASMA_SUB_CLIP_UFOPEDIA: "Este pequeño objeto se utiliza como fuente de alimentación para el Subrifle de plasma. Contiene una pequeña cantidad de Elerio que se puede recuperar."
  STR_PLASMA_CASTER: "Disparador de Plasma"
  STR_PLASMA_CASTER_CLIP: "Cargador de Disparador de Plasma"
  STR_PLASMA_CASTER_UFOPEDIA: "Esta variante de pistola de plasma dispara sus partículas cargadas en una amplia extensión, convirtiéndola en un arma devastadora."
  STR_PLASMA_CASTER_CLIP_UFOPEDIA: "Este dispositivo aproximadamente cúbico se utiliza como munición para un Lanzador de plasma. Contiene una pequeña cantidad de Elerio que se puede recuperar."
  STR_PLASMA_SNIPER_RIFLE: "Rifle de Francotirador de Plasma"
  STR_PLASMA_SNIPER_RIFLE_CLIP: "Cargador de Rifle de Francotirador de Plasma"
  STR_PLASMA_SNIPER_RIFLE_UFOPEDIA: "Esta es una arma extremadamente precisa y poderosa basada en la aceleración de partículas desde un campo anti-gravedad de un minuto."
  STR_PLASMA_SNIPER_RIFLE_CLIP_UFOPEDIA: "Este pequeño objeto se usa como fuente de energía para un rifle de francotirador de plasma, un arma alienígena de precisión. Contiene una pequeña cantidad de Elerio que se puede recuperar."
  STR_PLASMA_DESTROYER: "Destructor de Plasma"
  STR_PLASMA_DESTROYER_CLIP: "Cargador de Destructor de Plasma"
  STR_PLASMA_DESTROYER_UFOPEDIA: "Esta es un arma anti-armadura devastadora basada en la tecnología de plasma, que vaporiza todo en el punto de impacto."
  STR_PLASMA_DESTROYER_CLIP_UFOPEDIA: "Este dispositivo compacto se utiliza como munición para un destructor de plasma. Contiene una pequeña cantidad de Elerio que se puede recuperar."
  STR_TOXIGUN: "Toxigun"
  STR_TOXIGUN_FLASK: "Cargador de Toxigun"
  STR_TOXIGUN_UFOPEDIA: "Esta arma lanza una compleja mezcla de poderosos agentes químicos, capaces de disolver casi cualquier material conocido por la ciencia de la Tierra en unos pocos segundos. Naturalmente, es mortal para todos los seres vivos."
  STR_TOXIGUN_FLASK_UFOPEDIA: "Este pequeño tanque lleno de potentes ácidos hace de munición para el Toxigun."
  STR_POWER_SOURCE_MINIATURIZATION: "Batería Elerio"
  STR_POWER_SOURCE_MINIATURIZATION_UFOPEDIA: "Mediante un examen cuidadoso de la fuente de energía OVNI, hemos desarrollado la tecnología de almacenamiento de grandes cantidades de energía utilizando células de Elerio. Esta batería avanzada supera ampliamente a cualquier otra fuente de energía portátil desarrollada anteriormente."
  STR_POWER_SOURCE_MINIATURIZATION_DEP1: "Prerrequisito de Batería Elerio"
  STR_ALIEN_POWER_SYSTEMS: "Sistemas de Energía Alien"
  STR_ALIEN_POWER_SYSTEMS_DEP_1: "Prerrequisito Sistemas de Energía Alien"
  STR_ALIEN_BIOCHEMISTRY: "Bioquímica Alien"
  STR_ALIEN_BIOCHEMISTRY_UFOPEDIA: "El análisis de tejido alienígena ha confirmado lo que los bioquímicos han estado sospechando durante décadas: que los orígenes variables dan lugar a diversos bioquímicos. Hay tres bioquímicos principales entre las razas alienígenas a las que nos enfrentamos, y cada raza tiene sus propios detalles. Todos se basan en la química orgánica, pero se aplican de manera drásticamente diferente a la nuestra. Los alienígenas parecen confiar más en el uso de metales de transición y berilio en sus compuestos biológicos que nosotros, lo que sugiere que estaban más disponibles durante la biogénesis alienígena, si es que de hecho fue espontánea. Curiosamente, su bioquímica parece estar adaptada al mismo rango de temperatura que la nuestra. {NEWLINE} Estos descubrimientos van más allá de satisfacer nuestra curiosidad científica. Con este conocimiento, podemos crear armas más eficientes y desarrollar nuevos métodos químicos para disuadir a los alienígenas."
  STR_ALIEN_CODES: "Códigos Alien"
  STR_ALIEN_CODES_UFOPEDIA: "Para la comunicación interplanetaria, los alienígenas usan equipos especiales que parecen poder emitir ondas que viajan más rápido que la velocidad de la luz. Estas ondas se modulan para codificar mensajes con un patrón complejo pero lógico. Ahora entendemos este patrón, lo que nos da la esperanza de alcanzar la posibilidad de interceptar y decodificar comunicaciones extraterrestres."
  STR_ALIEN_OPTICAL_PROCESSOR: "Procesador Óptico Alien"
  STR_ALIEN_OPTICAL_PROCESSOR_UFOPEDIA: "Los extranjeros usan un dispositivo especial para comunicarse con su equipo de navegación. Este dispositivo emite destellos de luz brillante cuidadosamente modulados directamente en los ojos del operador, estimulando su cerebro y, por lo tanto, alimentándolos con información. No está claro cómo este dispositivo recibe retroalimentación del piloto, pero parece leer y analizar sus patrones de ondas cerebrales, que luego se procesan y se introducen en la navegación OVNI."
  STR_HYPERWAVES: "Hiperondas"
  STR_HYPERWAVES_UFOPEDIA: "Los extraterrestres pueden convertir energía en ondas exóticas que viajan a través de un medio que solo puede describirse como \"hiperespacio\". De hecho, son taquiones, que técnicamente viajan en el tiempo, pero algunas leyes desconocidas de la física evitan que causen una paradoja temporal y destruyan la causalidad. Estas ondas permiten la comunicación instantánea de dos vías en grandes distancias, incluida la interestelar."
  STR_ALIEN_ASTROMETRICS: "Astrometría Alienígena"
  STR_ALIEN_ASTROMETRICS_UFOPEDIA: "Incluso para los extraterrestres, la navegación en el espacio profundo es un desafío importante, dado que requieren una física muy exótica, lo que hace que la teoría de las hiperondas parezca trivial en comparación. La navegación espacial avanzada requiere un timonel altamente capacitado que interactúe psiónicamente con los sistemas de la nave para obtener una percepción multidimensional del espacio-tiempo. Si bien aún no podemos comprender completamente esta tecnología, podemos usarla para mejorar nuestras capacidades de viaje espacial y acortar significativamente los vuelos interplanetarios."
  STR_OPTRONIC_PARTS: "Piezas de Optrónica"
  STR_ALIEN_ELECTRONICS: "Electrónica Alien"
  STR_ALIEN_ELECTRONICS_UFOPEDIA: "En lugar de microprocesadores integrados, los alienígenas utilizan matrices de cristal especialmente desarrolladas para crear máquinas lógicas. Si bien no son intrínsecamente más rápidos, estos cristales permiten la comunicación de subprocesos múltiples entre sus nodos, logrando así e incluso superando el nivel de la computadora cuántica teórica. Ahora tenemos una comprensión aproximada de cómo funcionan estos 'dispositivos electrónicos' alienígenas e incluso cómo programarlos, pero lamentablemente no contamos con la tecnología para hacerlos desde cero, tenemos que confiar en lo que podamos reunir en el campo de batalla. {NEWLINE }> Ocultable"
  STR_PLASMA_WEAPONS: "Armas de Plasma"
  STR_PLASMA_WEAPONS_UFOPEDIA: "Ahora que tenemos una base científica sólida de la física involucrada en el armamento de plasma de los extraterrestres, podemos replicar sus diseños. En teoría, podríamos desarrollar nuestras propias armas basadas en plasma desde cero, pero esto sería un asunto costoso, intensivo en tiempo y potencialmente peligroso. Los informes del campo sugieren que los alienígenas ya se han asentado en un arsenal bien redondeado, por lo que es mucho más práctico para nosotros hacer ingeniería inversa de su armamento existente. {NEWLINE} Podremos reproducir cualquier arma de plasma recuperada del campo tan pronto como sea posible ya que lo hemos estudiado."
  STR_FUSION_WEAPONS: "Armas de Fusión"
  STR_FUSION_WEAPONS_UFOPEDIA: "El comando de la humanidad sobre la fusión nuclear ha sido históricamente crudo, por decir lo menos, pero con el conocimiento que hemos obtenido de los extraterrestres, ahora somos capaces de usar el poder de fusión a escalas mucho más pequeñas y con un grado de control mucho mayor. {NEWLINE} ahora somos capaces de producir cualquier arma de fusión en nuestro taller, siempre y cuando tengamos un diseño viable para ello."
  STR_FUSION_EXPLOSIVES: "Explosivos de Fusión"
  STR_FUSION_EXPLOSIVES_UFOPEDIA: "Si bien el elemento Elerio en sí mismo es extremadamente eficiente para liberar grandes cantidades de energía a la vez, también se puede usar para iniciar una reacción de fusión. Si bien no es tan eficiente, una explosión de fusión es mucho más barata y más fácil de crear. Combinado en la proporción correcta con un material cristalino altamente energético, permite descargas violentas de energía, que emiten grandes cantidades de calor pero muy poca radiación. Este descubrimiento puede potencialmente revolucionar la guerra humana contra los alienígenas."
  STR_DELTA_RADIATION: "Radiación Delta"
  STR_DELTA_RADIATION_UFOPEDIA: "Los rayos delta son completamente diferentes de cualquier otro tipo de radiación conocida por la humanidad. Estos rayos generalmente no interactúan con la materia o energía ordinaria, por lo que son inofensivos para los humanos y son imposibles de detectar con el equipo ordinario. Sin embargo, reaccionan con el elemento Elerium, estimulando sus átomos y desestabilizando su estructura, lo que permite una rápida conversión de la materia en energía. Esto es posible gracias a la estructura única de la molécula E-115, que le permite atrapar la radiación delta. Desafortunadamente, la frecuencia adecuada para provocar esta reacción hace que su alcance sea extremadamente corto, lo que nos impide interrumpir el armamento alienígena en el campo de batalla."
  STR_UFO_PROPULSION: "Propulsión OVNI"
  STR_UFO_PROPULSION_UFOPEDIA: "El sistema de propulsión de los ovnis es muy diferente de lo que la mayoría de las personas asocian con este término. No hay escapes, ni pistones, ni hélices de ningún tipo discernible. Sin embargo, esto parece desconcertante solo hasta que te das cuenta de cómo las tecnologías extrañas se relacionan unas con otras. El Tritanio se puede forjar fácilmente en cualquier tipo de conducto de alimentación. Los patrones desconcertantes en la superficie y dentro de un casco OVNI realmente sirven para un propósito: conducen y resuenan con ondas electromagnéticas y gravíticas que se alimentan directamente a través de la base de una Fuente de Energía, que descansa sobre un piso de Tritanio. Esto convierte a todo el casco OVNI en una hélice gigante, su 'empuje' dirigido por cambios minúsculos en el estado del campo magnético-gravítico, que a su vez se ajustan con precisión mediante un circuito Optronico extremadamente eficiente. Esto también explica por qué los OVNI caen incluso cuando nuestro armamento no ha logrado dañar seriamente el casco. El efecto de retroalimentación hace que sus fuentes de energía fallen."
  STR_PARTICLE_MICROACCELERATION: "Microaceleración de Partículas"
  STR_PARTICLE_MICROACCELERATION_UFOPEDIA: "Muchos diseños alienígenas, incluidas las armas de plasma, cuentan con una cámara de aceleración de partículas. Basado en la modulación de la gravedad, este componente acelera pequeños bultos de materia para girar a grandes velocidades, creando suficiente calor para producir plasma. Este proceso es muy rápido, por lo tanto, requiere que el E-115 proporcione la cantidad necesaria de energía."
  STR_ANTIMATTER_CONTAINMENT: "Contenimiento de Ani-Materia"
  STR_ANTIMATTER_CONTAINMENT_UFOPEDIA: "La antimateria es una excelente fuente de energía, pero esto también la hace extremadamente inestable. Los alienígenas han superado este problema mediante una inteligente aplicación de los campos de gravedad, separando la antimateria de la materia normal y evitando así que reaccionen entre sí, siempre que el campo esté en su lugar. Es probable que este descubrimiento traiga un gran avance a la civilización humana, y ciertamente puede usarse contra la amenaza alienígena."
  STR_ALIEN_GRAVITY_GENERATOR: "Generador de Gravedad Alien"
  STR_ALIEN_GRAVITY_GENERATOR_UFOPEDIA: "El generador de gravedad extraterrestre es, de hecho, un emisor de gravitones, que puede amplificar, anular o modular los campos de gravedad en escalas pequeñas. Si bien no tiene una aplicación de combate directo, seguramente será una gran ayuda para la exploración del espacio humano, el vuelo atmosférico y muchos campos de ingeniería."
  STR_TRACTOR_BEAM_GENERATOR: "Generador de Rayo Tractor"
  STR_TRACTOR_BEAM_GENERATOR_UFOPEDIA: "Este dispositivo a gran escala se utiliza en Bases Alien para ayudar a los grandes ovnis con un aterrizaje preciso. Emplea la gravedad artificial para disminuir y, de lo contrario, manipular la masa de objetos grandes a una distancia de hasta 400 metros. Sin embargo, es demasiado voluminoso para ser montado en cualquier nave voladora, incluso los OVNI más grandes, y por lo tanto no ofrece ninguna ventaja a nuestras tropas."
  STR_ADVANCED_PLASMA_PHYSICS: "Física Avanzada del Plasma"
  STR_ADVANCED_PLASMA_PHYSICS_UFOPEDIA: "Si bien el plasma ha sido conocido por la ciencia humana durante décadas, sigue siendo altamente impredecible y difícil de producir en un ambiente controlado. La ciencia alienígena parece haber superado estos obstáculos hace siglos, gracias a algunas ecuaciones matemáticas dedicadas y los avances tecnológicos derivados de ellos. Con el tiempo, podremos entender y copiar este equipo para nuestras propias necesidades energéticas."
  STR_ALIEN_BIOLOGY: "Biología Alien"
  STR_ALIEN_BIOLOGY_UFOPEDIA: "Nuestra investigación preliminar muestra que los extraterrestres tienen un ADN muy parecido al nuestro, pero tan diferente que debemos suponer que tiene orígenes extraterrestres, o al menos que provienen de un tiempo inconcebible. Además, algunos fragmentos parecen haber sido añadidos artificialmente, probablemente extraídos de organismos de la Tierra. Es probable que esto ayude a los extraterrestres a adaptarse a nuestro entorno, pero es a corto plazo o incompleto: depende de los nutrientes preprocesados y con una inmunología deficiente, los extraterrestres no pueden sobrevivir en la Tierra por mucho tiempo, por lo tanto, se deben hacer arreglos especiales para estudiar un espécimen vivo."
  STR_ALIEN_SUBJUGATION: "Subjugation Alien"
  STR_ALIEN_SUBJUGATION_UFOPEDIA: "Mientras que los humanos usan impulsos eléctricos para sobrecargar un sistema neural, los alienígenas han desarrollado un método mucho más eficiente y seguro, basado en la distorsión gravítica. Una onda de gravedad de una frecuencia de sintonía fina interrumpe las funciones cerebrales superiores en una fracción de segundo, mientras deja otras funciones corporales ilesas. Este método es extremadamente efectivo para deshabilitar temporalmente a los humanos, ya sea en el campo de batalla o en salas de cirugía extraterrestre."
  STR_ALIEN_NEUROPSYCHOLOGY: "Neuropsicología Alien"
  STR_ALIEN_NEUROPSYCHOLOGY_UFOPEDIA: "Si bien hay muchos tipos de formas de vida extraterrestre, comparten ciertas características neuropsicológicas que son inherentes a su especie o se insertan artificialmente. Estas características permiten a los alienígenas cooperar de manera similar a una colmena, a pesar de las diferencias biológicas. Estos patrones comunes están relacionados principalmente con la comunicación no verbal, la visualización interna y la transmisión de emociones simples. Ahora podemos esperar poder acceder a sus canales de comunicación interpersonal y posiblemente utilizarlo en nuestro beneficio."
  STR_ALIEN_NARRATIVE: "Narrativa Alien"
  STR_ALIEN_NARRATIVE_UFOPEDIA: "Si bien el lenguaje extraño nos permite comunicar conceptos simples, nos tomó mucho tiempo comprender todo el contexto de la cultura alienígena. Ahora entendemos el marco de su narrativa social, que nos permite aprender sobre aspectos más abstractos de su vida, sus intereses, temores o ideales. Ahora podemos entender historias extraterrestres, volver a contar y explicar el Universo. {NEWLINE} No puedo enfatizar lo suficiente que esto es vital para nuestra investigación: después de todo, conocer a tu enemigo es la mitad de la victoria."
  STR_ALIEN_GARDENS: "Jardines Alien"
  STR_ALIEN_GARDENS_UFOPEDIA: "Las Bases Alien contienen instalaciones especiales para el cultivo de formas de vida similares a las de plantas genéticamente modificadas. A pesar de su nombre, estos 'jardines' juegan un pequeño papel en la producción de alimentos extraños; en cambio, producen varios productos bioquímicos utilizados en la industria alienígena y la guerra."
  STR_ALIEN_POWER_SYSTEMS_UFOPEDIA: "La tecnología alienígena utiliza de forma rutinaria componentes increíblemente avanzados que almacenan, liberan y transmiten altas energías de forma fácil, segura y con pérdidas mínimas. Aunque son completamente diferentes en diseño de nuestros propios equipos y utilizan materiales inusuales, nuestros ingenieros pueden copiarlos con relativa facilidad y utilizarlos para una variedad de aplicaciones."
  STR_ALLOY_AMMO: "Munición de Tritanio"
  STR_ALLOY_AMMO_UFOPEDIA: "Con el conocimiento de cómo procesar las Aleaciones Alienigenas ultra fuertes pero livianas, ahora podemos fabricar balas de tritanio capaces de soportar velocidades de disparo más altas sin desintegrarse, disparadas a partir de carcasas de aleación que son más livianas pero más fuertes de lo que antes era posible."
  STR_FUSION_WEAPONS_CALIBRATION: "Calibración de Armas de Fusión"
  STR_FUSION_WEAPONS_CALIBRATION_UFOPEDIA: "Las armas de fusión alienígenas son extremadamente potentes, pero deben ser recalibradas diariamente para que puedan ser utilizadas. Desde que aprendimos cómo hacerlo, podemos emplear tales armas alienígenas a partir de ahora, siempre que podamos asegurarlos en el campo de batalla."
  STR_PLASMA_WEAPONS_CALIBRATION: "Calibración de Armas de Plasma"
  STR_PLASMA_WEAPONS_CALIBRATION_UFOPEDIA: "Los cargadores de armas de plasma alienígenas deben recalibrarse diariamente para que se puedan usar. Desde que aprendimos cómo hacerlo, podemos emplear tales armas alienígenas a partir de ahora, siempre que logremos asegurarlas en el campo de batalla. {NEWLINE} Nuestras pruebas iniciales muestran que estas armas derriten fácilmente la armadura con su calor intenso y pueden causar cualquier cosa que golpeen para estallar en llamas. Infligen gran daño más a menudo que no."
  STR_UFO_SUBTYPES: "Subtipos de OVNI"
  STR_UFO_SUBTYPES_UFOPEDIA: "Los alienígenas pueden producir piezas únicas con la misma facilidad que la producción en masa. Por lo tanto, aunque sus naves son inorgánicas, la mayoría de los OVNIs están diseñados para ser diferentes dentro de ciertos parámetros. Están diseñados utilizando un proceso que es paralelo a la mutación en organismos vivos. Esto significa que, si bien todos los barcos de cualquier tipo son similares entre sí, pueden diferir enormemente en detalles internos como el plano de planta. Incluso hay 'cepas', o subtipos de OVNIs que comparten características principales."
  STR_ALIEN_VOCABULARY: "Vocabulario Alien"
  STR_ALIEN_VOCABULARY_UFOPEDIA: "A pesar de tener una comprensión general de la gramática y la sintaxis alienígenas, nuestras diferencias biológicas y culturales dificultaron la creación de un léxico completo de términos técnicos y precisos. Ahora hemos reunido el conocimiento suficiente para finalmente obtener una imagen clara de la ciencia extraterrestre, lo que nos permite avanzar en la comprensión de su tecnología. {NEWLINE} De ahora en adelante, tendremos una idea mucho mejor sobre qué preguntas hacer al tratar con Especialistas alienígenas y cómo interpretar sus respuestas."
  STR_ALIEN_PROGRAMMING: "Programación Alien"
  STR_ALIEN_PROGRAMMING_UFOPEDIA: "Los alienígenas tienen un enfoque orgánico para la codificación, ya que sus computadoras se parecen a los cerebros biológicos en lugar de a nuestros circuitos: no solo están muy interconectados, sino que también son fractales, lo que significa que cada dispositivo alienígena es único en cierto grado. Por lo tanto, su software debe ser capaz de ejecutarse en máquinas tan sofisticadas sin problemas de compatibilidad. Esto se logra utilizando algoritmos polimórficos, que se adaptan a cualquier dispositivo en el que se cargan y funcionan como una puerta entre el hardware y el programa real. Dichos algoritmos también se utilizan para probar los productos electrónicos de nueva producción para garantizar la compatibilidad."
  STR_ALIEN_WAVE_FIELD_THEORY: "Teoría del Campo de Ondas Alien"
  STR_ALIEN_WAVE_FIELD_THEORY_UFOPEDIA: "La física alienígena revela un mundo completamente nuevo de fuerzas, partículas y dimensiones exóticas, algunas de las cuales ya hemos predicho teóricamente, pero la mayoría de ellas nunca hemos pensado antes. El modelo alienígena no solo nos permite entender las cosas con las que solíamos luchar, como las singularidades o la naturaleza del tiempo, sino que también nos brinda muchos avances tecnológicos en un futuro cercano. Aunque es complejo y difícil, este modelo es perfectamente lógico y parece reflejar nuestra realidad sin fallas."
  STR_ALIEN_CHEMISTRY: "Química Alien"
  STR_ALIEN_CHEMISTRY_UFOPEDIA: "Los alienígenas tienen un amplio conocimiento tanto de la materia exótica como de la ordinaria, claramente más allá de lo que la humanidad ha logrado. Su ingeniería de materiales gira principalmente en torno a formas cristalinas, combinando procesos de fabricación inorgánicos y biológicos para crear materiales con propiedades fantásticas: aleaciones ultra duraderas, productos químicos hiperactivos, compuestos biológicos inteligentes. Los alienígenas también sobresalen en la medicina, utilizando química avanzada para fusionar sin problemas la cibernética con la carne viva."
  STR_FUSION_TORCH: "Antorcha de Fusión"
  STR_FUSION_TORCH_POWER_CELL: "Celda de Energía de Antorcha de Fusión"
  STR_FUSION_TORCH_UFOPEDIA: "La antorcha de fusión usa una reacción de materia-antimateria para crear chorros de plasma enormemente poderosos. {NEWLINE} Si está lo suficientemente cerca, el chorro de plasma que penetra profundamente atraviesa el objetivo, fundiéndolo en segundos. Incluso las placas de blindaje más fuertes y los cascos OVNI no son compatibles con este dispositivo. {NEWLINE} Sin embargo, solo es efectivo a corta distancia y necesita una celda de poder separada."
  STR_ELERIUM_MACE: "Maza Poderosa"
  STR_ELERIUM_MACE_UFOPEDIA: "Usando Elerio-115 como combustible, esta arma de poder descarga un poderoso pulso eléctrico a su desafortunada víctima. Un golpe exitoso sobrecargará el sistema nervioso del objetivo, incapacitándolo efectivamente. La Maza Power aturdirá a los seres orgánicos."
  STR_DART_PISTOL: "Pistola de Dardos"
  STR_DART_PISTOL_CLIP_A: "Cargador A de Pistola de Dardos"
  STR_DART_PISTOL_CLIP_B: "Cargador B de Pistola de Dardos"
  STR_DART_PISTOL_CLIP_C: "Cargador C de Pistola de Dardos"
  STR_DART_PISTOL_UFOPEDIA: "Esta pistola dispara dardos paralizantes, muy parecidos a los del Dart Rifle. Se puede usar bajo el agua. {NEWLINE}> Ocultable"
  STR_DART_RIFLE: "Rifle de Dardos"
  STR_DART_RIFLE_CLIP_A: "Cargador A de Rifle de Dardos"
  STR_DART_RIFLE_CLIP_B: "Cargador B de Rifle de Dardos"
  STR_DART_RIFLE_CLIP_C: "Cargador C de Rifle de Dardos"
  STR_DART_RIFLE_UFOPEDIA: "Basado en nuestro mejor conocimiento de la biología alienígena, este rifle dispara dardos llenos de un potente agente bioquímico, pero no letal, que en cantidades suficientes inmovilizará cualquier forma de vida que podamos encontrar en el campo de batalla. También se puede utilizar bajo el agua."
  STR_BASIC_UNDERWATER_EQUIPMENT: "Equipo Básico Subacuático"
  STR_BASIC_UNDERWATER_EQUIPMENT_UFOPEDIA: "Ahora podemos comprar oficialmente equipo especial destinado a la exploración submarina."
  STR_HARPOON: "Lanzador de Arpones"
  STR_HARPOON_UFOPEDIA: "Lanzador de arpones estándar, útil para la caza de peces grandes. Esta arma puede lanzar arpones comunes y modificados, como arpones explosivos."
  STR_HARPOON_CLIP: "Dardo Arpón"
  STR_HARPOON_HE_CLIP: "Dardo Arpón HE"
