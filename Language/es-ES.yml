  STR_GANG_CAVEMEN: "Subcultura: Cavernícola"
  STR_GANG_CAVEMEN_UFOPEDIA: "Estas personas toman una posición muy firme sobre la posibilidad de que la humanidad tenga orígenes extraños: ¡lo niegan! Se visten con pieles y cuero para mostrar su \"orgullo de especie sintiente auto-desarrollada, autosuficiente\" y parecen seguir una colección suelta de conceptos de la Nueva Era, como las creencias de la reencarnación o el veganismo. Aunque en su mayoría están bien educados, parecen ser bastante fáciles de manipular por cualquier persona con control de información básica."
  STR_GANG_EASY_RIDERS: "Subcultura: Moteros"
  STR_GANG_EASY_RIDERS_UFOPEDIA: "Los Moteros se originan en los remolques de todo el mundo, o más bien en su franja más antigubernamental. Su objetivo es la libertad personal total, principalmente de movimiento y privacidad. Evitan el trabajo regular, pero a menudo recogen trabajos extraños, legales o de otro tipo. En su mayoría son bien hablados y conocidos por su talento para asociarse con personas en el poder, lo que ayuda enormemente a su causa."
  STR_GANG_STORMIES: "Subcultura: Tormentas"
  STR_GANG_STORMIES_UFOPEDIA: "{NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} Alguna tecnología alienígena encontró su camino a los mercados negros de la Tierra, incluida la llamada Tormenta: una imitación barata del suero de Amanecer Rojo. Esta sustancia tan costosa no fue lo suficientemente efectiva para clientes serios, por lo que los distribuidores decidieron apuntar a adolescentes inseguros pero determinados (y ricos) en su lugar. Con la promesa de perfección física, estos adolescentes se motivaron tanto que algunos de ellos lograron activar el suero con gran voluntad y dedicación a la actividad física. Ahora llamados Tormentas, estos niños mantienen su subcultura de habilidades físicas, habilidades de combate y amor libre, una subcultura que de hecho fue creada por los proveedores de este suero. Muy en el fondo, solo son grandes nerds. {NEWLINE} Y honestamente, deberíamos detener este comercio de tecnología alienígena. ¿Quién sabe qué será lo próximo?"
  STR_GANG_LUCHADORES: "Subcultura: Luchadores"
  STR_GANG_LUCHADORES_UFOPEDIA: "{NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} Hay un rumor extraño en las calles: si comes un Zombi, ganarás fuerza y vitalidad inhumanas (y probablemente también proeza sexual). Bueno, estos Luchadores en realidad fueron e hicieron exactamente eso. Y en su caso, funcionó! No estamos seguros de por qué, pero algunas personas logran realmente absorber la sangre de Zombi y exprimirla para obtener energía bio, recibiendo un impulso repentino de sus capacidades físicas. Este proceso es bastante peligroso y doloroso (estás sometido a todo tipo de estrés físico y te sientes febril durante días), pero los resultados son impresionantes, como puedes ver. También disminuye la inteligencia y puede causar un comportamiento destructivo, por lo que es mejor quedarse con nuestras soluciones X-Com. {NEWLINE} Los Luchadores generalmente viven en grupos pequeños y son ferozmente territoriales. Precaución: también son fáciles de subestimar."
  STR_GANG_MOTOR_MEN: "Subcultura: Mecánicos"
  STR_GANG_MOTOR_MEN_UFOPEDIA: "{NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} Estas personas sienten que está ocurriendo algún tipo de guerra, y pensamos que ya perdieron. Pero también piensan que nada cambia, y que la humanidad sobrevivirá de alguna manera. Vive rápido, muere joven, roba la última gota de energía de una civilización condenada a la ruina, ese es su lema. En la práctica, viajan entre ciudades más pequeñas y donde sea que vayan, propagan el caos y roban lo que necesitan."
  STR_GANG_PINKY_DEVILS: "Subcultura: Demonios Rosa"
  STR_GANG_PINKY_DEVILS_UFOPEDIA: "Este grupo sigue una cultura centrada en el ocultismo y la moda: alabando a Lucifer, se ve bien. Esta, umm, la religión no tiene muchos miembros, pero a menudo participan en varios rituales, desde romper ventanas \"para Satanás\" hasta orgías realmente interesantes. También a menudo están drogados, así que ten cuidado. {NEWLINE} No conocemos exactamente los principios de su fe, porque casi todos los miembros tienen su propia versión. Sin embargo, sí creen en seres demoníacos y pretenden reencarnarse como tales. Algo parece ser un poco raro acerca de ellos ..."
  STR_GANG_TECH_WIZARDS: "Subcultura: Tecnos"
  STR_GANG_TECH_WIZARDS_UFOPEDIA: "Los Tecnos prosperan en el borde del Mercado Gris, donde se compra y vende tecnología inusual. Inteligentes y ricos, buscan estos artefactos no por dinero o poder, sino simplemente por la sensación de ser alguien más que un simple mortal. Consideran a la humanidad \"masas ignorantes\" y pretenden abiertamente vivir de ellas siempre que sea posible. También creen que después de que el mundo, tal como lo conocemos, caiga, ellos serán los que tomarán el poder."
  STR_GANG_WESTMEN: "Subcultura: Vaqueros"
  STR_GANG_WESTMEN_UFOPEDIA: "Orgullosamente llamándose a sí mismos 'refugiados de la modernidad', los hombres de Occidente creen en la futilidad de la civilización humana frente a varias amenazas. Planean crear una alternativa, no basada en ciudades, ya que pueden destruirse fácilmente, sino en comunidades pequeñas y ocultas. Hablan muy bien de la guerra de guerrillas, pero muchos no se perciben como soldados. De hecho, todo lo que están de acuerdo es que la civilización está condenada y que es mejor que estén en otro lugar cuando suceda. Roban todos los recursos que pueden y lo llaman \"operaciones de salvamento\"."
  STR_BROTHER_OF_APOCALYPSE: "Hermano de Apocalipsis"
  STR_BROTHER_OF_APOCALYPSE_UFOPEDIA: "Hay algo inhumano en este hombre, y no el tipo alienígena inhumano: sus ojos arden con una pasión intensa y primordial. Los Hermanos de Apocalipsis fueron elegidos entre los más pobres de la Tierra para convertirlos en misioneros fanáticos del caos y la destrucción. Están bien educados en su evangelio, destinado a alimentar el fuego de la rebelión a través de las masas descontentas. Muestran una increíble lealtad a sus misteriosos superiores, así como la tenacidad y la resistencia en la batalla."
  STR_PONTIFF_OF_APOCALYPSE: "Pontífice de Apocalipsis"
  STR_PONTIFF_OF_APOCALYPSE_UFOPEDIA: "Si bien el Culto de Apocalipsis no es muy jerárquico, los Pontífices son clérigos altamente respetados que se ocupan de administrar monasterios y promover la doctrina. También poseen poderes mentales que van mucho más allá de las capacidades de los cultistas menores, lo que les permite lanzar fuego infernal sobre sus enemigos."
  STR_CLERIC_OF_APOCALYPSE: "Clérigo de Apocalipsis"
  STR_CLERIC_OF_APOCALYPSE_UFOPEDIA: "Los clérigos lideran los puestos de avanzada de Apocalipsis, órdenes independientes de los hermanos. Curiosamente, no tienen más altos niveles; Como anarquistas de corazón, estos cultistas no están dispuestos a formar una jerarquía compleja. Los clérigos son reclutados de los Hermanos por un cuerpo de tres o más Clérigos mayores, basados en habilidades intelectuales y psicosociales."
  STR_SAMAEL_OF_APOCALYPSE: "Apocalipsis de Samael"
  STR_SAMAEL_OF_APOCALYPSE_UFOPEDIA: "Resulta que 'Samael' no es sólo un nombre, sino también un rango único: no puede haber más de un Samael por siglo. Este Pontífice fue elevado al estado de Samael en un ritual prohibido que involucra a las fuerzas del caos y la carnicería para ser su campeón en la Tierra. Es tan útil como los Pontífices regulares, pero también es mucho más peligroso: al usar su misterioso dispositivo, puede convocar a Imps de todo el tiempo y el espacio. Ni él ni nosotros entendemos cómo funciona este dispositivo."
  STR_COMMUNION_OF_APOCALYPSE: "Comunión de Apocalipsis"
  STR_ALERT_COMMUNION_OF_APOCALYPSE: "EL CULTO DE APOCALIPSIS SE CONGREGA!"
  STR_COMMUNION_OF_APOCALYPSE_DESCRIPTION: "Aquí todo tipo de pandilleros se reúnen en el bosque para celebrar sus impíos objetivos. Aprehender a los seguidores y los enviados. Ten cuidado, ya que los enemigos son numerosos y están bien armados."
  STR_COMMUNION_OF_APOCALYPSE_BRIEFING: "Aquí todo tipo de pandilleros se reúnen para celebrar sus objetivos impíos. Aprehender a los seguidores y los enviados. Para abortar la misión, devuelva los operativos de X-Com al vehículo de transporte y haga clic en el icono \"Abortar misión\"."
  STR_COMMUNION_OF_APOCALYPSE_UFOPEDIA: "El único contacto que tienen los pandilleros con sus superiores es durante reuniones especiales. Estos son una mezcla de un ritual religioso, una reunión de negocios, una conferencia y un informe militar. Deberíamos poder encontrar a alguien mejor informado allí."
  STR_OUTPOST_OF_APOCALYPSE: "Puesto de avanzada de Apocalipsis"
  STR_OUTPOST_OF_APOCALYPSE_TEMPERATE: "Puesto de avanzada de Apocalipsis"
  STR_OUTPOST_OF_APOCALYPSE_DESERT: "Puesto de avanzada de Apocalipsis"
  STR_ALERT_OUTPOST_OF_APOCALYPSE: "¡ENCONTRADO PUESTO DE AVANZADA DE APOCALIPSIS!"
  STR_OUTPOST_OF_APOCALYPSE_BRIEFING: "Hemos encontrado un templo fortificado del Culto de Apocalipsis. Debemos aplastar sus defensas y tomar el control del edificio. Para abortar la misión, devuelva los operativos de X-Com al vehículo de transporte y haga clic en el icono \"Abortar misión\"."
  STR_OUTPOST_OF_APOCALYPSE_DESCRIPTION: "Hemos encontrado un templo fortificado del Culto de Apocalipsis. Debemos aplastar sus defensas y tomar el control del edificio."
  STR_OUTPOST_OF_APOCALYPSE_UFOPEDIA: "Interrogar a un Hermano de Apocalipsis nos permitió determinar la ubicación potencial de varios puestos de avanzada permanentes mantenidos por este extraño culto. Esperamos descubrir más de sus secretos en estos lugares."
  STR_TOWER_OF_APOCALYPSE: "Torre de Apocalipsis"
  STR_ALERT_TOWER_OF_APOCALYPSE: "¡ENCONTRADA TORRE DE APOCALIPSIS!"
  STR_TOWER_OF_APOCALYPSE_BRIEFING: "Hemos encontrado un monasterio aislado de Culto de Apocalipsis. Nuestra tarea es someter a los cultistas y recopilar información sobre el Culto. Para abortar la misión, devuelva los operativos de X-Com al vehículo de transporte y haga clic en el icono \"Abortar misión\"."
  STR_TOWER_OF_APOCALYPSE_DESCRIPTION: "Hemos encontrado un monasterio aislado de Culto de Apocalipsis. Nuestra tarea es someter a los cultistas y recopilar información sobre el Culto."
  STR_TOWER_OF_APOCALYPSE_UFOPEDIA: "Las torres de Apocalipsis son monasterios secretos donde los miembros del Culto pueden disfrutar libremente de sus prácticas blasfemas. Los simpatizantes ordinarios no tienen acceso a estos monasterios, solo se permite la entrada a miembros completos. Cada Torre es administrada por un Clérigo principal con el título de Pontífice, quien probablemente esté mejor informado sobre los asuntos del Culto que los Clérigos comunes."
  STR_MYSTERIES_OF_APOCALYPSE: "Misterios de Apocalipsis"
  STR_MYSTERIES_OF_APOCALYPSE_UFOPEDIA: "Comandante, lo siento, pero a pesar de haber llegado a lo más alto del Culto de Apocalipsis, no hemos encontrado nada especial. Simplemente comenzaron a reunirse un día, espontáneamente, sin ninguna organización u orden. Pero aún necesitaban dinero, y de alguna manera encontraron un patrocinador muy rico. Creo que reciben ayuda financiera que va más allá de sus partidarios inmediatos, pero incluso ellos desconocen quién podría ser su misterioso benefactor. Aún así, esta es la única pista que tengo, así que intentaré pensar en algo."
  STR_GOALS_OF_APOCALYPSE: "Objetivos Secretos de Apocalipsis"
  STR_GOALS_OF_APOCALYPSE_UFOPEDIA: "Comandante, la joven del departamento de inteligencia se quejó de un dilema en su investigación de este Culto de Apocalipsis, así que decidí ayudar. He pasado largas horas con todo tipo de textos religiosos, políticos y de entretenimiento producidos por el Culto y con un poco de ayuda del software de análisis de idiomas, encontré un mensaje oculto: la humanidad ha caído en el sueño y la función del Culto es sacudirlo. Su objetivo es preparar a la humanidad para futuras dificultades, que se dice que vendrán muy pronto. Por desgracia, no sabemos de dónde se originó esta información. Quizás deberíamos encontrar más pistas ..."
  STR_CULT_OF_APOCALYPSE: "Culto de Apocalipsis"
  STR_CULT_OF_APOCALYPSE_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE} {NEWLINE}Además de otros peligros, hay un poder misterioso que se esconde entre la gente de la Tierra, tramando ahogar al mundo en el caos, pero aparentemente no relacionado con ningún culto alienígena o conspiración inspirada en xeno. Durante muchos años, esta presencia fue cultivando varias pandillas y sectas con objetivos rebeldes, haciendo aliados y estudiando enemigos. Ahora parecen estar cerca de revelarse ante el mundo, y probablemente no sea bueno."
  STR_DIMENSION_X_FAUNA: "Dimensión X"
  STR_SECTOID_STANDARD_ARMOR: "Análisis de Combate de Sectoide"
  STR_SECTOID_STANDARD_ARMOR_UFOPEDIA: "Los sectoides tienen capacidades psiónicas que les permiten mantener constantemente escudos de fuerza tipo púrpura (capacidad: 50, restauración: 7 / turno). Los rangos más altos con psi más poderoso tienen escudos que son más del doble de fuertes."
  STR_SECTOID_AUTOPSY_UFOPEDIA: "La autopsia revela órganos digestivos vestigiales y una estructura simple. El cerebro y los ojos están muy bien desarrollados. La estructura sugiere alteración genética o mutación. La pequeña boca y nariz parecen tener poca función. La cinta entre los dedos y los pies planos sugieren orígenes acuáticos. No hay órganos reproductivos, y no hay pistas sobre cómo esta especie puede reproducirse. Es muy probable que sean una especie de ingeniería genética."
  STR_MIB_SECTOPOD_CORPSE: "Sectopodo MiB Dañado"
  STR_ETHEREAL_SPEAKER_ARMOR: "Análisis de Combate de Orador Etéreo"
  STR_ETHEREAL_SOLDIER_ARMOR: "Análisis de Combate de Etéreo"
  STR_ETHEREAL_SOLDIER_ARMOR_UFOPEDIA: "Los etéreos son psiónicos extremadamente poderosos. Incluso un Soldado puede mantener un fuerte escudo tipo Oro (capacidad: 150, restauración: 25 / turno). Los etéreos más poderosos pueden tener escudos de oro varias veces más fuertes."
  STR_BLACK_LOTUS_AVATAR_ARMOR_UFOPEDIA: "El Avatar de Black Lotus puede mantener un escudo tipo Oro (capacidad: 50, restauración: 25 / turno), protegiéndolo de la mayoría de las formas de ataque."
  STR_ETHEREAL_NAVIGATOR: "Navegante Etéreo"
  STR_ETHEREAL_MEDIC: "Médico Etéreo"
  STR_ETHEREAL_ENGINEER: "Ingeniero Etéreo"
  STR_ETHEREAL_LEGATE: "Legado Etéreo"
  STR_SNAKEMAN_SOLDIER_ARMOR: "Análisis de Combate Serpentoide"
  STR_SNAKEMAN_MEDIC: "Médico Serpentoide"
  STR_ZOMBIE_CORPSE: "Cuerpo de Zombi Crisálida"
  STR_LEADER_PLUS: "Lider Alien es investigado."
  STR_COMMANDER_PLUS: "Comandante Alien es investigado."
  STR_WRAP_UP_DIMENSION_X_EXPLORATION: "Conclusión de la Exploración Dimensión X"
  STR_WRAP_UP_DIMENSION_X_EXPLORATION_UFOPEDIA: "Nuestro trabajo en la Dimension X está completo. Hemos rechazado el Cyberweb y hemos recopilado datos invaluables sobre los extraterrestres. Ahora es el momento de volver a casa. {NEWLINE} Sí, este mundo extraño es muy interesante. Pero el Consejo cree que es demasiado pronto para una exploración seria. Además ... sospecho que ya tienen acceso a más mundos como este. Así que están empezando a evacuar la base de forma permanente. {NEWLINE} Cualquiera que sean sus razones, están muy contentos con nuestro desempeño. Esperemos que esto nos ayude a mantenernos a flote en este turbulento mar de secreto y apuñalamiento."
  STR_CYBERWEB_HQ: "HQ CyberWeb"
  STR_CYBERWEB_HQ_UFOPEDIA: "Hemos localizado el cuartel general de Cyberweb, oculto en la Dimensión X. Sin embargo, no es una base: ¡es una aeronave gigante, capaz de abrir una puerta dimensional y crear un caos en la Tierra! {NEWLINE} Como simplemente puede escapar a la Dimensión X cuando nos comprometa nuestro oficio, debemos atacar a este acorazado cuando esté conectado a tierra para su mantenimiento. Hasta que completemos esta operación, debemos asegurarnos de que los cielos de la Tierra estén bien defendidos de sus incursiones. Tenga cuidado: el Consejo odiará cada segundo de esta nave que cuelga en la atmósfera de la Tierra. {NEWLINE} ¡No lo arruines, Comandante! ¡El futuro de X-Com depende de ello!"
  STR_CYBERWEB_DOMINATION: "Dominación CyberWeb"
  STR_CYBERDREDNAUGHT: "Acorazado CyberWeb"
  STR_CYBERDREDNAUGHT_ASSAULT: "Asalto de Acorazado CyberWeb"
  STR_CYBERDREDNAUGHT_ASSAULT_BRIEFING: "Debemos asegurar el Acorazado para evitar una guerra interdimensional contra la Ciberweb. Espera una fuerte resistencia de las fuerzas mecanizadas de Cyberweb. Para abortar la misión, devuelva los operativos de X-Com al área de salida y haga clic en el icono \"Abortar misión\", pero recuerde que colocará a X-Com en una posición muy desagradable."
  STR_CYBERDREDNAUGHT_SECURED: "Acorazado CyberWeb Asegurado."
  STR_CYBERDREDNAUGHT_SECURED_UFOPEDIA: "Nuestra larga batalla ha terminado: tomamos el control del gran barco volador. Un milagro de la tecnología, nacido en este mundo distante y extraño. Aunque es un trabajo de criminales, sigue inspirando: si un grupo de maníacos construyó algo como esto, entonces, ¿hasta dónde puede llegar toda la humanidad con suficiente determinación?"
  STR_COUNCIL_APPEARS_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}No mucho después de que el último disparo se extinguiera, un representante del Consejo se puso en contacto con usted.{NEWLINE}'Felicitaciones por su misión, Comandante. La tierra está agradecida. Ahora tomaremos el control de la nave capturada con nuestra tripulación entrenada.{NEWLINE}Gracias, Comandante, por su enorme esfuerzo para tomar el control de la Dimensión X. Ahora es nuestro turno de asegurarnos de que siga siendo así. Y utilizaremos esta nave para proteger nuestra base principal aquí'."
  STR_CYBERWEB_FORTRESS_ASSAULT_BRIEFING: "Te estás acercando a un fuerte de Cyberweb, parado en medio del desierto rosado. Tome el control de la instalación para permitir el acceso al núcleo de la computadora. Para abortar la misión, devuelva los operativos de X-Com al área de salida y haga clic en el icono 'Abortar misión'."
  STR_CYBERWEB_FORTRESS_ASSAULT: "Asalto a la Fortaleza CyberWeb"
  STR_CYBERWEB_FORTRESS_SECURED: "La Fortaleza CyberWeb asegurada"
  STR_DIMENSION_X_BASE_DEFENSE_FAUNA: "Defensa del Puesto de Avanzada de la Dimensión X"
  STR_ALERT_DIMENSION_X_BASE_DEFENSE: "¡PUESTO DE AVANZADA DE LA DIMENSIÓN X BAJO ATAQUE!"
  STR_DIMENSION_X_BASE_DEFENSE_FAUNA_DESCRIPTION: "Nuestro puesto de avanzada en la Dimensión X está siendo atacado por la fauna local. Debemos volver más allá del portal y neutralizar la amenaza. Si no lo hacemos, el Consejo quedará gravemente decepcionado."
  STR_DIMENSION_X_BASE_DEFENSE_FAUNA_BRIEFING: "Nuestro puesto de avanzada en la Dimensión X está siendo atacado por la fauna local. Todo el personal científico fue evacuado a un área más segura. Si no protegemos las instalaciones, la base tendrá que ser reconstruida, lo que se reflejará en nuestra reputación. Para abortar la misión, devuelva los operativos de X-Com al área de salida y haga clic en el icono 'Abortar misión'."
  STR_DIMENSION_X_BASE_DEFENSE_ARMY: "Defensa del Puesto de Avanzada de la Dimensión X"
  STR_DIMENSION_X_BASE_DEFENSE_ARMY_DESCRIPTION: "Nuestro puesto de avanzada en la Dimensión X está siendo atacado por nativos. Debemos volver más allá del portal y neutralizar la amenaza. Si no lo hacemos, el Consejo quedará gravemente decepcionado."
  STR_DIMENSION_X_BASE_DEFENSE_ARMY_BRIEFING: "Nuestro puesto de avanzada en la Dimensión X está siendo atacado por nativos. Todo el personal científico fue evacuado a un área más segura. Si no protegemos las instalaciones, la base tendrá que ser reconstruida, lo que se reflejará en nuestra reputación. Para abortar la misión, devuelva los operativos de X-Com al área de salida y haga clic en el icono 'Abortar misión'."
  STR_DIMENSION_X_DESERT_BRIEFING: "Después de dirigirse a la superficie, verá un páramo extraño y de apariencia extraña, extendiéndose hasta donde puede ver. Este lugar parece adecuado para un puesto de avanzada temporal para su equipo de investigación, pero primero debe asegurarlo y despejar el área de formas de vida hostiles. Para abortar la misión, devuelva los operativos de X-Com al área de salida y haga clic en el icono 'Abortar misión'."
  STR_DIMENSION_X_DESERT: "Desierto de la Dimension X "
  STR_DIMENSION_X_DESERT_SECURED: "Puesto de Avanzada de la Dimensión X asegurado."
  STR_DIMENSION_X_DESERT_SECURED_UFOPEDIA: "Nuestro equipo científico estableció con éxito el primer laboratorio de investigación de la humanidad en otra dimensión. Cuando sus agentes regresaron a casa, estos científicos estaban a punto de comenzar a investigar este extraño mundo en busca de respuestas. ¿A qué se parece? ¿En qué se diferencia de la nuestra? ¿Está habitado? Y, sobre todo, ¿dónde está la Cyberweb?"
  STR_PINK_CAVES_DESCRIPTION: "Hemos localizado una lágrima en el velo entre nuestra Tierra y Dimensión X. Debemos explorar este mundo inexplorado y, si todo va bien, construir un puesto de avanzada allí. Viajar al otro lado probablemente requiera protección ambiental. Espera ... rareza."
  STR_PINK_CAVES_BRIEFING: "Después de atravesar el portal, entras en una especie de cueva alienígena. Encuentra tu camino a la superficie, marcado por rejillas de salida de color marrón. Para abortar la misión, devuelva los operativos de X-Com al área de salida y haga clic en el icono 'Abortar misión'."
  STR_PINK_CAVES: "Punto de Transferencia a la Dimensión X"
  STR_ALERT_PINK_CAVES: "¡LA DIMENSIÓN X SE ACERCA!"
  STR_CYBERWEB_PORTAL_SYSTEM: "Sistema de Portal CiberWeb"
  STR_CYBERWEB_PORTAL_SYSTEM_UFOPEDIA: "El portal de Cyberweb que hemos aprovechado resultó ser uno de los muchos en la Tierra. Al parecer, la tecnología transdimensional que usa Cyberweb tiene sus desventajas: sólo se puede activar en ciertos momentos y ubicaciones, por lo que para mantener una frecuencia de viaje razonable, se deben tener muchas instalaciones de este tipo en todo el mundo. Esto significa que si vamos a viajar más allá del portal, también tendremos que ocuparnos del reloj. {NEWLINE} Otro problema con estos portales es que tienen ... fugas, lo que significa que, aparte de la puerta principal, tienden a aparecer burbujas más pequeñas. Para aparecer espontáneamente en los alrededores. Si estos miniportales emergen fuera del compuesto, a menudo conduce a criaturas extradimensionales que se infiltran en la Tierra. Sin embargo, a la Cyberweb no parece importarle mucho."
  STR_CYBERWEB_PLANS: "Planes de CyberWeb"
  STR_CYBERWEB_PLANS_UFOPEDIA: "La documentación que hemos obtenido habla del proyecto de Cyberweb de desarrollar portales a otras dimensiones. Por muy improbable que parezca, parece que no solo lograron hacerlo, sino que también han estado enviando personal y materiales a través de dichos \"Portales dimensionales\" durante bastante tiempo, lo que sugiere una operación importante en el otro lado. El portal utiliza un medio llamado 'Subespacio' y es altamente inestable, lo que dio lugar a varios accidentes con pérdidas graves. Sin embargo, al final, Cyberweb desarrolló un método para controlarlo conectando directamente una batería de supercomputadores optrónicos; aún así es imposible predecir cuánto tiempo permanecerá abierto un portal. Si desarrollamos una forma de rastrear las perturbaciones del subespacio causadas por la operación de un portal, podemos localizarlo y enviar a un escuadrón para que lo tome."
  STR_ADVANCED_FIREARMS_DEP_1: "Prerrequisito 1 para Armas de Fuego Avanzadas"
  STR_BRAINER_CRACKED: "Pensador Roto"
  STR_TOUGH_CREATURE_AUTOPSY: "Autopsia de Criatura Resistente"
  STR_CULT_CONTAINED: "El Culto está contenido"
  STR_OLD_XCOM_DATA_REEL_DECRYPTION: "Descifrado de datos"
  STR_CRISIS_TROOPER_ID: "Insignia de soldado de crisis"
  STR_CRISIS_TROOPER_ID_UFOPEDIA: "Esta insignia pertenecía a un miembro de una fuerza militar de alto secreto del gobierno. De hecho, es tan secreto que oficialmente no existe."
  STR_OFFICER_ID: "Insignia de Oficial Militar"
  STR_OFFICER_ID_UFOPEDIA: "Una insignia militar, que indica el nombre del soldado, la unidad y otros datos personales básicos."
  STR_SOLDIER_ID: "Insignia de Soldado"
  STR_SOLDIER_ID_UFOPEDIA: "Una insignia militar, que indica el nombre del soldado, la unidad y otros datos personales básicos."
  STR_ELITE_SOLDIER_ID: "Insignia de Soldado de Élite"
  STR_ELITE_SOLDIER_ID_UFOPEDIA: "Esta insignia pertenecía a un miembro de las fuerzas especiales. Si las cosas fueran diferentes, podrían haberse convertido en una excelente adición a X-Com."
  STR_ROSARY: "Rosario"
  STR_ROSARY_UFOPEDIA: "Un símbolo religioso, usado para ciertos ritos."
  STR_CROSS: "Cruz"
  STR_CROSS_UFOPEDIA: "Amen."
  STR_MEDICAL_LICENSE: "Licencia Médica"
  STR_MEDICAL_LICENSE_UFOPEDIA: "No hagas daño. Pero también, praesente medico nihil nocet."
  STR_DRIVING_LICENSE: "Licencia de Conducir"
  STR_DRIVING_LICENSE_UFOPEDIA: "Un permiso de conducir estándar, expedido a un ciudadano medio."
  STR_VIP_ID: "ID VIP"
  STR_VIP_ID_UFOPEDIA: "Una tarjeta de identidad personal que pertenece a una persona muy importante. Al menos eran importantes en el momento en que se hizo esta tarjeta de identificación..."
  STR_SECURITY_LICENSE: "Licencia de Agente de Seguridad"
  STR_SECURITY_LICENSE_UFOPEDIA: "Este documento confirma las calificaciones de una persona para trabajar como guardaespaldas personal, con todo lo que conlleva."
  STR_WORK_PERMIT: "Permiso de Trabajo"
  STR_WORK_PERMIT_UFOPEDIA: "Este documento pertenecía a un simple trabajador que se encontraba en un lugar equivocado en un momento equivocado. Un sombrío recordatorio para nosotros de que nadie está a salvo de la amenaza alienígena."
  STR_HUNTING_LICENSE: "Licencia de Caza"
  STR_HUNTING_LICENSE_UFOPEDIA: "Una licencia de cazador. Cubre todas las armas de fuego legales, siempre y cuando se utilicen adecuadamente."
  STR_HOSTESS_ACCESS_CARD: "Tarjeta de Acceso de Anfitriona"
  STR_HOSTESS_ACCESS_CARD_UFOPEDIA: "Esta insignia le permite al usuario acceder a ciertas áreas restringidas, pero probablemente nada realmente importante."
  STR_ENGINEER_ACCESS_CARD: "Tarjeta de Acceso de Ingeniero"
  STR_ENGINEER_ACCESS_CARD_UFOPEDIA: "Esta tarjeta personal le da acceso a maquinaria y bases de datos seguras. Todavía lleva el nombre del propietario original."
  STR_TECHNICAL_ACCESS_CARD: "Tarjeta de Acceso de Técnico"
  STR_TECHNICAL_ACCESS_CARD_UFOPEDIA: "Esta tarjeta de seguridad permite al usuario acceder a un área restringida correspondiente."
  STR_SPORT_PARAPHERNALIA: "Parafernalia Deportiva"
  STR_SPORT_PARAPHERNALIA_UFOPEDIA: "Estos existen para demostrar la devoción del propietario al club local, para apoyar al equipo y para burlarse de los oponentes."
  STR_POLICE_ID: "Tarjeta ID de Policia"
  STR_POLICE_ID_UFOPEDIA: "Una identificación auténtica con insignias geniales, así como el número y la foto del oficial. El oficial en cuestión ya no lo va a necesitar, mientras que algunas personas que usted conoce podrían necesitarlo."
  STR_SYNDICATE_MYSTERIOUS_PARCEL_RECEIVED: "Recibido Paquete Misterioso del Sindicato "
  STR_SYNDICATE_MYSTERIOUS_PARCEL: "Paquete Misterioso del Sindicato"
  STR_SYNDICATE_MYSTERIOUS_PARCEL_DESCRIPTION: "Comandante, recibimos un paquete que no hemos pedido. Parece ser inofensivo, pero lleva un logotipo del Sindicato ..."
  STR_SYNDICATE_MYSTERIOUS_PARCEL_UFOPEDIA: "A pesar de todo lo que ha sucedido, todavía tenemos enemigos comunes. Toma esto.{NEWLINE}[Clave de Embajada Extranjera Descifrada adquirida]"
  STR_SYNDICATE_TESTAMENT_DECRYPTION: "Mensaje Final del Sindicato Descifrado"
  STR_SYNDICATE_TESTAMENT_ENCRYPTED: "Mensaje Final del Sindicato"
  STR_SYNDICATE_TESTAMENT_ENCRYPTED_UFOPEDIA: "Desde el complejo subterráneo, hemos recuperado un mensaje codificado que parece ser del jefe ACTUAL del Sindicato. Parece que puede ser descifrado con uno de esos anillos que encontramos en el personal del Sindicato. ¿Quieres que lo intente?"
  STR_SYNDICATE_TESTAMENT_DECRYPTED: "Testamento del Sindicato Descifrado"
  STR_SYNDICATE_TESTAMENT: "Testamento del Sindicato"
  STR_SYNDICATE_TESTAMENT_UFOPEDIA: "Saludos, Comandante de X-Com. {NEWLINE} {NEWLINE} Al desmantelar nuestra célula del Sindicato en la Tierra, ha demostrado su superioridad sobre las masas humildes. Tiene el potencial para alcanzar la verdadera sobrehumanidad. Todo lo que debe hacer es desechar su lealtad a los llamados Iluminados, cuyo único objetivo es mantener al hombre en la oscuridad, y esforzarse por dominar la naturaleza y sobre sí mismo. {NEWLINE} {NEWLINE} O se unirá a nosotros , o serás destruido con todos los demás subhumanos. Piensalo bien."
  STR_SYNDICATE_SUPERMUTANT: "Supermutante del Sindicato"
  STR_SYNDICATE_SUPERMUTANT_UFOPEDIA: "Los supermutantes son creados por el Sindicato al infectar a voluntarios humanos con un mutágeno especial. Los especímenes resultantes poseen gran fuerza física y habilidades mentales. También son capaces de ocultar su verdadera forma y pasar por un humano normal. Sin embargo, el proceso tiene una tasa de mortalidad extremadamente alta, y también hay ... otras fallas."
  STR_SCHUTZSTAFFELN_RING: "Anillo de Schutzstaffeln"
  STR_SCHUTZSTAFFELN_RING_UFOPEDIA: "Un anillo de plata, usado solo por altos oficiales de las SS en el Tercer Reich. {NEWLINE} A pesar de sus asociaciones, el anillo es extrañamente relajante al tacto."
  STR_SYNDICATE_HQ_ACCESS: "Acceso al CG del Sindicato"
  STR_SYNDICATE_HQ_ACCESS_UFOPEDIA: "Bien, entonces tenemos un ... plan audaz. La idea es entrar en la sede del Sindicato haciéndose pasar por sus agentes. Ya hemos recopilado suficientes identidades para elegir algunas. Usaremos Impersonatrones para cambiar nuestra apariencia. {NEWLINE} Cuando digo \"nosotros\", por supuesto, me refiero a nuestros agentes, no a mí mismo ... ¡Qué vergüenza, ya que esto es realmente emocionante!"
  STR_SYNDICATE_HQ: "Cuartel General del Sindicato"
  STR_ALERT_SYNDICATE_HQ: "CG DEL SINDICATO LOCALIZADO EN"
  STR_SYNDICATE_HQ_DESCRIPTION: "Este es el lugar de donde el Sindicato recibe órdenes. Nuestro objetivo es capturar la instalación. {NEWLINE} Podemos esperar una resistencia extrema de las fuerzas del Sindicato. Se espera que la base sea corredores estándar y habitaciones de diferentes tamaños."
  STR_SYNDICATE_HQ_BRIEFING: "Nuestros agentes se han disfrazado usando Impersonatrones, y estamos a punto de entrar en la sede del Sindicato. Nuestro objetivo es capturar toda la instalación. Para abortar la misión, devuelva los operativos de X-Com al área de salida y haga clic en el icono 'Abortar misión'."
  STR_SYNDICATE_HQ_UFOPEDIA: "Incluso el Sindicato debe tener sus operaciones supervisadas desde algún lugar. Gracias a la información que obtuvimos del mutante CEO, ahora podemos rastrear este lugar y arrestar a quien sea responsable. {NEWLINE} Sin embargo, es más fácil decirlo que hacerlo. Todas las formas de acceso al CG están demasiado controladas para que podamos pasar. El Consejo tampoco autorizará un ataque frontal, por temor a que los líderes escapen, algo con lo que estoy totalmente de acuerdo. La única forma de entrar es usando una tecnología de camuflaje superior contra la que el Sindicato no esté preparado. Como tal vez ... el impersonatron?"
  STR_SYNDICATE_SUMMARY: "Resumen del Informe del Sindicato"
  STR_SYNDICATE_SUMMARY_UFOPEDIA: "De: Comité de las Naciones Unidas {NEWLINE} Asunto: Comandante del Sindicato {NEWLINE}, {NEWLINE} El Consejo ha recibido y revisado su informe sobre la organización criminal internacional conocida como el Sindicato. Las pruebas que ha presentado se consideraron válidas, y el Consejo acordó tomar medidas directas contra esta organización. {NEWLINE} Sus órdenes son atacar al Sindicato y eliminar su base principal de operaciones. Para hacerlo, debe arrestar a uno de sus líderes regionales e interrogarlos para descubrir la ubicación de su sede. Tome las medidas que considere necesarias, pero no las haga públicas. {NEWLINE} Buen trabajo hasta ahora, Comandante. Creemos que tratará este asunto rápidamente. Recuerda, estaremos observando."
  STR_MONSTROUS_BREED: "Raza monstruosa"
  STR_MONSTROUS_BREED_UFOPEDIA: "Encontramos pruebas de que el conocimiento que usó el Sindicato para diseñar todas sus monstruosidades se recibió de una fuente externa desconocida. También encontramos registros de órdenes escritas, según las cuales el laboratorio debía criar todo tipo de monstruos y lanzarlos a áreas pobladas. El comportamiento humano y la eficiencia de los monstruos debían evaluarse, basándose en muchas muestras. Las órdenes vinieron de la sede de El Sindicato."
  STR_MONSTERS_FINAL_SOLUTION: "Monstruos: Solución Final"
  STR_MONSTERS_FINAL_SOLUTION_UFOPEDIA: "Resulta que las criaturas con las que seguimos luchando fueron traídas por extraterrestres y se distribuyen regularmente en todo el mundo a través de ovnis. Las criaturas se sueltan en vainas, luego se multiplican y comienzan a amenazar a las poblaciones locales. {NEWLINE} Pero ya no más. Me tomó un poco de esfuerzo, Comandante, pero con los datos del Sindicato logré sintetizar un compuesto químico que reacciona violentamente con el plasma sanguíneo mutante, causando la muerte rápida y, a veces, la incineración. Es inofensivo para los humanos y puede dispersarse desde el aire, lo que hace que cualquier brote sea fácil de controlar. {NEWLINE} Ya hemos compartido la fórmula con los gobiernos fundadores. Ahora los monstruos son su problema, no el nuestro. No significa que nunca volveremos a ver a los monstruos, pero al menos no será a diario."
  STR_SYNDICATE_CHRYSSALID_RESEARCH: "Bio-Investigación del SIndicato"
  STR_SYNDICATE_CHRYSSALID_RESEARCH_UFOPEDIA: "Según el Científico del Sindicato capturado, la organización está llevando a cabo una extensa investigación sobre las criaturas alienígenas que seguimos encontrando. Su investigación parece ser mucho más avanzada que la nuestra y, por lo tanto, no tiene precio. {NEWLINE} Los laboratorios de investigación sindicados están bien protegidos y son difíciles de encontrar, pero existe una oportunidad que podemos usar: uno de estos laboratorios, ubicado en una antigua base de Amanecer Rojo, sufrió algún tipo de brote de monstruo y fue rápidamente abandonada. Deberíamos ir allí, lidiar con la amenaza y obtener las muestras. Solo ten cuidado, ya que está arrastrándose con esas arañas demoníacas ..."
  STR_SPIDER_SIBERIA: "Laboratorio Abandonado del Sindicato"
  STR_ALERT_SPIDER_SIBERIA: "LOCALIZADO LABORATORIO ABANDONADO DEL SINDICATO"
  STR_SPIDER_SIBERIA_BRIEFING: "Esta base abandonada guarda importantes secretos del Sindicato. Aparentemente, las arañas gigantes se han hecho cargo, un gran enjambre que busca refugio en sus túneles calentados por energía nuclear. Debemos limpiar la base para asegurar las muestras. Para abortar la misión, devuelva los operativos de X-Com al vehículo de transporte y haga clic en el icono \"Abortar misión\"."
  STR_SPIDER_SIBERIA_DESCRIPTION: "Esta base abandonada guarda importantes secretos del Sindicato. Está lleno de monstruosidades extraterrestres."
  STR_SPIDER_SIBERIA_COMPLETE: "La base de Siberia (llena de arañas) fue conquistada."
  STR_FOUND_ITEMS: "Objetos Encontrados"
  STR_FOUND_ITEMS_UFOPEDIA: "Tu personal recolectará y analizará todo el equipo tomado de los enemigos. Gran parte de ellos serán artículos ampliamente conocidos, como armas populares, pero algunos de ellos pueden ser bastante inusuales. Incluso si el elemento es relativamente común, debe analizarse de todos modos para transmitir la información sobre ellos a nuestros agentes y personal de forma estandarizada. Agregar dicha información estandarizada a nuestros libros también es un requisito previo crucial para la adquisición del arma en cuestión. Puede pensar que esto es una burocracia innecesaria, Comandante, es por eso que estoy aquí, para asegurarme de que Chaos no nos consume a todos. {NEWLINE} Su Ufopedia contendrá información sobre todos los equipos analizados, sus parámetros y su fuente (cuando corresponda)."
  STR_HELICOPTER: "HELICOPTERO"
  STR_HELICOPTER_UFOPEDIA: "Rápido y fiable, con depósitos de combustible extra."
  STR_EMP_GRENADE: "Granada PEM"
  STR_EMP_GRENADE_UFOPEDIA: "Esta granada libera una poderosa onda electromagnética que sobrecarga los circuitos electrónicos. Es inofensivo para los organismos vivos, pero mortal para las máquinas, ya que evita la armadura normal."
