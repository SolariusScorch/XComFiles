  STR_JARHEAD_FACTORY: "Factoría de CabezaBotes"
  STR_JARHEAD_FACTORY_DESCRIPTION: "Hemos encontrado un lugar donde los humanos son procesados para convertirlos en CabezaBotes de pesadilla, ubicados en una zona en decadencia de la ciudad. Destruye el sitio y asegúrate de que no se escape ninguna monstruosidad."
  STR_JARHEAD_FACTORY_BRIEFING: "Hemos encontrado un lugar donde los humanos son procesados para convertirlos en CabezaBote de pesadilla, ubicados en una zona en decadencia de la ciudad. Destruye el sitio y asegúrate de que no se escape ninguna monstruosidad. Para abortar la misión, devuelva los operativos de X-Com al vehículo de transporte y haga clic en el icono \"Abortar misión\"."
  STR_JARHEAD_INVESTIGATION: "Investigación CabezaBotes"
  STR_JARHEAD_INVESTIGATION_UFOPEDIA: "Después de un examen cuidadoso de las piezas del CabezaBote, hemos llegado a la conclusión de que al menos algunas de ellas son componentes bastante mundanos. Nuestro siguiente paso fue verificar a fondo si alguien en particular ha estado pidiendo estas piezas. El trabajo fue bastante de pesadilla, ya que había miles de compañías involucradas, pero al final encontramos algunas pistas. Estaremos atentos a estas piezas e intentaremos seguirlas, con suerte al lugar donde se hacen estos CabezaBotes. {NEWLINE} En otra nota, también encontré algunos documentos antiguos que mencionan una criatura similar. Los registros son de la década de 1950 y proceden de una organización británica llamada \"UNIDAD\". ¡Puede ser importante!"
  STR_JARHEAD_PRETENDER: "CabezaBote Simulador"
  STR_JARHEAD_PRETENDER_ARMOR: "Análisis de combate de CabezaBote Simulador"
  STR_JARHEAD_ARMOR: "Análisis de combate de CabezaBote"
  STR_JARHEAD_MASHINOBI_ARMOR: "Análisis de combate de CabezaBote Carro"
  STR_JARHEAD_MASHINOBI: "CabezaBote Carro"
  STR_JARHEAD_MASHINOBI_UFOPEDIA: "Estas criaturas fueron una vez humanas, ahora transformadas en horrendos servidores biomecánicos para las fuerzas remanentes de Black Lotus. Siguen siendo especialistas de combate altamente capacitados, capaces de enfrentarse con los mejores luchadores cuerpo a cuerpo. También son bastante sigilosos, especialmente a la luz del día."
  STR_JARHEAD_TERRORIST: "CabezaBote Terrorista"
  STR_JARHEAD_CORPSE: "Cuerpo de CabezaBote"
  STR_JARHEAD_AUTOPSY: "Autopsia de Marine"
  STR_JARHEAD_AUTOPSY_UFOPEDIA: "El 'CabezaBote' es un recordatorio espantoso de la habilidad tecnológica de los enemigos de la humanidad. El exoesqueleto mecanoide alberga un pequeño reactor de descomposición que alimenta al ciborg. El cerebro en el 'Bote' es humano, y parece estar libre de modificaciones."
  STR_PSG1_BUY: "Adquisición PSG-1"
  STR_PSG1: "PSG-1"
  STR_PSG1_CLIP: "Cargador PSG-1"
  STR_PSG1_UFOPEDIA: "Un rifle de francotirador diseñado en la década de 1970 por Heckler & Koch, principalmente para uso policial. Sobresale al alcanzar objetivos poco visibles, pero es propenso a un mal funcionamiento si no se mantiene con cuidado. Su poder de fuego depende en gran medida de la habilidad del usuario con el arma, pero es bastante bueno para perforar armaduras. {NEWLINE} Comprar esta arma requiere: Promoción II."
  STR_JARHEAD: "CabezaBote"
  STR_JARHEAD_UFOPEDIA: "Esta criatura es un cyborg, hecho con un cerebro humano vivo. Su cuerpo mecánico es ligero pero resistente. No hemos podido comunicarnos con la criatura por ningún medio, incluida la estimulación directa. Sin embargo, posee habilidades psi, en forma de explosiones poderosas."
