  STR_DOGE_COMBAT_VEST: "Equipo de Combate de Perro"
  STR_DOGE_COMBAT_VEST_ARMOR: "EQUIPO DE COMBATE"
  STR_DOGE_COMBAT_VEST_ARMOR_UFOPEDIA: "Esta armadura le da al perro algo de protección básica en el campo de batalla moderno, pero puede cansarse rápidamente. Aumenta carga del perro en 6."
  STR_DOGE_DURATHREAD_VEST_ARMOR: "CHALECO DURATHREAD"
