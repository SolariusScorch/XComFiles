  STR_WASPITE_UFOPEDIA: "Las avispoides son agentes terroristas de élite y combatientes. Son muy agresivos, diseñados genéticamente y mejorados cibernéticamente, lo que los convierte en enemigos temibles. Su fragilidad general sugiere un papel de artillería, en lugar de infantería. El dispositivo en espiral que reemplaza sus cuerpos originales genera un campo antigravitatorio, que les permite flotar en el aire."
  STR_WASPITE_AUTOPSY_UFOPEDIA: "La anatomía de esta criatura roza la locura. El cuerpo consiste en un sistema de soporte vital en espiral, combinado con una planta simbiótica de bioingeniería. Injertados en el cuerpo hay un par de brazos mecánicos y la cabeza de la criatura, parecida a un insecto, que probablemente sea la única pieza que queda de la especie original. La porción de planta del cuerpo es vulnerable al fuego."
  STR_CYBERMITE_UFOPEDIA: "Este robot en miniatura es un arma de terror automatizada y representa el pináculo de la robótica alienígena. Tan pronto como el poderoso sensor óptico detecta un objetivo, la criatura corre hacia él y lo ataca. El núcleo de Elerio miniaturizado está listo para encenderse y explotar una vez que esté lo suficientemente dañado, haciendo que el acto de matar a la criatura sea mortal para cualquiera que esté cerca."
  STR_CYBERMITE_AUTOPSY_UFOPEDIA: "La característica más destacada de este robot increíblemente complejo es su arma, un aguijón de aleación vinculado a un tanque miniaturizado que, a partir de las huellas encontradas, probablemente está lleno de una potente toxina. El núcleo de alimentación está demasiado dañado para ser comprendido por completo, pero parece estar diseñado para ser muy susceptible a daños y es probable que esto cause que explote."
  STR_CROC: "Croc"
  STR_CROC_CADET: "Cadete Croc"
  STR_CROC_CORPSE: "Cuerpo de Croc"
  STR_CROC_AUTOPSY: "Autopsia de Croc"
  STR_CROC_UFOPEDIA: "Los Cocodriloides son la carne de cañón del imperio Reptoide. Numerosos y feroces, pero no estúpidos, son empleados ampliamente por los Reptoides como soldados y trabajadores. Viven en comunidades autónomas, en las regiones altas de Shogg profundo. Son muy resistentes al calor y al fuego."
  STR_CROC_AUTOPSY_UFOPEDIA: "Este reptil humanoide tiene escamas gruesas y músculos bien desarrollados. Sus tejidos parecen ser altamente resistentes al calor, lo que sugiere que son los más adecuados para un ambiente mucho más caliente que el de la Tierra actual. Sin embargo, su estructura genética se ve perfectamente terrestre."
