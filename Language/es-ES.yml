  STR_MACHINE_GUNS_LICENCE: "Licencia de Ametralladoras"
  STR_MACHINE_GUNS_LICENCE_UFOPEDIA: "Este pequeño pedazo de papel dice que el Consejo nos ha autorizado a emplear ametralladoras de grado militar durante las operaciones de campo. ¡Me aseguré de que el acuerdo no nos prohíba específicamente usar un calibre específico!"
  STR_FIGHTER_PROCUREMENT: "Adquisición de Aviones de Combate"
  STR_FIGHTER_PROCUREMENT_UFOPEDIA: "De acuerdo, una de nuestras principales preocupaciones es que realmente no podemos hacer nada respecto de esos OVNIs que vuelan alrededor del mundo. Así que tuve una conversación con algunos conocidos rusos míos y adivinen qué, finalmente aceptaron prestarnos algunos de sus cazas MiG-31 que eran ... no importa, nuestra cooperación depende de la condición que no revele demasiado al respecto, incluso a usted.{NEWLINE}Estos aviones de combate no son exactamente nuevos, pero siguen siendo lo mejor que podemos esperar, especialmente en términos de velocidad. Si deseas que vuelva a reunirme con estas personas para finalizar el trato, solo dame tu aprobación."
  STR_DOGE_JAWS: "Mordisco"
  STR_DOGE_UFOPEDIA: "Estos perros altamente entrenados son completamente capaces de operar en condiciones de campo de batalla. Siempre obedientes, no atacarán a menos que se les ordene hacerlo. Son empleados por una variedad de facciones."
  STR_ALLOYS_MANUFACTURING: "Fabricación de Aleaciones Alien"
  STR_ALLOYS_MANUFACTURING_UFOPEDIA: "Con todo el conocimiento acumulado, finalmente podemos comenzar la producción de Aleaciones Alien. Bueno, creo que de ahora en adelante deberíamos llamarlas Nuestras Aleaciones. De todos modos, las oportunidades que nos brindan son increíbles! Ahora sé que estaba en lo correcto al aceptar este trabajo. {NEWLINE} {NEWLINE} Por cierto, deberíamos considerar ampliar nuestras capacidades de producción, ahora que podríamos tener que construir nuestro equipo completamente desde cero."
  STR_PRECISE_ALLOY_SHAPING: "Procesado Preciso de Aleación"
  STR_PRECISE_ALLOY_SHAPING_UFOPEDIA: "A través de la aplicación cuidadosa del conocimiento obtenido de los sistemas de energía alienígena, aprendimos cómo fabricar objetos de aleación extraterrestre con mucha mayor precisión. Esto nos permitirá producir intrincados diseños mecánicos hechos completamente de estos materiales."
  STR_ALLOY_BLADES: "Espadas Tritanio"
  STR_ALLOY_BLADES_UFOPEDIA: "El descubrimiento de Aleaciones Alien permitió a nuestros científicos diseñar nuevas herramientas con propiedades interesantes, como cuchillas, hechas del material utilizado en el casco exterior de los OVNIs. Estos han demostrado ser prácticamente indestructibles y conservan su filo incluso después de un uso prolongado."
  STR_ALLOY_KNIFE: "Cuchillo Tritanio"
  STR_ALLOY_KNIFE_UFOPEDIA: "Este cuchillo de combate está hecho de Aleaciones Alie, que permite un borde más afilado y más resistente que cualquier otro material que pueda moldearse en una cuchilla. Es especialmente bueno para moldear armaduras. {NEWLINE}> Ocultable"
  STR_ALLOY_SWORD: "Espada Tritanio"
  STR_ALLOY_SWORD_UFOPEDIA: "Esta espada especialmente elaborada es un arma de combate cercano formidable, que utiliza la fuerza física del operativo para derrotar incluso a los enemigos fuertemente armados."
  STR_LIVING_QUARTERS_2: "Cuartel Grande"
  STR_LIVING_QUARTERS_2_UFOPEDIA: "Diseñada para bases grandes, esta instalación es más rentable que las viviendas estándar, albergando a 200 personas con una comodidad considerable y proporcionando 50 espacios de almacenamiento."
  STR_GENERAL_STORES_2: "Gran Instalación de Almacenamiento"
  STR_GENERAL_STORES_2_UFOPEDIA: "Esta instalación es considerablemente más costosa que los almacenes generales, pero proporciona un espacio de almacenamiento mejor estructurado (capacidad de 275 unidades)."
  STR_HEAVY_TRANSPORTER: "Transporte Pesado de Tropas "
  STR_PSIONICS: "Psiónica"
  STR_PSIONICS_PREREQUISITE1: "Prerrequisito de Psiónica"
  STR_HYBRID_MIB: "Híbridos/Hombres de Negro"
  STR_HYBRID_MIB_MEETING: "Reunión Híbridos/Hombres de Negro"
  STR_HYBRID_MIB_MEETING_UFOPEDIA: "Una de las organizaciones más peligrosas entre los asociados de los híbridos semihumanos son los llamados Hombres de Negro, que persiguen sus propios intereses al buscar contacto con extraterrestres. La red híbrida a veces se reúne con representantes de HdN en nombre de sus maestros para negociar, compartir información y presumiblemente conspirar contra la humanidad. No hace falta decir que tales contactos son peligrosos para X-Com y deben ser tratados de manera decisiva."
  STR_HYBRID_NETWORK: "Red Híbrida"
  STR_HYBRID_NETWORK_UFOPEDIA: "Parece que nuestro planeta no sólo está infestado de cultos, sino que también está infiltrado por agentes desarrollados por los extraterrestres, disfrazados de personas normales y preparando al planeta para algún tipo de ... ¿cosecha? Bueno, no puedo decir exactamente cuánta verdad hay en estos cuentos, pero aún tenemos documentos que contienen información sobre esta 'Red Híbrida' y los rastrearé personalmente. Me pregunto cuántos tipos de híbridos hay y cómo se ven ..."
  STR_HYBRID_GROUND_CONVOY: "Convoy Híbrido"
  STR_HYBRID_GROUND_CONVOY_UFOPEDIA: "La infiltración de instituciones humanas requiere mucho trabajo preliminar por parte de los aliens, incluido el transporte de carga vital, como documentos, artefactos o personas. Este trabajo es realizado diligentemente por híbridos semi-alienígenas, quienes usan sus contactos y recursos para mover su contrabando alrededor del mundo. Aunque poco visible, esta actividad es la base de la diplomacia extraterrestre, que a su vez puede conducir a acuerdos siniestros entre los extraterrestres y algunos grupos humanos."
  STR_HYBRID_BASE: "Base Híbrida"
  STR_HYBRID_BASE_UFOPEDIA: "Aunque la red híbrida es bastante difusa, el establecimiento de algunos centros de datos y almacenamiento es inevitable. Las bases híbridas están muy bien defendidas y representan un desafío importante para las tropas de X-Com."
  STR_HYBRID_SECTOID_MEETING: "Reunión de Híbridos-Alien"
  STR_HYBRID_SECTOID_MEETING_UFOPEDIA: "A pesar de que los híbridos semi-alienígenas trabajan de manera autónoma, de vez en cuando se les exige que conozcan a sus maestros para recibir nuevas instrucciones y equipos. Estas reuniones se llevan a cabo en áreas remotas, generalmente en instalaciones que pertenecen a la red de híbridos. Tales reuniones representan una amenaza significativa para los esfuerzos de X-com, ya que fortalecen visiblemente la influencia alienígena en la Tierra."
  STR_SMALL_GROUND_CONVOY_HYBRID: "Convoy de Tierra Híbrido"
  STR_SMALL_GROUND_CONVOY_TEMPERATE_HYBRID: "Pequeño Convoy Híbrido"
  STR_SMALL_GROUND_CONVOY_JUNGLE_HYBRID: "Pequeño Convoy Híbrido"
  STR_SMALL_GROUND_CONVOY_COLD_HYBRID: "Pequeño Convoy Híbrido"
  STR_SMALL_GROUND_CONVOY_DESERT_HYBRID: "Pequeño Convoy Híbrido"
  STR_MEDIUM_GROUND_CONVOY_HYBRID: "Convoy Mediano de Híbridos"
  STR_MEDIUM_GROUND_CONVOY_TEMPERATE_HYBRID: "Convoy Híbrido Mediano"
  STR_MEDIUM_GROUND_CONVOY_JUNGLE_HYBRID: "Convoy Híbrido Mediano"
  STR_MEDIUM_GROUND_CONVOY_COLD_HYBRID: "Convoy Híbrido Mediano"
  STR_MEDIUM_GROUND_CONVOY_DESERT_HYBRID: "Convoy Híbrido Mediano"
  STR_SMALL_GROUND_CONVOY_HYBRID_BRIEFING: "Hemos interceptado un pequeño envío Híbrido de recursos. Asegúrate de que no llegue a su destino. Para abortar la misión, devuelve los operativos de X-Com al vehículo de transporte y haz clic en el icono \"Abortar misión\"."
  STR_MEDIUM_GROUND_CONVOY_HYBRID_BRIEFING: "Hemos interceptado un envío de recursos Híbrido. Asegúrate de que no llegue a su destino. Para abortar la misión, devuelve los operativos de X-Com al vehículo de transporte y haz clic en el icono \"Abortar misión\"."
  STR_SMALL_GROUND_CONVOY_HYBRID_DESCRIPTION: "Los híbridos transportan en secreto bienes y recursos. Interceptar este convoy antes de que desaparezca."
  STR_MEDIUM_GROUND_CONVOY_HYBRID_DESCRIPTION: "Los híbridos transportan en secreto bienes y recursos. Interceptar este convoy antes de que desaparezca."
