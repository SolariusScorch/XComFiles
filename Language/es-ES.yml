  STR_RPG_BUY: "Adquisición de Lanzador RPG"
  STR_RPG: "Lanzador RPG"
  STR_RPG_UFOPEDIA: "El RPG es un lanzador de cohetes clásico. Dependiendo de la munición utilizada, es muy peligroso tanto para el personal vivo como para los vehículos blindados. {NEWLINE} {NEWLINE} La compra de esta arma requiere: Promoción III y licencia de explosivos."
  STR_RPG_ROCKET: "Cohete RPG"
  STR_RPG_AT_ROCKET: "Cohete Antitanque RPG"
  STR_SKS_CLIP: "Cargador de SKS"
  STR_SKS_BUY: "Adquisición de SKS"
  STR_SKS: "SKS"
  STR_SKS_UFOPEDIA: "Una carabina semiautomática soviética. Diseñado durante la Segunda Guerra Mundial, aún se mantiene en uso con algunas fuerzas militares, así como para entrenamiento y ceremonias. Está equipado con una bayoneta para los encuentros de combate cercano. {NEWLINE} {NEWLINE} La compra de esta arma requiere: Promoción I, Armas no estándar."
  STR_HUNTING_RIFLE_BUY: "Adquisición de Rifle de Caza"
  STR_HUNTING_RIFLE_CLIP: "Cargador de Rifle de Caza"
  STR_HUNTING_RIFLE: "Rifle de Caza"
  STR_HUNTING_RIFLE_UFOPEDIA: "Este tipo de rifle se utiliza principalmente en todo el mundo para la caza salvaje. Aunque la bala no es muy poderosa en comparación con diseños militares similares, funciona razonablemente bien como un rifle de precisión ligera."
  STR_SPORTING_RIFLE_CLIP: "Cargador de Rifle Deportivo"
  STR_SPORTING_RIFLE: "Rifle Deportivo"
  STR_SPORTING_RIFLE_UFOPEDIA: "Esta arma ligera tiene una buena precisión de rango medio y sobresale en la caza menor."
  STR_BOLT_ACTION_CLIP: "Munición de Rifle de Acción de Cerrojo"
  STR_BOLT_ACTION_BUY: "Adquisición de Rifle de Acción de Cerrojo"
  STR_BOLT_ACTION: "Rifle de Acción de Cerrojo"
  STR_BOLT_ACTION_UFOPEDIA: "Un viejo modelo de fusil militar. Es confiable y sorprendentemente elegante en las manos adecuadas. {NEWLINE} {NEWLINE} Comprar esta arma requiere: Promoción I."
  STR_MOSIN_RIFLE_BUY: "Adquisición de Rifle Mosin"
  STR_MOSIN_RIFLE: "Rifle Mosin "
  STR_MOSIN_RIFLE_UFOPEDIA: "Desarrollado en la Rusia imperial, pero continuó produciéndose durante mucho tiempo después de la revolución. Un poco anticuado ahora, pero todavía se valora por su precisión excepcional. Usa munición Bolt Action. {NEWLINE} {NEWLINE} Comprar esta arma requiere: Promoción I."
  STR_SNIPER_RIFLE_BUY: "Adquisición de Rifle de Francotirador cal .308"
  STR_SNIPER_RIFLE: "Rifle de Francotirador cal .308"
  STR_SNIPER_RIFLE_UFOPEDIA: "Un modelo genérico de rifle de francotirador de acción de cerrojo, equipado con la popular y poderosa munición .308 de Winchester y equipado con óptica militar.{NEWLINE} {NEWLINE} La compra de esta arma requiere: Promoción II."
  STR_SNIPER_RIFLE_CLIP: "Cargador de Rifle de Francotirador cal .308"
  STR_BLACKOPS_SNIPER_RIFLE_BUY: "Adquisición de Rifle de Francotirador BlackOps"
  STR_BLACKOPS_SNIPER_RIFLE: "Rifle de Francotirador BlackOps"
  STR_BLACKOPS_SNIPER_RIFLE_CLIP: "Cargador de Rifle de Francotirador BlackOps"
  STR_BLACKOPS_SNIPER_RIFLE_AA_CLIP: "Cargador Tritanio de Rifle de Francotirador BlackOps"
  STR_BLACKOPS_SNIPER_RIFLE_AA_CLIP_MANUFACTURING: "Fabricación de Cargador Tritanio de Rifle de BlackOps"
  STR_BLACKOPS_SNIPER_RIFLE_UFOPEDIA: "Este rifle de precisión es más poderoso que un rifle estándar y tiene una precisión excelente. Sin embargo, es más difícil de usar y tiene un bajo índice de disparos. {NEWLINE} {NEWLINE} La compra de esta arma requiere: Promoción II, contacto: Industrias BlackOps."
  STR_ENFIELD_REVOLVER: "Revolver Enfield"
  STR_ENFIELD_REVOLVER_UFOPEDIA: "Esta venerable arma fue un gran éxito con el ejército británico. Sin embargo, esto fue hace un siglo, por lo que los parámetros del Enfield se comparan pobremente con las armas de fuego modernas. {NEWLINE}> Ocultable"
  STR_ENFIELD_REVOLVER_AMMO: "Munición de Revolver Enfield"
  STR_SMART_SHOTGUN_BUCKSHOT: "Munición de Escopeta Inteligente"
  STR_SMART_SHOTGUN_TRITANIUM_BUCKSHOT: "Munición Tritanio de Escopeta Inteligente"
  STR_SMART_SHOTGUN: "Escopeta Inteligente"
  STR_SMART_SHOTGUN_UFOPEDIA: "Esta mini-escopeta de última generación fue diseñada especialmente por el Ingeniero Jefe de X-Com e inspirada en gran medida por el trabajo de su abuelo. Cuenta con un marco giroscópico guiado por láser, controlado por computadora, que disminuye notablemente el tiempo de puntería."
  STR_SMART_SHOTGUN_TRITANIUM_BUCKSHOT_MANUFACTURING: "Fabricación de Munición Tritanio de Escopeta Inteligente"
  STR_DOUBLE_BARRELED_BUCKSHOT_AA: "Munición Tritanio BS de Escopeta D-B"
  STR_DOUBLE_BARRELED_BUCKSHOT_AA_MANUFACTURING: "Fabricación de Munición BS Tritanio de Escopeta D-B"
  STR_SAWED_OFF: "Recortada"
  STR_DOUBLE_BARRELED: "Escopeta de Doble Cañón"
  STR_DOUBLE_BARRELED_UFOPEDIA: "Esta arma es primitiva, pero aún puede ser mortal contra objetivos desarmados."
  STR_DOUBLE_BARRELED_BUCKSHOT: "Munición BS de Escopeta D-B"
  STR_PUMP_ACTION: "Escopeta de Acción de Bombeo"
  STR_PUMP_ACTION_UFOPEDIA: "Una escopeta clásica, utilizada por las fuerzas policiales y civiles en algunos países para la autodefensa."
  STR_PUMP_ACTION_SHELLS: "Munición BS de Escopeta de Acción de Bombeo"
  STR_AKSU74: "AKSU-74"
  STR_AKSU74_BUY: "Adquisición de AKSU-74"
  STR_AKSU74_UFOPEDIA: "Una versión reducida y de mejor calidad del rifle Kalashnikov. Diseñado para ser utilizado por el personal de fuera del frente del Pacto de Varsovia y las fuerzas policiales especiales. {NEWLINE} {NEWLINE} La compra de esta arma requiere contacto: Cult Dealers Dealers y Operaciones Amanecer Rojo."
  STR_GROZA: "Groza"
  STR_GROZA_UFOPEDIA: "Esta versión moderna del AK-47 apunta más rápido y es más precisa gracias a su diseño bullpup, pero por el mismo motivo, su alcance máximo es limitado y la recarga es más lenta. {NEWLINE} {NEWLINE} Comprar esta arma requiere Contacto: Cult Arms Distribuidores y operaciones de Amanecer Rojo."
  STR_AK47: "AK-47"
  STR_AK47_UFOPEDIA: "El rifle de asalto más prolífico en todo el mundo, el AK-47 es un arma confiable y poderosa a pesar de estar significativamente desactualizada en comparación con los rifles modernos. {NEWLINE} {NEWLINE} Comprar esta arma requiere Contacto: Cult Dealers Dealers y Red Dawn Operations."
  STR_AKM: "AKM"
  STR_MP_BUY: "Adquisición de HKMP5"
  STR_MP: "HKMP5"
  STR_MP_UFOPEDIA: "Un popular SMG de alta calidad, producido por Heckler & Koch."
  STR_MP_CLIP: "Cargador de HKMP5"
  STR_SKORPION: "SMG Skorpion"
  STR_SKORPION_UFOPEDIA: "Este clásico SMG checoslovaco es liviano y cómodo de transportar, pero tiene una potencia de frenado impresionante y una pobre precisión de disparo automático. {NEWLINE}> Ocultable"
  STR_SKORPION_CLIP: "Cargador de SMG Skorpion"
  STR_RAK: "SMG Rak"
  STR_RAK_UFOPEDIA: "PM-63 Rak es un SMG clásico polaco que utiliza 9x18 rondas Makarov. No tiene selector de fuego, ya que el modo de disparo se elige de acuerdo con la presión aplicada al gatillo. El Rak es difícil de apuntar, pero se desempeña bien como un PDW de rociado y rezo. {NEWLINE}> Ocultable"
  STR_RAK_CLIP: "Cargador de Rak"
  STR_MINEBEA_UZI: "SMG Minebea"
  STR_MINEBEA_UZI_UFOPEDIA: "Esta micro-Uzi modificada está equipada con una vista refleja y un supresor de flash. Utilizado por las Fuerzas de Defensa japonesas, también fue empleado por Kiryu-kai como su arma de combate básica. {NEWLINE}> Ocultable"
  STR_UZI_BUY: "Adquisición de Uzi"
  STR_UZI: "Uzi"
  STR_UZI_UFOPEDIA: "Utilizada en todo el mundo por fuerzas especiales e insurgentes por igual, la Uzi es una ametralladora icónica que aún puede representar una amenaza para los agentes a pesar de su edad. {NEWLINE}> Ocultable"
  STR_UZI_CLIP: "Cargador de Uzi"
  STR_M3_GREASEGUN_BUY: "Adquisición de M3 Greasegun"
  STR_M3_GREASEGUN: "M3 Greasegun"
  STR_M3_GREASEGUN_UFOPEDIA: "Un SMG barato, encargado por el ejército estadounidense durante la Segunda Guerra Mundial. Dispara la ronda .45 ACP. {NEWLINE} {NEWLINE} Comprar esta arma requiere: Promoción I."
  STR_MAC10: "Mac10"
  STR_MAC10_UFOPEDIA: "SMG de una sola mano, disparando la poderosa munición .45 ACP a un ritmo increíble. La precisión nunca fue un factor importante para este diseño.{NEWLINE}> Ocultable{NEWLINE} {NEWLINE} Comprar esta arma requiere: Promoción I."
  STR_MAC10_CLIP: "Cargador de SMG ACP .45"
  STR_MAC10_BUY: "Adquisición de Mac10"
  STR_HYBRID_ARMOR: "Análisis de Combate de Híbrido"
  STR_HYBRID_CORPSE: "Cuerpo de Híbrido"
  STR_HYBRID_AUTOPSY: "Autopsia de Alien Híbrido"
  STR_HYBRID_AUTOPSY_UFOPEDIA: "Como era de esperar, este ser es solo parcialmente humano. Su ADN contiene numerosos fragmentos que son muy probablemente de origen extraplanetario, lo que resulta en características corporales inusuales, como ojos anormalmente grandes o piel blanca y pastosa. La química del cuerpo, sin embargo, parece bastante normal para un primate terrestre, y sus capacidades físicas parecen comparables a las de un humano."
  STR_HYBRID_SECTOID: "Híbrido Alien/Sectoide"
  STR_HYBRID: "Híbrido Alien"
  STR_HYBRID_ADVENT: "Híbrido Alien"
  STR_HYBRID_SOLDIER: "Trabajador Híbrido"
  STR_HYBRID_NAVIGATOR: "Agente Híbrido"
  STR_HYBRID_ENGINEER: "Especialista Híbrido"
  STR_HYBRID_MEDIC: "Supervisor Híbrido"
  STR_HYBRID_UFOPEDIA: "Los híbridos alienígenas son cruces entre humanos y Sectoides, creados para infiltrarse y monitorear la Tierra, así como otras tareas relacionadas con la invasión alienígena. A pesar de que los híbridos son obviamente inhumanos en apariencia, poseen una tecnología de camuflaje que les permite caminar entre nuestra gente sin ser molestados. Sus amos ejercen un grado limitado de control telepático, pero la lealtad aún depende en gran medida de la intimidación y el adoctrinamiento. La red híbrida funciona de manera muy similar a las organizaciones de inteligencia humana y utiliza equipos basados en la Tierra casi exclusivamente."
  STR_ALIEN_DRONE_DISASSEMBLY: "Desmontaje de Dron Alien"
  STR_ALIEN_DRONE_ARMOR: "Análisis de Combate de Dron ALien"
  STR_ALIEN_DRONE_WEAPON: "Arma de Dron Alien "
  STR_ALIEN_DRONE: "Dron Alien"
  STR_ALIEN_DRONE_UFOPEDIA: "Los drones alienígenas no son realmente extraterrestres, ya que son ensamblados en la Tierra por especialistas híbridos de acuerdo con las instrucciones de sus maestros. La función principal de los drones es proteger escondites y fortalezas híbridas. Armados con un arma láser, representan un peligro importante para nuestras tropas y, a menudo, se despliegan en grandes cantidades."
  STR_ALIEN_DRONE_CORPSE: "Cuerpo de Dron Alien"
  STR_ALIEN_DRONE_TERRORIST: "Dron Alien"
  STR_ALIEN_DRONE_AUTOPSY: "Examen de Dron Alien"
  STR_ALIEN_DRONE_AUTOPSY_UFOPEDIA: "Este pequeño robot se mueve en algún tipo de motor antigravedad. Está controlado por un sistema electrónico, construido a partir de piezas ordinarias que están fácilmente disponibles en el mercado, pero fusionadas de una manera inusual. El dron está armado con un arma láser ligera."
  STR_LARGE_ALIEN_DRONE_DISASSEMBLY: "Desmontaje de Gran Dron Alien"
  STR_LARGE_ALIEN_DRONE_ARMOR: "Análisis de Combate de Dron Grande"
  STR_LARGE_ALIEN_DRONE_WEAPON: "Arma Alien de Dron Grande"
  STR_LARGE_ALIEN_DRONE: "Dron Alien Grande"
  STR_LARGE_ALIEN_DRONE_UFOPEDIA: "Esta aterradora máquina de guerra es mucho más peligrosa que su contraparte más pequeña, ya que es un tanque robótico en toda regla. Su robusta armadura puede soportar armas estándar y de energía. Su única debilidad es una vulnerabilidad a las armas cuerpo a cuerpo."
  STR_LARGE_ALIEN_DRONE_CORPSE: "Dron Alien Grande Cuerpo"
  STR_LARGE_ALIEN_DRONE_TERRORIST: "Dron Alien Grande"
  STR_LARGE_ALIEN_DRONE_AUTOPSY: "Examen Dron Alien Grande"
  STR_LARGE_ALIEN_DRONE_AUTOPSY_UFOPEDIA: "Esta versión más grande del Dron Alien presenta una mejor armadura y armamento. Se alimenta con una unidad real anti-gravedad en lugar de microgravs."
  STR_UNARMED_ANTHROPOD: "Ataque de Anthropodo Desarmado"
  STR_ANTHROPOD_SOLDIER_ARMOR: "Análisis de Combate de Anthropodo"
  STR_ANTHROPOD_CORPSE: "Cuerpo de Anthropodo"
  STR_ANTHROPOD: "Antropoide"
  STR_ANTHROPODT: "Anthropodo (Terror)"
  STR_ANTHROPODB: "Anthropodo (Base)"
  STR_ANTHROPOD_SOLDIER: "Gruñido de Anthropodo"
  STR_ANTHROPOD_NAVIGATOR: "Cazador Anthropodo"
  STR_ANTHROPOD_ENGINEER: "Maestro de Manada de Anthropodos"
  STR_SPITTER_WEAPON: "Vara Escupidora"
  STR_SPITTER_ARMOR: "Análisis de Combate de Escupidor"
  STR_SPITTER_CORPSE: "Cuerpo de Escupidor"
  STR_SPITTER_RETRACT_CORPSE: "Cuerpo de Escupidor"
  STR_SPITTER_RETRES_CORPSE: "Concha de Escupidor"
  STR_SPITTER_NAKED_CORPSE: "Cuerpo de Escupidor"
  STR_SPITTER_RETRACT: "Escupidor"
  STR_SPITTER_RETRES: "Escupidor"
  STR_SPITTER_NAKED: "Escupidor"
  STR_SPITTER: "Escupidor"
  STR_SPITTER_TERRORIST: "Escupidor Terrorista"
  STR_SPITTER_RETRACT_TERRORIST: "Escupidor Terrorista"
  STR_SPITTER_RETRES_TERRORIST: "Escupidor Terrorista"
  STR_SPITTER_NAKED_TERRORIST: "Escupidor Terrorista"
  STR_ANTHROPOD_AUTOPSY: "Autopsia de Anthropodo"
  STR_SPITTER_AUTOPSY: "Autopsia de Escupidor"
  STR_ANTHROPOD_UFOPEDIA: "Los Antrópodos son criaturas agresivas que probablemente desempeñan el papel de la infantería pesada en las filas alienígenas. Son fuertes y también bastante más duros que un ser humano. La ineficiencia de su sistema respiratorio es evidente ahora que tenemos un espécimen vivo, el oxígeno tiene un efecto tóxico y finalmente lo mata en una semana. Creemos que estas criaturas son de origen completamente artificial, lo que las convierte en robots biológicos."
  STR_ANTHROPOD_AUTOPSY_UFOPEDIA: "A pesar de su forma humanoide, la anatomía de esta criatura es muy extraña. El esqueleto es en su mayoría cartilaginoso con solo unos pocos huesos robustos que componen el marco. Los órganos tienen una calidad difusa, todos los aparatos se extienden dentro de la masa de las entrañas. El tamaño del cerebro es ligeramente más grande que el de un humano, pero está compuesto por varios ganglios que dan como resultado una menor densidad de interconexión. El sistema respiratorio es rudimentario e ineficiente, con signos notables de inflamación en él."
  STR_SPITTER_UFOPEDIA: "Los Escupidores son criaturas con un comportamiento muy elemental, simplemente disparan su fluido perturbador en todo lo que se mueve. Los alienígenas parecen impedirles atacar a los objetivos equivocados usando poderes psi. Cuando se retraen en sus caparazones, se vuelven bastante resistentes a todo tipo de daño, especialmente la cinética. Estas criaturas son armas vivas para ser desplegadas en peleas de corto alcance."
  STR_SPITTER_AUTOPSY_UFOPEDIA: "El torso de esta criatura tiene una glándula masiva que secreta altas cantidades de enzima disruptiva. Luego, la enzima se almacena en una cámara en la base de los embudos, probablemente donde la alta presión se acumula rápidamente para expulsar finalmente la sustancia en el objetivo. La enzima es un polímero altamente complejo capaz de desintegrar cualquier material casi instantáneamente. Actualmente no podemos sintetizarlo. También tiene un caparazón muy resistente."
  STR_XCOM_CYBERDISC_LASER_UFOPEDIA: "Este tanque robótico de diseño alienígena fue capturado por X-Com y equipado con un cañón láser para causar estragos en las hordas alienígenas."
  STR_TRAUMA_PACK: "Paquete AntiTrauma"
  STR_TRAUMA_PACK_UFOPEDIA: "Este avanzado kit de primeros auxilios contiene más suministros de curación, es un poco más rápido de usar y recupera un poco más de aguante y aturdimiento, pero es mucho más pesado. Para poder utilizarlo, debes estar orientado hacia el operario que requiere tratamiento. Si el operario está aturdido, debes pararte sobre el cuerpo. Haz clic en el ícono del Paquete de Trauma y seleccione 'usar' del menú. Las partes rojas del cuerpo muestran heridas fatales. Haz clic en una parte del cuerpo que está herido. Haz clic en el botón 'Curar'. Una herida mortal se curará y se restaurará la salud. {NEWLINE}> Ocultable"
  STR_FIRST_AID: "Paquete Primeros Auxilios"
  STR_FIRST_AID_UFOPEDIA: "El kit de primeros auxilios contiene una cantidad muy básica de suministros médicos. Para poder utilizarlo, debe estar orientado hacia el operario que requiere tratamiento. Si el operario está aturdido, debes pararte sobre el cuerpo. Haz clic en el ícono de la Bolsa médica y seleccione 'usar' en el menú. Las partes rojas del cuerpo muestran heridas fatales. Haz clic en una parte del cuerpo que está herido. Haz clic en el botón 'Curar'. Una herida mortal se curará y se restaurará la salud. {NEWLINE}> Ocultable"
  STR_MEDI_BAG: "Bolsa Médica"
  STR_MEDI_BAG_UFOPEDIA: "La bolsa médica contiene una cantidad básica de suministros médicos. Para poder utilizarlo, debe estar orientado hacia el operario que requiere tratamiento. Si el operario está aturdido, debes pararte sobre el cuerpo. Haz clic en el icono de la Bolsa Médica y selecciona 'usar' en el menú. Las partes rojas del cuerpo muestran heridas fatales. Haz clic en una parte del cuerpo que está herido. Haz clic en el botón 'Curar'. Una herida mortal se curará y se restaurará la salud. {NEWLINE}> Ocultable"
  STR_MEDI_PACK: "Paquete Médico"
  STR_MEDI_PACK_UFOPEDIA: "El Paquete Médico contiene equipo médico básico hasta para cirugías de campo. Para poder utilizarlo, debes estar orientado hacia el operario que requiere tratamiento. Si el operario está aturdido, debes pararte sobre el cuerpo. Haz clic en el icono del botiquín de primeros auxilios y seleccione \"usar\" en el menú. Las partes rojas del cuerpo muestran heridas fatales. Haz clic en una parte del cuerpo que está herido. Haz clic en el botón 'Curar'. Una herida mortal se curará y se restaurará la salud. {NEWLINE}> Ocultable"
  STR_MICROGRAV: "Módulo de Microgravedad"
  STR_MICROGRAV_UFOPEDIA: "Los drones flotantes alienígenas utilizan la tecnología de ondas de gravedad para la propulsión. Estos dispositivos son demasiado pequeños para levantar a un humano adulto incluso en cantidades significativas, pero son lo suficientemente buenos para pequeños robots. Se alimentan con combustible extraterrestre."
  STR_GRAV_MODULE: "Modulo Grav"
  STR_GRAV_MODULE_UFOPEDIA: "El módulo Grav es un pequeño generador antigravitatorio, capaz de levantar una unidad de tamaño humano por un tiempo casi infinito."
  STR_GRAV_MODULE_EXTRACTION: "Extracción de Módulo de Microgravedad"
  STR_GRAV_MODULE_EXTRACTION_LEGIONNAIRE: "Extracción de Módulo de Microgravedad (Legionario)"
  STR_BIOEXTRACTION: "Bioextracción"
  STR_BASIC_COMPONENTS: "Componente Básico"
  STR_HUSBANDRY: "Entrenamiento"
  STR_TRAINING: "Entrenamiento"
  STR_EMP_BOMB: "Minibomba de PEM"
  STR_ADVANCED_LASER_WEAPONS_UFOPEDIA: "Con la tecnología de la cámara de contención anti-materia, podemos superar las limitaciones de las baterías de armas láser. Nuestros nuevos diseños de armas no solo son más poderosos, sino que también no requieren reposición de energía en el campo de batalla."
  STR_LASER_PISTOL_MIB_CLIP: "Cargador de Pistola Láser"
  STR_LASER_RIFLE_MIB_CLIP: "Cargador de Rifle Láser"
  STR_HEAVY_LASER_MIB_CLIP: "Cargador de Láser Pesado"
  STR_LASER_PISTOL_MIB: "Pistola Láser"
  STR_LASER_RIFLE_MIB: "Rifle Láser"
  STR_HEAVY_LASER_MIB: "Láser Pesado"
  STR_LASER_PISTOL_MIB_UFOPEDIA: "Esta pistola láser es un arma avanzada. Su batería tiene capacidad para 24 disparos. {NEWLINE}> Ocultable {NEWLINE} {NEWLINE} La fabricación de esta arma requiere: Construcción de pistola láser."
  STR_LASER_PISTOL_MIB_MANUFACTURING: "Construcción de Pistola Láser"
  STR_LASER_RIFLE_MIB_UFOPEDIA: "Este Rifle Láser se alimenta de una batería altamente sofisticada que permite 36 disparos. {NEWLINE} {NEWLINE} La fabricación de esta arma requiere: Construcción del Rifle Láser."
  STR_HEAVY_LASER_MIB_UFOPEDIA: "Esta variante de láser pesado es un arma anti-armadura. Puede disparar 20 disparos por cargador. {NEWLINE} {NEWLINE} La fabricación de esta arma requiere: Construcción con láser pesado."
  STR_LASER_RIFLE_MIB_MANUFACTURING: "Construcción de Rifle Láser"
  STR_HEAVY_LASER_MIB_MANUFACTURING: "Construcción de Láser Pesado"
  STR_XCOM_CYBERDISC_PLASMA: "Cyberdisco X-Com/Plasma"
  STR_XCOM_CYBERDISC_LASER: "Cyberdisco X-Com/Láser"
  STR_XCOM_CYBERDISC: "Cyberdisco X-Com"
  STR_XCOM_CYBERDISC_UFOPEDIA: "Los avances en los campos de la electrónica extraterrestre y la ciencia de los materiales nos han permitido reparar Cyberdiscos dañados y usarlos para nuestros propios fines. Si bien son poderosos, estos OVNIs en miniatura todavía tienen una tendencia a explotar violentamente cuando se dañan críticamente, por lo tanto, se recomienda precaución."
  STR_HACKING: "Pirateo"
  STR_ALIEN_ENCRYPTION: "Encriptación Alien"
  STR_ALIEN_DATA_SLATE_DECRYPTION: "Desencriptado de Tableta de Datos Alien"
  STR_ALIEN_DATA_SLATE_DECRYPTED: "Tableta de Datos Alien Desencriptada"
  STR_ALIEN_DATA_SLATE: "Tableta de Datos Alien"
  STR_ALIEN_DATA_SLATE_UFOPEDIA: "Tabletas Alien de Datos son dispositivos portátiles que se utilizan para almacenar información técnica especializada. Solo se pueden encontrar en posesión de alienígenas del rango más alto y se deben investigar lo antes posible. Para acceder a sus bancos de memoria, primero deben ser descifrados en el Taller. Para eso, necesitamos dominar la tecnología de cifrado de alien.{NEWLINE}> Ocultable"
  STR_ALIEN_TERROR_2: "Terror Alien"
  STR_ALIEN_FLYBY: "Alien pasa Volando"
  STR_ALIEN_FLYBY_UFOPEDIA: "Los extranjeros tienen una estrategia de intimidar a los gobiernos de la tierra con numerosos OVNIs que cruzan su espacio aéreo. La actividad OVNI es de esperar en las principales áreas pobladas como una exhibición de poder alienígena."
  STR_ALIEN_DOMINATION: "Dominación Alien"
  STR_ALIEN_DOMINATION_UFOPEDIA: "A medida que la guerra se prolonga, los extraterrestres introducirán nuevas tecnologías poderosas y tropas de élite para asustar a los gobiernos de la Tierra para que se sometan. Tales demostraciones de poder militar son muy peligrosas para X-Com, tanto indirectamente (ya que los gobiernos probablemente se pondrán bastante nerviosos) como directamente (ya que los alienígenas no tienen reparos en atacar a las naves de X-Com siempre que sea posible). Debemos hacer lo que podamos para detenerlos, a pesar del enorme riesgo."
  STR_ALIEN_RESEARCH_EARLY: "Investigación Alien"
  STR_ALIEN_RESEARCH: "Investigación Alien"
  STR_ALIEN_RESEARCH_UFOPEDIA: "La misión de investigación extraterrestre se utiliza para recopilar datos básicos sobre la Tierra y sus habitantes. Se utilizan predominantemente vehículos pequeños, con aterrizajes ocasionales en áreas desiertas. Este tipo de actividad alienígena representa la menor amenaza para X-Com, con poca preocupación por parte de los gobiernos o del público."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Una vez que se construye una base alienígena, un buque de suministro especial la reabastece de forma regular. Si uno de estos barcos se detecta durante el aterrizaje, es seguro que una base alienígena está cerca."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "Esta es una forma más insidiosa de actividad alienígena. El secuestro por parte de extraterrestres se informa ampliamente, a pesar de los intentos de los extraterrestres de borrar la experiencia de los recuerdos de sus víctimas. Los secuestrados informan que están sujetos a exámenes físicos humillantes, incluida la impregnación de mujeres humanas con fetos alienígenas y extraños experimentos genéticos. El propósito detrás de esta actividad parece estar relacionado con la mutación genética y la manipulación del propio material genético de los extraterrestres. Esta actividad causa una gran alarma y ocurre en áreas pobladas o ciudades."
  STR_ALIEN_HARVEST_UFOPEDIA: "Los alienígenas tienen muchos usos para la fauna de la tierra. Los animales son secuestrados en secreto y devueltos con varios órganos extraídos. Las mutilaciones de ganado se reportan predominantemente junto con los avistamientos de ovnis. Este tipo de actividad alienígena causa gran preocupación por los gobiernos y una considerable ansiedad entre la población. Este tipo de actividad se produce principalmente en tierras de cultivo. La teoría detrás de la 'cosecha extraterrestre' sugiere que las razas alienígenas originalmente 'sembraron' el planeta con su flora y fauna, y ahora han regresado para cosechar la cosecha que sembraron."
  STR_ALIEN_TERROR_UFOPEDIA: "Cuando los alienígenas aterrorizan una ciudad, desplegarán algunas fuerzas especiales equipadas para la masacre masiva, incluidas las armas biológicas. Los civiles serán amenazados directamente y los gobiernos se verán obligados a evacuar áreas enteras. El objetivo principal de esta actividad es generar suficiente histeria pública para que los gobiernos amenacen el proyecto X-Com."
  STR_ALIEN_BASE_UFOPEDIA: "Los extraterrestres construirán bases subterráneas secretas en lugares remotos. Después de algunos vuelos de reconocimiento inicial, se producirá una intensa actividad OVNI mientras se construye la base. Se sabe que estas bases contienen laboratorios experimentales para abducidos humanos y suministros para actividades adicionales en la región. La presencia de bases alienígenas generará una gran cantidad de actividad alienígena informada sin la presencia de OVNIs. Para ubicar una base, una nave X-Com debe patrullar un área durante algunas horas para tener alguna posibilidad de detección."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Si los interceptores de X-Com tienen un éxito particular en derribar ovnis, entonces los alienígenas pueden tomar alguna medida de represalia. Esto podría resultar en un ataque directo contra una base X-Com. Sin embargo, los alienígenas tienen que encontrar una base X-Com para atacarla, y siempre que los OVNIs se mantengan alejados, entonces no debería haber peligro de un asalto."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Los gobiernos de la Tierra pueden ser infiltrados por agentes alienígenas que son humanos en apariencia. Esto puede resultar en un contacto oficial entre los extranjeros y los gobiernos al más alto nivel. El punto culminante de esta actividad se caracteriza por una intensa actividad OVNI en las cercanías de las principales ciudades. Los alienígenas intentarán firmar un pacto con un gobierno de la tierra ofreciendo conocimiento de su tecnología superior. A cambio, el gobierno permitirá que los extranjeros realicen su actividad sin obstáculos. Esta misión alienígena representa la amenaza de más alto nivel para X-Com. Si un gobierno acepta un pacto, entonces cesará su financiación."
