  STR_CALICO_UFOPEDIA: "Una versión americana de pistola del M960. Usando el disparo automático y el mismo clip redondo de 50, probablemente solo podría clasificarse como una pistola automática en los EE. UU."
  STR_CALICO_CLIP: "Cargador Calico"
