  STR_ZSRR_UBEK_ARMOR: "Análisis de Combate de Coordinador de Amanecer Rojo"
  STR_ZSRR_UBEK: "Coordinador de Amanecer Rojo"
  STR_ZSRR_UBEK_UFOPEDIA: "La élite de Amanecer Rojo son supervisores y controladores extraídos de las filas de antiguos oficiales desilusionados de diversas formaciones especiales postsoviéticas, incluidos paracaidistas, unidades antiterroristas como Alpha o Vympel y GRU Spetznaz. Tienen acceso total a todos los recursos a disposición de Amanecer Rojo, incluido un extenso aumento biológico."
  STR_ZSRR_MATROS: "Marinero de Amanecer Rojo"
  STR_ZSRR_MATROS_UFOPEDIA: "Los \"marineros\" son miembros de Amanecer Rojo responsables de la logística, la comunicación y la supervisión. Su nombre y apariencia reflejan el hecho de que son miembros actuales o anteriores de la Armada rusa, que se ha infiltrado profundamente en Amanecer Rojo y, en ocasiones, se ha utilizado para objetivos \"no oficiales\". Su equipo presenta solo una amenaza moderada en combate, pero sus cuerpos de bioingeniería no deben ser subestimados."
  STR_ZSRR_PIONEER: "Pionero de Amanecer Rojo"
  STR_ZSRR_PIONEER_MALE: "Pionero de Amanecer Rojo"
  STR_ZSRR_PIONEER_FEMALE: "Pionero de Amanecer Rojo"
  STR_ZSRR_PIONEER_UFOPEDIA: "Los pioneros son oficiales en entrenamiento, que sirven a oficiales superiores de Amanecer Rojo como asistentes, guardaespaldas y enviados. No están tan bien informados como sus jefes, pero están bien entrenados y decididos."
  STR_ZSRR_RED_OPS_FEMALE: "Soldado de Operativo Rojo"
  STR_ZSRR_RED_OPS_MALE: "Soldado de Operativo Rojo"
  STR_ZSRR_RED_OPS: "Operativo Rojo"
  STR_ZSRR_RED_OPS_UFOPEDIA: "Ops Rojo es una formación militar de soldados de élite de Amanecer Rojo con una experiencia de combate significativa. Estas personas son muy capaces y están muy bien equipadas, lo que las hace extremadamente peligrosas en combate. Normalmente se usan para tareas especiales cuando se espera un combate intenso, pero afortunadamente sus números limitados impiden que se los lance con demasiada frecuencia. Al igual que otros miembros de Amanecer Rojo, están mejorados biológicamente para aumentar sus características físicas."
  STR_ZSRR_MOLOLEC: "Joven de Amanecer Rojo"
  STR_ZSRR_MOLOLEC_UFOPEDIA: "Un Lad, o 'Molodets', es un nombre común para un soldado de Amanecer Rojo. Estas personas tienen un entrenamiento militar sólido y excelentes características físicas, gracias al proceso de mejora. Si bien no están particularmente bien informados, los \"muchachos\" son razonablemente competentes y se usan ampliamente para proteger la infraestructura de Amanecer Rojo, realizar trabajos de mercenarios y realizar redadas de terror. Usualmente usan armas militares."
  STR_ZSRR_GANGER: "Capataz de Amanecer Rojo"
  STR_ZSRR_GANGER_UFOPEDIA: "Los pandilleros son los miembros de menor rango de Amanecer Rojo. Si bien no están particularmente bien entrenados, tienen excelentes reflejos, fuerza y resistencia, que en investigaciones posteriores se deben a mejoras artificiales. A cambio de sus servicios, a los pandilleros se les promete poder físico y una parte del 'botín de guerra', sea lo que sea. Los pandilleros generalmente operan en ciudades y son fáciles de confundir con los matones comunes, pero generalmente son supervisados por miembros de Amanecer Rojo mejor informados y mejor equipados."
  STR_ZSRR: "Amanecer Rojo"
  STR_ZSRR_UFOPEDIA: "{NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} Amanecer Rojo es una organización paramilitar que opera en el área del antiguo Pacto de Varsovia. Su agenda no está clara, pero parece que los establecieron funcionarios de alto rango de la URSS que tuvieron acceso a alguna tecnología sobrenatural que desapareció de los almacenes secretos postsoviéticos. Los miembros de Amanecer Rojo están aumentados biológicamente para ofrecer mejores capacidades de combate, lo que indica un proyecto de mejora humana en una escala sin precedentes. La mayoría de las actividades de Amanecer Rojo están relacionadas con el crimen organizado y los servicios mercenarios, que utilizan para reunir más dinero y poder. También están excepcionalmente bien provistos y, por lo tanto, representan un alto riesgo para nuestros agentes."
  STR_BASEBALL_BAT: "Bate de Beisbol"
  STR_BASEBALL_BAT_UFOPEDIA: "Según el chiste, \"en Rusia vendieron cien mil bates de béisbol y ni una sola bola\". Aparentemente, los cultistas locales de poderes alienígenas tampoco están por encima de su uso. Requiere muy poca habilidad, pero la fuerza física ayuda."
  STR_GOLF_STICK: "Palo de Golf"
  STR_GOLF_STICK_UFOPEDIA: "El golf es considerado un deporte para los nobles, entonces, ¿por qué tantos equipos tienen equipos de golf?"
  STR_LUGER: "Luger"
  STR_LUGER_CLIP: "Cargador de Luger"
  STR_LUGER_UFOPEDIA: "Un diseño clásico de pistola, comúnmente utilizado en el ejército alemán en la Primera y la Segunda Guerra Mundial. Se eliminó gradualmente debido a mecanismos complejos, pero aún se puede encontrar en manos de civiles. {NEWLINE}> Ocultable"
  STR_MAUSER: "Mauser"
  STR_MAUSER_CLIP: "Cargador de Mauser"
  STR_MAUSER_UFOPEDIA: "Una pistola con una historia y una buena ergonomía, es bastante precisa y puede ser mortal en manos expertas. {NEWLINE}> Ocultable"
  STR_RIFLE: "Rifle BlackOps"
  STR_RIFLE_CLIP: "Cargador de Rifle BlackOps"
  STR_RIFLE_UFOPEDIA: "Este rifle de uso múltiple, altamente preciso, tiene miras guiadas por láser y toma municiones de 6.7 mm en 20 clips redondos. {NEWLINE} {NEWLINE} Para comprar esta arma se requiere: Promoción II, contacto: Industrias BlackOps."
  STR_RIFLE_M16: "M16"
  STR_RIFLE_M16_CLIP: "Cargador de 5.56 mm NATO"
  STR_RIFLE_M16_UFOPEDIA: "Este rifle de asalto no es muy potente, pero es ligero y preciso. El M16 se encuentra a menudo en manos de los operativos EXALT. Dispara 5,56 mm de munición de la OTAN que ignora el 10% de la armadura objetivo. {NEWLINE} {NEWLINE} La compra de esta arma requiere Contacto: Distribuidores de armas de culto y Operaciones EXALT."
  STR_STEYR_AUG: "Steyr AUG"
  STR_STEYR_AUG_UFOPEDIA: "Esta arma dispara municiones NATO estándar de 5.56 mm con gran precisión. Sus avanzados sistemas de objetivos lo hacen más preciso, pero también un poco más lento para disparar. La munición ignora el 10% de la armadura objetivo. {NEWLINE} {NEWLINE} Comprar esta arma requiere: Promoción II y cualquier arma que use municiones 5.56 de la OTAN."
  STR_PIPE: "Tubo de Hierro"
  STR_PIPE_UFOPEDIA: "Este tubo resistente hace de arma improvisada muy fuerte. {NEWLINE}> Ocultable"
  STR_WOODEN_CLUB: "Porra de Madera"
  STR_WOODEN_CLUB_UFOPEDIA: "Un simple arma cuerpo a cuerpo, hecha de una sola pieza de madera dura. Aunque es extremadamente primitivo, puede ser usado con buenos resultados por combatientes suficientemente asesinos. {NEWLINE}> Ocultable"
  STR_WAKIZASHI: "Wakizashi"
  STR_WAKIZASHI_UFOPEDIA: "En el Japón feudal, un wakizashi fue llevado junto con la katana como arma complementaria. Hoy en día se usa principalmente como 'katana ligera', que comparte muchas de sus fortalezas pero es más cómodo de manejar y transportar. No es muy eficiente cuando es usado por aficionados y no es muy bueno contra la armadura."
  STR_RUSTY_BLADE: "Espada Oxidada"
  STR_RUSTY_BLADE_UFOPEDIA: "Esta arma cuerpo a cuerpo ha visto tiempos mejores. Es bastante pesado para una espada."
  STR_KATANA: "Katana"
  STR_KATANA_UFOPEDIA: "Un arma cuerpo a cuerpo a dos manos, modelada a partir de espadas japonesas tradicionales pero con la última tecnología en materiales. Requiere un buen dominio del arma cuerpo a cuerpo para ser manejado correctamente, especialmente contra enemigos blindados."
  STR_THROWING_AXES: "Hachas Arrojadizas"
  STR_THROWING_STARS: "Estrellas Arrojables"
  STR_THROWING_STARS_UFOPEDIA: "Esta famosa arma oriental, también conocida como shuriken, es mucho más letal en las manos adecuadas de lo que cabría esperar. Por otro lado, es inútil para un aficionado. {NEWLINE} Aunque cualquiera puede intentar usarlo, tener la habilidad de Lanzar a 50 o más es un mínimo recomendado. {NEWLINE}> Ocultable"
  STR_THROWING_KNIVES: "Cuchillos Arrojables"
  STR_THROWING_KNIVES_UFOPEDIA: "Estos cuchillos arrojadizos asiáticos son mortales en manos de un experto, especialmente contra objetivos no blindados. {NEWLINE}> Ocultable"
  STR_ALLOY_THROWING_KNIVES: "Cuchillos Arrojables Tritanio"
  STR_ALLOY_THROWING_KNIVES_UFOPEDIA: "Estas cuchillas de tritanio tienen mejor penetración de armadura que sus predecesoras de acero. {NEWLINE}> Ocultable"
  STR_BLACK_LOTUS: "Loto Negro"
  STR_BLACK_LOTUS_UFOPEDIA: "{NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} Loto Negro es una sociedad espiritual muy secreta, popular en todo el este de Asia entre ricos y los pobres por igual. Sus miembros afirman adorar a una especie de \"Diosa del Amanecer\", una criatura sobrenatural que aparece ante ellos en persona para \"llenarlos de paz\" a través de medios místicos. Loto Negro ha estado acumulando poder durante décadas y es lo suficientemente rico como para influir en la economía del mercado e incluso desestabilizar a los gobiernos. Muchas actividades de este culto son ilegales y provocadas por poderes desconocidos, y por lo tanto no pueden ser toleradas."
  STR_BLACK_LOTUS_FOLLOWER_ARMOR: "Análisis de Combate de Seguidor de Loto Negro"
  STR_BLACK_LOTUS_FOOTMAN_ARMOR: "Análisis de Combate de Lacayo de Loto Negro"
  STR_BLACK_LOTUS_WARRIOR_ARMOR: "Análisis de Combate de Guerrero de Loto Negro"
  STR_BLACK_LOTUS_ASSASSIN_ARMOR: "Análisis de Combate de Asesino de Loto Negro"
  STR_BLACK_LOTUS_MANDARIN_ARMOR: "Análisis de Combate de Mandarín de Loto Negro"
  STR_BLACK_LOTUS_WITCH_ARMOR: "Análisis de Combate de Hechicero de Loto Negro"
  STR_BLACK_LOTUS_AVATAR_ARMOR: "Análisis de Combate de Avatar de Loto Negro"
  STR_BLACK_LOTUS_FOLLOWER: "Seguidor de Loto Negro"
  STR_BLACK_LOTUS_FOLLOWER_UFOPEDIA: "Estos miembros de bajo rango del Loto Negro son fanáticos leales al culto y están bien entrenados en el combate cuerpo a cuerpo, aunque también usan armas de fuego. Son reclutados de diversos países y grupos sociales y aún viven sus vidas normales para no exponer su cobertura, pero se parecen más a los monjes que a los ciudadanos comunes. Aparte de muchas formas poéticas de adoración, poseen poca información útil, pero su devoción al Loto Negro es una razón más que suficiente para detenerlos."
  STR_BLACK_LOTUS_FOOTMAN: "Lacayo de Loto Negro"
  STR_BLACK_LOTUS_FOOTMAN_UFOPEDIA: "Estos guardianes de los escondites de Loto Negro se someten a un riguroso entrenamiento militar. Están adecuadamente armados, pero su mayor ventaja es el camuflaje y el sigilo."
  STR_BLACK_LOTUS_WARRIOR: "Guerrero de Loto Negro"
  STR_BLACK_LOTUS_WARRIOR_UFOPEDIA: "Estas personas son elegidas entre los seguidores de bajo rango y reciben entrenamiento adicional para aumentar sus capacidades de combate y espionaje. Es costumbre que ellos simulen sus propias muertes para cortar sus lazos con el mundo y rara vez interactúan con ciudadanos comunes fuera de sus misiones. Los guerreros se utilizan para proteger las casas de seguridad de los Loto Negro, reunir inteligencia y asesinatos. Si bien generalmente no están muy bien armados, sus habilidades y su moral deben tomarse en serio."
  STR_BLACK_LOTUS_ASSASSIN: "Asesino de Loto Negro"
  STR_BLACK_LOTUS_ASSASSIN_UFOPEDIA: "Los Asesinos son las élites del Loto Negro que se usan para las misiones más difíciles y secretas. Ellos residen en las fincas de Loto Negro, entrenando rigurosamente y participando en rituales místicos. Poseen una habilidad única y misteriosa para mezclarse con su entorno completamente, a menos que se vean de cerca. Los asesinos en sí mismos no pueden explicar esta habilidad más que como un arte antiguo que lleva muchos años dominar, pero nuestras pruebas apuntan a un efecto mental más que a una verdadera invisibilidad. En combate, los Asesinos usan armas silenciosas como espadas o cuchillas lanzadas."
  STR_BLACK_LOTUS_MANDARIN: "Mandarín de Loto Negro"
  STR_BLACK_LOTUS_MANDARIN_UFOPEDIA: "Miembros ricos de las élites empresariales, criminales y políticas asiáticas, con vínculos muy estrechos con Loto Negro. A cambio de su patrocinio, Loto Negro les proporciona varios servicios, incluyendo entrenamiento psiónico. Cuidado con su kung fu."
  STR_BLACK_LOTUS_WITCH: "Brujo de Loto Negro"
  STR_BLACK_LOTUS_WITCH_UFOPEDIA: "Las llamadas \"brujas\" son miembros de alto rango de Loto Negro que son a la vez comandantes locales y representantes del culto en la alta sociedad. También poseen habilidades mentales únicas, lo que les permite operar dispositivos especiales que se construyen de acuerdo con los planes dados al culto por su \"diosa\", así como también mantener un escudo telekinético para protegerlos del fuego de las armas pequeñas. Ambos están bien informados sobre el culto y son responsables de muchos de sus crímenes y, por lo tanto, deben ser un objetivo principal para la detención."
  STR_BLACK_LOTUS_AVATAR_GRAPPLE: "Garfio de Avatar de Loto Negro"
  STR_BLACK_LOTUS_AVATAR_WEAPON: "Arma de Avatar de Loto Negro"
  STR_BLACK_LOTUS_AVATAR_CORPSE: "Restos de Avatar de Loto Negro"
  STR_BLACK_LOTUS_AVATAR_AUTOPSY: "Autopsia de Avatar de Loto Negro"
  STR_BLACK_LOTUS_AVATAR_AUTOPSY_UFOPEDIA: "Esta criatura parece ser completamente humana, hasta el código genético. No hay nada de particular en absoluto. Así que hice una autopsia extremadamente cuidadosa y descubrí que esta persona no tenía absolutamente ningún signo de enfermedad, desfiguración o envejecimiento. Tenía todos los dientes, las plantas de los pies suaves, todo para demostrar que era extremadamente joven y completamente perfecto. Entonces le pedí al Oficial de Inteligencia que hiciera una verificación cruzada de su ADN y que apuntaba a un ciudadano varón de Kagoshima, de 41 años, miembro de Loto Negro. Al parecer, de alguna manera se transformó en ... ella, pero cómo y por qué razón, no tenemos idea."
  STR_AVATAR_MORPH: "Avatar Morph"
  STR_AVATAR_MORPH_UFOPEDIA: "Esta criatura solo parece humana en el exterior, ya que está completamente poseída por una inteligencia extraña de algún tipo. Afirma haber venido del espacio exterior y haber tomado el cuerpo de este sirviente. También se declara invencible, ya que no podemos atacar su cuerpo directamente, y si destruimos al huésped, siempre podemos poseer a alguien más. Honestamente, la mayoría de las veces solo se burlaba de mí, así que me sentí un poco mejor cuando finalmente se calló."
  STR_BLACK_LOTUS_AVATAR: "Avatar de Loto Negro"
  STR_BLACK_LOTUS_AVATAR_UFOPEDIA: "El Avatar es la voz de la Diosa, una hueste humana completamente superada por una mente alienígena y remodelada para asumir una forma de mujer flotante. La palabra del Avatar es absoluta entre los miembros del culto."
  STR_CHURCH_OF_DAGON: "Iglesia de Dagón"
  STR_CHURCH_OF_DAGON_UFOPEDIA: "{NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} La Iglesia de Dagón es una organización religiosa secreta que se originó en el área del Mediterráneo. Sus seguidores adoran a una deidad del océano llamada Dagón, a la que ofrecen sacrificios humanos. Al parecer, los miembros de mayor rango de la Iglesia tienen contacto directo con los 'Mensajeros de Dagón', que se dice que viven bajo el mar. La Iglesia ha mantenido su presencia en Europa y África durante muchas décadas y es bastante influyente, aunque los verdaderos cultores tienen problemas para interactuar con los humanos normales debido a los cambios físicos y psicosociales causados por las prácticas del culto."
  STR_BLACK_LOTUS_PSI_GENERATOR: "Generador Psi de Loto Negro"
  STR_BLACK_LOTUS_PSI_GENERATOR_UFOPEDIA: "Este extraño dispositivo fue instalado dentro de la estatua de Avatar de la base principal de Loto Negro. Su propósito es recibir y amplificar ondas psiónicas provenientes de algún lugar en el espacio exterior y permitir la \"posesión\" de humanos por parte de la \"diosa\" del culto. {NEWLINE} Si bien no podemos decir que entendemos realmente sus principios de operación, teóricamente podemos usar para localizar tales frentes de onda psiónicos. Si logramos hacerlo, esto deshabilitará efectivamente a Loto Negro como organización, ya que no podrán contactar a su amante sin que nosotros lo sepamos de inmediato."
  STR_DESTROY_EXALT: "¡Acabar con EXALT!"
  STR_DESTROY_EXALT_UFOPEDIA: "¡Nuestra operación es un éxito! Con la configuración adecuada, conseguimos que los adictos a Psiclone se volvieran aún más adictos, por lo que ahora prefieren nuestras cosas sobre las cosas extraterrestres y rechazan sus órdenes. Puede ser moralmente ambiguo, pero ciertamente ayudó a contener un gran peligro para la humanidad. Los Maestros de EXALT ahora están bastante solos, excepto por sus sirvientes más fieles, y no deberían darnos más problemas. {NEWLINE} Ya que hemos terminado con ellos, ahora deberíamos pasar al siguiente nivel: los Híbridos."
  STR_DESTROY_BLACK_LOTUS: "¡Acabar con Loto Negro!"
  STR_DESTROY_BLACK_LOTUS_UFOPEDIA: "Hemos completado la construcción de nuestro detector psi utilizando el generador psi Loto Negro como base. ¡Ahora no pueden esconderse de nosotros! De hecho, localizamos a algunos de sus líderes a las pocas horas de haber activado el detector y enviamos equipos para atacar sus escondites. El Loto Negro ya no existe, sus fuerzas restantes están dispersas y despistadas. {NEWLINE} No necesitamos mantener ningún generador de psi extra, ya que ahora son inútiles para nosotros. Sugiero que los vendamos o algo así."
  STR_DAGON_STATUE: "Estatua de La Iglesia de Dagón"
  STR_DAGON_STATUE_UFOPEDIA: "Esta estatua está hecha de algún material sobrenatural y es extremadamente difícil de dañar con sierras, láseres o antorchas químicas. Una vez que finalmente pudimos abrirlo, encontramos muchos textos escritos en el lenguaje de Eldritch relativos a la Iglesia, sus operaciones generales, las órdenes recibidas de Dagón, etc. Esta información es suficiente para apuntar a los nodos cruciales del culto con el apoyo de los gobiernos nacionales. Si desea que divulguemos esta información y que termine con ellos, solo diga la palabra: no tardará mucho."
  STR_DESTROY_CHURCH_OF_DAGON: "¡Acabar con La Iglesia de Dagón!"
  STR_DESTROY_CHURCH_OF_DAGON_UFOPEDIA: "Así está hecho, Comandante: la Iglesia de Dagón es golpeada. Todavía existe, pero se vio obligado a ocultarse y es poco probable que volvamos a escuchar sobre ellos. No puedo decir que los extrañaré mucho. {NEWLINE} Si te quedan algunas estatuas de Dagón, sugiero que las desechemos. Me asustan, ¿sabes?"
  STR_RED_DAWN_KEYCARD: "Tarjeta de Memoria de Amanecer Rojo"
  STR_RED_DAWN_KEYCARD_UFOPEDIA: "Hemos descifrado con éxito la tarjeta de memoria. Todos los secretos de Amanecer Rojo, incluidos nombres, direcciones, libros de registro, gastos, contactos, alias, estados, lo tenemos todo, comandante. Su futuro está en tus manos. {NEWLINE} Tengo los datos listos para revelarlos a las personas adecuadas. Si se hace esto, el Amanecer Rojo se termina. Pero en última instancia, es su decisión si, y cuándo, queremos hacer esto. Apoyaré todas y cada una de sus decisiones. {NEWLINE} {NEWLINE} - Director de inteligencia"
  STR_DESTROY_ZSRR: "¡Acabar con Amanecer Rojo!"
  STR_DESTROY_ZSRR_UFOPEDIA: "Trabajo realizado, comandante: hemos informado a las Naciones Unidas y al presidente de Rusia sobre la agenda completa de Amanecer Rojo y todos los detalles asociados. Esto será más que suficiente para que todos sus oficiales al mando sean sentenciados a un largo tiempo en prisión, o peor. ¡Ojalá pudiéramos ver sus caras ahora! {NEWLINE} ¡Ahora podemos concentrarnos en las cosas realmente importantes! Y también podemos vender cualquier Keycard Amanecer Rojo que tengamos, ya no las necesitamos."
  STR_SKULLJACK: "Skulljack"
  STR_SKULLJACK_UFOPEDIA: "Al conectar un Psiclone al implante cerebral de un agente, hemos logrado convertir un dispositivo de retroalimentación de dos vías en uno de tres vías, creando un canal psi entre la mente del agente y del objetivo. Esto nos permite manipular los procesos de pensamiento y la percepción del objetivo, lo que permite al agente tomar un control temporal sobre las acciones del objetivo. Cuidado: este es un proceso bastante agotador y potencialmente peligroso para la integridad del usuario a largo plazo. {NEWLINE}> Ocultable"
  STR_PSICLONE: "Psiclone"
  STR_EXALT: "EXALT"
  STR_EXALT_UFOPEDIA: "{NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} EXALT es una organización clandestina, más activa en las Américas. Fue fundada por un grupo de individuos poderosos con conexiones políticas y parece tener una participación en varias actividades delictivas, como la distribución de drogas ilegales. Sus productos comerciales de firma son dispositivos mentales llamados Psiclones, que se rumorea que son altamente psicoactivos. Hay pocas dudas de que tales dispositivos tienen orígenes extraterrestres y probablemente sean altamente peligrosos."
  STR_EXALT_INFILTRATOR_ARMOR: "Análisis de Combate de Infiltrado EXALT"
  STR_EXALT_ENFORCER_ARMOR: "Análisis de Combate de Ejecutor EXALT"
  STR_EXALT_LIQUIDATOR_ARMOR: "Análisis de Combate de Liquidador EXALT"
  STR_EXALT_MASTER_ARMOR: "Análisis de Combate de Maestro EXALT"
  STR_EXALT_INFILTRATOR: "Infiltrado EXALT"
  STR_EXALT_INFILTRATOR_UFOPEDIA: "Estos ciudadanos son los agentes de bajo nivel de la organización EXALT. La mayoría de ellos reanudan su vida cotidiana de manera normal, esperando silenciosamente órdenes de la parte superior. A otros se les encomienda la distribución de la súper droga de Psiclone, y un pequeño número está participando realmente en ataques terroristas. ¿Mencioné que todos ellos son muy adictos al Psiclone? Sí, supongo que ahora sabes por qué están tan dedicados a la organización."
  STR_EXALT_GOON_ARMOR: "Análisis de Combate de Matón EXALT"
  STR_EXALT_GOON: "Matón EXALT"
  STR_EXALT_GOON_UFOPEDIA: "Estas personas son profesionales de la carrera de EXALT. Están bien entrenados, decididos y son extremadamente difíciles de superar mentalmente. Sus habilidades físicas también son excepcionales."
  STR_EXALT_ENFORCER: "Ejecutor EXALT"
  STR_EXALT_ENFORCER_UFOPEDIA: "Los ejecutores son oficiales EXALT, a menudo a cargo de operaciones menores. Son implacablemente eficientes y no deben tomarse a la ligera."
  STR_BRAINER_ARMOR: "Análisis de Combate de Cerebroide Híbrido"
  STR_EXALT_BRAINER: "Cerebroide EXALT"
  STR_EXALT_BRAINER_UFOPEDIA: "Teniendo en cuenta que los miembros de rango y archivo de EXALT se controlan principalmente con la distribución de Psiclone, hay una manera de ganar sin una guerra prolongada: use esta arma EXALT contra ellos. Ahora podemos entender cómo el Psiclone funciona lo suficientemente bien como para desarrollar una onda contraria que interrumpirá el funcionamiento de estos dispositivos en grandes extensiones de tierra. Antes de que nuestros enemigos ajusten su señal, inundaremos el mercado con nuestros Psiclones resquebrajados que serán igual de buenos pero que funcionarán y, ya sabes, no te forzarán a un ejército alienígena a cambio. Esto debería hacer que EXALT sea lo suficientemente inofensivo para que ya no nos preocupemos por eso. Sólo da la orden, comandante."
  STR_EXALT_BRAINER_CORPSE: "Cuerpo de Cerebroide"
  STR_HYBRID_BRAINER: "Cerebroide Híbrido"
  STR_BRAINER: "Cerebroide Híbrido"
  STR_BRAINER_UFOPEDIA: "Esta criatura es mitad humana, mitad alienígena. Posee capacidades mentales inusuales, incluida la telequinesis y un campo de fuerza personal. Según informes, fue criado por E.T.s para infiltrarse en la Tierra. Mantiene una posición importante en una red de sus hermanos, de aspecto más humano pero igualmente peligroso."
  STR_BRAINER_AUTOPSY: "Autopsia de Cerebroide"
  STR_BRAINER_AUTOPSY_UFOPEDIA: "La fisiología de esta criatura es principalmente humana, ya que comparte todos nuestros órganos, excepto los genitales que nunca tuvo. Sin embargo, el cerebro está más desarrollado y es atípico en algunos aspectos, lo que sugiere una mejor capacidad mental. Físicamente, es extremadamente frágil, pero los informes de batalla sugieren que hay algún tipo de campo de fuerza alrededor de la criatura."
  STR_EXALT_LIQUIDATOR: "Liquidador EXALT"
  STR_EXALT_LIQUIDATOR_UFOPEDIA: "Los liquidadores son agentes EXALT de élite, que sirven en las fuerzas especiales de sus amos, generalmente para difundir el terror. Están bien entrenados, equipados con buena armadura corporal y completamente dedicados a su causa ... oa sus Psiclones."
  STR_TERROR_FROM_THE_DEEP: "Terror de La Profundidad"
  STR_TERROR_FROM_THE_DEEP_UFOPEDIA: "Finalmente, hemos descubierto el terrible plan de T'leth: parece que está construyendo un ejército de guerreros imparables llamados Tasoths para invadir la Tierra. {NEWLINE} Por suerte para nosotros, este ejército se produce en una instalación aislada, ya que el proceso requiere maquinaria. Eso es bastante volátil. Esto nos da la oportunidad de infiltrarnos en él. Deberíamos obtener suficientes datos para diseñar un plan para desactivarlo lo antes posible."
  STR_ZRBITE: "Zrbita"
  STR_ZRBITE_UFOPEDIA: "Esta es una aleación de origen alienígena, parte de oro, parte de biomaterial. Es una fuente de energía muy eficiente, utilizada para armas y naves alienígenas. Se almacena en tanques de cristal especiales con una capacidad de 30 unidades. {NEWLINE} Lamentablemente, está más allá de nuestra capacidad técnica para reproducir este material, ya que la mayoría de sus componentes son de origen extraterrestre. Otra vez."
  STR_AQUA_PLASTICS: "Aqua Plásticos"
  STR_AQUA_PLASTICS_UFOPEDIA: "Los submarinos y estructuras alienígenas utilizan un material increíblemente fuerte, flexible y duradero para la mayoría de sus construcciones. Aqua Plastics son materiales complejos multi-adheridos y catalizados con Zrbite. Densa, pero ligera, la sustancia tiene una fuerza incluso superior al titanio o al kevlar. Desafortunadamente, su proceso de fabricación es en su mayoría orgánico, por lo que no tenemos la infraestructura para producirlo."
  STR_JANISSARY_ARMOR: "Análisis de Combate de Gillman"
  STR_JANISSARY_WEAPON: "Ataque de Gillman "
  STR_JANISSARY: "Gillman"
  STR_JANISSARY_AUTOPSY: "Autopsia de Gillman"
  STR_JANISSARY_AUTOPSY_UFOPEDIA: "Estas criaturas son un horrible resultado de la experimentación humana. Se crean a partir de víctimas capturadas, muy modificadas con la cibernética y la biotecnología. Las modificaciones cibernéticas más notables están relacionadas con el cerebro y el sistema cardiovascular, también hay algún tipo de generador de rayos incorporado en cada uno de sus brazos. Su fisiología está claramente diseñada para permitirles trabajar bajo el agua por tiempo indefinido y a grandes profundidades."
  STR_JANISSARY_TERRORIST: "Terrorista Gillman"
  STR_JANISSARY_CORPSE: "Cuerpo de Gillman"
  STR_AQUATIC_WARFARE: "Guerra Submarina"
  STR_GILLDOG_ARMOR: "Análisis de Combate de Perro de Agallas"
  STR_GILLDOG: "Perro de branquias"
  STR_GILLDOG_TERRORIST: "Perro de branquias"
  STR_GILLDOG_CORPSE: "Cuerpo de Perro de branquias"
  STR_GILLDOG_AUTOPSY: "Autopsia de Perro de branquias"
  STR_GILLDOG_AUTOPSY_UFOPEDIA: "Nuestros agentes acertaron en su evaluación de esta criatura: realmente tiene pulmones y branquias. Su piel escamosa le brinda protección contra la mayoría de las formas de daño, especialmente las químicas, y la estructura de su cuerpo puede soportar grandes presiones como las profundidades del océano o las explosiones. Las mandíbulas son poderosas y extremadamente desagradables."
  STR_GILLDOG_UFOPEDIA: "Gilldogs puede operar tanto en tierra como bajo el agua. Son depredadores peligrosos, que combinan la inteligencia de los mamíferos con la tenacidad íctica. Su principal debilidad es el humo, que tiende a sofocarlos fácilmente."
  STR_GILLDOG_WEAPON: "Mordisco de Perro de branquias"
  STR_BLOODHOUND_ARMOR: "Análisis de Combate de Sabueso"
  STR_BLOODHOUND: "Sabueso"
  STR_BLOODHOUND_TERRORIST: "Sabueso"
  STR_BLOODHOUND_CORPSE: "Cuerpo de Sabueso"
  STR_BLOODHOUND_AUTOPSY: "Autopsia de Sabueso"
  STR_BLOODHOUND_AUTOPSY_UFOPEDIA: "Esta criatura de pesadilla es un canino grande que se sometió a ingeniería genética y mejora quirúrgica. Posee gran fuerza muscular, especialmente en el área de la mandíbula. El cráneo es grueso y robusto. La criatura ha sido alimentada con un cóctel de antibióticos, lo que sugiere una deficiencia del sistema inmunológico. El secreto de su extraña resistencia a los disparos se encuentra dentro de su horrible y mutilada piel: una celosía de Durathread, aparentemente implantada después de que la criatura hubiera crecido. Lo más preocupante, aún es la presencia de un código de barras tatuado con un número de serie."
  STR_BLOODHOUND_UFOPEDIA: "Estos monstruosos caninos genéticamente modificados son bestias de guerra producidas en serie. Son salvajes y sanguinarios, pero no menos inteligentes y leales que los perros normales. Se implantan con un injerto de piel Durathread, lo que los hace muy resistentes a las balas. Su única debilidad es la total dependencia de medicamentos caros y antibióticos para mantenerse con vida, debido a las imperfecciones en el diseño. También son estériles. Sin embargo, sus fabricantes consideran estas dos características ventajosas en un producto comercial tan prospectivo."
  STR_BLOODHOUND_WEAPON: "Mordisco de Sabueso"
  STR_SUPPORTER_OF_DAGON_ARMOR: "Análisis de Combate de Seguidor de Dagón"
  STR_DISCIPLE_OF_DAGON_ARMOR: "Análisis de Combate de Discípulo de Dagón"
  STR_PRIEST_OF_DAGON_ARMOR: "Análisis de Combate de Sacerdote de Dagón"
  STR_CHOSEN_OF_DAGON_ARMOR: "Análisis de Combate de Elegido de Dagón"
  STR_SORCERER_OF_DAGON_ARMOR: "Análisis de Combate de Hechicero de Dagón"
  STR_SUPPORTER_OF_DAGON: "Seguidor de Dagón"
  STR_SUPPORTER_OF_DAGON_UFOPEDIA: "Estas personas son miembros iniciados de una organización cuasi religiosa llamada la Iglesia de Dagón. Hablan de rituales secretos que involucran sacrificios humanos, destinados a obtener favores de las deidades de los océanos, pero por lo demás viven vidas normales. En su mayoría son solo civiles, pero locos, armados y peligrosos."
  STR_DISCIPLE_OF_DAGON: "Discipulo de Dagón"
  STR_DISCIPLE_OF_DAGON_UFOPEDIA: "Estos cultistas de bajo rango afirman estar al servicio de una entidad sobrenatural llamada Dagón, asociada con las profundidades del océano. Parece que están afectados por un síndrome común que hace que su piel se vea grisácea y húmeda, además de causar algunas anomalías en el desarrollo. Este síndrome atrofia sus capacidades intelectuales, pero los hace más resistentes al dolor y los golpes, y les brinda una mejor visión con poca luz. Su devoción fanática también los hace casi intrépidos en el combate."
  STR_PRIEST_OF_DAGON: "Sacerdote Dagón"
  STR_PRIEST_OF_DAGON_UFOPEDIA: "Los sacerdotes son los líderes de la Iglesia de Dagón. En el exterior, están menos afectados por el 'síndrome de Dagón', que los hace responsables de los contactos con personas de fuera. Sin embargo, son excepcionalmente duros para ser seres humanos y sus mentes trabajan de manera significativamente diferente a la nuestra, muy probablemente como resultado del adoctrinamiento por parte de alguna inteligencia alienígena, o tal vez una variación del síndrome de Dagón. Los sacerdotes son cruciales para la Iglesia de Dagón y deben ser detenidos sin demora."
  STR_CHOSEN_OF_DAGON: "Elegido de Dagón"
  STR_CHOSEN_OF_DAGON_UFOPEDIA: "Este miembro de la Iglesia de Dagón es similar en apariencia a los Discípulos de Dagón, pero conserva significativamente más inteligencia e incluso carisma. En cautiverio, el llamado Elegido pasa la mayor parte de su tiempo en un trance meditativo. Este trance causa pequeños cambios en su cuerpo, como una red de dedos o crecimientos en forma de escamas en su piel, que desaparecen poco después de que se rompe el trance. Los elegidos parecen no tener un papel especial en el culto, aparte de ser ejemplos a seguir y son considerados místicos iluminados por sus hermanos."
  STR_DAGON_MORPH: "Transformado de Dagón"
  STR_DAGON_MORPH_UFOPEDIA: "Esta criatura solía ser humana, pero ahora es casi completamente ajena, física y mentalmente. Su 'síndrome de Dagón' se ha desarrollado completamente, transformándolo en un ser semi-acuático con poderes psíquicos aterradores."
  STR_SORCERER_OF_DAGON_CORPSE: "Cuerpo de Transformado de Dagón"
  STR_SORCERER_OF_DAGON: "Hechicero de Dagón"
  STR_SORCERER_OF_DAGON_UFOPEDIA: "Los hechiceros tienen el privilegio de ponerse en contacto con 'Mensajeros de Dagón' y afirman viajar a sus templos submarinos. Poseen extraños poderes telepáticos que también pueden enfocarse a través de un dispositivo especial para producir varios efectos. Estas habilidades los hacen oponentes muy peligrosos. Los hechiceros no pueden hablar muy bien los idiomas humanos, pero sus seguidores son guiados a través de la telepatía y se apresuran a seguir las órdenes."
  STR_SORCERER_OF_DAGON_AUTOPSY: "Autopsia de Transformado de Dagón"
  STR_SORCERER_OF_DAGON_AUTOPSY_UFOPEDIA: "Este ser era humano, pero se ha modificado ampliamente con tecnología sobrenatural hasta su código genético y la bioquímica resultante. Dejando de lado su aspecto horroroso, la mayoría de los cambios sirven para adaptar la criatura a vivir bajo el agua. Parece susceptible al fuego y debería tener algunos problemas para respirar aire."
  STR_DEEP_ONE_OUTPOST: "Avanzada de Profundos"
  STR_DEEP_ONE_OUTPOST_UFOPEDIA: "Los Profundos son un pueblo nómada sin viviendas permanentes; prefieren flotar libremente, llevando consigo todos sus bienes. Dado que dependen de los suministros de sus misteriosos \"dioses\", generalmente se mantienen cerca de los puestos avanzados de comunicación submarina no tripulados. Si encontramos un puesto de avanzada, deberíamos monitorearlo para detectar la actividad de Profundos e interceptar cualquier grupo que se acerque."
  STR_CALL_OF_TLETH: "Llamada de T'leth"
  STR_CALL_OF_TLETH_UFOPEDIA: "Cada vez que los Profundos necesitan algo, van al puesto más cercano y piden ayuda. Ahora entendemos cómo funciona su dispositivo de comunicación. Si enviamos una solicitud de suministro falsa, sus superiores deben aparecer, solo para ser capturados."
  STR_DEEP_ONE_COMMUNITIES: "Comunidades de Profundos"
  STR_DEEP_ONE_COMMUNITIES_UFOPEDIA: "Los Profundos viven en pequeñas comunidades nómadas en la plataforma continental, cazando peces y entrenándose para ser guerreros bajo la tutela del sacerdocio, a falta de una palabra mejor. Para resumir, son inteligentes, pero muy primitivos. {NEWLINE} Nuestros cautivos no pudieron explicar de dónde proviene exactamente su equipo inusualmente avanzado, solo que fue donado por algunos enigmáticos \"maestros\". Aparentemente, cada vez que hacemos un descubrimiento, solo nos muestra que hay un hombre detrás del hombre. ¿No es así, comandante?"
  STR_EXALT_RATIONALE: "Justificación EXALT"
  STR_EXALT_RATIONALE_UFOPEDIA: "Resulta que EXALT no es un grupo monolítico. Algunas de sus élites creen que los alienígenas son, de hecho, un mal menor en comparación con los gobiernos de la Tierra, que son ineficaces y están corrompidos por falsas ideologías. Otros los ven simplemente como una fuente de ganancias, al igual que cualquier otro gobierno. No perciben este pluralismo como una amenaza, sino como un discurso interno que no refleja la eficiencia de la organización y es solo una competencia sana entre diferentes políticas, un tipo de darwinismo político. Parte parcial, parte corporativa, sin embargo, están bien armados y decididos a servir a sus futuros maestros alienígenas."
  STR_ZSRR_RATIONALE: "Justificación de Amanecer Rojo"
  STR_ZSRR_RATIONALE_UFOPEDIA: "Compuesto principalmente por ex funcionarios soviéticos insatisfechos con el nuevo orden de cosas, Amanecer Rojo funciona con una combinación eficiente de ideología y pragmatismo. Consideran que la sociedad alienígena, o al menos lo que saben sobre la evidencia recuperada de los antiguos almacenes de la URSS, es superior en términos de tecnología y, posiblemente, también de moral. Su objetivo es sobrevivir a la inevitable conquista alienígena y posiblemente incluso beneficiarse de ella. Consideran que los extraterrestres no son muy diferentes de nosotros, y que deberíamos ser más como ellos para encajar mejor dentro del imperio alienígena. También creen que los extraterrestres deben tener algún tipo de discurso interno, y que pueden ser influenciados desde adentro por medio de la política clásica. Gran parte de su esfuerzo se centra en reunir recursos para futuras negociaciones con los invasores, después de que nos unamos a ellos."
  STR_CHURCH_OF_DAGON_RATIONALE: "Justificación de La Iglesia de Dagón"
  STR_CHURCH_OF_DAGON_RATIONALE_UFOPEDIA: "El objetivo principal de los cultistas de Dagón es causar el fin del mundo tal como lo conocemos al ayudar a despertar a su dios alienígena que tomará el planeta y lo transformará en otra cosa. ¿Por qué harían algo como esto? Bueno, resulta que tienen una visión muy pesimista sobre la realidad: según ellos, el Universo está lleno de cosas demasiado poderosas y peligrosas para que los humanos sobrevivan por sí solos. A sus ojos, convertirse en parte de uno de esos poderes es necesario para que nuestra raza sobreviva, y conservar a la humanidad es un lujo que no podemos permitirnos. {NEWLINE} Esperemos que sean los que están equivocados, no nosotros."
  STR_MESSENGERS_OF_DAGON: "Mensajeros de Dagón"
  STR_MESSENGERS_OF_DAGON_UFOPEDIA: "Parece que los Mensajeros de los que hablaron los Cultistas de Dagón no son un mito: de hecho, provienen del mar y es poco probable que sean humanos. Quienesquiera que sean, poseen tecnología más allá de la comprensión humana y son probablemente una amenaza para las sociedades de la Tierra y, por lo tanto, se clasificarán como aliens. {NEWLINE} Desde ahora sabemos qué buscar, intentaremos atrapar a estos mensajeros en tierra y aprender sobre sus orígenes y motivos."
  STR_DAGON: "Dagón"
  STR_DAGON_UFOPEDIA: "Nuestras conjeturas previas y sombrías ahora están confirmadas: Dagón es, de hecho, un ser extraterrestre muy poderoso y antiguo, que reina sobre una enorme base submarina llena de inteligencias inhumanas. Aunque este Dagón se encuentra actualmente en un estado de \"sueño\", que se refiere a algún tipo de hibernación psiónica, los ojos de su fortaleza están puestos en la humanidad. Nos consideran una raza menor, en el mejor de los casos apta para la explotación, en el peor de los casos para ser borrada del planeta. {NEWLINE} La ciudad aún está a décadas de estar completamente preparada para el combate, pero ciertamente es un enemigo que puede resultar muy difícil de superar. Por ahora, los mensajeros de Dagón deben ser detenidos en cada oportunidad."
  STR_UNDERWATER_OPERATIONS: "Operaciones Submarinas"
  STR_UNDERWATER_OPERATIONS_UFOPEDIA: "X-Com tiene la capacidad de realizar misiones submarinas si es necesario. Cuando se produce una misión de este tipo, puede llegar a la escena utilizando su transporte estándar. Se proporcionará un submarino dedicado de X-Com 'Calypso' en el sitio. {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE } {NEWLINE} {NEWLINE} Recuerde que el Calypso solo puede alojar hasta 7 agentes; si traes más, tendrán que repartir esta tarea. {NEWLINE} Advertencia: ¡cualquier perro en esta misión se ahogará!"
  STR_ADVANCED_UNDERWATER_OPERATIONS: "Operaciones Submarinas Avanzadas"
  STR_ADVANCED_UNDERWATER_OPERATIONS_UFOPEDIA: "{NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE } Con el nuevo módulo submarino 'Trident', podemos llevar a 15 agentes a mayores profundidades que nunca. {NEWLINE} Advertencia: ¡todos los perros en misiones submarinas se ahogarán!"
