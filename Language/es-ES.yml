  STR_HAZMAT_ARMOR: "Armadura Hazmat"
  STR_HAZMAT_ARMOR_UC: "ARMADURA HAZMAT"
  STR_HAZMAT_ARMOR_H_UC: "ARMADURA HAZMAT (H)"
  STR_HAZMAT_ARMOR_UFOPEDIA: "Este equipo de protección hace al usuario virtualmente inmune al fuego y resistente a los agentes químicos en el campo de batalla, pero a costa de una menor visibilidad y movilidad."
  STR_HEAVY_TACTICAL_SUIT: "Traje Táctico Pesado"
  STR_HEAVY_TACTICAL_SUIT_UC: "TRAJE TÁCTICO PESADO"
  STR_HEAVY_TACTICAL_SUIT_H_UC: "TRAJE TÁCTICO PESADO (H)"
  STR_HEAVY_TACTICAL_SUIT_UFOPEDIA: "La armadura pesada proporciona la máxima protección disponible con la tecnología de la Tierra. Los agentes experimentados de X-Com son activos invaluables en nuestra lucha contra el enemigo. Sin embargo, reducirá significativamente su movilidad."
