  STR_DIMENSION_X_INCURSION_DESCRIPTION: "Formas de vida extremadamente extrañas aparecieron en esta área. Los lugareños hablan de extraños rayos y otros fenómenos inusuales poco antes de la llegada de estos organismos. Debemos identificar esta amenaza y asegurar el área."
  STR_DIMENSION_X_INCURSION_BRIEFING: "Formas de vida extremadamente extrañas aparecieron en esta área. Los lugareños hablan de extraños rayos y otros fenómenos inusuales poco antes de la llegada de estos organismos. Debemos identificar esta amenaza y asegurar el área."
  STR_DIMENSION_X_PARTY_TEMPERATE: "Reunión Alien"
  STR_DIMENSION_X_PARTY_JUNGLE: "Reunión Alien"
  STR_DIMENSION_X_PARTY_COLD: "Reunión Alien"
  STR_DIMENSION_X_PARTY_DESERT: "Reunión Alien"
  STR_DIMENSION_X_PARTY: "Reunión Alien"
  STR_DIMENSION_X_PARTY_DESCRIPTION: "Recibimos un informe de lo que parece ser una pequeña partida de caza compuesta por extraterrestres. Debemos investigar y contener a estos extraños visitantes."
  STR_DIMENSION_X_PARTY_BRIEFING: "Recibimos un informe de lo que parece ser una pequeña partida de caza compuesta por extraterrestres. Debemos investigar y contener a estos extraños visitantes. Para abortar la misión, devuelva los operativos de X-Com al vehículo de transporte y haga clic en el icono \"Abortar misión\"."
  STR_MONSTER_VS_MILITARY: "Operación Militar Anti-Monstruos"
  STR_MONSTER_VS_MILITARY_TEMPERATE: "Operación Militar Anti-Monstruos"
  STR_MONSTER_VS_MILITARY_DESCRIPTION: "El gobierno ha movilizado a sus fuerzas armadas y está haciendo un movimiento contra las criaturas aberrantes que plagan esta área. Nuestra tarea es ayudarlos."
  STR_MONSTER_VS_MILITARY_TEMPERATE_BRIEFING: "El gobierno ha movilizado a sus fuerzas armadas y está haciendo un movimiento contra criaturas aberrantes. Nuestra tarea es ayudarlos. Para abortar la misión, devuelve los operativos de X-Com al vehículo de transporte y haz clic en el icono \"Abortar misión\"."
  STR_ALERT_MONSTER_VS_MILITARY: "OPERACIÓN MILITAR ANTI-MONSTRUOS"
  STR_MONSTER_VS_POLICE_TEMPERATE: "Operación Anti-Monstruos de la Policía"
  STR_MONSTER_VS_POLICE_DESCRIPTION: "La actividad local de formas de vida exóticas ha causado un gran revuelo entre el gobierno. Las fuerzas policiales locales han iniciado una operación de limpieza a pesar de nuestros esfuerzos para desalentar tales cosas. Debemos ayudarlos lo mejor que podamos."
  STR_MONSTER_VS_POLICE_TEMPERATE_BRIEFING: "La actividad local de formas de vida exóticas ha causado un gran revuelo entre el gobierno. Las fuerzas policiales locales han iniciado una operación de limpieza a pesar de nuestros esfuerzos para desalentar tales cosas. Debemos ayudarlos lo mejor que podamos. Para abortar la misión, devuelve los operativos de X-Com al vehículo de transporte y haz clic en el icono \"Abortar misión\"."
  STR_MONSTER_VS_POLICE: "Operación Anti-Monstruos de la Policía"
  STR_ALERT_MONSTER_VS_POLICE: "OPERACIÓN ANTI-MONSTRUOS DE LA POLICÍA"
  STR_MONSTER_VS_MOB_JUNGLE: "Ciudadanos vs Monstruos"
  STR_MONSTER_VS_MOB_DESERT: "Ciudadanos vs Monstruos"
  STR_MONSTER_VS_MOB: "Ciudadanos vs Monstruos"
  STR_ALERT_MONSTER_VS_MOB: "CIUDADANOS VS. MOSTRUOS"
  STR_MONSTER_VS_MOB_DESCRIPTION: "La intensa actividad de formas de vida extrañas ha llevado a la población local a tomar el asunto en sus propias manos. Elimina la amenaza antes de que todos los ciudadanos valientes sean asesinados."
  STR_MONSTER_VS_MOB_BRIEFING: "La intensa actividad de formas de vida extrañas ha llevado a la población local a tomar el asunto en sus propias manos. Elimina la amenaza antes de que todos los ciudadanos valientes sean asesinados. Para abortar la misión, devuelve los operativos de X-Com al vehículo de transporte y haz clic en el icono \"Abortar misión\"."
  STR_SHAMBLER_ARMOR: "Análisis de Combate de Shambler"
  STR_SHAMBLER: "Shambler"
  STR_SHAMBLER_CORPSE: "Cuerpo de Shambler"
  STR_SHAMBLER_TERRORIST: "Asaltante Shambler"
  STR_SHAMBLER_AUTOPSY: "Autopsia de Shambler"
  STR_SHAMBLER_AUTOPSY_UFOPEDIA: "Esta criatura es muy musculosa y sin duda muy fuerte. El pelaje grueso le brinda una buena protección contra el frío, el calor, los productos químicos, las ondas de choque y las armas de fuego de pequeño calibre, pero es algo inflamable. Técnicamente es un perezoso, o al menos su pariente cercano, y se considera un fósil viviente."
  STR_FENRIR_ARMOR: "Análisis de Combate de Lobo Fenrir"
  STR_FENRIR_WEAPON: "Mordisco de Fenrir"
  STR_FENRIR: "Lobo Fenrir"
  STR_FENRIR_CORPSE: "Cuerpo de Lobo Fenrir"
  STR_FENRIR_TERRORIST: "Lobo Fenrir"
  STR_FENRIR_UFOPEDIA: "Los Lobos Fenrir son caninos grandes, fuertes y extremadamente agresivos. A diferencia de los lobos comunes, son criaturas solitarias, que pueden explicarse por la gran cantidad de alimentos que requieren. Los Fenrirs se ven principalmente en ambientes fríos del hemisferio norte, pero también se sabe que vagan hacia el sur a zonas más templadas. Atacarán todo lo que consideren comida, incluidos los humanos e incluso los automóviles. Si bien no son numerosos, pueden ser un problema grave para las comunidades humanas. {NEWLINE} Su pelaje brillante puede hacer que sean más difíciles de atacar."
  STR_FENRIR_AUTOPSY: "Autopsia de Lobo Fenrir"
  STR_FENRIR_AUTOPSY_UFOPEDIA: "Los Lobos Fenrir son grandes caninos, no muy diferentes de los lobos normales, aparte de su gran tamaño. Los músculos bien desarrollados aseguran una gran fuerza y agilidad, así como cierta protección contra los proyectiles. Por otro lado, su pelaje es susceptible al fuego."
  STR_SPIKEBOAR_ARMOR: "Análisis de Combate de Jabalipúas"
  STR_SPIKEBOAR: "Jabalipúas"
  STR_SPIKEBOAR_CORPSE: "Cuerpos de Jabalipúas"
  STR_SPIKEBOAR_TERRORIST: "Jabalipúas"
  STR_SPIKEBOAR_UFOPEDIA: "Los spikeboars aparecen predominantemente en los bosques, y necesitan mucha comida y agua para mantenerse. Son omnívoros, se alimentan principalmente de hojas de plantas pero, dada la oportunidad, también comen animales de todos los tamaños, incluidos los humanos. Cuando está molesto, la criatura dispara picos puntiagudos al ofensor que son peligrosos incluso para los objetivos blindados."
  STR_SPIKEBOAR_AUTOPSY: "Autopsia de Jabalipúas"
  STR_SPIKEBOAR_AUTOPSY_UFOPEDIA: "Esta gran criatura no se parece a las formas de vida modernas, pero ciertamente es un vertebrado, lo que sugiere orígenes comunes con la vida terrestre. Tienen una piel dura y su cuerpo está cubierto de agujas, al igual que un puercoespín, lo que le brinda protección adicional. Estas agujas están unidas a músculos especializados que parecen poder expulsar las agujas con gran fuerza."
  STR_SHADOWBAT_ARMOR: "Análisis de Combate de MurcielagoSombra"
  STR_SHADOWBAT_ARMOR_UFOPEDIA: "Los MurcielagosSombra pueden absorber la sangre del enemigo para curarse a sí mismos."
  STR_SHADOWBAT_WEAPON: "Mordisco de MurcielagoSombra"
  STR_SHADOWBAT: "MurcielagoSombra"
  STR_SHADOWBAT_CORPSE: "Cuerpo de MurcielagoSombra"
  STR_SHADOWBAT_AUTOPSY: "Autopsia de MurcielagoSombra"
  STR_SHADOWBAT_UFOPEDIA: "Los Shadowbats son más grandes y más agresivos que la mayoría de los otros miembros del suborden Microchiroptera. Pueden ser solo una molestia para un agente experimentado, pero su sigilo y velocidad no deben ser subestimados. Ah, y de hecho son murciélagos que chupan sangre, con un gusto especial por la sangre humana."
  STR_SHADOWBAT_TERRORIST: "MurcielagoSombra"
  STR_SHADOWBAT_AUTOPSY_UFOPEDIA: "Este murciélago es inusualmente grande, pero por lo demás no es diferente de los murciélagos tropicales regulares. Está equipado con colmillos extremadamente afilados, capaces de cortar sin esfuerzo a través de la mayoría de los materiales blandos, como la piel de cuero o de elefante."
  STR_MONGORN_CULTURE: "Cultura Mongorn"
  STR_MONGORN_CULTURE_UFOPEDIA: "Este murciélago es inusualmente grande, pero por lo demás no es diferente de los murciélagos tropicales regulares. Está equipado con colmillos extremadamente afilados, capaces de cortar sin esfuerzo a través de la mayoría de los materiales blandos, como la piel de cuero o de elefante."
  STR_MONGORN_KING: "Rey Mongorn"
  STR_MONGORN_KING_CAVE: "La reunión de los Mongorns"
  STR_MONGORN_KING_ALERT: "¡LOS MONSTRUOS SE REUNEN!"
  STR_MONGORN_KING_DESCRIPTION: "Hay un fuerte aumento de la actividad de criaturas extrañas en el área, y abundan los rumores sobre personas desaparecidas. Los lugareños organizaron un pequeño escuadrón de cazadores y rastreadores con experiencia para buscar a las personas perdidas, pero no se han escuchado de ellos durante días."
  STR_MONGORN_KING_BRIEFING: "Hay un fuerte aumento de la actividad de criaturas extrañas en el área, y abundan los rumores sobre personas desaparecidas. Los lugareños organizaron un pequeño escuadrón de cazadores y rastreadores con experiencia para buscar a las personas perdidas, pero no se han escuchado de ellos durante días. Investigue el caso y, si es necesario, elimine la amenaza potencial para los residentes locales. Para abortar la misión, devuelve los operativos de X-Com al vehículo de transporte y haz clic en el icono \"Abortar misión\"."
  STR_MONGORN_KING_ARMOR: "Rey Mongorn"
  STR_MONGORN_ARMOR: "Análisis de Combate Mongorn"
  STR_MONGORN_WEAPON: "Puño Mongorn"
  STR_MONGORN: "Mongorn"
  STR_MONGORN_CORPSE: "Cuerpo Mongorn"
  STR_MONGORN_TERRORIST: "Mongorn Salvage"
  STR_MONGORN_UFOPEDIA: "Descubiertos por primera vez en Mongolia, los Mongorns recorren las llanuras euroasiáticas en busca de alimento y son muy agresivos. Aunque no son totalmente inteligentes, los Mongorns parecen entender la mayor parte de lo que les comunicamos, pero siempre responden con agresión. No está claro cómo una criatura tan irrazonable podría sobrevivir en el desierto, pero es posible que de alguna manera estuvieran condicionados a odiar y atacar a los humanos siempre que sea posible. Es difícil lidiar con estas criaturas, ya que sus agudos sentidos y su astucia animal hacen que sean difíciles de cazar desde el aire."
  STR_MONGORN_AUTOPSY: "Autopsia de Mongorn"
  STR_MONGORN_AUTOPSY_UFOPEDIA: "Esta criatura es claramente el resultado de la experimentación genética. Posee genes de humanos así como otros primates, con algunos patrones que son desconocidos para la ciencia de la Tierra. Tienen una altura de casi 3 metros, poseen una gran fuerza y una piel dura. Su pelaje es inflamable, que posiblemente puede ser explotado en la batalla."
  STR_CULT_BASE: "Base Cultista"
  STR_ANCIENT_ZOMBIES: "Antiguos Zombis"
  STR_ANCIENT_ZOMBIES_UFOPEDIA: "Hemos descubierto un hecho sorprendente: un pequeño apocalipsis zombi ya ha ocurrido en la Tierra al menos una vez. Hace miles de años hubo un brote de una plaga de zombis en África, causada por el mismo tipo de parásito. Ese evento resultó en la creación de formas de Zombi similares a las que conocemos, que culminaron en las poderosas Momias. Esas momias libraron guerras entre sí y también contra los no zombis, y la mayoría de ellos finalmente retrocedieron bajo tierra para esconderse del mundo. Estas momias antiguas todavía están allí, con solo una sombra de su antiguo poder, pero aún increíblemente sabias e inteligentes. Ahora ha aparecido otra generación de Zombis en la superficie, y los nuevos Zombis planean conquistar los dominios de sus hermanas mayores por el conocimiento y los artefactos. {NEWLINE} Tal vez sería una buena idea hablar con estas Momias antiguas, considerando que no parecen hostiles a la humanidad y tenemos un enemigo común."
  STR_ZOMBIE_OVERLORDS: "Señores Zombi"
  STR_ZOMBIE_OVERLORDS_UFOPEDIA: "Las Reinas Vampiro, increíblemente poderosas como son, afirman ser solo una sombra del verdadero pináculo del ciclo de vida de los Zombis. Estos misteriosos señores supuestamente comandan vastos ejércitos, tienen Zombis de élite a su disposición y pueden proyectar una fuerza psiónica sin paralelo. Se dice que habitan incluso más bajo tierra que los vampiros, donde la tierra y la piedra se desmoronan bajo su abrumadora presencia ... O eso dice la Reina. {NEWLINE} Si bien la perspectiva de buscar activamente a estos seres míticos puede ser un tanto desalentadora, No parece que tengamos mucha elección. Y a pesar de sus inmensos poderes, los zombis, incluidos los vampiros, son bastante ingenuos y se impresionan fácilmente, ¿así que tal vez no sea tan malo después de todo?"
  STR_FOLLOW_THE_ZOMBIES: "Seguir a los Zombis"
  STR_FOLLOW_THE_ZOMBIES_UFOPEDIA: "Con información del Guardatumbas, hemos completado un estudio de las tribus Zombi conocidas. Algunas de las huellas nos llevaron a cuevas escondidas, llegando a lo profundo de la tierra. Parecen vivir allí, indiferentes a la oscuridad y al calor. A juzgar por nuestro conocimiento de la ecología de los zombis, podría haber hordas de ellos. Aparentemente, nuestros encuentros con los Zombis no fueron más que la punta del iceberg. {NEWLINE} De cualquier manera, deberíamos comenzar a monitorear este inframundo. Estos zombis podrían llevarnos a sus amos."
  STR_ZOMBIE_PLOT: "Trama Zombi"
  STR_ZOMBIE_PLOT_UFOPEDIA: "Hemos establecido que los llamados parásitos Zombi aparecen en un área con actividad alienígena confirmada. Una tripulación de un barco extraterrestre secuestra a un humano, lava su cerebro en un estado hipnótico y les entrega varios Parásitos Zombi para que se desplieguen en la comunidad local. Mientras que la hipnosis es temporal, la víctima generalmente termina como el último anfitrión en el lote, que es la forma en que se mantiene el secreto. Desafortunadamente solo podemos especular sobre los verdaderos motivos de los alienígenas."
  STR_SENTIENT_ZOMBIE: "Consciencia Zombi"
  STR_SENTIENT_ZOMBIE_UFOPEDIA: "Nuestro descubrimiento de Zombis sensibles, si todavía se puede llamar a los Guardias de la tumba, ha revolucionado nuestra comprensión de estas criaturas, su ciclo de vida y su condición de seres vivos. Con materia cerebral adicional, los Guardias de la Tumba actúan casi como humanos: hablan, usan herramientas, tienen algunos pensamientos abstractos. Sin embargo, no son humanos; su ser es más pequeño y su biología alienígena afecta su percepción del mundo. Sin embargo, deberíamos pensar en ellos como sensibles. {NEWLINE} Sin embargo, hay otro aspecto significativo en esta etapa de Zombi: la síntesis de plasma hiperenergético. Esto es lo que les ha permitido desarrollar tanto; no tienen que depender únicamente de la recolección de plasma sanguíneo, ¡ellos mismos lo producen lentamente! Y de acuerdo con sus palabras, hay aún más formas de Zombi mentalmente avanzadas, sus \"Maestros\". Estos zombis superinteligentes deben tener una fisiología aún mejor. Honestamente, da un poco de miedo."
  STR_ZOMBIE_ARE_BREEDING: "Informe Zombi: '¡Se están reproduciendo!' "
  STR_ZOMBIE_ARE_BREEDING_UFOPEDIA: "Comandante, las noticias sobre la multiplicación de zombis son sombrías: no solo comen gente, sino que las utilizan para aumentar su número. Esto se logra cuando los zombis se comen entre sí hasta que se convierten en Zombies gordos, lo que les permite regenerar mejor a su huésped y finalmente mutar en la etapa de Infector. Este podría bien ser el objetivo final de la 'Evolución Zombie': la reproducción. {NEWLINE} Sin embargo, algo no encaja. Los zombis prosperan con sus productos químicos hiperenergéticos, por lo que se comen unos a otros, pero no lo producen; por lo que siempre se extinguirán al final. ¿Por qué molestarse con la reproducción cuando tu población va a morir de todos modos? Si los Zombies son un arma biológica, ¿podría ser esto una medida de seguridad contra un brote no controlado, o tal vez una limitación técnica que no podría haberse superado? {NEWLINE} De todos modos, debemos notificar a los gobiernos sobre este tema. Esto debería ayudar a contener al menos algunas de las epidemias."
  STR_ZOMBIE_EVOLUTION_HYPOTHESIS: "Hipótesis de la evolución de los zombis"
  STR_ZOMBIE_EVOLUTION_HYPOTHESIS_UFOPEDIA: "Comandante, nuestro análisis de ambas variantes Zombi, el \"regular\" y el \"gordo\", sugiere que está ocurriendo algún tipo de cambio evolutivo dentro de estas criaturas. Creo que es seguro asumir que pueden existir algunas etapas adicionales de este proceso. {NEWLINE} Continuaré mi investigación al respecto, pero entiendo que para hacerlo correctamente, tendré que ir paso a paso. . En otras palabras, si nos encontramos con varias etapas adicionales de Zombis, deberíamos examinarlas en el orden de su evolución. Quiero decir, si realmente evolucionan."
  STR_ZOMBIE_PARASITE: "Parásito Zombi"
  STR_ZOMBIE_PARASITE_UFOPEDIA: "Este pequeño organismo está listo para la inserción en un ser humano, lo que los convertiría en un zombi. Es claramente de origen alien."
  STR_DAMAGED_ZOMBIE_PARASITE: "Parásito Zombi Dañado"
  STR_DAMAGED_ZOMBIE_PARASITE_UFOPEDIA: "Este parásito zombi sobrevivió a su huésped, pero está gravemente herido. Agita violentamente sus zarcillos alrededor, tratando desesperadamente de regenerarse. No tendrá éxito, pero podemos congelarlo en su estado medio muerto y venderlo en el Mercado Gris. Tal vez la investigación médica desbloqueará sus secretos regenerativos y algo bueno puede venir de esta cosa malvada."
  STR_MEGAZOMBIE_ARMOR: "Análisis de Combate del Megazombie"
  STR_MEGAZOMBIE: "Megazombi"
  STR_MEGAZOMBIE_TERRORIST: "Megazombi"
  STR_MEGAZOMBIE_CORPSE: "Cuerpo de Megazombi"
  STR_MEGAZOMBIE_AUTOPSY: "Autopsia de Megazombi"
  STR_MEGAZOMBIE_AUTOPSY_UFOPEDIA: "Esta variante de Zombi fue creada artificialmente sobrealimentando a un Zombi gordo al tiempo que evita que se convierta en un Infector. Como resultado, todo el exceso de energía se redirigió a la masa corporal, creando un Zombi Gordo inusualmente grande y fuerte. Su cuerpo contiene reservas de energía adicionales, lo que le da una enorme vitalidad."
  STR_MEGAZOMBIE_UFOPEDIA: "El Megazombi no posee nuevas características especiales sobre su variante de línea base, el Fat Zombie. Sin embargo, su enorme resistencia y su velocidad relativamente buena lo convierten en un enemigo peligroso. Al encontrar uno, el curso de acción sugerido es saturar el objetivo con explosivos de alto rendimiento o armas incendiarias; Como con todos los zombis, las armas de energía no son muy eficientes."
  STR_ZOMBIE_TROOPER_1_ARMOR: "Análisis de Combate de Soldado Zombi"
  STR_ZOMBIE_TROOPER_1_TERRORIST: "Soldado Zombi"
  STR_ZOMBIE_TROOPER_2_TERRORIST: "Soldado Zombi Vapuleado"
  STR_ZOMBIE_TROOPER_CORPSE: "Cuerpo de Soldado Zombi"
  STR_ZOMBIE_TROOPER: "Soldado Zombi"
  STR_ZOMBIE_TROOPER_AUTOPSY: "Autopsia Soldado Zombi"
  STR_ZOMBIE_TROOPER_AUTOPSY_UFOPEDIA: "Este Zombi estaba equipado con una moderna armadura de combate e implantes cibernéticos especiales conectados a los restos de su sistema nervioso, así como al propio parásito. De lo contrario, parece ser un Zombi normal y bien alimentado."
  STR_ZOMBIE_TROOPER_UFOPEDIA: "Esta monstruosidad es claramente el resultado de la experimentación científica en un zombi normal. Curiosamente, es capaz de usar objetos como armas y otros equipos militares, al mismo tiempo que no comprende mecanismos mucho más simples. Se puede asumir con seguridad que fue programado para algunas tareas específicas, muy probablemente a través de un implante cibernético que encontramos en su cerebro."
  STR_ZOMBIE_IMPLANT_VIRUS: "Virus del Implante Zombi"
  STR_ZOMBIE_IMPLANT_VIRUS_UFOPEDIA: "Finalmente tenemos todas las piezas necesarias para resolver este caso. Resulta que el Sindicato, siendo el rival declarado de M.A.G.M.A., utilizó a Osiron para llegar a un acuerdo con Cyberweb para producir un virus informático diseñado para interrumpir la función de los Implantes de Zombi de M.A.G.M.A. Este virus fue luego plantado en algunos M.A.G.M.A. Laboratorios y comenzó a infectar lentamente los implantes en Zombis cautivos, uno por uno. El proceso fue lento y errático, lo que contribuyó a la dificultad de aislar el problema. Además, el ingenio del diseño de este virus impidió que especialistas de M.A.G.M.A.  notaran algo. {NEWLINE} Después de todo esto, M.A.G.M.A. sin duda nos mostrará alguna gratitud. Debemos esperar su respuesta."
  STR_ZOMBIE_IMPLANT_INVESTIGATION: "Investigación del Implante Zombi"
  STR_ZOMBIE_IMPLANT_INVESTIGATION_UFOPEDIA: "El detenido líder de Osiron nos ha proporcionado información muy interesante sobre el Implante Zombi de M.A.G.M.A. . Aparentemente, el grupo que buscó crear una herramienta de este tipo no es otro que el misterioso Sindicato, una corporación internacional en la sombra que domina a la mayoría del crimen organizado en todo el mundo. El servicio fue proporcionado por otro grupo de delincuentes, el Cyberweb. {NEWLINE} ¿Por qué este sindicato quiere sabotear a M.A.G.M.A. ¿investigación? En primer lugar, son competidores a largo plazo y en muy malas condiciones. Pero mis instintos me dicen que hay un conflicto más profundo aquí. {NEWLINE} Por ahora debemos encontrar y arrestar a algún personal del Sindicato. Ojalá aprendamos más entonces."
  STR_ZOMBIE_IMPLANT_ORIGINS: "Origen del Implante Zombi"
  STR_ZOMBIE_IMPLANT_ORIGINS_UFOPEDIA: "La información del Máster de EXALT nos permitió continuar con nuestra investigación del implante cerebral Zombi Trooper. Una persona no identificada se contactó con el profundo criminal subterráneo el año pasado con una solicitud muy especial: crear un virus informático destinado a infectar dispositivos psiónicos. Esta persona llegó a algún tipo de trato con un grupo llamado Osiron, que decía conocer a las personas adecuadas para esto. Nuestra investigación adicional confirmó esto y también sugirió que el dispositivo que se va a infectar podría ser el implante Zombi. {NEWLINE} Necesitamos comprobar si alguna de nuestras investigaciones anteriores nos dio alguna pista. Si es así, bien. Si no, nuestro próximo paso es localizar a estas personas de Osiron y preguntarles amablemente sobre su misterioso cliente y su proveedor. Estoy seguro de que M.A.G.M.A. estará muy interesado en obtener esta información. Para esta misión, tendremos que utilizar un vehículo civil y un equipo ocultable."
  STR_ZOMBIE_IMPLANT: "Implante de Soldado Zombi"
  STR_ZOMBIE_IMPLANT_UFOPEDIA: "Este es un implante cibernético especial conectado al cerebro. Permite que los Tropas Zombi realicen ciertas tareas complejas, como usar armas a distancia, aunque no de manera muy eficiente. El implante parece tener una función similar a la de Psiclone, por lo que se puede suponer que ha sido diseñado como un dispositivo de control mental para afectar el comportamiento del Zombi. Sin embargo, no parece estar funcionando correctamente, ya que el Soldado Zombi no responde bien a ningún tipo de estimulación con implantes."
  STR_ZOMBIE_INFECTOR_ARMOR: "Análisis de Combate de Zombi Infectador"
  STR_ZOMBIE_INFECTOR: "Infector Zombi"
  STR_ZOMBIE_INFECTOR_CORPSE: "Cuerpo de Infector Zombi"
  STR_ZOMBIE_INFECTOR_UFOPEDIA: "Los infectores son zombis gordos que, a través de una dieta rica en energía que consiste en otros zombis, han sufrido una transformación fisiológica significativa. Son mucho más rápidos y mejor coordinados que sus hermanos y, por lo tanto, representan un mayor riesgo. El parásito utiliza su nuevo entorno de alta energía para multiplicarse y la descendencia resultante se implanta en personas vivas, convirtiéndolas en zombis básicos. Su vida útil también es mucho más larga, en parte debido a un mejor metabolismo."
  STR_ZOMBIE_INFECTOR_AUTOPSY_UFOPEDIA: "Este Zombi tiene tejido muscular, sistema cardiovascular y sistema nervioso bien desarrollados. La mayoría de las células parecen jóvenes, como si hubieran crecido muy recientemente. El parásito también ha sufrido algunos cambios fisiológicos curiosos relacionados con la reproducción."
  STR_ZOMBIE_INFECTOR_AUTOPSY: "Autopsia de Infector Zombi"
  STR_ZOMBIE_INFECTOR_TERRORIST: "Infector Zombi"
  STR_ZOMBIE_GRUBAS_ARMOR: "Análisis de Combate de Zombi Gordo"
  STR_ZOMBIE_GRUBAS_TERRORIST: "Zombi Gordo"
  STR_ZOMBIE_GRUBAS: "Zombi Gordo"
  STR_ZOMBIE_GRUBAS_CORPSE: "Cuerpo de Zombi Gordo"
  STR_ZOMBIE_GRUBAS_UFOPEDIA: "Los zombis gordos son zombis anormales que se aprovechan de sus hermanos regulares. Dado que todos los Zombis contienen parásitos que funcionan con productos químicos hiperenergéticos, un Fat Zombie recién alimentado tiene el doble de energía a su disposición. Este exceso de energía permite una serie de cambios fisiológicos, lo que lleva a una mejor eficiencia metabólica y una vida más larga. Su piel grisácea es un buen indicador de cuán profundos son estos cambios: bioquímicamente, este ser ya no se parece en nada a los humanos."
  STR_ZOMBIE_GRUBAS_AUTOPSY: "Autopsia de Zombi Gordo"
  STR_ZOMBIE_GRUBAS_AUTOPSY_UFOPEDIA: "Este Zombi es particularmente grande y pesado. Su bioquímica es drásticamente diferente de la de un Zombi normal y contiene más compuestos de alta energía. Dentro de su tracto digestivo hemos encontrado los restos de otro Zombi."
  STR_ZOMBIE_BOOMER_ARMOR: "Análisis de Combate de Zombi Explosivo"
  STR_BOOMER_WEAPON: "Golpe de Zombi Explosivo"
  STR_ZOMBIE_BOOMER: "Zombi Bomba"
  STR_ZOMBIE_BOOMER_CORPSE: "Cuerpo de Zombi Explosivo"
  STR_ZOMBIE_BOOMER_TERRORIST: "Zombi Bomba"
  STR_ZOMBIE_BOOMER_UFOPEDIA: "Debido a un metabolismo aberrante, estos Zombis no procesan adecuadamente los compuestos altamente energéticos obtenidos al comer otros Zombis, que comienzan a acumularse en sus cuerpos como tumores. Debido a la reducción de peso, se mueven mucho más rápido, pero estas creaciones lamentables solo viven durante unas pocas horas. Cuando está herido de muerte, el parásito en su interior pierde el control sobre la fisiología del huésped y toda esta energía almacenada se gasta de inmediato, creando una explosión poderosa que desgarra al zombi. Con algunas investigaciones, podremos utilizar estos tumores como fuentes de energía, si se rescatan antes de la detonación."
  STR_ZOMBIE_BOOMER_AUTOPSY: "Autopsia de Zombi Bomba"
  STR_ZOMBIE_BOOMER_AUTOPSY_UFOPEDIA: "La técnica de laboratorio Vuorela sacó la pajita corta para realizar la autopsia, que se llevó a cabo en una bóveda asegurada que generalmente se utiliza para la investigación de explosivos. Se descubrió que la hipótesis original era correcta: dentro de este Zombi gordo degenerado hay muchos bolsillos llenos de químicos volátiles e inestables. Estos bolsillos han demostrado ser recuperables y constituyen un arma efectiva, aunque ligeramente molesta. Nota: No permita que los perros mastiquen los órganos rescatados."
  STR_ZOMBIE_STERILE_ARMOR: "Análisis de Combate de Zombi"
  STR_ZOMBIE_STERILE: "Zombi"
  STR_ZOMBIE_STERILE_CORPSE: "Cuerpo de Zombi"
  STR_ZOMBIE_STERILE_TERRORIST: "Zombi"
  STR_ZOMBIE_STERILE_UFOPEDIA: "Estos humanos infectados han sido completamente superados por un parásito alienígena. Poseen pocas capacidades cognitivas y no muestran funciones cerebrales superiores; de hecho, la mayoría de sus cerebros son consumidos por el parásito. Tienen habilidades motoras pobres y reacciones a los estímulos, pero son completamente inmunes al dolor. Los zombis son incapaces de usar herramientas a menos que se les entregue un objeto directamente, que luego usarán como una porra. A pesar de que los zombis conservan sus cuerpos originales, ya no pueden considerarse humanos y tienen una vida útil muy corta debido a su metabolismo deteriorado. Los mantenemos en jaulas en lugar de celdas de prisión."
  STR_ZOMBIE_STERILE_AUTOPSY: "Autopsia Zombi"
  STR_ZOMBIE_STERILE_AUTOPSY_UFOPEDIA: "Esta criatura fue definitivamente humana una vez, pero su sistema nervioso central fue superado por un parásito de origen desconocido. El parásito es del tamaño de un chícharo, con apéndices muy largos que llegan a varios órganos. No parece estar relacionado con ningún organismo moderno o antiguo conocido. Su efecto en el cuerpo del huésped es una anulación completa del metabolismo básico, lo que le confiere una gran capacidad de recuperación e inmunidad al dolor, pero a costa de una muerte inminente."
  STR_ZOMBIE_WEAPON: "Golpe Zombi"
  STR_ZOMBIE_INFECTOR_WEAPON: "Mordedura Infectora Zombi"
  STR_ZOMBIE_INFECTOR_WEAPON_UFOPEDIA: "La mordida del Zombi Infector implanta un huevo del Parásito, que se apodera instantáneamente del nuevo huésped, para siempre."
  STR_SWARMIDS_LARGE_ARMOR: "Análisis de Combate de Enjambrid (Grande)"
  STR_SWARMIDS_SMALL_ARMOR: "Análisis de Combate de Enjambrid (Pequeño)"
  STR_SWARMIDS_CORPSE: "Cuerpos de Enjambrids"
  STR_SWARMIDS_LARGE_CORPSE: "Montones de Cuerpos de Enjambrids"
  STR_SWARMIDS_SMALL_CORPSE: "Cuerpos de Enjambrids"
  STR_SWARMIDS: "Enjambrids"
  STR_SWARMIDS_SMALL: "Pequeño Enjambre Enjambrids"
  STR_SWARMIDS_LARGE: "Gran Enjambre Enjambrids"
  STR_SWARMIDS_LARGE_TERRORIST: "Enjambre Enjambrids"
  STR_SWARMIDS_SMALL_TERRORIST: "Enjambrids"
  STR_SWARMIDS_AUTOPSY: "Autopsia de Enjambrids"
  STR_SWARMIDS_UFOPEDIA: "Las enjambres son diferentes a cualquier otra criatura conocida por la ciencia. Buscan agresivamente a sus presas y las detectan utilizando su estructura multi-ocular bien desarrollada. Los ojos pueden trabajar independientemente para que la criatura pueda ver razonablemente bien a menos que todos estén dañados. Su aguijón es muy robusto; Tiene dificultades para penetrar directamente en armaduras pesadas, pero buscan instintivamente puntos débiles, dejando feromonas como una señal para el resto del enjambre. Las armas convencionales basadas en proyectiles son de poca utilidad, solo las explosiones y especialmente el fuego pueden dañarlos constantemente."
  STR_SWARMIDS_AUTOPSY_UFOPEDIA: "El cuerpo de esta criatura insectoide comprende un torso ligeramente blindado y una cola flexible. El torso alberga una ranura que contiene múltiples ojos articulados y está coronado por tres pares de alas. La cola es completamente tejido muscular, similar a la lengua humana, y termina con un temible aguijón utilizado para atacar a la presa."
  STR_CHIEF_MEDICAL_OFFICER_INTRODUCTION: "Presentación de Oficial Jefe Médico"
  STR_CHIEF_MEDICAL_OFFICER_INTRODUCTION_UFOPEDIA: "Hola, Comandante, soy el Director Médico de esta base. Escuché algunas cosas buenas sobre usted, así que tengo grandes esperanzas en el proyecto. {NEWLINE} {NEWLINE} Como saben, mi deber es mantener a nuestros agentes de campo en una sola pieza después de ... bueno, ya saben cómo es esto en negocios turbios como el nuestro. Sin embargo, también estoy calificado para realizar análisis científicos en cualquier material biológico de interés, incluidas autopsias, vivisecciones y pruebas bioquímicas. Siéntase libre de hacerme una visita cuando lo desee. Perdón por el olor de los antisépticos, pero créanme, es mejor así."
  STR_INTELLIGENCE_OFFICER_INTRODUCTION: "Presentación de Oficial de Inteligencia"
  STR_INTELLIGENCE_OFFICER_INTRODUCTION_UFOPEDIA: "Me alegro de verte, comandante; bonito traje, también! Aquí soy el oficial de inteligencia, lo que significa que atiendo llamadas telefónicas, hago café y aprieto a las personas para obtener información. Creo que lo último sería lo más importante para usted, ¡pero mi café caliente también es muy bueno! {NEWLINE} {NEWLINE} De todos modos, nuestra situación es simple: estamos en un tono negro. Tengo pocas o ninguna pista a seguir en este momento, así que tenemos que encontrarlas primero. La mejor fuente de información son los cautivos vivos, me refiero a personas arrestadas, así que por favor dígales a los agentes de campo que me dejen al menos algunos. También hay otras fuentes, como documentos capturados y demás, así que vigile todo lo que parezca inusual. Solo por favor no me des cadáveres, no son muy habladores; Si crees que son realmente interesantes, habla con ese caliente oficial médico, en cambio, es competente y sabe lo que es un buen café."
  STR_CHIEF_ACCOUNTANT_INTRODUCTION: "Presentación del Jefe de Contabilidad"
  STR_CHIEF_ACCOUNTANT_INTRODUCTION_UFOPEDIA: "Ah, eres tú, comandante. Soy el Contador Jefe aquí, lo que significa que soy responsable de todas las transferencias de dinero que autorice, por lo que será mejor que controle sus impulsos de gastos. {NEWLINE} {NEWLINE} Entonces, usted será el responsable de este desastre . Realmente espero que estés listo para el trabajo, porque no se ve tan bien. Sabes tan bien como yo que sólo somos una operación paralela para mostrar cuánto le importa a la ONU toda esta mierda extraña. Pero sea cual sea su situación, voy a mantener este proyecto en funcionamiento y le aseguro que estaré aquí al menos tanto como usted."
  STR_QUARTERMASTER_INTRODUCTION: "Presentación de Oficial de Intendencia"
  STR_QUARTERMASTER_INTRODUCTION_UFOPEDIA: "Hola comandante Soy el intendente aquí, a su servicio. {NEWLINE} {NEWLINE} Estaré atento a todos los pedidos de suministros para que nuestros agentes no tengan que hacerlo. Tal como están las cosas, parece que estamos un poco subequipados, así que intentaré arreglar algo un poco más avanzado si me lo permite. Si necesita algo especial, hágamelo saber y veré qué se puede hacer. {NEWLINE} {NEWLINE} Para empezar, le recomiendo que amplíe un poco nuestro equipo básico de campo. Dicen que algunos de nuestros sospechosos son ... bueno, más difíciles de eliminar que de costumbre, si saben a qué me refiero, y mi instinto me dice que los disparos serán comunes."
  STR_LOGISTICS: "Logística"
  STR_LOGISTICS_UFOPEDIA: "Nuestra llamada 'red logística global' es una ficción: en teoría, podemos llegar a cualquier parte, pero llegar con un equipo decente y a tiempo sería un maldito milagro. A nadie le gustan los agentes extranjeros en su territorio, y cuatro son peores que dos. {NEWLINE} Sin embargo, al amenazar a las personas adecuadas, logré mejorar un poco el sistema, por lo que ahora podemos tener una camioneta lista en cada ciudad importante del planeta. teóricamente Si crees que no es impresionante, puedes no usarlo y dejar de perder mi tiempo."
  STR_PERSONAL_PROTECTION: "Protección Personal"
  STR_PERSONAL_PROTECTION_UFOPEDIA: "Los chalecos de Kevlar no son una tecnología de vanguardia, pero al parecer no nos consideraron lo suficientemente importantes para un suministro constante de estos. Espero corregir este error aparente, aunque será mucho papeleo por mi parte. Son algo caros por la poca protección que ofrecen, pero quizás al menos hagan que nuestros agentes estén más felices. {NEWLINE} Por ahora, ¿qué tal si usamos buenos abrigos de cuero viejos? Al menos te mantendrán impermeable y podrían detener un ataque débil."
  STR_NONSTANDARD_WEAPONS: "Armas No-Estándar"
  STR_NONSTANDARD_WEAPONS_UFOPEDIA: "Con todo el papeleo realizado, y realmente fue mucho, finalmente hemos asegurado un proveedor de armas que antes se consideraban \"innecesarias\" para nuestras operaciones. Nada fuera de lo normal en realidad, solo algunos modelos adicionales que se adaptarían a algunos de nuestros hombres mejor que lo que tenemos, como esos revólveres Magnum realmente grandes o tal vez escopetas cuando crezcamos. Si necesitas alguno, solo ordénalos como siempre."
  STR_MEDICINE: "Medicina"
  STR_MEDICINE_UFOPEDIA: "Comencemos con lo básico: antes de realizar descubrimientos sustanciales, debemos exprimir lo que podamos de las fuentes disponibles. Después de todo, no nos pagan por reinventar la rueda. Nuestro objetivo debe ser contactar a las personas adecuadas y solicitar o comprar lo que necesitamos para coseguir lo que no tenemos. {NEWLINE} Para empezar, me gustaría sugerir que se familiaricen con alguien que se ocupa de las terapias experimentales con células madre, ya que creo que esta tecnología es algo que puede salvar la vida de nuestros agentes. Puedo verlo si me das algo de tiempo. {NEWLINE} Sin embargo, tengo acceso a una gama de detalles no convencionales que pueden potencialmente mejorar las capacidades de lucha de nuestros agentes. Lleva mucho tiempo y entrenamiento, pero nuestros agentes se elevarán gradualmente por encima de los hombres comunes. ¿Quieres saber de dónde lo saqué? Oh, te aseguro que pronto dejarás de ser sorprendido por tales trivialidades."
  STR_XENOLOGIST_CONTACT: "Reclutamiento de Xenólogo"
  STR_XENOLOGIST_CONTACT_UFOPEDIA: "¡Ah, saludos, saludos! Estoy absolutamente entusiasmado de ser tu Jefe Xenólogo. Pareces ser un buen líder, comandante; Estoy esperando mucho de esta operación. {NEWLINE} Puedo ver que no estás exactamente seguro de por qué estoy aquí, ¿correcto? Bueno, yo tampoco, para ser honesto. No parece que haya algo en lo que mis habilidades únicas serían aplicables. Pero no se preocupe, estoy seguro de que su Oficial de Inteligencia o Ingeniero en Jefe o quienquiera que esté realizando una investigación aquí buscará mi ayuda muy pronto. Estoy seguro de que no lamentarás haberme invitado aquí, Comandante ... Y estoy seguro de que tampoco me arrepentiré."
  STR_MILITARY_ENVOY_CONTACT: "Reclutamiento de Enviados Militares"
  STR_MILITARY_ENVOY_CONTACT_UFOPEDIA: "Saludos, com'dante! Su nuevo enviado militar aquí. Me enviaron aquí en el doble, con respecto a algún tipo de alborotadores alienígenas. No hay necesidad de preguntar cómo lo sé, tengo mis conexiones. Por eso me querías, ¿no? {NEWLINE} De todos modos, ya tuve una conversación con uno de tus agentes, el que me trajo aquí, y al parecer estamos muy poco informados. No puedo prometerles armas nucleares en este momento, pero creo que puedo conseguirle algo extra a través de mis viejos amigos. ¿Qué quiere decir con 'es legal', por supuesto que es legal! Si pudiéramos usar las cosas ilegales sin castigo, las cosas serían mucho más fáciles. Er, por supuesto, no podría ayudarlo con eso de todos modos, comisario."
  STR_CHIEF_RESEARCHER_CONTACT: "Reclutamiento del Investigador Jefe"
  STR_CHIEF_RESEARCHER_CONTACT_UFOPEDIA: "Buenas noches, Comandante. Recibí tu oferta para convertirme en Investigador Principal y ciertamente despertó mi interés. Debo decir que al principio era escéptico, pero algunos colegas bien posicionados me aseguraron que tienes pruebas sólidas sobre estos eventos extraños, por lo que no pude resistirme a venir a verlo por mí mismo. {NEWLINE} Francamente, nuestras instalaciones de investigación son más bien modestas, pero tendrán que servir por ahora. Si no le importa, tendré una reunión con su personal de inmediato para analizar las mejoras en los laboratorios. Quiero decir, justo después de mudarme. Tenemos una suite doble, ¿no?"
  STR_CHIEF_ENGINEER_CONTACT: "Reclutamiento del Ingeniero Jefe"
  STR_CHIEF_ENGINEER_CONTACT_UFOPEDIA: "Hola amigo, recibí tu mensaje, así que aquí estoy: tu nuevo ingeniero jefe. {NEWLINE} Mira, estoy aquí solo por los aparatos, ¿vale? No soy muy político y no sé si tu circo de tres anillos es mejor para el mundo que los otros circos de tres anillos; Realmente no me importa. Pero te echaré una mano mientras mantengas las cosas geniales viniendo. {NEWLINE} ¿Dónde está mi taller? ¿QUÉ SIGNIFICA QUE NO TENEMOS UNO? Caray, parece que mi trabajo ya ha comenzado. Realmente necesitamos diseñar un espacio de trabajo, con equipo decente y mucho espacio y una computadora con un sistema de vocalización genial. Sabes qué, solo déjame ir al trabajo y te traeré los planos cuando estén listos."
  STR_ALIEN_ALLOYS_UFOPEDIA: "Las naves extraterrestres se construyen a partir de aleaciones especiales con propiedades únicas, ubicándolas en la clase de materiales 'Tritanio', que antes se pensaba que eran solo teóricos. Son extremadamente ligeros y duraderos, y pueden moldearse por métodos electromagnéticos. Cuando se desea, pueden exhibir efectos de superelasticidad y memoria de forma mientras que son más duraderos que cualquier otro material conocido por la ciencia, básicamente una superaleación autocurativa. Este material se puede utilizar en muchos tipos de procesos de fabricación."
  STR_ALLOYS_ENGINEERING: "Ingeniería de Aleaciones Alien"
  STR_ALLOYS_ENGINEERING_UFOPEDIA: "Las Aleaciones Alien por sí mismas son fantásticas, pero son tan diferentes de nuestros materiales que al descubrir sus propiedades físicas exactas y cómo introducirlas en la lámina de aleación, me tomaron una o dos noches. Pero ahora que hemos dejado atrás estos obstáculos, ¡pongamos esta nueva tecnología en buen uso! Hmmm, ¿qué tal algunas mejoras en nuestras armas de fuego? ¡Digo!"
  STR_ALIEN_ENGINEERING: "Ingeniería Alien"
  STR_ALIEN_ENGINEERING_UFOPEDIA: "Los dispositivos alienígenas utilizados por los seres humanos, como los cultistas, están fabricados con dispositivos electrónicos ampliamente disponibles, pero de acuerdo con reglas y lógica que son muy diferentes a las que estamos acostumbrados. Sin embargo, tales dispositivos obedecen a todas las leyes conocidas de la física y operan sobre principios que comienzan a tener sentido una vez que usted está familiarizado con ellos. Ahora entendemos estos componentes lo suficientemente bien como para jugar con ellos y aprender más sobre sus funciones."
  STR_ALIEN_LANGUAGE: "Lenguaje Alien"
  STR_ALIEN_LANGUAGE_UFOPEDIA: "Los Aliens emplean una forma de lenguaje escrito para comunicarse con sus seguidores. Este lenguaje utiliza símbolos alienígenas dispuestos de acuerdo con un sistema de gramática simple para formar mensajes cortos. En este punto, no podemos decir si los alienígenas usan este lenguaje para comunicarse también, pero quizás podamos aprender más sobre su relación con los humanos."
  STR_UFO_SIGNATURE: "Rastro OVNI"
  STR_UFO_SIGNATURE_UFOPEDIA: "Hemos determinado que el comunicador alienígena funciona identificando y localizando transmisiones OVNI, que los alienígenas normalmente ocultan de nuestros sensores con tecnología sofisticada. Si podemos replicar este dispositivo en una escala mayor, obtendremos una gran ventaja al observar y posiblemente contrarrestar los vuelos OVNI."
  STR_DEEP_ONE_COMM_DEVICE: "Dispositivo de Comunicaciones Profundo"
  STR_ALIEN_COMMUNICATOR: "Transmisor Alien"
  STR_ALIEN_COMMUNICATOR_UFOPEDIA: "Este dispositivo es utilizado por los cultistas de alto rango para ponerse en contacto con sus maestros alien. Está construido de acuerdo con un diseño Alien, pero con materiales de la Tierra. Transmite una señal digital bidireccional simple entre el usuario y un OVNI cercano, lo que les permite enviar mensajes en un idioma extraño. {NEWLINE} Lo más interesante de este comunicador es que está equipado con un detector de OVNI de corto alcance. Ciertamente, deberíamos estudiar esto más a fondo. {NEWLINE}> Ocultable"
  STR_QD_SLOT: "QD"
  STR_FLARE_PISTOL_BUY: "Adquisición de Pistola de Bengalas"
  STR_FLARE_PISTOL: "Pistola Lanzabengalas"
  STR_FLARE_PISTOL_CLIP: "Bengala de Pistola"
  STR_FLARE_PISTOL_UFOPEDIA: "Esta pistola dispara una ronda incendiaria que crea un pequeño incendio para producir luz. Manejar con cuidado. {NEWLINE}> Ocultable"
  STR_NITRO_EXPRESS: "Rifle Nitro Express"
  STR_NITRO_EXPRESS_UFOPEDIA: "Este rifle de caza es lo suficientemente poderoso como para matar elefantes, pero solo en las manos adecuadas. Cualquier cosa más dura que la piel de elefante tiene una buena posibilidad de detenerla. {NEWLINE} {NEWLINE} La compra de esta arma requiere: Promoción I."
  STR_NITRO_EXPRESS_CLIP: "Munición Nitro Express"
  STR_NITRO_EXPRESS_BUY: "Adquisición de Nitro Express"
  STR_GLOCK_18: "Glock 18"
  STR_GLOCK_18_CLIP: "Cargador de Glock 18"
  STR_GLOCK_18_LARGE_CLIP: "Cargador Grande de Glock 18"
  STR_GLOCK_18_UFOPEDIA: "La pistola Glock 18 cal. 9 mm es un arma muy confiable y precisa, que se utiliza mejor contra objetivos no blindados debido a su bajo poder de parada. Toma dos tipos de clips: estándar (18) y grande (33). Puede disparar ráfagas cortas si es necesario. {NEWLINE}> Ocultable"
  STR_COLT45: "Colt .45"
  STR_COLT45_CLIP: "Cargador de Colt .45"
  STR_COLT45_UFOPEDIA: "Esta conocida pistola es poderosa, pero tiene una velocidad de disparo relativamente lenta. {NEWLINE}> Ocultable"
  STR_TOKAREV: "Tokarev TT-30"
  STR_TOKAREV_CLIP: "Cargador de Tokarev"
  STR_TOKAREV_UFOPEDIA: "Esta pistola aún se usa en todo el bloque del Pacto de Varsovia, así como en China y Pakistán. Es fiable y precisa, pero no es fácil de manejar. {NEWLINE}> Ocultable"
  STR_HK_MK23_SOCOM_BUY: "Adquisición de Mk23 SOCOM"
  STR_HK_MK23_SOCOM: "Mk23 SOCOM"
  STR_HK_MK23_SOCOM_CLIP: "Cargador de Mk23 SOCOM"
  STR_HK_MK23_SOCOM_UFOPEDIA: "El H&K Mk23 SOCOM de fabricación alemana es el arma oficial de las Fuerzas Especiales de los EE. UU. Equipado con mira láser, es muy preciso y potente, pero relativamente pesado y con un alcance efectivo ligeramente reducido. {NEWLINE}> Ocultable {NEWLINE} {NEWLINE} Comprar esta arma requiere: Armas no estándar, Reclutamiento de Enviados Militares."
  STR_MAKAROV: "Makarov"
