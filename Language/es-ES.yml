  STR_MONSTERS_HUNT_DESCRIPTION: "La gente desapareció en los alrededores, algunos fueron encontrados asesinados, aparentemente por algún animal salvaje. Con la ayuda de las fuerzas locales, hemos localizado una posible razón: alguna criatura no identificada. Debemos identificar esta amenaza y ponerle fin."
