  STR_MONSTERS_HUNT_GENERIC_BRIEFING: "La gente desapareció en los alrededores, algunos fueron encontrados asesinados, aparentemente por algún animal salvaje. Con la ayuda de las fuerzas locales, hemos localizado una posible razón: alguna criatura no identificada. Debemos identificar esta amenaza y ponerle fin. Para abortar la misión, devuelva los operativos de X-Com al vehículo de transporte y haga clic en el icono \"Abortar misión\"."
