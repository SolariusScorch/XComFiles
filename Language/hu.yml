  STR_ETHEREAL_ORDER: "Éteri Rend"
  STR_ETHEREAL_ORDER_UFOPEDIA: "Az Éteri Rend a legbelső kör az idegen társadalomban. Kizárólag Éteriekből állva ez a csoport látszik állni minden idegen felett akikkel a Földön eddig találkoztunk. Úgy tűnik hozzáférnek olyan technológiához is amely nem áll rendelkezésre vagy nem érthető az 'átlagos' idegenek számára sem. Nem tisztázott hogy ők az idegenek törvényhozói vagy csak egy egyszerű végrehajtó szerv. Erőteljes vagy sem, közvetlenül nem vesz részt az invázió erőfeszítéseiben."
  STR_PHOTON_BLADE: "Fotonikus Penge"
  STR_PHOTON_BLADE_UFOPEDIA: "Ez a közelharci fegyver egzotikus fizikát használ egy keskeny, fókuszált és korlátozott hosszúságú fotonikus energiasugár létrehozásához. Részecskék jutnak el a markolattól a 'penge' hegyéig majd vissza, megmagyarázhatatlanul kevés energiát veszítve ebben a folyamatban. Úgy tűnik hogy valamiféle energiaforrás van a fegyver markolatába integrálva, de nem sikerült megérteni a működési elvét, ezért nem vagyunk képesek reprodukálni ezt a fegyvert. Ellentmond más idegen tárgyak technológiájának is."
