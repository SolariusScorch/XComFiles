  STR_BUG_EYE_GHOST_ARMOR: "Хар-ки пучеглазого привидения"
  STR_BUG_EYE_GHOST: "Пучеглазое привидение"
  STR_BUG_EYE_GHOST_UFOPEDIA: "Злобное привидение на самом деле представляет собой сгусток пси-энергии, проявляющий себя в виде «существа». Оно имеет энергетическую природу и неуязвимо для большинства форм воздействия, за исключением мощных энергетических разрядов и пси-атак. Оно не обладает разумом, однако улавливает присутствие человеческого сознания и охотится за пси-энергией, что неприятно для человека и может даже приводить к летальному исходу. Цитируя классиков: это жизнь, но не в той форме, к какой мы привыкли."
  STR_SKULL_WRAITH_ARMOR: "Хар-ки спектральной сущности"
  STR_SKULL_WRAITH: "Спектральная сущность"
  STR_SKULL_WRAITH_UFOPEDIA: "Этот сгусток пси-энергии обладает значительной силой. Он питается отрицательными человеческими эмоциями и преобразует пси-энергию в эктоплазму. Он охотится, вселяя в жертву страх и лишая ее психической энергии, пока она парализована от ужаса. Это создание уязвимо только для мощных энергетических разрядов и пси-сил."
  STR_ANCIENT_SEA_GHOST_ARMOR: "Хар-ки старого морского призрака"
  STR_ANCIENT_SEA_GHOST: "Старый морской призрак"
  STR_ANCIENT_SEA_GHOST_UFOPEDIA: "Эта сверхъестественная сущность, возникшая в океане, - результат сильных эмоций, вызванных смертью и ужасом. Так как сложные мысленные образы - редкость в открытом море, их проявления подолгу не рассеиваются и частично сохраняются на протяжении сотен лет, питаясь примитивной потусторонней энергией. Подобная псионическая сущность может проявлять себя в виде фантома и нести в себе достаточно пси-энергии, чтобы нанести вред человеку путем разрушения его биополя."
  STR_ECTOPLASM: "Эктоплазма"
  STR_ECTOPLASM_UFOPEDIA: "Эта таинственная субстанция, несомненно, представляет собой обычное вещество, но его химическая структура квазиорганического происхождения хаотична и труднообъснима. К тому же она обладает остаточной психической энергией. Субстанция быстро распадается, и для ее дальнейшего исследования необходимо специальное сооружение."
  STR_GOLDEN_ANKH: "Золотой анх"
  STR_SO_WHAT_NOW_ANEXI: "Что дальше, Анекси?"
  STR_HOLY_TRIAL: "Испытание праведности"
  STR_HOLY_TRIAL_UFOPEDIA: "Ты был избран мною в качестве союзника, ибо для меня очевидна искренность твоих намерений. Сестры мои, однако, продолжают сомневаться в тебе, человек. Между тем святотатцы Новорожденные, как и прежде, тщатся похитить наши реликвии - золотые анхи. Предлагаю тебе испытание: принеси нам анх в подтверждение чистоты своего сердца. Время и место я сообщу твоим слугам."
  STR_HOLY_TRIAL_PASSED: "Испытание праведности пройдено"
  STR_HOLY_TRIAL_PASSED_UFOPEDIA: "Да! Да! Это подлинный золотой анх! Ты продемонстрировал, на что способен, и теперь с полным правом можешь именоваться союзником. Я щедро вознагражу тебя за возвращение этого бесценного артефакта, как и за все, что встретится тебе впредь.{NEWLINE}Я передам его моим сестрам. Полагаю, они захотят, чтобы ты предстал пред ними для аудиенции."
  STR_MEET_THE_COVEN: "Аудиенция Ковена"
  STR_MEET_THE_COVEN_UFOPEDIA: "Мы есмы Древнейшие. Ты преодолел наше испытание, и мы сочли, что пора считать тебя нашим союзником. Ты способен оказать нам немалую помощь.{NEWLINE}Нам вполне по силам укротить Новорожденных, однако нас чрезвычайно страшит та сила, что направляет их. Постичь ее всецело нам не удалось. Мысли и чувства Новорожденных теперь принадлежат могущественному существу, которое повелевает им обернуть свое оружие против нас и заставляет ненавидеть нас. Сущность сия именует себя Фараоном.{NEWLINE}Пришло время положить конец его тирании. Обитель его хорошо защищена, и потому штурмовать её со стороны фасада бессмысленно. Посему мы помышляем послать туда небольшой отряд рыцарей. Готовы ли твои люди сопровождать их?"
  STR_COVEN_REWARD: "Вознаграждение Ковена"
  STR_COVEN_REWARD_UFOPEDIA: "Благодарствуем, храбрые смертные, что помогли сразить Слугу Драконов. Знаем, что много у вас других врагов, и в их числе коварные Небесные Люди. В знак благодарности примите от нас этот пустяк — в вашей войне он наверняка на что-нибудь сгодится.{NEWLINE}[Получено: расшифрованный ключ из посольства]"
  STR_HYBRID_RECRUITMENT: "Вербовка гибридов"
  STR_HYBRID_CONTROLLERS: "Контролеры гибридов"
  STR_HYBRID_CONTROLLERS_UFOPEDIA: "В гибридах больше человеческого, чем мы предполагали, и похоже, что они не очень-то счастливы. Мы выяснили, что ими управляют с помощью псионики. Получив важную информацию у специалиста гибридов, мы можем начать разбираться, откуда поступают эти пси-сигналы."
  STR_HYBRID_CONTROL_CIRCUITRY: "Управляющая схема гибридов"
  STR_HYBRID_CONTROL_CIRCUITRY_UFOPEDIA: "Это чрезвычайно сложное устройство представляет собой пси-аналог телефонного узла. Оно хранит данные обо всех существующих гибридах, включая их уникальные пси-отпечатки, а также помогает передавать псионические сообщения конкретному агенту. Посылая эмоциональные волны, устройство указывает гибридам, довольны их хозяева или нет. Также в него прошито «программное обеспечение», позволяющее распознавать бунтарские настроения. Устройство предназначено для полного подавления воли, но мы можем использовать его во благо - чтобы выявлять гибридов, готовых пойти против своих создателей."
  STR_HYBRID_CONTROL_TAKEN: "Центр контроля гибридов захвачен!"
  STR_HYBRID_CONTROL: "Центр контроля гибридов"
  STR_HYBRID_CONTROL_ASSAULT: "Штурм центра контроля гибридов"
  STR_ALERT_HYBRID_CONTROL_ASSAULT: "ОБНАРУЖЕН ЦЕНТР КОНТРОЛЯ ГИБРИДОВ!"
  STR_HYBRID_CONTROL_ASSAULT_DESCRIPTION: "Этим подземным комплексом управляют старшие контролеры гибридов. Мы должны выяснить, как на самом деле устроена сеть гибридов."
  STR_HYBRID_CONTROL_ASSAULT_BRIEFING: "Этим подземным комплексом управляют старшие контролеры гибридов. Мы должны выяснить, как на самом деле устроена сеть гибридов. Захватите предприятие и обеспечьте возможность проведения дальнейших исследований. Чтобы прервать задание, приведите агентов X-COM в зону выхода и кликните по иконке «Покинуть поле боя»."
  STR_DREAMERS: "Сновидцы"
  STR_DREAMERS_UFOPEDIA: "Похоже, в древности обладатели пси-сил научились «технике глубокого сновидения», что позволило им использовать состояние сна для медитаций и даже коммуникации с себе подобными. Этим навыком все еще обладают некоторые Бессмертные, хотя даже среди них он сейчас встречается редко. Как же унизительно сравнивать наши возможности со способностями предков!"
  STR_ANEXIS_OFFER: "Предложение Анекси"
  STR_ANEXIS_OFFER_UFOPEDIA: "Анекси из Дома пылающих небес, Сестра Змеиного пророка, приветствует тебя. От имени мне подобных благодарю тебя за помощь и защиту от полчищ Новорожденных. Мы тысячелетиями населяли эти пещеры, но теперь Новорожденные покушаются на нашу святую землю. Они молоды, и искра логоса в них лишь едва тлеет, но их орды многочисленны. Обладая несравненно более слабым разумом, они значительно превосходят нас числом и приходят отовсюду. Итак, я выражаю тебе свою благосклонность, ибо в числе твоих слуг наверняка немало весьма способных воинов. Готов ли ты вступить с нами в разумный союз?"
  STR_THE_NEPHILIM: "Нефилимы"
  STR_THE_NEPHILIM_UFOPEDIA: "Пришельцы посещали Землю и в древности. Как и в наши дни, они соединяли ДНК инопланетных видов с ДНК обитателей Земли. Главное отличие в том, что материалом служила ДНК эфириалов, а не сектоидов. Гибриды были разумны, обладали пси-способностями и жили удивительно долго. Однако по каким-то причинам создатели бросили их, а может, гибриды восстали. Как бы то ни было, они жили бок о бок с древними людьми, нередко становясь их лидерами. Возможно, люди унаследовали пси-способности именно от них. Сложно сказать, что с ними в итоге стало, но не исключено, что они все еще здесь и дергают за ниточки, стоя за ширмой. Кто знает?.."
  STR_PHASE_DRIVE: "Фазовый двигатель"
  STR_PHASE_DRIVE_UFOPEDIA: "Это чрезвычайно сложное устройство дает возможность судну «смещаться» из нашего измерения, что позволяет ему проходить сквозь материальные объекты, не получая повреждений и не разрушая их. Оно используется рептилоидами главным образом для перемещения между подземными поселениями и поверхностью Земли. Также оно используется в качестве защитного средства для их аппаратов, поскольку позволяет кораблю на мгновение «сместиться» из пространства и тем самым уклониться от ракет. Недостаток такой технологии заключается в том, что «сместившийся» корабль не имеет средств наблюдения за окружающим пространством, за исключением пси-волн."
  STR_CHITIN_DAGGER: "Хитиновый кинжал"
  STR_CHITIN_DAGGER_UFOPEDIA: "Простой клинок, искусно изготовленный из панциря какого-то крупного членистоногого."
  STR_MUMMY_ABODE_ALTAR: "Территория храма мумий"
  STR_ALERT_MUMMY_ABODE_ALTAR: "НАЙДЕН ХРАМ МУМИЙ"
  STR_MUMMY_ABODE_ALTAR_DESCRIPTION: "Это место обладает культовым значением для разумных зомби. Мы должны найти украденный артефакт, который упоминала Анекси. На территории храма находятся значительные силы противника."
