  STR_HAWKEYE_UFOPEDIA: "Летательный аппарат дальнего радиолокационного обнаружения с дополнительным топливным баком и увеличенной дальностью действия РЛС. Также может перевозить небольшой отряд агентов X-COM к месту выполнения задания."
  STR_AWACS: "АВАКС"
  STR_AWACS_UFOPEDIA: "Новое поколение авиационных систем раннего предупреждения и управления. Современные технологии позволяют обнаруживать любые цели на значительном расстоянии."
  STR_DARKSTAR: "ТЕМНАЯ ЗВЕЗДА"
  STR_DARKSTAR_UFOPEDIA: "Применение технологий пришельцев и сверхлегкого тритания позволило нам разработать БПЛА с беспрецедентной автономностью. РЛС была перенастроена для улучшения обнаружения НЛО.{NEWLINE}ВООР.: ЛУЧ. x 1{NEWLINE}СИСТ.: ЭЛЕКТР. x 3"
