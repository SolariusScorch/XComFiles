  STR_ALERT_ASYLUM_APPARITIONS: "ПРИЗРАКИ В ПСИХБОЛЬНИЦЕ!"
  STR_ASYLUM_APPARITIONS_DESCRIPTION: "Каждую ночь в этой психиатрической лечебнице происходят странные события: на пациентов и персонал нападают фантомы, которые ослабляют и пугают людей до потери сознания. Мы должны проникнуть на территорию больницы и положить этому конец.{NEWLINE}На этом задании необходимо использовать специальную униформу, чтобы не спугнуть тех, кто стоит за происходящим. Операция будет проводиться ночью, но здание неплохо освещено. Пули, как и все прочие традиционные формы внешнего воздействия, не способны нанести этим «призракам» ни малейшего вреда."
  STR_ASYLUM_APPARITIONS_BRIEFING: "Вы проникли в отделение психиатрической лечебницы, на которое напали привидения, выдавая себя за врачей. Найдите источник паранормальной активности и уничтожьте его. Чтобы прервать задание, приведите агентов X-COM в зону выхода и кликните по иконке «Покинуть поле боя»."
