  STR_DOGE_BITE_CYBER_UFOPEDIA: "Улучшенный фас!"
  STR_CHUPACABRA_EMBRYO: "Эмбрион чупакабры"
  STR_CHUPACABRA_EMBRYO_UFOPEDIA: "Похоже, чупакабры не являются пришельцами из космоса, или, по крайней мере, все не так просто. У нас есть доказательства, что Синдикат искусственно выводит их, и не только в целях проведения базовых исследований: полученный образец доказывает, что существует тщательно проработанная процедура и был накоплен немалый опыт выращивания таких существ, а это значит, что клонирование чупакабр осуществляется в промышленных масштабах.{NEWLINE}Сложно сказать, что M.A.G.M.A. будет делать с этой информацией, но теперь мы, по крайней мере, понимаем, насколько на самом деле опасен Синдикат."
  STR_PILE_OF_GORE: "Лужа крови"
  STR_PILE_OF_REMAINS: "Останки"
  STR_ADVANCED_FLIGHT_TRAINING: "Усиленная летная подготовка"
  STR_ADVANCED_FLIGHT_TRAINING_UFOPEDIA: "Командор, тренировки наших будущих пилотов, которые мы организовали своими силами, идут настолько хорошо, что мне кажется, мы можем начать еще более амбициозный проект. Надеюсь, скоро у нас появится боевой самолет, так что нам понадобятся настоящие военные летчики. Это звучит безумно, но, полагаю, упорство наших агентов и особые методики начальника медицинской службы позволят осуществить проект в разумные сроки.{NEWLINE}Командор, пока мы с Вами беседуем, наши сотрудники устанавливают улучшенный авиатренажер. Хотите попробовать?{NEWLINE}Требуемые показатели: храбрость - 40, реакция - 50, вменяемость - 50."
  STR_BASIC_FLIGHT_TRAINING: "Базовая летная подготовка"
  STR_BASIC_FLIGHT_TRAINING_UFOPEDIA: "В обычных обстоятельствах мы бы наняли профессиональных пилотов для управления любым аппаратом, который стоит в нашем ангаре сейчас или появится там в будущем. Однако у нас нет достаточно стабильного источника таких специалистов, чтобы дать им возможность просто так бродить по базе, - в конце концов, у нас предостаточно сильных врагов. Так что мы немедленно начинаем программу обучения наших агентов, чтобы они могли самостоятельно управлять летательными аппаратами.{NEWLINE}Нетрадиционный подход, не правда ли?"
  STR_PEPPER_SPRAY: "Перцовый баллончик"
  STR_PEPPER_SPRAY_UFOPEDIA: "Этот баллон представляет собой адекватное средство защиты от бешеных собак и агрессивно настроенных невооруженных гражданских лиц. Однако он совершенно не подходит для борьбы с врагами X-COM.{NEWLINE}Каждая атака снижает ОД цели на текущем ходу и причиняет оглушающий урон. Максимальная эффективная дальность составляет около 3 метров."
  STR_SOLDIER_TYPE: "ТИП АГЕНТА"
  STR_SOLDIER_LIST: "Список агентов"
  STR_SOLDIER_INFO: "Инф-я об агенте"
  STR_TRANSFORMATIONS: "Преобразования"
  STR_TRANSFORMATIONS_UFOPEDIA: "Преобразования, или усиление, - это особые процедуры, которым подвергаются агенты для улучшения их способностей. Новые преобразования появляются по мере завершения исследований. Агент должен соответствовать определенным требованиям, чтобы пройти преобразование. Преобразования доступны в списке агентов, под пунктом меню «Инф-я об агенте»."
  STR_DAMAGE_ROLLS: "Распределение урона"
  STR_DAMAGE_ROLLS_UFOPEDIA: "Различные виды атак наносят урон в соответствии с определенными формулами.{NEWLINE}Обычный урон: Итоговое значение урона определяется случайным образом в диапазоне от 0 % до 200 % от номинального урона, наносимого оружием.{NEWLINE}Стабильный урон: Итоговый урон также определяется в диапазоне от 0 % до 200 % от номинального урона, наносимого оружием, но показатели будут с большей вероятностью иметь средние значения, а предельные значения будут выпадать крайне редко. Такой урон наносят некоторые специальные виды оружия. В описании таких видов оружия всегда содержится соответствующее примечание.{NEWLINE}Урон от взрыва: Итоговое значение урона определяется случайным образом в диапазоне от 50 % до 150 % от номинального показателя урона оружия. Такой урон наносят все взрывчатые вещества, а также разрывные пули."
  STR_BOOM_BOX: "Бумбокс"
  STR_BOOM_BOX_UFOPEDIA: "Этот классический кассетный магнитофон с радио чаще всего покупают хипстеры всего мира. Хотя они могут приобрести куда более качественную аудиотехнику, только настоящий подержанный бумбокс дает тот самый хардкорный электрический звук (из подземки), который заставляет быстрее течь по жилам кровь.{NEWLINE}{NEWLINE}Если нужно, им также можно кого-нибудь хорошенько приложить, равно как и скейтбордом или мобильником."
  STR_SCARAB: "Скарабей"
  STR_DRAGONFLY_DARK: "Стрекоза"
  STR_OTHER_EMPLOYEES: "Прочие сотрудники"
  STR_IMPERSONATRON: "Имперсонатор"
  STR_IMPERSONATRON_PREQ1: "Требование для имперсонатора"
  STR_IMPERSONATRON_UFOPEDIA: "Это устройство позволяет пользователю менять внешность с помощью голопроектора и излучателя пси-волн. Идеально для маскировки при выполнении заданий по проникновению на различные объекты."
  STR_CHRYSSALID_VILLAGE_MARKER: "Бродячий криссалид"
  STR_CHRYSSALID_VILLAGE: "Деревня криссалидов"
  STR_CHRYSSALID_VILLAGE_DESCRIPTION: "Ужасный инопланетный монстр напал на эту мирную деревушку! Используйте любые средства, чтобы остановить этот кошмар. Помните: время играет критически важную роль.{NEWLINE}Вам придется вступить в борьбу с неизвестным числом биотерминаторов пришельцев и одновременно делать все возможное, чтобы спасти гражданских лиц, иначе они сами станут монстрами. К тому же территория покрыта густыми зарослями. В общем, Вам понравится, командор."
  STR_CHRYSSALID_VILLAGE_BRIEFING: "Ужасный инопланетный монстр напал на эту мирную деревушку! Используйте любые средства, чтобы остановить этот кошмар. Помните: время играет критически важную роль. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя». Никто не осудит вас за это."
  STR_ALERT_CHRYSSALID_VILLAGE: "Бродячий криссалид"
  STR_ALERT_OSIRON_AA_AMMO_TRADE: "КОНТРАБАНДНАЯ ТОРГОВЛЯ ТРИТАНИЕВЫМИ БОЕПРИПАСАМИ"
  STR_OSIRON_AA_AMMO_TRADE: "«Озирон» продает тританиевые боеприпасы"
  STR_OSIRON_AA_AMMO_TRADE_DESCRIPTION: "Боеприпасы из сплавов пришельцев, технологию производства которых мы передали M.A.G.M.A., попали на черный рынок. В этом квадрате «Озирон» создал склад, с которого осуществляются поставки запрещенных вооружений. Мы должны захватить его содержимое, чтобы удовлетворить Совет.{NEWLINE}Возможны боестолкновения с несколькими хорошо вооруженными штатскими лицами."
  STR_OSIRON_AA_AMMO_TRADE_BRIEFING: "То, чего опасались некоторые из нас, произошло - боеприпасы из сплавов пришельцев, технологию производства которых мы передали M.A.G.M.A., попали на черный рынок. Необходимо провести рейд на склад «Озирона» и конфисковать нелегальное оружие, иначе Совет обвинит нас в бесконтрольном распространении технологий пришельцев. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
  STR_IMPROVED_MUDRANGER: "БОЛОТОХОД ДЕСАНТА"
  STR_IMPROVED_MUDRANGER_UFOPEDIA: "Болотоход со специальной рамой, которая монтируется на крыше и позволяет перевозить это транспортное средство на самолете. Вероятно, такой подход более практичен."
  STR_MUTON_CULTURE: "Культура мутонов"
  STR_MUTON_CULTURE_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Согласно протоколу допроса мутона, предки этих существ были усилены так называемыми эфириалами и приняты в их армию. Их анатомия подвергалась дальнейшим изменениям в течение последующих тысячелетий. Современные мутоны с гордостью именуют себя кастой слуг, состоящей из безжалостных воинов, фанатично преданных тем, кого они считают своими создателями. Они всегда действуют как часть социальной машины пришельцев, поэтому у них никогда не было собственной цивилизации. Однако они обладают определенной культурой, которая отражает их инстинкты хищников и абсолютную преданность. Ключевым этапом наступления совершеннолетия мутона становится установление постоянной связи с управляющим эфириалом. Как только эта связь разрывается, мутон умирает. Обретение этой связи считается священнейшим из ритуалов и знаком величия."
  STR_SNAKEMEN_HOMEWORLD: "Планета человекозмеев"
  STR_SNAKEMEN_HOMEWORLD_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Человекозмей, которого мы допросили, смог описать свой родной мир. Это, по всей видимости, редчайший случай, поскольку большинство человекозмеев, с которыми мы сталкивались на Земле, были выращены на базах пришельцев. Наша особь была членом примитивной охотничьей общины - одного из тысяч племен, населяющих далекую планету с малым количеством воды. Человекозмей рассказывал главным образом о желтоватом небе, в котором светят три солнца, о выжженных плато и долинах рек, в которых обитают его сородичи. Однажды к ним снизошли «боги» - более развитые инопланетные существа, и многие человекозмеи вызвались добровольцами для участия в «Большой охоте среди звезд». В их числе был и наш пленник. Похоже, он искренне скучает по дому - редкий случай, когда пришелец проявляет чувство, которое мы в состоянии понять и которому можем сопереживать."
  STR_SECTOID_LEGENDS: "Легенды сектоидов"
  STR_SECTOID_LEGENDS_UFOPEDIA: "Захваченный сектоид рассказал нам историю о далеком прошлом своего вида, который уступил более развитой расе так называемых эфириалов. Согласно этой полулегенде, сектоиды присоединились к эфириалам в обмен на обещание улучшенного генома, который позволит им нормально производить потомство и радикально улучшит их физические и умственные способности. Сектоиды полагают, что этой награды они пока не получили, но наш экземпляр твердо верит, что однажды это произойдет. Слепая вера такого рода может показаться нам абсолютно иррациональной, но разве мы, люди, зачастую ведем себя не точно так же?"
  STR_FLOATERS_HISTORY: "История летунов"
  STR_FLOATERS_HISTORY_UFOPEDIA: "Много миллионов лет назад так называемые летуны создали цивилизацию на планете, вращавшейся вокруг двух солнц. При том, что уровень естественной радиации был и так чрезвычайно высоким, а среда - крайне непредсказуемой, летуны загрязнили планету до такой степени, что жизнь на ней стала фактически невозможной. В этот момент их посетила раса, которую мы знаем как эфириалов, и предложила летунам разработанную ими технологию кибернетического усовершенствования. Ценой, которую летунам пришлось заплатить, стал отказ от плотских страстей и необходимость служить в качестве солдат в армии эфириалов. И эту цену они заплатили с радостью."
  STR_ALIEN_RECREATIONAL_PROGRAMS: "Рекреационные прогр. пришельцев"
  STR_ALIEN_RECREATIONAL_PROGRAMS_UFOPEDIA: "Мы убедили захваченного нами пришельца рассказать нам о доставляющих ему удовольствие сеансах, обеспечиваемых развлекательной системой пришельцев. Такие сеансы в чем-то напоминают кинофильмы, но фактически без сценария. Во время сеанса мозг напрямую облучается пси-волнами, которые возбуждают определенные эмоции, а также вызывают образы, которые призваны усилить восприятие. Данный экземпляр получает особенное удовольствие от таких программ, как: «Блаженная безмятежность», «Ожидание награды» и «Охотничий азарт» (перевод названий очень приблизительный). Похоже, он испытывает заметную зависимость от этой формы развлечений."
  STR_ALIEN_SERVITORS: "Прислужники пришельцев"
  STR_ALIEN_SERVITORS_UFOPEDIA: "Прислужники - это организация, в которой состоят исключительно эфириалы. По всей видимости, им поручены те же задачи, что и младшим чинам эфириалов. Мы не понимаем, в чем заключается их уникальность, за исключением того, что они выполняют боевые задачи, не предназначенные для Ордена эфириалов, который командует регулярными войсками пришельцев. Похоже, все они очень стары, и у всех у них обнаружены признаки остановленного разложения. Очевидно, их каким-то образом воскресили после смерти и наполнили жизненной энергией, чтобы они вновь служили пришельцам. При этом их способности не слишком ухудшились, но самосознание практически отсутствует. Интересно, ожидает ли такая судьба каждого эфириала?"
  STR_ALIEN_GRAND_MASTERS: "Великие магистры пришельцев"
  STR_ALIEN_GRAND_MASTERS_UFOPEDIA: "Элиту Ордена Эфириалов составляют великие магистры, и со всей уверенностью их можно назвать правителями Ордена. Используя свои широчайшие властные полномочия великие магистры определяют политику как внутри Ордена, так и далеко за его пределами. Великих магистров тщательнейшим образом отбирают среди рыцарей: лишь те из них, кто доказал свою преданность Ордену и усердно служил ему удостаиваются подобной чести. Великие магистры в значительной степени автономны и обладают практическим равными со своими хозяевами властными полномочиями, но лишь в своей сфере деятельности.{NEWLINE}Великие магистры обладают огромным авторитетом, их слово - закон для всего Ордена и других членов правящего класса пришельцев.{NEWLINE}Нет нужды говорить, что великие магистры представляют самую чрезвычайную опасность для агентов X-COM, поскольку в своей псионической силе они превосходят любого другого эфириала, с которым мы когда-либо сталкивались."
  STR_ALIEN_KNIGHTS: "Рыцари пришельцев"
  STR_ALIEN_KNIGHTS_UFOPEDIA: "Рыцари составляют основу Ордена Эфириалов. Не смотря на свое звание, рыцари редко участвуют в боевых операциях, поскольку их основная обязанность - поддержание порядка внутри Ордена и контроль за исполнением его приказов. Используя свои выдающиеся ментальные способности, рыцари неустанно следят за тем, чтобы воля Ордена неукоснительно претворялась в жизнь. Рыцари - весьма талантливые управленцы и умелые воины, их обычно набирают из числа эфириалов-стражей. В круг боевых задач рыцарей обычно входят защита от вторжения специальных войск противника и пресечение попыток саботажа. В силу особенностей своей службы рыцарям крайне не рекомендуется взаимодействовать с другими слоями сообщества пришельцев, поэтому они очень редко контактируют с кем-то вне Ордена."
  STR_ALIEN_SENTINELS: "Часовые пришельцев"
  STR_ALIEN_SENTINELS_UFOPEDIA: "На самой низшей ступени иерархии Ордена Эфириалов располагаются часовые. С малых лет ведется их подготовка для службы, причем раздельно от эфириалов, не входящих в Орден: это необходимо для того, чтобы предотвратить «культурное загрязнение» умов юных эфириалов. Как следует из названия, основная задача часовых - охрана Ордена, хотя большую часть времени они посвящают своему развитию и усиленной подготовке, ибо каждый из часовых надеется однажды пополнить ряды правящей элиты Ордена, куда принимают лишь достойнейших их достойных."
  STR_ALIEN_SPEAKERS: "Спикеры пришельцев"
  STR_ALIEN_SPEAKERS_UFOPEDIA: "Спикеры - это члены Ордена Эфириалов, ответственные за доведение приказов Ордена до всех прочих слоев общества пришельцев. В отличие от остальных эфириалов, спикеры часто вступают в контакт со «слугами», и поэтому считаются наименее «чистой» частью Ордена. Впрочем, это нисколько не умаляет их статуса полноправных членов высшего эшелона власти пришельцев. Подготовка эфириалов на роль спикеров, как правило, ведется с юного возраста, и включает в себя интенсивные тренировки как атакующих, так и защитных псионических навыков. Спикеры очень устойчивы к любому ментальному воздействию, и потому представляют серьезную угрозу на поле боя.{NEWLINE}За небольшим исключением, спикеры сохраняют свои позиции в обществе практически пожизненно, не имея четких путей для повышения или понижения в звании. Они наслаждаются жизнью и своим привилегированным положением, распоряжаясь обширной свитой мутонов. Однако, любой из спикеров, признанный несоответствующим своему званию, незамедлительно уничтожается. Этот факт позволяет нам слегка приоткрыть завесу тайны политического устройства сообщества пришельцев и придти к заключению о неоднородности идеологического фронта, которая нередко порождает политическую борьбу внутри сообщества."
  STR_ALIEN_KEEPERS: "Хранители пришельцев"
  STR_ALIEN_KEEPERS_UFOPEDIA: "Хранители крайне редко встречаются в рядах пришельцев. Ими становятся исключительно эфириалы. Эти специалисты высокого ранга выполняют критически важные задачи по охране мозгов пришельцев, которые представляют собой узлы пси-сети инопланетян. Это превосходные псионики, уровень которых даже выше, чем у обычных эфириалов, но они обучаются главным образом обработке информации, а не ведению боя. Они поддерживают очень тесную связь со своим пси-нодом, практически полностью сливаясь с нейроматрицей пришельцев. Сородичи обычно избегают их и считают чем-то средним между операторами и инструментами."
  STR_ALIEN_LEGATES: "Легаты пришельцев"
  STR_ALIEN_LEGATES_UFOPEDIA: "Легаты пришельцев — привилегированные члены Ордена эфириалов,  выполняющие важные дипломатические миссии. Представлять интересы Ордена им обычно помогает свита из низших существ. Легаты вооружены легко и бойцы из них не лучшие, но всё же они чрезвычайно опасны из-за исключительных пси-способносей . Допрос легата может прояснить его задание и дать нам ключевую информацию о том, как помешать пришельцам захватить контроль над Землёй."
  STR_ALIEN_COMMANDERS: "Командующие пришельцев"
  STR_ALIEN_COMMANDERS_UFOPEDIA: "Командующие - специалисты высшего уровня в полевой структуре командования пришельцев - отвечают за проведение всех крупных военных операций. Их набирают главным образом из числа лучших лидеров, которые обладают достаточным опытом руководства. Дальнейшие тренировки формально с ними не проводятся, однако они некоторое время находятся рядом с теми, кто руководит всеми вооруженными силами пришельцев, впитывая тайные знания и мысли «высших существ» - в том числе в буквальном смысле слова: в этот период они проходят псионическую промывку мозгов. Когда они находятся не при исполнении, им приходится вести одинокое существование, во время которого они лишь изредка могут взаимодействовать с кем-то, кроме лидеров.{NEWLINE}Их знаний о том, как проводятся операции пришельцев, более чем достаточно, чтобы подтвердить наши подозрения: база операций пришельцев находится на Марсе."
  STR_ALIEN_LEADERS: "Лидеры пришельцев"
  STR_ALIEN_LEADERS_UFOPEDIA: "Лидеров отбирают чаще всего из числа навигаторов, инженеров и медиков, обладающих исключительным интеллектом и навыками управления войсками. Если иного не требует военная обстановка, они намного старше и опытнее среднестатистических бойцов пришельцев. Перед отправкой на задания они проходят тяжелые тренировки и подвергаются псионической обработке, которые усиливают их способности и улучшают моральные качества. Несмотря на высокое положение в иерархии, у них практически нет привилегий, кроме доступа к секретным данным.{NEWLINE}Информация, которую мы получили от пришельцев, позволяет нам вычислить расположение нескольких аванпостов пришельцев в Солнечной системе, среди которых: пост наблюдения и станция дозаправки на Луне, большая база на Марсе и несколько добывающих предприятий в поясе астероидов. Захваченный нами лидер прилетел с Марса, но он не смог подтвердить, действительно ли это то самое место, где расположен центр управления пришельцев."
  STR_ALIEN_MEDICS: "Медики пришельцев"
  STR_ALIEN_MEDICS_UFOPEDIA: "Медики особенно важны для военной машины пришельцев, поскольку многие инопланетные технологии основаны на использовании органики. Медиков отбирают сразу после рождения (или, если необходимо, проводят отбор в более зрелом возрасте), если кандидаты обладают многообещающими генами. Они проходят полную боевую подготовку, схожую с той, которой подвергаются солдаты, но совершенно отдельно от них. Лишь после этого они начинают получать медицинское образование. Их знания в некоторых сферах медицинских наук пришельцев достаточно глубоки, но они практически не способны применять их без стандартного оборудования. Они нечасто взаимодействуют с представителями других каст, кроме тех случаев, когда выполняют свои медицинские обязанности в «центрах здоровья и развития» пришельцев или во время операций на чужой территории."
  STR_ALIEN_ENGINEERS: "Инженеры пришельцев"
  STR_ALIEN_ENGINEERS_UFOPEDIA: "Инженеры - особая каста пришельцев. Они обладают достаточным доверием, чтобы получать доступ к тайным знаниям пришельцев - по крайней мере, к их части. Их набирают из числа солдат, после чего они проводят жизнь в замкнутых сообществах на базе пришельцев, в чем-то схожих с монастырями, до тех пор, пока их не признают годными к службе. Инженеры обычно работают на фабриках пришельцев, собирая вооружения, которые впоследствии будут использоваться против Земли, или обслуживают корабли пришельцев во время выполнения заданий. Однако, несмотря на высокий интеллект, они не обладают большим объемом научных знаний: их навыки в большей степени результат практики и повторения, нежели понимания принципов функционирования."
  STR_ALIEN_NAVIGATORS: "Навигаторы пришельцев"
  STR_ALIEN_NAVIGATORS_UFOPEDIA: "Каста навигаторов стоит в иерархии значительно выше солдат. Навигаторы зачастую выполняют роль младших офицеров на наименее важных заданиях. У них также есть доступ к некоторой секретной информации, необходимой для управления НЛО и ряда особых задач. Навигаторы обычно живут отдельно от солдат, что позволяет предотвратить утечку информации и возникновение дружеских отношений. Несмотря на привилегированный статус, им не известно, откуда прибыли пришельцы, за исключением того, что это место находится где-то в пределах Солнечной системы."
  STR_ALIEN_SOLDIERS: "Солдаты пришельцев"
  STR_ALIEN_SOLDIERS_UFOPEDIA: "Захваченный нами пришелец кратко описал свои суровые будни в рядах захватчиков. Он рассказал нам об огромных металлических залах, расположенных где-то под землей, бесконечных тренировках с пси-оборудованием, о питании из дозаторов корма, сне в камерах регенерации и участии в сеансах погружения в виртуальную реальность для развлечения. Однако этот экземпляр ничего не знал о том, где расположена база пришельцев. Также он не смог сообщить никакой новой информации об инфраструктуре сил пришельцев."
  STR_BEASTMAN: "Человекозверь"
  STR_BEASTMAN_FORMULA: "Формула человекозверя"
  STR_BEASTMAN_FORMULA_UFOPEDIA: "Корпорация M.A.G.M.A. поделилась с нами кое-какими интересными сведениями о гибридах людей и животных. Похоже, им удалось заполучить старинную плиту, созданную в Ассирии, на которой приводится точное и подробное научное описание некоторых аспектов соединения ДНК человека с ДНК других млекопитающих. Мы совершенно не представляем, откуда у ассирийцев были такие сведения, но плита, несомненно, подлинная."
  STR_TACTICAL_NEURAL_IMPLANT: "Тактический нейроимплант"
