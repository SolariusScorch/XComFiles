  STR_BLACK_SUN_BLADE: "Клинок Чёрного солнца"
  STR_BLACK_SUN_BLADE_UFOPEDIA: "Длинный клинок который носят члены Чёрного Солнца. Он имеет превосходное качество, но несмотря на это, его главной функцией остаётся чисто церемониальной."
  STR_SYNDICATE_FIELD_TEST: "Полевые испытания Синдиката"
  STR_ALERT_SYNDICATE_FIELD_TEST: "СИНДИКАТ ИСПЫТЫВАЕТ СВОИХ СОЗДАНИЙ!"
  STR_SYNDICATE_FIELD_TEST_DESCRIPTION: "Ученый Синдиката собирается напустить полчища кровожадных чудовищ на мирный городок. Мы должны помешать ее чудовищным планам и спасти как можно больше мирных жителей."
  STR_SYNDICATE_FIELD_TEST_BRIEFING: "Ученый Синдиката собирается напустить полчища кровожадных чудовищ на мирный городок. Мы должны помешать ее чудовищным планам и спасти как можно больше мирных жителей. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя». "
  STR_BIODRONE_TERRORIST: "Биодрон-террорист"
  STR_BIODRONE_CORPSE: "Труп биодрона"
  STR_BIODRONE: "Биодрон"
  STR_BIODRONE_UFOPEDIA: "Биодрон представляет собой мозг (человеческий или инопланетный), плавающий в амниотической жидкости и подсоединенный к базовому блоку, способному парить над землей и плавать под водой. Биодроны вооружены мощным акустическим биомеханическим расщепителем. Это означает, что несчастное создание буквально закрикивает противников до смерти. Мозг сильно изменен, взаимодействие с ним возможно исключительно путем прямой электрохимической стимуляции."
  STR_BIODRONE_AUTOPSY: "Вскрытие биодрона"
  STR_BIODRONE_AUTOPSY_UFOPEDIA: "У всех экземпляров обнаружены серьезные шрамы, оставшиеся после хирургических операций. Кроме того, все они сильно обезображены. Похоже, пришельцы серьезно калечат мозг, чтобы заставить его подчиняться. Чаще всего кора головного мозга этих созданий берется у пришельцев, но самое страшное то, что иногда нам попадаются образцы на базе Homo Sapiens. Управление ионным движителем осуществляется через некую разновидность ДУ. Некоторые ученые полагают, что акустическое оружие приводится в действие голосовыми связками организма-донора."
  STR_BIODRONE_ARMOR: "Характеристики биодрона"
  STR_TRIBIO_SONIC_WEAPON: "Акуст. ор. биодрона с тройным излучателем"
  STR_CHAINSAW: "Бензопила"
  STR_CHAINSAW_UFOPEDIA: "Некоторые до безумия влюблены в механические инструменты. Пила действительно способна нанести огромный урон, но все-таки ею лучше резать лес, чем людей. "
  STR_MUTON_SHADER: "Мутон-теневик"
  STR_MUTON_SHADER_UFOPEDIA: "Этим самкам мутонов удалось развить те структуры мозга, которые дают им способность пси-маскировки. Также они более быстрые и ловкие, чем мужские особи, ценой чуть меньшей мышечной массы. Они редко встречаются в рядах пришельцев и используются в качестве разведчиков и сил поддержки во время крупных операций пришельцев в тылу врага."
  STR_MUTON_SHADER_ARMOR: "Характеристики мутона-теневика"
  STR_DEATH_DISC: "Смертоносный диск"
  STR_DEATH_DISC_UFOPEDIA: "Это метательное оружие оснащено микрогравитационным приводом, что позволяет ему безостановочно вращаться в воздухе. После того как диск попадает в цель, он автоматически возвращается к владельцу. Мономолекулярное лезвие делает его ужасающе эффективным оружием, способным пробивать даже наиболее эффективные виды брони."
  STR_UNARMED_PSI_BLADE: "Пси-клинок"
  STR_BANK_REWARD: "Вознаграждение банка"
  STR_THE_HOLLOW_MAN_PROJECT: "Проект «Ложный человек»"
  STR_THE_HOLLOW_MAN_PROJECT_UFOPEDIA: "«Ложный человек» - это технология, доступная людям в черном, которая блокирует воспоминания жертвы, подменяя их искусственными. В результате этой процедуры возникает так называемый ложный человек - идеальная пешка, готовая следовать воле создателя без раздумий. Эта технология особенно опасна, поскольку жертва сохраняет все умственные способности и навыки, за исключением способности к эмпатии, которая нарушается при проведении обработки."
  STR_LARGE_WORKSHOP: "Большие мастерские"
  STR_LARGE_WORKSHOP_UFOPEDIA: "Расширенный вариант здания мастерской, обладающий схожими функциями, но при этом занимающий большую площадь и предоставляющий большие складские помещения. В больших мастерских установлены более совершенные инструменты и производственное оборудование на базе тритания.{NEWLINE}{NEWLINE}Для постройки этого здания требуется: 40 ед. сплавов пришельцев."
  STR_BRAIN_STORY_1: "Результаты штурма посольства #1"
  STR_BRAIN_STORY_1_UFOPEDIA: "После успешного штурма посольства пришельцев и подземной базы, расположенной под ним, мы получили множество подтверждений свидетельствам подпольной деятельности пришельцев. Через свои связи в Совете финансирующих наций мы проинформировали заместителя начальника управления внутренней безопасности о сложившейся ситуации (сам глава находился под пси-контролем в течение долгого времени, и теперь ему необходима реабилитация). Была начата широкомасштабная операция по выявлению агентов инопланетян. В правительстве проходят массовые аресты подозреваемых в сотрудничестве с пришельцами.{NEWLINE}{NEWLINE}Командор, полагаю, это полная победа. Нам удалось разрушить планы пришельцев по захвату власти в стране и склонить чашу весов в войне с инопланетными захватчиками немного в нашу пользу!"
  STR_BRAIN_STORY_2: "Результаты штурма посольства #2"
  STR_BRAIN_STORY_2_UFOPEDIA: "Уничтожение инопланетного мозга под посольством пришельцев предельно упростило задачу выявления шпионской сети инопланетян в регионе. Выяснилось, что глава государства, подписавший пакт с инопланетянами, находился под непрерывным контролем разума и что все представители спецслужб на самом деле пришельцы. Скомпрометированы все агенты в правительстве, в связи с чем сейчас проводится большое расследование.{NEWLINE}{NEWLINE}Мы получили подтверждение тому факту, что секретный пакт был разорван, и правительство страны собирается восстановить представительство в Совете финансирующих наций. Полагаю, теперь необходимо передать полномочия по решению этих проблем местным структурам, поскольку дезориентированные агенты пришельцев без руководства из командного центра не представляют серьезной угрозы."
  STR_BRAIN_STORY_3: "Результаты штурма посольства #3"
  STR_BRAIN_STORY_3_UFOPEDIA: "Все проинформированные госслужащие были глубоко шокированы, когда узнали о недавно подписанном пакте о сотрудничестве пришельцев с правительством. Глава государства хотя и не был в курсе происходящего, подал в отставку, а временно исполняющий его обязанности произнес пламенную речь, призвав всех сплотиться в борьбе против оставшихся инопланетных шпионов. Гибриды и их инопланетные союзники были арестованы и допрошены, а в некоторых случаях просто расстреляны на месте.{NEWLINE}{NEWLINE}Популярность проекта X-COM в Совете финансирующих наций выросла, и меня уже тошнит от всех этих дипломатов. К тому же я боюсь, что они раскроют местоположение наших баз. Кстати, командор, я только что слышала, что они хотят поместить Ваш портрет на новой купюре. Он должен олицетворять неизвестного гражданина страны!"
  STR_HYBRID_SCIENTIST_UFOPEDIA: "Ученые гибридов контролируют исследования людей и проводят биологические, генетические и метапсихологические эксперименты. Их высокий интеллект превосходит интеллект других гибридов, однако особыми боевыми навыками они не отличаются. Захват живьем ученых должен быть главной задачей, поскольку они нередко обладают обширными знаниями о проводимых пришельцами исследованиях."
  STR_ADVENT: "Пришествие"
  STR_ADVENT_UFOPEDIA: "«Пришествие» - это альянс фанатиков, в который входят как агенты пришельцев, так и дружественные им силы. Они должны обеспечивать поддержку операций пришельцев по инфильтрации. Под руководством инопланетян «Пришествие» пытается подчинить страны Земли, создавая марионеточные режимы. Сначала они создают в стране шпионскую сеть и внедряют своих агентов во все сферы жизни общества, включая управление на местах, правительство и командование армией. Важный этап - подписание секретного пакта о сотрудничестве между государством и пришельцами и выход страны из Совета финансирующих наций.{NEWLINE}Пакт позволяет «Пришествию» действовать более открыто и создавать различные правительственные структуры, которые, среди прочего, позволяют эффективно скрывать тайные операции пришельцев. Некоторые люди добровольно оказывают им помощь, веря лживым обещаниям светлого будущего и эры гармонии, которые принесут с собой пришельцы. Однако истинные планы пришельцев раскроются массам лишь тогда, когда инопланетяне захватят власть над всей планетой."
  STR_DISGUISED_HYBRID_AUTOPSY: "Вскрытие замаскированного гибрида"
  STR_DISGUISED_HYBRID_AUTOPSY_UFOPEDIA: "Внешне это существо выглядит как человек. Его кожа и мышечная ткань полностью аналогичны человеческим, но структура внутренних органов и скелета заметно отличаются. Мозг невероятно развит, за исключением мозжечка, причем похоже, что он подвергся «сжатию» с помощью необычных мышц, чтобы вместиться по объему в человеческий череп. Через несколько дней кожа существа начала быстро разлагаться, демонстрируя серый кожный покров и черные глаза."
  STR_CLONING_INF_PREREQ: "Инфильтрация - клоны"
  STR_MC_INF_PREREQ: "Инфильтрация - управление сознанием"
