  STR_POWER_SOURCE_MINIATURIZATION: "Элериумная батарея"
  STR_POWER_SOURCE_MINIATURIZATION_UFOPEDIA: "Тщательно проанализировав источник энергии НЛО, мы разработали технологию хранения огромного количества энергии в элериумных ячейках. Эта передовая батарея значительно эффективнее любого другого ранее существовавшего портативного источника энергии."
