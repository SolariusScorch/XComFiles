  STR_MINIGUN_AA_CLIP_MANUFACTURING: "Производство короба минигана «БО» (Тт)"
  STR_MINIGUN_UFOPEDIA: "Это тяжелое оружие поддержки поливает поле боя смертоносным градом пуль и наиболее эффективно при зачистке местности и подавлении противника. Также оно наносит серьезные повреждения тяжелой броне благодаря чрезвычайно высокой скорострельности. Из-за большого веса этот миниган может использоваться только физически сильными агентами - лишь они способны полностью раскрыть его потенциал. По возможности рекомендуется вести огонь из положения в приседе."
