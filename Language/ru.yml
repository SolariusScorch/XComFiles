  STR_FIGHTER_SHIP_UFOPEDIA: "В задачи истребителей входит уничтожение земных воздушных судов, в том числе наших перехватчиков. Для своих размеров они исключительно хорошо вооружены, но их команда очень мала."
  STR_LIGHT_FIGHTER_SHIP_UFOPEDIA: "Эти миниатюрные НЛО предназначены для перехвата летательных аппаратов противника. Они исключительно быстры и смертельно опасны для любого невооруженного корабля."
