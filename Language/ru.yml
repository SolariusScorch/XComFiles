  STR_SYNDICATE_CEO_TRUEFORM: "Исп. директор Синдиката"
  STR_SYNDICATE_CEO_TRUEFORM_CORPSE: "Труп исп. директора Синдиката"
  STR_SYNDICATE_CEO_TRUEFORM_UFOPEDIA: "Это ужасающее существо поддерживает человеческий облик, но обретает свою истинную форму, если испытывает боль или находится в состоянии стресса. Это улучшенный Homo Sapiens, который был изменен с помощью необычных химикатов, в результате чего обрел большую силу, интеллект и пси-способности. Среди членов Синдиката эта процедура считается особым даром, который доступен только членам высшего руководства. Похоже, эта технология превосходит все прочие научные достижения Синдиката."
  STR_SYNDICATE_CEO_TRUEFORM_AUTOPSY: "Вскрытие исп. директора Синдиката"
  STR_SYNDICATE_CEO_TRUEFORM_AUTOPSY_UFOPEDIA: "Несмотря на ужасающий внешний вид, это существо имеет ДНК Homo Sapiens. Его биохимия подверглась глубоким изменениям, осуществленным неизвестным способом. Оно обладает мощной мускулатурой, крепким телосложением и головным мозгом большого объема. Судя по всему, его тело обладает отличной способностью к адаптации, а также имеет особые мускулы, которые позволяют ему поддерживать человеческий облик."
  STR_SYNDICATE_SCIENTIST: "Ученый Синдиката"
  STR_SYNDICATE_SCIENTIST_UFOPEDIA: "Этих людей Синдикат нанимает для работы над секретными проектами. Их работа во многом схожа с той, которой занимаются наши ученые, с той лишь разницей, что они не занимаются защитой Земли - их цель прямо противоположна. Их мотивация - жадность и амбиции или же в лучшем случае научное любопытство. Как бы то ни было, для них не существует понятия морали."
  STR_SYNDICATE_SUPERSOLDIER_CORPSE: "Труп суперсолдата Синдиката"
  STR_SYNDICATE_SUPERSOLDIER: "Суперсолдат Синдиката"
  STR_SYNDICATE_SUPERSOLDIER_UFOPEDIA: "Эти солдаты были усовершенствованы с помощью генной инженерии и хирургии, что превратило их в настоящие машины убийства. Их физические данные превышают возможности абсолютно всех обычных людей. Их головной мозг также подвергся изменениям, что позволило усилить их естественные пси-способности и дало им возможность использовать телекинез для самозащиты в бою. Эти ребята бьют без промаха."
  STR_SYNDICATE_WALKER_CANNON: "Пушка шагохода Синдиката"
  STR_SYNDICATE_WALKER_ARMOR: "Хар-ки шагохода Синдиката"
  STR_SYNDICATE_WALKER: "Шагоход Синдиката"
  STR_SYNDICATE_WALKER_UFOPEDIA: "Этот шагающий робот-охранник прекрасно бронирован и оснащен пушкой с вращающимся блоком стволов. Он отлично подходит для охраны помещений."
  STR_SYNDICATE_WALKER_CORPSE: "Разбитый шагоход Синдиката"
  STR_SYNDICATE_WALKER_AUTOPSY: "Изучение разбитого шагохода Синдиката"
  STR_SYNDICATE_WALKER_AUTOPSY_UFOPEDIA: "Этот робот-охранник обладает тяжелой броней и оснащен пушкой с вращающимся блоком стволов. Его схема - в значительной степени эксперимент, однако производство, похоже, поставлено на конвейер. Ходовая часть достаточно подвижна, однако не позволяет роботу перемещаться на большой скорости. Он способен действовать автономно и достаточно разумен, чтобы сообщить другому роботу о противнике, используя зрительные и слуховые каналы. По крайней мере, в большинстве случаев."
  STR_SYNDICATE_LABS_NETWORK: "Сеть лабораторий Синдиката"
  STR_SYNDICATE_LABS_NETWORK_UFOPEDIA: "Основная деятельность Синдиката направлена на разработку, использование и продажу экзотических технологий. Организация обеспечивает существование огромной сети секретных лабораторий, которые прячутся за ширмой обычных исследовательских предприятий, принадлежащих различным организациям, контролируемым Синдикатом. Выявление этой сети - важное звено в нашей борьбе с Синдикатом."
  STR_SYNDICATE_WAREHOUSE: "Склад Синдиката"
  STR_ALERT_SYNDICATE_WAREHOUSE: "ОБНАРУЖЕН СКЛАД СИНДИКАТА"
  STR_SYNDICATE_WAREHOUSE_DESCRIPTION: "Мы обнаружили склад Синдиката. Необходимо не допустить доставки товаров к месту назначения. Склад охраняют прекрасно подготовленные люди в современном снаряжении."
  STR_SYNDICATE_WAREHOUSE_BRIEFING: "Мы обнаружили склад Синдиката. Необходимо не допустить доставки товаров по месту назначения. Склад охраняют прекрасно подготовленные люди, вооруженные до зубов. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
  STR_SYNDICATE_LAB: "Лаборатория Синдиката"
  STR_ALERT_SYNDICATE_LAB: "ОБНАРУЖЕНА ЛАБОРАТОРИЯ СИНДИКАТА"
  STR_SYNDICATE_LAB_DESCRIPTION: "Мы обнаружили лабораторию Синдиката. Необходимо арестовать одного из ученых и допросить его.{NEWLINE}По всей видимости, вам будет противостоять отлично вооруженная многочисленная охрана Синдиката."
  STR_SYNDICATE_LAB_BRIEFING: "Мы обнаружили лабораторию Синдиката. Необходимо арестовать одного из ученых и допросить его. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
  STR_SYNDICATE_MONSTER_LAB: "Лаборатория монстров Синдиката"
  STR_SYNDICATE_MONSTER_LAB_DESCRIPTION: "Наша цель - провести рейд на секретную лабораторию Синдиката и получить критически важные сведения по проблеме активности монстров. Обыскивайте ученых, чтобы найти такие материалы.{NEWLINE}По всей видимости, вам будет противостоять отлично вооруженная многочисленная охрана Синдиката."
  STR_SYNDICATE_MONSTER_LAB_BRIEFING: "Вы стоите у входа в подземный лабораторный комплекс. Пройти коротким и простым путем не удастся, поэтому придется преодолеть сеть пещер. Ищите личные файлы ученых Синдиката. Чтобы прервать задание, приведите агентов X-COM в зону выхода и кликните по иконке «Покинуть поле боя»."
  STR_ALERT_SYNDICATE_MONSTER_LAB: "ОБНАРУЖЕНА ЛАБОРАТОРИЯ МОНСТРОВ СИНДИКАТА"
  STR_MONSTERS_INC: "Файлы «Корп. монстров»"
  STR_MONSTERS_INC_UFOPEDIA: "Эти документы неоспоримо подтверждают, что Синдикат несет ответственность за клонирование и распространение чупакабр, разведение волков-фенриров, отлов и проведение экспериментов над дикими шамблерами и монгорнами... В общем, список длинный. Как бы то ни было, хотя не они вывели этих существ, без их поддержки популяция монстров на Земле начнет сокращаться.{NEWLINE}Чтобы решить проблему раз и навсегда, мы должны провести рейд на заброшенную лабораторию «Красного рассвета». Там сейчас полно гигантских пауков, но именно там мы сможем найти ключ к тому, чтобы справиться с этой угрозой."
  STR_SYNDICATE_EXPERIMENTS: "Эксперименты Синдиката"
  STR_SYNDICATE_EXPERIMENTS_UFOPEDIA: "Допрос ученого, работавшего на Синдикат, дал нам кое-какие сведения о происхождении монстров, заполонивших Землю. Похоже, организация несет ответственность за большую часть инцидентов, связанных с нападениями странных существ. Хотя мотивы Синдиката до сих пор не ясны, мы должны найти одну из принадлежащих им лабораторий клонирования и собрать достаточно информации для раскрытия международного заговора.{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Новая задача: найти секретные материалы, относящиеся к экспериментам над монстрами. Их можно получить у ученых Синдиката, работающих на тайных базах организации."
  STR_SYNDICATE: "Синдикат"
  STR_SYNDICATE_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Синдикат - это огромная могущественная тайная организация, которой принадлежат несколько транснациональных корпораций. Также Синдикат контролирует целый ряд других организаций. Судя по всему, основная цель Синдиката - получение из инопланетных знаний и технологий финансовой выгоды любой ценой, но мы подозреваем, что реальная их цель - скорее захват власти над миром. Их активы обеспечивают им практически безграничные ресурсы, к тому же Синдикат пользуется благосклонностью ряда наших политических оппонентов. Разумеется, он крайне опасен, даже в сравнении с культами пришельцев."
  STR_UAC_MILITARY: "Наемник UAC"
  STR_UAC_MILITARY_CORPSE: "Труп наемника UAC"
  STR_UAC_MILITARY_ARMOR: "Хар-ки наемника UAC"
  STR_UAC_MILITARY_UFOPEDIA: "Формально, эти люди - сотрудники небольших частных охранных предприятий, для которых, фактически, UAC является постоянным и, зачастую, единственным клиентом. Наемники UAC хорошо снаряжены и подготовлены, поэтому их не стоит недооценивать даже тогда, когда они безоружны."
  STR_UAC_ENGINEER: "Инженер UAC"
  STR_UAC_ENGINEER_CORPSE: "Труп инженера UAC"
  STR_UAC_ENGINEER_ARMOR: "Хар-ки инженера UAC"
  STR_UAC_ENGINEER_UFOPEDIA: "Эти инженеры отвечают за разработку передовых технологий корпорации UAC. Они не обладают достаточной боевой подготовкой, и потому не должны представлять серьезную опасность для наших агентов, но будьте уверены: они точно знают, как пользоваться созданным ими оружием."
  STR_UAC_MANAGER: "Менеджер UAC"
  STR_UAC_MANAGER_CORPSE: "Труп менеджера UAC"
  STR_UAC_MANAGER_ARMOR: "Хар-ки менеджера UAC"
  STR_UAC_MANAGER_UFOPEDIA: "Менеджеры среднего звена, ответственные за ведение повседневной деятельности UAC. Их осведомленность касаемо дел компании весьма различна, и даже очень хорошо информированные люди оказываются потрясающе некомпетентны в вопросах работы других направлений. Видимо, это один из механизмов UAC по контролю за утечкой информации. Как бы там ни было, эти менеджеры крайне важны для нашего расследования, и поэтому их следует захватить любой ценой и допросить, даже если они будут сопротивляться... ОСОБЕННО, если они будут сопротивляться."
  STR_HUMAN_OSIRON_GOON_ARMOR: "Хар-ки головореза «Озирона»"
  STR_HUMAN_OSIRON_ELITE_ARMOR: "Характеристики главаря «Озирона»"
  STR_HUMAN_OSIRON_BOSS_ARMOR: "Характеристики босса «Озирона»"
  STR_HUMAN_OSIRON_GOON: "Головорез «Озирона»"
  STR_HUMAN_OSIRON_GOON_UFOPEDIA: "Эти члены банды хорошо экипированы, подготовлены и имеют неплохую зарплату, а потому довольно опасны. Однако им не известно практически никаких полезных сведений."
  STR_HUMAN_OSIRON_ELITE: "Главарь «Озирона»"
  STR_HUMAN_OSIRON_ELITE_UFOPEDIA: "Эти боевики-ветераны «Озирона» более выносливы, подлы и лучше вооружены, чем их менее именитые товарищи. Разумеется, они опасны, однако от того, что на мусоре стоит штамп высшей пробы, быть мусором он не перестает."
  STR_HUMAN_OSIRON_BOSS: "Босс «Озирона»"
  STR_HUMAN_OSIRON_BOSS_UFOPEDIA: "Высокопоставленные члены «Озирона» зарабатывают контрабандой, продажей и воровством инопланетных артефактов. У них удивительно хорошие связи для обычных лидеров банды."
  STR_OSIRON: "Озирон"
  STR_OSIRON_UFOPEDIA: "«Озирон» - преступная организация, занимающаяся любыми странными и редкими вещами: артефактами пришельцев, древними реликвиями, странными созданиями. Несмотря на относительно небольшой численный состав, банда действует по всему миру. Их деятельность не только незаконна, но и вредоносна для землян, поскольку они сбывают свой товар опасным организациям, таким как культы пришельцев."
  STR_OSIRON_STAKEOUT: "Логово «Озирона»"
  STR_OSIRON_STAKEOUT_DESCRIPTION: "Мы обнаружили логово членов банды «Озирона», расположенное в заброшенной части города. Наша цель - захватить их лидера и доставить на допрос.{NEWLINE}На задании можно использовать только маскируемое снаряжение и гражданскую одежду."
  STR_OSIRON_STAKEOUT_BRIEFING: "Мы обнаружили логово членов банды «Озирона» в заброшенной части города. Они наблюдают за территорией, так что нам придется использовать гражданский транспорт и легкое снаряжение, чтобы не привлекать внимания. Наша цель - захватить их лидера. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
  STR_OSIRON_NEST: "Штурм тайного склада «Озирона»"
  STR_ALERT_OSIRON_NEST: "ОБНАРУЖЕН СКЛАД «ОЗИРОНА». МЕСТО:"
  STR_OSIRON_NEST_DESCRIPTION: "Местные сотрудники правоохранительных органов обнаружили большой склад, который используется «Озироном» для хранения контрабанды. В ходе задержания подозреваемые оказали сопротивление, в результате чего завязалась серьезная перестрелка между членами «Озирона» и полицией. Похоже, полицейские сильно недооценили преступников, в результате чего бандиты значительно превзошли их как в количественном составе и сейчас постепенно подавляют сопротивление сил правопорядка. Мы должны оказать им помощь."
  STR_OSIRON_NEST_BRIEFING: "Местные сотрудники правоохранительных органов обнаружили большой склад, который используется «Озироном» для хранения контрабанды. В ходе задержания подозреваемые оказали сопротивление, в результате чего завязалась серьезная перестрелка между членами «Озирона» и полицией. Бандиты забаррикадировались в здании и оттуда ведут огонь на подавление. Нейтрализуйте всех членов «Озирона» в этом квадрате и постарайтесь свести к минимуму жертвы среди полиции. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
  STR_ALERT_OSIRON_STAKEOUT: "ОБНАРУЖЕНО УБЕЖИЩЕ «ОЗИРОНА». МЕСТО:"
  STR_OSIRON_CRUISE: "Круизный лайнер Озирона"
  STR_OSIRON_CRUISE_DESCRIPTION: "Мы обнаружили замаскированное под круизный лайнер судно, на котором «Озирон» перевозит контрабанду. Мы должны высадиться на нем, нейтрализовать экипаж и захватить нелегальный груз. Вам будут противостоять члены банды и охрана «Озирона». Это задание нельзя прервать."
  STR_OSIRON_CRUISE_BRIEFING: "Мы обнаружили замаскированное под круизный лайнер судно, на котором «Озирон» перевозит контрабанду. Мы должны высадиться на нем, нейтрализовать экипаж и захватить нелегальный груз. Это задание нельзя прервать."
  STR_ALERT_OSIRON_CRUISE: "ЗАМЕЧЕН КОРАБЛЬ «ОЗИРОНА»"
  STR_CULT_OF_SPIRITS_PREREQUISITE: "Требование для «Детей эфира»"
  STR_CULT_OF_SPIRITS: "Дети эфира"
  STR_CULT_OF_SPIRITS_UFOPEDIA: "«Дети эфира» - это неформальная организация медиумов, парапсихологов и тому подобных «специалистов», чей разум слегка повредился в результате многолетнего контакта с пси-сферой Земли. От них можно ожидать разжигания беспорядков, главным образом путем использования паранормальных явлений. Также они могут приносить в жертву псионическим сущностям живых людей."
  STR_HUMAN_GHOST_CULTIST_ARMOR: "Хар-ки члена Культа духов"
  STR_HUMAN_GHOST_CULTIST: "Член Культа духов"
  STR_HUMAN_GHOST_CULTIST_UFOPEDIA: "Эти заблудшие души - члены неформальной секты «Дети эфира», состоящей из медиумов и всех тех, кто верит в привидений. В результате длительного контакта с энергией, исходящей из загробного мира, они приучились полностью подчиняться своим покровителям - будь то люди или призраки. Они не боятся смерти, однако в экстремальной ситуации их может охватывать ужас."
  STR_BILLHOOK: "Секач"
  STR_BILLHOOK_UFOPEDIA: "Этот садовый инструмент имеет дурную репутацию. В качестве оружия требует скорее грубой силы, чем навыков фехтования."
  STR_MALE_VIP_REPTOID: "Старший чин рептилоидов"
  STR_MALE_VIP_REPTOID_ARMOR: "Хар-ки старшего чина рептилоидов"
  STR_REPTOID_SHADOW_ARMOR: "Характеристики рептилоида-тени"
  STR_REPTOID_DRAKE_ARMOR: "Хар-ки рептилоида-дракона"
  STR_REPTOID_COMMANDO_ARMOR: "Хар-ки рептилоида-коммандо"
  STR_REPTOID_STANDARD_ARMOR: "Характеристики рептилоида"
  STR_CROC_ARMOR: "Характеристики крокодилоида"
  STR_REPTOID_DRAKE_CORPSE: "Труп рептилоида-дракона"
  STR_REPTOID_DRAKE: "Рептилоид-дракон"
  STR_REPTOID_DRAKE_UFOPEDIA: "Драконы - это офицеры армии рептилоидов, носящие бронекостюмы с сервоприводами. Они хорошо натренированы, используют самое лучшее  доступное снаряжение и очень опасны в бою."
  STR_REAPER_WEAPON: "Атака потрошителя"
  STR_REAPER_WEAPON_UFOPEDIA: "Действия потрошителя при нападении похожи на то, что делает носорог, и столь же опасны."
  STR_REAPER_ARMOR: "Характеристики потрошителя"
  STR_REAPER: "Потрошитель"
  STR_REAPER_UFOPEDIA: "Это двуногое плотоядное существо обладает мощными челюстями и совершенно ненасытно. В его мозг вживлено несколько таинственных имплантов, которые, по всей видимости, используются для того, чтобы управлять им. Примитивные инстинкты этого существа направлены лишь на устрашение и разрушение."
  STR_REAPER_TERRORIST: "Потрошитель-террорист"
  STR_REAPER_CORPSE: "Труп потрошителя"
  STR_REAPER_AUTOPSY: "Вскрытие потрошителя"
  STR_REAPER_AUTOPSY_UFOPEDIA: "У потрошителя два «мозга» и два «сердца», что позволяет ему вести бой, даже будучи тяжелораненым. Однако его покрытая шерстью шкура легко воспламеняется, что делает это существо уязвимым к действию зажигательных веществ."
  STR_BARDICHE: "Бердыш"
  STR_BARDICHE_UFOPEDIA: "Это мастерски изготовленное большое древковое оружие способно пополам разрубить лошадь, если у пользователя хватит сил удержать его."
  STR_GREATSWORD: "Двуручный меч"
  STR_GREATSWORD_UFOPEDIA: "Это оружие ближнего боя чудовищной длины наносит ужасающие раны, но не особенно эффективно против брони."
  STR_SLEDGEHAMMER: "Кувалда"
  STR_SLEDGEHAMMER_UFOPEDIA: "Это оружие не предназначено для нанесения точных ударов, однако причиняет серьезный урон. В руках самых сильных бойцов оно может быть ужасно разрушительным."
  STR_KNIFE: "Нож"
  STR_KNIFE_UFOPEDIA: "Этот клинок предназначен скорее для нанесения быстрых режущих ударов, чем мощных колющих. Лучше всего подходит подвижным бойцам, прошедшим базовую подготовку по обращению с оружием ближнего боя.{NEWLINE}>Легко укрывается"
  STR_MAGMA_TANK_FACTORY: "Фабрика танкеток M.A.G.M.A."
  STR_MAGMA_TANK_FACTORY_DESCRIPTION: "На предприятии M.A.G.M.A., производящем боевых роботов, произошла серьезная авария, из-за которой собиравшиеся там танкетки вышли из-под контроля.{NEWLINE}Помогите персоналу (исправным танкеткам и истребителям танков) подавить восстание машин."
  STR_MAGMA_TANK_FACTORY_BRIEFING: "На предприятии M.A.G.M.A., производящем боевых роботов, произошла серьезная авария, из-за которой производимые корпорацией танкетки вышли из-под контроля. Помогите персоналу (исправным танкеткам и истребителям танков) подавить восстание машин. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
  STR_ALERT_MAGMA_TANK_FACTORY: "РОБОТЫ ВЫШЛИ ИЗ-ПОД КОНТРОЛЯ НА ФАБРИКЕ M.A.G.M.A.!"
  STR_SYNDICATE_CHUPACABRAS_LAB: "Лаборатория чупакабр"
  STR_ALERT_SYNDICATE_CHUPACABRAS_LAB: "ЧУПАКАБРЫ СБЕЖАЛИ ИЗ ЛАБОРАТОРИИ СИНДИКАТА!"
  STR_SYNDICATE_CHUPACABRAS_LAB_DESCRIPTION: "Корпорация M.A.G.M.A. попыталась провести «переговоры» с Синдикатом, побывав с «официальным визитом» в одной из его лабораторий. Однако в лаборатории содержались чупакабры, которым удалось выбраться из клетки. Корпорация не хотела бы, чтобы о ее связи с инцидентом стало известно, в связи с чем они обратились к нам. Если мы проигнорируем их просьбу, это также вызовет недовольство Совета."
  STR_SYNDICATE_CHUPACABRAS_LAB_BRIEFING: "Корпорация M.A.G.M.A. попыталась провести «переговоры» с Синдикатом, побывав с «официальным визитом» в одной из его лабораторий. Однако в лаборатории содержались чупакабры, которым удалось выбраться из клетки. Теперь мы должны разобраться с последствиями. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
  STR_MAGMA_LAB: "Лаборатория M.A.G.M.A."
  STR_MAGMA_LAB_DESCRIPTION: "Укромную лабораторию, принадлежащую корпорации M.A.G.M.A., наводнили зомби (скорее всего, они сумели освободиться из специального контейнера). Наша задача - остановить нашествие и по возможности разобраться, каким образом зомби удалось освободиться."
  STR_MAGMA_LAB_BRIEFING: "Укромную лабораторию, принадлежащую корпорации M.A.G.M.A., наводнили зомби (скорее всего, они сумели освободиться из специального контейнера). Наша задача - остановить нашествие и по возможности разобраться, каким образом зомби удалось освободиться. Нам разрешается забрать любые предметы, которые мы найдем на месте, включая денежные средства. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
  STR_ALERT_MAGMA_LAB: "ТРЕВОГА В ЛАБОРАТОРИИ M.A.G.M.A.!"
  STR_MAGMA_MISSION_MAGMA_LAB: "Задание от M.A.G.M.A.: Лаборатория M.A.G.M.A."
  STR_MAGMA_MISSION_MAGMA_LAB_UFOPEDIA: "{NEWLINE}{NEWLINE}Кому: X-COM{NEWLINE}От кого: Корпорация M.A.G.M.A.{NEWLINE}{NEWLINE}Господин командующий! Корпорация M.A.G.M.A. высоко оценивает опыт Вашей организации в деле борьбы с... необычным врагом. Мы были бы крайне признательны, если бы Вы оказали нам помощь в решении тех проблем, с которыми нам рано или поздно придется разбираться. Если Вы сможете их уладить, M.A.G.M.A. будет рада вознаградить Вас соответствующим образом. Разумеется, если Ваши люди погибнут при исполнении, M.A.G.M.A. не будет нести за это никакой ответственности."
  STR_MESSAGE_FROM_MAGMA_01: "Письмо от M.A.G.M.A. N 001"
  STR_MESSAGE_FROM_MAGMA_01_UFOPEDIA: "{NEWLINE}Кому: X-COM{NEWLINE}От кого: Корпорация M.A.G.M.A.{NEWLINE}{NEWLINE}Корпорация M.A.G.M.A. приветствует Вас, господин командующий! Если Вы вдруг впервые слышите о нас, сообщаем, что мы одна из крупнейших компаний на рынках высокотехнологичной энергетики и вооружений. Прекрасно, что у нас наконец появилась возможность поговорить: мы можем помочь друг другу в деле защиты планеты от сверхъестественных явлений, о которых столь много информации удалось собрать X-COM. Для начала мы без дополнительных условий предоставим вам доступ к некоторым нашим базовым разработкам. Взамен мы надеемся на сотрудничество, но без лишней огласки, если M.A.G.M.A. столкнется с чем-то из Вашей сферы компетенции... что, с учетом того, куда движется мир, похоже, неизбежно. Мы же продолжим искания в деле развития человека. Пусть это скромное послание станет фундаментом великого дела, господин командующий.{NEWLINE}Если Вы планируете начать работать с нами, проведите исследовательскую программу «Задание от M.A.G.M.A.: Лаборатория M.A.G.M.A.». Ее завершение будет равносильно подписанию контракта."
  STR_MESSAGE_FROM_MAGMA_02: "Письмо от M.A.G.M.A. N 002"
  STR_MESSAGE_FROM_MAGMA_02_UFOPEDIA: "{NEWLINE}{NEWLINE}Кому: X-COM{NEWLINE}От кого: Корпорация M.A.G.M.A.{NEWLINE}{NEWLINE}Отличная работа, господин командующий! Ваша помощь позволила нам ускорить очистку.{NEWLINE}Однако напоминаем, что наша цель прежде всего - понять причину, почему это произошло. До того момента мы не можем гарантировать, что это не случится вновь."
  STR_MESSAGE_FROM_MAGMA_03: "Письмо от M.A.G.M.A. N 003"
  STR_MESSAGE_FROM_MAGMA_03_UFOPEDIA: "{NEWLINE}{NEWLINE}Кому: X-COM{NEWLINE}От кого: Корпорация M.A.G.M.A.{NEWLINE}{NEWLINE}Господин командующий! Корпорация M.A.G.M.A. очень довольна тем, насколько эффективно Вам удалось справиться с эпидемией вируса. Полагаем, эта история имела благоприятный исход для всех сторон, кроме Синдиката.{NEWLINE}В знак продолжения нашего плодотворного сотрудничества мы предлагаем вам доступ к тяжелой пушке - нашей эксклюзивной разработке. Это экспериментальное оружие может стать незаменимым в Вашем деле.{NEWLINE}К сожалению, изменники из Синдиката продолжают подрывную работу и остаются нашим общим врагом. Также существуют и другие элементы, которые несут угрозу человечеству. Мы вновь свяжемся с Вами по поводу работы, когда наступит подходящий момент."
  STR_MESSAGE_FROM_MAGMA_04: "Письмо от M.A.G.M.A. N 004"
  STR_MESSAGE_FROM_MAGMA_04_UFOPEDIA: "{NEWLINE}{NEWLINE}Кому: X-COM{NEWLINE}От кого: Корпорация M.A.G.M.A.{NEWLINE}{NEWLINE}Господин командующий! Корпорация M.A.G.M.A. благодарит Вас за оказание посильной помощи.{NEWLINE}Возможно, Вы захотите приобрести еще один наш эксклюзивный продукт - знаменитую автопушку. Вы точно оцените ее по достоинству."
  STR_MESSAGE_FROM_MAGMA_05: "Письмо от M.A.G.M.A. N 005"
  STR_MESSAGE_FROM_MAGMA_05_UFOPEDIA: "{NEWLINE}{NEWLINE}Кому: X-COM{NEWLINE}От кого: Корпорация M.A.G.M.A.{NEWLINE}{NEWLINE}Господин командующий! Корпорация M.A.G.M.A. высоко ценит своевременно оказанную Вами помощь.{NEWLINE}Выполнив это задание, Вы заслужили доверие M.A.G.M.A. Ознакомьтесь с нашей сверхсекретной линейкой импульсного оружия: ничего подобного на земном шаре нет больше ни у кого, кроме Вас! Разумеется, если это предложение Вас заинтересует."
  STR_SHARE_ALLOY_AMMO_TECH: "Передача технологии тританиевых боеприп."
  STR_SHARE_ALLOY_AMMO_TECH_UFOPEDIA: "Командор, мы загрузили всю имеющуюся у нас информацию о тританиевых боеприпасах на серверы M.A.G.M.A. Надеюсь, Вы знаете, что делаете, и в итоге это пойдет нам на пользу, а не свалится на голову в виде очередной неприятности.{NEWLINE}{NEWLINE}Совет крайне недоволен нашими действиями (-500 очков)."
  STR_SHARE_TERRAMITE_TECH: "Передача образцов террамита"
  STR_SHARE_TERRAMITE_TECH_UFOPEDIA: "Ну что ж, командор. Я передал тому парню из M.A.G.M.A. все имеющиеся у нас материалы по террамиту. От этого малого у меня мурашки по коже, так что надеюсь, они довольны. А еще хотелось бы думать, что это не нанесет нам серьезного ущерба.{NEWLINE}{NEWLINE}Естественно, Совет взбешен, и им нужны наши головы. Черт возьми. (-500 очков)"
  STR_SHARE_POWER_SOURCE_MINIATURIZATION_TECH: "Передача элериумных батарей"
  STR_SHARE_POWER_SOURCE_MINIATURIZATION_TECH_UFOPEDIA: "Командор, мы передали M.A.G.M.A. средства, необходимые для создания армии, использующей элериумные источники энергии. Или же, по меньшей мере, позволяющие полностью изменить баланс сил во многих регионах планеты. Возможно, этого делать не стоило.{NEWLINE}{NEWLINE}Совет в ярости от того, что мы нарушили эмбарго на экспорт энергоресурсов. (-1500 очков)"
  STR_SHARE_ELERIUM_EXPLOSIVES_TECH: "Передача элериумной взрывчатки"
  STR_SHARE_ELERIUM_EXPLOSIVES_TECH_UFOPEDIA: "Командующий! Я только-только собрался поговорить с вами о запрете на распространение инопланетного вооружения, но уже вижу, что слишком поздно. Надеюсь, вы точно знаете, что делаете, ибо в противном случае нас обоих, скорее всего, вышвырнут отсюда к сектоидам собачьим... (-1500 очков)"
  STR_SHARE_ALIEN_GARDENS_TECH: "Передача технологии садов пришельцев"
  STR_SHARE_ALIEN_GARDENS_TECH_UFOPEDIA: "Командор, корпорация M.A.G.M.A. охотно приняла наше предложение и немедленно применила на практике на своих секретных химических заводах. Не знаю, кто их клиенты — кроме нас, разумеется — но очень надеюсь, что они никогда и ни за что не воспользуются этой технологией. Всё-таки её так просто не скроешь, учитывая, что она делает с людьми, транспортом и зданиями...{NEWLINE}{NEWLINE}Совету тоже наверняка обо всём известно, и мне очень интересно, как вы будете с ними объясняться. У вас же есть этому какое-то объяснение? (-1500 очков)"
  STR_MESSAGE_FROM_MAGMA_ALLOY_AMMO: "Письмо от M.A.G.M.A.: Тританиевые боеприпасы"
  STR_MESSAGE_FROM_MAGMA_ALLOY_AMMO_UFOPEDIA: "{NEWLINE}{NEWLINE}Кому: X-COM{NEWLINE}От кого: Корпорация M.A.G.M.A.{NEWLINE}{NEWLINE}Господин командующий! Корпорация M.A.G.M.A. крайне заинтересована в получении разработанной вами технологии тританиевых боеприпасов. Если Вы поделитесь с нами спецификациями, мы предоставим Вам в пользование чудесный товар, полностью совместимый с нашими лучшими продуктами.{NEWLINE}Если Вас устраивает это предложение, закончите работу над отчетом «Передача технологии тританиевых боеприп.»."
  STR_MESSAGE_FROM_MAGMA_TERRAMITE: "Письмо от M.A.G.M.A.: Террамит"
  STR_MESSAGE_FROM_MAGMA_TERRAMITE_UFOPEDIA: "{NEWLINE}{NEWLINE}Кому: X-COM{NEWLINE}От кого: Корпорация M.A.G.M.A.{NEWLINE}{NEWLINE}Господин командующий! Корпорация M.A.G.M.A. не может не отметить, что вы обнаружили новый материал с очень интересными свойствами. Какая прочность! Какое изящество! Быть может, Вы готовы поделиться его характеристиками во имя науки? А мы в дальнейшем сможем предложить Вам новый товар - еще лучше прежнего.{NEWLINE}Если Вы согласны на это предложение, закончите работу над отчетом «Передача образцов террамита»."
  STR_MESSAGE_FROM_MAGMA_POWER_SOURCE_MINIATURIZATION: "Письмо от M.A.G.M.A.: Элериумные батареи"
  STR_MESSAGE_FROM_MAGMA_POWER_SOURCE_MINIATURIZATION_UFOPEDIA: "{NEWLINE}{NEWLINE}Кому: X-COM{NEWLINE}От кого: Корпорация M.A.G.M.A.{NEWLINE}{NEWLINE}Господин командующий! Как Вам, возможно, известно, корпорация M.A.G.M.A. - это лидер в сфере энергетики. В числе ее проектов есть экспериментальные термоядерные установки. Их эффективность бесспорна, но они не поддаются миниатюризации и абсолютно нетранспортабельны. Однако похоже, что принципы, заложенные в источники энергии пришельцев, обеспечивают им модульность и масштабируемость.{NEWLINE}Соглашение о передаче нам этих секретов могло бы принести неоценимую пользу обеим сторонам!{NEWLINE}Если Вы принимаете наше предложение, закончите работу над отчетом «Передача элериумных батарей»."
  STR_MESSAGE_FROM_MAGMA_ELERIUM_EXPLOSIVES: "Письмо от M.A.G.M.A.: Элериумная взрывчатка"
  STR_MESSAGE_FROM_MAGMA_ELERIUM_EXPLOSIVES_UFOPEDIA: "{NEWLINE}{NEWLINE}Кому: X-COM{NEWLINE}От кого: Корпорация M.A.G.M.A.{NEWLINE}{NEWLINE}Мы рады приветствовать Вас вновь, господин Командующий! Как Вам известно, наша корпорация является мировым лидером в производстве оружия, столь успешно показавшего себя в текущем конфликте с внеземным противником. И хоть мы можем по праву гордиться своими разработками, мы не можем себе позволить игнорировать образцы инопланетных технологий, которые могут оказать нам всем существенную помощь в борьбе с врагом.{NEWLINE}В связи с этим мы предлагаем Вам заключить взаимовыгодное соглашение: если Вы поделитесь с нами технологией элериумной взрывчатки, мы сможем предложить вашей организации оружие большой огневой мощи! Зная, как Вам нравится наше вооружение, мы уверены, что Вы не сможете отказаться от нашего предложения. В конце концов, мы на этой планете все здесь заодно.{NEWLINE}Если Вы согласны с нашим предложением, закончите работу над отчетом «Передача элериумной взрывчатки»."
  STR_MESSAGE_FROM_MAGMA_ALIEN_GARDENS: "Письмо от M.A.G.M.A.: Сады пришельцев"
  STR_MESSAGE_FROM_MAGMA_ALIEN_GARDENS_UFOPEDIA: "{NEWLINE}{NEWLINE}Кому: X-COM{NEWLINE}От кого: Корпорация M.A.G.M.A.{NEWLINE}{NEWLINE}Господин командующий! Нам стало известно от наших общих друзей, что вы сделали ряд любопытных открытий насчёт химии пришельцев. Это как раз совпало с темой нашего проекта, который наверняка вас заинтересует: боеприпасы, специально предназначенные для преодоления индивидуальной бронезащиты. Если вы согласны поделиться этой технологией с нашей компанией, мы будем рады предоставить вам совершенно революционное оборудование!{NEWLINE}Если Вас устраивает это предложение, закончите работу над отчетом «Передача технологии садов пришельцев»."
  STR_MESSAGE_FROM_MAGMA_POWER_ARMOR: "Предложение M.A.G.M.A.: Силовая броня"
  STR_MESSAGE_FROM_MAGMA_POWER_ARMOR_UFOPEDIA: "{NEWLINE}{NEWLINE}Кому: X-COM{NEWLINE}От кого: Корпорация M.A.G.M.A.{NEWLINE}{NEWLINE}Господин командующий! Ваша организация по возможности реагирует на наши разумные запросы. Благодаря людям вроде Вас корпорация M.A.G.M.A. скоро станет доминирующим игроком на глобальном энергетическом рынке. Однако мы не забыли о нашей основной сфере деятельности - разработке военного снаряжения. Эти невероятные технологии позволяют нам предложить Вам новый тип индивидуальной защиты - силовую броню!{NEWLINE}Купить этот чудесный механизм могут только наши самые надежные покупатели. Разумеется, Ваша организация возглавляет этот список!"
  STR_NIGHTVISION: "Ночное видение"
  STR_NIGHTVISION_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}В ходе выполнения заданий в темное время суток вы можете изменить режим отображения и включить режим ночного видения, нажав клавишу Scroll Lock или удерживая «Пробел» (клавиши можно изменить в настройках). В этом режиме вы сможете лучше видеть поле боя."
  STR_LOOK_AROUND: "Следите за окружением"
  STR_LOOK_AROUND_UFOPEDIA: "Ваши глаза - важнейший инструмент на поле боя.{NEWLINE}Почаще оборачивайтесь, ведь иногда можно не заметить рядом с собой даже слона."
  STR_SURRENDER: "Сдача"
  STR_SURRENDER_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Большинство врагов (но не все из них) могут сдаться, если бой складывается не в их пользу. Сдавшиеся единицы живой силы противника будут автоматически арестованы."
  STR_READINESS: "Вменяемость"
  STR_READINESS_UFOPEDIA: "Показатель вменяемости показывает, насколько подавлен и психологически измотан агент X-Com. В миссиях с участием сверхъестественных явлений вменяемость постепенно уменьшается: как правило, он уменьшается на 1 пункт за каждый ход, хотя более напряженные миссии могут снижать вменяемость агентов быстрее. Другими возможными причинами потери вменяемости являются боевые наркотики и псионические способности.{NEWLINE}Агент восстанавливает несколько очков вменяемости в день. Точное количество зависит от оснащения базы; чем оно более развито, тем быстрее восстанавливается вменяемость у наших агентов. В стандартном жилом модуле восстанавливается 3 очков вменяемости в день.{NEWLINE}Необходимо следить за состоянием рассудка, так как оно влияет на ход боя. Нормальный уровень вменяемости позволит достичь максимальной боевой эффективности, а полная вменяемость даже слегка повысит энергию и моральный дух агента. И наоборот, низкий уровень вменяемости вызывает у агента усталость и волнение. Крайне низкий уровень вменяемости может даже воздействовать на ОД, которые обычно восстанавливаются до максимума в начале каждого хода."
  STR_OVERSTUN: "Травматический шок"
  STR_OVERSTUN_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Тяжелораненные бойцы подвергаются риску летального исхода, даже если они получили своевременную медицинскую помощь. Когда показатель оглушения превышает текущее значение ОЗ в пять и более раз, боевая единица начинает терять здоровье каждый ход и на экране появляется иконка острой сердечной недостаточности. Чтобы предотвратить смерть от травматического шока, необходимо повысить здоровье раненого или уменьшить степень его оглушения."
