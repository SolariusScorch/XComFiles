  STR_CYBERWEB_MANUFACTURING_PLANT_BRIEFING: "Мы напали на секретное производственное предприятие «Сайбервеба». Мы должны захватить это сооружение и предотвратить утечку запрещенных технологий на рынок. Кроме того, мы должны искать любые секретные документы. Чтобы прервать задание, приведите агентов X-COM в зону выхода и кликните по иконке «Покинуть поле боя»."
  STR_CYBERWEB_MANUFACTURING_PLANT_DESCRIPTION: "Здесь расположено секретное производственное предприятие «Сайбервеба», которое необходимо для осуществления их амбициозных проектов. Многие незаконные товары, впоследствии попадающие на черный рынок, производятся именно здесь, поэтому мы должны прекратить его работу."
