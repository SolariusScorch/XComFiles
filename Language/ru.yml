  STR_MIB_IDENTITY: "Люди в черном"
  STR_MIB_ACTIVITY_UFOPEDIA: "Эта организация в некотором роде копирует X-COM. Ее члены оснащены по последнему слову техники и тоже вступают в дело, когда наблюдается активность инопланетян. Однако похоже, что проводимая ими работа направлена на сокрытие деятельности пришельцев, а не на противоборство ей. Чтобы получить более подробные сведения, мы должны захватить одного из их лидеров."
  STR_MIB_IDENTITY_UFOPEDIA: "ЛвЧ и X-COM - это две стороны одной медали. Инициатива создания обеих организаций принадлежит сильным мира сего. Однако X-COM был создан с целью борьбы с захватчиками, а ЛвЧ существуют, чтобы потворствовать их деятельности. Похоже, мировые лидеры хотели иметь в запасе несколько вариантов."
