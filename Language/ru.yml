  STR_OUTPOST_OF_APOCALYPSE_BRIEFING: "Мы обнаружили укрепленный храм Культа Апокалипсиса. Мы должны сломить сопротивление членов Культа и захватить здание. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
  STR_OUTPOST_OF_APOCALYPSE_DESCRIPTION: "Мы обнаружили укрепленный храм Культа Апокалипсиса. Мы должны сломить сопротивление членов Культа и захватить здание."
  STR_OUTPOST_OF_APOCALYPSE_UFOPEDIA: "Допрос брата Апокалипсиса позволил нам определить потенциальное местонахождение нескольких постоянных поселений, существование которых обеспечивает этот странный культ. Мы надеемся, там нам удастся узнать больше о тайнах Культа."
  STR_TOWER_OF_APOCALYPSE: "Башня Апокалипсиса"
  STR_ALERT_TOWER_OF_APOCALYPSE: "ОБНАРУЖЕНА БАШНЯ АПОКАЛИПСИСА!"
  STR_TOWER_OF_APOCALYPSE_BRIEFING: "Мы обнаружили уединенный монастырь Культа Апокалипсиса. Мы должны сломить сопротивление членов Культа и получить информацию о нем. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
  STR_TOWER_OF_APOCALYPSE_DESCRIPTION: "Мы обнаружили уединенный монастырь Культа Апокалипсиса. Мы должны сломить сопротивление членов Культа и получить информацию о нем."
  STR_TOWER_OF_APOCALYPSE_UFOPEDIA: "Башни Апокалипсиса представляют собой тайные монастыри, где члены Культа могут спокойно заниматься своими еретическими практиками. Обычным сочувствующим вход туда строжайше запрещен. Башни возглавляют верховные священники, носящие сан понтифика. Очевидно, они лучше осведомлены о делах Культа, чем обычные священники."
  STR_MYSTERIES_OF_APOCALYPSE: "Тайны Апокалипсиса"
  STR_MYSTERIES_OF_APOCALYPSE_UFOPEDIA: "Командор, мне жаль, но несмотря на то, что нам удалось дойти до самой верхушки Культа Апокалипсиса, мы не смогли узнать ничего особенного. Однажды они просто стали собираться, без какой-либо дополнительной организации или внутреннего распорядка. Но им нужно было финансирование, и каким-то образом они нашли очень состоятельного спонсора. Полагаю, их финансируют далеко не только непосредственные члены, но даже самим членам Культа не известно, кто же является их таинственным благодетелем. Однако это единственный ключ, который у меня есть, так что постараюсь обдумать проблему получше."
  STR_GOALS_OF_APOCALYPSE: "Тайные планы Апокалипсиса"
  STR_GOALS_OF_APOCALYPSE_UFOPEDIA: "Господин командующий! Молодая леди из службы разведки рассказала мне о загадке, с которой она столкнулась в ходе расследования деятельности Культа Апокалипсиса, поэтому я принял решение оказать ей помощь. Я потратил много часов на ознакомление с различными религиозными, политическими и художественными текстами, которые были опубликованы Культом, и с помощью ПО для проведения лингвистического анализа текста мне удалось выявить тайное послание: человечество погрузилось в сон; задача Культа - пробудить его. Они пытаются подготовить человечество к будущим испытаниям, которые, как говорят, должны начаться совсем скоро. Увы, мы не знаем, откуда поступают такие сведения. Возможно, нам стоит поискать другие ключи..."
  STR_CULT_OF_APOCALYPSE: "Культ Апокалипсиса"
  STR_CULT_OF_APOCALYPSE_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Вдобавок ко всем прочим проблемам, как выяснилось, существуют таинственные силы, которые скрываются среди жителей Земли и собираются ввергнуть планету в хаос, но при этом не связаны ни с одним известным культом пришельцев или инспирированным ими заговором. Эти силы многие годы поддерживали различные повстанческие группировки и секты, приобретая союзников и изучая противников. Похоже, близится день, когда эти люди явят миру свое лицо, что, по всей видимости, не сулит Земле ничего хорошего."
