  STR_DEEP_SEA_ANALYSIS: "Анализ диких мор. животных"
  STR_DEEP_SEA_ANALYSIS_UFOPEDIA: "Исследуя активность этих странных гибридов, я пришла к следующим неутешительным выводам.{NEWLINE}Во-первых, несмотря на то, сколь опасны эти существа, программа их выведения не завершена. Это неудачные прототипы, отходы. При этом им не страшно воздействие взрывной волны и кинетического оружия, а их физическая сила такова, что они способны играючи разорвать человека на куски.{NEWLINE}Во-вторых, они способны жить и сражаться на дне океана, в том числе внутри впадин. Однако они не стали бы выходить на берег по своей воле. Что-то использует этих существ в качестве неуправляемого орудия террора."
