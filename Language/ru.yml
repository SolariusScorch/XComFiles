  STR_DISGUISED_HYBRID_CORPSE: "Странное человеческое тело"
  STR_REFINED_HUMANS: "Переработанные люди"
  STR_REFINED_HUMANS_REPORT: "Переработанные люди"
  STR_REFINED_HUMANS_REPORT_UFOPEDIA: "В обнаруженном нами контейнере содержится близкая к однородной субстанция, содержащая в основном стволовые клетки, а также смесь тканей, питательных веществ и аминокислот. Генетический анализ показал, что материалом послужили несколько людей - порядка 15 человек на каждый контейнер. Замечу, что любой отсек контейнера содержит материал, полученный из людей одного пола.{NEWLINE}На основании анализа структуры стволовых клеток можно сделать вывод, что они были получены из мышечной и костной ткани, а также различных органов. Судя по количеству биоматериала, доноры были переработаны почти полностью.{NEWLINE}И хотя это покажется ужасным, эти люди уже мертвы, а материал бесценен для углубленных исследований клеток и будет пользоваться огромным спросом в любом исследовательском центре соответствующего типа. Также эти образцы могут пригодиться нам для наших медицинских исследований."
  STR_HUMAN_REFINING: "Система переработки людей"
  STR_HUMAN_REFINING_REPORT: "С-ма переработки людей"
  STR_HUMAN_REFINING_REPORT_UFOPEDIA: "Это жуткое оборудование пришельцев состоит из операционного стола и роботизированных манипуляторов и предназначено, по всей видимости, для разделки людей. Манипуляторы оканчиваются тонкими скальпелями, превращающими человеческую плоть и кости в желе, которое затем всасывается внутрь манипулятора.{NEWLINE}Масштабы и жестокость процедуры ужасают и демонстрируют истинное лицо инопланетных захватчиков."
  STR_KIDNAPPED_CITIZEN: "Похищенные граждане"
  STR_KIDNAPPED_CITIZEN_REPORT: "Похищенные граждане"
  STR_KIDNAPPED_CITIZEN_REPORT_UFOPEDIA: "Человек, которого мы спасли, рассказывает, что его похитили во время посещения частной клиники, недавно открывшейся неподалеку от его дома. Ему предлагали революционный метод лечения рака. В ходе операции ему было введено обезболивающее, так что он пришел в сознание только спустя несколько часов после того, как его спасли агенты X-COM."
  STR_DISGUISE_MACHINE: "Маскировочная машина"
  STR_DISGUISE_MACHINE_REPORT: "Маскировочная машина"
  STR_DISGUISE_MACHINE_REPORT_UFOPEDIA: "Этот блок разработан сугубо инопланетными инженерами и немного походит на душевую кабинку. На внутренней поверхности расположены форсунки, соединенные с баками, содержащими светящуюся жидкость. Микробиологический анализ этой жидкости подтвердил наличие человеческой ДНК, а также большое количество стволовых клеток с необычными генетическими свойствами.{NEWLINE}Устройство подключено к сложной вычислительной системе, которая, в свою очередь, подсоединена к передатчикам миллиметрового диапазона. Мы выяснили, что передатчик способен программировать поведение стволовых клеток, которые распыляются на объект, помещенный в устройство."
  STR_HUMAN_CLONE_IN_JAR: "Клон человека"
  STR_HUMAN_CLONE_IN_JAR_REPORT: "Клон человека"
  STR_HUMAN_CLONE_IN_JAR_REPORT_UFOPEDIA: "Мы открыли цилиндрический резервуар, в котором плавал человек. Очевидно, он был выращен искусственным путем. Мышцы не успели сформироваться до конца. Несмотря на то, что он выглядит как взрослый, в тканях не обнаружено признаков старения. Образец не способен выжить: спустя несколько часов после извлечения из резервуара появилась слабая активность головного мозга, схожая с активностью эмбриона, но значительно более ярко выраженная. Спустя четыре часа после извлечения образец впал в кому, а еще спустя час была зафиксирована его смерть.{NEWLINE}Анализ ДНК и сопоставление результатов с информацией в нашей базе данных показали, что образец - точная генетическая копия видного политического деятеля - члена радикальной оппозиции, который исчез при невыясненных обстоятельствах несколько месяцев назад."
  STR_ADVENT_CLINIC_LOGS: "Журнал клиники"
  STR_ADVENT_CLINIC_LOGS_REPORT: "Журнал клиники «Пришествия»"
  STR_ADVENT_CLINIC_LOGS_REPORT_UFOPEDIA: "Анализ данных с компьютеров клиники гибридов пролил свет на их деятельность в регионе. Под видом частной клиники, предлагающей инновационные методы лечения серьезных заболеваний, в т. ч. наследственных, а также рака и СПИДа, гибриды проводили генетические исследования и категоризацию населения. Предлагавшиеся ими революционные методы и удобные схемы оплаты привлекали людей из всех слоев общества.{NEWLINE}В соответствии с логикой, которую мы не до конца понимаем, операции предлагались отобранным пациентам, и после применения сильного обезболивающего их помещали в стазис и увозили в неизвестном направлении.{NEWLINE}Лечение на генном уровне, которое проходили те, кого не похищали, имело краткосрочный эффект, что заставляло пациентов проходить его вновь. Очевидно, оно окажет серьезное мутагенное воздействие на потомство прошедших такой курс лечения."
  STR_ALIEN_KEY_DECRYPTED: "Расшифр. ключ из посольства пришельцев"
  STR_ALIEN_KEY: "Ключ пришельцев"
  STR_ALIEN_KEY_UFOPEDIA: "Этот светящийся объект испускает мощный сигнал переменной частоты. Характеристики пульсации меняются каждые 25 часов. Принцип работы источника питания передатчика не ясен, а сложная природа сигнала, вероятно, означает, что этот предмет представляет собой беспроводной ключ или радиомаяк."
  STR_CLONING_INF_PLOT: "План пришельцев - клоны"
  STR_CLONING_INF_PLOT_UFOPEDIA: "Нам удалось захватить планы пришельцев по клонированию людей. Используя сеть медицинских учреждений, гибриды собирают образцы ДНК людей, имеющих серьезное влияние в обществе. Затем они похищают оригинал и создают его клон. Клонов людей, не имеющих близких друзей или родственных связей, особенно трудно выявить после подмены. При этом, однако, оригинал оставляют в живых и держат в заточении, хотя зачем это нужно, нам не ясно.{NEWLINE}Клонов ловко вводят в общество посредством активной шпионской сети, после чего они начинают вести подрывную работу, направленную против X-COM и Совета и имеющую целью сделать правительство и общество в целом лояльными пришельцам."
  STR_MC_INF_PLOT: "План пришельцев - управление сознанием"
  STR_MC_INF_PLOT_UFOPEDIA: "Мы знали, что некоторые пси-способности позволяют владеющим ими управлять сознанием живых существ, но нам было сложно представить, в какой мере пришельцы используют эти навыки для инфильтрации. Они могут устанавливать периодический и даже постоянный контроль над ключевыми общественными деятелями в стране, в которую им удалось проникнуть, включая глав государств.{NEWLINE}Мы полагаем, что пси-сеть пришельцев имеет древовидную структуру, в которой главный источник может передавать часть своих псионических возможностей низшим существам, а они, в свою очередь, могут устанавливать контроль над разумом цели, поддерживая с ней непосредственный контакт. Обширная сеть клонов людей, управляемых пришельцами удаленно, глубоко проникла в человеческое общество. Возможно, основной источник пси-активности каким-то образом связан с посольством пришельцев."
  STR_HYBRID_INF_PLOT: "План пришельцев - гибриды"
  STR_HYBRID_INF_PLOT_UFOPEDIA: "Выяснилось, что гибриды играют ключевую роль в планах пришельцев по проникновению на Землю. Обычно они хорошо маскируются с помощью своих пси-способностей. Такой маскировки, однако, зачастую недостаточно для глубокого проникновения и проведения тайных операций.{NEWLINE}Чудовищными способами они получают значительные объемы податливого биоматериала из сотен людей и покрывают им гибридов. Это позволяет им настолько изменить внешность, что их невозможно отличить от людей даже при близком физическом контакте. Биоматериал срастается с телом гибрида, и любые попытки снять его с них приведут к мучительной смерти.{NEWLINE}Через несколько недель маскировка начинает деградировать, поэтому агенты должны время от времени восстанавливать её. С этой целью используется хорошо продуманная замаскированная сеть клиник, использующаяся для похищения людей и их перевозки в центры переработки. Там биоматериал извлекается и затем развозится в безопасные места, где его используют агенты гибридов для восстановления маскировки."
  STR_ALIEN_INFILTRATION_DETAILS: "Методы инфильтрации пришельцев"
  STR_ALIEN_INFILTRATION_DETAILS_UFOPEDIA: "Гибриды проводят множество тайных операций, используя разработанную ими маскировку, сырьем для которой служат похищенные люди. Агенты многие годы работают на ключевых должностях и оказывают влияние на политику, что позволяет эффективно прикрывать другие операции. Инопланетяне заменяют людей клонами, находящимися под пси-контролем, которые могут стать своего рода ретрансляторами псионической сети пришельцев. Так они могут контролировать разум находящихся неподалеку целей, в т. ч. хорошо защищенных высокопоставленных лиц.{NEWLINE}Теперь мы уверены, что источник псионической активности - это подземное сооружение под посольством пришельцев. Вероятно, наземные операции в регионе также координируются оттуда. Захватив объект, мы нанесем серьезный ущерб деятельности врагов, выведя клонов из-под их контроля, после чего их будет легко идентифицировать, т. к. они не способны на самостоятельную высшую нервную деятельность. Пришельцы потеряют контроль над сознанием людей, а агенты гибридов окажутся слишком дезорганизованными, чтобы нормально поддерживать маскировку."
  STR_ALIEN_KEY_DECRYPTION: "Расшифр. ключа пришельцев"
  STR_ALIEN_KEY_DECRYPTION_UFOPEDIA: "Мы смогли расшифровать сигнал, передаваемый ключом пришельцев, и разработать технологию формирования ответного сообщения. Ключ взаимодействует с защитным механизмом на базе пришельцев, расположенной под посольством, резонируя на когерентной частоте, если он находится в радиусе 50 км. Частоты передачи ключа постоянно меняются и синхронизируются путем наложения гиперволн на всплески пси-волн.{NEWLINE}Мы можем разработать устройство, воспроизводящее механизм синхронизации передачи, что позволит нашим силам проникнуть в подземный комплекс.{NEWLINE}Весьма вероятно, что в случае попытки штурма, даже неудачной, пришельцы сменят метод шифрования. А удачное нападение расскажет им, как мы проникли на подземный объект, так что больше этот трюк не сработает."
  STR_ORDER_OF_ELIMINATION: "Орден устранения"
  STR_ORDER_OF_ELIMINATION_UFOPEDIA: "Орден устранения - это во многом независимая от остального общества пришельцев структура, задача которой - играть роль противовеса Ордену эфириалов. Его членами являются исключительно эфириалы. В задачи Ордена входит защита основных догматов общества эфириалов и ликвидация любых отклонений. Однако у них общий с Орденом эфириалов руководитель, предположительно нечто вроде мозгового центра."
