  STR_ALIEN_SMALL_PLASMA_TURRET: "Легкая плазм. турель пришельцев"
  STR_ALIEN_SMALL_PLASMA_TURRET_CORPSE: "Обломки легк. плазм. турели пришельцев"
  STR_ALIEN_SMALL_PLASMA_TURRET_AUTOPSY: "Исследование обломков легк. плазм. турели пришельцев"
  STR_ALIEN_SMALL_PLASMA_TURRET_UFOPEDIA: "Эта стационарная турель выстреливает мощные сгустки плазмы. Часто используется в качестве средства защиты баз пришельцев и больших НЛО."
  STR_ALIEN_SMALL_PLASMA_TURRET_CORPSE_UFOPEDIA: "Вооружение этой турели составляет двуствольная плазменная установка из тритания. Энергоснабжение установки осуществляется из внешнего источника."
  STR_ALIEN_SMALL_PLASMA_TURRET_DISASSEMBLY: "Разборка легк. плазм. турели пришельцев"
  STR_CYBERDISC_WEAPON: "Пушка кибердиска"
  STR_CYBERDISC_WEAPON_UFOPEDIA: "Мощное плазменное оружие с легкостью прожигает бетон и превращает в горстку пепла живые существа."
  STR_CYBERDISC_ARMOR: "Характеристики кибердиска"
  STR_CYBERDISC_CORPSE: "Разбитый кибердиск"
  STR_SECTOPOD_ARMOR: "Характеристики сектопода"
  STR_SECTOPOD_CORPSE: "Обломки сектопода"
  STR_SECTOPOD_UFOPEDIA: "Сектоподы - это роботы, оснащенные мощным лазерным оружием. Управление этими механическими монстрами обычно осуществляется посредством телепатической связи, которую поддерживают операторы, в роли которых чаще всего выступают эфириалы. Сектоподы, по всей видимости, являются наиболее мощным средством устрашения, состоящим на вооружении пришельцев."
  STR_SECTOPOD_AUTOPSY: "Разборка сектопода"
  STR_SECTOPOD_AUTOPSY_UFOPEDIA: "Этот мощный робот создан на базе усиленной брони, защищающей от большинства видов воздействий, в особенности от сгустков плазмы. Однако электронные цепи, похоже, весьма уязвимы к действию лазерного оружия."
  STR_CYBERDISC_UFOPEDIA: "Эта миниатюрная версия летающей тарелки представляет собой автоматизированное орудие террора, оснащенное мощным плазменным излучателем. Благодаря антигравитационному приводу кибердиск обладает большим преимуществом в мобильности в боях на пересеченной местности. В его задачи входит причинение разрушений и проведение террора под контролем сектоидов."
  STR_CYBERDISC_AUTOPSY: "Разборка кибердиска"
  STR_CYBERDISC_AUTOPSY_UFOPEDIA: "Кибердиск обладает эффективным бронированием и особенно устойчив к действию фугасных боеприпасов. Антигравитационный модуль слишком сильно поврежден, что не позволяет понять принцип его действия."
  STR_SECTOID_GUARD: "Стража сектоидов"
  STR_SECTOID_GUARD_CAPTAIN: "Капитан стражи сектоидов"
  STR_SECTOID_GUARDIAN: "Сектоид-страж"
  STR_SECTOID_COMMANDER_CORPSE: "Труп сектоида"
  STR_TANKS_DESTROYED: "БОЕВЫЕ ЕДИНИЦЫ ПОДДЕРЖКИ УНИЧТОЖЕНЫ"
  STR_ALIEN_DIPLOMACY: "Дипломатия пришельцев"
  STR_ALIEN_DIPLOMACY_UFOPEDIA: "Похоже, пришельцы не в первый раз появляются на Земле: очевидно, еще до зарождения человечества большой инопланетный корабль разбился на нашей планете. Теперь же пришельцы ищут своих потерянных предков в надежде на установление контакта с ними. Они убеждены, что экипаж разбившегося корабля (или его потомки) все еще находится на Земле, хотя мы не понимаем, почему они так считают. Если двум независимо действующим силам удастся объединиться, для человечества настанут темные времена."
  STR_ALIEN_GOVERNANCE: "Управление пришельцев"
  STR_ALIEN_GOVERNANCE_UFOPEDIA: "Время от времени пришельцы посылают своих особых эмиссаров на Землю, чтобы передать специальные приказы или для дополнительного наблюдения за важнейшими проектами вторжения. Такие миссии не представляют прямой угрозы для X-COM, но они дают нам возможность захватить высокопоставленных пришельцев для допроса и получения ценных сведений, необходимых для успешной защиты Земли."
  STR_ALIEN_ENVOY: "Посланник пришельцев"
  STR_ALIEN_ENVOY_UFOPEDIA: "Время от времени пришельцы посылают своих посланников на Землю для выполнения ответственных миссий (как правило, дипломатических). Для этого используются специальные суда, выделяющиеся своим золотым корпусом. Пассажиры этих кораблей крайне важны для нас, взять их живыми и допросить - дело первостепенной важности."
  STR_ENVOY_SHIP: "Дипломатический корабль"
  STR_ENVOY_SHIP_UFOPEDIA: "Дипломатические корабли бывают на Земле очень редко. В них перевозят членов Ордена эфириалов для связи с прочими инопланетными силами. Это не боевые корабли, но недооценивать их не стоит. На борту обычно имеются представители командования пришельцев, которых следует захватить любой ценой. Корабли легко опознать по золотистому цвету."
  STR_SMALL_ENVOY_SHIP: "Малый дипломатический корабль"
  STR_SMALL_ENVOY_SHIP_UFOPEDIA: "В этих редких НЛО перевозят особо важных пассажиров, например из Ордена эфириалов. Это быстрые, хорошо вооружённые суда. Пассажир наверняка имеет ценную информацию, так что эти корабли необходимо перехватывать любой ценой. Их легко опознать по золотистому цвету."
  STR_SECTOID_GUARD_UFOPEDIA: "Сектоиды-стражи образуют отдельное сообщество внутри расы сектоидов. Они не подчиняются обычной командной структуре, которая предназначена для этой расы пришельцев. Их обучают сами эфириалы. Впоследствии стражей направляют на особо важные задания, такие как оборона ключевых сооружений. Также для них создана нательная броня, которая повышает защиту. Иногда они путешествуют вместе с обычными сектоидами, исполняя функции советников, но в целом крайне редко взаимодействуют с другими пришельцами, за исключением эфириалов. Мы полагаем, что нам придется иметь с ними дело тем чаще, чем ближе мы окажемся к главнокомандующим пришельцев."
  STR_ETHEREAL_ORDER: "Орден эфириалов"
  STR_ETHEREAL_ORDER_UFOPEDIA: "Орден эфириалов - это самый сокровенный внутренний круг в обществе пришельцев. Эта группа состоит только из эфириалов и, судя по всему, главенствует над всеми расами пришельцев, с которыми мы встречались на Земле. Похоже, что у них к тому же есть доступ к тем технологиям, которые недоступны «обычным» пришельцам, да и вряд ли могут быть ими поняты. Не совсем ясно, можно ли считать их руководством пришельцев, или же это просто исполнительный орган. Сколь бы сильны они ни были, прямого участия во вторжении они не принимают."
  STR_SPECTRAL_SCYTHE: "Спектральная коса"
  STR_SPECTRAL_SCYTHE_UFOPEDIA: "Это загадочное оружие пришельцев необъяснимым образом модулирует пси-поля, что позволяет проводить невероятно мощные атаки в ближнем бою. Эта коса способна пробить насквозь практически любую броню. Мы не можем не то что воспроизвести это устройство, но даже осознать принципы его работы."
  STR_PHOTON_SPEAR: "Фотонное копье"
  STR_PHOTON_SPEAR_UFOPEDIA: "В этом оружии ближнего боя энергия фотонов используется для создания короткого «клинка» из чистой энергии, исходящего из древка. Источник энергии для оружия не похож ни на что из того, что обычно используют пришельцы. Мы не можем понять, как он работает, хоть сколько-нибудь хорошо, чтобы провести его анализ и уж тем более чтобы наладить его производство."
  STR_PHOTON_BLADE: "Фотонный клинок"
  STR_PHOTON_BLADE_UFOPEDIA: "Это оружие использует необычные законы физики. «Клинок» создается узким сфокусированным потоком фотонов. Частицы перемещаются от эфеса к острию, а затем с незначительными энергетическими потерями необъяснимым образом возвращаются в эфес. Похоже, что в эфесе установлен какой-то источник энергии, но нам пока не удалось понять принцип его действия, а следовательно, и воспроизвести этот клинок. Кроме того, он не похож на обычное оружие пришельцев.{NEWLINE}>Легко укрывается"
  STR_BLASTER_MULTI_LAUNCHER: "Многоств. бласт. пуск. уст."
  STR_BLASTER_MULTI_LAUNCHER_UFOPEDIA: "Похоже, это оружие представляет собой уменьшенную версию бластерной пусковой установки. Принцип их действия схож, но в данном образце используется значительно более сложная псионическая схема, которая позволяет выстреливать несколько ракет практически друг за другом. Вместо одного большого патронника для бластерной бомбы здесь предусмотрено окно под магазин."
  STR_BLASTER_MULTI_BOMB: "Маг. бласт. минибомб"
  STR_BLASTER_MULTI_BOMB_UFOPEDIA: "В этом магазине содержится восемь мощных ракет для многоствольной бластерной пусковой установки. Хотя их мощность меньше, чем у бластерной бомбы, они обладают большой разрушительной силой, и ими можно вести залповый огонь."
  STR_FIRE_LAUNCHER: "Огневая пусковая установка"
  STR_FIRE_LAUNCHER_UFOPEDIA: "Эта разновидность пушки выстреливает сферы концентрированной энергии, взрывающиеся при контакте с целью. Основная особенность этого оружия заключается в том, что нам не удалось обнаружить какого-либо источника энергии, как и сформулировать сколько-нибудь стройную теорию, как эта пусковая установка вообще работает. Это слишком экзотическое оружие, чтобы мы смогли производить его на базе наших мастерских."
  STR_ELECTRO_WHIP: "Нейрокнут"
  STR_ELECTRO_WHIP_UFOPEDIA: "Этот вид оружия по принципу действия схож с электрошоковой дубинкой, но такое описание не может претендовать даже на введение к списку особенностей этого необычного устройства. Кнут генерирует модулированные электрические импульсы, которыми обездвиживает цель, но мы не понимаем ни как осуществляется модуляция, ни откуда поступает энергия. Хотя теперь мы понимаем, как его использовать, мы не можем его воспроизвести.{NEWLINE}>Легко укрывается"
  STR_THUNDER_ARCER_STUDY: "Изучение дугового разрядника"
  STR_THUNDER_ARCER_STUDY_UFOPEDIA: "Захватив живьем доктора Бармавоки, нам удалось изучить принципы работы электрического оружия гиллменов. Обычно их оружие слишком глубоко вживлено в ткани и интегрировано с различными системами организма, чтобы его можно было извлечь без повреждений. Благодаря тому, что гиллмен-герой подвергся менее серьезным изменениям, мы можем безопасно извлечь оружие, изучить и доработать так, чтобы его могли использовать обычные люди."
  STR_THUNDER_ARCER: "Дуговой разрядник"
  STR_THUNDER_ARCER_UFOPEDIA: "Роль боеприпасов к этому оружию исполняют микроорганизмы, генерирующие электроимпульсы. Механизм этого процесса совершенно не ясен, и мы не в состоянии его воспроизвести; мы можем лишь поддерживать жизнь микроорганизмов неограниченное время, подпитывая их органическими веществами. Все попытки создать новую колонию микроорганизмов потерпели неудачу, поэтому мы не можем его воспроизвести в своих мастерских."
