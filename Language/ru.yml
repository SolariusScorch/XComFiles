  STR_MUMMY_MATRIARCH: "Матриарх мумий"
  STR_MUMMY_UFOPEDIA: "Мумии - высшая стадия развития зомби - еще более могущественны, чем вампиры. Их чрезвычайно насыщенный энергией организм позволяет им максимально эффективно использовать имеющиеся у них физические и психические способности. Они способны выдержать огромный урон, создавать и поддерживать пси-щиты и использовать накопленную энергию в форме мощных взрывов. Полный контроль над низшими зомби позволяет им возглавлять целые армии паразитов и править небольшими подземными королевствами. "
  STR_MUMMY_AUTOPSY: "Вскрытие мумии"
