  STR_SECTOID_STANDARD_ARMOR_UFOPEDIA: "Сектоиды обладают псионическими способностями, которые позволяют им постоянно поддерживать фиолетовый щит (емкость: 50, восстановление: 7/ход). Старшие чины, обладающие более развитыми пси-способностями, могут создавать щиты с эффективностью более чем в два раза выше."
  STR_SECTOID_AUTOPSY_UFOPEDIA: "Вскрытие показало наличие рудиментарных органов пищеварения и простое строение организма. Мозг и глаза очень хорошо развиты. Такое строение показывает, что это существо подвергалось генетическим изменениям или мутациям. Малых размеров рот и нос, похоже, почти бесполезны. Перепонки между пальцами и плоские стопы указывают на водное происхождение. Репродуктивные органы отсутствуют; как размножается этот вид, неясно. Вероятнее всего, сектоиды - результат генной инженерии."
