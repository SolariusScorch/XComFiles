  STR_ALIEN_DATA_SLATE_UFOPEDIA: "Носители данных пришельцев представляют собой портативные устройства, в которых хранится техническая информация. Их можно обнаружить только у инопланетян самого высокого ранга. Необходимо извлечь из них данные как можно скорее. Для получения доступа к банкам памяти необходимо провести дешифровку в мастерских. Но для этого мы сначала должны изучить технологию шифрования пришельцев.{NEWLINE}>Легко укрывается"
  STR_ALIEN_TERROR_2: "Террор пришельцев"
  STR_ALIEN_FLYBY: "Пролеты НЛО"
  STR_ALIEN_FLYBY_UFOPEDIA: "Пришельцы пытаются устрашать земные правительства путем многочисленных полетов НЛО через воздушное пространство той или иной страны. Весьма вероятно, что они будут демонстрировать свой потенциал, увеличивая частоту полетов НЛО над густонаселенными регионами."
  STR_ALIEN_DOMINATION: "Превосходство пришельцев"
  STR_ALIEN_DOMINATION_UFOPEDIA: "В связи с тем, что война затягивается, пришельцы будут использовать все более современные технологии и элитные войска, чтобы подчинить земные правительства. Подобная демонстрация военной мощи очень опасна для X-COM, причем как косвенно (поскольку правительства, скорее всего, начнут заметно нервничать), так и непосредственно (так как пришельцы без каких-либо колебаний будут атаковать технику X-COM при любой возможности). Мы должны приложить все усилия, чтобы остановить их, несмотря на огромную опасность таких операций."
  STR_ALIEN_EMBASSY_ENVOY: "Управление пришельцев"
  STR_ALIEN_RESEARCH_EARLY: "Исследование"
  STR_ALIEN_RESEARCH: "Исследование"
  STR_ALIEN_RESEARCH_UFOPEDIA: "В ходе исследовательских миссий пришельцы собирают основные сведения о Земле и её обитателях. Для этого они используют главным образом легкие корабли, которые иногда садятся в малонаселенных районах. Такая деятельность пришельцев представляет наименьшую угрозу для X-COM, поскольку она практически не заботит правительства и население."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Как только строительство базы пришельцев заканчивается, специальное судно снабжения начинает поставки ресурсов. В случае обнаружения места посадки такого корабля можно однозначно утверждать, что база пришельцев расположена где-то неподалеку."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "Наименее заметная форма активности пришельцев. Существует множество свидетельств похищений людей инопланетянами, несмотря на то, что пришельцы пытаются стирать память жертв. Похищенные сообщают об унизительных медицинских исследованиях, в том числе имплантации зародышей инопланетных организмов земным женщинам и генетических экспериментах. Похоже, цель этих экспериментов - исследование генетических мутаций с внедрением генома пришельцев. Такая деятельность пришельцев вызывает панику. Жертвами похищений чаще всего становятся жители густонаселенных районов."
  STR_ALIEN_HARVEST_UFOPEDIA: "Пришельцы широко используют земную фауну в своих целях. Они тайно похищают животных, после чего возвращают их, удалив часть органов. Сообщения об увечьях скота поступают преимущественно из мест наблюдения НЛО. Такая деятельность пришельцев вызывает большую озабоченность со стороны властных структур и тревогу у населения. Чаще всего с увечьями животных сталкиваются фермеры. Существует «теория жатвы пришельцев», согласно которой пришельцы «засеяли» планету флорой и фауной и теперь вернулись, чтобы собрать взошедшие «всходы»."
  STR_ALIEN_TERROR_UFOPEDIA: "Для проведения операций террора пришельцы используют особые подразделения, экипированные оружием массового поражения, в том числе биологическим. Эти операции несут прямую угрозу гражданскому населению, и в результате правительства вынуждены полностью эвакуировать целые районы. Основная цель таких операций - вызвать среди населения настолько сильную панику, что правительства начнут оказывать давление на проект X-COM."
  STR_ALIEN_BASE_UFOPEDIA: "Пришельцы будут создавать секретные подземные базы в отдаленных районах. Сначала они будут проводить разведывательные полеты. Затем во время строительства базы будет наблюдаться высокая активность НЛО. На базах пришельцев имеются экспериментальные лаборатории, в которых проводятся исследования похищенных людей, а также накапливаются ресурсы для проведения дальнейших операций в регионе. В результате работы базы пришельцев будет появляться множество сообщений об активности пришельцев, которые при этом не будут сопровождаться наблюдениями НЛО. Чтобы обнаружить базу, летательный аппарат X-COM должен патрулировать сектор в течение нескольких часов."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Если истребителям X-COM удастся сбить НЛО, пришельцы могут начать карательную операцию, в ходе которой они могут напасть непосредственно на базу X-COM. Однако для проведения атаки они должны сначала обнаружить её, и если не подпускать НЛО к месту расположения базы, вероятность штурма сводится к минимуму."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "В состав земных правительств могут быть внедрены агенты пришельцев, которые внешне неотличимы от людей. В результате пришельцы и правительство могут подписать официальный договор на высшем уровне. Признаком кульминации такой операции может считаться высокая активность НЛО вблизи крупных городов. Пришельцы попытаются подписать пакт с одним из земных правительств, потребовав в обмен на инопланетные технологии возможность беспрепятственного ведения деятельности на Земле. Такие миссии пришельцев представляют наибольшую угрозу для X-COM. Если правительство подпишет пакт, финансирование из той страны, которую оно представляет, прекратится."
