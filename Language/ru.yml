  STR_CULT_BASE: "База Культа"
  STR_ANCIENT_ZOMBIES: "Древние зомби"
  STR_ANCIENT_ZOMBIES_UFOPEDIA: "Мы открыли удивительный факт: оказывается, зомби-апокалипсис уже происходил на Земле в прошлом. Тысячи лет назад эпидемия зомби-чумы, вызванная паразитом того же типа, разразилась в Африке. В результате возникли виды зомби, аналогичные тем, с какими мы имеем дело сейчас, и вершиной их эволюции были мумии. Мумии воевали как друг с другом, так и с живыми, и в итоге большинство из них ушли под землю, скрывшись от внешнего мира. Однако они все еще там, и несмотря на то, что их силы - лишь бледная тень прошлого, их мудрость и интеллект трудно даже вообразить. Теперь на поверхности возникло новое поколение зомби, стремящееся захватить царство своих старших сестер и получить доступ к их знаниям и артефактам.{NEWLINE}Возможно, стоит вступить в диалог с этими древними мумиями, с учетом того, что они не проявляют враждебности по отношению к людям, и наличия у нас общего врага."
  STR_ZOMBIE_OVERLORDS: "Владыки зомби"
  STR_ZOMBIE_OVERLORDS_UFOPEDIA: "Исключительно могущественные королевы вампиров - это лишь бледная тень тех, кто стоит на вершине эволюции зомби. Эти таинственные повелители, предположительно, командуют огромными армиями, используют элитных зомби и обладают уникальными пси-способностями. По некоторым сведениям, они обитают еще глубже вампиров, где даже камни стонут от их чудовищных сил... По крайней мере, так говорит королева.{NEWLINE}Хотя перспективы активных поисков этих мифических существ нагоняют тоску, похоже, выбор у нас невелик. И даже несмотря на те невероятные силы, которыми они повелевают, зомби - и вампиры в том числе - довольно наивны и впечатлительны, так что, быть может, все будет на так уж сложно?"
  STR_FOLLOW_THE_ZOMBIES: "По следам зомби"
  STR_FOLLOW_THE_ZOMBIES_UFOPEDIA: "Благодаря полученной от хранителя гробницы информации мы смогли закончить список известных популяций зомби. Дальше следы ведут в подземные пещеры, в недра Земли. Похоже, они обитают именно там и им не страшны непроглядная тьма и жар. Если судить по тому, что мы знаем об экосистеме зомби, пещеры должны населять полчища этих существ. Очевидно, наши встречи с зомби были всего лишь вершиной айсберга.{NEWLINE}Как бы то ни было, мы должны начать наблюдение за этим подземным миром. Зомби могут привести нас к своим хозяевам."
  STR_ZOMBIE_PLOT: "Зомби-план"
  STR_ZOMBIE_PLOT_UFOPEDIA: "Мы выяснили, что так называемый зомби-паразит появляется на территориях, где была зафиксирована активность пришельцев. Экипаж корабля пришельцев похищает людей, погружает их в состояние, схожее с гипнозом, и передает им несколько экземпляров зомби-паразитов, которых они должны подсадить местным жителям. Хотя состояние гипноза является временным, жертва похищения обычно становится последним носителем в этой группе людей, что позволяет сохранить все в тайне. К сожалению, мы можем только гадать об истинных мотивах пришельцев."
  STR_SENTIENT_ZOMBIE: "Сознание зомби"
  STR_SENTIENT_ZOMBIE_UFOPEDIA: "Открытие разумных зомби - если так можно назвать хранителей гробниц - привело к перевороту в классификации вида, понимании его жизненного цикла и положения в иерархии живых существ. Дополнительная мозговая ткань позволяет хранителям гробниц действовать практически как людям: они говорят, используют инструменты и даже обладают зачатками абстрактного мышления. Однако это не люди: их «я» редуцировано, а чуждая биология влияет на восприятие мира. И все же их нужно считать разумными.{NEWLINE}Еще одна характерная для этой стадии зомби черта - синтез высокоэнергетической плазмы. Именно она позволяет им достигать столь высокого уровня развития: им не нужно полагаться только на сбор плазмы крови - они медленно вырабатывают ее сами! Также, по их словам, существуют еще более умственно развитые зомби - «хозяева». Эти сверхразумные зомби должны обладать еще лучшей физиологией. Если честно, это немного пугает."
  STR_ZOMBIE_ARE_BREEDING: "«Они размножаются!» - проблема зомби"
  STR_ZOMBIE_ARE_BREEDING_UFOPEDIA: "Господин командующий! Последние данные о размножении зомби ужасны: они не только пожирают людей, но и используют их для увеличения популяции. Для этого зомби съедают друг друга, после чего превращаются в толстых зомби. Это позволяет им улучшить регенерацию хозяина и мутировать в стадию инфектора. Таким образом, итог «эволюции зомби» - размножение.{NEWLINE}Однако кое-что не сходится. Зомби существуют за счет высокоэнергетических субстанций, для этого они и поедают друг друга. При этом они их не вырабатывают, так что в конце концов все равно вымрут. Зачем нужно воспроизводить себе подобных, если вид погибнет? Если зомби являются биологическим оружием, может ли это быть непреодолимым ограничением или же мерой предосторожности на случай неконтролируемой эпидемии?{NEWLINE}В любом случае мы должны сообщить об этом местным властям. Это должно помочь остановить хотя бы часть эпидемий."
  STR_ZOMBIE_EVOLUTION_HYPOTHESIS: "Гипотеза об эволюции зомби"
  STR_ZOMBIE_EVOLUTION_HYPOTHESIS_UFOPEDIA: "Господин командующий! Наш анализ обоих подвидов зомби: обычного и толстого - показал, что эти существа претерпевают эволюционные изменения. Я полагаю, можно с уверенностью утверждать, что существуют и другие стадии этого процесса.{NEWLINE}Я продолжу исследование вопроса, но прошу принять во внимание, что мне необходимо двигаться шаг за шагом, чтобы получить максимально точные результаты. Другими словами, если нам удастся обнаружить следующие стадии зомби, необходимо исследовать их в том порядке, в котором они эволюционируют. Если они на самом деле эволюционируют."
