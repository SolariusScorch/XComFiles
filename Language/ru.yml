  STR_MANSION: "Особняк"
  STR_MANSION_MIB: "Особняк людей в черном"
  STR_RPG_BUY: "Покупка РПГ"
  STR_RPG: "РПГ"
  STR_RPG_UFOPEDIA: "РПГ - это классическая ручная пусковая ракетная установка. В зависимости от типа используемых боеприпасов он может наносить большой урон как живой силе, так и бронетехнике.{NEWLINE}Чтобы купить это оружие, требуется: Повышение III, Лицензия на взрыв. вещества."
  STR_RPG_ROCKET: "Выстрел РПГ"
  STR_RPG_AT_ROCKET: "Противотанк. ракета для РПГ"
  STR_SKS_CLIP: "Обойма СКС"
  STR_SKS_BUY: "Покупка СКС"
  STR_SKS: "СКС"
  STR_SKS_UFOPEDIA: "Полуавтоматический карабин советского производства. Был разработан в годы Второй мировой войны и все еще стоит на вооружении в некоторых странах, а также используется для тренировок и на парадах. Оснащен штыком для ближнего боя.{NEWLINE}{NEWLINE}Чтобы купить это оружие, требуется: Повышение I, Нештатное оружие."
  STR_HUNTING_RIFLE_BUY: "Покупка охотничьего ружья"
  STR_HUNTING_RIFLE_CLIP: "Обойма охотничьего ружья"
  STR_HUNTING_RIFLE: "Охотничье ружье"
  STR_HUNTING_RIFLE_UFOPEDIA: "По всему миру этот тип ружья чаще всего используется для охоты на дичь. Хотя останавливающая способность пули, выпущенной из этого ружья, ниже, чем у военных аналогов, оно неплохо справляется с ролью легкой винтовки точного боя."
  STR_SPORTING_RIFLE_CLIP: "Патроны спортивной винтовки"
  STR_SPORTING_RIFLE: "Спортивная винтовка"
  STR_SPORTING_RIFLE_UFOPEDIA: "Это легкое оружие обладает неплохой точностью на средней дистанции и отлично подходит для охоты на мелкую дичь."
  STR_BOLT_ACTION_CLIP: "Патр. для винт. со скольз. затв."
  STR_BOLT_ACTION_BUY: "Покупка винтовки со скользящим затвором"
  STR_BOLT_ACTION: "Винтовка со скольз. затвором"
  STR_BOLT_ACTION_UFOPEDIA: "Устаревшая винтовка военного образца. Однако она надежна и удивительно эффективна в правильных руках.{NEWLINE}{NEWLINE}Чтобы купить это оружие, требуется: Повышение I."
  STR_MOSIN_RIFLE_BUY: "Покупка винтовки Мосина"
  STR_MOSIN_RIFLE: "Винтовка Мосина"
  STR_MOSIN_RIFLE_UFOPEDIA: "Была разработана в Царской России, но выпускалась в течение многих лет после Революции. К настоящему времени несколько устарела, но все еще сохраняет эффективность благодаря невероятной точности боя. Заряжается винтовочными патронами.{NEWLINE}{NEWLINE}Чтобы купить это оружие, требуется: Повышение I."
  STR_SNIPER_RIFLE_BUY: "Покупка снайперской винтовки кал. .308"
  STR_SNIPER_RIFLE: "Снайп. винтовка кал. .308"
  STR_SNIPER_RIFLE_UFOPEDIA: "Базовая модель винтовки со скользящим затвором под популярный мощный патрон .308 Winchester. Оснащена оптикой военного образца.{NEWLINE}{NEWLINE}Чтобы купить это оружие, требуется: Повышение II."
  STR_SNIPER_RIFLE_CLIP: "Маг. снайп. винтовки кал. .308"
  STR_BLACKOPS_SNIPER_RIFLE_BUY: "Покупка снайперской винтовки «БлэкОпс»"
  STR_BLACKOPS_SNIPER_RIFLE: "Снайп. винтовка «БлэкОпс»"
  STR_BLACKOPS_SNIPER_RIFLE_CLIP: "Маг. снайп. винт. «БО»"
  STR_BLACKOPS_SNIPER_RIFLE_AA_CLIP: "Маг. снайп. винт. «БО» (Тт)"
  STR_BLACKOPS_SNIPER_RIFLE_AA_CLIP_MANUFACTURING: "Производство маг. снайп. винт. «БО» (Тт)"
  STR_BLACKOPS_SNIPER_RIFLE_UFOPEDIA: "Эта винтовка точного боя мощнее стандартной и обладает превосходной точностью. Тем не менее, она сложнее в использовании и имеет низкую скорострельность.{NEWLINE}{NEWLINE}Чтобы купить это оружие, требуется: Повышение II, Контакт: «БлэкОпс Индастриз»."
  STR_ENFIELD_REVOLVER: "Револьвер «Энфилд»"
  STR_ENFIELD_REVOLVER_UFOPEDIA: "Этот почтенный револьвер был настоящей звездой в британской армии. Но то было больше века назад. С тех пор «Энфилд» морально устарел, и его характеристики не могут сравниться с современным огнестрельным оружием.{NEWLINE}>Легко укрывается"
  STR_ENFIELD_REVOLVER_AMMO: "Патр. для револьвера «Энфилд»"
  STR_SMART_SHOTGUN_BUCKSHOT: "Патр. для умного дробовика"
  STR_SMART_SHOTGUN_TRITANIUM_BUCKSHOT: "Патр. для умного дробовика (Тт)"
  STR_SMART_SHOTGUN: "Умный дробовик"
  STR_SMART_SHOTGUN_UFOPEDIA: "Этот мини-дробовик - настоящее произведение искусства. Он был разработан главным инженером X-COM, который вдохновлялся работами своего деда. Он оснащен гироскопической рамой с компьютерным управлением, значительно сокращающей время зарядки."
  STR_SMART_SHOTGUN_TRITANIUM_BUCKSHOT_MANUFACTURING: "Производство патр. для умного дроб. (Тт)"
  STR_DOUBLE_BARRELED_BUCKSHOT_AA: "К-патр. - двуств. дроб. (Тт)"
  STR_DOUBLE_BARRELED_BUCKSHOT_AA_MANUFACTURING: "Производство К-патр. - двуств. дроб. (Тт)"
  STR_SAWED_OFF: "Обрез"
  STR_SAWED_OFF_UFOPEDIA: "Чрезвычайно простое огнестрельное оружие, но абсолютно смертельное на близкой дистанции."
  STR_DOUBLE_BARRELED: "Двуствольный дробовик"
  STR_DOUBLE_BARRELED_UFOPEDIA: "Это примитивное оружие, которое, однако, может оказаться смертельно опасным для незащищенных противников."
  STR_DOUBLE_BARRELED_BUCKSHOT: "К-патр. - двуств. дроб."
  STR_PUMP_ACTION: "Помповое ружье"
  STR_PUMP_ACTION_UFOPEDIA: "Классическое ружье, которое используется полицией в ходе специальных операций, а также в ряде стран гражданскими лицами для самообороны."
  STR_PUMP_ACTION_SHELLS: "К-патроны - помп. ружье"
  STR_AKSU74: "АКС74У"
  STR_AKSU74_BUY: "Покупка АКС74У"
  STR_AKSU74_BUY_PREQ_A: "Требование А для покупки АКС-74У"
  STR_AKSU74_BUY_PREQ_B: "Требование Б для покупки АКС-74У"
  STR_AKSU74_UFOPEDIA: "Укороченная и более эффективная версия автомата Калашникова, разработанная для ВДВ и спецподразделений МВД стран Варшавского договора.{NEWLINE}{NEWLINE}Чтобы купить это оружие, требуется: Контакт: Торговцы оружием культов, Операции «Красного рассвета»."
  STR_GROZA: "Гроза"
  STR_GROZA_UFOPEDIA: "Современная версия АК-47. Схема «булл-пап» ускоряет прицеливание и повышает точность, но снижает дальность стрельбы и замедляет перезарядку.{NEWLINE}{NEWLINE}Чтобы купить это оружие, требуется: Контакт: Торговцы оружием культов, Операции «Красного рассвета»."
  STR_AK47: "АК-47"
  STR_AK47_UFOPEDIA: "АК-47, будучи самой распространенной штурмовой винтовкой в мире, является надежным и мощным оружием, хотя он серьезно устарел по сравнению с современными винтовками.{NEWLINE}{NEWLINE}Чтобы купить это оружие, требуется: Торговцы оружием культов, Операции «Красного рассвета»."
  STR_WP_7_62_CLIP: "Маг. с патронами кал. 7,62 мм "
  STR_AKM: "АКМ"
  STR_AKM_UFOPEDIA: "Современная версия легендарного АК-47. Использует те же 7,62-миллиметровые патроны.{NEWLINE}{NEWLINE}Чтобы купить это оружие, требуется: Контакт: Торговцы оружием культов, Операции «Красного рассвета»."
  STR_WP_5_45_CLIP: "Маг. с патронами кал. 5,45 мм "
  STR_MP_BUY: "Покупка HK MP5"
  STR_MP_BUY_PREQ_A: "Требование А для покупки HK MP5"
  STR_MP_BUY_PREQ_B: "Требование Б для покупки HK MP5"
  STR_MP: "HK MP5"
  STR_MP_UFOPEDIA: "Популярный высококачественный пистолет-пулемет разработки фирмы Heckler & Koch."
  STR_MP_CLIP: "Магазин HK MP5"
  STR_SKORPION: "Šcorpion vz. 61"
  STR_SKORPION_UFOPEDIA: "Этот классический чехословацкий автоматический пистолет легок и удобен в ношении, но обладает низкой останавливающей способностью и точностью автоматического огня.{NEWLINE}>Легко укрывается"
  STR_SKORPION_CLIP: "Магазин Šcorpion"
  STR_RAK: "ПП RAK"
  STR_RAK_UFOPEDIA: "PM-63 RAK - это классический польский пистолет-пулемет под патрон 9x18 ПМ. Не имеет переводчика вида огня; режим огня регулируется нажатием на спусковой крючок. Прицельный огонь из него вести сложно, но он хорош в качестве оружия самообороны для неприцельного огня длинными очередями.{NEWLINE}>Легко укрывается"
  STR_RAK_CLIP: "Магазин RAK"
  STR_MINEBEA_UZI: "Minebea M9"
  STR_MINEBEA_UZI_UFOPEDIA: "Этот модифицированный микро-Узи оснащен коллиматорным прицелом и пламегасителем. Стоит на вооружении Сил самообороны Японии. Также использовался «Кирю-Каи» в качестве основного оружия для ведения боя на коротких дистанциях.{NEWLINE}>Легко укрывается"
  STR_UZI_BUY: "Покупка Узи"
  STR_UZI: "Узи"
  STR_UZI_UFOPEDIA: "Использующийся по всему миру как спецподразделениями, так и повстанцами пистолет-пулемет «Узи» стал своего рода иконой и все еще может представлять угрозу для живой силы, несмотря на свой возраст.{NEWLINE}>Легко укрывается"
