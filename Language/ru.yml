  STR_DEEP_ONE: "Глубинники"
  STR_DEEP_ONE_UFOPEDIA: "Эти странные существа - очень близкие родственники людей и представляют собой рептилоидных гуманоидов. Они сильнее и выносливее человека. Глубинники - это полноценная раса, в которой есть особи мужского и женского пола разных возрастов. Эти существа определенно разумны и способны поддерживать коммуникацию, хотя и на достаточно примитивном уровне. Они описывают себя как «крестьян» или «слуг», хотя природа их хозяев предельно неоднозначна. Поскольку эти существа являются амфибиями, они обладают сопротивляемостью к взрывам и резкому изменению давления в целом."
