  STR_UAC_ROCKET_LAUNCHER_BUY: "Покупка пусковой установки UAC"
  STR_SECRET_LIFE_OF_UAC: "Тайны UAC"
  STR_SECRET_LIFE_OF_UAC_UFOPEDIA: "Наша разведка оказалась права: последнее время UAC действительно начала вкладывать колоссальные средства в развитие астро-инженерии. Это направление всегда было ее основным, но подобный скачок в развитии может объясняться лишь появлением нового  источника финансирования. Более того, UAC открыла совершенно новое направление исследований, связанное с малоизученными разделами физики. Затраты на эти программы сопоставимы с затратами на реализацию комических программ иной крупной державы, с той лишь разницей, что источник финансирования никому не известен.{NEWLINE}Еще одна зацепка - появление среди менеджеров высокого звена совершенно новых лиц, очевидно нанятых компанией со стороны для работы на различных должностях. Такая кадровая политика вызывает большое недовольство среди многих менеджеров рангом пониже, считающих, что на их карьера зашла в тупик из-за этих новых лиц, приходящих словно из ниоткуда и уходящих в никуда.{NEWLINE}Очевидно, что для разгадки всех тайн нам следует наладить контакт с одним из таких лиц. Возможно, у культистов мы найдем какие-либо улики. "
  STR_UAC_CONSPIRACY: "Заговор UAC"
  STR_UAC_CONSPIRACY_UFOPEDIA: "Допрошенный инженер UAC ничего не знает о нелегальных поставках оружия. Впрочем, наши подозрения его не удивили: по его словам, среди сотрудников уже давно ходят слухи о необъяснимых событиях, происходящих в корпорации. Радикальные управленческие решения, быстрое открытие и закрытие новых видов производства, сомнительные направления работы, - все это вызывает вопросы об истинных целях корпорации и создает впечатление некоего заговора.{NEWLINE}Деятельность UAC всегда была полусекретной, но, похоже, руководство UAC (или его часть) оберегает куда более серьезные тайны. Установленный факт сотрудничества UAC с Культом Апокалипсиса, а так же необычайно тесные связи с Советом требуют дальнейшего расследования, и наш следующий шаг - арест и допрос какого-либо высокопоставленного лица из числа сотрудников UAC."
  STR_SHADOW_OVER_UAC: "Тень над UAC"
  STR_SHADOW_OVER_UAC_UFOPEDIA: "Допрос наемника UAC дал нам несколько многообещающих зацепок в деле расследования деятельности организации. Должна отметить, свои следы они заметают весьма тщательно, но я уверена - они обязательно где-нибудь допустят ошибку, ведь они всего лишь люди! По крайней мере, мы предполагаем, что они люди...{NEWLINE}Как бы там ни было, я, с вашего разрешения, сосредоточу свои усилия на поиске подразделений UAC, вовлеченных в незаконную деятельность. Что-то мне подсказывает, что сделать это будет не так-то просто, но не волнуйтесь - для таких дел я подготовлена. Очень хорошо подготовлена!"
