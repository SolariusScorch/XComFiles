  MAP_ATLANTIS_TEMPLE: "Храм в Атлантиде"
  STR_ALERT_ATLANTIS_TEMPLE: "ХРАМ В АТЛАНТИДЕ ОТВОРЕН"
  STR_ATLANTIS_TEMPLE_RUMORS: "Слухи о храме в Атлантиде"
  STR_ATLANTIS_TEMPLE_RUMORS_UFOPEDIA: "Командор, мы наткнулись кое на какие интересные сведения: судя по всему, где-то на дне океана находится культовое сооружение, возведенное давно забытой цивилизацией неизвестного происхождения. Хотя это и кажется фантастикой, эта информация, судя по всему, достоверна. Если нам удастся найти это таинственное место, мы точно сможем раскопать там что-нибудь важное."
  STR_ATLANTIS_TEMPLE: "Храм в Атлантиде"
  STR_ATLANTIS_TEMPLE_UFOPEDIA: "Расшифровав таинственные письмена, нанесенные на статую Дагона, мы смогли примерно вычислить, где находится Атлантида. Согласно нашим сведениям, это место расположено «прямо под фабрикой тасотов».{NEWLINE}Нужно попасть туда как можно скорее! Кто знает, что мы обнаружим среди этих руин?"
  STR_ATLANTIS_TEMPLE_DESCRIPTION: "Мы начинаем исследование таинственных руин, расположенных прямо под фабрикой тасотов. Очевидно, что это предприятие было построено именно здесь не случайно..."
  STR_ATLANTIS_TEMPLE_BRIEFING: "Мы начинаем исследование таинственных руин, расположенных прямо под фабрикой тасотов. Необходимо нейтрализовать любую угрозу, чтобы забрать все представляющие интерес артефакты. Чтобы прервать задание, приведите агентов X-COM в зону выхода и кликните по иконке «Покинуть поле боя»."
  STR_REPTOID_SHIP_ANALYSIS: "Анализ корабля рептилоидов"
  STR_REPTOID_SHIP_ANALYSIS_UFOPEDIA: "Командор, я отремонтировал корабль рептилоидов и сделал его более удобным для нас. Кроме того, я установил новый, более человекопонятный, интерфейс. Он, скорее всего, не пройдет тест производительности в мире ящеров, зато этот корабль сможет доставить наших людей в самые глубокие пещеры... И обратно, конечно же."
