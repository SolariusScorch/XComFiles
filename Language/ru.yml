  STR_MONSTERS_HUNT_DESCRIPTION: "Люди в окрестностях пропадают без вести, было найдено несколько растерзанных тел - судя по всему, они были убиты каким-то диким животным. При помощи местных мы обнаружили возможную причину - на них нападало какое-то неизвестное животное. Мы должны идентифицировать угрозу и ликвидировать ее."
