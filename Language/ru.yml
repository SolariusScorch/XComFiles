  STR_WEREWOLF_UFOPEDIA: "Это создание, как и его легендарный тезка, представляет собой гуманоида с признаками волка. Оно обладает мощной мускулатурой, высокоразвитыми инстинктами хищника. Вервольфы крайне агрессивны, а по уровню интеллекта сравнимы с обезьяной. Они не очень охотно подчиняются приказам, предпочитая проявлять враждебность к персоналу, даже если голодны или же если им угрожают причинением боли. Судя по геному, вервольф был выведен искусственно - путем генной инженерии."
  STR_WEREWOLF_AUTOPSY: "Вскрытие вервольфа"
  STR_WEREWOLF_AUTOPSY_UFOPEDIA: "Вервольфы - это существа с ДНК человека и собаки, соединенными неизвестным науке способом. Они обладают развитой мускулатурой, крепкими зубами и мощными клешнями. Объем головного мозга велик, что предполагает наличие развитых органов чувств и высокого интеллекта."
  STR_WEREWOLF_CORPSE: "Труп вервольфа"
  STR_WEREWOLF_WHITE: "Альфа-вервольф"
  STR_WEREWOLF_WHITE_CORPSE: "Труп верфольфа"
  STR_WEREWOLF_WHITE_LEADER: "Альфа-вервольф"
  STR_WEREWOLF_WHITE_UFOPEDIA: "Эти вервольфы крупнее и сильнее своих сородичей. Похоже, они способны с легкостью навязать свою волю другим вервольфам, используя механизм доминирования, основанный на применении пси-способностей. Они также могут парализовать людей с помощью пси-ауры страха."
  STR_WERECAT_ARMOR: "Характеристики элурантропа"
  STR_WERECAT_BLACK_ARMOR: "Характеристики альфа-элурантропа"
  STR_WERECAT: "Элурантроп"
  STR_WERECAT_TERRORIST: "Элурантроп"
  STR_WERECAT_UFOPEDIA: "Полуразумное существо, которое обладает не только большой силой, но также чрезвычайно высокой для своих размеров скоростью. Обитает в джунглях и пустынях, охотясь на средних и крупных животных, включая людей. Большую часть времени оно выглядит спокойным и хладнокровным, но проявляет упорство и настойчивость, когда пытается избежать пленения. Его ткани содержат генетические признаки человека и кошачьих, а это означает, что это существо было создано с помощью передовой генной инженерии."
  STR_WERECAT_AUTOPSY: "Вскрытие элурантропа"
  STR_WERECAT_AUTOPSY_UFOPEDIA: "Этот мутант, представляющий собой получеловека-полукошку, обладает удивительной мускулатурой, прекрасными клыками и когтями. Его генетический код, по всей видимости, искусственного происхождения, но такой уровень генной инженерии лежит очень далеко за пределами возможностей современной науки."
