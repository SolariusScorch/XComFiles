  STR_GOOD_OSIRON_CRATE_UFOPEDIA: "Качественный армированный сейф, закрытый на электронный замок. Его практически невозможно открыть с помощью грубой силы."
  STR_PURCHASE_SHOGG_WEAPONS: "Покупка оружия Шога"
  STR_PURCHASE_SHOGG_WEAPONS_UFOPEDIA: "Новый король скорпионов хочет покупать у нас ресурсы верхнего мира.{NEWLINE}Взамен он готов предоставить нам доступ к оружию и прочим инструментам, активно используемым в подземном мире."
  STR_SHOGG_STINGRIFLE_BUY: "Покупка дротикомета Шога"
  STR_SHOGG_STINGRIFLE: "Дротикомет Шога"
  STR_SHOGG_STINGRIFLE_UFOPEDIA: "Это ручное оружие выстреливает острые как иглы дротики биологического происхождения. Благодаря уникальным свойствам материала дротиков, они способны пробивать легкую броню, создавая крошечное отверстие, в которое попадает сильнодействующее вещество, вызывающее тяжелые химические ожоги глубоко под кожей жертвы, которая нередко умирает в жутких мучениях."
  STR_SHOGG_STINGRIFLE_CLIP: "Обойма дротикомета Шога"
  STR_CYBERMINES: "Кибершахты"
  STR_ALERT_CYBERMINES: "В ШАХТЕ ОБНАРУЖЕНЫ КИБЕРЖУКИ!"
  STR_CYBERMINES_DESCRIPTION: "На шахтеров напали металлические насекомые, после чего шахта была закрыта на карантин. Мы должны исследовать местность и разобраться с проблемой."
  STR_CYBERMINES_BRIEFING: "На шахтеров напали металлические насекомые, после чего шахта была закрыта на карантин. Мы должны исследовать местность и разобраться с проблемой. Чтобы прервать задание, приведите агентов X-COM в зону выхода и кликните по иконке «Покинуть поле боя»."
  STR_ETHEREAL_ORIGINS: "Происхождение эфириалов"
  STR_ETHEREAL_ORIGINS_UFOPEDIA: "Эфириалы происходят с планеты, на которой телепатическая связь широко распространена, а большинство видов обладают коллективным разумом. Сначала они тоже жили такими группами, но с развитием культуры научились отделению сознания и обретению личности. Это позволило продолжить общественный прогресс, но привело к депрессиям от одиночества, к которому они не были адаптированы. В результате возникли две противоборствующие идеологии: благородное развитие личности (ведущее к страданиям) и возвращение к блаженному состоянию разума-улья. В итоге был найден компромисс: отдельные индивидуумы станут элитами, а остальные - их слугами. Разумы членов элиты будут соединяться только с сознанием «плебеев», оглупленных искусственно и психически слабых, что не позволит им захватить контроль над сетью. «Плебеев» мы знаем как мутонов. Члены элиты - отдельные личности (контролирующие каждый свою пси-сеть), но не страдающие при этом от одиночества (т. к. мутоны теперь их семья). Эта культурная парадигма существует по сей день, хотя не все эфириалы безоговорочно её одобряют..."
  STR_MARS_THE_FINAL_ASSAULT: "Марс: Последний бой"
  STR_MARS_THE_FINAL_ASSAULT_BRIEFING: "Проложив себе дорогу по поверхности Марса, изнуренные битвой агенты оказались в сердце гигантского комплекса, пронизанного множеством туннелей, ведущих в различные помещения. Мозг пришельцев находится где-то в этом лабиринте. Нужно уничтожить его, чтобы спасти Землю от порабощения инопланетянами.{NEWLINE}{NEWLINE}Удачи!"
  STR_MARS_CHRYSSALID_HIVE: "Марс: Ульи криссалидов"
  STR_MARS_CHRYSSALID_HIVE_BRIEFING: "Лифт, расположенный в пирамиде, увозит Ваших агентов глубоко под поверхность планеты. Единственный шанс не встретиться лицом к лицу со всей армией пришельцев - пройти наименее очевидным путем: через огромные органические залы размножения ужасных криссалидов. Ваши войска будут разделены на небольшие подразделения, что позволит избежать обнаружения. Когда все ваши бойцы соберутся в зоне лифта, кликните по иконке «Покинуть поле боя», чтобы перейти на следующий уровень."
  STR_MARS_CYDONIA_LANDING: "Марс: Высадка в Кидонии"
  STR_MARS_CYDONIA_LANDING_BRIEFING: "«Мститель» приземлился в месте, известном как Кидония, на поверхности Марса. По нашим данным, в одной из пирамид находится лифт зеленого цвета, ведущий в подземный комплекс. Когда все Ваши бойцы соберутся в зоне лифта, кликните по иконке «Покинуть поле боя», чтобы перейти на следующий уровень."
