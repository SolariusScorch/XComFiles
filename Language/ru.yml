  STR_TERRAMITE_MANUFACTURING: "Производство террамита"
  STR_TERRAMITE_MANUFACTURING_UFOPEDIA: "С рептилоидом в качестве консультанта мы научились производить террамит из общедоступных материалов. Это дорогостоящая технология, но теоретически не слишком сложная; главное - достичь необходимого давления для образования кристаллической решетки. К счастью, у нас есть кузница, так что основная задача - удержать её в наших руках."
  STR_REPTOID_SOCIETY: "Общество рептилоидов"
  STR_REPTOID_SOCIETY_UFOPEDIA: "Несмотря на то, что рептилоиды создали развитую цивилизацию, у них нет четкой структуры командования - они предпочитают действовать независимо в соответствии с задачами, которые одобрены большинством. В их случае это работает благодаря чрезвычайно статичной структуре общества и их биологическим особенностям, в том числе терпению, возникшему благодаря биологическому бессмертию и холодному разуму. Тем не менее, несогласие между ними не редкость, и мы можем использовать его в свою пользу."
  STR_HOW_TO_DEAL_WITH_YOUR_DRAGON: "Как вести дела с драконом"
  STR_HOW_TO_DEAL_WITH_YOUR_DRAGON_UFOPEDIA: "Экран оживает, и на нем возникает морда рептилии.{NEWLINE}«Так это ты возглавляешь сопротивление людишек из верхнего мира? Говорят, тебя интересует кораблестроение.{NEWLINE}Что взамен? Сведения о тех, кого вы именуете пришельцами, о тех, кто прилетел из далекого космоса - до последнего байта, в том числе об их технологиях, о том, что они такое. Кроме того, мне нужны сведения об одном из их лидеров.{NEWLINE}Ты явно задаешься вопросом о моих мотивах. Можешь ломать голову дальше - это не твое дело. Я действую по собственной инициативе, и ничьей больше»."
  STR_REPTOID_FORGE_ACCESS: "Доступ в кузницу рептилоидов"
  STR_REPTOID_FORGE_ACCESS_UFOPEDIA: "Довольный нашим содействием и ходом военных действий, король скорпионов дал нам то, в чем мы так сильно нуждались - координаты старой кузницы рептилоидов.{NEWLINE}Отпугнув нескольких созданий, нашедших там временный приют, мы заняли кузницу и скоро приступим к изучению находящегося там оборудования. Мы уже обнаружили несколько носителей данных, что должно облегчить нам работу. Как только нам удастся побеседовать со специалистом рептилоидов, мы сразу же примемся за работу."
  STR_CRAZED_ANTMEN_VILLAGE: "Деревня помешавшихся людей-муравьев"
  STR_ALERT_CRAZED_ANTMEN_VILLAGE: "ПОМЕШАВШИЕСЯ ЛЮДИ-МУРАВЬИ! К ОРУЖИЮ!"
  STR_CRAZED_ANTMEN_VILLAGE_DESCRIPTION: "Король скорпионов хочет, чтобы мы усмирили причиняющее массу проблем племя людей-муравьев. В результате возникшего дисбаланса химических веществ вся колония агрессивно настроена по отношению к своим соседям. Рептилоиды рано или поздно разберутся с ними, но ни нам, ни королю не хотелось бы столкнуться с их силами, так что лучше сделать грязную работу своими собственными руками."
  STR_CRAZED_ANTMEN_VILLAGE_BRIEFING: "В результате возникшего дисбаланса химических веществ эта колония людей-муравьев агрессивно настроена по отношению к своим соседям. От них необходимо избавиться во имя всеобщего блага. Чтобы прервать задание, приведите агентов X-COM в зону выхода и кликните по иконке «Покинуть поле боя»."
  STR_CRAZED_ANTMEN_VILLAGE_COMPLETE: "Помешавшиеся люди-муравьи усмирены."
