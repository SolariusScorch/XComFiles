  STR_SHOTGUN_AA_SHELLS_MANUFACTURING: "Производство К-патронов для дроб. (Тт)"
  STR_SHOTGUN_UFOPEDIA: "Мощное и точное оружие ближнего боя, позволяющее вести стрельбу патронами с дробью. Однако в магазине помещается всего шесть патронов.{NEWLINE}{NEWLINE}Чтобы купить это оружие, требуется: Нештатное оружие."
  STR_TASER_CANNON: "Тазерная пушка"
  STR_TASER_CANNON_UFOPEDIA: "Это устройство является результатом нашего стремления создать прототип энергетического оружия, основанного на имеющихся технологиях. Оно состоит из массивной, сверхмощной батареи и излучателя, запускающего электрическую дугу, поражающую цель на средних дистанциях. Из-за высокого энергопотребления и ограниченной емкости батареи, несмотря на значительный вес устройства, возможно произвести всего два выстрела. Однако, если дуга достигнет цели, то, скорее всего, она оглушит ее, так что цель определенно оправдывает средства."
  STR_TASER_CANNON_CLIP: "Батарея тазерной пушки"
  STR_TASER: "Тазер"
  STR_TASER_CLIP: "Картридж для тазера"
  STR_TASER_UFOPEDIA: "Нелетальное оружие, разработанное на основе последней полицейской модели. Оно способно выводить цель из строя на расстоянии до пяти метров. Хотя его разряд слабее, чем у оглушающего оружия прямого воздействия, пистолетная рукоятка упрощает применение, а радиус действия делает тазер ценной единицей снаряжения.{NEWLINE}>Легко укрывается"
  STR_PROXIMITY_GRENADE: "Сенсорная граната"
  STR_PROXIMITY_GRENADE_UFOPEDIA: "Сенсорную гранату бросают так же, как обычную, но детонатор срабатывает, если вблизи от лежащей на земле гранаты детектор фиксирует движение. При применении этого устройства необходимо соблюдать особые меры предосторожности.{NEWLINE}>Легко укрывается"
  STR_PLASMA_PROXIMITY_GRENADE: "Плазменная сенсорная граната"
  STR_PLASMA_PROXIMITY_GRENADE_UFOPEDIA: "Сенсорная граната, использующая взрывчатку на основе элериума. Взрыв необычайно мощный, но ограниченный относительно небольшой площадью.{NEWLINE}>Легко укрывается"
  STR_SMART_MAGNUM: "Умный «Магнум»"
  STR_SMART_MAGNUM_UFOPEDIA: "Стандартное ручное огнестрельное оружие под патрон «Магнум», оснащенное модулем управления огнем и автоматическими стабилизаторами. Разработано по спецзаказу одного из агентов.{NEWLINE}>Легко укрывается"
  STR_SMG: "Компактный ПП «БлэкОпс»"
