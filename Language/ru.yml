  STR_TENTACULAT_AUTOPSY: "Вскрытие тентакулата"
  STR_TENTACULAT_UFOPEDIA: "Даже на дне лавкрафтовских кошмаров не найти столь странного создания. Ему нет аналогов среди обитателей Земли, и невозможно даже представить среду, способную породить ЭТО. Вооруженный длинными щупальцами тентакулат парализует свои жертвы и превращает их в безмозглые куклы, способные убить одним прикосновением, даже сквозь броню."
  STR_TENTACULAT_AUTOPSY_UFOPEDIA: "При вскрытии было обнаружено множество небольших киберимплантов, подключенных к огромному мозгу этого существа. Он наделен рецепторами видимого и инфракрасного диапазона, что позволяет ему безошибочно ориентироваться в непроглядной бездне океана. Рудиментарных органов едва хватает на то, чтобы поддерживать существование этого существа.  В небольшом желудке есть внешний разъем, и логично предположить, что это существо получает питательные вещества путем прямого их введения."
