  STR_LARGE_ALIEN_DRONE: "Большой дрон пришельцев"
  STR_LARGE_ALIEN_DRONE_UFOPEDIA: "Эта жуткая боевая машина намного опаснее своего аналога меньших размеров и представляет собой, по сути, полноценный роботизированный танк. Его прочная броня выдерживает огонь из обычного и энергетического оружия. Уязвима она только для оружия ближнего боя."
