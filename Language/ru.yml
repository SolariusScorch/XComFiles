  STR_ALERT_SCORPOID_PALACE_TAKEOVER: "ШТУРМ ДВОРЦА СКОРПОИДОВ"
  STR_SCORPOID_PALACE_TAKEOVER: "Захват дворца скорпоидов"
  STR_SCORPOID_PALACE_TAKEOVER_BRIEFING: "Скорпоиды ведут борьбу за власть и место на троне. Помогите нашим союзникам из оппозиции ликвидировать охрану. Чтобы прервать задание, приведите агентов X-COM в зону выхода и кликните по иконке «Покинуть поле боя»."
  STR_SCORPOID_PALACE_TAKEOVER_DESCRIPTION: "Все готово к штурму деревни скорпоидов. Мы должны избавиться от её старейшин и посадить на трон нашего союзника. Помните: среди скорпоидов есть и те, кто на нашей стороне."
  STR_PSI_PREDATORS_OF_YITH: "Пси-хищники из расы йит"
  STR_PSI_PREDATORS_OF_YITH_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}В результате пси-воздействия на зоны страха пленного эфириала возникло отчетливое сообщение, представлявшее собой легенду, не связанную с повседневной жизнью пленника. В ней описывались самые страшные существа из всех известных ему, ловящие и порабощающие эфириалов с помощью своих пси-способностей. Эти существа, странствующие по Галактике на космических кораблях циклопических размеров, способны навсегда подчинять своей воле целые планеты. Они также могут воздействовать на живых существ на расстоянии в несколько световых лет, но со значительно меньшей эффективностью. Их физическая форма, если таковая у них есть, неизвестна. Используя наименование из нашей массовой культуры, мы решили назвать их расой йит.{NEWLINE}Если в этих сведениях есть хоть крупица правды, наша Вселенная оказывается куда более ужасным местом, чем мы были в состоянии себе представить. Однако это может оказаться всего лишь мифом эфириалов, суеверием, возникшим из-за их собственных невероятных пси-способностей. Будем надеяться, что это именно суеверие..."
  STR_COLD_STARS: "Холодные звезды"
  STR_COLD_STARS_UFOPEDIA: "Старые сказки эфириалов описывают холодные звезды как антизвезды, которые не излучают энергию, а поглощают из всего, что пролетает рядом. Хотя вряд ли подобные небесные тела существуют, они играют огромную роль в культуре эфириалов, воплощая в себе все, что враждебно этой расе, и потому должно быть уничтожено.{NEWLINE}Согласно некоторым легендам, эти холодные звезды населяют люди-тени - воплощения абсолютного зла, попирающие законы самой природы."
  STR_DRAGON_DAGGER: "Драконий кинжал"
  STR_DRAGON_DAGGER_UFOPEDIA: "В это оружие, изготовленное из террамита, внедрена очень сложная схема, которая взаимодействует с пси-способностями пользователя. Если кинжалом пользуется боец с по-настоящему высоким пси-навыком, он может наносить глубокие болезненные раны."
  STR_SHOGG_VILLAGE: "Деревня Шог"
  STR_ALERT_SHOGG_VILLAGE: "ОБНАРУЖЕНА ДЕРЕВНЯ ШОГ"
  STR_SHOGG_VILLAGE_BRIEFING: "Вы готовитесь начать штурм военного поселения нечеловеческих существ, обитающих под землей. Уничтожьте его, чтобы ликвидировать военное присутствие в Шоге. Чтобы прервать задание, приведите агентов X-COM в зону выхода и кликните по иконке «Покинуть поле боя»."
  STR_SHOGG_VILLAGE_DESCRIPTION: "Мы обнаружили военное поселение разумных существ, обитающих под землей. Будучи пешками темных сил, они враждебны ко всему человеческому, и с ними бороться."
  STR_SECRET_CULTS: "Тайные культы"
  STR_SECRET_CULTS_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Наши друзья в Совете рассказали нам о могущественных культах, которые скрываются в темных уголках нашей планеты. Их представители - опасные преступники, у которых могут быть связи с еще более опасными организациями, а возможно, и с пришельцами. Мы должны дать отпор этим сектам, расследовать их деятельность, понять, откуда они появились, и помешать реализации их планов."
  STR_CYBERDREDNAUGHT_PLANS: "Чертежи кибердредноута"
  STR_CYBERWEB_FORTRESS: "Укрепление «Сайбервеба»"
  STR_CYBERWEB_FORTRESS_UFOPEDIA: "Мы наконец-то обнаружили аванпост «Сайбервеба». Это укрепленное сооружение вряд ли представляет собой их центральную базу, но, возможно, там мы сможем найти ключи к планам «Сайбервеба».{NEWLINE}Полагаю, пришло время сообщить агентам, что они должны начать подготовку к операции."
  STR_DIMENSION_X: "Измерение X"
  STR_DIMENSION_X_SURVEY: "Исследование Измерения X"
  STR_DIMENSION_X_SURVEY_UFOPEDIA: "Наша исследовательская бригада запустила спутник-зонд в необычное измерение. Там находится планета земного типа, вращающаяся вокруг умирающей звезды M-класса (которая, похоже, старше нашей Вселенной). Хотя атмосфера непригодна для человека, на планете существует множество представителей углеродных форм жизни. Также на ней расположено множество искусственных сооружений, большая часть которых пришла в негодность. Лишь в одном районе сооружения продолжают работу. Строения пришельцев, похоже, органической природы."
  STR_CITY_X_SURVEY: "Измерение X: Исследование инопл. города"
  STR_CITY_X_SURVEY_UFOPEDIA: "Наши зонды были сбиты на подлете к городу. Нам удалось получить лишь несколько изображений органических структур колоссальных размеров, возвышающихся на горизонте. Сканеры показывают, что эти структуры на самом деле живые. Их физиология должна быть схожа с физиологией других обитателей этой планеты. Город защищают летательные аппараты в форме летающих тарелок, вооруженные ракетами и лучеметами. Мы полагаем, что этот город представляет собой в первую очередь гигантский завод, однако мы не понимаем его функций.{NEWLINE}С имеющимися у нас ресурсами нам ни за что не удастся превзойти корабли пришельцев. Боюсь, нам придется оставить этот город будущим исследователям."
  STR_LIZARD_TRAP: "Ловушка для ящериц"
  STR_LIZARD_TRAP_UFOPEDIA: "Командор, мы разработали план захвата корабля рептилоидов! Сначала мы хотели, чтобы его захватили нанятые нами бандиты-скорпоиды, но ни одна банда наемников не сможет помериться силами с целой деревней. Поэтому мы нашли молодого амбициозного охотника, популярного среди соплеменников и крайне недовольного действующими порядками. Я сделала ему предложение, от которого он не мог отказаться: в обмен на корабль рептилоидов мы поможем ему свергнуть старейшин и захватить власть. И он, разумеется, согласился!{NEWLINE}Теперь мы ждем сигнала. Как только наш протеже передаст его, мы должны оказать ему помощь и ликвидировать охрану. С нашими вооружениями и знаниями все должно закончиться быстро.{NEWLINE}Вы же любите политические игры, командор? Мы все их любим, иначе бы мы не участвовали в тайной войне."
  STR_MASTERS_OF_SHOGG: "Повелители Шога"
  STR_MASTERS_OF_SHOGG_UFOPEDIA: "Мы знали, что различные племена, населяющие Шог, контактируют с более технологически развитой цивилизацией. Теперь мы понимаем, что эта цивилизация обитает еще глубже - там, где температура слишком высока для человека. Эти таинственные существа, которых мы знаем как рептилоидов, контролируют политику в подземном мире, но редко прямо вмешиваются в жизнь своих подчиненных. Известно, что они продают технологии в обмен на сырье и живую силу. Они не очень популярны среди инсектоидов, но без техники рептилоидов жизнь в Шоге была бы невозможна.{NEWLINE}Политическое влияние рептилоидов не даст нам наладить дипломатические отношения с Шогом, пока мы не вступим в открытое противостояние с этими ящерами. Согласно информации, полученной от наших пленников, рептилоиды передвигаются на волшебных телегах, способных проходить сквозь скалы. Если этой действительно так, у нас могут возникнуть проблемы..."
  STR_GOING_DEEPER: "Углубляемся"
  STR_GOING_DEEPER_UFOPEDIA: "Исследования Шога показывают, что там темно и жарко и что его населяют несколько видов разумных существ. Один из них - гигантские пауки, чья экосистема намного сложнее, чем мы ранее предполагали. Второй вид - это членистоногие, сколь бы странным это ни казалось. Эти создания строят поселения, слабо связанные между собой, благодаря высоким технологиям, обеспечивающим их выживание и благосостояние. Вряд ли эти общины сами их разработали, что вызывает новые вопросы.{NEWLINE}С учетом того, что пришельцы считают местных жителей настолько опасными, что открыли фронт для борьбы с ними, нам нужно установить с обитателями Шога дипломатические отношения. Однако расы Шога изначально враждебны нам, поэтому все эти попытки провалились. В связи с этим было принято решение применить против них смертельное оружие, узнавая о них больше на поле боя, а дипломатию оставить на потом."
  STR_ALIEN_SUBTERRANEAN_INVASION_PREQ: "Треб. для подземного вторжения приш."
  STR_ALIEN_SUBTERRANEAN_INVASION: "Вторжение приш. под землей"
  STR_ALIEN_SUBTERRANEAN_INVASION_UFOPEDIA: "Мы получили подтверждение тому, что подземные аванпосты пришельцев используются в качестве военных баз, позволяющих контролировать основные транспортные пути. Хотя в настоящее время у человечества нет практически никакой информации о расах Шога, очевидно, у пришельцев есть противники, которых они опасаются. Правда ли, что обитатели Шога - враги пришельцев? Окажутся ли они нашими союзниками, или же они сочтут, что мы такие же захватчики, как и пришельцы? Нам придется, извините за выражение, закопаться во все это с головой."
  STR_ALIEN_SUBTERRANEAN_ACTIVITY: "Деятельность приш. под землей"
  STR_ALIEN_SUBTERRANEAN_ACTIVITY_UFOPEDIA: "Анализ того, что нам известно о пришельцах, с учетом наших текущих знаний о расах, населяющих Шог, позволяет с большой уверенностью утверждать, что подземный мир интересует пришельцев куда больше, чем кто-либо мог предположить. Хотя не похоже, что их заинтересованность этой частью планеты заходит сколько-нибудь далеко, у них есть специальные подразделения, созданные исключительно для ведения войны под землей. Пришельцы даже создали аванпосты в Шоге - возможно, для того, чтобы обеспечить политический и силовой контроль над прилегающими территориями. С учетом того, что человечество до сих пор даже не начинало исследование Шога, военное присутствие пришельцев в этом месте представляется весьма интересным."
  STR_INTO_THE_DARK_PREQ: "Требование для «Шага во тьму»"
  STR_INTO_THE_DARK: "Шаг во тьму"
  STR_INTO_THE_DARK_UFOPEDIA: "Странные артефакты, обнаруженные нами в пещерах, не давали мне покоя. Я много думал о том, что все это значит. Есть ли под нашим миром другой, скрытый, но при этом вполне реальный? И я решил модифицировать наши сканеры, чтобы провести зондирование земной коры. Его результаты ошеломляют: глубоко под землей, намного глубже шахт, построенных людьми, расположены подземные галереи, простирающиеся во все стороны. Они проложены так, чтобы их нельзя было обнаружить традиционными способами. Предлагаю назвать этот странный мир Шогом, следуя некоторым оккультным традициям. Эти туннели и пещеры образуют слишком сложную сеть, чтобы их можно было картографировать, но мы должны начать их исследование. Кто знает, какие ужасы они скрывают?{NEWLINE}Проведенное сканирование позволило обнаружить оставшиеся входы в Шог и поставить там охрану. Теперь за ними будет следить Совет, так что заданий в скрытых пещерах больше не будет."
  STR_SHOGG_BLADE: "Меч Шога"
  STR_SHOGG_BLADE_UFOPEDIA: "Этот короткий меч слишком тяжел, что не позволяет нормально пользоваться им обычному человеку, но наносит чудовищные раны, если его берет в руки достаточно сильный боец. Террамитовая кромка достаточно хорошо разрезает броню."
  STR_SHOGG_CUDGEL: "Дубина Шога"
  STR_SHOGG_CUDGEL_UFOPEDIA: "Простое тупое оружие, которое изготавливается из различных материалов, доступных в Шоге."
  STR_SHOGG_HAMMER: "Молот Шога"
  STR_SHOGG_HAMMER_UFOPEDIA: "Этот террамитовый молот - смертоносное оружие в сильных руках. Оно легко пробивает легкую броню и обладает сильным ударным действием."
  STR_SHOGG_LANTERN: "Фонарь Шога"
