  STR_DR_HADRIEX_CRUISE_BRIEFING: "Гражданское судно отправило сигнал СОС. Очевидно, на него напали призраки и члены какого-то культа. Это задание нельзя прервать."
  STR_DR_HADRIEX: "Д-р Гейдрикс"
