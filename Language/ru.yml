  STR_TOXIGUN: "Токсиган"
  STR_TOXIGUN_FLASK: "Колба токсигана"
  STR_TOXIGUN_UFOPEDIA: "Это оружие разбрызгивает сложную смесь сильнодействующих химических веществ, способных за несколько секунд растворить практически любой материал, известный земной науке. Естественно, токсин смертельно опасен для всех живых существ."
