  STR_CYBERWEB_MANUFACTURING_PLANT: "Производство «Сайбервеба»"
  STR_CYBERWEB_MANUFACTURING_PLANT_UFOPEDIA: "Члены «Сайбервеба» производят все необходимое для своих нужд в своих собственных мастерских. Однако это не означает, что они не способны работать совместно. «Сайбервеб» имеет несколько фабрик по всему земному шару и задействует их в крупных проектах. Мы должны проникнуть в одно из таких сооружений и выяснить, что они задумали."
  STR_CYBERWEB: "Сайбервеб"
  STR_CYBERWEB_UFOPEDIA: "«Сайбервеб» - это подпольная организация ученых-отступников, которые имеют доступ к экзотическим технологиям. Они создали распределенную сеть, которая фактически не имеет централизованного управления, хотя репутация некоторых членов организации обеспечивает им больший вес за счет их личных качеств и опыта. Также все они являются киборгами, которые верят в возвышение человеческой расы. Единственная их цель - получение знаний любой ценой, и они с величайшей радостью продадут Землю в обмен на технологии пришельцев."
