  STR_DREAMING: "Сновидение"
  STR_DREAMING_UFOPEDIA: "Сновидение - это психотехника, позволяющая медиуму входить в транс и исследовать свое сознание. Хотя механизм не совсем ясен, похоже, она позволяет подключить мозг к некоей внешней сущности под названием «мир снов», в которой субъект проявляется в своем сне. Это опасный процесс, поскольку сновидец сталкивается с различными существами, населяющими мир снов, а это значит, что полученные там раны могут привести к повреждению мозга и даже летальному исходу.{NEWLINE}В мире снов можно находиться только в одиночку, так как никто не может взять спутников в свой сон. То же самое относится и к материальным предметам: ни туда, ни оттуда ничего принести с собой нельзя. Однако из этого правила есть исключения: некоторые псионические сущности могут настраиваться на сновидца и проявлять себя как его части во сне. Также существует несколько очень редких предметов в мире снов, которые могут проявиться в реальности благодаря жизненным силам сновидца.{NEWLINE}Если вы «проснетесь» во сне, вашим оружием будет т. н. меч снов: проекция пси-сил и ваша единственная защита от обитателей этого странного мира. Следовательно, только очень хорошо подготовленные псионики должны отваживаться на подобное, если, конечно, вам не удастся взять с собой какое-нибудь другое оружие."
  STR_DELICIOUS_CAKE: "Вкусный торт"
  STR_DELICIOUS_CAKE_UFOPEDIA: "Непревзойденный кулинарный шедевр возникает по окончании путешествия в мир снов. Если употребить его в пищу, он стимулирует зоны головного мозга, ответственные за пси-способности, благодаря чему навсегда повышается пси-сила (однако не выше естественного порога). Благодаря лечащим свойствам, его можно употреблять для заживления тяжелых ран. Его происхождение, состав и свойства лучше сохранить в тайне.{NEWLINE}{NEWLINE}Чтобы съесть торт, перейдите на экран личного состава и выберите пункт меню «Съесть торт»."
