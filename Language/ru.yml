  STR_SONIC_WEAPONS_CALIBRATION: "Калибровка акустического оружия"
  STR_SONIC_WEAPONS_CALIBRATION_UFOPEDIA: "Путем долгих экспериментов с зрбитом и аквапластиковыми каналами нам удалось откалибровать генератор звуковых волн. Теперь мы можем использовать акустическое оружие пришельцев."
