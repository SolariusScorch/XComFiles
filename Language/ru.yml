  STR_HYDRA_LASER: "Гидра-лазер"
  STR_HYDRA_LASER_UFOPEDIA: "Легкое штурмовое лазерное оружие. Относительно простое, но мощное и точное."
  STR_HYDRA_LASER_CLIP: "Батарея гидра-лазера"
  STR_MPG: "Индукционно-плазменная пушка"
  STR_MPG_UFOPEDIA: "Это легкое плазменное оружие обладает большой мощностью и скорострельностью. В связи с невысокой точностью на дальней дистанции наиболее эффективно в качестве штурмовой винтовки."
  STR_MPG_CLIP: "Батарея ИПП"
  STR_WARP_RIFLE: "Винтовка-искривитель"
  STR_WARP_RIFLE_UFOPEDIA: "Это экзотическое оружие испускает лучи, которые воздействуют на внутриатомные силы, что приводит к жуткой смерти цели. Значительные повреждения брони - это побочный эффект применения оружия: воздействие луча буквально рвет ее на части."
  STR_WARP_RIFLE_CLIP: "Батарея винтовки-искривителя"
  STR_WARP_CANNON: "Пушка-искривитель"
  STR_WARP_CANNON_UFOPEDIA: "Этот страшный искривитель настолько мощный, что способен вызвать краткосрочный локальный разрыв внутриатомных сил на большой площади. Возникающее в результате облако экзотических частиц смертельно для любого объекта в зоне поражения вне зависимости от наличия брони."
  STR_WARP_CANNON_CLIP: "Батарея пушки-искривителя"
  STR_MESSER: "Мессер"
  STR_MESSER_UFOPEDIA: "Обычный, хотя и улучшенный, пистолет-пулемет, созданный, очевидно, в значительной степени на базе MP 40, но с использованием современных материалов, аналогичных применяемым «БлэкОпс». Может использоваться в космосе без ограничений."
  STR_MESSER_CLIP: "Магазин «Мессера» "
