  STR_STAFF_001: "Сообщение от персонала: Безумные помехи в работе"
  STR_STAFF_001_UFOPEDIA: "Господин командующий! Я пришла подать официальную жалобу на условия моей работы. Утром меня разбудил этот болван интендант, который пытался раздолбить кувалдой какой-то мусор. Только я с ним разобралась, как в патолого-анатомическом отделении на всю катушку врубили хэви метал. Без комментариев. Стоило мне оттуда вернуться и усесться, наконец, за закрытие счетов-фактур - в камере предварительного заключения какой-то несчастный стал вопить так, будто с него живьем сдирали кожу, хотя, судя по тому, что я успела узнать, на нем вполне могли попытаться поставить подобный эксперимент. В общем, мне пришлось разбираться еще и с этой рыжей сучкой! А тому долбаному ублюдку в итоге даже рассказать было нечего!{NEWLINE}В общем, кэп, если вы что-нибудь не предпримете в отношении этого постоянного гвалта, обещаю, ЗА ДЕЛО ВОЗЬМУСЬ Я, И ВЫ ВСЕ БУДЕТЕ СТРАДАТЬ!.. Когда-нибудь."
  STR_STAFF_002: "Сообщение от персонала: Какой допрос?"
  STR_STAFF_002_UFOPEDIA: "Как... что вы имеете в виду под допросом, господин командующий? Я... я никого не допрашивала!{NEWLINE}Честно! Клянусь, я не сидела вместе с главврачом, и она не оставляла сигарету на столе. Уверяю Вас, ничего запрещенного и горючего у меня в кабинете не было. Как видите, заключенный никак не мог сгореть, пока мы... эээ... были заняты. Понимаете, что я хочу сказать?"
  STR_STAFF_003: "Сообщение от персонала: Лекарство от рака"
  STR_STAFF_003_UFOPEDIA: "Господин командующий! Мы допросили заключенного, и знаете что? Не поверите, но судя по всему, у этого парня есть лекарство от рака. Представляете, ЛЕКАРСТВО! ОТ РАКА!!! Уму непостижимо, как он смог добыть нечто подобное, это же сверхсекретные разработки! Ну, точнее, были сверхсекретными...{NEWLINE}Конечно, в нашей работе оно не пригодится, зато мы сможем приобрести несколько сторонников в Совете.{NEWLINE}{NEWLINE}(Награда - 50 очков)"
  STR_STAFF_004: "Сообщение от персонала: Плавные движения"
  STR_STAFF_004_UFOPEDIA: "Командор, я по поводу допроса того парня из «Черного лотоса». У меня есть несколько плохих и несколько хороших новостей. Начну с плохих: чувак продемонстрировал пару крутых приемов из арсенала ниндзя и сбежал из строго охраняемой комнаты (будучи закован в цепи), пробил металлическую стеновую панель, серьезно повредил вентиляционную систему и до смерти напугал двух наших уборщиц. Из хороших новостей: я сцепилась с ним и сумела отправить его за решетку. В бою я подглядела у него один отличнейший приемчик. Я бы назвала его «Поразительный акробатический прыжок ниндзя для тех, кто хочет свернуть противнику шею». Зацените?"
  STR_STAFF_005: "Сообщение от персонала: Русские песни"
  STR_STAFF_005_UFOPEDIA: "Господин командующий! Вы видели того парня из «Красного рассвета», которого мы допросили? Колоссальный чувак! Он не знает почти ничего сверх того, что нам уже известно, но оказалось, что он классно играет на аккордеоне! А какой у него голосина! Мне действительно очень не хочется отправлять его в тюрьму, где он загубит свой талант. Может, оставим его? Будет хотя бы поднимать нашим моральный дух."
  STR_STAFF_006: "Сообщение от персонала: Прикладная лингвистика"
  STR_STAFF_006_UFOPEDIA: "Господин командующий! Докладываю: к сожалению, наша прекрасная пленница не смогла сообщить никаких полезных сведений. Однако она оказалась прекрасным учителем: мои познания в китайских ругательствах выросли как минимум втрое."
  STR_STAFF_007: "Сообщение от персонала: Мудрость и откровение"
  STR_STAFF_007_UFOPEDIA: "Господин командующий! Я наблюдал за допросом нашего нового пленного. Мы мало что от него узнали, но я, кажется, понял одну важную вещь в этой жизни:{NEWLINE}{NEWLINE}Нельзя просто так взять и избить человека."
  STR_STAFF_008: "Сообщение от персонала: Точка зрения"
  STR_STAFF_008_UFOPEDIA: "Командор, я тут немножко помог коллегам, которые допрашивали нашего нового пленника. На самом деле, чтобы убедить его в необходимости сотрудничества с нами, я проделал старый трюк с заталкиванием в рот гранаты. Он почему-то сразу стал более сговорчивым, но в итоге ничего полезного мы не узнали. И вдруг меня осенило:{NEWLINE}{NEWLINE}Если единственное, что у тебя осталось, - это взведенная граната, все проблемы в этом безумном, безумном, безумном мире мгновенно обретают предельно простое и очевидное решение."
  STR_STAFF_009: "Сообщение от персонала: Сны про титанов"
  STR_STAFF_009_UFOPEDIA: "Командор, прошлой ночью мне приснился очень странный сон... Мне снилось, что X-COM сражается с голыми уродливыми великанами, уязвимыми только для оружия ближнего боя. Их шкуру при этом можно было пробить только сзади. Сам по себе сон был больше похож на кошмар, но наш руководитель научной группы в этом сне был той еще горячей штучкой.{NEWLINE}Мне не терпится увидеть продолжение этого сна!"
  STR_STAFF_010: "Сообщение от персонала: Проблемы со сточными водами"
  STR_STAFF_010_UFOPEDIA: "Господин командующий! Местные жители сообщили, что видели странное существо неподалеку. Во время прогулки я немного осмотрелся, и мне, к счастью, удалось его застрелить. Оно выглядело как гигантский тритон с ногами и большими зубами. В общем, проблему удалось решить, но я полагаю, что с этого дня нам следует обращать больше внимания на содержимое наших сточных вод."
  STR_STAFF_011: "Сообщение от персонала: Важное сообщение"
  STR_STAFF_011_UFOPEDIA: "Вы думали, что те люди, которых культы пытаются привлечь на свою сторону, пойдут к журналистам и все им расскажут. Однако этого почему-то все еще не случилось. Вы когда-нибудь задумывались, почему? Неужто эти полоумные идиоты настолько одурачены и запуганы, что даже мышь не проскользнет? Ответственно заявляю: ничто так не гарантирует лояльность, любовь и желание сотрудничать, как тщательно подобранный набор наркотических средств... Кстати, я вспомнила, что должна возвращаться к работе. Мы каждый день узнаем что-то новое. Не так ли, командор? Не употребляйте вещества... которым не можете доверять!"
  STR_STAFF_012: "Сообщение от персонала: Тревожное сообщение"
  STR_STAFF_012_UFOPEDIA: "Командор, я бы хотела ознакомить Вас с содержимым записи, которую я тайно сделала в комнате для допросов:{NEWLINE}{NEWLINE}{ALT}...Мне нужны новые клещи. Старые я уже сломала. Ах да, мне нужен новый стул... У старого дырявое сиденье!.. Ага, представь себе - дыры... Ну и чтоб два раза не вставать: может, захватишь 50-галлонную бочку? Ведро и близко... а, неважно. Попрошу кого-нибудь из ребят в ангарах провести Стратегическую Транспортировку Оборудования на другие базы...{ALT}{NEWLINE}{NEWLINE}Естественно, я была потрясена. Командор, пора положить этому конец! Наш бюджет не бесконечен, а стулья на деревьях не растут!"
  STR_STAFF_013: "Сообщение от персонала: Выживальщики"
  STR_STAFF_013_UFOPEDIA: "Похоже, эти ребята из «культов» в курсе того, что происходит вокруг... Они накапливают арсеналы... Создают тайные базы... Такое чувство, что они готовятся к апокалипсису. Интересно, что знают они, чего не знаем мы?"
  STR_STAFF_014: "Сообщение от персонала: Фермеры"
  STR_STAFF_014_UFOPEDIA: "Почему именно фермеры? Кругом полно других отшельников: охотников, следопытов, выживальщиков... Так почему же именно фермеры? Что-то мне подсказывает, что пришельцы знают о фермерах больше нас... А может, они безумно любят мясо. Действительно, что в этом такого?"
  STR_STAFF_015: "Сообщение от персонала: Арахнофобия"
  STR_STAFF_015_UFOPEDIA: "Господи, ну почему это обязательно должны быть жуки? Почему мутации не приводят к превращению во что-то милое? В зайчиков там или в черепашек? Мутации всегда приводят к появлению чего-то жуткого, смертоносного и омерзительного. У меня мурашки по коже от таких мыслей. Мне нужно выпить..."
  STR_STAFF_016: "Сообщение от персонала: Загадочная личность"
  STR_STAFF_016_UFOPEDIA: "Командор, человек в черном (я знаю, что даже Вы их так называете), которого мы поймали, говорит, что ничего не помнит. Последнее, что он в состоянии припомнить, - это то, как он шел в магазин. Он назвал нам свое имя, адрес - в общем, указал все персональные данные. Похоже, он не врет: такой человек действительно существует! Его жена очень волнуется. Знаете что, командор? Кажется, все куда сложнее, чем мы думали."
  STR_STAFF_017: "Сообщение от персонала: Кощунственный кроссбридинг"
  STR_STAFF_017_UFOPEDIA: "Нет, господин командующий. Уверяю Вас: НЕВОЗМОЖНО скрестить глубинника с человеком. Эти два вида не могут воспроизвести общего потомства - у них слишком разные геномы.{NEWLINE}С другой стороны, мы уже сталкивались с явлениями, совершенно невозможными ни с какой точки зрения..."
  STR_STAFF_018: "Сообщение от персонала: Хитрый план"
  STR_STAFF_018_UFOPEDIA: "Знаете, что меня выводит из себя, командор? Чертовы современные игры хранят файлы сохранений где угодно, только не в директории самой игры. Какому извращенцу пришла в голову идея хранить их в каких-то непонятных папках? Это же чистейшее военное преступление!{NEWLINE}Думаете, это работа гибридов? Они вечно пытаются все запутать и испортить. Кому еще мог прийти в голову подобный бред?"
  STR_STAFF_019: "Сообщение от персонала: Врачебные методы"
  STR_STAFF_019_UFOPEDIA: "Командор, я знаю, что последние несколько недель дорого Вам обошлись. Также я в курсе, что последний допрос не принес результатов, что тоже не улучшило Ваше состояние. Так что я как врач назначаю Вам эти таблетки, которые я разработала сама. Принимать одну после завтрака, другую - вечером. Уверяю, Вы почувствуете себя значительно лучше. Они прошли полные испытания."
  STR_STAFF_020: "Сообщение от персонала: Престиж науки"
  STR_STAFF_020_UFOPEDIA: "Господин командующий, Вы заметили, что по ТВ перестали пропагандировать образ ученого-злодея? Сейчас, если в шоу появляется персонаж-ученый, он всегда на стороне добра, покровительствуя главному герою или будучи его близким другом. Никаких злобно хихикающих ученых, никто не пытается украсть Луну.{NEWLINE}Вы полагаете, то, что ученый стал рассматриваться как положительный, а не пугающий персонаж, это хорошо? Мне же кажется, подспудно это означает, что наука утратила свой вес. Широкая публика больше не боится ученых, а значит, не воспринимает их всерьез. Роль науки низведена до источника благ, до поддержки добра в его борьбе со злом. Нас больше не рассматривают как основу цивилизации - теперь мы всего лишь привратники у врат знания!{NEWLINE}...Собственно, именно поэтому я сегодня был груб с начальницей финансового отдела. Прошу прощения. Такое больше не повторится."
  STR_STAFF_021: "Сообщение от персонала: Отсутствие милых вещей"
  STR_STAFF_021_UFOPEDIA: "Нет, господин командующий, мы не можем использовать потрошителей в качестве кавалерии. Да, они были бы очень эффективной боевой единицей. К тому же они очень пушистые. Но их использование нарушает устав X-COM в части максимальных размеров боевой единицы. Сожалею."
  STR_STAFF_022: "Сообщение от персонала: Жуткая картина"
  STR_STAFF_022_UFOPEDIA: "Господин командующий! Я не люблю критиковать произведения искусства, но это изображение криссалида в столовой... Я согласна: сделать большой плакат с криссалидом и повесить его в качестве украшения посреди базы было неплохой идеей. Агенты тоже посмеялись над ним. Это ведь отличная шутка. Вот только теперь им уже не смешно, и наша столовая подозрительно опустела. Думаю, пришло время убрать этот плакат.{NEWLINE}Кстати, что Вы планируете с ним сделать? Думаю, он будет неплохо смотреться в патолого-анатомическом отделении..."
  STR_STAFF_023: "Сообщение от персонала: Быть как Тайсон"
  STR_STAFF_023_UFOPEDIA: "У персонала базы есть популярная тема для дискуссии. Люди спорят о том, насколько реально отразить вторжение пришельцев голыми руками - используя в качестве оружия только собственные кулаки. Как Вы думаете, какова вероятность успеха в этом случае? Меня это заставило задуматься на некоторое время. Однако в конце концов я пришел к выводу, что мне бы не хватило терпения..."
  STR_STAFF_024: "Сообщение от персонала: Передовые психиатры"
  STR_STAFF_024_UFOPEDIA: "Не кажется ли Вам странным, что, согласно стереотипным представлениям, психотерапевт должен задавать пациентам вопросы? Странно здесь то, что на самом деле психиатры должны работать с людьми, которые не хотят отвечать ни на какие вопросы. В конце концов, чтобы получить информацию от людей, которые готовы отвечать на вопросы, специалистов не требуется.{NEWLINE}А ведь это часть того, чем нам, X-COM, приходится заниматься. Не правда ли?"
  STR_STAFF_025: "Сообщение от персонала: Требую доработать код"
  STR_STAFF_025_UFOPEDIA: "ЧТО?! Почему это должно работать именно так?! Это полная бессмыслица! Ой, господин командующий, я не заметил, что Вы здесь. Нет, кричал я отнюдь не по поводу чьих-то комментариев к коду... Нет, мои крики также не относились к их отсутствию. Почему Вы считаете, что я потревожил заключенных?"
  STR_STAFF_026: "Сообщение от персонала: Ручные фонари"
  STR_STAFF_026_UFOPEDIA: "Господин командующий, Вам стоит взглянуть на наши отчеты о расходах. Видите вот эту графу, идущую сразу за зарплатами? Да, именно так - больше двух килобаксов на обычные карманные фонарики. И 2000 долларов не суммарно, а за каждый! Вы где такие вообще нашли?! Да нам бы дешевле обошлось освещение поля боя позолоченными канделябрами! Нам не проще доехать до ближайшего магазина электротоваров и набрать фонарей за 10 баксов? Неужто требуется столько бумажной волокиты, чтобы купить обычный ручной фонарик?"
  STR_STAFF_027: "Сообщение от персонала: Шутки с наименованиями"
  STR_STAFF_027_UFOPEDIA: "Господин командующий! Я уверена, что скотовозки - это неуместное название для кораблей-сборщиков. Знаю, именно так их именуют агенты, и я прекрасно осознаю ценность юмора и ощущения единства с сотрудниками, но это вариант наименования выглядит неуместно в стенограммах брифингов. Особенно в России."
  STR_STAFF_028: "Сообщение от персонала: Войны будущего"
