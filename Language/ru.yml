  STR_SONIC_BLASTA_RIFLE: "Акустическое ружье"
  STR_SONIC_BLASTA_RIFLE_UFOPEDIA: "Более мощное акустическое устройство. Даже высокоуглеродистая сталь не способна противостоять воздействию испускаемых этим оружием волн. Чрезвычайно компактный излучатель был улучшен путем установки сверхпроводящего усилителя, что позволило увеличить мощность этого ружья. Единственным его слабым местом является достаточно малая эффективная дальность действия по сравнению с обычными винтовками."
