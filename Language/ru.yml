  STR_METAPSYCHOLOGY_PREREQUISITE: "Требование для метапсихологии"
  STR_METAPSYCHOLOGY: "Метапсихология"
  STR_METAPSYCHOLOGY_UFOPEDIA: "Запретное знание, которым мы овладели, проливает свет на таинственный мир непознанного. «Пси» - это способ тонко изменять электромагнитные поля и другие виды энергии. Действие этой способности основано на эффекте бабочки. Чтобы контролировать её, необходимо решать чрезвычайно сложные и необычные уравнения, задействуя сразу несколько зон головного мозга. Процесс по большей части бессознательный, но злоупотребление этой способностью может привести к безумию.{NEWLINE}Захваченные нами устройства сложны и применяются в качестве своего рода протеза для человеческого мозга, поэтому их эффективность напрямую зависит от пси-силы пользователя. Однако я полагаю, что есть способ обойтись без них и задействовать только человеческий разум. Как этого добиться, мы пока не знаем.{NEWLINE}Мы успешно завершили оценку уровня псионических навыков наших агентов. Вы можете ознакомиться с их результатами в досье."
  STR_PARAPSYCHOLOGY_PREREQUISITE: "Требование для парапсихологии"
  STR_PARAPSYCHOLOGY: "Парапсихология"
  STR_PARAPSYCHOLOGY_UFOPEDIA: "Доказательство тому, что псионические способности существуют, прямо перед нами. Науке наконец придется признать существование магии. Да, без сомнения, ученые в дальнейшем смогут объяснить паранормальные эффекты, проанализировать их и каталогизировать. Через несколько столетий, разумеется. Сложность человеческого разума слабо соотносится с ограниченностью интеллекта.{NEWLINE}Наблюдения показывают, что восприимчивость к атакам на разум у разных людей неодинакова. Полагаю, это зависит от того, что я называю чистым психическим потенциалом, поэтому первым делом его необходимо измерить. Однако у нас нет столетий, а потому нам нужен иной подход. Ходить намного легче, чем описывать ходьбу с помощью математических уравнений. Мы пойдем по пути мистиков и будем применять схожие модели. Древо жизни. Карты Таро. Галлюциногены. Пока мы не знаем, что в итоге сработает, но так ведь интереснее, не так ли?"
  STR_SYNDICATE_AGENT_DISGUISE_UC: "МАСКИР. ПОД АГЕНТА СИНДИКАТА"
