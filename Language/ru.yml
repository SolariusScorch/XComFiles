  STR_SYNDICATE_PHASE_2_DESCRIPTION: "Ваши агенты проникнут в главный офис Синдиката. Ваша задача - арестовать исполнительного директора и доставить его на допрос. Иных ограничений нет - делайте все, что считаете нужным.{NEWLINE}Вам придется столкнуться со значительными силами Синдиката различного уровня подготовки. Операция будет проходить в офисном здании и его ближайших окрестностях."
