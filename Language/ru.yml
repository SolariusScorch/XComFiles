  STR_UCITY_DESCRIPTION: "Здесь расположен величественный Город под водой, в котором обитают глубинники и акватоиды. Наша цель - захват акватоида высшего ранга.{NEWLINE}Будьте осторожны: люди не очень хорошо видят под водой и с трудом перемещаются в водной среде.{NEWLINE}Можно использовать только подводное снаряжение!"
