  STR_DEAD_CATTLE: "Увечья крупного рогатого скота"
  STR_DEAD_CATTLE_DESCRIPTION: "Нескольким коровам неизвестными субъектами были причинены увечья. Обычно нанесение схожих увечий приписывают пришельцам. Мы должны арестовать несколько людей из числа местных жителей и допросить их, особенно если они проявляют враждебность.{NEWLINE}Если захватить их живьем невозможно, делайте то, что должно. У вас есть лишь 10 ходов, чтобы выполнить задание. Если вы не уложитесь в срок, то потеряете всех агентов, оставшихся за пределами транспорта."
  STR_DEAD_CATTLE_BRIEFING: "Неизвестные причинили увечья нескольким коровам. Обычно причинение таких увечий приписывают пришельцам. Мы должны арестовать нескольких людей из числа местных жителей и допросить их, особенно если они проявляют враждебность. Если арестовать их невозможно, делайте то, что должно. У вас есть лишь 10 ходов, чтобы выполнить задание. Если вы не уложитесь в срок, то потеряете всех агентов, оставшихся за пределами транспорта. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
