  STR_BEYOND_THE_DOOM_PORTAL_BRIEFING: "Ваши агенты храбро вошли в портал и готовы начать исследовать необычное карманное измерение, расположенное на другой стороне. Найдите парящую черную сферу и захватите ее, нейтрализовав всех противников. Чтобы прервать задание, приведите агентов X-COM в зону выхода и кликните по иконке «Покинуть поле боя»."
