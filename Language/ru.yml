  STR_DRAGON_SKULL: "Череп дракона"
  STR_DRAGON_SKULL_UFOPEDIA: "Этот таинственный череп принадлежал какой-то рептилии, но с ним что-то... не так."
  STR_MYSTERIOUS_SKULL: "Таинственный череп"
  STR_MYSTERIOUS_SKULL_UFOPEDIA: "Этот череп выглядит почти как человеческий. Почти..."
  STR_BROKEN_LANTERN: "Разбитый фонарь Шога"
  STR_BROKEN_LANTERN_UFOPEDIA: "Это инопланетное устройство, по всей видимости, представляло собой источник света, основанный на принципе биофлуоресценции. Восстановлению не подлежит."
  STR_DULLED_PROMETHEUM: "Тусклый кристалл прометия"
  STR_DULLED_PROMETHEUM_UFOPEDIA: "Этот массивный кристалл определенно искусственного происхождения. Он полый, и внутри него обнаружены следы реакции, протекавшей с выделением большого количества энергии."
  STR_STRANGE_ALUMINIUM_TABLET: "Странная алюм. табличка"
