  STR_SONIC_CANNON: "Акустическая пушка"
  STR_SONIC_CANNON_UFOPEDIA: "Акустическая пушка обладает наибольшей мощностью среди всех видов акустического оружия благодаря генератору акустических колебаний более широкого диапазона и большей камере реверберации, чем у акустического ружья. Также она обладает системой импульсной детонации, которая изменяет форму ультразвуковой волны путем модуляции. Эффективная дальность ее действия также выше, но все еще достаточно невелика."
  STR_SONIC_CANNON_CLIP: "Батарея акуст. пушки"
