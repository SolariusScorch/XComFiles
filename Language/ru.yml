  STR_DIMENSION_X_WRECK: "Обломки инопл. корабля в Измерении X"
  STR_DIMENSION_X_WRECK_BRIEFING: "Мы обнаружили местонахождение древнего корабля, разбившегося в Измерении X много тысяч лет назад. Мы полагаем, что в нем может храниться жизненно важная информация о пришельцах. Очистите территорию от опасных форм жизни, чтобы наши инженеры смогли исследовать обломки. Чтобы прервать задание, приведите агентов X-COM в зону выхода и кликните по иконке «Покинуть поле боя»."
  STR_DIMENSION_X_WRECK_DESCRIPTION: "Мы обнаружили местонахождение древнего корабля, разбившегося в Измерении X много тысяч лет назад. Мы полагаем, что в нем может храниться жизненно важная информация о пришельцах."
  STR_DIMENSION_X_WRECK_SECURED: "Древний инопланетный корабль захвачен."
  STR_DIMENSION_X_WRECK_SECURED_UFOPEDIA: "Восстановить этот доисторический компьютер было непросто, но его уже везут в Солнечную систему. Кто знает, какие секреты он скрывает?"
  STR_ANCIENT_SHIP_COMPUTER: "Компьютер древ. корабля "
  STR_ANCIENT_SHIP_COMPUTER_UFOPEDIA: "Судя по всему, обломки когда-то представляли собой монтажный корабль, оснащенный необычным источником энергии и прибывший с Марса. В его задачу входило строительство межзвездного моста, который бы упростил освоение космоса. Судя по всему, в это время пришельцы, жившие под водой, вели войну с некой расой, обитавшей на Земле, которая называла себя нефилимами. Нефилимы устроили саботаж на судне, что привело к каскадному резонансу и бросило корабль сквозь межпространственные врата.{NEWLINE}Благодаря обширной библиотеке энергетических сигнатур, теперь мы хорошо понимаем, как устроена система защиты центра управления пришельцев. Эти сведения могут пригодиться нам в дальнейшем. "
  STR_LOST_USO: "Потерянный инопл. корабль"
  STR_LOST_USO_UFOPEDIA: "В ходе исследования окраин инопланетного города наш дрон сфотографировал нечто очень похожее на технику Т'Льеха. Похоже, это большой корабль. Это поразительная находка! Как этот корабль оказался здесь? И почему?{NEWLINE}Осторожно изучив окружающие каменистые породы, мы выяснили, что корабль разбился здесь примерно 3 тыс. лет назад. Мы не знаем, что послужило причиной аварии, но судя по всему, это было особое задание. Нам жизненно необходимо более пристально изучить этот корабль!{NEWLINE}Похоже, аборигенов не очень интересуют его обломки, но они держат вокруг него охрану - каких-то стражей-зверей. Судя по всему, они крайне выносливы."
