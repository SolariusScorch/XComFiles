  STR_STRIX_CORPSE: "Труп стрикса"
  STR_STRIX_UFOPEDIA: "Несмотря на необычное строение, это существо походит на человека больше, чем инфектор, из которого оно эволюционировало. Оно достаточно разумно и обладает зачатками речи, хотя его физиология проста и во многом похожа на детскую. Поскольку стрикс способен синтезировать плазму, он редко поедает сородичей, однако иногда питается мясом крупных млекопитающих, в том числе человеческим. Он умеет использовать низших зомби, приманивая их с помощью пищи и превращая их в своих биороботов. В отличие от более ранних стадий развития зомби, стрикс обладает стабильной физиологией, а срок его жизни достаточно велик."
  STR_STRIX_AUTOPSY: "Вскрытие стрикса"
  STR_STRIX_AUTOPSY_UFOPEDIA: "Очевидно, что это следующая после инфектора стадия эволюции зомби. Стрикс обладает огромными объемами биоэнергии, однако он запасает ее значительно больше, чем расходует. Тем не менее, его органы хорошо развиты, особенно мозг и пищеварительный тракт. Несмотря на необычное биологическое строение, стрикс гораздо ближе к человеку, чем инфектор. Также он наделен усовершенствованными грудными железами, которые синтезируют питательную плазму."
