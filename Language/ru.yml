  STR_SYNTHMUSCLES_UFOPEDIA: "Синтетические мышцы представляют собой бионическую псевдоткань с фантастическими свойствами, которая имеет характеристики обычной мускульной ткани, но позволяет поднимать намного больший вес на единицу массы. Их практически невозможно произвести в разумные сроки в наших мастерских, но можно извлекать из тел мутонов."
