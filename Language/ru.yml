  STR_PLASMA_SNIPER_RIFLE: "Плазм. снайп. винтовка"
  STR_PLASMA_SNIPER_RIFLE_CLIP: "Бат. плазм. снайп. винтовки"
  STR_PLASMA_SNIPER_RIFLE_UFOPEDIA: "В этом сверхвысокоточном и мощном оружии частицы ускоряются сверхмалым антигравитационным полем."
  STR_PLASMA_SNIPER_RIFLE_CLIP_UFOPEDIA: "Это небольшое устройство используется в качестве источника питания для плазменной снайперской винтовки - высокоточного инопланетного оружия. Содержит небольшое количество элериума, который мы можем извлечь в своих целях."
  STR_PLASMA_DESTROYER: "Плазменный разрушитель"
