  STR_TASOTH_UFOPEDIA: "Тасоты обладают силой, намного превышающей человеческую, и представляют собой самых настоящих пришельцев. Их повадкам и плотоядной природе нет аналогов на планете. Тасоты часто идут в авангарде во время нападений пришельцев и никогда не уклоняются от боя, даже перед лицом значительно превосходящего их числом противника."
  STR_TASOTH_AUTOPSY_UFOPEDIA: "Вскрытие показало, что это кибернетический организм, который получает энергию необычным способом. Внутри полости тела находится небольшой источник энергии, но при этом в теле не обнаружено различимых органов. Энергия переносится по телу биоэлектрической системой. В теле нет ни костей, ни каркаса. Если пришелец умирает, подача энергии прекращается, а тело становится безжизненной куклой, из которой сочится жидкость и мышечная ткань. Кроме источника энергии, мы обнаружили пару керамических ячеек, которые оживляют организм в случае кратковременной подачи на них энергии."
  STR_DESTROY_TASOTH: "Уничтожение фабрики тасотов"
  STR_DESTROY_TASOTH_UFOPEDIA: "Господин командующий! Мы успешно внедрили вирус в компьютерную сеть фабрики тасотов, что привело к ее... аварийному отключению. Видели б Вы этот фейерверк!{NEWLINE}Мы нанесли сокрушительный удар пришельцам с Т'Льеха. После разрушения фабрики тасотов они, кажется, отвели все свои силы в океанские глубины и прекратили деятельность на суше. Похоже, мы еще не скоро их увидим. И хотя я не сомневаюсь, что однажды они вернутся, думаю, мы можем оставить эту проблему нашим внукам. Так что давайте веселиться!"
  STR_TASOTH_DATA_PAD: "Планшет с данными разраб. тасотов"
  STR_TASOTH_DATA_PAD_UFOPEDIA: "Это устройство содержит всю необходимую информацию о том, как производятся тасоты. Эти сведения чрезвычайно важны для создания непобедимой армии Дагона.{NEWLINE}Хотя нам не удалось повторить весь процесс, мы узнали достаточно, чтобы нарушить производство. Мы должны взломать мейнфрейм фабрики пришельцев и подменить оригинальные файлы нашими собственными. Это приведет к разрушению предприятия и последующему взрыву, когда зрбит достигнет критической массы, что позволит ликвидировать угрозу со стороны тасотов или, как минимум, на долгое время значительно снизит ее."
  STR_TASOTH_FACTORY: "Фабрика тасотов"
  STR_TASOTH_FACTORY_AVAILABLE: "ПРОНИКНОВЕНИЕ НА ФАБРИКУ ТАСОТОВ"
  STR_TASOTH_FACTORY_DESCRIPTION: "По плану мы должны проникнуть в промышленный комплекс, который производит тасотов, расположенный глубоко под дном океана. Цель задания - обнаружить устройство хранения данных, которое может содержать сведения об уязвимостях в системе безопасности предприятия. Остерегайтесь солдат пришельцев, особенно тасотов.{NEWLINE}Можно использовать только подводное снаряжение, но на задание можно взять столько бойцов, сколько может нести надводное транспортное судно."
  STR_TASOTH_FACTORY_BRIEFING: "Вы спустились в океанские глубины, чтобы проникнуть в промышленный комплекс, производящий тасотов. Цель задания - обнаружить устройство хранения данных. Берегитесь солдат пришельцев, особенно тасотов. Удачи!"
  STR_CULT_HQ: "Штурм штаб-квартиры культа"
  STR_BLACK_LOTUS_HQ: "Штаб-квартира «Черного лотоса»"
  STR_BLACK_LOTUS_HQ_UFOPEDIA: "Мы знаем, что секта «Черного лотоса» была создана внеземным разумом и все еще находится под его управлением. Этот разум известен как Золотая Леди и физически проявляет себя путем псионического контроля над своими подданными. Хотя нам достоверно не известна природа этого разума, мы точно знаем, как он действует: он использует пси-усилитель, фокусируя свои мозговые волны, чтобы «овладевать» людьми.{NEWLINE}Усилитель находится в штаб-квартире «Черного лотоса», внутри золотой статуи, изображающей Золотую Леди. Если нам удастся захватить ее, мы сможем расшифровать сигнал и найти способ блокировать его, таким образом лишив хозяйку возможности проявлять себя и контролировать своих слуг.{NEWLINE}У нас теперь достаточно данных, чтобы найти штаб-квартиру и выбрать момент для штурма. Когда представится возможность, я сообщу Вам, но будьте готовы к ожесточенному сопротивлению."
  STR_ZSRR_HQ: "Штаб-кв. «Красного рассвета»"
  STR_ZSRR_HQ_UFOPEDIA: "У нас теперь достаточно сведений о «Красном рассвете»: эта организация использует военные и правительственные институты Восточной Европы и Азии. Практически все ее руководство - офицеры армии или разведки, обладающие доступом к секретным сведениям и ресурсам. Это одно из главных преимуществ организации, но мы можем обернуть его в свою пользу: мы можем отследить любого члена «Красного рассвета» и нейтрализовать с помощью его же работодателей, не пошевелив и пальцем.{NEWLINE}План таков: мы должны найти главную базу «Красного рассвета», которая расположена где-то в Сибири, и похитить оттуда все персональные данные, какие сможем найти. Эти сведения позволят нам подорвать организацию, а то и полностью ее уничтожить. Я оповещу Вас, как только появится возможность для нападения. Разумеется, мы ожидаем крайне ожесточенного сопротивления, так что будьте готовы к тяжелым боям."
  STR_CHURCH_OF_DAGON_HQ: "Штаб-квартира Культа Дагона"
  STR_CHURCH_OF_DAGON_HQ_UFOPEDIA: "В соответствии со сведениями, которые мы «получили» от колдуна, Культ Дагона поддерживает сеть каменных пирамид в Экваториальной Африке. Эти пирамиды используются в качестве баз, а в одной из них, в главном храме, установлена золотая статуя, которая, судя по всему, является священнейшим объектом Культа, величайшим даром Дагона. Мы не знаем, что на самом деле представляет собой эта статуя, но если мы сможем захватить ее, это нанесет больший ущерб Культу, чем что-либо еще.{NEWLINE}Проблема в том, что статую часто переносят из одной пирамиды в другую, но мы все же можем отследить ее положение с достаточной точностью. В конце концов, главный храм есть главный храм, так ведь?{NEWLINE}Я дам Вам знать, как только мы обнаружим статую, и Вы сможете принять решение, готовы мы к проведению операции или нет."
  STR_EXALT_HQ: "Штаб-квартира EXALT"
  STR_EXALT_HQ_UFOPEDIA: "Теперь мы понимаем, что EXALT не сам производит псиклон: они получают его по еще более глубоко засекреченным каналам. Эту сеть представляет постоянный уполномоченный, которого можно найти на главной базе операций EXALT. Более того, похоже, этот уполномоченный наполовину пришелец! Если нам удастся поймать и допросить этого таинственного гибрида, мы скорее всего сможем уничтожить канал поставки псиклона, без которого EXALT, несомненно, падет.{NEWLINE}У нас теперь достаточно данных, чтобы в ближайшее время обнаружить главную базу EXALT. Вас оповестят, если мы будем готовы нанести удар. Это будет достаточно сложное задание, так что берите на него своих лучших агентов и снаряжение."
  STR_CULT_HQ_BLACK_LOTUS: "Штаб-квартира «Черного лотоса»"
  STR_CULT_HQ_BLACK_LOTUS_DESCRIPTION: "Это главная база «Черного лотоса», расположенная глубоко под землей. Мы должны найти золотую статую Аватара и забрать из нее псионическое устройство. Мы ожидаем ожесточенного сопротивления со стороны лучших агентов «Черного лотоса». База, судя по всему, представляет собой сооружение, состоящее из обычных коридоров и кабинетов различных размеров."
  STR_CULT_HQ_BLACK_LOTUS_BRIEFING: "Мы готовы начать штурм главной базы «Черного лотоса», расположенной глубоко под землей. Мы должны найти золотую статую Аватара и забрать из нее псионическое устройство. Мы ожидаем ожесточенного сопротивления со стороны лучших агентов «Черного лотоса», так что не теряйте концентрации. Чтобы прервать задание, приведите агентов X-COM в зону выхода и кликните по иконке «Покинуть поле боя»."
  STR_CULT_HQ_CHURCH_OF_DAGON: "Штаб-квартира Культа Дагона"
  STR_CULT_HQ_JUNGLE_CHURCH_OF_DAGON: "Штаб-квартира Культа Дагона"
  STR_CULT_HQ_JUNGLE_CHURCH_OF_DAGON_DESCRIPTION: "Это главный храм Культа Дагона, командный центр, из которого осуществляется руководство всей деятельностью Культа. Наша цель - золотая статуя, которая, как говорят, является ключом к структуре Культа. Мы должны забрать этот объект из храма. Территория вокруг храма покрыта густой растительностью. В самом храме полно членов Культа и его нечеловеческих союзников."
  STR_CULT_HQ_JUNGLE_CHURCH_OF_DAGON_BRIEFING: "Мы готовы начать штурм великого храма Культа Дагона, из которого осуществляется руководство сектой. Наша цель - золотая статуя, в которой, как говорят, находится ключ к структуре Культа. Мы должны забрать ее из храма. В самом храме полно членов Культа и его нечеловеческих союзников. Будьте осторожны. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
  STR_CULT_HQ_EXALT: "Штаб-квартира EXALT"
  STR_CULT_HQ_EXALT_UFOPEDIA: "Мы готовы начать штурм того места, откуда глава EXALT осуществляет управление организацией. Поскольку эта организация обладает очень серьезным политическим влиянием, необходимо действовать бесшумно. Наша цель - захватить главу организации живьем. Будьте осторожны..."
  STR_CULT_HQ_EXALT_DESCRIPTION: "Это головной офис преступной организации EXALT. Мы должны проникнуть туда и найти их главу, гибрида человека и пришельца, и захватить его живьем или по крайней мере получить его тело для изучения.{NEWLINE}Все задание будет выполняться внутри здания."
  STR_CULT_HQ_EXALT_BRIEFING: "Это головной офис преступной организации EXALT. Мы должны проникнуть туда и найти их главу, гибрида человека и пришельца, и захватить его живьем или по крайней мере получить его тело для изучения. Удачи!"
  STR_XCOM_ORIGINS: "История X-COM"
  STR_XCOM_ORIGINS_UFOPEDIA: "Организация «X-COM: Международное бюро расследований» была создана в 1996 году в ответ на растущее число свидетельств присутствия инопланетян на Земле. Перед бюро была поставлена задача расследовать их. Отчитываться его представители были обязаны перед ООН. Проект был запущен несмотря на серьезные возражения, и многие все еще призывают к немедленному закрытию X-COM. Нам нужно неустанно работать, демонстрируя важность проекта, поскольку у нас много врагов, а наши союзники предпочитают не выходить из тени."
  STR_DURATHREAD_FACTORY_LOCATION: "Местонахождение фабрики суперволокна"
  STR_DURATHREAD_FACTORY_LOCATION_UFOPEDIA: "Мы знали, что производством обнаруженного нами суперволокна занимается «Красный рассвет», но мы не знали, где находятся производственные мощности. Однако теперь нам удалось установить местонахождение предприятия. Мы должны напасть на него и собрать необходимые сведения, чтобы в дальнейшем у нас была возможность скопировать эту технологию и адаптировать ее под наши нужды."
  STR_DURATHREAD_FACTORY_DESCRIPTION: "В этом квадрате расположен небольшой производственный комплекс, на котором производится суперволокно. Мы должны подавить любое сопротивление и обеспечить возможность безопасного изучения территории комплекса.{NEWLINE}Окружающая территория представляет собой главным образом покрытую льдом равнину с небольшими возвышенностями. Внимание! На территории замечены патрули, сформированные из элитных сил «Красного рассвета»."
  STR_DURATHREAD_FACTORY_BRIEFING: "Мы приближаемся к небольшому комплексу, на котором производится суперволокно. Фабрику контролирует «Красный рассвет», а охраняет ее красный спецназ. Мы должны подавить любое сопротивление и обеспечить возможность безопасного изучения территории комплекса. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя». "
  STR_CULT_HQ_ZSRR: "Штаб-квартира «Красного рассвета»"
  STR_CULT_HQ_COLD_ZSRR: "Штаб-квартира «Красного рассвета»"
  STR_CULT_HQ_COLD_ZSRR_DESCRIPTION: "Планируется штурм главной базы «Красного рассвета», которая расположена в этом квадрате. Наша цель - получение особо важной информации, которая позволит разоблачить лидеров организации перед лицом международного сообщества.{NEWLINE}База расположена главным образом под землей, на поверхности есть лишь несколько точек входа. Комплекс чрезвычайно хорошо охраняется."
  STR_CULT_HQ_COLD_ZSRR_BRIEFING: "Мы должны провести штурм главной базы «Красного рассвета», расположенной в Сибири. Наша цель - получение особо важной информации, которая позволит разоблачить лидеров организации перед лицом международного сообщества, что приведет к полной нейтрализации «Красного рассвета». Комплекс чрезвычайно хорошо охраняется, поэтому для выполнения задания и ликвидации угрозы, исходящей от представителей этой организации, вы можете использовать любые методы. Удачи!"
  STR_RETREAT: "Отступление"
  STR_RETREAT_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Жизни наших агентов очень ценны. Людские потери не только отражаются на отчетности, но и не позволяют сформировать элитную команду опытных профессионалов.{NEWLINE}Если вероятность полного поражения слишком высока, отменяйте операцию. Никто не отдаст Вас под трибунал за отступление, если Вам удастся добиться результата в дальнейшем."
  STR_TEAMWORK: "Командная работа"
  STR_TEAMWORK_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Никогда не работайте в одиночку. Единоличников расстреливают, обезглавливают, разрывают на кусочки или делают с ними еще более страшные вещи."
  STR_CROWD_CONTROL: "Управление толпой"
  STR_CROWD_CONTROL_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Если вы ведете бой против множества противников, зачастую лучше всего сконцентрировать огонь на одном или двух врагах, пока они не будут обезврежены, и лишь после этого переходить к следующей цели. Это позволит постоянно сокращать число противников.{NEWLINE}Однако если вы окружены, иногда лучше вести огонь по максимальному количеству врагов и пытаться их ранить. Раненый противник может попытаться выйти из боя и начать искать укрытие. Эта тактика особенно эффективна в борьбе с противником, ориентированным на ближний бой, поскольку травмы могут поумерить его пыл."
  STR_STAY_ALONE_STAY_ALIVE: "Выживание в одиночку"
  STR_STAY_ALONE_STAY_ALIVE_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Обычно агентам лучше работать в команде. Но если в рядах противника есть сильный псионик, иногда более удачной тактикой является рассредоточение. Ведь вы не можете нейтрализовать того, кого не видите, - тем более если находитесь под пси-контролем."
  STR_NEED_TO_KNOW_BASIS: "Необходимый базис"
