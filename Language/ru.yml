  STR_HE_ARRIVED_AT_DUSK_UFOPEDIA: "Местные жители называли его незнакомцем. Он был высоким, бледным, в старомодной одежде и всегда в тёмных очках. После своего появления в городе он начал расспрашивать его жителей о призраках, демонах и других местных «страшилках», коих было навалом. Сам он мало что говорил, но как-то раз упомянул о грядущих «больших переменах», которые повлекут за собой развал общества и неизбежное вторжение каких-то ужасных существ. Неизвестно, что было дальше, но на следующее утро после того, как его видели в последний раз, пропали несколько видных горожан, а через несколько дней в лесу были найдены тела. Тела, похожие на человеческие, но не совсем... "
  STR_EXORCISM_IN_BLOOD: "Экзорцизм в крови"
  STR_EXORCISM_IN_BLOOD_UFOPEDIA: "В 1980-х годах группа «дьяволопоклонников» укрылась на ферме недалеко от Войславице в Польше. Вскоре после этого в деревне начали происходить зловещие события, начиная от гибели животных с полной потерей крови и заканчивая погодными аномалиями. Кое-кто из местных направлял жалобы властям, но эти происшествия были объявлены несчастными случаями, а людей сочли суеверными безумцами. История резко оборвалась после того, как однажды ночью все сектанты были убиты. Выяснилось, что убийства были совершены оружием времен Второй мировой войны и обычными сельскохозяйственными инструментами. Виновные так и не были найдены, и вся документация по делу была погребена в архиве Министерства общественной безопасности. Однако, несколько отставных членов «Гражданской милиции» с ужасом рассказывают о вещах, найденных на ферме: алтарь, украшенный богохульной иконографией, емкости с омерзительной жидкостью, камеры для хранения человеческих жертв, массивный «магический» круг в сарае и т.д. Многое в этой истории до сих пор невыяснено, но все участники расследования согласны с тем, что в ту ночь было предотвращено нечто ужасное..."
  STR_THEY_CALL_HIM_SMILEY: "Они звали его Смайли"
  STR_THEY_CALL_HIM_SMILEY_UFOPEDIA: "Лучадор по прозвищу «Смайли» был известен своим острым обонянием, благодаря которому он выслеживал зомби на открытых равнинах. Павда это или нет, но он был исключительным охотником на зомби и впитал в себя большое количество их «сока». Однажды он напал на след группы зомби, ведущий к старой свалке на окраине деревни. Все зомби оказались мертвы. Было похоже, что их убила неизвестная сила. Смайли стал одержим этой тайной и решил выследить неизвестных существ. За несколько недель поисков он собрал информацию об адских огнедышащих зверях, рыщущих по земле. В конце концов, он пошел на схватку с ними, но так и не вернулся. С тех пор лучадоры шепотом рассказывают друг другу слухи о Смайли, чудовищном и обезображенном, который время от времени появляется лишь для того, чтобы убивать и есть своих сородичей..."
  STR_PORTABLE_PLAYER_FROM_HELL: "Портативный плеер из ада"
