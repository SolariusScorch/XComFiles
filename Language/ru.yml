  STR_WERECAT_BLACK_LEADER: "Альфа-элурантроп"
  STR_WERECAT_BLACK_UFOPEDIA: "Эти крупные черные элурантропы демонстрируют более развитые интеллектуальные способности, чем обычные элурантропы, и, судя по всему, в какой-то мере способны контролировать разум своих сородичей. Также они могут пытаться использовать эту способность на наших агентах."
  STR_ALIEN_ORIGINS: "Происхождение пришельцев"
  STR_ALIEN_ORIGINS_UFOPEDIA: "Очевидно, что мы ведем заведомо проигранную битву за Землю. Орды пришельцев значительно превосходят нас числом. Самое большее, что мы можем сделать - замедлить их победную поступь. Для человечества единственный шанс на победу заключается в уничтожении источника вторжения пришельцев. Исследования показывают, что их база операций находится в пределах Солнечной системы. Пришельцы говорят об этом месте как о центре древней цивилизации, которая существовала еще до зарождения человечества. Мы должны найти его как можно скорее. Однако для получения более подробных сведений нам необходимо захватить лидера пришельцев. На более крупных НЛО должен находиться по меньшей мере один лидер."
  STR_ALIEN_LIFEFORMS: "Формы жизни пришельцев"
  STR_ALIEN_LIFEFORMS_UFOPEDIA: "Анализ ряда необычных организмов привел нас к выводу о том, что некоторые из них обладают общими признаками, указывающими на их внеземное происхождение. В частности, все они обладают способностью выживать в атмосфере с малым содержанием кислорода, низким атмосферным давлением. При этом, однако, большинство из них способны находиться на Земле в течение достаточно продолжительного периода времени. Эти организмы во многих случаях подвергались хирургическим изменениям, которые усилили их способности, но при этом сделали зависимыми от технологий. Такие действия указывают на ульеподобную организацию общества, в рамках которой различные формы жизни выполняют свои особые функции. Эти функции обеспечивают и контролируют все члены общества."
  STR_HYBRID_STORAGE: "Склад гибридов"
  STR_HYBRID_STORAGE_UFOPEDIA: "Гибриды готовят и хранят неприкосновенный запас, предназначенный для сил вторжения пришельцев. Эти запасы состоят главным образом из продуктов, которыми могут питаться пришельцы. Хотя особой опасности эти сооружения не несут, их необходимо обнаружить и уничтожить."
  STR_HYBRID_STORAGE_DESCRIPTION: "В этой зоне расположен склад, в котором гибриды пришельцев хранят запасы, предназначенные для их хозяев. Цель миссии - захватить эти материалы для последующего исследования.{NEWLINE}Возможны короткие перестрелки в городских условиях."
