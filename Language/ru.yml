  STR_JARHEAD_MASHINOBI: "Голован-робосамурай"
  STR_JARHEAD_MASHINOBI_UFOPEDIA: "Эти существа когда-то были людьми, но потом были превращены в чудовищных биомеханических слуг и стали частью остатков армии «Черного лотоса». Тем не менее, это все еще отлично подготовленные специалисты в боевых искусствах, способные померяться силами с лучшими бойцами-рукопашниками. К тому же они неплохо умеют скрывать свое присутствие, особенно в условиях дневного освещения."
  STR_JARHEAD_TERRORIST: "Голован террора"
