  STR_ALERT_DAVID_VINCENT_HOUSE: "ОБНАРУЖЕНО УКРЫТИЕ ДЭВИДА ВИНСЕНТА!"
  STR_DAVID_VINCENT_HOUSE_DESCRIPTION: "Нам удалось отыскать Дэвида Винсента - беглого ученого, скрывающегося от пришельцев под именем Джеремая Смит. Очевидно, он узнал что-то очень важное об их планах, и люди в черном открыли на него настоящую охоту. Необходимо спасти его и выяснить, что он узнал. Помните: у нас будет лишь один шанс. Это задание нельзя прервать."
  STR_DAVID_VINCENT_HOUSE_BRIEFING: "Нам удалось отыскать Дэвида Винсента - беглого ученого, скрывающегося от пришельцев. Очевидно, он узнал что-то очень важное об их планах, и люди в черном открыли на него настоящую охоту. Необходимо спасти его и выяснить, что он узнал. Будьте осторожны - в этом районе вы можете столкнуться с силами людей в черном. Это задание нельзя прервать."
  STR_DAVID_VINCENT_INTERROGATION: "Допрос Дэвида Винсента"
  STR_DAVID_VINCENT_INTERROGATION_UFOPEDIA: "Спасенный нами ученый Дэвид Винсент за чашкой успокоительного чая рассказал нам о результатах своих исследований. Он начал свою работу в 1960-х гг. - после того, как стал свидетелем посадки НЛО в окрестностях Лос-Анджелеса. С этого момента он собирал свидетельства инопланетного присутствия на Земле. На его деятельность не могли не обратить внимания агенты пришельцев, и ему пришлось оставить прежнюю жизнь, скрывшись в далекой глуши. Там он продолжил свою работу, несмотря на её опасность. Вопреки всем последним событиям, он не намерен останавливаться. Мы уговорили его самостоятельно не разглашать информацию широкой публике и задействовали свои связи в Совете, чтобы предоставить ему новое надежное укрытие."
  STR_FLOPPY_LOG: "Дискета с данными ученого"
  STR_FLOPPY_LOG_UFOPEDIA: "Оказалось, что данные на диске Дэвида неплохо зашифрованы. В результате их анализа выяснилось, что ученый далеко продвинулся в изучении инопланетных технологий. К сожалению, значительная часть его записей не поддается расшифровке."
  STR_ADVANCED_AI_PREQ: "Требование для углубленной робототехники"
  STR_ADVANCED_AI: "Передовая робототехника"
  STR_ADVANCED_AI_UFOPEDIA: "Работающий искусственный интеллект - это еще не все; его необходимо правильно подключить к механизмам. Благодаря разработке новых способов подключения блоков ИИ к системе управления, мы можем использовать их в более сложной и эффективной технике, а значит теперь мы можем создавать огромное количество новых типов роботизированных шасси и устройств."
  STR_SENTIENT_ALGORYTHMS: "«Пробуждение» осколка ксенолита"
  STR_SENTIENT_ALGORYTHMS_UFOPEDIA: "Среди наследия «Кирю-Каи» мы обнаружили подробную документацию по развитию мыслительных процессов в кристаллах ксенолита. Учитывая слабую теоретическую базу и недостаток знаний в земной науке, мы пришли к заключению, что вся информация была получена ими из внеземных источников. Благодаря этой документации мы получили возможность «пробудить» в ксенолитовом осколке сознание практически такое же, как наше. Интеллект подобного уровня способен к самообучению и самосовершенствованию, и хотя этот процесс достаточно длительный, при должной заботе он может стать для нас ценным союзником. После того, как он «созреет», его можно будет связать с различными техническими средствами - роботами либо интеллектуальными системами вооружений. "
  STR_WHACK: "Удар сплеча"
  STR_MINIGUN_DRONE_BAY: "Отсек дронов (с миниганами)"
  STR_MINIGUN_DRONE_BAY_UFOPEDIA: "В этом строении размещаются восемь автономных роботов-охранников, которые автоматически активируются, если на базу происходит нападение. Они вооружены миниганами.{NEWLINE}Чтобы построить это здание, требуется: Центр управления X-COM с поддержкой ВР."
  STR_LASER_DRONE_BAY: "Отсек дронов (с лазерными пушками)"
