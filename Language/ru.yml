  STR_AQUATOID_AUTOPSY: "Вскрытие акватоида"
  STR_AQUATOID_AUTOPSY_UFOPEDIA: "Подробный анализ этого существа позволяет нам сделать некоторые исходные предположения. Рудиментарные легкие обеспечивают возможность дыхания атмосферным воздухом и позволяют ограниченно перемещаться по суше. В теле установлены киберимпланты, улучшающие функциональность атрофированных конечностей и органов. Все особи этой расы идентичны; мы предполагаем, что они были клонированы."
  STR_AQUATOID_UFOPEDIA: "Раса акватоидов создала древнюю цивилизацию, существовавшую за много тысяч лет до того, как человек сделал первые шаги по земле. Их компактное телосложение и грушевидный череп напоминают об их собратьях из космоса - сектоидах. Размножение бесплодных акватоидов, судя по всему, происходит путем генной инженерии, идеальным объектом для которой являются люди. В результате их экспериментов возникло множество гибридных рас."
