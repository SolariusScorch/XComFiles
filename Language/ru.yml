  STR_HEAVY_STUN_WEAPONS: "Тяжелое оглушающее оружие"
  STR_HEAVY_STUN_WEAPONS_UFOPEDIA: "Тактический анализ наглядно показывает, что захват опасных подозреваемых живьем может быть опасным делом, особенно когда речь идет о злых киборгах, странных монстрах или простых старых психопатах. В то же время допрос таких подозреваемых является одной из ключевых задач нашего проекта, поскольку они могут помочь пролить свет на причины возникновения загадочных происшествий. Короче говоря, я считаю, что мы должны разработать прототип более эффективного оружия, способного оглушать врагов на больших расстояниях."
  STR_LASER_WEAPONS_UFOPEDIA: "Хотя лазеры известны уже несколько десятилетий, технологии пришельцев позволяют разработать и использовать настоящее лазерное оружие, которое по большинству характеристик будет превосходить кинетическое."
  STR_MASS_DRIVER_WEAPONS_UFOPEDIA: "Ускорители масс содержат мощный соленоид, сквозь который под действием магнитного поля проталкиваются снаряды небольших размеров, изготовленные из ферромагнетика. Они намного быстрее традиционных пуль, а следовательно, обладают намного большей энергией, но при этом дальность стрельбы из такого оружия относительно невысока, поскольку снаряды быстро сгорают в атмосфере. Из-за того, что ускорители масс генерируют огромное количество тепла, они лишены режима автоматического огня."
  STR_GAUSS_WEAPONS_UFOPEDIA: "Доведенная до логического завершения версия ускорителя масс, в которой используются улучшенные системы охлаждения и распределения энергии."
  STR_ALIEN_LASER_RIFLE: "Лазерная винт. пришельцев"
