  STR_ALERT_LAIR_OF_APOCALYPSE: "ОБНАРУЖЕНА ЛОЖА АПОКАЛИПСИСА!"
  STR_LAIR_OF_APOCALYPSE_DESCRIPTION: "Мы обнаружили подземелье, в котором члены Культа Апокалипсиса проводят свои еретические ритуалы, описанные в Манускрипте Метаморфозы. Мы должны раскрыть их планы и выяснить, действительно ли им удалось открыть межпространственный портал."
