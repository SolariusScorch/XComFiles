  STR_CIVILIAN_CAR: "ОТ/АВТОМОБ."
  STR_CIVILIAN_CAR_UFOPEDIA: "Самое простое транспортное средство, доступное нашим агентам."
  STR_LUXURY_CAR: "ЛТ/АВТОМОБ."
  STR_LUXURY_CAR_UFOPEDIA: "Путешествуйте со вкусом! И только вдвоем!"
  STR_CYBER_HQ: "Центр управления X-COM с поддержкой ВР"
  STR_CYBER_HQ_UFOPEDIA: "Улучшение для обычной штаб-квартиры, использующее передовое ИИ-ядро. Более эффективный исследовательский центр позволяет задействовать еще пять ученых, а возможности машинного обучения повышают эффективность анализа наблюдений НЛО, что способствует улучшению их обнаружения. Наличие этого сооружения необходимо для строительства некоторых передовых предприятий.{NEWLINE}Может строиться как отдельный модуль либо как улучшение обычной штаб-квартиры."
  STR_HQ: "Штаб-квартира X-COM"
  STR_HQ_UFOPEDIA: "В штаб-квартиру со всего мира поступают сообщения о наблюдениях пришельцев. Также ее сотрудники направляют агентов на задания. Кроме того, в ней оборудована небольшая лаборатория, в которой могут одновременно работать до пяти ученых, которые могут проводить базовые исследования в области биохимии и собирать разведывательную информацию."
  STR_HANGAR_UFOPEDIA: "Ангар оснащен оборудованием для обслуживания, дозаправки и ремонта транспортных средств (5 рабочих зон). Каждому транспортному средству, приписанному к базе, должен быть назначен свой ангар, который нельзя использовать для размещения других транспортных средств, даже если приписанное ТС в это время находится на задании."
  STR_HYPER_WAVE_DECODER_MINIATURISATION: "Миниатюризация гиперволнового декодера"
  STR_HYPER_WAVE_DECODER_MINIATURISATION_UFOPEDIA: "Гиперволновой декодер представляет собой впечатляющий образец технологий, но выведение этого аппарата на устойчивую лунную орбиту влечет за собой ряд сложностей технического характера. Мы ведь не хотим, чтобы противник сбил его, как только он будет выведен на орбиту? Что ж, мой неоспоримо блестящий интеллект позволил решить эту проблему путем разработки более эффективного, компактного и менее заметного варианта этого устройства. Его разрешающая способность будет ниже, чем у полномасштабной версии, но для разведывательного спутника ее более чем достаточно."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "Для передачи данных в средствах связи пришельцев используются подпространственные волны, распространяющиеся почти мгновенно. Декодер позволяет осуществить перехват и дешифровку переговоров НЛО. Прибор позволяет определить тип НЛО, расу пришельцев, которой он принадлежит, и задание, которое он выполняет.{NEWLINE}Для строительства этого сооружения требуется 10 единиц оптроники. "
  STR_MIND_SHIELD_UFOPEDIA: "Для обнаружения присутствия человека пришельцы полагаются на характерные волны, излучаемые его мозгом, поэтому наиболее эффективной контрмерой является блокировка этих волн. Данное сооружение значительно снижает шансы обнаружения нашей базы кораблями пришельцев.{NEWLINE}Для строительства этого сооружения требуется 40 единиц элерия."
  STR_GRAV_SHIELD_UFOPEDIA: "Гравитационный щит отталкивает летательные аппараты противника при попытке сесть неподалеку от базы, позволяя средствам ПВО совершить повторный залп. На практике это означает удваивание эффективности ПВО.{NEWLINE}Для строительства этого сооружения требуется 100 единиц элерия."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "Бластерные ракеты обеспечивают наиболее эффективную защиту против атак пришельцев Выброс антиматерии при взрыве ракеты уничтожает все, что оказалось в радиусе поражения.{NEWLINE}Для строительства этого сооружения требуется 75 единиц элерия."
  STR_PLASMA_DEFENSES_UFOPEDIA: "Плазменно-лучевая система противовоздушной защиты дает эффективную защиту против вражеских летательных аппаратов.{NEWLINE}Для строительства этого сооружения требуется 30 единиц элерия."
  STR_LASER_DEFENSES_UFOPEDIA: "Лазерная система противовоздушной обороны обеспечивает защиту от вторжения вражеских летательных аппаратов.{NEWLINE}Для строительства этого сооружения требуется 15 единиц элерия."
  STR_LABORATORY: "Научная лаборатория"
  STR_LABORATORY_UFOPEDIA: "В исследовательском центре, оснащенном самыми последними достижениями в области материаловедения, физики и космологии (но не биологии и разведки), могут одновременно работать до 25 человек. Также его сотрудники получают привилегированный доступ к исследованиям лучших мировых научных центров, в том числе военного назначения.{NEWLINE}С какого-то момента увеличение количества ученых, задействованных в проекте, перестает влиять на продуктивность исследований, поэтому на каждой базе необходимо строить не более одного исследовательского центра любого типа."
  STR_IMPROVED_LABORATORY: "Улучш. лаборатория"
  STR_IMPROVED_LABORATORY_UFOPEDIA: "После того как мы изучили принципы, использующиеся пришельцами при производстве энергии, мы получили возможность развивать целый ряд проектов, связанных с тем, как пришельцы управляют ею. Теперь мы можем расширить рабочее пространство лаборатории, что позволит увеличить возможное количество специалистов на 25 человек.{NEWLINE}Чтобы построить эту лабораторию, требуется: тританий - 200 ед., элериум - 100 ед."
  STR_ADVANCED_LABORATORY: "Перед. лаборатория"
  STR_ADVANCED_LABORATORY_UFOPEDIA: "Этот исследовательский центр позволяет изучать самые сложные устройства пришельцев, которые созданы на базе неизвестных законов физики. Также он увеличивает максимально возможное количество сотрудников на 25 человек.{NEWLINE}Чтобы построить эту лабораторию, требуется: элериум - 500 ед., источник энергии НЛО - 15 шт., навигационный блок НЛО - 15 шт."
  STR_XCOM_PERSONNEL: "Персонал X-COM"
  STR_XCOM_PERSONNEL_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Мы набираем наших агентов из числа сотрудников различных правительственных агентств, занимающихся расследованиями и разведкой. Лучшими кандидатами становятся люди, которые сталкивались с паранормальными явлениями на предыдущей работе. Это профессионалы, прошедшие подготовку для работы в условиях полной секретности. Их лояльность была проверена самым тщательным образом. Это опытные следователи, которые обладают начальной подготовкой в стрельбе, хорошо разбираются в полевом снаряжении, многие из них владеют боевыми искусствами, и все они пребывают в хорошей физической форме. Однако они не профессиональные  солдаты, поэтому более серьезную военную подготовку должен проводить X-COM, если в этом возникает необходимость."
  STR_XCOM_HYBRIDS: "Гибриды X-COM"
  STR_XCOM_HYBRIDS_UFOPEDIA: "Многих гибридов не устраивает работа на инопланетных хозяев, что побуждает их идти против своей жестокой судьбы. Мы можем предложить им новый дом, если они готовы помогать нам в деле защиты Земли - а они действительно готовы.{NEWLINE}Агенты гибридов обладают более легким телосложением, чем люди, что компенсируется высоким интеллектом и наблюдательностью, высокой зрительно-моторной координацией и отличным зрением в темноте. Также они способны создавать пси-щит (20 единиц, восст. - 4 ед./ход), что роднит их с сектоидами. Гибриды могут свободно действовать в городах благодаря психогенной маскировке, делающей их неотличимыми от людей для неспециалиста."
  STR_LANDMINE_BUY: "Покупка противопехотной мины"
  STR_LANDMINE: "Противопехотная мина"
  STR_LANDMINE_UFOPEDIA: "Мины очень эффективны против пехоты, но их сложно применять грамотно."
  STR_DYNAMITE: "Динамит"
  STR_DYNAMITE_BUY: "Покупка динамита"
  STR_DYNAMITE_UFOPEDIA: "Хотя динамит открыт много лет назад, он все еще может стать очень опасным оружием в руках загнанного в угол боевика.{NEWLINE}Для покупки этого предмета требуется: Лицензия на взрывчатые вещества."
  STR_GRENADE_BUY: "Покупка гранаты"
  STR_GRENADE: "Граната"
  STR_GRENADE_UFOPEDIA: "Эта стандартная граната имеет сложный и точный таймер, который позволяет устанавливать задержку перед взрывом.{NEWLINE}>Легко укрывается{NEWLINE}Для покупки этого предмета требуется: Лицензия на взрывчатые вещества."
  STR_SMOKE_GRENADE: "Дымовая граната"
  STR_SMOKE_GRENADE_UFOPEDIA: "Дымовые гранаты предназначены для создания прикрытия во время боя на открытой местности. При их использовании необходимо учитывать, что враг может использовать созданную завесу в свою пользу.{NEWLINE}>Легко укрывается"
  STR_MIND_PROBE: "Ментальный зонд"
  STR_MIND_PROBE_UFOPEDIA: "Ментальный зонд - это средство связи пришельцев, которое считывает информацию из мозговых волн. Агенты X-COM могут использовать это устройство в бою, чтобы определить параметры противника. Нажмите на ментальный зонд и выберите пункт меню «Использовать». Затем укажите противника курсором мыши.{NEWLINE}>Легко укрывается"
  STR_MOTION_SCANNER: "Сканер движения"
  STR_MOTION_SCANNER_UFOPEDIA: "В этом сложном устройстве содержится множество датчиков, информация с которых обрабатывается с помощью мощных алгоритмов, что позволяет фиксировать движение объектов. Однако чтобы эффективно использовать этот сканер, необходимо немного потренироваться. Нажмите на иконку сканера движения на тактическом экране. Выберите пункт меню «Сканировать». Стрелка на экране устройства отображает направление взгляда использующего сканер бойца (север расположен наверху). Движущиеся объекты отображаются мерцающими пятнами, большие пятна соответствуют быстродвижущимся или крупным объектам. Неподвижные объекты сканером не детектируются.{NEWLINE}>Легко укрывается"
  STR_ELECTRO_FLARE: "Осветитель электрический"
  STR_ELECTRO_FLARE_UFOPEDIA: "Оказавшись на земле, это компактное устройство начинает излучать мощный световой поток, что позволяет осветить противника, находящегося вблизи от осветителя, во время ночных заданий.{NEWLINE}>Легко укрывается"
  STR_PSI_AMP_STEREO: "Мультифазный пси-усилитель"
  STR_PSI_AMP_STEREO_UFOPEDIA: "Эта более тяжелая версия пси-усилителя может работать, если цель находится вне прямой видимости, но мощность устройства падает с расстоянием в два раза быстрее. Также этот пси-усилитель работает медленнее и отбирает у пользователя больше энергии."
  STR_PSI_AMP: "Пси-усилитель"
  STR_PSI_AMP_UFOPEDIA: "Пси-усилитель могут использовать только агенты с псионическим способностями. Во время боя нажмите на пси-усилитель, выберите тип атаки и укажите цель курсором мыши. Чтобы применить усилитель, выберите тип атаки, а затем - цель атаки. Вы можете выбрать одну из двух пси-атак:{NEWLINE}ВЫЗВАТЬ ПАНИКУ> В случае если атака окажется успешной, мораль цели снизится, что может вызвать у нее панику.{NEWLINE}КОНТРОЛЬ НАД РАЗУМОМ> Если эта атака успешна, вы немедленно получите полный непосредственный контроль над боевой единицей противника. Вероятность успешного осуществления этой атаки ниже.{NEWLINE}Чтобы использовать пси-усилитель, необходимо, чтобы цель находилась в прямой видимости.{NEWLINE}>Легко укрывается"
  STR_MAG_LITE: "Ручной фонарь"
  STR_MAG_LITE_UFOPEDIA: "Когда фонарь берут в руку, он создает мощный световой поток. Благодаря большому весу он также может использоваться в качестве импровизированного оглушающего оружия."
  STR_GOLDEN_DRAGONS: "Золотые драконы"
  STR_GOLDEN_DRAGONS_UFOPEDIA: "Пачка сигарет с нелегальными добавками предположительно инопланетного происхождения. Откуда эти чертовы культисты получают их?{NEWLINE}Каждая сигарета восстанавливает 15 ед. морали, 6 энергии и 3 ед. вменяемости ценой потери 1 ОЗ и нанесения 6 ед. оглушающего урона.{NEWLINE}>Легко укрывается"
  STR_NOBELON: "Нобелон"
  STR_NOBELON_UFOPEDIA: "Этот чудесный препарат, разработанный главным врачом, может поддерживать бодрость и мотивацию наших агентов. Однако это существенно сказывается на их здоровье, поэтому она рекомендовала использовать эти таблетки только в экстренных случаях. {NEWLINE}Каждая таблетка восстанавливает 30 энергии и 20 вменяемости за счёт 5 единиц здоровья.{NEWLINE}>Легко укрывается"
  STR_STIMS: "Стимулятор"
  STR_STIMS_UFOPEDIA: "Стимулятор помогает бороться с усталостью и может вернуть в сознание оглушенного человека.{NEWLINE}При применении снимает 10 очков оглушения и дает 42 очка энергии.{NEWLINE}>Легко укрывается"
  STR_PAINKILLER: "Обезболивающее"
  STR_PAINKILLER_UFOPEDIA: "Эти таблетки снижают действие боли, влияющей на показатели агента.{NEWLINE}При применении восстанавливается 5 очков морали.{NEWLINE}>Легко укрываются"
  STR_BIG_HEALING_SPRAY: "Усиленный лечебный спрей"
  STR_BIG_HEALING_SPRAY_UFOPEDIA: "Мы потратили много времени на то, чтобы оказать производителю лечебного спрея помощь в разработке более сложной формулы лечебного препарата. Габариты баллончика увеличились, однако выросла и эффективность лечения.{NEWLINE}>Легко укрывается"
  STR_HEALING_SPRAY: "Лечебный спрей"
  STR_HEALING_SPRAY_UFOPEDIA: "Мы наладили контакт с фармацевтической лабораторией, которая может снабжать нас экспериментальными лекарствами.{NEWLINE}Этот небольшой резервуар содержит раствор биологических агентов, которые можно наносить на открытые раны прямо во время боя, что позволяет предотвратить дальнейшую кровопотерю.{NEWLINE}>Легко укрывается"
  STR_DRONE_MEDS: "Медикаменты дрона"
  STR_PLASMA_BLADE: "Плазменный клинок"
  STR_PLASMA_BLADE_UFOPEDIA: "Это устройство по существу представляет собой боевой нож пришельцев с мономолекулярной заточкой лезвия. Облако плазмы вокруг лезвия удерживается магнитным полем, что позволяет пробивать термостойкие керамические вставки в современной броне.{NEWLINE}>Легко укрывается"
  STR_PLASMA_SWORD: "Плазменный меч"
  STR_PLASMA_SWORD_UFOPEDIA: "Этот смертоносный вариант меча состоит из широкого клинка с лезвием толщиной в один микрон, плазменного эмиттера и электромагнита. При включении горячая плазма заполняет электромагнитное поле вокруг клинка, который затем нагревается до температуры, при которой лезвие проходит сквозь титан как сквозь масло."
