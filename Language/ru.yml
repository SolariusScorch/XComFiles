  STR_UCITY: "Город под водой"
  STR_UCITY_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Очевидно, не все глубинники живут кочевыми сообществами: некоторые их них обитают в глубоководных комплексах, которые добывают ресурсы для так называемого Дагона. Эти глубинники более цивилизованны, и их курируют акватоиды.{NEWLINE}{NEWLINE}Это отличное место для поимки акватоидов высшего ранга, которых мы сможем впоследствии допросить. Возможно, это поможет пролить свет на то, что это за странные существа и каковы их замыслы.{NEWLINE}{NEWLINE}Также нам больше не нужно устраивать засады на акватоидов. Теперь наша цель - их город."
