  STR_MUTANT_METABOLISM: "Метаболизм мутантов"
  STR_MUTANT_METABOLISM_UFOPEDIA: "Я провел ряд исследований той таинственной молекулы, которую удалось выделить начальнику медицинской службы. Она оказалась права - эта молекула является источником энергии для некоторых существ, исследование которых мы провели, но я подозреваю, что это открытие имеет гораздо более серьезные последствия, чем кто-либо мог себе представить. Возможно, перед нами наиболее эффективное биотопливо, известное науке.{NEWLINE}Однако для того, чтобы более глубоко исследовать данный феномен, мне необходима более современная лаборатория. Как только исследования будут завершены, я буду рад представить описание субстанции, содержащейся в доставленных телах. Пока же я предлагаю как можно скорее начать ее извлечение."
  STR_MUTANT_PHYSIOLOGY: "Физиология мутантов"
  STR_MUTANT_PHYSIOLOGY_UFOPEDIA: "Я провела исследование ряда образцов того крупного создания, которого вы передали мне, и пришла к некоторым интересным выводам. Во-первых, несмотря на то, что мы не обнаружили прямых доказательств его создания путем генной инженерии, присутствует множество признаков, указывающих на то, что оно было создано с определенной целью. Во-вторых, в кровотоке этого существа мы обнаружили странное химическое соединение, которое мне не удалось идентифицировать, несмотря на множество перекрестных ссылок. Из этого вытекает третий пункт: это соединение обладает невероятно высоким энергетическим потенциалом, и мои наблюдения показывают, что ткани существа могут использовать эту энергию в качестве топлива. Данный вопрос лежит вне сферы моей компетенции, но если нам удастся разложить эту таинственную молекулу, я знаю, как использовать ее, чтобы улучшить наше полевое медицинское оборудование."
  STR_EXALT_OPERATIONS_PREQ: "Требования для операций EXCALT"
  STR_EXALT_OPERATIONS: "Операции EXALT"
  STR_EXALT_OPERATIONS_UFOPEDIA: "Теперь у нас есть достаточно данных, чтобы раскрыть некоторые каналы доступа к руководящей элите EXALT. Это богатые люди, личности которых тщательно скрываются, но иногда мы можем обнаружить конспиративную квартиру или место сбора, где информация передается подчиненным. Операция в таких местах может оказаться очень сложной, поскольку там будет присутствовать серьезная охрана, однако это наш единственный шанс.{NEWLINE}{NEWLINE}{NEWLINE}Также с этого момента мы больше не занимаемся конспиративными квартирами EXALT. Борьба с ними теперь обязанность спасателей Совета."
  STR_ZSRR_OPERATIONS: "Операции «Красного рассвета»"
  STR_ZSRR_OPERATIONS_UFOPEDIA: "Командор, похоже, нам удалось кое-чего добиться в деле выяснения организационной структуры «Красного рассвета». Я составила список известных людей, которые поддерживают «Красный рассвет», и нам остается лишь дождаться, чтобы высокопоставленный член этой организации - а то и целая делегация - нанес им визит. Это должно стать большим шагом вперед в деле борьбы с «Красным рассветом».{NEWLINE}Разумеется, это огромные, прекрасно защищенные здания, так что приказ на атаку должны отдать Вы. Мы всегда можем дождаться другой возможности.{NEWLINE}{NEWLINE}{NEWLINE}Также с этого момента мы больше не занимаемся конспиративными квартирами «Красного рассвета». Борьба с ними теперь обязанность спасателей Совета."
  STR_BLACK_LOTUS_OPERATIONS: "Операции «Черного лотоса»"
  STR_BLACK_LOTUS_OPERATIONS_UFOPEDIA: "Командор, внедряться в восточно-азиатский подпольный бизнес было нелегко, но действительно круто! В общем, у нас теперь есть доступ к кое-каким надежным источникам, главным образом к серверам и компьютерам, поэтому мы примерно можем понять, где живут руководители организации. Результаты анализа не идеальны, но теперь у нас есть шанс обнаружить высокопоставленного члена «Черного лотоса», если он получит сообщение по электронной почте или купит продукты, воспользовавшись известным нам счетом. Я посоветовалась с нашей командой хакеров (в лице Вашей покорной слуги) - мы готовы!{NEWLINE}{NEWLINE}{NEWLINE}Также с этого момента мы больше не занимаемся конспиративными квартирами «Черного лотоса». Борьба с ними теперь обязанность спасателей Совета."
  STR_CHURCH_OF_DAGON_OPERATIONS: "Операции Культа Дагона"
  STR_CHURCH_OF_DAGON_OPERATIONS_UFOPEDIA: "Командор, я разработала план по захвату руководителя Культа. Мы знаем, что они появляются на сборищах, прославляющих Дагона, в ходе которых проводят чудовищные ритуалы и просто развлекаются. Кажется, у меня есть идея, как вычислить, где и когда состоится церемония. Я сообщу Вам, как только у меня появятся первые выкладки.{NEWLINE}{NEWLINE}{NEWLINE}Также с этого момента мы больше не занимаемся конспиративными квартирами Культа Дагона. Борьба с ними теперь обязанность спасателей Совета."
  STR_EXALT_NETWORK: "Сеть EXALT"
  STR_EXALT_NETWORK_UFOPEDIA: "Благодаря монополии на псиклон и поддержке состоятельных людей EXALT имеет огромное влияние. Члены этой организации происходят из всех слоев общества, но управляют ею чаще всего люди, связанные с политическими элитами Северной и Южной Америки. Если мы хотим добраться до них, необходимо обнаружить представителей организации, занимающихся распространением псиклона, руководящих операциями средней важности и так далее. Их вряд ли будет сложно найти. Я дам Вам знать, если мы что-то выясним."
  STR_ZSRR_NETWORK: "Сеть «Красного рассвета»"
  STR_ZSRR_NETWORK_UFOPEDIA: "У «Красного рассвета» хорошие связи в военных и бизнес-кругах. Причем я имею в виду не только крупный бизнес, но и владельцев магазинов, автомехаников и тому подобных предпринимателей малого и среднего бизнеса. Все они предоставляют отличные помещения для разного рода деятельности: от встреч и оперативных брифингов до тренировочных центров для боевиков и даже, возможно, лабораторий для проведения научных исследований. Если мы возьмем под наблюдение такие структуры, мы можем застать их врасплох и, вполне вероятно, даже обнаружить офицеров высокого ранга. Естественно, если нам вообще удастся до них добраться."
  STR_BLACK_LOTUS_NETWORK: "Сеть «Черного лотоса»"
  STR_BLACK_LOTUS_NETWORK_UFOPEDIA: "Деятельность «Черного лотоса» не ограничивается операциями на аванпостах. На самом деле, самое интересное находится дальше, в более постоянных укрытиях. Эти здания, принадлежащие на бумаге различным организациям, но по факту исключительно «Черному лотосу», используются в качестве локальных дата-центров, тренировочных залов и складских помещений. Существует большая вероятность, что здесь нам удастся захватить высокопоставленного члена организации, но перед встречей с ним с нами наверняка захочет побеседовать целая армия прекрасно вооруженных телохранителей. Такие дела... «Беседа» - доброе слово, не правда ли?"
  STR_CHURCH_OF_DAGON_NETWORK: "Сеть Культа Дагона"
  STR_CHURCH_OF_DAGON_NETWORK_UFOPEDIA: "Культ Дагона - тайная организация, многие члены которой зачастую даже не покидают своего места жительства. Однако эта организация имеет сеть складов с неприкосновенным запасом, обычно укрытых в безлюдных районах и охраняемых группой членов Культа. Эти склады - лучшая возможность, какая у нас есть, для захвата руководителей Культа, поскольку они нередко используют эти укрытия для проведения совещаний и координации операций с другими деревнями. Мы не знаем, что там на самом деле творится, но крупная рыба в тех местах наверняка водится."
  STR_DURATHREAD_MANUFACTURING: "Производство суперволокна"
  STR_DURATHREAD_MANUFACTURING_UFOPEDIA: "В этой машине используются уникальные технологии, позволяющие плести ткань из суперволокна. Мы разобрали и воссоздали этот агрегат, чтобы использовать его в своих целях."
  STR_DURATHREAD: "Суперволокно"
  STR_DURATHREAD_UFOPEDIA: "Суперволокно по своим свойствам схоже с кевларом, но этот полимер обогащен неизвестным в настоящее время неорганическим составом, который значительно улучшает свойства волокна. Одежда из суперволокна сравнима по классу защиты с бронежилетами, но настолько же легкая и свободная, как и изготовленная из хлопка."
  STR_UAC_OUTSOURCING_PREQ: "Требование для аутсорсинга в UAC"
  STR_UAC_OUTSOURCING: "Аутсорсинг в UAC"
  STR_UAC_OUTSOURCING_UFOPEDIA: "Нам сложно производить современное авиационное оборудование с учетом того, что у нас недостаточно места и ресурсов. Однако благодаря недавнему соглашению с UAC мы можем заказывать сборку такого оборудования на их фабриках на основе наших чертежей. Все права на разработку остаются за X-COM, поэтому нам придется оплачивать только материальные затраты и человекочасы... Ну и выплачивать «небольшое вознаграждение», разумеется."
  STR_UAC: "UAC"
  STR_UAC_CONTACT: "Контакт: UAC"
  STR_UAC_CONTACT_UFOPEDIA: "Корпорация «Юнайтед Аэротек» - это производитель передовых летательных аппаратов и оборудования для них. Эта компания также аффилирована с «БлэкОпс Индастриз» через нескольких крупных инвесторов. Такое партнерство делает эту организацию очевидным кандидатом на включение в список наших поставщиков."
  STR_BLACKOPS_PREMIUM: "Премиум-доступ «БлэкОпс»"
  STR_BLACKOPS_PREMIUM_UFOPEDIA: "Поскольку наше влияние возросло, в «БлэкОпс» предложили присвоить нам статус премиального клиента, что обеспечит нам доступ к широкому спектру ультрасовременного и экспериментального снаряжения, если мы укажем конкретные требования."
  STR_BLACKOPS_CONTACT: "Контакт: «БлэкОпс Инд.»"
  STR_BLACKOPS_CONTACT_UFOPEDIA: "«БлэкОпс Индастриз» - это сверхсекретный производитель передового военного снаряжения. Именно они поставляют большую часть тех вооружений и приборов, которые используются секретными правительственными организациями по всему миру. Их товар стоит дорого, но ему нет равных в отношении качества. Их ассортимент расширяется с ростом нашего влияния."
