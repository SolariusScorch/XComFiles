  STR_MIB_AGENT: "Агент ЛвЧ"
  STR_MIB_AGENT_UFOPEDIA: "Данные этих людей на первый взгляд могут показаться средними, но они прошли отличную подготовку и прекрасно оснащены. Также от них требуется максимальная эффективность, стойкость и жестокость. Не ждите, что они сдадутся без боя.{NEWLINE}Агенты людей в черном, по всей видимости, подвергаются какой-то форме стирания или блокировки памяти, которую очень сложно обойти, так что получить от них какие-либо конкретные сведения будет очень непросто."
  STR_MIB_ENFORCER: "Инфорсер ЛвЧ"
  STR_MIB_ENFORCER_UFOPEDIA: "Инфорсеры людей в черном - это суперсолдаты, стойкие и отлично экипированные. Нередко они принимают участие в подпольных операциях в роли телохранителей и убийц, а потому могут обладать полезной информацией об организации, членами которой они являются."
  STR_MIB_SCIENTIST: "Ученый ЛвЧ"
  STR_MIB_SCIENTIST_UFOPEDIA: "Ученые - это безликие выдающиеся умы, которые проводят исследования в рамках проектов людей в черном. Они не обладают хорошей физической подготовкой, но чрезвычайно умны и имеют доступ к очень важным сведениям. Некоторые лучшие умы нашего столетия работают в качестве научных сотрудников ЛвЧ, хотя мир никогда не узнает их имен."
  STR_MIB_EXECUTOR: "Исполнитель ЛвЧ"
  STR_MIB_EXECUTOR_UFOPEDIA: "Исполнителей можно назвать младшими офицерами, которые, тем не менее, находятся в прямом подчинении у непосредственных руководителей людей в черном или же их нанимателей. Они руководят небольшими подразделениями агентов ЛвЧ в ходе операций, направленных против человечества. Кроме того, они обладают редкими навыками. На их телах заметны следы кибернетических и медикаментозных методов усиления."
  STR_MIB_COORDINATOR: "Координатор ЛвЧ"
  STR_MIB_COORDINATOR_UFOPEDIA: "Координаторы - это офицеры среднего ранга в составе армии людей в черном. В их задачи входит поддержка, а иногда и командование в ходе крупных операций. Они крайне опасны во многих отношениях: военном, социальном, психологическом и других."
  STR_MIB_COMMANDER: "Командующий ЛвЧ"
  STR_MIB_COMMANDER_UFOPEDIA: "Этих людей следует считать генералами в составе сил людей в черном: они обладают наибольшей властью, информацией и влиянием. Как старшие офицеры, они имеют доступ к максимальной полноте секретной информации, какой только может обладать агент."
  STR_MIB_STORMTROOPER: "Штурмовик ЛвЧ"
  STR_MIB_STORMTROOPER_UFOPEDIA: "Штурмовики - это члены элитных штурмовых подразделений, укомплектованных одними из самых сильных агентов людей в черном. Они носят легкий силовой скафандр, оснащенный антигравитационным модулем и маскировочным полем, обеспечивающим практически полную невидимость. К сожалению, генератор этого поля несовместим с нашим снаряжением."
  STR_MIB_HEAVY_TROOPER: "Тяжелый пехотинец ЛвЧ"
  STR_MIB_HEAVY_TROOPER_UFOPEDIA: "Эти люди - инфорсеры, которые специально обучены работе в силовом скафандре. Хотя тяжелые пехотинцы прекрасно оснащены, они не обладают какими-либо особыми качествами - по сравнению с другими подразделениями людей в черном, разумеется."
  STR_MIB_PSI_OPS_ARMOR: "Хар-ки пси-спецназовца ЛвЧ"
  STR_MIB_PSI_OPS_ARMOR_UFOPEDIA: "Пси-спецназ ЛвЧ обладает достаточными способностями для создания зеленого силового щита (емк.: 125, восстан.: 20/ход)."
  STR_MIB_PSI_OPS: "Пси-спецназ ЛвЧ"
  STR_MIB_PSI_OPS_UFOPEDIA: "Пси-спецназ - это исполнители, которые специализируются на развитии псионических навыков. Это превосходные псионики, способные вызвать массовую панику и сломить волю среднестатистического человека за секунды. Их необходимо нейтрализовать, как только они окажутся в поле зрения."
