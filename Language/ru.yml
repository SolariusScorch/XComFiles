  STR_ALERT_CAVES: "ОБНАРУЖЕНЫ НЕИССЛЕДОВАННЫЕ ПЕЩЕРЫ"
  STR_HIDDEN_CAVES_SEVERAL: "Скрытые пещеры"
  STR_HIDDEN_CAVES_FEW: "Скрытые пещеры"
  STR_HIDDEN_CAVES: "Скрытые пещеры"
  STR_HIDDEN_CAVES_UFOPEDIA: "Проведенное нами сравнительное исследование миграций пауков и шамблеров показало, что глубоко под землей существует разветвленная система пещер. Эта сеть каким-то образом оставалась не обнаруженной до сего дня и, кажется, излучает странные волны, которые воздействуют на наши сканеры.{NEWLINE}Мы предполагаем, что в этих пещерах находятся гнезда, в которых плодятся эти монстры. Нам необходимо найти и уничтожить эти гнезда. К тому же кто знает, какие тайны они скрывают? Вам доложат, если нам удастся найти вход."
  STR_HIDDEN_CAVES_SEVERAL_BRIEFING: "Вы стоите перед входом в неисследованную пещеру, которая, возможно, ведет в огромный подземный мир. Ваша задача - нейтрализовать любую угрозу, которую это место может нести для внешнего мира. Надеемся, Вы взяли с собой источники освещения. Удачи!"
  STR_HIDDEN_CAVES_FEW_BRIEFING: "Вы стоите перед входом в неисследованную пещеру, которая, возможно, ведет в огромный подземный мир. Ваша задача - нейтрализовать любую угрозу, которую это место может нести для внешнего мира. Надеемся, Вы взяли с собой источники освещения. Удачи!"
  STR_HIDDEN_CAVES_DESCRIPTION: "Была обнаружена неисследованная пещера, которая, возможно, ведет в огромный подземный мир. Ваша задача - нейтрализовать любую угрозу, которую это место может нести для внешнего мира.{NEWLINE}Вам придется действовать в чрезвычайно узком лабиринте коридоров. Необходимо взять с собой источники освещения. Также может понадобиться взрывчатка."
  STR_CQC: "Бой на короткой дистанции"
  STR_CQC_UFOPEDIA: "Если вы выстрелите во врага в упор, он попытается выбить у вас оружие или же применит приемы ближнего боя для самозащиты. Для преодоления сопротивления нужно, чтобы навыки ближнего боя и реакции были лучше, чем у противника. Проверка учитывает оружие стреляющего (пистолеты наиболее эффективны, тяжелое оружие - наименее). Если проверка провалена, ствол будет направлен в произв. сторону; в противном случае производится обычный выстрел.{NEWLINE}Эти правила не распр. на оружие ближнего боя и рукопашный бой."
  STR_UNARMED_COMBAT_UFOPEDIA: "Нейтрализовать противника без применения оружия чрезвычайно трудно, но зачастую необходимо. Эффективность в рукопашном бою зависит в равной степени от силы и навыка ближнего боя. Однако имейте в виду, что большинство противников может сделать то же самое с вашими бойцами, а некоторые из них - настоящие специалисты в боевых искусствах.{NEWLINE}Чтобы провести рукопашную атаку, нажмите на пустой ячейке, как если бы в ней было оружие."
  STR_MELEE_UFOPEDIA: "Для большинства агентов оружие ближнего боя - крайнее средство в критической ситуации, но некоторые уважают его за скорость и наносимый урон."
  STR_PISTOLS_UFOPEDIA: "У пистолетов есть ряд преимуществ: они не имеют штрафов при стрельбе с одной руки, скорострельны, легки и удобны в переноске. Главный их недостаток - низкая эффективная дальность."
  STR_SMGS_UFOPEDIA: "Пистолеты-пулеметы позволяют вести огонь длинными очередями, относительно легки и имеют магазин большой емкости. Также при стрельбе из них с одной руки точность снижается меньше, чем при использовании других видов двуручного оружия, а некоторые пистолеты-пулеметы предназначены именно для стрельбы с одной руки. Однако их точность и огневая мощь весьма невысоки."
  STR_RIFLES_UFOPEDIA: "Винтовки обладают высокой точностью даже на длинных дистанциях. Также нередко они снабжены режимом автоматического огня. Это весьма универсальное оружие, и единственный их недостаток в том, что при стрельбе их необходимо держать обеими руками."
  STR_SHOTGUNS_UFOPEDIA: "Дробовики причиняют относительно высокий урон. Они быстры и очень точны, но только на коротких дистанциях. Зачастую они позволяют использовать картечные патроны, которые обладают высокой эффективностью против легкобронированных целей."
  STR_CANNONS_UFOPEDIA: "Пушки - это тяжелое, громоздкое оружие, которое наносит большой урон. Они обладают неплохой точностью прицельного огня и средней - при стрельбе навскидку. Некоторые пушки также обладают режимом автоматического огня и/или позволяют использовать необычные боеприпасы."
  STR_LAUNCHERS_UFOPEDIA: "Ракетные установки выстреливают ракеты с собственным двигателем, которые чаще всего оснащены фугасной боевой частью. Их вес весьма значителен, а подготовка к выстрелу занимает много времени, но они наносят огромный урон и причиняют разрушения в большом радиусе."
  STR_MACHINE_GUNS_UFOPEDIA: "Пулеметы наносят большой урон, точны и позволяют вести огонь очень длинными очередями. Однако они обладают довольно большой массой, а сфера их применения весьма ограниченна, за исключением ведения огня на подавление."
  STR_SNIPER_RIFLES_UFOPEDIA: "Снайперские винтовки требуют от стрелка высокого навыка точности для ведения эффективного огня, но в руках специалиста они чрезвычайно точны и эффективны, однако их скорострельность совсем не высока. На коротких дистанциях их точность чаще всего заметно снижается. Обычно снайперские винтовки имеют повышенную бронебойность и всегда наносят значительный урон. Они получают больший бонус при стрельбе в приседе."
  STR_INCENDIARIES_UFOPEDIA: "Зажиг. оружие наносит прямой урон и покрывает территорию огнем. Огонь каждый ход наносит урон всем, кто находится в зоне, покрытой пламенем. Пламя не вызывает крит. ранений, но тот, кто в нем находится, может в свою очередь загореться. Горящему наносится урон каждый ход, как если бы он все еще находился в огне, и каждый ход существ. вероятность, что пламя на нем погаснет. Огонь также оказывает значит. влияние на мораль боевой единицы, что делает ее склонной к панике. Защитное снаряжение не предохраняет от действия огня, но в ряде случаев способно немного снизить урон."
  STR_ROBOT: "Робот"
  STR_DURATHREAD_ORIGINS: "Источник суперволокна"
  STR_DURATHREAD_ORIGINS_UFOPEDIA: "Господин командующий! Я допросила высокопоставленного представителя «Красного рассвета», который сидит у нас в камере, по поводу технологии производства суперволокна. Я ожидала, что он сообщит о том, что эта технология была получена от  каких-то инопланетных хозяев, однако все оказалось совсем не так! Судя по всему, это оборудование поставляла им тайная организация под названием «Сайбервеб». Мы точно не знаем, является ли эта организация частью плана вторжения пришельцев или же какой-нибудь схемы сверхбыстрого обогащения, но с учетом уровня разрабатываемых ими технологий, полагаю, нужно начать искать их как можно скорее.{NEWLINE}Все, что мы знаем о «Сайбервебе», это то, что они имеют действующую сеть конспиративных квартир по всему миру. Надеюсь, скоро мы сможем нанести им визит."
  STR_CYBERWEB_BATTERY_TO_ION_BLASTER_CLIP: "Калибровка батареи: Ион. бластер"
  STR_CYBERWEB_BATTERY_TO_LIGHTNING_THROWER_CLIP: "Калибровка батареи: Молниемет"
  STR_CYBERWEB_BATTERY_TO_IONIZER_CLIP: "Калибровка батареи: Ионизатор"
  STR_IONIZER_CLIP_TO_CYBERWEB_BATTERY: "Разрядка батареи ионизатора"
  STR_LIGHTNING_THROWER_CLIP_TO_CYBERWEB_BATTERY: "Разрядка батареи молниемета"
  STR_ION_BLASTER_CLIP_TO_CYBERWEB_BATTERY: "Разрядка батареи ион. бластера"
  STR_CYBERWEB_BATTERY: "Батарея «Сайбервеба»"
  STR_CYBERWEB_BATTERY_UFOPEDIA: "Высокоэнергетическое снаряжение «Сайбервеба» использует особые батареи, принцип работы которых основан на крайне необычных законах физики. Сама батарея не содержит энергоресурса, вместо него в ней находится что-то вроде межпространственного разрежения, которое передает энергию из другого измерения, а может быть и из другой вселенной. Однако такой источник энергии не вечен, поскольку его структура быстро распадается под нагрузкой, а потому он может передать лишь небольшое количество энергии. С другой стороны, батарею абсолютно невозможно обнаружить детекторами энергии, если она неактивна. Похоже, устройство пока испытывается, но его исполнение впечатляет.{NEWLINE}Одна и та же батарея «Сайбервеба» может использоваться для питания разных видов оружия и снаряжения, но требует калибровки для работы с конкретным устройством. По-разному откалиброванные батареи маркируются цветом."
  STR_LIGHTNING_THROWER: "Молниемет"
  STR_LIGHTNING_THROWER_UFOPEDIA: "Это довольно небрежно изготовленное оружие испускает смертельные электрические разряды. Как и обычная молния, они вызывают тяжелые ожоги и электрошок. Если цель переживет разряд, она, скорее всего, потеряет сознание. Питание молниемета осуществляется с помощью батареи «Сайбервеба»."
  STR_LIGHTNING_THROWER_CLIP: "Батарея молниемета"
  STR_LIGHTNING_THROWER_CLIP_UFOPEDIA: "Эта батарея была откалибрована для использования в молниемете."
  STR_IONIZER: "Ионизатор"
  STR_IONIZER_UFOPEDIA: "Выстрелы этой экспериментальной скорострельной ионной пушки смертельно опасны как для живой силы, так и для техники. Ее питание осуществляется с помощью батареи «Сайбервеба»."
  STR_IONIZER_CLIP: "Батарея ионизатора"
  STR_IONIZER_CLIP_UFOPEDIA: "Эта батарея была откалибрована для использования в ионизаторе."
  STR_ION_BLASTER: "Ионный бластер"
  STR_ION_BLASTER_UFOPEDIA: "Это оружие выстреливает неравномерные потоки горячей плазмы. Оно тяжелое, громоздкое и выглядит скорее как прототип, собранный в гараже, чем как оружие серийного производства, но достаточно смертоносно. Его питание осуществляется с помощью батареи «Сайбервеба»."
  STR_ION_BLASTER_CLIP: "Батарея ионного бластера"
  STR_ION_BLASTER_CLIP_UFOPEDIA: "Эта батарея была перекалибрована для использования в ионном бластере."
  STR_CYBERWEB_ROBOSPHERE_ARMOR: "Хар-ки робосферы «Сайбервеба»"
  STR_CYBERWEB_ROBOSPHERE_TERRORIST: "Робосфера «Сайбервеба»"
  STR_CYBERWEB_ROBOSPHERE: "Робосфера"
  STR_CYBERWEB_ROBOSPHERE_UFOPEDIA: "Эта небольшая роботизированная боевая единица быстро перемещается, обладает высокой маневренностью и хорошо вооружена. Она также покрыта противопульной броней из нержавеющей стали, но применение взрывчатки или огонь из энергетического оружия, скорее всего, смогут вывести ее из строя."
  STR_CYBERWEB_ROBOSPHERE_AUTOPSY: "Исследование разбитой робосферы"
  STR_CYBERWEB_ROBOSPHERE_AUTOPSY_UFOPEDIA: "Этот небольшой боевой дрон снабжен антигравитационным модулем и вооружен лазерным оружием. Его работу обеспечивает ультрасовременная электроника. Броня наиболее уязвима к действию энергетического оружия."
