  STR_MONSTERS_HUNT_LOTS_BRIEFING: "В небольшом поселении произошла бойня. Выжившие рассказывают, что на них напали жуткие монстры, которые затем ушли в леса. Мы должны выяснить, что это были за монстры, и остановить их нападения. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
