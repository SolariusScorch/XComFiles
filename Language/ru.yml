  STR_ANTHROPOD_UFOPEDIA: "Антроподы - крайне агрессивные существа, которые, вероятно, используются в качестве тяжелой пехоты в рядах пришельцев. Они сильны, и их кожа намного прочнее человеческой. После того, как мы получили в свое распоряжение живой экземпляр, нам стали очевидны неэффективность их дыхательной системы и тот факт, что кислород токсичен для них и убивает в течение недели. Мы считаем, что эти существа имеют полностью искусственное происхождение и являются биологическими роботами."
  STR_ANTHROPOD_AUTOPSY_UFOPEDIA: "Несмотря на гуманоидный внешний вид, анатомия антропода крайне необычна. Скелет состоит главным образом из хрящей и содержит лишь несколько крепких костей, формирующих его строение. Органы имеют диффузное расположение и равномерно распределены по телу. Размер мозга немного превышает человеческий, однако он состоит из нескольких ганглиев, что снижает плотность межсоединений. Дыхательная система находится в зачаточном состоянии и крайне неэффективна; мы также констатировали в ней признаки воспаления."
  STR_SPITTER_UFOPEDIA: "Спиттеры - это существа с весьма примитивным шаблоном поведения: они просто выплевывают сгустки разлагающей жидкости во все, что движется. Похоже, для того, чтобы указать спиттеру нужную цель, пришельцы используют пси-способности. Пока спиттеры находятся в своем панцире, они довольно хорошо защищены от любых внешних воздействий, особенно кинетической природы. Эти существа представляют собой живое оружие, которое применяется для ведения боя на коротких дистанциях."
  STR_SPITTER_AUTOPSY_UFOPEDIA: "В торсе этого существа расположена массивная железа, вырабатывающая большое количество разлагающего фермента. Затем этот фермент поступает в камеру, расположенную у основания воронки. Предположительно, в этой камере создается зона высокого давления, что позволяет спиттеру выплевывать фермент в цель. Фермент представляет собой очень сложный полимер, практически мгновенно разлагающий любой материал. В настоящее время мы не можем его синтезировать. Спиттер также имеет очень прочный панцирь."
  STR_XCOM_CYBERDISC_LASER_UFOPEDIA: "Этот кибернетический танк пришельцев был захвачен агентами X-COM, оснащен лазерной пушкой и перепрограммирован, чтобы сеять хаос в рядах пришельцев."
  STR_TRAUMA_PACK: "Пакет экстренной терапии"
  STR_TRAUMA_PACK_UFOPEDIA: "Этот улучшенный вариант аптечки первой помощи содержит больше медицинских препаратов, действует немного быстрее, восстанавливает чуть больше выносливости и снимает оглушение несколько эффективнее, однако обладает куда большим весом. Чтобы применить пакет, встаньте лицом к человеку, которому необходимо лечение. Если он без сознания, необходимо встать над его телом. Нажмите на иконку медкомплекта и выберите пункт меню «Использовать». Красным отображаются части тела с критическими ранениями. Выберите часть тела, которая содержит критическое ранение. Будет излечено одно критическое ранение, и немного восстановится здоровье.{NEWLINE}>Легко укрывается"
