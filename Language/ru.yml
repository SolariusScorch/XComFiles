  STR_SURPLUS_MILITARY_EQUIPMENT_UFOPEDIA: "Хорошие новости, командор. Потолковав со своими старыми друзьями я получил возможность приобрести кое-что военное. Ничего чрезмерного, ведь нам всё ещё приходится играть по правилам, но несколько  \"калашей\" вряд ли встревожат чиновников ООН. Только не упоминайте этого в переговорах с ними, договорились?{NEWLINE}Просто решите, что бы вам хотелось получить раньше: автоматы М16 или несколько упомянутых мной АК-47. "
  STR_MIB_TERROR_MISSION_BRIEFING: "Люди в черном уничтожают население целого поселка, чтобы избавиться от свидетелей. Миссия будет успешно завершена, если все противники будут уничтожены или нейтрализованы. Вы должны спасти жизни гражданскому населению в этом квадрате и любой ценой остановить неприятеля. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
