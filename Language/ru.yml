  STR_CALCINITE: "Кальцинит"
  STR_CALCINITE_UFOPEDIA: "Подобно аквалангам пропавших мореплавателей, эти пришельцы рыщут по морскому дну в поисках беспечной жертвы. За стеклом маски копошится зеленая желеобразная масса. Каплю удерживает мощное биоэлектрическое поле, объем которого может превышать объемы тела. Также это поле может использоваться для нападения."
  STR_CALCINITE_AUTOPSY: "Вскрытие кальцинита"
  STR_CALCINITE_AUTOPSY_UFOPEDIA: "Сняв бронекостюм, мы обнаружили, что кальцинит представляет собой огромный аморфный сгусток протоплазмы. Видимых признаков мозга, конечностей или органов чувств не обнаружено - в его жидком теле плавает только небольшой металлический предмет. Проведя исследования мертвого экземпляра, мы можем только гадать, каково истинное происхождение этого существа. Еще одна неразрешимая загадка от наших инопланетных противников."
  STR_GOLDEN_LADY_ORIGINS: "Происхождение Золотой Леди"
  STR_GOLDEN_LADY_ORIGINS_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}«Урна» оказалась псионическим передатчиком, который позволял воле Леди проявляться на Земле и организовать культ для создания более крупного устройства. Хорошо, что мы нашли его, иначе она смогла бы осуществить запасной план.{NEWLINE}Происхождение объекта нужно искать в глубоком космосе; весьма вероятно - за пределами Солнечной системы. Он периодически испускает странные частицы неизвестной природы и назначения."
  REGION_HELLO_WORLD: "Мир"
  STR_COUNCIL_POWER_CHAIN: "Стороны в Совете"
  STR_COUNCIL_POWER_CHAIN_UFOPEDIA: "Деятельность Совета зиждется на двух основных видах организаций. Первый вид - технический. Туда входят международные административные организации (напр., Всемирный банк). От эффективности их работы зависит текущий мировой порядок. Их деятельность, как правило, не обсуждается в ходе сессий Совета - контролируются только её результаты. За каждой из них закреплен Верховный комиссар (член особого внутреннего круга в Совете, не обладающий правом принимать решения). За его работой следят другие Верховные комиссары. Остальные организации чаще всего относят к политическим. Хотя структура этих организаций проще «технических», считается, что их существование - часть политической борьбы: они наносят ущерб одним крупным фракциям и приносят выгоду другим, поэтому из-за них возникают ожесточенные дискуссии и конфликты. Как Вы, наверное, догадались, мы «политическая» организация: некоторые члены Совета поддерживают нас, но в ущерб другим фракциям. Вот почему у нас так много врагов и нелепых препятствий - как и пространства для маневра в случае ошибок."
  STR_TLETH_MESSENGERS: "Посланцы Т'Льеха"
