  STR_ADVENT_AGENT_UFOPEDIA: "Это существо прекрасно научилось выдавать себя за человека. При визуальном осмотре можно заметить разве что слегка бледноватую кожу. Через неделю кожа и мышцы начинают разлагаться, кожа обретает серый оттенок, а белки глаз становятся черными. Среди вещей захваченного в плен мы обнаружили набор шприцев с микродозами вещества, которое может продлить его маскировку на несколько дней."
  STR_ADVENT_SOLDIER_ARMOR: "Хар-ки штурмовика «Пришествия»"
  STR_ADVENT_SOLDIER: "Штурмовик «Пришествия»"
