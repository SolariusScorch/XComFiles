  STR_ILLEGAL_REQUISITION_FILES: "Записи о нелегальном снаряжении"
  STR_ILLEGAL_REQUISITION_FILES_UFOPEDIA: "В этих документах содержатся сведения о нелегальном снаряжении, используемом преступниками. Нам необходимо некоторое время, чтобы собрать их и проанализировать, поскольку они могут являться важной уликой для Совета."
  STR_CRIMINAL_RECORDS: "Записи о преступлениях"
  STR_CRIMINAL_RECORDS_UFOPEDIA: "В этих документах содержится масса информации о грязных делишках наших врагов. Хотя здесь нет чего-то важного для оперативной работы, благодаря им мы слегка поправим свое финансовое положение и улучшим отношение Совета."
  STR_ADVANCED_MEDICINE: "Улучшенная терапия"
  STR_INTEL_LABORATORY: "Разведцентр"
  STR_INTEL_LABORATORY_UFOPEDIA: "В этом сооружении могут одновременно разместиться пять ученых. Также оно позволяет проводить исследования, связанные с получением разведданных (главным образом допросы). Строительство каждого разведывательного центра немного увеличивает шанс обнраружения.{NEWLINE}Имеющиеся в нем лаборатории позволяют вести работу над другими проектами, но без разведцентра (или штаб-квартиры) невозможно проведение разведывательных проектов.{NEWLINE}На каждой базе можно построить только одно такое сооружение."
  STR_ADVANCED_INTEL_LABORATORY: "Улучш. разведцентр"
  STR_ADVANCED_INTEL_LABORATORY_UFOPEDIA: "Будучи улучшенной версией обычного разведывательного центра, это сооружение позволяет разместиться еще двум ученым и проводить исследования, связанные с получением разведданных (главным образом допросы), с помощью современных методик и более мощного оборудования. Строительство каждого разведывательного центра немного увеличивает шанс обнаружения.{NEWLINE}Имеющиеся в этом центре лаборатории позволяют вести работу над другими проектами, но без разведцентра (или штаб-квартиры) невозможно проведение разведывательных проектов.{NEWLINE}На любой базе можно построить только один обычный или улучшенный разведцентр."
  STR_HIGH_ACCESS_LEVEL: "Высокий уровень допуска"
  STR_HIGH_ACCESS_LEVEL_UFOPEDIA: "Командор! После недавнего доклада в ООН, после которого нам был присвоен статус Сил планетарной обороны, я провела ряд важных консультаций с влиятельными членами служб безопасности стран-членов Совета и наладила несколько очень полезных связей. Это позволило нам получить доступ к ряду правительственных баз данных и закрытых информационных сетей, что может очень пригодиться при поиске подозреваемых, проверке слухов и анализе информации. К сожалению, объем переданных и обработанных данных требует серьезных вычислительных ресурсов, поэтому нам нужно новое оборудование. В связи с этим я предлагаю проект модернизации разведцентра.{NEWLINE}Да, еще я бы не отказалась от очень полезного устройства, отображающего биологические показатели допрашиваемого на большом экране. Это бы очень помогло пыт... то есть я хотела сказать получать сведения при дознании."
  STR_BIO_LABORATORY: "Биолаборатория"
  STR_BIO_LABORATORY_UFOPEDIA: "Этот исследовательский центр необходим для изучения живых представителей различных видов. В нем одновременно могут работать до пяти ученых. Также биолаборатория немного сокращает время лечения агентов, особенно тех, кто обладает высоким показателем здоровья.{NEWLINE}Пространство лаборатории можно использовать под другие проекты, но вы не сможете проводить биологические исследования без биолаборатории (или штаб-квартиры).{NEWLINE}На каждой базе можно построить только одну такую лабораторию."
  STR_RAT_FARM: "Крысиная ферма"
  STR_RAT_FARM_UFOPEDIA: "Этот модуль позволяет разводить гигантских крыс для нужд X-COM. Для постройки необходимы 10 диких крыс, чтобы организовать их колонию. После начала процесса разведения с вероятностью 50% появляется потомство крыс, численность которого может быть различным. {NEWLINE}Не более одного модуля на базу."
  STR_SENSORIUM: "Сенсориум"
  STR_SENSORIUM_UFOPEDIA: "Этот модуль позволяет восстанавливать рассудок солдатам гораздо быстрее. Для строительства необходимо 50 единиц развлечений пришельцев.{NEWLINE}Не больше одного модуля на базу."
  STR_STRANGE_CREATURE_BREEDING_PREQ: "Требование для разведения странных существ"
  STR_STRANGE_CREATURE_BREEDING: "Разведение странных существ"
  STR_STRANGE_CREATURE_BREEDING_UFOPEDIA: "Командор, некоторые из пойманных нами существ оказались довольно дружелюбными по отношению к людям после небольшого периода привыкания. Это прозвучит слегка шокирующе, но, возможно, мы сможем их использовать в качестве ручных животных. На мой взгляд, эта идея вполне осуществима.{NEWLINE}Тем не менее, для достижения этой цели нам необходимо изучить механизм размножения этих существ и сконструировать соответствующий инкубатор для их разведения."
  STR_RAT_BREEDING: "Разведение крыс"
  STR_RAT_BREEDING_UFOPEDIA: "Теперь у нас есть всё необходимое для разведения гигантских крыс! Мы сможем развести их столько, сколько вмещают наши модули по содержанию животных. Командор, ну разве они не милашки?"
