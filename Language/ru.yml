  STR_VAMPIRE_KNIGHT_UFOPEDIA: "Этот тип зомби наделен разумен и довольно умен, хотя с трудом понимает людей. Его совершенно чуждая физиология позволяет ему черпать различные виды энергии прямо из недр планеты. Остаток он получает из почвы во время сна либо выкачивая жидкости из других организмов. Вампиры гораздо активнее и любознательнее, чем более младшие стадии зомби. Они обладают хорошими навыками социальной коммуникации и поддерживают отношения с другими высшими видами зомби, а также руководят низшими с помощью мощных эмпатических способностей."
  STR_VAMPIRE_KNIGHT_AUTOPSY: "Вскрытие рыцаря-вампира"
  STR_VAMPIRE_KNIGHT_AUTOPSY_UFOPEDIA: "Этот зомби снаружи выглядит почти как человек. Его биохимия радикально отличается от биохимии образца предыдущей стадии: уровень энергии в клетках зашкаливает, но метаболизм крайне низок. Более того, уровень энергии в его крови также весьма невысок. Это значит, что вампиры не пользуются высокоэнергетическим химическим соединением, в отличие от зомби ранних стадий. Также у них нет клыков - только части тела паразита, которые вылезают изо рта, что позволяет им питаться пойманными людьми."
