  STR_DOSSIERS_UC: "ДОСЬЕ"
  STR_DOSSIERS: "Досье"
  STR_DOSSIERS_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Наши исследования иногда дают сведения о ключевых членах подпольных организаций или их жертвах. После получения информации об этих лицах мы передадим ее в ООН. Хотя такие сведения лишь косвенно связаны с нашей работой, они несколько улучшат отношение Совета к нам, что положительно отразится на наших показателях по итогам месяца."
  STR_TOMMYGUN: "ПП Томпсона"
