  STR_MONGORN_CULTURE: "Культура монгорнов"
  STR_MONGORN_CULTURE_UFOPEDIA: "Изучение этого необычного монгорна позволяет сделать вывод, что он представляет собой что-то вроде старейшины племени. Его отличают более мощные мускулы и клыки; кроме того, он агрессивнее своих сородичей. Также он демонстрирует более развитые умственные способности. Он способен использовать инструменты и не подвержен действию огня, а может быть, даже может пользоваться им. От скуки он рисует странные изображения на стенах.{NEWLINE}Это полностью меняет наши представления о культуре монгорнов. Мы не понимаем, почему только мозг этого существа подвергся таким изменениям, а остальное тело осталось прежним. Возможно, это результат искусственных мутаций, но столь сложные генетические изменения невозможны в рамках современной науки."
