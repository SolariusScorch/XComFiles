  STR_CYBERWEB_DIMENSIONAL_PORTAL_BRIEFING: "Мы напали на крупное сооружение «Сайбервеба», в котором расположен межпространственный портал. Мы должны захватить установку и исследовать оборудование. Чтобы прервать задание, приведите агентов X-COM в зону выхода и кликните по иконке «Покинуть поле боя»."
