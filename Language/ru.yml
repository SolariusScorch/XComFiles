  STR_ADVANCED_FIREARMS: "Улучшенное огнестр. оружие"
  STR_ADVANCED_FIREARMS_UFOPEDIA: "Благодаря последним достижениям нашей инженерной мысли был разработан ряд проектов, дающих агентам X-COM возможность использовать оружие с более высокой огневой мощью и расширяющих выбор средств ведения боя."
