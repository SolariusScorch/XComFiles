  STR_OPSCAR_UFOPEDIA: "Это быстрое и удобное ТС, способное перевозить до 5 агентов на операции под прикрытием."
  STR_HUMMER: "ХАМВИ"
  STR_HUMMER_UFOPEDIA: "Этот автомобиль военного образца позволяет перевезти до пяти агентов в любую горячую точку с достаточно большой скоростью. «Хамви» будет доступен в течение часа с момента поступления запроса. Слишком заметен для тайных операций."
  STR_OSPREY: "ОСПРИ"
  STR_OSPREY_UFOPEDIA: "{NEWLINE}Совет дал нам разрешение на использование десантного конвертоплана, проанализировав наши доклады об истинных масштабах угрозы от культов."
  STR_MUDRANGER: "БОЛОТОХОД"
  STR_MUDRANGER_UFOPEDIA: "Этот экспериментальный транспорт представляет собой альтернативу пассажирским авиаперевозкам. Это амфибия, которая, однако, обладает совсем малым радиусом действия."
  STR_SKYRAIDER: "РЕЙДЕР"
  STR_SKYRAIDER_UFOPEDIA: "Этот летательный аппарат способен перевозить до 10 человек с беспрецедентной скоростью."
  STR_DRAGONFLY: "СТРЕКОЗА"
  STR_DRAGONFLY_UFOPEDIA: "Этот транспортный летательный аппарат с вертикальной посадкой может перевозить до восьми агентов к месту выполнения задания. На него также можно погрузить вспомогательные боевые единицы, такие как дроны."
  STR_SNAPPING_TURTLE: "Каймановая черепаха"
