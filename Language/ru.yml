  STR_ALIEN_INFILTRATION_DETAILS_PREQ: "Требование для плана пришельцев"
  STR_ALIEN_NEURAL_NETWORK_PREREQ: "Требование для нейросети пришельцев"
  STR_ALIEN_NEURAL_NETWORK: "Нейросеть пришельцев"
  STR_ALIEN_NEURAL_NETWORK_UFOPEDIA: "Несмотря на то, что большинство видов пришельцев разумны, их общество схоже с коллективным разумом. Сознание каждого индивида соединено с некой разновидностью пси-сети, что позволяет им обмениваться мыслями и накапливать умственный потенциал. Узлы этой сети - мозги пришельцев. Каждый такой мозг соединяет разумы всех существ, находящихся в определенной области, и действует как командный центр. Это существо не обладает личной волей и является частью коллективного разума. Пси-сеть вертикальна: на более молодые «мозги» влияют более старые. Значит, у сети должен быть единый центр."
  STR_ALIEN_BRAIN_CORPSE: "Останки мозга пришельцев"
  STR_ALIEN_BRAIN_REMAINS: "Останки мозга пришельцев"
  STR_ALIEN_BRAIN_REMAINS_UFOPEDIA: "Анализ образцов тканей этого странного существа, обнаруженного на базе пришельцев, позволяет нам сделать вывод, что своими древовидными придатками оно проникло практически во все уголки комплекса. Оно почти полностью состоит из клеток, похожих на нейроны, и не обладает различимыми внутренними органами, будучи подсоединено к системе жизнеобеспечения комплекса. Ядро его тела представляет собой шар, покрытый грубой кожей и наделенный несколькими глазами различных размеров. В воздухе его поддерживает антигравитационное устройство. Очевидно, этот инопланетный «мозг» был частью стратегического компьютера, а его отростки позволяли ему создавать мощное пси-излучение, с помощью которого он контролировал низших существ на большой дистанции."
  STR_ALIEN_BRAIN_PSI_WEAPON: "Пси-оружие мозга пришельцев"
  STR_HYBRID_DIPLOMAT_CORPSE: "Труп дипломата гибридов"
  STR_HYBRID_SCIENTIST_CORPSE: "Труп ученого гибридов"
