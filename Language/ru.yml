  STR_MONSTER_VS_POLICE_DESCRIPTION: "Активность экзотических форм жизни в этом регионе вызвала немалый переполох в правительстве. Несмотря на все наши попытки предотвратить подобные действия, местные силы полиции начали операцию по зачистке местности. Мы должны помочь им, чем можем."
  STR_MONSTER_VS_POLICE_TEMPERATE_BRIEFING: "Активность экзотических форм жизни в этом регионе вызвала немалый переполох в правительстве. Несмотря на все наши попытки предотвратить подобные действия, местные силы полиции начали операцию по зачистке местности. Мы должны оказать им посильную помощь. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
