  STR_SUPPORTER_OF_DAGON_ARMOR: "Хар-ки приверженца Дагона"
  STR_DISCIPLE_OF_DAGON_ARMOR: "Хар-ки последователя Дагона"
  STR_PRIEST_OF_DAGON_ARMOR: "Характеристики жреца Дагона"
  STR_CHOSEN_OF_DAGON_ARMOR: "Характеристики избранного Дагона"
  STR_SORCERER_OF_DAGON_ARMOR: "Характеристики колдуна Дагона"
  STR_SUPPORTER_OF_DAGON: "Приверженец Дагона"
  STR_SUPPORTER_OF_DAGON_UFOPEDIA: "Эти люди недавно прошли посвящение и были приняты в квазирелигиозную организацию под названием Культ Дагона. Они рассказывают о мистических ритуалах, в ходе которых совершаются в том числе человеческие жертвоприношения. Эти ритуалы направлены на обретение благосклонности богов, обитающих в толще океанских вод. В остальном приверженцы Дагона живут обычной жизнью. Большинство из них всего лишь гражданские лица, однако они вооружены, безумны и опасны."
  STR_DISCIPLE_OF_DAGON: "Последователь Дагона"
  STR_DISCIPLE_OF_DAGON_UFOPEDIA: "Эти члены Культа низшего ранга утверждают, что служат сверхъестественному существу, которое они называют Дагоном. Оно якобы обитает на дне океана. Похоже, они жертвы одного и того же синдрома, который вызывает серый цвет и увлажнение кожных покровов, а также некоторые аномалии в развитии. Этот синдром также снижает умственные способности, одновременно делая жертв менее чувствительными к боли и невосприимчивыми к шоку, а также улучшает зрение в условиях слабой освещенности. Их фанатичная преданность Дагону делает их практически бесстрашными в бою."
  STR_PRIEST_OF_DAGON: "Жрец Дагона"
  STR_PRIEST_OF_DAGON_UFOPEDIA: "Жрецы - это лидеры Культа Дагона. Внешне они менее подвержены «синдрому Дагона», что позволяет им поддерживать контакт с внешним миром. Однако они чрезвычайно выносливы для человека, а их разум сильно отличается от нашего, что, по всей видимости, является результатом идеологической обработки инопланетного разума, а также действия некой разновидности синдрома Дагона. Жрецы чрезвычайно важны для Культа Дагона, а потому необходимо захватить одного их них как можно скорее."
  STR_CHOSEN_OF_DAGON: "Избранный Дагона"
  STR_CHOSEN_OF_DAGON_UFOPEDIA: "Этот член Культа Дагона внешне похож на последователя Дагона, однако обладает гораздо лучшими умственными способностями и личным обаянием. В плену так называемый избранный проводит большую часть времени в медитативном трансе. Транс приводит к небольшим изменениям в его теле, таким как сращение пальцев и появление чешуйчатых наростов на коже, которые исчезают, если транс прерывается. Избранные, по всей видимости, не имеют никаких особых функций в иерархии Культа. Своим собратьям они служат примером для подражания и считаются просветленными."
  STR_DAGON_MORPH: "Морф Дагона"
  STR_DAGON_MORPH_UFOPEDIA: "Это создание когда-то было человеком, но теперь практически полностью превратилось в пришельца, как физически, так и ментально. В его случае «синдром Дагона» достиг терминальной стадии, из-за чего этот человек превратился в наполовину водяное существо, которое обрело пугающие пси-способности."
  STR_SORCERER_OF_DAGON_CORPSE: "Труп морфа Дагона"
  STR_SORCERER_OF_DAGON: "Колдун Дагона"
  STR_SORCERER_OF_DAGON_UFOPEDIA: "Колдуны обладают привилегией вступать в контакт с «предвестниками Дагона» и заявляют, что посещали их подводные храмы. Они обладают необычайными телепатическими способностями, которые также могут фокусировать с помощью особого устройства, что позволяет им тем или иным образом воздействовать на окружающую среду. Эти способности делают их крайне опасным противником. Колдуны с трудом говорят на человеческих языках, однако они управляют своими последователями с помощью телепатии, благодаря чему те оперативно исполняют приказы."
  STR_SORCERER_OF_DAGON_AUTOPSY: "Вскрытие морфа Дагона"
  STR_SORCERER_OF_DAGON_AUTOPSY_UFOPEDIA: "Это существо когда-то представляло собой человека, но подверглось изменениям вплоть до генома и связанной с ним биохимии с помощью внеземных технологий. Если оставить в стороне его пугающий внешний вид, большая часть изменений предназначена для адаптации этого создания к существованию под водой. Похоже, оно восприимчиво к огню и может иметь проблемы с кислородным дыханием."
  STR_DEEP_ONE_OUTPOST: "Аванпосты глубинников"
  STR_DEEP_ONE_OUTPOST_UFOPEDIA: "Глубинники - это кочевые создания, которые не имеют постоянного жилища. Они предпочитают кочевать по океану со всеми своими пожитками. Поскольку они находятся в зависимости от ресурсов, которые им предоставляют их таинственные «боги», они всегда держатся неподалеку от подводных постов связи. Если нам удастся найти такой пост, мы должны будем следить за активностью глубинников и перехватывать любые группы, которые появятся в его районе."
  STR_CALL_OF_TLETH: "Зов Т'Льеха"
  STR_CALL_OF_TLETH_UFOPEDIA: "Если глубинникам необходим какой-либо ресурс, они отправляются к ближайшему аванпосту и просят помощи. Теперь мы понимаем, как функционирует их устройство связи. Если мы пошлем ложный запрос, появятся их хозяева - которые попадут в ловушку."
  STR_DEEP_ONE_COMMUNITIES: "Сообщества глубинников"
  STR_DEEP_ONE_COMMUNITIES_UFOPEDIA: "Глубинники образуют небольшие кочевые сообщества, члены которого обитают на континентальном шельфе, занимаются рыбной ловлей и тренируются как воины под руководством, так сказать, духовенства, за неимением лучшего слова. В общем, они разумны, но крайне примитивны.{NEWLINE}Нашим пленникам не удалось объяснить, откуда они получили столь современное оборудование. Единственное, что они смогли сообщить, - это то, что оно было им предоставлено некими таинственными «повелителями». В общем, каждое следующее открытие показывает, что под одним дном лежит другое, а потом еще одно, и так без конца. Так ведь, господин командующий?"
  STR_EXALT_RATIONALE: "Мотивы EXALT"
  STR_EXALT_RATIONALE_UFOPEDIA: "Похоже, что EXALT - далеко не самая монолитная организация. Часть ее руководителей полагает, что пришельцы меньшее зло по сравнению со слабыми земными правительствами, зараженными ложными идеями. Остальные рассматривают пришельцев только в качестве источника доходов, как и любое другое правительство. Плюрализм в организации считается не угрозой ее существованию и эффективности работы, а лишь здоровой конкуренцией сторонников разных подходов. Таким образом, в организации поощряется своего рода политический дарвинизм. Будучи полукорпорацией полумаргиналов, они хорошо вооружены и готовы служить будущим инопланетным повелителям."
  STR_ZSRR_RATIONALE: "Мотивы «Красного рассвета»"
  STR_ZSRR_RATIONALE_UFOPEDIA: "«Красный рассвет», членами которого по большей части являются бывшие должностные лица бывшего СССР, в правильных пропорциях использует идеологию и прагматизм. Они считают пришельцев - а точнее, то, что им о них известно из сведений, полученных на старых советских складах, - превосходящими человечество технологически (а возможно, и морально). Их цель - выжить под пятой неизбежного завоевания мира пришельцами, а если получится - еще и поживиться на нем. Они полагают, что пришельцы не слишком отличаются от нас и что мы должны больше походить на них, чтобы лучше интегрироваться в их империю. Они также верят, что внутри общества пришельцев нет единства мнений и что на разные группы можно оказывать влияние политическими средствами. Основные их усилия направлены на получение технологий, которые позволят вести переговоры с захватчиками, когда человечество будет присоединено к ним."
  STR_CHURCH_OF_DAGON_RATIONALE: "Мотивы Культа Дагона"
  STR_CHURCH_OF_DAGON_RATIONALE_UFOPEDIA: "Цель членов Культа Дагона - положить конец миру в том виде, в каком мы его знаем, путем пробуждения инопланетного бога, который захватит планету и превратит ее в нечто иное. Зачем им это нужно? Похоже, их прогнозы относительно будущего человечества весьма пессимистичны: они полагают, что вселенная наполнена явлениями, которые обладают слишком большой силой и несут огромную опасность для человечества, что ставит вопрос о возможности самостоятельного выживания вида. По их мнению, стать частью какой-либо из подобных сил необходимо для сохранения человеческой расы, но сохранение человеческого облика при этом - это роскошь, которую мы не можем себе позволить.{NEWLINE}Будем надеяться, что ошибаются они, а не мы."
  STR_BLACK_LOTUS_RATIONALE: "Мотивы «Черного лотоса»"
  STR_BLACK_LOTUS_RATIONALE_UFOPEDIA: "Для религиозного культа догматы Черного Лотоса на удивление прагматичны - по крайней мере, для тех его членов, которые не находятся в постоянном подчинении своей богине. Человечество в одиночку противостоит многочисленным сверхъестественным (как же круто все таки звучит это слово!) врагам, многих из которых ни мы, ни Черный Лотос не можем ни понять в полной мере, ни противостоять им без посторонней помощи.{NEWLINE}Золотая Леди - яркий тому пример.{NEWLINE}Хотя может показаться, что все ее последователи для нее - не более чем игрушки, тем не менее она предоставила им несколько эффективных средств для противодействия любому врагу. В первую очередь мы имеем ввиду псионические тренировки, которые по своей форме более напоминают медитационные практики и традиционные восточные боевые искусства.{NEWLINE}Для любого члена культа, кто не находится под псионическим контролем своей богини, она кажется меньшим из зол."
  STR_MESSENGERS_OF_DAGON: "Предвестники Дагона"
  STR_MESSENGERS_OF_DAGON_UFOPEDIA: "Похоже, предвестники, о которых говорят члены Культа, не миф: они вышли из воды, и судя по всему, это не люди. Кем бы они ни были, они обладают технологиями, которые находятся далеко за пределами человеческого понимания, и, видимо, несут угрозу для человечества, что позволяет классифицировать их как пришельцев.{NEWLINE}Поскольку теперь мы знаем, кого ищем, мы можем захватить этих предвестников на суше и узнать об их происхождении и намерениях."
  STR_DAGON: "Дагон"
  STR_DAGON_UFOPEDIA: "Наши предыдущие предположения и мрачные прогнозы подтвердились: Дагон - это действительно очень могущественное и древнее инопланетное существо, управляющее огромной подводной базой, заполненной нечеловеческими созданиями. Хотя сейчас Дагон находится в состоянии «сна», глаза его крепости взирают на человечество. Это существо считает нас низшей расой, предназначенной в лучшем случае для эксплуатации, а в худшем - достойной лишь того, чтобы быть стертой с лица планеты.{NEWLINE}Городу необходимо еще несколько десятилетий для достижения полной боевой готовности, но это враг, которого будет очень сложно одолеть. Пока же необходимо останавливать предвестников Дагона при любой возможности."
  STR_UNDERWATER_OPERATIONS: "Операции под водой"
  STR_UNDERWATER_OPERATIONS_UFOPEDIA: "При необходимости X-COM имеет возможность проводить операции под водой. В таком случае добраться до места операции можно, используя обычный транспорт. Субмарина «Калипсо», построенная X-COM, будет предоставлена на месте проведения операции.{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Помните, что «Калипсо» способна перевозить не более 7 агентов. Если Вы возьмете больше людей, они не смогут принять участие в операции.{NEWLINE}Внимание! Собаки, взятые на это задание, захлебнутся."
  STR_ADVANCED_UNDERWATER_OPERATIONS: "Расширенные операции под водой"
  STR_ADVANCED_UNDERWATER_OPERATIONS_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Благодаря новому подводному модулю под названием «Трезубец» мы можем доставлять до 15 агентов на большие, чем когда-либо прежде, глубины.{NEWLINE}Внимание! Собаки захлебнутся под водой."
