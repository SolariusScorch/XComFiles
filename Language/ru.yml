  STR_UAC_STAPLER_UFOPEDIA: "Инструмент, производимый корпорацией UAC. Предназначен для работы в любых условиях, в том числе в космосе. Может использоваться в бою в качестве пистолета. Дальность стрельбы из него крайне ограничена, но он очень эффективен в ближнем бою - если у вас хватит наглости его использовать."
