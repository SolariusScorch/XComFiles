  STR_BARN_OF_GORE_DESCRIPTION: "Группа отщепенцев инфицирует людей с помощью зомби-паразита, а затем съедает их, чтобы обрести их силы. Мы должны положить этому конец."
  STR_BARN_OF_GORE_BRIEFING: "Группа отщепенцев инфицирует людей с помощью зомби-паразита, а затем съедает их, чтобы обрести их силы. Мы должны положить этому конец. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
