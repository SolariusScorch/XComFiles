  STR_MEDAL_CARREER_KILLS_UFOPEDIA: "Каждая смерть оставляет отпечаток в душе человека, что позволяет ему легче убивать в дальнейшем. От Сеющего смерть исходит жуткая уверенность в себе. Его не так-то легко запугать.{NEWLINE}Каждый уровень увеличивает пси-силу на 1."
  STR_MEDAL_CAMPAIGN_RIBBON_1: "На страже I"
