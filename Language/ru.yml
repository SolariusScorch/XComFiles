  STR_ALIEN_DRONE_UFOPEDIA: "Дроны пришельцев на самом деле не полностью инопланетные, поскольку они собраны на Земле гибридами-специалистами в соответствии с инструкциями, полученными от хозяев. Основная функция дронов - охранять укрытия и укрепления гибридов. Они оснащены лазерным оружием и представляют значительную опасность для наших агентов. Кроме того, нередко они действуют большими группами."
