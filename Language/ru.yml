  STR_SILO: "Силосная башня"
  STR_DESTROYED_SILO: "Силосная башня разрушена"
  STR_SILO_ATTACK: "Сельскохозяйственный саботаж пришельцев"
  STR_ALERT_SILO_ATTACK: "ПРИШЕЛЬЦЫ НАПАЛИ НА ПОЛЯ!"
  STR_SILO_ATTACK_DESCRIPTION: "Пришельцы пытаются запугать правительства, уничтожая запасы зерна. Чтобы спасти урожай, деактивируйте все четыре бомбы, заложенные под силосные башни. Поторопитесь! Бомбы взорвутся быстро!"
  STR_SILO_ATTACK_BRIEFING: "Пришельцы пытаются запугать правительство, уничтожая запасы зерна. Чтобы спасти урожай, деактивируйте все четыре бомбы, заложенные под силосные башни. У вас есть 15 ходов до того момента, как детонаторы начнут срабатывать. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
  STR_DOWNTOWN_ATTACK: "Нападение пришельцев на деловой квартал"
