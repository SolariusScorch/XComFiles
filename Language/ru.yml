  STR_HYBRID_MEDIC: "Гибрид-руководитель"
  STR_HYBRID_UFOPEDIA: "Гибрид - это помесь человека и сектоида, созданная для проникновения и наблюдения за Землей, а также выполнения разл. задач, связанных с инопланетным вторжением. Хотя они не похожи на людей, у них есть технология маскировки, позволяющая им оставаться неузнанными. Они постоянно находятся под некоторым пси-контролем со стороны своих хозяев, но их лояльность во многом зависит от запугивания и идеологической обработки. Методы их работы схожи с методами разведслужб человечества. В основном используют земное снаряжение."
  STR_ALIEN_DRONE_DISASSEMBLY: "Разборка дрона пришельцев"
