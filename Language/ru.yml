  STR_DEEP_ONE_AUTOPSY_UFOPEDIA: "Генетический анализ показывает, что это существо связано с обычными земными формами жизни, но очень древними - жившими ориентировочно в меловом периоде. В остальном это обычный гуманоид, если мы можем так его назвать, обладающий теми органами, какие обычно бывают у подводных жителей, способных дышать атмосферным кислородом. В его череп вживлено небольшое электронное устройство."
