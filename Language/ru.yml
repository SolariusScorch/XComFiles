  STR_UAC_HEAVY_NAILGUN: "Тяжелый гвоздемет UAC"
  STR_UAC_HEAVY_NAILGUN_UFOPEDIA: "Тяжелый гвоздемет предназначен для стрельбы металлическими шипами, которые разгоняются с помощью электромагнитного поля. Его можно использовать в качестве оружия. Несмотря на то, что точность и дальность стрельбы из него невысоки, выстрелы из гвоздемета практически гарантированно пробивают большинство бронежилетов. Питается от сверхпроводящих батарей."
