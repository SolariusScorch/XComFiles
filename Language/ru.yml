  STR_SHADOW_SWORD: "Призрачный меч"
  STR_SHADOW_SWORD_UFOPEDIA: "Эта атака на самом деле представляет собой силовое пси-поле, которое создают королевы вампиров."
  STR_CERO: "Нуль-взрыв"
  STR_CERO_UFOPEDIA: "Мощный взрыв пси-энергии, наносящий значительные повреждения окружающей местности."
  STR_ZOMBIE_SERVITOR: "Зомби-слуга"
