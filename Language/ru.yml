  STR_HUMAN_FARMER: "Похищенный фермер"
  STR_HUMAN_FARMER_UFOPEDIA: "Люди, особенно те, кто живет в отдаленных районах, могут стать жертвами экспериментов пришельцев. Природа этих экспериментов может меняться, но они совершенно точно несут опасность для человечества, и их необходимо прекратить любой ценой."
  STR_INFO_UPLOAD: "Передача информации"
  STR_INFO_UPLOAD_UFOPEDIA: "Мозг этого человека был заполнен кодированной информацией пришельцев, что привело к легким неврологическим патологиям и серьезному нервному истощению. Информация, по всей видимости, предназначалась другим пришельцам, которые могут прийти и извлечь ее. Похоже, она представляет собой каталог основных особенностей Земли, таких как фауна и флора, геология, климат, энергетический баланс и т. п. Остается неясным, почему пришельцы используют людей в этих целях. Однако эта информация может дать нам ключи к пониманию языка инопланетных захватчиков."
  STR_CROP_CIRCLES_ZOMBIE: "Круги на полях"
  STR_CROP_CIRCLES_ZOMBIE_BRIEFING: "Мы выезжаем на сигнал о появлении необычных повторяющихся рисунков на полях. Согласно разведданым, необходимо остерегаться странных личностей, которые были замечены неподалеку. Задача - задержать их. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
  STR_CROP_CIRCLES_ZOMBIE_DESCRIPTION: "Мы выезжаем на сигнал о появлении необычных повторяющихся рисунков на полях. Мы должны сойтись с местными жителями и выбить из них информацию, прежде чем их захватят иные силы.{NEWLINE}Делайте все, что можно, чтобы спасти штатских, хотя мы не ждем от них особой приветливости. Если захватить их живыми не удастся, делайте то, что должно."
  STR_CROP_CIRCLES_MIB: "Круги на полях"
  STR_CROP_CIRCLES: "Круги на полях"
  STR_CROP_CIRCLES_MIB_BRIEFING: "Мы выезжаем на сигнал о появлении необычных повторяющихся рисунков на полях. Однако наши враги оказались там раньше нас. Мы должны устроить засаду, чтобы спасти и допросить местных жителей. У Вас есть лишь 10 ходов, чтобы выполнить задание. Если не уложитесь в срок, то потеряете всех агентов, оставшихся за пределами транспорта. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
