  STR_COOL_ALIEN_GADGET: "Крутое устройство пришельцев"
  STR_ZSRR_BIO_ENHANCEMENT: "Биоусиление «Красного рассвета»"
  STR_ZSRR_BIO_ENHANCEMENT_UFOPEDIA: "Все члены «Красного рассвета» подвергаются медицинской процедуре, которая значительно повышает их боевой потенциал, особенно живучесть и силу. Усиление получают даже члены организации самого низкого ранга, что, по всей видимости, является важным этапом в процессе набора, а это значит, что процедура широко доступна и обладает низкой себестоимостью, несмотря на то, что такая технология намного опережает все современные медицинские знания. В ее основе лежит использование ретровирусных агентов, которые изменяют метаболизм человека таким образом, что в его организме начинают вырабатываться искусственные протеины, стимулирующие мышечный рост и увеличивающие эффективность мышечных волокон."
  STR_SUPERLASKA_APPREHENSION: "Особый клиент"
  STR_ALERT_SUPERLASKA_APPREHENSION: "АГЕНТ-ГИБРИД ОБНАРУЖЕН. МЕСТО:"
  STR_SUPERLASKA_APPREHENSION_DESCRIPTION: "Шпионы-гибриды внедряются в секс-индустрию для сбора информации и генетических образцов, а также, возможно, вербуют последователей.{NEWLINE}Агент X-COM должен переодеться в клиента и арестовать агента-клона. Задание начинается в кафе. Необходимо обыскать всю территорию. Поскольку это разведывательное задание, с собой можно взять только маскируемое снаряжение."
  STR_SUPERLASKA_APPREHENSION_BRIEFING: "Шпионы-гибриды внедряются в секс-индустрию для сбора информации и генетических образцов, а также, возможно, вербуют последователей. Чтобы нейтрализовать ячейку, агент X-COM должен переодеться в клиента и арестовать агента-клона, который, скорее всего, сразу же почует ловушку, поэтому его необходимо будет нейтрализовать. Чтобы прервать задание, верните агента X-COM в кафе и кликните по иконке «Покинуть поле боя»."
  STR_SUBMARINE: "КАЛИПСО"
  STR_BIG_SUBMARINE: "ТРЕЗУБЕЦ"
  STR_PINKDESERT_EXIT: "Выход из инопланетной пустыни"
  STR_SKI_LODGING_XCOM: "ГОСТИНЫЙ ДОМ НА ГОРНОЛЫЖНОМ КУРОРТЕ"
  STR_XCOM_CAFE: "КАФЕ"
  STR_HYBRID_OPERATIONS: "Операции гибридов"
  STR_HYBRID_OPERATIONS_UFOPEDIA: "Гибриды пришельцев осуществляют разведывательные проекты с целью свержения земных правительств и других институтов местной власти. Человекоподобные клоны внедряются в различные организации, чтобы саботировать их деятельность, отвлекать ресурсы или просто собирать информацию. Если необходимо, они также проводят террористические атаки и осуществляют заказные убийства."
  STR_ALERT_HOLIDAY_RESORT_TERROR: "КУРОРТ АТАКОВАН!"
  STR_HOLIDAY_RESORT_TERROR: "Нападение на курорт"
  STR_HOLIDAY_RESORT_TERROR_DESCRIPTION: "Искусственные агенты, созданные гибридами пришельцев, проникли в популярное у туристов местечко. Мы должны действовать максимально быстро.{NEWLINE}Вашим силам будет противодействовать противник, не носящий брони. Ландшафт смешанного типа, на территории находится много заложников."
  STR_HOLIDAY_RESORT_TERROR_BRIEFING: "Искусственные агенты, созданные гибридами пришельцев, проникли в популярное у туристов местечко. Их задача - уничтожить всех жителей и гостей этого уголка и использовать возникший хаос, чтобы перевоплотиться в кого-то из жертв. Мы должны действовать максимально быстро, чтобы защитить гражданское население и не дать осуществиться их плану. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
  STR_CHEMPISTOL: "Химический пистолет"
  STR_CHEMPISTOL_UFOPEDIA: "Это оружие выбрасывает струю высокоактивных химикатов под давлением. Струя смертельно опасна для человека и разрушительна для техники без химзащиты. Смесь производится из обычных химикатов, однако итоговый состав крайне необычен и, вероятно, получен под руководством внеземного разума."
  STR_CHEMPISTOL_CLIP: "Бачок химического пистолета"
  STR_CHEMPISTOL_EXTINGUISHER_CLIP: "Бак огнетушителя для хим. пистолета"
  STR_CHEMOGUN: "Химическая пушка"
  STR_CHEMOGUN_UFOPEDIA: "Это оружие выбрасывает струю высокоактивных химикатов под давлением. Струя смертельно опасна для человека и разрушительна для техники без химзащиты. Смесь производится из обычных химикатов, однако итоговый состав крайне необычен и, вероятно, получен под руководством внеземного разума."
  STR_CHEMOGUN_CLIP: "Бак химической пушки"
  STR_CHEMOGUN_EXTINGUISHER_CLIP: "Бак огнетушителя для хим. пушки"
  STR_EXTINGUISHER_TANKS: "Баки огнетушителей для хим. оружия"
  STR_EXTINGUISHER_TANKS_UFOPEDIA: "В ходе экспериментов мы выяснили, что химическое оружие гибридов способно с одинаковым успехом распылять практически любой реагент. Благодаря этому нам удалось приспособить устройства для использования в качестве средства пожаротушения, причем куда более удобного, чем обычный огнетушитель."
  STR_ARACHNOQUAKE_SURFACE: "Паучье гнездо на поверхности"
  STR_ARACHNOQUAKE_UNDERGROUND: "Паучье гнездо под землей"
  STR_ARACHNOQUAKE: "Паучье гнездо"
  STR_ALERT_ARACHNOQUAKE: "НАПАДЕНИЕ ГИГАНТСКИХ ПАУКОВ"
  STR_ARACHNOQUAKE_SURFACE_DESCRIPTION: "Добыча полезных ископаемых пробудила гигантских пауков в большом подземном гнезде, и они внезапно напали на город.{NEWLINE}Мы должны очистить территорию и защитить граждан. Затем нам необходимо спуститься под землю, чтобы найти и уничтожить источник проблемы."
  STR_ARACHNOQUAKE_SURFACE_BRIEFING: "Добыча полезных ископаемых потревожила гигантских пауков в большом подземном гнезде, и они внезапно напали на город. Мы должны очистить территорию и защитить граждан. Затем нам необходимо спуститься под землю, чтобы найти и уничтожить источник проблемы. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
  STR_ARACHNOQUAKE_UNDERGROUND_BRIEFING: "Зачистив улицы от гигантских пауков, мы обнаружили проход из канализации в большую подземную пещеру. Мы должны уничтожить королеву пауков, чтобы паукообразные больше не смогли причинить вред людям. Чтобы прервать задание, приведите агентов X-COM в зону выхода и кликните по иконке «Покинуть поле боя»."
  STR_SHIV: "Финка"
  STR_SHIV_UFOPEDIA: "Простой нож, довольно опасный в руках профессионала.{NEWLINE}>Легко укрывается"
