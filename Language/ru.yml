  STR_ALIEN_LANGUAGE_INVESTIGATION: "Изучение языка пришельцев"
  STR_ALIEN_LANGUAGE_INVESTIGATION_UFOPEDIA: "Господин командующий! Я сделала все возможное, чтобы провести анализ имеющихся у нас образцов языка пришельцев. Хорошая новость заключается в том, что это в самом деле живой язык. Мне удалось связать некоторые слова с понятиями - хотя без помощи носителя языка я не могу быть уверена в точности моих предположений - и выделить некоторые возможные грамматические структуры. Однако я не лингвист, и мой опыт в этой сфере достаточно ограничен, поэтому я рекомендую показать эти выкладки кому-то более квалифицированному. Увы, я ума не приложу, где взять специалиста по инопланетным языкам подобного класса, но, разумеется, я буду рада помочь, чем смогу."
  STR_ELDRITCH_LANGUAGE_INVESTIGATION: "Исследование таинст. языка"
  STR_ELDRITCH_LANGUAGE_INVESTIGATION_UFOPEDIA: "Я провела предварительное исследование того странного языка, который используется некоторыми из наших наиболее интересных «клиентов». Результаты исследования достаточно многообещающи, но если честно, я зашла в тупик: этот язык отличается от всех мне известных как в плане грамматики, так и понятийно. Я могу работать с концептами, но по правде говоря, я уверена, что нам необходима помощь профессионала. Так дело пойдет быстрее, и я смогу вернуться к своей обычной работе."
  STR_ELDRITCH_LANGUAGE: "Таинст. язык"
  STR_ELDRITCH_LANGUAGE_UFOPEDIA: "Предположительно, это самый древний живой язык на Земле, и говорят на нем так называемые обитатели глубин. В настоящее время я не могу сказать, является ли это утверждение верным, но, полагаю, мы можем быть уверены, что это естественный язык. Он не только весьма сложен, но и сильно отличается от большинства языков, используемых человечеством. Его расшифровка, надо сказать, требует много времени от новичка, но мы, по крайней мере, можем осуществить перевод с него на любой человеческий язык и обратно без больших потерь.{NEWLINE}Если честно, нам необходимо получить больше письменных источников, господин командующий."
  STR_CONTACT_CULT_ARMS_DEALERS: "Контакт: Торговцы оружием культов"
  STR_CONTACT_CULT_ARMS_DEALERS_UFOPEDIA: "Господин командующий! К настоящему моменту нам удалось проникнуть в структуру культов настолько глубоко, что мы можем позволить себе немного обнаглеть. Любому культу необходимы материалы и снаряжение, которые нельзя купить в местном магазине (то есть за пределами США), и найти их поставщиков не представляет большой сложности, если знать, где искать. Таким образом мы можем получить кое-какие интересные вещички, которых нет у поставщиков из нашего официального списка."
  STR_BUY_CHURCH_OF_DAGON_WEAPONS: "Покупки у поставщиков Культа Дагона"
  STR_BUY_CHURCH_OF_DAGON_WEAPONS_UFOPEDIA: "Совет проявляет необычайное упрямство и не желает давать нам разрешение на использование настоящего военного снаряжения. В конце концов, справедливо задавшись вопросом «Почему Культу Дагона можно, а нам нельзя?», мы решили больше не лить горючие слезы по этому поводу и совершить поступок, который иные могли бы счесть святотатственным... Да, все верно: теперь мы можем покупать вооружение у тех же поставщиков, у которых приобретает его и Культ. И без чьего-либо благословения!{NEWLINE}За что, конечно же, Совет по головке нас не погладит... [-50 очков] "
  STR_BUY_BLACK_LOTUS_WEAPONS: "Покупки у поставщиков Черного Лотоса"
  STR_BUY_BLACK_LOTUS_WEAPONS_UFOPEDIA: "Дела у Черного Лотоса по части огнестрельного оружия обстоят не очень хорошо, однако почти все его образцы, которыми располагают члены культа, превосходного качества. Мы решили последовать их примеру и наладить контакт с поставщиками этого оружия. Наши условия их вполне устроили, и теперь мы можем заключить с ними сделку.{NEWLINE}Разумеется, столь грубое нарушение закона не останется незамеченным, так что готовьтесь объясняться перед Советом в конце месяца.[-50 points]  "
  STR_BUY_ZSRR_WEAPONS: "Покупки у поставщиков Красного Рассвета"
  STR_BUY_ZSRR_WEAPONS_UFOPEDIA: "Господин Командующий, Вас не коробит тот факт, что нашим агентам - защитникам всего человечества! - приходится использовать трофейное оружие, словно каким-то падальщикам? Вот-вот, и меня тоже. Поскольку это никого в Совете не заботит, нам следует... слегка пришпорить обстоятельства. Что мы отнимем оружие у бандитов Красного Рассвета, что мы купим его непосредственно у поставщиков, - в сущности, разницы никакой нет, верно?{NEWLINE}Скорее всего, Совет надорвет наши телефонные трубки криками о нарушениях, но, в конце концов, все - и мы, и они - заинтересованы в том, чтобы мы были обеспечены всем необходимым.[-50 очков] "
  STR_BUY_EXALT_WEAPONS: "Покупки у поставщиков EXALT"
  STR_BUY_EXALT_WEAPONS_UFOPEDIA: "Расследование вопроса поставок оружия для EXALT привело нас, в конце концов, к их поставщикам. Как и ожидалось, этих людей не волнует ни политика, ни религия, ни даже пришельцы. Единственное, что их интересует - это деньги. И поскольку деньги у нас имеются, нам удалось без труда заключить с ними соглашение, благодаря которому мы теперь можем покупать у них некоторые виды оружия.{NEWLINE}Совет точно будет недоволен тем, что мы ведем подобные дела за их спиной. Впрочем, приобретаемое нами оружие - самое обычное, поэтому не думаю, что этот вопрос будет сильно их волновать. [-50 очков]"
  STR_CONTAINMENT_EXCEEDED: "ИЗОЛЯТОР ПРИШЕЛЬЦЕВ ЗАПОЛНЕН!{SMALLLINE}Недостаточно мест в изоляторе в {0}. Необходимо избавиться от лишних пришельцев в изоляторе (они будут уничтожены)."
