  STR_PRIVATE_TRANSPORT: "ЛИЧНЫЙ ТРАНСПОРТ"
  STR_PRIVATE_TRANSPORT_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Устали от ненадежных гражданских авиалиний и надоедливых таможенников? Пришла пора положить этому конец!"
  STR_PUBLIC_TRANSPORT: "ОБЩЕСТВЕННЫЙ ТРАНСПОРТ"
  STR_PUBLIC_TRANSPORT_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Самый дешевый способ перемещения наших агентов по миру - регулярные пассажирские авиарейсы. По прибытии агенты получают гражданскую машину, на которой добираются до места выполнения задания. В настоящее время у нас в наличии есть только один вид автомобиля (легковой), но в дальнейшем, проводя необходимые исследования, мы можем получить доступ к другим вариантам."
  STR_ARROW: "CF-105 «ЭРРОУ»"
