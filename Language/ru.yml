  STR_MEDAL_STATGAIN_6: "Элита VI"
  STR_MEDAL_STATGAIN_7: "Элита VII"
  STR_MEDAL_STATGAIN_8: "Элита VIII"
  STR_MEDAL_STATGAIN_9: "Элита IX"
  STR_MEDAL_STATGAIN_10: "Элита X"
  STR_MEDAL_STATGAIN_NAME: "Элита"
  STR_MEDAL_STATGAIN_UFOPEDIA: "Добиться абсолютного физического, умственного и психического совершенства, вероятно, невозможно, однако любой агент X-COM должен к этому стремиться. Награда вручается за развитие личностных качеств.{NEWLINE}Каждый уровень увеличивает одну из характеристик на 2."
  STR_MEDAL_SERVICE_TIME_1: "Дед I"
  STR_MEDAL_SERVICE_TIME_2: "Дед II"
  STR_MEDAL_SERVICE_TIME_3: "Дед III"
  STR_MEDAL_SERVICE_TIME_4: "Дед IV"
  STR_MEDAL_SERVICE_TIME_5: "Дед V"
  STR_MEDAL_SERVICE_TIME_6: "Дед VI"
  STR_MEDAL_SERVICE_TIME_7: "Дед VII"
