  STR_MIB_BASE_LANDING: "Миссия на базе ЛвЧ"
  STR_MIB_BASE_LANDING_BRIEFING: "Вы обнаружили наземный объект Людей в черном. Ваша задача вывести его из строя. Миссия будет успешно завершена, когда все вражеские силы будут уничтожены или нейтрализованы. Чтобы прервать задание, приведите агентов X-COM транспорт и кликните по иконке «Покинуть поле боя»."
  STR_MIB_BASE_ASSAULT: "Штурм базы ЛвЧ"
