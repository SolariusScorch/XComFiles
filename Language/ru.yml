  STR_ALIEN_LASER_TURRET_UFOPEDIA: "Стационарная турель, оснащенная мощной лазерной пушкой, защищенная эффективным золотым щитом и управляемая электроникой пришельцев. Пришельцы используют их для защиты наиболее важных сооружений."
  STR_ALIEN_LASER_TURRET_CORPSE_UFOPEDIA: "Турель защищает прочная тританиевая броня. На шасси установлено мощное лазерное оружие и двойной генератор щита. Источник питания отсутствует, поскольку турель питается от внешнего источника энергии."
