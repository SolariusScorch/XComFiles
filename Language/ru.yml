  STR_CHEMICAL_FLARE: "Химический осветитель"
  STR_CHEMICAL_FLARE_UFOPEDIA: "Это компактное устройство освещает все вокруг на любой глубине благодаря химической реакции с водой. Для повышения эффективности необходимо заполнить его реагентом за час до применения, а затем взвести, разорвав мембрану, что заставит его ярко светиться. Повторное применение после заполнения смесью невозможно, в связи с чем устройство становится бесполезным после задания, даже если оно не было взведено.{NEWLINE}Попытки применения осветителя в любой среде, кроме воды, приведут к его мгновенному разрушению от перегрева."
