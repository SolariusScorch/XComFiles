  STR_PROJECT_SAMAEL_PREVENTED: "Проект «Самаэль» предотвращен."
  STR_PROJECT_SAMAEL: "Проект «Самаэль»"
  STR_PROJECT_SAMAEL_UFOPEDIA: "Проект «Самаэль» - это стихийно возникшая в рядах Культа инициатива, направленная на нарушение общественного порядка с помощью множества инопланетных существ, выпущенных на волю в крупных населенных пунктах. В обычных условиях они бы не смогли этого добиться, но лидер движения, именующий себя Самаэлем, нашел таинственное устройство, способное фокусировать пси-энергию в огромных объемах. Мы должны найти этого злодея и разрушить его дьявольские планы."
  STR_PROJECT_SAMAEL_DESCRIPTION: "Мы обнаружили жуткую лабораторию Самаэля, который планирует погрузить мир в хаос с помощью легионов демонов. Пришло время нанести удар!"
  STR_PROJECT_SAMAEL_BRIEFING: "Мы обнаружили жуткую лабораторию Самаэля, который планирует погрузить мир в хаос с помощью легионов демонов. Пришло время нанести удар! Чтобы прервать задание, приведите агентов X-COM в зону выхода и кликните по иконке «Покинуть поле боя»."
  STR_SAMAEL_LEGACY: "Наследие Самаэля"
  STR_SAMAEL_LEGACY_UFOPEDIA: "На этой потусторонней табличке нанесены таинственные тексты, описывающие колдовство, которое дарует силу и просветление тому, кто выполнит описанные ритуалы и выживет при этом..."
  STR_STAFF_OF_SAMAEL: "Посох Самаэля"
  STR_STAFF_OF_SAMAEL_UFOPEDIA: "Этот загадочный жезл позволяет сфокусировать ментальную энергию, чтобы призвать ужасающего беса из мира бессознательного. Он оказывает сильное пагубное действие на вменяемость человека. Кроме того, призыв неконтролируемого кровожадного монстра не слишком вписывается в принципы X-COM."
  STR_BLACK_SPHERE: "Черная сфера"
  STR_HUMAN_SONIC_FOCUSED_FIRE: "Фокусировка акуст. оружия"
  STR_HUMAN_SONIC_FOCUSED_FIRE_UFOPEDIA: "Опыт, полученный нами при разработке нового акустического оружия, а также более глубокое понимание того, как работает древняя технология пришельцев, позволили нам разработать компонент, способный фокусировать энергию при стрельбе. Также он играет роль своего рода боеприпаса для соответствующего режима ведения огня."
  STR_HUMAN_SONIC_HEAVY_CANNON: "Тяжелая акуст. пушка"
  STR_HUMAN_SONIC_HEAVY_CANNON_UFOPEDIA: "Тяжелая модификация акустического оружия, синтез технологий людей и инопланетян. В предложенной конфигурации она позволяет вести огонь очередями по семь выстрелов, но не имеет режима одиночного огня в связи с особенностями конструкции конденсатора и распределителя в излучающей головке."
  STR_HUMAN_SONIC_HEAVY_CANNON_CLIP: "Батарея тяжелой акуст. пушки"
  STR_HUMAN_SONIC_HEAVY_CANNON_FOCUSED_CLIP: "Фокус. модуль тяж. акуст. пушки"
  STR_HUMAN_SONIC_HEAVY_CANNON_FOCUSED_CLIP_UFOPEDIA: "Глубокая модернизация конденсатора и распределителя в излучающей головке тяжелой акустической пушки, а также мелкая переработка других узлов, позволили сконцентрировать энергию в поток, разрушающийся при контакте с твердой поверхностью и высвобождающий энергию в виде мощного взрыва.{NEWLINE}Чтобы перевести генератор в режим сфокусированного потока, необходим специальный одноразовый модуль, который подключается к пушке как дополнение к основным боеприпасам.{NEWLINE}Чтобы вести огонь в этом режиме, выберите пункт «{ALT}Сфокусированный выстрел{ALT}» в меню оружия."
  STR_XCOM_SONIC_WEAPONS: "Акустическое оружие X-COM"
  STR_XCOM_SONIC_WEAPONS_UFOPEDIA: "Изучив принципы, лежащие в основе акустического оружия пришельцев, мы смогли добиться прогресса в разработке наших собственных прототипов. Перспективное оружие обладает увеличенным уроном окружающей местности, который наносит высокоэнергетический импульс. Эффективность брони против такого урона снижена. Кроме того, этот эффект позволяет использовать оружие как при атмосферном давлении, так и на любой глубине под водой. К сожалению, нам до сих пор не удалось добиться эффективной фокусировки импульса, в связи с чем на длинных дистанциях мощность неизбежно снижается. Так что, похоже, наиболее эффективным будет производство оружия для ведения огня на коротких и средних дистанциях. Возможно, лучше поняв технологии пришельцев, мы сможем еще больше повысить эффективность этого оружия."
  STR_RETURN_HUMAN_SONIC_PROTOTYPE: "Вернуть наработки по акуст. оружию военным"
  STR_RETURN_HUMAN_SONIC_PROTOTYPE_UFOPEDIA: "Вы сделали правильный выбор, командор! Мы не должны портить отношения ни с военными, ни с Советом. В нашем распоряжении уже есть огромный арсенал разнообразных высокоэффективных видов оружия, и я полагаю, что сомнительный проект объединения технологий людей и пришельцев не принес бы существенных результатов. Денежная компенсация от правительственных структур поступит в течение 24 часов."
  STR_KEEP_HUMAN_SONIC_PROTOTYPE: "Сохранить наработки военных по акуст. оружию"
  STR_KEEP_HUMAN_SONIC_PROTOTYPE_UFOPEDIA: "Наша команда поддерживает Ваше решение, командор. Мы проанализировали полученную информацию, и у нас уже есть многообещающие идеи. Однако очевидно, что для того, чтобы превратить концепцию в материальное воплощение в виде ручного оружия, необходимо хорошо понимать, как работает акустическое оружие пришельцев."
  STR_DOUBLE_SHOT: "Двойной выстрел"
  STR_FOCUSED_SHOT: "Сфокусированный выстрел"
  STR_HUMAN_SONIC_SHOTGUN: "Акустический дробовик"
  STR_HUMAN_SONIC_SHOTGUN_UFOPEDIA: "Отличное оружие, представляющее собой гармоничное сочетание технологий людей и пришельцев. Разработанный нами излучатель в обычном режиме стрельбы генерирует шесть звуковых импульсов с небольшим углом разброса. Выстрел может быть произведен дважды подряд без риска перегрева эмиттера."
  STR_HUMAN_SONIC_SHOTGUN_PELLET_CLIP: "Батарея акустического дробовика"
  STR_HUMAN_SONIC_SHOTGUN_FOCUSED_CLIP: "Фокус. модуль акуст. дробовика"
  STR_HUMAN_SONIC_SHOTGUN_FOCUSED_CLIP_UFOPEDIA: "Доработка технологии фокусировки звуковых импульсов позволила нам создать модификацию акустических дробовиков, способных генерировать один мощный заряд вместо нескольких слабых. В результате значительно выросла точность стрельбы и снизились потери мощности импульса при стрельбе с большой дальности, однако также заметно упала скорострельность в связи с перегревом генератора.{NEWLINE}Чтобы перевести генератор в режим сфокусированного потока, необходим специальный одноразовый модуль, который подключается к пушке как дополнение к основным боеприпасам.{NEWLINE}Чтобы вести огонь в этом режиме, выберите пункт «{ALT}Сфокусированный выстрел{ALT}» в меню оружия."
  STR_CORRUPTED_DATA: "Повреждение данных"
  STR_CORRUPTED_DATA_UFOPEDIA: "Во время расшифровки данных неожиданно сработал защитный механизм, что привело к необратимому разрушению информации."
  STR_RECORD_WOW_SIGNAL: "Сигнал «Ого-го!»"
  STR_RECORD_WOW_SIGNAL_UFOPEDIA: "Сильный узкополосный сигнал, пришедший из созвездия Стрельца, был получен 15.08.1977 на радиотелескопе Университета штата Огайо. Он обладал теоретически предсказанными признаками сигнала внеземного происхождения. Астроном Джерри Эйман был так впечатлен результатом, что он обвел группу символов на распечатке и написал «Ого-го!». По рассказам свидетелей, на следующий день к нему пришли двое людей, представившихся федеральными агентами. Они настоятельно просили ученого пройти с ними, а ночью все записи сигнала пропали из его кабинета. Единственным свидетельством осталась фотография расшифрованной записи, сделанная аспирантом Эймана."
  STR_RECORD_MICROWAVE: "Потрясающая микроволновка"
  STR_RECORD_MICROWAVE_UFOPEDIA: "Кэп, в расшифрованной информации с военного компьютера я обнаружил потрясные расчеты генерации направленных магнитных волн, резонирующих с когерентным источником. Понимаете, что это значит?! Мы наконец-то можем изготовить микроволновку, в которой не нагревается тарелка! Да это ж просто чудо какое-то! Немедленно заказывайте изготовление опытного образца. Как только завершится обязательное тестирование, её установят в столовой."
  STR_QUANTUM_COMPUTER: "Баз. прототип квант. компьютера"
  STR_QUANTUM_COMPUTER_UFOPEDIA: "Это устройство представляет собой прототип квантового компьютера. Принципы передачи и обработки данных, используемые в нем, основаны на квантовых эффектах (квантовой суперпозиции и квантовой запутанности). Теоретически это позволяет обрабатывать все возможные состояния одновременно, а это значит, что он значительно превосходит в производительности обычные компьютеры. К сожалению, его конструкция имеет ряд серьезных недостатков, среди которых крайне неэффективная система охлаждения, и похоже, что этот прототип не может осуществлять сколько-нибудь серьезные расчеты."
  STR_HUMAN_SONIC_CONCEPT: "Принципы работы акуст. оружия людей"
  STR_HUMAN_SONIC_CONCEPT_UFOPEDIA: "В этом компьютере хранятся сверхсекретные военные разработки акустического оружия. Однако его разработка не закончена, и похоже, что военные зашли в тупик. Сегодня утром с нами связался представитель военной разведки и потребовал вернуть эту информацию военным.{NEWLINE}Господин командующий! Полагаю, военные не смогут реализовать потенциал этой разработки. К сожалению, мы не можем просто тайно скопировать информацию с компьютера из-за особенностей архитектуры ПО и его зависимости от железа, на котором оно установлено.{NEWLINE}Предлагаю не возвращать им информацию и закончить разработку своими силами. Однако это может повлечь санкции Совета.{NEWLINE}Если же мы решим вернуть им информацию, в награду мы получим {ALT}5 000 000 долл. США{ALT}. Поскольку сделка неофициальная, вся сумма будет передана наличными."
  STR_CYBERWEB_HEIST: "Нападение «Сайбервеба» с целью ограбления"
  STR_CYBERWEB_HEIST_DESCRIPTION: "Силы «Сайбервеба» напали на сверхсекретную военную базу. Помогите военным отбить врага и попытайтесь спасти персонал."
  STR_CYBERWEB_HEIST_BRIEFING: "Силы «Сайбервеба» напали на сверхсекретную военную базу. Помогите военным отбить врага и попытайтесь спасти персонал. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
  STR_MILITARY_COMPUTER_HACKING: "Взлом компьютера военных"
  STR_HACKED_DATA: "Взломанные данные"
  STR_CYBERWEB_HEIST_WON: "Нападение «Сайбервеба» отражено."
  STR_MILITARY_COMPUTER: "Компьютер военных"
  STR_MILITARY_COMPUTER_UFOPEDIA: "Проведя реверс-анализ, мы смогли понять основные принципы функционирования захваченного нами военного компьютера. Система ограничения доступа к данным многоуровневая, что усложняет взлом. Нам все же удалось его взломать, но в связи с тем, что все копии обладают уникальными особенностями системы защиты данных, к каждой необходим особый подход. Передайте этот образец, как и все найденные в дальнейшем, инженерному департаменту. Через какое-то время они смогут расшифровать информацию. Однако взлом осуществляется достаточно грубыми методами, что может в некоторых случаях приводить к уничтожению или потере информации."
  STR_MIND_PROBE_MANUFACTURING: "Производство ментального зонда"
  STR_KUKRI: "Кукри"
  STR_KUKRI_UFOPEDIA: "Кукри, или гуркхский нож, - это основной универсальный нож вооруженных сил Непала и Индии. Также он стоит на вооружении некоторых подразделений Содружества Наций. В ближнем бою особенно эффективен в руках сильных и смелых солдат.{NEWLINE}{NEWLINE}Чтобы купить это оружие, требуется: Нештатное оружие, Прием на работу уполномоченного по военным делам."
  STR_KUKRI_BUY: "Покупка кукри"
  STR_DEMON: "Демон"
  STR_DOOM_IMP_ARMOR: "Характеристики беса"
  STR_DOOM_IMP: "Бес"
  STR_DOOM_IMP_UFOPEDIA: "Это существо коварно и обладает молниеносными рефлексами. Его наиболее примечательной особенностью является способность бросать огненные шары практически непрерывно. Эта способность представляет собой псионический навык, который демонстрирует, каким энергетическим потенциалом обладают пси-способности. Несмотря на то, что это существо не имеет ничего общего с человеком как видом, в его злобных глазах заметно нечто пугающе знакомое."
  STR_DOOM_IMP_CORPSE: "Труп беса"
  STR_DOOM_IMP_AUTOPSY: "Вскрытие беса"
  STR_DOOM_IMP_AUTOPSY_UFOPEDIA: "Это странное создание обладает самой обычной человеческой ДНК, однако неизвестная сила превратила его в подобие демона. Оно обладает большой физической силой и выносливостью. Некоторые органы стали рудиментами или вообще исчезли (в частности, большая часть репродуктивной системы), тогда как другие непропорционально велики, особенно сердце. Похоже, что это существо практически не подвержено воздействию тепла."
  STR_DARK_ONE_SOLDIER: "Темный солдат"
  STR_DARK_ONE_SOLDIER_UFOPEDIA: "Паттерн поведения этих людей был изменен таким образом, что теперь ими движет только слепая ярость. Теперь все их действия направлены только на причинение вреда окружающим. Также эта странная болезнь делает их неспособными к коммуникации. При этом они сохраняют достаточно умственных способностей, чтобы использовать оружие и работать в команде. Их разум погружен в темную псионическую пелену, от которой и происходит их наименование."
  STR_SPIRIT_FLAMES: "Духовное пламя"
  STR_CODEX_OF_THE_TRANSFIGURATION: "Манускрипт Метаморфозы"
  STR_CODEX_OF_THE_TRANSFIGURATION_UFOPEDIA: "Этот религиозный текст описывает процесс перехода человека к высшей форме существования. Эта форма хотя внешне и не обладает признаками Homo Sapiens, но все еще сохраняет физическое тело, поскольку автор рукописи отрицает бестелесность.{NEWLINE}Если абстрагироваться от мистицизма, манускрипт содержит детальные инструкции о том, как осуществить метаморфозу. Для заключительной стадии процесса необходима машина под названием «Наковальня душ». И устройство это, похоже, находится не где-нибудь, а за неким межпространственным порталом..."
  STR_TRITANIUM_GRENADE: "Тританиевая граната"
