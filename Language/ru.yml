  STR_ALIEN_BIG_BASE_GROWN_ASSAULT: "ШТУРМ БАЗЫ ПРИШЕЛЬЦЕВ"
  STR_ALIEN_BIG_BASE_ASSAULT_BRIEFING: "Спускаясь на гравилифте в подземный комплекс, Ваши агенты ощущают растущее присутствие чего-то незримого. Ужасные образы из их худших личных кошмаров возникают у них перед глазами. Наша цель очевидна - нужно найти источник инопланетной заразы и уничтожить инопланетный мозг, чтобы ликвидировать его пагубное влияние на сознание людей.{NEWLINE}Если Вы примете решение отступать, соберите оставшихся агентов в зеленой зоне выхода и кликните по иконке «Покинуть поле боя»."
