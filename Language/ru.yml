  STR_CHEMTRAILS_UFOPEDIA: "Одна из основных задач гибридов - распыление сложных химических соединений над густонаселенными регионами. Иногда для этого используются маленькие, безобидные аэропланы, но чаще всего смесью просто разбавляют топливо гражданских самолетов. Эти препараты могут оказывать некоторое умеренное воздействие на поведение индивида, что является частью проработанной стратегии по увеличению безразличия и податливости населения земного шара."
