  STR_FENRIR_UFOPEDIA: "Волки-фенриры - это крупные, сильные и крайне агрессивные животные из семейства псовых. В отличие от обычных волков, эти животные - одиночки. Такие повадки связаны с тем, что для выживания им необходимо много еды. Фенриры встречаются главным образом в холодных районах Северного полушария, однако иногда мигрируют в более южные широты, в умеренные пояса. Они могут нападать на все, что воспринимают как пищу, включая людей и даже автотранспорт. Хотя их немного, они могут представлять серьезную проблему для человеческих сообществ.{NEWLINE}Их мерцающая шерсть осложняет прицеливание. "
