  STR_MASS_DRIVER_PISTOL: "Пистолет с ускор. масс"
  STR_MASS_DRIVER_PISTOL_UFOPEDIA: "Пистолет на базе ускорителя масс - это мощное личное оружие, разгоняющее небольшие пули, изготовленные из ферромагнетика, с помощью магнитного поля, а не химических взрывчатых веществ. Более высокая скорость позволяет пуле наносить существенный урон и с легкостью пробивать бронелисты техники, а также гарантирует более высокую кучность стрельбы.{NEWLINE}>Легко укрывается"
  STR_MASS_DRIVER_PISTOL_CLIP: "Магазин пист. с ускор. масс"
  STR_MASS_DRIVER_RIFLE: "Винтовка с ускор. масс"
  STR_MASS_DRIVER_RIFLE_UFOPEDIA: "Винтовка на базе ускорителя масс - удлиненная и модифицированная версия пистолета, работающего на базе того же принципа - это очень точное и мощное ручное оружие. Благодаря малому размеру пуль магазин вмещает большое количество патронов. Очевидный недостаток оружия - отсутствие режима автоматического огня из-за угрозы мгновенного перегрева."
  STR_MASS_DRIVER_RIFLE_CLIP: "Магазин винт. с ускор. масс"
  STR_MASS_DRIVER_SNIPER_RIFLE: "Снайп. винтовка с ускор. масс"
  STR_MASS_DRIVER_SNIPER_RIFLE_UFOPEDIA: "Снайперская винтовка на базе ускорителя масс - это удачная попытка дальнейшего развития сильных сторон стандартной винтовки аналогичного типа. Она еще более мощная и точная, что позволяет агентам X-COM нейтрализовать сильных противников одним выстрелом и сводит на нет необходимость добавления режима автоматического огня."
  STR_MASS_DRIVER_SNIPER_RIFLE_CLIP: "Маг. снайп. винт. с ускор. масс"
  STR_HEAVY_MASS_DRIVER: "Тяжелый ускоритель масс"
  STR_HEAVY_MASS_DRIVER_UFOPEDIA: "Несмотря на то, что тяжелый ускоритель масс менее точен, чем его более компактные аналоги, огневая мощь делает его гораздо более эффективным противотанковым средством, чем любой другой вид оружия. Это успешная попытка адаптировать вооружение наших бойцов к постоянно растущей сложности задач, возникающих в ходе войны с пришельцами."
  STR_HEAVY_MASS_DRIVER_CLIP: "Магазин тяж. ускорителя масс"
  STR_MACRO_FLAMER: "Тяжелый огнемет"
  STR_LARGE_FLAMER_CLIP: "Больш. бак для огнемёта"
  STR_MACRO_FLAMER_UFOPEDIA: "Этот огнемет представляет собой более тяжелый и крупный вариант обычного огнемета. Он был разработан Синдикатом и должен был использоваться его нечеловеческими слугами."
  STR_FLAMETHROWER_BUY: "Покупка огнемета"
  STR_FLAMETHROWER: "Огнемет"
  STR_FLAMETHROWER_CLIP: "Бак для огнемета"
  STR_FLAMETHROWER_UFOPEDIA: "Огнемет наносит большой урон огнем, и при стрельбе препятствия небольшой высоты ему не помеха, но дальность огня из него ограничена (9)."
  STR_AGRICULTURAL_FLAMER_BUY: "Покупка с/х огнемета"
  STR_AGRICULTURAL_FLAMER: "Сельхоз. огнемет"
  STR_AGRICULTURAL_FLAMER_UFOPEDIA: "Этот сельскохозяйственный инструмент можно доработать так, что его смогут использовать наши агенты в качестве оружия. Он может применяться для поджигания местности и сжигания противников, но только на сверхкоротких дистанциях (6)."
  STR_INCENDIARY_GRENADE_BUY: "Покупка зажигательной гранаты"
  STR_INCENDIARY_GRENADE: "Зажигательная граната"
  STR_INCENDIARY_GRENADE_UFOPEDIA: "Зажигательные гранаты незаменимы в качестве дополнительного освещения ночью, а также для очистки местности от лишней растительности.{NEWLINE}>Легко укрывается"
  STR_NAPALM_GRENADE: "Напалмовая граната"
  STR_NAPALM_GRENADE_UFOPEDIA: "Это ужасающее зажигательное оружие позволит превратить целую роту в тлеющие угли.{NEWLINE}>Легко укрывается"
  STR_COMBAT_KNIFE: "Боевой нож"
  STR_COMBAT_KNIFE_UFOPEDIA: "Используя его острие и лезвие, тренированный агент может бесшумно убить противника в легком бронежилете одним ударом. Пригоден для ближнего боя с любым противником. Требует от бойца как силы, так и хороших навыков обращения с ножом.{NEWLINE}>Легко укрывается"
  STR_BLACKOPS_SHOTGUN: "Дробовик «БлэкОпс»"
  STR_BLACKOPS_SHOTGUN_CONT: "Дробовик «БлэкОпс» (Продолжение)"
  STR_BLACKOPS_SHOTGUN_UFOPEDIA: "Улучшенная версия классического дробовика, разработанная «БлэкОпс Индастриз». Ценой незначительного снижения точности была радикально улучшена скорострельность."
  STR_SHOTGUN: "Дробовик"
  STR_SHOTGUN_CONT: "Дробовик (Продолжение)"
  STR_SHOTGUN_SHELLS: "К-патроны для дробовика"
  STR_SHOTGUN_SHELLS_BATON: "Резин. патроны для дроб."
