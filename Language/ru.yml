  STR_PILOTS: "Пилоты"
  STR_PILOTS_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Управление всей техникой X-COM осуществляют агенты организации. Наравне с пассажирами они принимают участие в тактических битвах.{NEWLINE}Меню пилотов, доступное на экране снаряжения техники, позволяет выбрать, кто из агентов будет пилотировать ТС. Если пилот не был назначен вручную, последний агент в списке членов экипажа автоматически станет пилотом.{NEWLINE}В битвах с НЛО ТТД пилотов оказывают следующий эффект на характеристики ТС:{NEWLINE}>ТОЧНОСТЬ ВЫСТРЕЛА изменяет шанс попадания по НЛО;{NEWLINE}>РЕАКЦИЯ действует на вероятность уклонения от огня противника;{NEWLINE}>от ХРАБРОСТИ зависит, как быстро ТС сможет сближаться с НЛО.{NEWLINE}Эти (и только эти) показатели пилотов растут в случае успешного перехвата и победы в бою с НЛО. Некоторые ТС требуют нескольких пилотов на борту. В этом случае показатели всех пилотов усредняются. Все пилоты получают опыт за сбитый НЛО."
  STR_HALLUCINOID_ARMOR: "Характеристики галлюциноида"
  STR_HALLUCINOID_CORPSE: "Труп галлюциноида"
  STR_HALLUCINOID_TERRORIST: "Галлюциноид"
  STR_HALLUCINOID: "Галлюциноид"
  STR_HALLUCINOID_UFOPEDIA: "Захватив океаны, пришельцы стали разводить этих огромных земных существ, чтобы применять их в качестве оружия. При встрече с этими безобидно выглядящими «подводными колоколами» не дайте себя обмануть ложному чувству безопасности. Они обладают способностью замораживать противника в ближнем бою и мощными пси-навыками, что делает галлюциноидов смертельно опасным противником."
  STR_HALLUCINOID_AUTOPSY: "Вскрытие галлюциноида"
  STR_HALLUCINOID_AUTOPSY_UFOPEDIA: "Многочисленные слои желеобразного тела этого организма содержат мощное криогенное вещество, которое он использует в качестве основного оружия. Мягкая и эластичная кожа галлюциноида, похоже, уязвима к воздействию высоких температур."
  STR_HALLUCINOID_FREEZE: "Заморозка галлюциноида"
  STR_HALLUCINOID_FREEZE_UFOPEDIA: "В качестве оружия галлюциноиды используют книдоциты - особые органы в виде микрокапсул, заполненных нейротоксином. Во время атаки галлюциноид «выстреливает» ими в свою цель с такой силой, что может пробить даже бронированный экзоскелет. В тело жертвы происходит впрыск нейротоксина, который вызывает мгновенный паралич. Даже в случае, если цель осталась в живых, нанесенного урона обычно бывает достаточно, чтобы обезвредить ее и сделать легкой добычей для галлюционоида."
  STR_HALLUCINOID_PSI_WEAPON: "Ментальная атака галлюциноида"
  STR_HALLUCINOID_PSI_WEAPON_UFOPEDIA: "Галлюциноиды воздействуют на мозг жертвы с помощью врожденных псионических способностей. Механизм этого воздействия достаточно прост, однако и его достаточно, чтоб загипнотизировать любого млекопитающего. После успешной пси-атаки жертва становится неспособной к адекватной оценке ситуации и не может оказать сопротивления."
  STR_MALE_MARINE_OFFICER: "Офицер морской пехоты"
  STR_MARINE_BASE_DEFENSE: "ОБОРОНА БАЗЫ МОРСКОЙ ПЕХОТЫ"
  STR_MARINE_BASE_ATTACKED: "НАПАДЕНИЕ НА БАЗУ МОРСКОЙ ПЕХОТЫ!"
