  STR_MILESTONE_1: "Итоговый доклад X-COM #1"
  STR_MILESTONE_1_UFOPEDIA: "От: Всемирное бюро расследований X-COM{NEWLINE}Кому: Комитет ООН{NEWLINE}Тема: Паранормальные явления{NEWLINE}Проведенные нами расследования наблюдений паранормальных явлений по всему миру подтвердили, что эти инциденты действительно не имеют объяснения в рамках современного научного знания. В числе наиболее поразительных примеров необходимо назвать необычные биологические организмы (см. Приложение 2), однако мы полагаем, что наибольшей проблемой для ООН должны считаться подпольные террористические организации, которые, похоже, каким-то образом замешаны в паранормальной активности. Мы рекомендуем Организации Объединенных Наций предпринять дополнительные шаги для получения более подробных сведений об этих группировках."
  STR_MILESTONE_2: "Итоговый доклад X-COM #2"
  STR_MILESTONE_2_UFOPEDIA: "От: Отдел по паранормальным явлениям X-COM{NEWLINE}Кому: Комитет ООН{NEWLINE}Тема: НЛО: Враг неизвестен{NEWLINE}Расследование недавних наблюдений паранормальных явлений позволило нам получить ряд неопровержимых доказательств того, что так называемые культы связаны с некими внеземными силами, которые обеспечивают надежную поддержку этим организациям. Те же внеземные силы, похоже, стоят за появлением на Земле странных биологических созданий, которых нам удалось подробно изучить. Мы все еще не знаем целей пришельцев и не понимаем их методов, однако, судя по всему, они ведут свою деятельность по всему миру и хорошо её координируют. Учитывая, что их действия вызывают беспорядки и ставят под угрозу жизни людей, мы предполагаем, что пришельцы в настоящее время должны считаться враждебными человеку как виду и что необходимы решительные действия, чтобы получить более подробные сведения об этом противнике. "
  STR_MILESTONE_3: "Итоговый доклад X-COM #3"
  STR_MILESTONE_3_UFOPEDIA: "От: Агентство паранормальной безопасности X-COM{NEWLINE}Кому: Комитет ООН{NEWLINE}Тема: Заговор пришельцев{NEWLINE}Наши выводы по поводу деятельности пришельцев достаточно неутешительны: мы не только находимся в осаде, организованной силами инопланетян, - пришельцы также глубоко проникли в высшие эшелоны власти на Земле. Кроме того, нам противостоит не одна, а несколько сил: таинственные пришельцы из космоса, подводная цивилизация глубинников, неизвестный мир, расположенный под поверхностью Земли, а также коллаборационисты из числа людей. Мы полагаем, что ни одна из этих сил пока не готова начать полномасштабное вторжение, но они делают все возможное, чтобы ослабить нас и смешать нам карты.{NEWLINE}В связи с этим я считаю необходимым сосредоточиться на создании системы планетарной обороны и в качестве первого шага предлагаю передать X-COM полное право на военное вмешательство от имени не только ООН, но и всего человечества."
