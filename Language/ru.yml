  STR_EXPEDITION_PLANET_SURVEY_OPENING: "Геодезические изыскания: Результаты"
  STR_EXPEDITION_PLANET_SURVEY: "Геодезические изыскания"
  STR_EXPEDITION_PLANET_SURVEY_UFOPEDIA: "Специальное соглашение с подразделением спасателей Совета позволяет нам использовать их при геодезической съемке планеты. Чтобы разместить заказ на съемку, закажите «Геодезические изыскания» в магазине. Съемка продлится семь дней. По возвращении экспедиции проведите анализ полученных результатов в мастерских, чтобы получить случайный результат. Учтите, что экспедиция может не найти ничего интересного. А иногда что-то может пойти не так..."
  STR_EXPEDITION_SEA_OPENING: "Морская экспедиция: Рапорт"
  STR_EXPEDITION_SEA_UFOPEDIA: "Создание компании «Хайдроспейс Дайнэмикс» позволит нам направлять её специалистов в океанические экспедиции с целью сбора любых артефактов пришельцев, какие им удастся найти. Чтобы разместить заказ, закажите позицию «Морская экспедиция» в каталоге магазина. Экспедиция вернется через 30 дней. После её возвращения проведите анализ полученных результатов в мастерских, чтобы получить случайный артефакт."
