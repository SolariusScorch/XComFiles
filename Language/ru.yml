  STR_ALERT_NECROMANCERS_DUNGEON: "КОШМАРЫ РЫЩУТ!"
  STR_DREAMSCAPE_NECROMANCERS_DUNGEON_DESCRIPTION: "Загадочный источник в Совете сообщил, что Мир снов терроризирует злобная сила, которая удерживает спящих в кошмаре, высасывает их жизненную силу и оставляет их в состоянии «овоща». В связи с этим, Совет попросил нас о помощи. Мы должны отправиться на рискованную миссию в Мир снов, чтобы положить этому конец. Наш клиент откроет для нас специальные чакральные врата, в которые смогут пройти до 20 агентов."
  STR_DREAMSCAPE_NECROMANCERS_DUNGEON_BRIEFING: "Загадочный источник в Совете сообщил, что Мир снов терроризирует злобная сила, которая удерживает спящих в кошмаре, высасывает их жизненную силу и оставляет их в состоянии «овоща». В связи с этим, Совет попросил нас о помощи. Наша задача - найти и уничтожить кошмарные создания, рыщущие в этом мире. Будьте крайне осторожны, иначе вы также можете застрять в этом кошмаре! Чтобы прервать миссию, верните астральные формы агентов к порталу в виде пентаграммы и нажмите иконку «Покинуть миссию»."
  STR_DREAMSCAPE_VILLA: "Путешествие в мире снов"
  STR_ALERT_DREAMSCAPE_VILLA: "ЧАКРАМ АКТИВИРОВАН!"
  STR_DREAMSCAPE_VILLA_DESCRIPTION: "Здесь и сейчас один из наших агентов может побороться со своими внутренними демонами. Его ждет одинокое путешествие к центру своего сознания. Избегайте или одолейте красных фей сна, символизирующих страхи и внутренние барьеры, и станьте лучше, чем вы есть сейчас. В награду вы получите вкусный торт, который можно использовать или принести домой и поделиться им с кем-нибудь другим. Торт навсегда повышает пси-силу употребившего его в пищу. "
  STR_DREAMSCAPE_VILLA_BRIEFING: "Здесь и сейчас один из наших агентов может побороться со своими внутренними демонами. Его ждет одинокое путешествие к центру своего сознания. Избегайте или одолейте красных фей сна, символизирующих страхи и внутренние барьеры, и станьте лучше, чем вы есть сейчас. В награду вы получите вкусный торт, который можно использовать или принести домой и поделиться им с кем-нибудь другим. Торт навсегда повышает пси-силу съевшего его. Чтобы прервать задание, приведите астральную проекцию агента X-COM к порталу в форме пентаграммы и кликните по иконке «Покинуть поле боя»."
  STR_NIGHTMARE: "Кошмар"
  STR_DARK_STAFF: "Темный Посох"
  STR_DARK_STAFF_UFOPEDIA: "Устройство каким-то необъяснимым образом материализовалось в нашем мире после того, как мы побывали в самых темных уголках Мира снов. Для любого, кто занимается его изучением, он предстает как нечто источающее зло и может вызывать умеренные слуховые галлюцинации, которые контактеры описывают как «вопли мертвецов»."
