  STR_ARMORED_CAR: "Бронемашина"
  STR_ARMORED_CAR_UFOPEDIA: "Этот тип легкой бронемашины используется полицией и вооруженными силами по всему миру. Такой бронетранспортер не обладает защитой, достаточной для участия в боевых действиях, но он бронирован значительно лучше, чем гражданские автомобили. Также он вооружен пулеметом.{NEWLINE}К сожалению, это слишком тяжелая и мощная боевая единица, что вызывает массу вопросов у политиков, поэтому силам X-COM запрещено её использовать."
  STR_CULT_MANSION_DEFENSE_EXALT: "EXALT ликвидирует противников"
  STR_CULT_MANSION_DEFENSE_EXALT_DESCRIPTION: "Боевики EXALT проводят рейд на жилой дом, в котором проживает их политический оппонент. Мы должны защитить местных жителей!{NEWLINE}Вам придется противостоять отлично вооруженному и решительному противнику. Выполнение задания начинается в здании. Необходимо обыскать всю территорию, подавить любое сопротивление и спасти выживших. Остерегайтесь боевиков, проникнувших в здание. На всякий случай возьмите также противотранспортное оружие."
  STR_CULT_MANSION_DEFENSE_EXALT_BRIEFING: "Боевики EXALT проводят рейд на жилой дом, в котором проживает их политический оппонент. Мы должны защитить местных жителей! Будьте осторожны: нападающие хорошо вооружены и настроены очень решительно. Также берегитесь тех, кто уже успел проникнуть в здание."
  STR_MANSION_DEFENSE: "Защита особняка"
  STR_ALERT_CULT_MANSION_DEFENSE_EXALT: "НАПАДЕНИЕ НА ОСОБНЯК EXALT!"
  STR_SYNDICATE_NETWORK: "Сеть Синдиката"
  STR_SYNDICATE_NETWORK_UFOPEDIA: "Проведенное нами предварительное расследование деятельности Синдиката позволило выявить их связи в корпоративном секторе. Организация контролирует транснациональную сеть компаний, которые обеспечивают финансирование Синдиката и играют роль его представителей, даже не всегда зная об этом.{NEWLINE}Чтобы снизить причиняемый Синдикатом ущерб, необходимо вычислить эти компании и получить у них информацию, необходимую для расследования. Однако мы не можем ввалиться к ним с шашками наголо - необходимо действовать осторожно. Я указываю местонахождение, Вы отправляете туда гражданскую машину, в которой размещаются агенты в штатском, иначе бац - и информация испарилась."
  STR_SYNDICATE_OPERATIONS: "Операции Синдиката"
  STR_SYNDICATE_OPERATIONS_UFOPEDIA: "Мы проанализировали данные, полученные в офисе, и обнаружили ряд компаний, которые были приобретены Синдикатом или находятся под его контролем. Угадайте, кто оказался в этом списке... «БлэкОпс Индастриз»! Очевидно, этот наш поставщик вовсе не обычная марионетка для отмывания денег Синдиката. При этом не вполне ясно, понимают ли они, на кого работают.{NEWLINE}В результате мы оказываемся в очень странной ситуации: используя эти сведения, мы можем серьезно подпортить им репутацию или даже полностью уничтожить их. Но у меня есть более интересный план: давайте используем полученную информацию в качестве... ммм... рычага давления на следующей встрече. Думаю, они с удовольствием обеспечат нам особые условия... Может, они даже дадут нам доступ к чертежам своих драгоценных образцов? В конце концов, мы же важный клиент, защитники Земли и все такое... ха-ха!"
