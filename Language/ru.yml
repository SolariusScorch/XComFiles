  STR_LIGHT_MINIGUN_UFOPEDIA: "Облегченный миниган обеспечивает сочетание мобильности с возможностью ведения огня длинными очередями, что делает его крайне гибким оружием. Благодаря высокой скорострельности он наносит дополнительный урон броне."
  STR_SCATTER_LASER: "Расщепляющий турболазер"
  STR_SCATTER_LASER_UFOPEDIA: "Этот аналог минигана позволяет вести огонь очередями лазерных импульсов, которые наносят огромный урон. Из этого оружия лучше всего вести огонь из положения в приседе."
