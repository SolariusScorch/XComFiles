  STR_CEREBREAL_AUTOPSY: "Вскрытие церебрала"
  STR_CEREBREAL_LARVA_ARMOR: "Характеристики личинки церебрала"
  STR_CEREBREAL_LARVA: "Личинка церебрала"
  STR_CEREBREAL_LARVA_TERRORIST: "Личинка церебрала - террорист"
  STR_CEREBREAL_LARVA_CORPSE: "Труп личинки церебрала"
  STR_CEREBREAL_LARVA_AUTOPSY: "Вскрытие личинки церебрала"
  STR_CEREBREAL_UFOPEDIA: "Раса церебралов не очень глубоко интегрирована в общество инопланетян, похожее на улей: они скорее союзники, согласившиеся служить захватчикам по неким непостижимым причинам. Они обладают невероятно мощными псионическими способностями, которые способны фокусировать и использовать в качестве оружия. Одним лишь усилием воли они способны создать чудовищный плазменный разряд. Их независимая и совершенно чуждая модель поведения делает их непредсказуемыми и одновременно более склонными к панике по сравнению с прочими расами инопланетян."
  STR_CEREBREAL_AUTOPSY_UFOPEDIA: "Перед нами нетипичный пришелец: его геном кардинально отличается как от земных видов, так и от почти всех инопланетян. Его морфологические признаки также мало похожи на то, с чем мы имели дело. Большую часть массы его тела составляет мозговая ткань, а все остальное почти полностью занимает сложная кибернетика, обеспечивающая жизнь этого «мозга». Похоже, церебралы не способны использовать ручное оружие и не имеют естественных средств защиты. По сути, это все, что мы можем сказать об этих ужасающих существах."
