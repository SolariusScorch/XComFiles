  STR_DOWNTOWN_ATTACK_DESCRIPTION: "Пришельцы пытаются терроризировать правительство, напав на финансовый центр. Нейтрализуйте нападающих и зачистите территорию."
  STR_DOWNTOWN_ATTACK_BRIEFING: "Пришельцы пытаются терроризировать правительство, напав на финансовый центр. Нейтрализуйте нападающих и зачистите территорию. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
  STR_ALIEN_PURGE: "Чистка пришельцев"
  STR_ALIEN_PURGE_UFOPEDIA: "Если пришельцы считают, что политическая группа представляет собой достаточно серьезную угрозу их планам, они могут открыто напасть на её представителей. Такие нападения осуществляются штурмовыми бригадами, вооруженными для борьбы с местными силами безопасности. Мы должны любой ценой предотвращать такие покушения, иначе репутация X-COM будет серьезно подорвана."
  STR_ALERT_ALIEN_PURGE: "ЧИСТКА ПРИШЕЛЬЦЕВ. МЕСТО:"
  STR_ALIEN_PURGE_BRIEFING: "Пришельцы послали специальную группу для уничтожения враждебной им фракции в правительстве государства. Защищайте гражданских, особенно высокопоставленных лиц. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
  STR_ALIEN_PURGE_DESCRIPTION: "Пришельцы послали специальную группу для уничтожения враждебной им фракции в правительстве государства. Защищайте гражданских, особенно высокопоставленных лиц. Будьте готовы к ожесточенному сопротивлению."
  STR_COUNCIL_SALVAGE_CORPS: "Спасательная команда Совета"
  STR_COUNCIL_SALVAGE_CORPS_UFOPEDIA: "Спасательная команда представляет собой технический персонал, который Совет направляет в тот район, где X-COM выполняет задание. Эти люди действуют очень эффективно: обнаруженное снаряжение прибывает на базу раньше агентов!{NEWLINE}Также они выполняют другие вспомогательные функции, в частности, осуществляют разведку и изоляцию сектора. Однако вести полномасштабные боевые действия они не могут."
