  STR_CRISIS_TROOPER_ID: "Удост. бойца антикриз. спецназа"
  STR_CRISIS_TROOPER_ID_UFOPEDIA: "Это удостоверение принадлежало члену сверхсекретного правительственного военного подразделения. Оно настолько секретно, что официально его не существует."
  STR_OFFICER_ID: "Удостоверение офицера воор. сил"
  STR_OFFICER_ID_UFOPEDIA: "Это удостоверение принадлежало высокопоставленному офицеру. Оно обладает определенной ценностью на черном рынке."
  STR_SOLDIER_ID: "Солдатское удостоверение"
  STR_SOLDIER_ID_UFOPEDIA: "Удостоверение военного, на котором указано имя, подразделение и другие персональные данные владельца."
  STR_ELITE_SOLDIER_ID: "Удостоверение бойца спецназа"
  STR_ELITE_SOLDIER_ID_UFOPEDIA: "Это удостоверение принадлежало бойцу спецподразделения. Если бы обстоятельства сложились по-другому, он мог бы неплохо влиться в ряды X-COM."
  STR_ROSARY: "Чётки"
  STR_ROSARY_UFOPEDIA: "Религиозный символ, используемый в ряде обрядов."
  STR_CROSS: "Крест"
  STR_CROSS_UFOPEDIA: "Аминь!"
  STR_MEDICAL_LICENSE: "Разр. на вед. врачебной практики"
  STR_MEDICAL_LICENSE_UFOPEDIA: "Не навреди. И все же praesente medico nihil nocet (в присутствии врача ничто не вредно)."
  STR_DRIVING_LICENSE: "Водительские права"
  STR_DRIVING_LICENSE_UFOPEDIA: "Водительское удостоверение, которое выдается обычным гражданам."
  STR_VIP_ID: "Паспорт высокопоставленного лица"
  STR_VIP_ID_UFOPEDIA: "Паспорт, принадлежащий высокопоставленному лицу. Точнее, лицо было высокопоставленным на момент выдачи паспорта..."
  STR_SECURITY_LICENSE: "Лицензия охранника"
  STR_SECURITY_LICENSE_UFOPEDIA: "Этот документ подтверждает, что его владелец может работать личным охранником, а также соответствует всем необходимым требованиям."
  STR_WORK_PERMIT: "Разрешение на работу"
  STR_WORK_PERMIT_UFOPEDIA: "Этот документ принадлежал простому рабочему, оказавшемуся не в то время не в том месте. Невеселое напоминание о том, что никто не может чувствовать себя защищенным от инопланетной угрозы."
  STR_HUNTING_LICENSE: "Охотничья лицензия"
  STR_HUNTING_LICENSE_UFOPEDIA: "Разрешение на охоту. Позволяет использовать все легальные виды оружия, но только в разрешенных законом случаях."
  STR_HOSTESS_ACCESS_CARD: "Карта доступа администратора"
  STR_HOSTESS_ACCESS_CARD_UFOPEDIA: "Эта карта-пропуск позволяет владельцу проходить в некоторые закрытые, но не особенно важные помещения."
  STR_ENGINEER_ACCESS_CARD: "Карта доступа инженера"
  STR_ENGINEER_ACCESS_CARD_UFOPEDIA: "Эта личная карта дает доступ к защищенному оборудованию и базам данных. На ней все еще написано имя владельца."
  STR_TECHNICAL_ACCESS_CARD: "Карта доступа техника"
  STR_TECHNICAL_ACCESS_CARD_UFOPEDIA: "Эта карта-пропуск позволяет владельцу проходить в соответствующую запретную зону."
  STR_SPORT_PARAPHERNALIA: "Спортивная атрибутика"
  STR_SPORT_PARAPHERNALIA_UFOPEDIA: "Используется для того, чтобы показать приверженность владельца местному клубу, для поддержки команды и чтобы дразнить фанатов команд-соперников."
  STR_POLICE_ID: "Удостоверение полиции"
  STR_POLICE_ID_UFOPEDIA: "Настоящее удостоверение с крутой эмблемой, личным номером офицера и фотографией. Офицеру, у которого оно было найдено, удостоверение больше не понадобится, а вот некоторым людям из тех, кого мы знаем, очень даже может."
  STR_SYNDICATE_MYSTERIOUS_PARCEL_RECEIVED: "Получена таинственная посылка от Синдиката"
  STR_SYNDICATE_MYSTERIOUS_PARCEL: "Таинственная посылка от Синдиката"
  STR_SYNDICATE_MYSTERIOUS_PARCEL_DESCRIPTION: "Командор, мы получили посылку, которую мы не заказывали. С виду ничего опасного, но на ней эмблема Синдиката..."
  STR_SYNDICATE_MYSTERIOUS_PARCEL_UFOPEDIA: "Несмотря на всё случившееся, у нас ещё остались общие враги. Возьмите.{NEWLINE}[Получено: расшифрованный ключ из посольства]"
  STR_SYNDICATE_TESTAMENT_DECRYPTION: "Дешифр. прощальн. посл. Синдиката"
  STR_SYNDICATE_TESTAMENT_ENCRYPTED: "Прощальное посл. Синдиката"
  STR_SYNDICATE_TESTAMENT_ENCRYPTED_UFOPEDIA: "В подземном комплексе мы обнаружили зашифрованное сообщение, которое, похоже, написано НАСТОЯЩИМ руководителем организации. Кажется, мы можем его расшифровать с помощью перстней, обнаруженных у персонала Синдиката. Могу я попытаться декодировать сообщение?"
  STR_SYNDICATE_TESTAMENT_DECRYPTED: "Расшифр. завещание Синдиката"
  STR_SYNDICATE_TESTAMENT: "Завещание Синдиката"
  STR_SYNDICATE_TESTAMENT_UFOPEDIA: "Господин командующий, имеем честь приветствовать Вас!{NEWLINE}Уничтожив ячейку Синдиката на Земле, Вы доказали свое превосходство над низшими существами и подтвердили, что у Вас есть потенциал стать настоящим сверхчеловеком. Для этого нужно лишь отвергнуть Вашу преданность так называемым Просвещенным, единственная цель которых - держать человечество во мраке, и вступить в борьбу за власть над природой и самим собой.{NEWLINE}У Вас есть выбор: присоединиться к нам или быть уничтоженным вместе с остальными унтерменшами. Обдумайте это хорошенько."
  STR_SYNDICATE_SUPERMUTANT: "Супермутант Синдиката"
  STR_SYNDICATE_SUPERMUTANT_UFOPEDIA: "Синдикат создает супермутантов путем применения на добровольцах особого мутагена. В результате индивид приобретает значительную физическую силу и умственные способности. Также эти существа обладают способностью скрывать свой истинный вид и маскироваться под обычных людей. Однако процент летальных случаев в ходе этой мутации крайне велик. Также она вызывает и другие... побочные эффекты."
  STR_SCHUTZSTAFFELN_RING: "Кольцо члена SS"
  STR_SCHUTZSTAFFELN_RING_UFOPEDIA: "Серебряное кольцо, которое носили только высшие офицеры SS в Третьем Рейхе. Вы теряетесь в догадках, как оно оказалось у нынешнего владельца, но его подлинность не вызывает сомнений, что делает его очень ценным коллекционным предметом.{NEWLINE}Вопреки связанной с ним истории, при прикосновении оно вызывает удивительный покой."
  STR_SYNDICATE_HQ_ACCESS: "Доступ в штаб-кв. Синдиката"
  STR_SYNDICATE_HQ_ACCESS_UFOPEDIA: "Ну что ж, у нас есть... дерзкий план. Его суть в том, что мы можем проникнуть в штаб-квартиру Синдиката, выдавая себя за агентов этой организации. К настоящему моменту мы собрали достаточно удостоверений, чтобы провести такую операцию. Для изменения внешности мы будем использовать имперсонаторы.{NEWLINE}Когда я говорю «мы», я имею в виду наших агентов, а не себя... к сожалению. Этот план так крут, аж дух захватывает!"
  STR_SYNDICATE_HQ: "Штаб-квартира Синдиката"
  STR_ALERT_SYNDICATE_HQ: "ШТАБ-КВАРТИРА СИНДИКАТА ОБНАРУЖЕНА. МЕСТО:"
  STR_SYNDICATE_HQ_DESCRIPTION: "Это то самое место, откуда Синдикат получает распоряжения. Наша цель - захватить здание.{NEWLINE}Нас ждет ожесточенное сопротивление со стороны сил Синдиката. База, судя по всему, представляет собой сооружение, состоящее из обычных коридоров и кабинетов различных размеров."
  STR_SYNDICATE_HQ_BRIEFING: "Наши агенты применили имперсонатор, чтобы замаскироваться, и теперь мы стоим у входа в штаб-квартиру Синдиката. Наша цель - захватить здание целиком. Чтобы прервать задание, приведите агентов X-COM в зону выхода и кликните по иконке «Покинуть поле боя»."
  STR_SYNDICATE_HQ_UFOPEDIA: "Даже Синдикату необходима централизованная координация действий. На основе той информации, которую мы получили от исполнительного директора-мутанта, мы теперь сможем вычислить командный центр и арестовать координаторов.{NEWLINE}Но это легче сказать, чем сделать. Все точки входа в здание слишком хорошо защищены, чтобы мы смогли пройти через них. Совет также не даст разрешения на штурм, поскольку его члены опасаются, что лидеры могут сбежать - и я с этим совершенно согласна. Единственный способ проникнуть туда - использовать какую-либо технологию полной маскировки, к чему Синдикат не готов. Например... имперсонатор?"
  STR_SYNDICATE_SUMMARY: "Итоговый доклад по Синдикату"
  STR_SYNDICATE_SUMMARY_UFOPEDIA: "От: Комитет ООН{NEWLINE}Тема: Синдикат{NEWLINE}Господин командующий!{NEWLINE}Совет получил и рассмотрел представленный Вами отчет, посвященный деятельности международной преступной организации, известной под названием Синдикат. Приведенные Вами доказательства признаны обоснованными, и Совет принял решение начать решительные действия, направленные на борьбу с этой организацией.{NEWLINE}Ваша задача - напасть на Синдикат и уничтожить его главную базу операций. Для этого необходимо арестовать одного из его региональных руководителей и допросить о местонахождении штаб-квартиры. Делайте все, что считаете необходимым для достижения этих целей, но старайтесь не допустить огласки.{NEWLINE}До настоящего момента все шло хорошо. Надеемся, что и в этот раз Вы нас не разочаруете, господин командующий. Помните, мы следим за Вами."
  STR_MONSTROUS_BREED: "Разведение монстров"
  STR_MONSTROUS_BREED_UFOPEDIA: "Мы обнаружили доказательства тому, что знания, которые Синдикат использовал для создания своих чудовищ, были получены из неизвестного внешнего источника. Мы также нашли подшивки приказов, согласно которым лаборатория предназначалась для разведения всевозможных монстров, которых должны были выпускать в обитаемых регионах, чтобы затем оценить их эффективность и поведение гражданского населения по ряду критериев. Приказы поступали из штаб-квартиры Синдиката."
  STR_MONSTERS_FINAL_SOLUTION: "Монстры: Окончательное решение"
  STR_MONSTERS_FINAL_SOLUTION_UFOPEDIA: "Оказывается, создания, с которыми мы боремся, действительно попадают на Землю благодаря пришельцам - в различные точки земного шара их регулярно завозят НЛО. Существ высаживают в специальных капсулах, затем они размножаются и становятся угрозой для населения.{NEWLINE}Но этому пришел конец. Потребовались некоторые усилия, господин командующий, но благодаря информации Синдиката мне удалось создать химическое соединение, которое бурно реагирует с плазмой крови мутантов, что быстро убивает их, а иногда даже воспламеняет. Вещество безвредно для людей. Его можно распылять с воздуха, что поможет контролировать будущие вспышки.{NEWLINE}Мы уже передали формулу финансирующим нас странам. С этого момента проблемами с монстрами занимаются они сами. Это не значит, что мы больше никогда не встретим необычных существ, но по крайней мере нам не придется иметь с ними дело ежедневно."
  STR_SYNDICATE_CHRYSSALID_RESEARCH: "Биол. исслед. Синдиката"
  STR_SYNDICATE_CHRYSSALID_RESEARCH_UFOPEDIA: "Захваченный нами ученый Синдиката сообщил, что организация ведет углубленные исследования инопланетных существ, с которыми мы постоянно сталкиваемся. Их работа продвинулись гораздо дальше нашей, а потому ее результаты могут оказаться бесценными.{NEWLINE}Исследовательские объекты Синдиката прекрасно защищены, их сложно обнаружить, но есть одно слабое место, которым мы можем воспользоваться: в одной из лабораторий, находящейся на старой базе «Красного рассвета», когда-то вырвались монстры, и вскоре она была заброшена. Мы должны высадиться на развалинах, ликвидировать всякую угрозу и собрать образцы. Будьте осторожны, там кишит этими жуткими пауками..."
  STR_SPIDER_SIBERIA: "Покинутая лаборатория Синдиката"
  STR_ALERT_SPIDER_SIBERIA: "ОБНАРУЖЕНА ПОКИНУТАЯ ЛАБОРАТОРИЯ СИНДИКАТА"
  STR_SPIDER_SIBERIA_BRIEFING: "На этой заброшенной базе могут храниться важные секреты Синдиката. Судя по всему, она кишит гигантскими пауками: они населяют туннели базы, тепло в которых поддерживает ядерный реактор. Мы должны зачистить базу и забрать с нее необходимые образцы. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
  STR_SPIDER_SIBERIA_DESCRIPTION: "На этой брошенной базе могут храниться важные секреты Синдиката. Судя по всему, она кишит инопланетными монстрами."
  STR_SPIDER_SIBERIA_COMPLETE: "База в Сибири (логово пауков) захвачена."
  STR_UAC_WEAPON_DELIVERY: "Поставка оружия UAC"
  STR_ALERT_UAC_WEAPON_DELIVERY: "Обнаружена нелегальная поставка оружия UAC"
  STR_UAC_WEAPON_DELIVERY_DESCRIPTION: "Агенты UAC поставляют свое вооружение местной ячейке Культа Апокалипсиса. Мы должны замаскироваться под пещерников и прибыть на место встречи до того, как появятся реальные члены банды. Нам необходимо перехватить груз и найти доказательство незаконной деятельности UAC.{NEWLINE}Разрешено только укрываемое оружие и гражданская одежда! "
  STR_UAC_WEAPON_DELIVERY_BRIEFING: "Агенты UAC поставляют свое вооружение местной ячейке Культа Апокалипсиса. Мы должны замаскироваться под пещерников и прибыть на место встречи до того, как появятся реальные члены банды. Нам необходимо перехватить груз и найти доказательство незаконной деятельности UAC. Чтобы прервать задание, приведите агентов X-COM в транспорт и кликните по иконке «Покинуть поле боя»."
