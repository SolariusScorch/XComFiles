  STR_TLETH_SURVEY: "Наблюдение Т'Льеха"
  STR_CAMERA_ARMOR: "Хар-ки камеры наблюдения X-COM"
  STR_XCOM_CAMERA: "Камера наблюдения X-COM"
  STR_INDUSTRIAL_INVESTIGATION: "Расслед. на промобъекте"
  STR_ALERT_INDUSTRIAL_INVESTIGATION: "НАЧАТО РАССЛЕДОВАНИЕ НА ПРОМОБЪЕКТЕ"
  STR_INDUSTRIAL_INVESTIGATION_DESCRIPTION: "Нелегальная организация создала латентную ячейку, и ее члены ведут подрывную работу на этом предприятии. Мы должны проникнуть туда в качестве рабочих и прекратить их деятельность. Помните: на этом задании вы можете использовать только рабочие инструменты. Одежду для маскировки вы получите на месте по прибытии."
  STR_INDUSTRIAL_INVESTIGATION_BRIEFING: "Нелегальная организация создала латентную ячейку, члены которой залегли на дно в этом промышленном комплексе. Мы должны нейтрализовать их и по возможности арестовать их руководителя. Чтобы прервать задание, приведите агентов X-COM в зону выхода и кликните по иконке «Покинуть поле боя»."
  STR_COVER_WORKERS: "Легенда: рабочие"
  STR_COVER_WORKERS_UFOPEDIA: "На промышленные предприятия нередко проникают агенты противника. Теперь мы можем проводить контрдиверсионные операции прямо под носом у врага, переодевшись в рабочую одежду."
  STR_COVER_SPORTSMEN: "Легенда: спортсмены"
  STR_COVER_SPORTSMEN_UFOPEDIA: "Иногда в страну необходимо проникнуть тайно, чтобы избежать дипломатического скандала. Агенты X-COM могут выдать себя за спортсменов, приехавших в тренировочный лагерь. Это, однако, ограничивает их в выборе снаряжения: использовать можно только то снаряжение, которое соответствует легенде. Также это позволяет X-COM покупать и использовать на задании спортивные винтовки."
  STR_COVER_SURFERS: "Легенда: серферы"
  STR_COVER_SURFERS_UFOPEDIA: "Популярные у туристов курорты, как ни удивительно, нередко могут использоваться различными преступными элементами для проведения операций. Используя такую маскировку, агенты X-COM могут проводить спецоперации, не боясь привлечь ненужное внимание. Также все они проходят базовый курс серфинга."
  STR_COVER_SCIENTISTS: "Легенда: ученые"
  STR_COVER_SCIENTISTS_UFOPEDIA: "Мы перешли на новую ступень. Теперь мы можем проникать в исследовательские и медицинские учреждения, где полно подозрительных личностей, с которыми стоит потолковать отдельно. К тому же одна из очевидных целей пришельцев - уничтожение таких организаций или же их захват и использование против нас."
  STR_REPTOID_DRAGONFIRE_TURRET_DEFENDER: "Турель «Пламя дракона»"
  STR_REPTOID_DRAGONFIRE_TURRET: "Турель «Пламя дракона»"
  STR_REPTOID_DRAGONFIRE_TURRET_UFOPEDIA: "В защитной турели, используемой рептилоидами, используются модулированные инфракрасные волны, которые вызывают разрыв слабых межатомных связей. Это оружие показывает, насколько высок уровень технологий рептилоидов по сравнению с нашим."
  STR_REPTOID_DRAGONFIRE_TURRET_CORPSE: "Разбитая турель «Пламя дракона»"
  STR_REPTOID_DRAGONFIRE_TURRET_ARMOR: "Хар-ки турели «Пламя дракона»"
  STR_REPTOID_DRAGONFIRE_TURRET_AUTOPSY: "Изучение турели «Пламя дракона»"
  STR_REPTOID_DRAGONFIRE_TURRET_AUTOPSY_UFOPEDIA: "В этой неподвижной огневой установке используется сложная система излучателей и зеркал, защищенных тяжелой террамитовой броней. При выстреле она испускает пучки энергии."
  STR_SHAMBLER_WEAPON: "Атака шамблера"
  STR_XCOM_FLYING_DRONE_CORPSE: "Разбитый летающий дрон"
  STR_XCOM_FLYING_DRONE: "Летающий дрон"
  STR_XCOM_FLYING_DRONE_ARMOR: "ЛЕТАЮЩИЙ ДРОН"
  STR_XCOM_FLYING_DRONE_UFOPEDIA: "Дрон пришельцев, переделанный для установки блоков ИИ, разработанных учеными-людьми. Оснащен тем же скорострельным лазерным орудием, что и оригинал."
  STR_ALIEN_DRONE_ADAPTATION: "Адаптация дрона пришельцев"
  STR_ALIEN_DRONE_PROCESSING: "Обработка дрона пришельцев"
  STR_XCOM_LARGE_FLYING_DRONE: "Большой Летающий дрон"
  STR_XCOM_LARGE_FLYING_DRONE_ARMOR: "БОЛЬШОЙ ЛЕТАЮЩИЙ ДРОН"
  STR_XCOM_LARGE_FLYING_DRONE_UFOPEDIA: "Большой летающий дрон, адаптированный для использования использования X-COM."
  STR_LARGE_ALIEN_DRONE_ADAPTATION: "Адаптация большого летающего дрона"
  STR_LARGE_ALIEN_DRONE_PROCESSING: "Разборка большого летающего дрона"
  STR_NINJA_SCROLL: "Манускрипт ниндзя"
  STR_NINJA_SCROLL_UFOPEDIA: "Этот манускрипт содержит секретные сведения о некоторых тайных боевых искусствах «Черного лотоса». Научиться чему-то новому без живого инструктора мы не сможем, но эти сведения, тем не менее, весьма содержательны."
  STR_STUN_ROD_2: "Электрошоковая дубинка"
  STR_STUN_ROD_2_UFOPEDIA: "Этот усовершенствованный вариант электропогонялки легче использовать эффективно. Рукоятка со спусковым крючком делает электрошоковую дубинку идеальным одноручным оружием."
  STR_ELECTRIC_PROD: "Электропогонялка"
  STR_ELECTRIC_PROD_UFOPEDIA: "Это устройство может использоваться только в ближнем бою, но воздействие создаваемого им электрического разряда оглушит живой организм, не убив его."
  STR_DIG: "Долбить"
  STR_PICKAXE: "Кирка"
  STR_PICKAXE_UFOPEDIA: "Хоть вы и можете, придя в ярость, помахать ею, все же до *гномов* вам далеко. Этот инструмент куда больше подходит для пробивания проходов в стенах и разрушения окружающего пространства. Не слишком эффективна против движущихся целей."
  STR_CROWBAR_BUY: "Покупка монтировки"
  STR_CROWBAR: "Монтировка"
  STR_CROWBAR_UFOPEDIA: "Этот простой инструмент большой и тяжелый, зато не вызовет подозрений у работников лабораторий и промышленных предприятий."
