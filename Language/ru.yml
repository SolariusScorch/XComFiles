  STR_SYNDICATE_WORKER: "Служащий Синдиката"
  STR_SYNDICATE_WORKER_UFOPEDIA: "Эти белые воротнички - натуральные биороботы, которые без устали пашут в кристально чистых офисах, обеспечивая бесперебойное функционирование бизнеса Синдиката. Хотя они и не проходили специальную подготовку, они защищают своих хозяев с удивительной, приводящей в замешательство свирепостью."
  STR_SYNDICATE_AGENT: "Агент Синдиката"
  STR_SYNDICATE_AGENT_UFOPEDIA: "Агенты Синдиката - представители самого низкого и многочисленного звена в иерархии организации среди тех, кому известно, что на самом деле представляет собой Синдикат. В их обязанности входят переговоры с более мелкими партнерами по нелегальным операциям, промышленный шпионаж, а также осуществление общего руководства. Хотя в основной своей массе они не имеют боевой подготовки, они умны, безжалостны и очень неплохо вооружены."
  STR_SYNDICATE_MERC_CAPTAIN: "Начальник охраны Синдиката"
  STR_SYNDICATE_MERC_CAPTAIN_UFOPEDIA: "Эти наемники - элитные специалисты по безопасности. Они - ум, а подразделения охраны - сила Синдиката."
  STR_SYNDICATE_MERC: "Охранник Синдиката"
  STR_SYNDICATE_MERC_UFOPEDIA: "Этим людям платят за охрану предприятий Синдиката. На первый взгляд их функции схожи с обязанностями обычных сотрудников службы безопасности, но не дайте ввести себя в заблуждение: это натренированные убийцы, которые готовы исполнить любой приказ, не задавая лишних вопросов."
  STR_SYNDICATE_CEO_TRUEFORM_PSI_WEAPON: "Пси-атака исп. дир. Синдиката"
