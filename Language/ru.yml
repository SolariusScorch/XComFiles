  STR_JUMP_ARMOR_UFOPEDIA: "Поскольку эта броня оснащена антигравитационным устройством, извлеченным из мертвого летуна, она позволяет агентам X-COM ограниченно парить в воздухе. Подъемная сила, создаваемая броней, невысока; она не столь прочна, как бронекостюм, но благодаря повышению мобильности агенты X-COM получают беспрецедентное тактическое преимущество."
