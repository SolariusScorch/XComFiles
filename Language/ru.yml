  STR_TOMB_GUARD_UFOPEDIA: "Больший объем человеческих нервных тканей сделал этих бывших инфекторов столь разумными, что они обрели сознание. Они не совсем люди, но очень близки к Homo Sapiens: они способны на базовые формы передачи информации, опр. виды абстрактного мышления и соц. взаимодействия. Их мозг почти равен человеческому. Паразит все еще живет в них, однако он крайне примитивен и почти не влияет на мышление. Хранители гробниц управляют низшими зомби через биохим. сигналы и используют сородичей в качестве дронов, солдат и полевого рациона. Обладая крайне слабыми знаниями о мире, они охотно собирают и исследуют любые предметы."
