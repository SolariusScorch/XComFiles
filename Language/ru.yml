  STR_GANG_STORMIES: "Субкультура: Штормовики"
  STR_GANG_STORMIES_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Некоторые инопланетные технологии попали на черный рынок, включая и так называемый «Шторм» - низкокачественный аналог сыворотки «Красного рассвета». Это чрезвычайно дорогое вещество оказалось недостаточно эффективным для серьезных клиентов, поэтому дилеры решили продавать его решительным (и богатым) тинейджерам. Эти ребята, которым было обещано физическое совершенство, продемонстрировали такой уровень мотивации, что некоторым из них удалось активировать сыворотку благодаря силе воли и стремлению к улучшению своих физических данных. Они назвали себя штормовиками и образовали субкультуру, в центре которой культ физических данных, боевой доблести и принципы свободной любви. Но настоящими основателями этого течения являются поставщики «Шторма», тогда как сами штормовики - просто нерды-переростки.{NEWLINE}Откровенно говоря, мы должны остановить торговлю внеземными технологиями. Кто знает, что попадет на рынок в следующий раз?"
  STR_GANG_LUCHADORES: "Субкультура: Лучадоры"
  STR_GANG_LUCHADORES_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Существует странная городская легенда: если человек съест зомби, он приобретет нечеловеческую силу и живучесть (а быть может, и способности в постели). Каждый из лучадоров попробовал это сделать, и в их случае это действительно сработало! Мы точно не знаем, как это возможно, но некоторым людям удалось впитать кровь зомби и переработать её в биоэнергию, что резко увеличило их физические возможности. Процесс весьма опасный и достаточно болезненный (тело подвергается серьезной физической нагрузке во время многодневной лихорадки), но результаты, как видите, весьма впечатляющие. Также процесс приводит к снижению умственных способностей и может вызывать деструктивное поведение, так что рекомендую сохранить приверженность проверенным решениям X-COM.{NEWLINE}Лучадоры обычно живут маленькими группами и крайне привязаны к одному месту. Недооценивать их нельзя."
  STR_GANG_MOTOR_MEN: "Субкультура: Байкеры"
  STR_GANG_MOTOR_MEN_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Эти люди чувствуют, что идет некая война, и полагают, что мы её уже проиграли. Но они также думают, что ничего не изменится и что человечество каким-то образом выживет. Живи быстро, умри молодым, хватай последние капли энергии обреченной на гибель цивилизации - таков их девиз. Они колесят между небольшими городками, и куда бы они ни пришли, всюду сеют хаос и крадут все, что им необходимо."
  STR_GANG_PINKY_DEVILS: "Субкультура: Розовые дьяволицы"
  STR_GANG_PINKY_DEVILS_UFOPEDIA: "Культурное ядро дьяволиц - оккультизм и мода: славь Люцифера - будь ярким. У этой, гм, религии сторонников немного, но они нередко принимают участие в различных ритуалах, среди которых как битье стекол «во славу Сатаны», так и весьма интересные оргии. Они еще и нередко под кайфом, так что осторожнее. Мы точно не знаем основ их веры, поскольку почти у каждого члена секты своя версия, но все они верят в демонических существ и реинкарнацию. Кажется, с ними что-то не так..."
  STR_GANG_TECH_WIZARDS: "Субкультура: Мажоры"
  STR_GANG_TECH_WIZARDS_UFOPEDIA: "Мажоры преуспевают на черном рынке, где покупаются и продаются экзотические технологии. Эти ребята умны и богаты, а потому ищут артефакты не ради денег или власти, а просто чтобы ощущать свое превосходство над простыми смертными. Они считают других людей «невежественной толпой» и открыто пытаются жить за счет них. Также они верят, что после падения мира в том виде, в каком мы его знаем, они захватят власть над планетой."
  STR_GANG_WESTMEN: "Субкультура: Ковбои"
  STR_GANG_WESTMEN_UFOPEDIA: "С гордостью именуют себя беглецами от современного мира и верят в неспособность цивилизации противостоять различным угрозам, планируя создать ей альтернативу, центром которой были бы не города, которые легко разрушить, а небольшие тайные коммуны. Они одобряют методы партизанской войны, но многие из них не считают себя солдатами. Все они согласны с тем, что цивилизация обречена, и, когда она падет, лучше находиться от нее подальше. Они крадут все, что могут, и называют это защитой запасов."
  STR_BROTHER_OF_APOCALYPSE: "Брат Апокалипсиса"
  STR_BROTHER_OF_APOCALYPSE_UFOPEDIA: "В этом человеке есть что-то не от мира сего, и на сей раз речь не про пришельцев и их влияние: в его глазах полыхает ярость первобытного огня. Братьев Апокалипсиса отбирали среди беднейших жителей Земли, чтобы превратить их в фанатичных миссионеров хаоса и разрушения. Они хорошо усвоили доктрину Культа, которая призывает к разжиганию пожара мятежа среди недовольных. Они демонстрируют удивительную лояльность своему таинственному руководству, а также стойкость и гибкость в бою."
  STR_PONTIFF_OF_APOCALYPSE: "Понтифик Апокалипсиса"
  STR_PONTIFF_OF_APOCALYPSE_UFOPEDIA: "Хотя Культ Апокалипсиса не имеет ярко выраженной иерархии, понтифики пользуются большим уважением. Они управляют монастырями и прорабатывают доктрину. Их психические способности значительно превосходят пси-навыки младших членов Культа, что позволяет им насылать адское пламя на головы своих врагов."
  STR_CLERIC_OF_APOCALYPSE: "Священник Апокалипсиса"
  STR_CLERIC_OF_APOCALYPSE_UFOPEDIA: "Священники возглавляют поселения Апокалипсиса - независимые ордена братьев. Что удивительно, у них нет никакого руководства - будучи анархистами в душе, эти члены Культа не хотят создавать организацию со сложной иерархической структурой. Священниками становятся те из братьев, чью кандидатуру одобрят трое или более священников. Оцениваются при этом умственные способности и психологические данные кандидата."
  STR_SAMAEL_OF_APOCALYPSE: "Самаэль"
  STR_SAMAEL_OF_APOCALYPSE_UFOPEDIA: "Похоже, Самаэль - не только имя, но еще и звание: в каждом веке может появиться только один Самаэль. Понтифик возвышается до статуса Самаэля в результате запретного ритуала, во время которого силы хаоса и массовых убийств выбирают свое воплощение на Земле. Его функции примерно схожи с функциями понтификов, но он гораздо опаснее: благодаря своему загадочному устройству он может призывать бесов из-за пределов пространства и времени. Ни он, ни мы не знаем, как работает это устройство."
  STR_COMMUNION_OF_APOCALYPSE: "Община Апокалипсиса"
  STR_ALERT_COMMUNION_OF_APOCALYPSE: "СОБРАНИЕ КУЛЬТА АПОКАЛИПСИСА!"
  STR_COMMUNION_OF_APOCALYPSE_DESCRIPTION: "В этом лесу собирается всякий сброд, чтобы отправлять свои нечестивые обряды. Арестуйте последователей и миссионеров. Будьте осторожны: противников будет много, и они хорошо вооружены."
  STR_COMMUNION_OF_APOCALYPSE_BRIEFING: "В этом лесу собирается всякий сброд, чтобы отправлять свои нечестивые обряды. Арестуйте последователей и миссионеров. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
