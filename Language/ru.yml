  STR_MONGORN_KING_DESCRIPTION: "В этом районе замечено резкое увеличение активности странных созданий, и ходит множество слухов о том, что здесь пропадают люди. Местные жители направили небольшой отряд, сформированный из опытных охотников и следопытов, на поиски пропавших людей, но они уже несколько дней не выходили на связь."
  STR_MONGORN_KING_BRIEFING: "В этом районе замечено резкое увеличение активности странных созданий, и ходит множество слухов о том, что здесь пропадают люди. Местные жители направили небольшой отряд, сформированный из опытных охотников и следопытов, на поиски пропавших людей, но они уже несколько дней не выходили на связь. Выясните, что там происходит, и, если необходимо, уничтожьте любую угрозу местному населению. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
