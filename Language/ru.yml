  STR_GIFT_FOR_THE_SCORPION_KING_UFOPEDIA: "Король скорпионов принял наше «подношение» и допустил, что может соблаговолить вынести положительное решение.{NEWLINE}{NEWLINE}Что он, черт возьми, о себе возомнил?!"
  STR_SCORPION_KINGS_OFFER: "Предложение короля скорпионов"
  STR_SCORPION_KINGS_OFFER_UFOPEDIA: "Правитель скорпоидов согласился помочь нам в решении нашего вопроса: он пообещал использовать свое влияние на инженера - изменника в рядах рептилоидов, который сможет поделиться с нами своими знаниями в области кораблестроения. Он также намекнул, что ему известно место, где находится кое-какое древнее оборудование рептилоидов, которое может представлять для нас интерес, но без деталей. Взамен он хочет получить 10 токсиганов и 40 колб для токсигана. Он настаивает на том, что оружие ему нужно, чтобы доставить специалиста, но это явная ложь - хитрый мерзавец понимает, что выбора у нас нет.{NEWLINE}Он также заявил, что ему будет нужна помощь еще в одном «деле», и очень скоро он расскажет нам о нем. Полагаю, то, что мы услышим, нас не обрадует.{NEWLINE}(Чтобы осуществить поставку оружия, произведите «Дар королю скорпионов», а затем исследуйте его.)"
  STR_REPTOID_SHIP_BLUEPRINTS: "Чертежи корабля рептилоидов"
  STR_REPTOID_SHIP_BLUEPRINTS_UFOPEDIA: "Хотя нам удалось захватить «Гадюку», мы не можем построить корабль, способный перемещаться под землей. Мы просто не понимаем, как работает фазовый двигатель, и не можем производить террамит. Это серьезная проблема, если мы хотим вести войну с рептилоидами, пусть и локальную.{NEWLINE}Чтобы продвинуться в этой области, мы должны изучить промышленное оборудование рептилоидов и допросить их специалиста. К сожалению, у нас нет доступа ни к тому, ни к другому, так как рептилоиды берегут свои секреты как зеницу ока. Возможно, стоит поговорить с нашим другом королем-скорпионом - он весьма сообразителен..."
  STR_THE_PHANTOM_MENACE: "Скрытая угроза"
  STR_THE_PHANTOM_MENACE_UFOPEDIA: "До сих пор мы считали, что противостоим вторжению пришельцев, но может статься, что мы ошибались. Тайные сговоры, теракты, распространение технологий - все это не похоже на методы завоевателей. Возможно, пришельцы не одобряют идею войны, возможно - просто её не понимают. Также не исключено, что у них нет средств для открытого нападения на Землю. В конце концов, они могут быть заинтересованы в том, чтобы сохранить Землю в целости, чтобы впоследствии использовать её в неких непостижимых планах. Как бы то ни было, мы не должны воспринимать силы пришельцев как армию, иначе бы уже были завалены трупами. Они действуют как политическая сила, которая пытается добиться своих целей дипломатическими средствами. Ну что, шокированы?{NEWLINE}Почему Вы смотрите на меня с таким недоумением, шеф? Я ведь поступил к Вам на службу не только за красивые глаза!"
  STR_GERTRUDE_ELLISON_ARMOR: "Характеристики Гертруды Эллисон"
