  STR_USO_AQUATOID: "Засада на НПО"
  STR_USO_AQUATOID_DESCRIPTION: "Мы посылаем ложные сигналы, аналогичные тем, что посылают глубинники, в надежде, что нам удастся привлечь в это место тех, кто обычно снабжает их. Отправляйтесь в этот сектор и подготовьте засаду, чтобы атаковать их корабль, когда он ляжет на грунт. Помните: люди не очень хорошо видят под водой и с трудом перемещаются в водной среде.{NEWLINE}Можно использовать только подводное снаряжение!"
