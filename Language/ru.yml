  STR_ALERT_CARCHARODON_USO_HEAVY_CRUISER: "Эскадренный крейсер сопровождения перехвачен"
  STR_LOBSTERMAN_USO_FLEET_CRUISER_DESCRIPTION: "Нашим друзьям из «Хайдроспейс Дайнэмикс» удалось перехватить эскадренный крейсер снабжения и заставить его лечь на дно. Наша задача - напасть на корабль и захватить как можно больше образцов технологий и экземпляров живых существ."
  STR_CARCHARODON_USO_HEAVY_CRUISER_BRIEFING: "Корабль наших друзей из «Хайдроспейс Дайнэмикс» был перехвачен судном сопровождения при попытке заставить лечь на дно крейсер снабжения. Крейсеру удалось уйти, но судно сопровождения было потоплено. Наша задача - напасть на корабль и захватить как можно больше образцов технологий и экземпляров живых существ. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
  STR_USO_HEAVY_CRUISER_DESCRIPTION: "Корабль наших друзей из «Хайдроспейс Дайнэмикс» был перехвачен судном сопровождения при попытке заставить лечь на дно крейсер снабжения. Крейсеру удалось уйти, но судно сопровождения было потоплено. Наша задача - напасть на корабль и захватить как можно больше образцов технологий и экземпляров живых существ."
  STR_LOBSTERMAN_USO_FLEET_CRUISER_BRIEFING: Нашим друзьям из «Хайдроспейс Дайнэмикс» удалось перехватить эскадренный крейсер снабжения и заставить его лечь на дно. Наша задача - напасть на корабль и захватить как можно больше образцов технологий и экземпляров живых существ. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя».
  STR_INTO_THE_DEPTHS: "В морские глубины"
  STR_INTO_THE_DEPTHS_UFOPEDIA: "Кэп, я протестую! Т'Льеха больше нет. Он залег на дно и не подает признаков жизни. Без фабрики тасотов он не сможет причинить нам серьезного вреда. Если мы последуем за ним и его приспешниками на дно морское, это будет означать открытие еще одного фронта в среде, к которой мы совершенно не приспособлены. Однако если Вы действительно хотите преследовать их, я начну поиски подходящего решения..."
  STR_DEEP_SEA_OPERATIONS: "Глубоководные операции"
  STR_DEEP_SEA_OPERATIONS_UFOPEDIA: "Что ж, кэп, я вижу, Вы не бросили эту затею. В связи с этим я решил, что нужно пообщаться кое с кем из наших друзей в Совете. С их помощью мы создали новую компанию под названием «Хайдроспейс Дайнэмикс». Эта компания будет заниматься разработкой глубоководных аппаратов и снаряжения, поскольку у нас для этого нет соответствующих мощностей. Их первый проект уже закончен! Новая субмарина, получившая название «Барракуда», была разработана на базе имеющихся у нас сведений о принципах, использующихся при строительстве НПО, и технологий акустического оружия. Все это в совокупности позволит им перехватывать крейсеры снабжения Т'Льеха и заставлять их ложиться на дно. Мы и раньше могли засекать эти корабли, но их скорость, глубина и вооружение не позволяли нам даже приблизиться к ним на дистанцию атаки."
  STR_LOST_ALIEN_SHIP_DATA: "Сведения о потерянном инопл. корабле"
  STR_LOST_ALIEN_SHIP_DATA_UFOPEDIA: "В архивах «Кирю-Каи» мы обнаружили интересную информацию. Судя по всему, они подняли со дна моря разбитое инопланетное судно. Следов экипажа обнаружено не было, однако на корабле было несколько изображений гуманоидов с ушами кошки или летучей мыши. Уровень технологий, применявшихся при постройке корабля, был значительно ниже характерного для техники пришельцев, за исключением химии высоких энергий.{NEWLINE}Поразительнее всего тот факт, что членам Кирю-Каи каким-то образом удалось восстановить корабль, который был назван{NEWLINE}«Кицунэ-106» по имени персонажа из японской мифологии. К сожалению, корабль был потерян в ходе испытательного полета, незадолго до того, как проект «Кирю-Каи» был закрыт целиком.{NEWLINE}У нас есть веские основания полагать, что инопланетный корабль все еще можно восстановить, а потому мы должны направить все силы на решение этой задачи."
  STR_LOST_ALIEN_SHIP_DATA_DESCRIPTION: "Господин командующий, в старых архивах «Кирю-Каи» я обнаружил предельно важную информацию. Пожалуйста, немедленно ознакомьтесь с моим докладом.{NEWLINE}- Ведущий научный сотрудник"
  STR_LOST_ALIEN_SHIP_DATA_ANALYSIS: "Анализ сведений о потерянном инопл. корабле"
  STR_LOST_ALIEN_SHIP_DATA_ANALYSIS_UFOPEDIA: "Анализ навигационных журналов «Кирю-Каи» позволил нам восстановить траекторию падения «Кицунэ-106». Наполовину ушедшие в землю обломки корабля обнаружились в дебрях Борнео. На корабле не было ни души, но на обшивке остались следы воздействия кинетического оружия. Похоже, кто-то очень хотел, чтобы первый испытательный полет судна завершился неудачей.{NEWLINE}Повреждения обшивки очень серьезные, но материал пришельцев выдержал и позволил корпусу сохранить целостность после обстрела и удара о землю. Наши ресурсы, вероятно, позволят нам превзойти инженеров «Кирю-Каи» в деле восстановления «Кицунэ-106» и демонстрации его реальных возможностей. Но вряд ли нам когда-либо удастся воспроизвести технологии, применявшиеся при постройке двигателей, в наших лабораториях. Это потребует создания совершенно новой отрасли химической промышленности, аналогов которой в настоящее время на Земле нет."
  STR_KITSUNE: "КИЦУНЭ-106"
  STR_KITSUNE_UFOPEDIA: "Десантный корабль пришельцев. Функция - быстрое развертывание спец. боевых единиц. В скорости превосходит самые совершенные истребители людей и позволяет доставлять грузы на орбиту. Может быть оснащен вооружением."
  STR_MOTHBALLED_KITSUNE: "Разбитый «Кицунэ-106»"
  STR_MOTHBALLED_ARROW: "Законсерв. CF-105 «Эрроу»"
  STR_ARROW_INVESTIGATION: "Поиск CF-105 «Эрроу»"
  STR_ARROW_INVESTIGATION_UFOPEDIA: "Стоило нам начать поиски информации о CF-105, как с нами связался член Совета - Мико Майестеван. Он сообщил, что действует от своего имени, а не в качестве представителя Совета, и снабдил нас кое-какими документами, анализ которых привел нас на полузаброшенную базу, расположенную недалеко от Йеллоунайфа. Там мы нашли самолет, и судя по всему, это последний существующий экземпляр «Эрроу». Ему необходим кое-какой ремонт, но похоже, что он находится во вполне рабочем состоянии. Может быть, нам удастся найти ему применение? В конце концов, это же истребитель!"
  STR_ARROW_RUMORS: "Слухи о CF-105 «Эрроу»"
  STR_ARROW_RUMORS_UFOPEDIA: "Мы наткнулись на интересные сведения о перехватчике CF-105, разработанном в Канаде в 50-е годы. В то время многие отмечали его революционность. Проект был закрыт до запуска в серийное производство по причинам, которые так или иначе связаны с тайной войной, историю которой мы постепенно начинаем распутывать. Возможно, при создании самолета применялись некоторые запрещенные технологии? А может быть, его разработка могла помешать кому-то из власть предержащих...{NEWLINE}Быть может, мы найдем ответ, если займемся этим вопросом более серьезно."
  STR_NIGHT_OF_THE_LOBSTERS: "Ночь разумных лобстеров"
  STR_ALERT_NIGHT_OF_THE_LOBSTERS: "НАПАДЕНИЕ ЛЮДЕЙ-ЛОБСТЕРОВ!"
  STR_NIGHT_OF_THE_LOBSTERS_DESCRIPTION: "Странные гуманоидные морские создания вышли из воды и напали на мирное население! Только X-COM может защитить их!"
  STR_NIGHT_OF_THE_LOBSTERS_BRIEFING: "Странные гуманоидные морские создания вышли из воды и напали на мирное население! Только X-COM может защитить их. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
  STR_LOBSTERMAN_CORPSE: "Труп человека-лобстера"
  STR_LOBSTERMAN_FERAL_CORPSE: "Труп дикого человека-лобстера"
  STR_ALERT_SEA_MONSTER_HUNT: "ЗАМЕЧЕНО МОРСКОЕ ЧУДИЩЕ!"
  STR_CRUISE_LINER_RAID_DESCRIPTION: "Мы зафиксировали сигнал СОС, посланный пассажирским судном, на которое напали монстры из глубин. Мы должны выяснить, что произошло на корабле. Это задание нельзя прервать."
  STR_CRUISE_LINER_RAID_BRIEFING: "Мы зафиксировали сигнал СОС, посланный пассажирским судном, на которое напали монстры из глубин. Мы должны выяснить, что произошло на корабле. Это задание нельзя прервать."
