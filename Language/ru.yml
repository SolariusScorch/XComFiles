  STR_ABOMINATION: "Скверна"
  STR_ABOMINATION_UFOPEDIA: "Это ужасающее создание необычно даже по сравнению с теми пришельцами, с которыми нам до сих пор доводилось иметь дело. В биохимических процессах этого существа задействованы редкие вещества, образующиеся на основе тех законов природы, которые нам до конца не ясны. Это хищное существо, однако оно не пожирает жертву, а превращает ее в свою копию - возможно, чтобы поглотить ее позднее. К этому существу нельзя приближаться ни в коем случае."
  STR_ABOMINATION_AUTOPSY: "Вскрытие скверны"
  STR_ABOMINATION_AUTOPSY_UFOPEDIA: "Существование этого монстра невозможно. У него нет рта или какой-либо разновидности пищеварительной системы. То, что представляло собой мышечную систему, превратилось в жидкость вскоре после его смерти. Химический анализ останков показывает, что они содержат молекулы веществ, схожих по структуре с аминокислотами, входящими в состав тканей человеческого организма. Такая странная биохимия делает скверну практически неуязвимой к кислоте, но крайне уязвимой для огня."
