  STR_SHAMBLER_ARMOR: "Характеристики шамблера"
  STR_SHAMBLER: "Шамблер"
  STR_SHAMBLER_CORPSE: "Труп шамблера"
  STR_SHAMBLER_TERRORIST: "Шамблер-рейдер"
  STR_SHAMBLER_UFOPEDIA: "Приспособленные к низким температурам шамблеры бродят по ледяным полям и ледникам в горах, питаясь любым мясом, какое им удается добыть, в том числе человеческим. Их происхождение неизвестно, но возможно, что это существа из далекого прошлого, которых пробудило какое-то природное явление или человеческая деятельность, однако их внезапное распространение по всей планете предполагает целенаправленные действия. Разумеется, они крайне опасны при близких контактах.{NEWLINE}Внимание! Шамблеры обладают высокой сопротивляемостью к действию взрывчатки, а их мерцающая шерсть осложняет прицеливание."
  STR_SHAMBLER_AUTOPSY: "Вскрытие шамблера"
  STR_SHAMBLER_AUTOPSY_UFOPEDIA: "Это создание обладает мощной мускулатурой и, несомненно, наделено большой силой. Густой мех обеспечивает ему защиту от холода, жара, химических веществ, ударных волн и мелкокалиберного оружия, но оно отчасти уязвимо к действию прямого огня. Это, по сути, большой ленивец или, по крайней мере, его близкий родственник. В данном случае мы имеем дело с живым ископаемым."
