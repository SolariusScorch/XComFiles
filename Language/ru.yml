  STR_POSTAL_DIARY: "Записки сумасшедшего"
  STR_POSTAL_DIARY_UFOPEDIA: "Стены Византии медленно рассыпаются. Золото осыпается с черепа-зиккурата под гневящимися небесами. Надвигается буря. Первые капли проникают сквозь трещины в бетонном фундаменте и стекают вниз, вниз, в канализацию - где живут они. Крысы. Размножающиеся, пожирающие все, замышляющие недоброе. Выходящие в город по ночам, бросая своих еретических идолов, хватающие людей, одурманивающие тех, кто их замечает, гипнотизирующие меня... Мне недолго осталось. Боги гневаются, небо озаряется всполохами уже практически каждую ночь. Башня падет, охваченная пламенем. Крысы могут быть повсюду, крысы в человеческом обличье. Крысы должны погибнуть, если Человек переживет большую чистку. Словно Прометей, я выкрал их тайное пламя и буду использовать его, чтобы дать выход своему гневу. Молния!.. Она опять сверкает... Для горних небес и бездн ада время равно пришло."
  STR_ANCIENT_TABLET: "Древняя табличка"
  STR_ANCIENT_TABLET_UFOPEDIA: "Несколько лет назад некий загадочный человек появился в кругу студентов-археологов и показал им табличку из неизвестного сплава, которую он, якобы, привез из Непала. Он настаивал на сохранении тайны об этой табличке из-за того, что за ней охотятся очень опасные люди. Хотя табличка, несомненно, была очень старой, внешне она не соответствовала признакам ни одной из известных культур. После консультации с биологом оказалось, что изображение, выгравированное на ней, - это инструкция по синтезу белка, причем такого, который встречается у рептилий и птиц. Группа ученых следовала инструкциям из этой таблички и, как сообщалось, создала что-то вроде квази-динозавра. Существо пришлось уничтожить после того, как оно в приступе ярости покалечило нескольких членов группы.{NEWLINE}Как сообщается, некоторые из выживших отправились в Непал в поисках места происхождения этой таблички, и с тех пор о них никто ничего не слышал. Известно лишь, что в последнем своем сообщении исследователи упомянули об обширной системе пещер, которую они собирались исследовать."
  STR_DARK_MAP: "Чёрная карта"
  STR_DARK_MAP_UFOPEDIA: "Какое-то время назад на нескольких интернет-сайтах был опубликован загадочный материал в области криптозоологии, представлявший собой карту глубоких подземных пещер, входы в которые раскиданы по всему земному шару. Карта вскоре была отовсюду удалена, но те, кто обследовал указанные на ней координаты, подтвердили ее полную достоверность. Поразителен тот факт, что ни одно официальное учреждение не нанесло их на карты, хотя некоторые из них необычайно просторны и уходят на значительную глубину в земную кору."
  STR_FIRST_DEICIDE: "Первый выбор"
  STR_FIRST_DEICIDE_UFOPEDIA: "Профессор истории древнего мира выдвинул несколько революционных теорий относительно древних пришельцев. В них говорится, что пришельцы уже давно побывали на Земле и пытались управлять ею, но их планы были сорваны людьми. Профессор утверждал, что пришельцы вернутся, и что мы должны подготовиться к новой схватке с ними. Он также опубликовал несколько больших статей, подчеркивающих превосходство человека над любыми другими формами жизни. В них звучал призыв к возвращению к образу жизни наших предков - «дабы пробудить и отточить наши природные силы», как говорилось в статье. После того, как профессор был исключен из университета, он собрал вокруг себя группу последователей и приступил к формированию общины в Гайане для «подготовки к Апокалипсису». Не известно, существует ли эта община до сих пор, поскольку никаких следов ее существования так и не было обнаружено."
