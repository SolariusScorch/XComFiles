  STR_ADVANCED_LASER_WEAPONS: "Турбо лазерное оружие"
  STR_ADVANCED_LASER_WEAPONS_UFOPEDIA: "Закончив разработку проекта герметичной капсулы антиматерии, мы получили возможность преодолеть ограничения стандартных батарей, применяемых в лазерных вооружениях. Эта технология не только повышает мощность новых образцов оружия, но также избавляет от необходимости восполнять энергию на поле боя."
