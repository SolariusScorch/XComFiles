  STR_ADVENT_HIDEOUT_DESCRIPTION: "Мы обнаружили убежище гибридов. Очевидно, они используют его, чтобы координировать подрывную деятельность в регионе, проводить встречи тайных агентов и снабжать их сеть. Мы должны быть очень осторожны, чтобы не спугнуть подозреваемых."
  STR_ADVENT_HIDEOUT_BRIEFING: "Мы обнаружили убежище гибридов. Очевидно, они используют его, чтобы координировать подрывную деятельность в регионе, проводить встречи тайных агентов и снабжать их сеть. Задержите подозреваемых и захватите их снаряжение, чтобы пролить свет на планы пришельцев. Чтобы прервать задание, приведите агентов X-COM в зону выхода и кликните по иконке «Покинуть поле боя»."
  STR_ADVENT_CLINIC: "Подозрительная клиника"
  STR_ALERT_ADVENT_CLINIC: "ОБНАРУЖЕНА ТАЙНАЯ КЛИНИКА!"
  STR_ADVENT_CLINIC_DESCRIPTION: "Мы обнаружили подозрительное медицинское учреждение. Эта недавно открывшаяся частная клиника предлагает потрясающие инновационные методы лечения по баснословно низким для этого региона ценам. Нам не удалось установить источников финансирования этого учреждения. В ходе наблюдения за окружающей местностью было выяснено, что госпитализированные в эту клинику периодически пропадают без вести. При этом неизвестные силы быстро и профессионально скрывают информацию о таких случаях. Также в ходе внешнего наблюдения было установлено, что на объект постоянно приезжают белые фургоны."
  STR_ADVENT_CLINIC_BRIEFING: "Эта недавно открывшаяся частная клиника предлагает потрясающие инновационные методы лечения по баснословно низким для этого региона ценам. Нам не удалось установить источников финансирования клиники. В ходе наблюдения за окружающей местностью было выяснено, что посетители клиники периодически пропадают без вести.{NEWLINE}К сожалению, подозреваемым каким-то образом стало известно о нашем визите. Разведка докладывает, что силы противника были подняты по тревоге. Чтобы прервать задание, приведите агентов X-COM в зону выхода и кликните по иконке «Покинуть поле боя»."
  STR_ADVENT_BIG_CLINIC: "Зловещая клиника"
  STR_ALERT_ADVENT_BIG_CLINIC: "ОБНАРУЖЕНА ТАЙНАЯ КЛИНИКА!"
  STR_ADVENT_BIG_CLINIC_BRIEFING: "Эта недавно открывшаяся частная клиника предлагает потрясающие инновационные методы лечения по баснословно низким ценам. По слухам, в клинику частенько наведываются подозрительные личности, которых местные никогда не видели.{NEWLINE}К сожалению, подозреваемым каким-то образом стало известно о нашем визите. Разведка докладывает, что силы противника были подняты по тревоге - неподалеку замечено несколько автомобилей, в которых сидели вооруженные люди. Чтобы прервать задание, приведите агентов X-COM в зону выхода и кликните по иконке «Покинуть поле боя»."
  STR_ALIENEMBASSY: "Посольство пришельцев"
  STR_ALIEN_EMBASSY: "Посольство пришельцев"
  STR_ALIEN_EMBASSY_: "Посольство пришельцев"
  STR_ALIEN_EMBASSY_GROWN: "Посольство пришельцев"
  STR_ALIEN_EMBASSY_GROWN_: "Посольство пришельцев"
  STR_ALIEN_EMBASSY_OLD: "Посольство пришельцев"
  STR_ALIEN_EMBASSY_OLD_: "Посольство пришельцев"
  STR_ALIEN_EMBASSY_UFOPEDIA: "Нам удалось понять назначение недавно построенного правительственного объекта - он предназначен для координации деятельности пришельцев в регионе. Он являет собой доказательство успешной работы пришельцев - теперь в этой контролируемой ими стране есть их посольство. Отсюда осуществляется руководство агентами «Пришествия» в соответствии с недавно подписанным секретным пактом о сотрудничестве между правительством и инопланетными силами вторжения. Посольство хорошо охраняется, и прямое нападение на него без хорошо продуманного плана не позволит уничтожить результаты работы пришельцев: нас обвинят в терроризме, что только усугубит ситуацию.{NEWLINE}По информации, полученной от допрошенных агентов пришельцев, в посольстве есть тайный вход в большой подземный комплекс, который представляет собой командный центр для всех операций в регионе. Очевидно, вход в комплекс имеет некий механизм защиты от несанкционированного проникновения. Мы должны понять принцип этой защиты, прежде чем разрабатывать план атаки."
  STR_ALIEN_EMBASSY_DESCRIPTION: "В этом районе наблюдается высокая активность НЛО. Мы полагаем, что она связана с недавно построенным правительственным комплексом. Наши агенты не смогут выяснить, что происходит внутри него, не привлекая внимания правительственных сил. Связь между деятельностью сотрудников комплекса и резким изменением политики страны в отношении поддержки проекта X-COM очевидна. Прямое нападение на комплекс без предварительной разведки, скорее всего, будет неэффективным и приведет к ответной реакции правительства страны, которое сделает все, чтобы испортить репутацию X-COM на международной арене."
  STR_ALIEN_EMBASSY_BRIEFING: "Мы вот-вот приземлимся вблизи от посольства пришельцев. В здании есть вход в секретный центр операций пришельцев в регионе. Наша главная задача - проникнуть в комплекс и нейтрализовать его. Второстепенная задача - захватить важных агентов инфильтрации для последующего допроса. Как только Вы соберете всех агентов в зеленой зоне лифта, кликните по иконке «Покинуть поле боя».{NEWLINE}Чтобы прервать задание, приведите агентов X-COM в зону выхода и кликните по иконке «Покинуть поле боя»."
