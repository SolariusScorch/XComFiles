  STR_MEDAL_SERVICE_TIME_9: "Дед IX"
  STR_MEDAL_SERVICE_TIME_10: "Дед X"
  STR_MEDAL_SERVICE_TIME_NAME: "Дед"
  STR_MEDAL_SERVICE_TIME_UFOPEDIA: "Тише едешь - дальше будешь.{NEWLINE}За каждые 6 месяцев службы агент получает бонус в виде увеличения выносливости и ОЗ на 1."
  STR_MEDAL_ORIGINAL8_NAME: "Пионер"
  STR_MEDAL_ORIGINAL8_UFOPEDIA: "Быть одним из тех, кого первым приняли в X-COM, чрезвычайно почетно хотя бы потому, что готовить членов первой команды некому, да и никто не знает, к чему их готовить.{NEWLINE}Все члены первой команды получают бонус в виде увеличения всех характеристик, кроме храбрости, на 1."
  STR_MEDAL_COMMENDATED: "Награжденный"
  STR_MEDAL_COMMENDATED_NAME: "Награжденный"
  STR_MEDAL_COMMENDATED_UFOPEDIA: "Начальник обратил на Вас внимание и связывает с Вами большие надежды. Неплохо для новичка!{NEWLINE}Увеличивает вменяемость на 1."
  STR_COMMENDATIONS_UC: "НАГРАДЫ"
  STR_BONUSES_BUTTON: "+"
  STR_LIGHTCYCLING: "Интеграция фотоники"
  STR_LIGHTCYCLING_UFOPEDIA: "Установка оптронного сопроцессора позволит нам улучшить характеристики тех наших боевых единиц, которыми управляет ИИ. Такие процессоры позволят значительно улучшить их боеготовность."
  STR_TACTICAL_NEURAL_IMPLANT_USE: "Программа установки тактических имплантов"
  STR_TACTICAL_NEURAL_IMPLANT_INSTALLATION: "Установка ТНИ"
  STR_NINJA_ARTS: "Ниндзюцу"
  STR_NINJA_ARTS_UFOPEDIA: "Освоить тайные знания мастеров древности было нелегко. Теперь мы можем обучить этому искусству наших самых перспективных агентов, что позволит значительно улучшить их физические качества.{NEWLINE}Требуемые показатели: ОД - 60, выносливость - 70, точность броска - 55, ближний бой - 65, пси-сила - 30, вменяемость - 75."
  STR_MARTIAL_ARTS_TRAINING: "Обучение боевым искусствам"
  STR_COMBAT_PILOT_TRAINING: "Подготовка боевых пилотов"
  STR_BIO_ENHANCEMENT: "Биоусиление"
  STR_AI_RESTORATION: "Восстановление блока ИИ"
  STR_HELIX_KNIGHT: "Рыцарь Спирали"
  STR_HELIX_KNIGHT_UFOPEDIA: "Объединение всех биологических, технологических и социальных возможностей позволит человечеству ступить в будущее. Рыцарями Спирали могут стать только лучшие агенты, исчерпавшие все прочие источники силы. Поскольку вся мощь человечества будет запечатлена прямо в их генах, мы в буквальном смысле переступаем границу между наукой и космической магией."
  STR_HELIX_PSION: "Псион Спирали"
  STR_HELIX_PSION_UFOPEDIA: "Вселенная и Земля, твердь и небо - всех их пронизывает псионическое поле. Задействовав всю мощь человеческих знаний и технологий, мы узнали, что достаточно глубокие биологические улучшения позволят нам дотянуться и прикоснуться к бесчисленным мирам, находящимся за границей нашего. Теперь нас манят звезды, и мы жаждем вернуться к ним."
  STR_SECTOID_LEGACY: "Наследие сектоидов"
  STR_SECTOID_LEGACY_UFOPEDIA: "Гибриды, чья связь с сектоидами ослабла, создали некую религию. Она должна примирить гибридов, в которых человеческого не меньше, чем инопланетного, с их дуалистической природой. Вера гибридов - носителей первородного греха убийства, совершенного сектоидами - подчеркивает важность овладения обеими сторонами их сущности - и доброй, и злой.{NEWLINE}Гибрид, хорошо контролирующий себя, приглашается на церемонию, на которой старейшина передает ему наследие расы, в том числе техники пришельцев, улучшающие контроль над телом и разумом ценой утраты защиты от холодного инопланетного подсознания. Любой гибрид с радостью готов нести это бремя, и эта церемония, по сути, представляет собой обряд перехода.{NEWLINE}Треб. показатели: выносл. - 60, ОЗ - 40, храбрость - 60, пси-навык - 20."
  STR_CYDONIANS_MISSING_CHILD: "Пропавший ребенок"
  STR_CYDONIANS_MISSING_CHILD_DESCRIPTION: "Ребенок одного из членов Совета был похищен пришельцами. Совет не уверен в том, что ребенок стал мишенью именно из-за проекта X-COM, но это событие вызвало у других его членов обеспокоенность по поводу их причастности.{NEWLINE}[-200 очков]"
  STR_CYDONIANS_SPACE_CRUSADE: "Космический крестовый поход"
  STR_CYDONIANS_SPACE_CRUSADE_DESCRIPTION: "{0}. Неподалеку от деревни приземлился НЛО, но местные жители под предводительством обычного местного священника неожиданно дали пришельцам отпор. Какой позор, командор! Как мы могли до такого докатиться?! Совет интересуется, за что нам вообще платят.{NEWLINE}НЛО пропал с радаров.{NEWLINE}[-200 очков]"
  STR_CYDONIANS_IRON_EAGLES_DOWN: "Падение стальных ястребов"
  STR_CYDONIANS_IRON_EAGLES_DOWN_DESCRIPTION: "{0}. Эскадрилью МиГов, выполнявших тренировочное задание, предположительно атаковал НЛО. Были потеряны все шесть истребителей. Кремль требует от ООН отчета о том, какие действия предпринимаются в связи с этим вопиющим инцидентом.{NEWLINE}[-250 очков]"
  STR_TLETH_GHOST_SHIP: "Корабль-призрак"
  STR_TLETH_GHOST_SHIP_DESCRIPTION: "{0}. Был обнаружен свободно дрейфующий корабль без экипажа. Каких-либо следов борьбы найти не удалось. Более того, были обнаружены недоеденные остатки последней трапезы экипажа. Сигналов бедствия с корабля не поступало, какие-либо записи в судовом журнале отсутствуют - в общем, никаких ключей к тому, что произошло. А поскольку мы Отдел по расследованию паранормальных явлений, ответственность за это ЧП свалили на нас.{NEWLINE}[-75 очков]"
  STR_COUNTEFEIT_MONEY: "Фальшивки"
  STR_COUNTEFEIT_MONEY_DESCRIPTION: "Один из полученных портфелей с деньгами оказался наполнен фальшивыми купюрами. Вот черт!{NEWLINE}[-100 000 долл. США]"
  STR_RANDOM_OCEAN_FINDINGS: "Случайные находки в океане"
  STR_RANDOM_OCEAN_FINDINGS_DESCRIPTION: "Сотрудники «Хайдроспейс Дайнэмикс» обнаружили образцы инопланетных технологий. Они немедленно передадут их нам.{NEWLINE}[Получено: три морские экспедиции]"
  STR_RANDOM_LAND_SURVEY: "Случайные находки при геодезических изысканиях"
  STR_RANDOM_LAND_SURVEY_DESCRIPTION: "Спасатели Совета передали нам несколько обнаруженных артефактов. Посмотрим, что они нашли.{NEWLINE}[Получено: три геодезические экспедиции]"
  STR_BOMB_TERROR: "Взрыв бомбы"
  STR_BOMB_TERROR_DESCRIPTION: "{0}. Здесь произошел мощный взрыв, который привел к нескольким жертвам и причинил серьезный ущерб имуществу. Хотя исполнителей установить не удалось, Совет обвиняет нас в неспособности предотвратить трагедию.{NEWLINE}[-150 очков]"
  STR_THE_BANQUET: "Банкет"
  STR_THE_BANQUET_DESCRIPTION: "Как командующему силами X-COM, Вам приходится общаться с членами Совета, налаживать с ними контакт и следить за ними. Естественно, этикет требует, чтобы Вы хотя бы изредка устраивали приемы для них. Что ж, этот момент наступил.{NEWLINE}[100 очков, -500 000 долл. США]"
  STR_DRASTIC_MEASURES: "Крайние меры"
  STR_DRASTIC_MEASURES_DESCRIPTION: "В связи с финансовыми проблемами, с которыми столкнулась X-COM, начальница финансового отдела значительно урезала затраты по ряду позиций, избавившись главным образом от таких «предметов роскоши» и «бессмысленных трат», как кофе-машины и выплата отпускных. Никто этому не обрадовался - даже она сама..{NEWLINE}[-50 очков, $50 000 долл. США]"
  STR_DIRE_SOLUTIONS: "Крайние меры"
  STR_DIRE_SOLUTIONS_DESCRIPTION: "Экономическое положение компании стало столь тяжелым, что начальница финансового отдела продала кое-какую «лишнюю» мебель на черном рынке. К сожалению, в этот список попал и ваш любимый стул, которую заменили обычным офисным креслом. Финансовые проблемы никуда не делись, зато теперь у вас еще и спина болит.{NEWLINE}[25 000 долл. США]"
  STR_COLD_PACKAGE: "Груз 200"
  STR_COLD_PACKAGE_DESCRIPTION: "Правительственное бюро наугад отправило вам труп пришельца, не пояснив, каким образом он к ним попал. Совет хранит молчание."
  STR_IT_WENT_CRITICAL: "Цепная реакция"
  STR_IT_WENT_CRITICAL_DESCRIPTION: "{0}. На государственном предприятии произошел мощный взрыв. Похоже, кто-то из членов Совета  игрался с технологиями пришельцев, не соблюдая мер предосторожности. После того, как их неудача стала достоянием общественности, правопреемник передал X-COM все материалы, оставшиеся от эксперимента.{NEWLINE}[20 сплавов пришельцев, 5 следов топлива пришельцев]"
  STR_WETWARE_JOB: "Человеческий фактор"
  STR_WETWARE_JOB_DESCRIPTION: "Некто постил сведения, содержащие гостайну, на различных интернет-сайтах. Совету удалось задержать его, но кое-что опасное стало достоянием общественности. Еще больше вопросов вызывает то, каким образом он получил доступ к этой информации. Совет отказывается давать какие-либо комментарии.{NEWLINE}[-150 очков, получен 1 ментальный зонд]"
  STR_BRIGHT_IN_THE_NIGHT: "Свет во тьме"
  STR_BRIGHT_IN_THE_NIGHT_DESCRIPTION: "{0}. В результате урагана в городе отключилось электроснабжение, однако освещение на одной площадке сохранилось. В ходе проведенного Советом расследования был обнаружен источник питания. Питание осуществлялось из какого-то здания, похожего на в спешке покинутую лабораторию.{NEWLINE}[Получен 1 источник энергии НЛО, 1 образец органов пришельцев и 5 трупов штатских]"
  STR_ITS_ALL_PROFESSIONAL: "Так работают профессионалы"
  STR_ITS_ALL_PROFESSIONAL_DESCRIPTION: "В ходе очередного совещания по безопасности вы нашли общий язык с одним из недавно вступивших в должность комиссаров Совета. Помимо того, что вы отлично провели время, есть надежда, что это хотя бы немного улучшит позиции X-COM в Совете.{NEWLINE}[50 очков]"
  STR_REFURBISHING: "Редизайн"
  STR_REFURBISHING_DESCRIPTION: "Видя, что дела в организации идут неплохо, ваши подчиненные решили обсудить с вами редизайн штаб-квартиры. Сначала вы отказывались, но отступили под давлением аргументов в стиле «это повысит моральный дух» и «эргономика очень важна для повышения производительности труда».{NEWLINE}Теперь вы сидите в кресле за 10 тысяч долларов, размышляя, стоило ли тратить столько денег на ерунду. А, черт с ним! Сотрудники счастливы, а офис теперь выглядит более презентабельно.{NEWLINE}[25 очков, -100 000 долл. США]"
  STR_NO_REST_FOR_THE_WICKED: "Нет покоя нечистому совестью"
  STR_NO_REST_FOR_THE_WICKED_DESCRIPTION: "Несколько дней Вас непрерывно мучили кошмары, из-за чего Вы практически не спали. Во время заседания Совета Вы на минуту задремали, что точно не улучшит нашу репутацию среди его членов.{NEWLINE}[-50 очков]"
  STR_INVESTIGATED: "Под расследованием"
  STR_INVESTIGATED_DESCRIPTION: "ЦРУ вышло на след X-COM и пытается отработать имеющиеся ориентировки. Хотя секретности X-COM ничто не угрожает, некоторые наши секреты неизбежно станут известны правительству США, что нарушает условия нашего контракта с Советом. За это они накрутят нам хвост.{NEWLINE}[-100 очков]"
  STR_FREAK_SHOW: "Цирк уродов"
  STR_FREAK_SHOW_DESCRIPTION: "Фокусница в {0} утверждала, что нашла и приручила странное, удивительное существо, которое она покажет всему миру во время своего следующего шоу. Описание существа звучало слишком знакомо для спасателей Совета, которые задержали фокусницу и конфисковали весь её зверинец, в том числе и найденного монстра."
  STR_MYSTERIOUS_SPONSOR_250000: "Таинственный спонсор"
  STR_MYSTERIOUS_SPONSOR_250000_DESCRIPTION: "Неизвестный перевел на наш банковский счет 250 тыс. долларов США. Приятно знать, что наше дело получает материальную поддержку сверх той, что нам положена по контракту."
  STR_MYSTERIOUS_SPONSOR_500000: "Таинственный спонсор"
  STR_MYSTERIOUS_SPONSOR_500000_DESCRIPTION: "Неизвестный перевел на наш банковский счет 500 тыс. долларов США. Приятно знать, что наше дело получает материальную поддержку сверх той, что нам положена по контракту."
  STR_MYSTERIOUS_SPONSOR_1000000: "Таинственный спонсор"
  STR_MYSTERIOUS_SPONSOR_1000000_DESCRIPTION: "Неизвестный перевел на наш банковский счет 1 млн долларов США. Приятно знать, что наше дело получает материальную поддержку сверх той, что нам положена по контракту."
  STR_MYSTERIOUS_SPONSOR_2500000: "Таинственный спонсор"
  STR_MYSTERIOUS_SPONSOR_2500000_DESCRIPTION: "Неизвестный перевел на наш банковский счет 2,5 млн долларов США. Приятно знать, что наше дело получает материальную поддержку сверх той, что нам положена по контракту."
  STR_HYBRID_CARNAL_KILLER: "Сексуальный убийца"
  STR_HYBRID_CARNAL_KILLER_DESCRIPTION: "С вашим лучшим агентом сблизился агент гибридов в облике молодой женщины, и ей почти удалось убить его. Однако она недооценила способности вашего агента и была схвачена.{NEWLINE}[Захвачен в плен 1 лазутчик гибридов]"
  STR_HYBRID_UN_INFILTRATOR: "Агент ООН"
  STR_HYBRID_UN_INFILTRATOR_DESCRIPTION: "Работник клининговой службы в штаб-квартире ООН во время уборки подсобных помещений случайно наткнулся на служащего, который пользовался коммуникационным устройством явно инопланетного происхождения. Служащий запаниковал и убежал, а устройство самоуничтожилось. К счастью, один из членов Совета оказался на месте и сумел убедить гражданского сохранить все происшедшее в тайне. После этого случая Совет решил пересмотреть свои приоритеты в пользу проекта X-COM.{NEWLINE}[150 очков]"
  STR_HYBRID_IMPOSTOR: "Обманщик"
  STR_HYBRID_IMPOSTOR_DESCRIPTION: "Внезапно умерший (по-видимому, от сердечного приступа) правительственный чиновник в {0} оказался пришельцем, покрытым чем-то вроде кожи. Фактическая причина смерти - удушье из-за неисправности костюма. К сожалению, нам не удалось изъять ни труп, ни костюм, так как они уже были кремированы. Шок от обнаружения пришельца, замаскированного под среднестатистического чиновника, заставил Совет подумать о выделении дополнительных ресурсов на проект X-COM.{NEWLINE}[200 очков]"
  STR_HYBRID_SHADY_CLINIC: "Подпольная клиника"
  STR_HYBRID_SHADY_CLINIC_DESCRIPTION: "В {0} открылась подпольная «клиника», предлагающая бесплатные медицинские услуги для бедных слоев населения. Эта клиника быстро набрала популярность после того, как стало известно о нескольких ее пациентах, которых вылечили там, в отличие от обычного мед. учреждения, быстро и бесплатно. С тех пор, за исключением тех самых первых пациентов, никого из посетителей клиники больше не видели. К тому времени, как наши следователи добрались до нее, преступники уже сбежали, но оставили свое оборудование.{NEWLINE}[-50 очков, получено: Хирургия пришельцев x2]"
  STR_LEAGUE_SUICIDAL_CONFESSIONS: "Откровения самоубийцы"
  STR_LEAGUE_SUICIDAL_CONFESSIONS_DESCRIPTION: "{0}. Женщина свела счеты с жизнью, бросившись с крыши многоэтажного здания. Во время падения она пыталась поведать людям о том, что творится в мире. Мы полагаем, что она была членом Лиги - организации, в которую входят простые граждане, пытающиеся раскрыть людям правду о тайной войне. Остается надеяться, что прессе не удастся разнюхать слишком многое.{NEWLINE}[-50 очков]"
  STR_LEAGUE_THE_IMMORTALIST: "Бессмертник"
  STR_LEAGUE_THE_IMMORTALIST_DESCRIPTION: "{0}. Сумасшедший завалил городские новостные станции письмами о \"секрете бессмертия\". В итоге он добился внимания местных следователей. Они проверили его заявления и обнаружили у него дома странные вещества и образцы. Чистильщики Совета, которые занимались сокрытием этого случая, отправили нам все найденное."
  STR_CYDONIANS_OLD_CROP_CIRCLES: "Старые круги на полях"
  STR_CYDONIANS_OLD_CROP_CIRCLES_DESCRIPTION: "Поступили сообщения о появлении кругов на полях, но, по всей видимости, наши противники прибыли туда еще до того, как нам стало о них известно. Что бы там ни было в итоге, мы об этом уже не узнаем - никогда.{NEWLINE}[-33 очка]"
  STR_TLETH_DEEP_SEA_HORROR: "Ужас из глубин"
  STR_TLETH_DEEP_SEA_HORROR_DESCRIPTION: "Огромного мертвого морского черта поймали недалеко от Австралии. Экипажу корабля пришлось использовать кран, чтобы поднять его на палубу, и если бы рыба была жива, она, скорее всего, разнесла бы корабль в щепки. Население от этого явно спокойнее и счастливее не станет...{NEWLINE}[-60 очков]"
  STR_TLETH_TIDAL_WAVE_OF_MADNESS: "Поток бреда"
  STR_TLETH_TIDAL_WAVE_OF_MADNESS_DESCRIPTION: "Множество людей сошли с ума одновременно в разных точках земного шара. В основном это были деятели искусства, медиумы и наркоманы, однако их бессвязное бормотание пугающе схоже. Мы полагаем, что за этим каким-то образом стоит Дагон.{NEWLINE}[-150 очков]"
  STR_TLETH_BEACH_SIGHTINGS: "Наблюдения монстров на побережье"
  STR_TLETH_BEACH_SIGHTINGS_DESCRIPTION: "{0}. Отдыхающие заметили странную, не вполне похожую на человеческую фигуру, выскользнувшую из прибрежных лесов и скрывшуюся в океане. Местные журналисты получили тему для ярких заголовков благодаря очередной истории о монстрах. Она потонет под грудой бесчисленных фальшивок, но мы не можем рассчитывать на это вечно.{NEWLINE}[-25 очков]"
  STR_TLETH_CABLE_CUT: "Перерезан кабель"
  STR_TLETH_CABLE_CUT_DESCRIPTION: "Кабель, проходящий по дну Атлантического океана, был разорван. СМИ заявляют, что его перегрызла акула, но Совет вовсе не столь доверчив.{NEWLINE}[-250 очков]"
  STR_ALIEN_GADGETS_FOR_SALE: "Распродажа инопланетных устройств"
  STR_ALIEN_GADGETS_FOR_SALE_DESCRIPTION: "{0}. На интернет-аукционах появилось необычное устройство пришельцев. Прежде чем мы обнаружили утечку и обыскали склад, откуда приходил товар, оно было приобретено сотнями людей. Мы подозреваем, что за этим стоит «Сайбервеб». Спасателям Совета потребовалось много усилий, чтобы ликвидировать последствия этого инцидента, однако найти удалось далеко не все устройства.{NEWLINE}[-250 очков]"
  STR_CYBERWEB_FAILED_GATEWAY: "Неисправный портал"
  STR_CYBERWEB_FAILED_GATEWAY_DESCRIPTION: "{0}. Вдали от населенных пунктов произошел внезапный выброс энергии, в результате которого обширная территория была усыпана фрагментами тканей пришельцев. Вероятно, какой-то эксперимент с межпространственными вратами пошел не по плану. Отряду спасателей удалось ликвидировать утечку, однако этот инцидент обеспокоил Совет.{NEWLINE}[-50 очков]"
  STR_BLACK_LOTUS_PROTESTED_TOO_MUCH: "Волна массовых протестов"
  STR_BLACK_LOTUS_PROTESTED_TOO_MUCH_DESCRIPTION: "{0}. Агенты «Черного лотоса» устранили политика, который слишком часто совал нос в их секреты. Наступивший впоследствии политический хаос не особенно обрадовал Совет.{NEWLINE}[-175 очков]"
  STR_BLACK_LOTUS_KILLING_INTENT: "Умысел на убийство"
  STR_BLACK_LOTUS_KILLING_INTENT_DESCRIPTION: " {0}. «Черный лотос» организовал нелегальный турнир с целью набрать новых членов и вообще заявить о себе. Мероприятие прошло успешно, что усилило позиции организации в глазах многих лидеров преступного мира. Хотя турнир сам по себе и был интересен, мы должны предотвращать подобную демонстрацию силы со стороны наших прямых противников.{NEWLINE}[-75 очков]"
  STR_CHURCH_OF_DAGON_DEATH_GRIP: "Смертельная хватка"
  STR_CHURCH_OF_DAGON_DEATH_GRIP_DESCRIPTION: "{0}. Несколько агентов Совета были найдены мертвыми. Их сердца были превращены в кровавое месиво. Эти люди помогали нам выявлять явки Культа Дагона в этом районе...{NEWLINE}[-25 очков]"
  STR_CHURCH_OF_DAGON_GONE_WITH_THE_FISH: "Ушли вслед за рыбой?"
  STR_CHURCH_OF_DAGON_GONE_WITH_THE_FISH_DESCRIPTION: "{0}. Население целой рыбацкой деревушки пропало без вести, причем не осталось никаких следов, которые бы позволили понять, что произошло с людьми, кроме нарисованных тут и там кровью знаков Культа Дагона. Совет отправил нам это сообщение, оставив его без комментариев. И оно в них действительно не нуждается.{NEWLINE}[-125 очков]"
  STR_CHURCH_OF_DAGON_GRIM_RITUAL_SITE: "Место проведения ужасного ритуала"
  STR_CHURCH_OF_DAGON_GRIM_RITUAL_SITE_DESCRIPTION: "{0}. В лесу группа туристов обнаружила жуткого идола, составленного из свежих человеческих костей. Похоже, его изготовили члены Культа Дагона. Совет полагает, что мы должны предпринять все возможное для борьбы с этой угрозой.{NEWLINE}[-50 очков]"
  STR_SHADOW_OVER_TOWN_CHURCH_OF_DAGON: "Тень над городом"
  STR_SHADOW_OVER_TOWN_CHURCH_OF_DAGON_DESCRIPTION: "Запись на пленке показала, как группа подростков наблюдает за странными гуманоидными существами, выходящими из моря. Подростки утверждают, что эти формы жизни - не люди, и что они шли по направлению к ближайшему городу. Совет предотвратил утечку информации и направил спасателей для расследования. Когда они прибыли на место, все в деревне были уже либо мертвы, либо пропали без вести, хотя, похоже, в местной таверне произошла драка на «розочках» от бутылок. Что именно там произошло остается загадкой.{NEWLINE}[-100 points]"
  STR_SACRIFICIAL_RING_CHURCH_OF_DAGON: "Священный Круг"
  STR_SACRIFICIAL_RING_CHURCH_OF_DAGON_DESCRIPTION: "Местный следователь из {0} обнаружил инструкции по ритуальному жертвоприношению молодых женщин «жителям моря» в обмен на благополучие и процветание. Взяв расследование под свой контроль, спасатели Совета подтвердили, что эти жертвоприношения на самом деле происходят регулярно. После нескольких дней наблюдения за проведением ритуалов и устроенной засады, этому безумству был положен конец. {NEWLINE}[Получено: труп глубинника, копье глубинника]"
  STR_ZSRR_GOPNIK_DREAM: "Мечты гопников"
  STR_ZSRR_GOPNIK_DREAM_DESCRIPTION: "{0}. «Красный рассвет» ведет агрессивную пропаганду среди безработных молодых людей. Множество новобранцев стекаются к ним отовсюду, польстившись на обещания физической и политической силы для всех, даром. Совет утверждает, что ничего хорошего из этого не выйдет.{NEWLINE}[-100 очков]"
  STR_ZSRR_POWER_STRUGGLE_ON_THE_STREETS: "Вооруженные столкновения на улицах"
  STR_ZSRR_POWER_STRUGGLE_ON_THE_STREETS_DESCRIPTION: "{0}. В случайную перестрелку между членами «Красного рассвета» и другой банды были вовлечены силы правопорядка. Ликвидация последствий потребовала больших усилий, но Совету удалось добиться, чтобы инцидент не привлек слишком много внимания прессы и политиков. Его члены полагают, что вина за то, что организация не была ликвидирована вовремя, лежит на нас.{NEWLINE}[-75 очков]"
  STR_EXALT_INDUSTRIAL_ACCIDENT: "Промышленная авария"
  STR_EXALT_INDUSTRIAL_ACCIDENT_DESCRIPTION: "{0}. Взрыв уничтожил предприятие, собиравшее псиклон, что привело к многочисленным жертвам среди членов культа и привлекло внимание множества людей. Вероятно, с фабрики пропало немало экземпляров псиклонов. Совет не слишком доволен тем, что мы не способны предотвратить подобные несчастные случаи.{NEWLINE}[-100 очков, получен один псиклон]"
  STR_OSIRON_HACKED: "Утечка данных"
  STR_OSIRON_HACKED_DESCRIPTION: "Недостаточные меры безопасности привели к утечке части нашей секретной информации. Также часть средств была похищена с наших счетов. Мы полагаем, что это результат действий хакера «Озирона». Совет это точно не обрадует.{NEWLINE}[-100 очков, -$50 000]"
  STR_OSIRON_TRADE_BUST: "Подрыв деятельности «Озирона»"
  STR_OSIRON_TRADE_BUST_DESCRIPTION: "Нам удалось сорвать операцию «Озирона» и захватить товар.{NEWLINE}[50 очков, 50 тыс. долл. США, три усиленных ящика «Озирона»] "
  STR_OSIRON_BROKER_ARRESTED: "Посредник «Озирона»"
  STR_OSIRON_BROKER_ARRESTED_DESCRIPTION: "Нам удалось захватить агента «Озирона» и конфисковать товары, которые он собирался продать другой нелегальной организации.{NEWLINE}[25 очков, 20 тыс. долл. США, усиленный ящик «Озирона»]"
  STR_NIGHT_HOWLERS: "Вой в ночи"
  STR_NIGHT_HOWLERS_DESCRIPTION: "{0}. Пара диких волков-фенриров забрела в населенную местность, что привело к многочисленным инцидентам с домашним скотом и местным населением. Жители уже начали отстреливать всех волков, каких им удается найти, хотя большинство диких животных разбегаются, почуяв своих жутких сородичей. Совету удалось утихомирить людей, но они требуют, чтобы мы впредь предотвращали подобные ЧП.{NEWLINE}[-66 очков]"
  STR_GIANT_BEETLE_MIGRATION: "Миграция гигантских жуков"
  STR_GIANT_BEETLE_MIGRATION_DESCRIPTION: "{0}. Рой гигантских жуков пронесся по поверхности, напугал местных жителей и исчез под землей. Это ЧП не лучшим образом отразится в рапорте, господин командующий.{NEWLINE}[-66 очков]"
  STR_RAT_INFESTATION: "Нашествие крыс"
  STR_RAT_INFESTATION_DESCRIPTION: "{0}. Гигантские крысы расплодились в городской канализации, что породило множество страшилок среди обслуживающего персонала. Подобные инциденты наносят ущерб нашей репутации в Совете...{NEWLINE}[-50 очков]"
  STR_CHUPACABRA_GORE_PILE: "Куча тел, растерзанных чупакаброй"
  STR_CHUPACABRA_GORE_PILE_DESCRIPTION: "{0}. Все члены семьи были найдены мертвыми в своем доме. Их недоеденные тела были свалены в кучу и покрыты слоем слизи. Следы от укусов похожи на челюсти чупакабры, но мы не знаем, зачем этим созданиям понадобилось тратить силы на то, чтобы свалить останки подобным образом. Совет, кажется, заметно напуган столь жутким поведением пришельцев.{NEWLINE}[-66 очков]"
  STR_SPIKEBOAR_SIGHTING: "Столкновение со свинобразом"
  STR_SPIKEBOAR_SIGHTING_DESCRIPTION: " {0}. Одинокий свинобраз вызвал небольшую панику перед тем, как скрылся в лесу. На место выехали спасатели Совета, но они быстро потеряли его след. Совет почему-то утверждает, что вина за этот инцидент лежит на нас...{NEWLINE}[-66 очков]"
  STR_THEY_SET_US_UP: "Нас подставили!"
  STR_THEY_SET_US_UP_DESCRIPTION: "Подставная операция людей в черном выставила нас в дурном свете в глазах Совета. Мы сделали все, чтобы доказать свою непричастность к ней, но убедить удалось далеко не всех членов Совета.{NEWLINE}[-200 очков]"
  STR_AN_INCONVENIENT_TRUTH: "Неудобная правда"
  STR_AN_INCONVENIENT_TRUTH_DESCRIPTION: "Люди в черном представили в Совете ряд неудобных доказательств того, что что мы не способны справиться с инопланетной угрозой. Нас ждет много «ободряющих» слов от его членов.{NEWLINE}[-250 очков]"
  STR_THE_TURNCOAT: "Перебежчик"
  STR_THE_TURNCOAT_DESCRIPTION: "Сотрудник X-COM перешел на сторону врага, унеся с собой несколько не слишком важных секретов. О некоторых из наших скелетов стало известно Совету.{NEWLINE}[-125 очков]"
  STR_LOOSE_LIPS: "Что у трезвого на уме, то у пьяного - на языке"
  STR_LOOSE_LIPS_DESCRIPTION: "Во время посиделок в баре агент X-COM, изрядно набравшись спиртного, выдал случайным людям засекреченную информацию. Устранение последствий этого инцидента слегка подпортило нашу репутацию.{NEWLINE}[-25 очков]"
  STR_CORRUPT_POLITICIAN_EXALT: "Коррумпированный политик"
  STR_CORRUPT_POLITICIAN_EXALT_DESCRIPTION: "{0}. Местный политик был арестован и ожидает суда по обвинению в коррупции. На самом деле он был уличен в тайной поддержке EXALT, причем доказательства этому удалось добыть вашим проверенным оперативникам. Хорошо, когда все идет как надо.{NEWLINE}[150 очков]"
  STR_CORRUPT_POLITICIAN_ZSRR: "Коррумпированный политик"
  STR_CORRUPT_POLITICIAN_ZSRR_DESCRIPTION: "{0}. Местный политик был арестован и ожидает суда по обвинению в коррупции. На самом деле он был уличен в тайной поддержке «Красного рассвета», причем доказательства этому удалось добыть вашим проверенным оперативникам. Хорошо, когда все идет как надо.{NEWLINE}[150 очков]"
  STR_CORRUPT_POLITICIAN_CHURCH_OF_DAGON: "Коррумпированный политик"
  STR_CORRUPT_POLITICIAN_CHURCH_OF_DAGON_DESCRIPTION: "{0}. Местный политик был арестован и ожидает суда по обвинению в коррупции. На самом деле он был уличен в тайной поддержке Культа Дагона, причем доказательства этому удалось добыть вашим проверенным оперативникам. Хорошо, когда все идет как надо.{NEWLINE}[150 очков]"
  STR_CORRUPT_POLITICIAN_BLACK_LOTUS: "Коррумпированный политик"
  STR_CORRUPT_POLITICIAN_BLACK_LOTUS_DESCRIPTION: "{0}. Местный политик был арестован и ожидает суда по обвинению в коррупции. На самом деле он был уличен в тайной поддержке «Черного лотоса», причем доказательства этому удалось добыть вашим проверенным оперативникам. Хорошо, когда все идет как надо.{NEWLINE}[150 очков]"
  STR_ALENIUM_SHARDS_FOUND_AT_KIRYU_KAI: "Осколки ксенолита найдены у Кирю-Каи"
  STR_ALENIUM_SHARDS_FOUND_AT_KIRYU_KAI_DESCRIPTION: "В надежде найти больше ксенолитовых осколков наши специалисты провели долгие дни и ночи в архивах Кирю-Каи, и, в конце-концов, им удалось найти два работающих экземпляра. Мало, но все же лучше, чем ничего. Артефакты уже отправлены на базу.{NEWLINE}[15 очков]"
  STR_WEBWEAR: "Рубашка из паутины"
  STR_WEBWEAR_UFOPEDIA: "Эта невероятно легкая рубашка из паутины гигантского паука может надеваться практически под любую броню. Чтобы надеть её, поместите её в рюкзак.{NEWLINE}Снижает урон от кинетического оружия на 1/5. Макс. сопротивляемость не может быть больше 50 процентов.{NEWLINE}>Легко укрывается"
  STR_OWLMAN_ARMOR: "Характеристики человека-совы"
  STR_OWLMAN_WEAPON: "Удар человека-совы"
  STR_OWLMAN: "Человек-сова"
  STR_OWLMAN_CORPSE: "Труп человека-совы"
  STR_OWLMAN_AUTOPSY: "Вскрытие человека-совы"
  STR_OWLMAN_UFOPEDIA: "Это покрытое перьями существо представляет собой гуманоида, обладающего рядом черт семейства совиных. Несмотря на достаточно крупные размеры, оно, похоже, способно достаточно быстро перемещаться и во время отдыха пытается использовать различные вещи, находящиеся в комнате для допросов, в качестве насеста. Оно довольно агрессивно реагирует на приближение наших сотрудников, взъерошивая перья, чтобы казаться крупнее. Клювом оно способно покалечить любого члена персонала, который попытается вступить с ним в контакт без соответствующих средств защиты."
  STR_OWLMAN_TERRORIST: "Человек-сова"
  STR_OWLMAN_AUTOPSY_UFOPEDIA: "Люди-совы, похоже, обладают ДНК как человека, так и птичьих, хотя мы не представляем себе, как такое возможно. Они вооружены острым и мощным клювом, способным с легкостью прокусить кевларовую пластину. Также у них довольно острые когти, которые позволяют им не упустить выбранную жертву. Перья, по всей видимости, достаточно легко воспламеняются и быстро сгорают."
  STR_LUNAR_SATELLITE_OBSERVATION: "Спутниковая разведка Луны"
  STR_LUNAR_SATELLITE_OBSERVATION_UFOPEDIA: "Лунный детектор гиперволн: РАЗВЕРНУТ{NEWLINE}Орбита: СТАБИЛЬНА{NEWLINE}Силовая установка: АКТИВИРОВАНА{NEWLINE}Гиперволновая решетка: АКТИВИРОВАНА{NEWLINE}Статус миссии: В ПРОЦЕССЕ"
  STR_LUNAR_SATELLITE_ASSEMBLY: "Сборка лунного спутника"
  STR_SATELLITE_LAUNCH_SUPPLY: "Ресурсы для запуска спутника"
  STR_MOON_HYPERWAVE_RELAY_ANALYSIS: "Изучение станции на Луне"
  STR_MOON_HYPERWAVE_RELAY_ANALYSIS_UFOPEDIA: "Мы подробно изучили сооружение пришельцев, находящееся на Луне. Оказалось, что оно представляет собой гиперволновой ретранслятор - один из многих разбросанных по поверхности Луны. Эти установки превращают наш спутник в гигантский гиперволновой декодер, способный улавливать слабые волны, приходящие из Солнечной системы, а возможно - даже извне.{NEWLINE}Самое интересное, что это сооружение соединяется с туннелем, проходящим под поверхностью Луны и ведущим в глубь ее коры. Именно таким способом осуществляется питание станции, однако мы пока не знаем, откуда поступает энергия."
  STR_LUNAR_CONTROL: "Центр управления лунной программой"
  STR_LUNAR_CONTROL_UFOPEDIA: "Это сооружение позволяет запускать корабли к Луне и осуществлять управление теми из них, которые находятся в гравитационном колодце Луны. Здесь одновременно могут работать трое ученых."
  STR_MOON_SATELLITE: "Лунный спутник"
  STR_MOON_SATELLITE_UFOPEDIA: "Чем полномасштабнее становится вторжение пришельцев, тем более важно следить за их деятельностью на Луне, которую они тщательно скрывают. Регулярное наблюдение за Луной с Земли, вероятно, не позволит получать результаты достаточно быстро, поэтому мы должны более необычным путем. В этом случае очевидным решением становится запуск модифицированного разведывательного спутника на орбиту вокруг Луны для наблюдения активности пришельцев. С нашими ресурсами нет ничего сложного в том, чтобы вывести что-либо на лунную орбиту, однако проектирование конструкции спутника станет непростой задачей: мы должны оснастить его самыми эффективными детекторами технологий инопланетного происхождения."
  STR_THE_LUNAR_TRAIL: "Следы ведут к Луне"
  STR_THE_LUNAR_TRAIL_UFOPEDIA: "Широкомасштабные исследования траекторий НЛО и допросы высокопоставленных пришельцев говорят о том, что пришельцы используют Луну в качестве базы операций. Их сооружения хорошо замаскированы, а наши обычные технологии формирования изображения не обладают достаточным разрешением для выявления деятельности пришельцев.{NEWLINE}Было предложено запустить экспериментальный спутник к Луне, который бы улавливал гиперволны и даже, возможно, обнаруживал бы сооружения пришельцев. Мы должны направить все усилия на создание и запуск такого спутника."
  STR_LUNAR_SATELLITE_LAUNCH: "Запуск спутника к Луне"
  STR_LUNAR_SATELLITE_LAUNCH_UFOPEDIA: "Создание спутника потребовало некоторых усилий, хотя и несравнимо меньших, чем получение разрешения Совета на вывод его на орбиту. И все же он теперь действует и, будем надеяться, сможет передавать нам разведданные."
  STR_ALERT_MOON_ALIEN_COLONY_CORE: "КОЛОНИЯ ПРИШЕЛЬЦЕВ НА ЛУНЕ: ЯДРО!"
  STR_MOON_ALIEN_COLONY_CORE: "Колония пришельцев на Луне: Ядро"
  STR_MOON_ALIEN_COLONY_CORE_DESCRIPTION: "Мы готовы начать штурм нижнего уровня колонии пришельцев на Луне. Наша цель - получение координат и разведданных о той колонии пришельцев, из которой осуществляется координация их деятельности в Солнечной системе. Мы также должны взять в плен великого магистра эфириалов, чтобы он перевел эти сведения в доступную нам форму."
  STR_MOON_ALIEN_COLONY_CORE_BRIEFING: "Мы готовы начать штурм самого глубокого уровня колонии пришельцев на Луне. Наша цель - получение координат и разведданных о базе пришельцев, из которой осуществляется координация их деятельности в Солнечной системе. Мы также должны взять в плен великого магистра эфириалов, чтобы он перевел эти сведения в доступную нам форму. Чтобы прервать задание, приведите агентов X-COM в зону выхода и кликните по иконке «Покинуть поле боя»."
  STR_MOON_ALIEN_COLONY_CORE_INVADED: "Оккупировано ядро колонии пришельцев на Луне."
  STR_ALIEN_LUNAR_COLONY_SECRETS: "Тайны колонии пришельцев на Луне"
  STR_ALIEN_LUNAR_COLONY_SECRETS_UFOPEDIA: "Благодаря сведениям, извлеченным нами до прибытия подкрепления, и допросам рыцаря, мы сумели определить, где находится наиболее тщательно охраняемое устройство пришельцев на Луне - древнее устройство связи, используемое для передачи различной информации в столицу пришельцев со всей Солнечной системы. Устройство охраняется орденом эфириалов, а единственные, кто обладает всей полнотой знаний о его работе, - это великие магистры эфириалов, наиболее высокопоставленные члены Ордена. Мы должны захватить устройство и допросить магистра, чтобы получить доступ к их тайным знаниям.{NEWLINE}Устройство находится глубоко под поверхностью Луны, но мы, вероятно, сможем добраться до него посредством обнаруженной ранее сети трубопроводов."
  STR_ALIEN_LUNAR_COLONY_DATA: "Описание колонии пришельцев на Луне"
  STR_ALIEN_LUNAR_COLONY_DATA_UFOPEDIA: "Сведения, которые мы извлекли из захваченных на лунной базе компьютеров, позволили нам начертить приблизительный план города пришельцев, расположенного на Луне. Похоже, он трехуровневый: первый уровень - «внешний периметр», в котором наши агенты приняли бой, - находится в верхней части города; дальше расположена основная часть, в которой наблюдается максимальная активность пришельцев; и, наконец, нижний уровень, о назначении которого мы не догадываемся.{NEWLINE}В следующий раз целью нашего удара должен стать более глубинный уровень. Нам нужно больше информации, и получить ее мы можем только в городе пришельцев."
  STR_ALERT_MOON_ALIEN_COLONY_MAIN: "КОЛОНИЯ ПРИШЕЛЬЦЕВ НА ЛУНЕ: ЦЕНТР БАЗЫ!"
  STR_MOON_ALIEN_COLONY_MAIN: "Колония пришельцев на Луне: Центр"
  STR_MOON_ALIEN_COLONY_MAIN_DESCRIPTION: "Благодаря информации, полученной нами от представителя эфириалов и извлеченной из компьютеров, использовавшихся на лунной базе, мы разработали план проникновения в подлунный город. Наша цель - захватить рыцаря - высокопоставленного эфириала, руководящего этой частью базы. Мы также должны получить больше сведений из компьютеров пришельцев для продолжения исследований центра управления пришельцев."
  STR_MOON_ALIEN_COLONY_MAIN_BRIEFING: "Благодаря информации, полученной нами от представителя эфириалов и извлеченной из компьютеров, использовавшихся на лунной базе, мы разработали план проникновения в подлунный город. Наша цель: захватить рыцаря - высокопоставленного эфириала, руководящего этой частью базы. Мы также должны получить больше сведений из компьютеров пришельцев для продолжения исследований центра управления пришельцев. Чтобы прервать задание, приведите агентов X-COM в зону выхода и кликните по иконке «Покинуть поле боя»."
  STR_MOON_ALIEN_COLONY_MAIN_INVADED: "Оккупирован центр колонии пришельцев на Луне."
  STR_ALIEN_LUNAR_COLONY: "Колония пришельцев на Луне"
  STR_ALIEN_LUNAR_COLONY_UFOPEDIA: "В ходе исследования туннелей пришельцев мы обнаружили на Луне базу чудовищных размеров, находящуюся на глубине многих миль под ее поверхностью. Вероятно, на этой базе мы сможем найти ценные сведения о том, где находятся пришельцы, а также об их происхождении. Откуда они на самом деле прилетели? Каковы их реальные цели?{NEWLINE}Мы подготовим план нападения на нее."
  STR_ALERT_MOON_ALIEN_COLONY_SUBURBS: "КОЛОНИЯ ПРИШЕЛЬЦЕВ НА ЛУНЕ: ВНЕШНИЙ ПЕРИМЕТР"
  STR_MOON_ALIEN_COLONY_SUBURBS: "Колония пришельцев на Луне: Внешний периметр"
  STR_MOON_ALIEN_COLONY_SUBURBS_DESCRIPTION: "Это внешняя часть колонии пришельцев на Луне, которую мы называем внешним двором. Там находятся ценные сведения о том, где находится главная база пришельцев. Мы должны проникнуть туда, захватить кого-то из высшего командного состава и все устройства хранения данных."
  STR_MOON_ALIEN_COLONY_SUBURBS_BRIEFING: "Это внешняя часть колонии пришельцев на Луне, так называемый внешний периметр. Там находятся ценные сведения о том, где находится главная база пришельцев. Мы должны проникнуть туда, захватить кого-то из высшего командного состава и все устройства хранения данных. Чтобы прервать задание, приведите агентов X-COM в зону выхода и кликните по иконке «Покинуть поле боя»."
  STR_MOON_ALIEN_COLONY_SUBURBS_INVADED: "Занят внешний периметр колонии пришельцев на Луне."
  STR_MOON_UNDERGROUND_CONDUITS: "Коммуникации под поверхностью Луны"
  STR_ALERT_MOON_UNDERGROUND_CONDUITS: "ТУННЕЛИ ПРИШЕЛЬЦЕВ ОБНАРУЖЕНЫ НА ЛУНЕ!"
  STR_MOON_UNDERGROUND_CONDUITS_DESCRIPTION: "Под поверхностью Луны проложены туннели, простирающиеся во все стороны на многие мили и уходящие так далеко вглубь, что наши сканеры не в состоянии определить, где они заканчиваются. Мы должны исследовать их, чтобы понять, куда они ведут."
  STR_MOON_UNDERGROUND_CONDUITS_BRIEFING: "Под поверхностью Луны проложены туннели, простирающиеся во все стороны на многие мили и уходящие так далеко вглубь, что наши сканеры не в состоянии определить, где они заканчиваются. На первый взгляд они выглядят как технические коммуникации, соединяющие поверхность с неким местом, лежащим глубоко внутри лунной коры. Наша задача - картографировать один из этих туннелей для проведения дальнейших исследований. Чтобы прервать задание, приведите агентов X-COM в зону выхода и кликните по иконке «Покинуть поле боя»."
  STR_MOON_UNDERGROUND_CONDUITS_CHAMBER: "Центр управления подземными коммуникациями на Луне"
  STR_MOON_UNDERGROUND_CONDUITS_CHAMBER_BRIEFING: "Мы обнаружили локальный центр управления, где должны содержаться данные о подземном комплексе пришельцев на Луне. Вам необходимо взять центр под полный контроль, чтобы наши технические специалисты могли изъять и исследовать хранилища с данными. Чтобы прервать задание, приведите агентов X-COM в зону выхода и кликните по иконке «Покинуть поле боя»."
  STR_MOON_UNDERGROUND_CONDUITS_EXPLORED: "Коммуникации под поверхностью Луны исследованы."
  STR_MOON_HYPERWAVE_RELAY: "Станция на Луне"
  STR_ALERT_MOON_HYPERWAVE_RELAY: "СООРУЖЕНИЕ ПРИШЕЛЬЦЕВ ОБНАРУЖЕНО НА ЛУНЕ!"
  STR_MOON_HYPERWAVE_RELAY_DESCRIPTION: "Проведенное нами сканирование выявило наличие небольшого строения инопланетного происхождения на Луне, к югу от кратера Байи. Предположительно, это пост связи или система распределения энергии. Мы должны отнестись к этой проблеме как к потенциальной угрозе безопасности, но это сооружение также может стать источником бесценной информации об инопланетных захватчиках."
  STR_MOON_HYPERWAVE_RELAY_BRIEFING: "Проведенное нами сканирование выявило наличие небольшого строения инопланетного происхождения на Луне, к югу от кратера Байи. Предположительно, это пост связи или система распределения энергии. Мы должны отнестись к этой проблеме как к потенциальной угрозе безопасности, но это сооружение также может стать источником бесценной информации об инопланетных захватчиках. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
  STR_MOON_HYPERWAVE_RELAY_EXPLORED: "Станция на Луне исследован."
  STR_TRACE_FLARE_X5: "Осветитель из топл. приш. (x5)"
  STR_TRACE_FLARE: "Осветитель из топл. приш."
  STR_TRACE_FLARE_UFOPEDIA: "Поскольку топливо пришельцев в течение длительного времени испускает яркий свет, его можно использовать в качестве осветителя. Методом проб и ошибок нам удалось найти способ хранить его в течение длительного времени в полупрозрачной капсуле, которая может использоваться в качестве более яркого источника света, чем наши обычные осветители."
  STR_ELERIUM_FLARE_X5: "Элериумный осветитель (x5)"
  STR_ELERIUM_FLARE: "Элериумный осветитель"
  STR_ELERIUM_FLARE_UFOPEDIA: "Поняв принцип работы элериумных батарей, мы теперь можем создать значительно более яркий и стойкий источник света. К сожалению, его масса несколько больше, чем у обычного."
  STR_SEA_GUARD: "Морской патруль"
  STR_SEA_GUARD_UFOPEDIA: "Совместно с «Хайдроспейс Дайнэмикс» мы создали объединенную оперативную группу, способную отражать большинство незначительных угроз, исходящих из глубин океана. Это формирование находится у нас в подчинении, поскольку его курирует Совет, как и спасательные части. Это должно упростить нам работу - в конце концов, сколько можно бороться с одним видом морских тварей за другим?"
  STR_DOWNED_UFO: "Сбитый НЛО"
  STR_DOWNED_UFO_WILDERNESS: "Сбитый НЛО"
  STR_DOWNED_UFO_VILLAGE: "Сбитый НЛО в деревне"
  STR_ALERT_DOWNED_UFO: "ВОЕННЫЕ СБИЛИ НЛО"
  STR_DOWNED_UFO_DESCRIPTION: "ВВС удалось отследить и сбить НЛО. Спецподразделения уже направляются на место падения, а военные оцепили квадрат.{NEWLINE}Поскольку такие явления - наша работа, мы убедили правительство отложить штурм объекта до прибытия наших агентов. Необходимо немедленно отправить туда группу, поскольку военные не будут ждать вечно и уничтожат объект в случае малейшей угрозы, а нам нужно собрать как можно больше инопланетных артефактов для дальнейшего исследования."
  STR_DOWNED_UFO_BRIEFING: "ВВС удалось отследить и сбить НЛО. Спецподразделения уже направляются на место падения, а военные оцепили квадрат.{NEWLINE}Мы окажем военным помощь при штурме объекта, постаравшись минимизировать жертвы среди персонала, и зачистим квадрат, чтобы перевезти объект на базу X-COM для исследования. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
  STR_SPACE_FLIGHT: "Полеты в космос"
  STR_SPACE_FLIGHT_UFOPEDIA: "Инопланетные технологии внезапно позволили нам свободно летать в космос. Теперь можно без проблем выводить объекты на околоземную орбиту, и даже Луна находится в пределах досягаемости «Молнии».{NEWLINE}После небольшой подготовки мы сможем отправлять агентов в космос. Это без сомнения станет огромным шагом в войне с пришельцами."
  STR_MAGMA_COSMONAUT: "Космонавт M.A.G.M.A."
  STR_MAGMA_COSMONAUTS_SAVED: "Космонавты M.A.G.M.A. спасены"
  STR_MOON_MAGMA_RESCUE: "Спасение космонавта M.A.G.M.A."
  STR_ALERT_MOON_MAGMA_RESCUE: "КОСМОНАВТЫ M.A.G.M.A. В БЕДЕ!"
  STR_MOON_MAGMA_RESCUE_DESCRIPTION: "С нами только что связался представитель корпорации M.A.G.M.A. и попросил о помощи. Корпорация создала на Луне небольшую базу для проведения геологоразведки запасов гелия-3.{NEWLINE}Космонавты передали сигнал бедствия, а это значит, что на них напали неизвестные силы. На фрагментах видео, попавших в эфир, видны темные фигуры, вооруженные неизвестным оружием.{NEWLINE}Поскольку имеющиеся у нас технологии позволяют отправить агентов на Луну, нас попросили вмешаться и эвакуировать космонавтов, а также, если возможно, выяснить, кто агрессор. Времени до начала операции осталось совсем мало, так как сооружения базы повреждены, в связи с чем космонавты вынуждены были перейти на индивидуальные системы жизнеобеспечения, ресурс которых весьма невелик."
  STR_MOON_MAGMA_RESCUE_BRIEFING: "С нами только что связался представитель корпорации M.A.G.M.A. и попросил о помощи. Корпорация создала на Луне небольшую базу для проведения геологоразведки запасов гелия-3.{NEWLINE}Космонавты передали сигнал бедствия, а это значит, что на них напали неизвестные силы. На фрагментах видео, попавших в эфир, видны темные фигуры, вооруженные неизвестным оружием.{NEWLINE}Внимание: на подлете сенсоры корабля зафиксировали выбросы энергии недалеко от базы, что может свидетельствовать об идущих боях. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
  STR_ASTRONAUT: "Космонавт M.A.G.M.A."
  STR_ASTRONAUT_ARMOR: "Космонавт M.A.G.M.A."
  STR_ASTRONAUT_CORPSE: "Труп космонавта M.A.G.M.A."
  STR_WARP_WEAPONS: "Искривители"
  STR_WARP_WEAPONS_UFOPEDIA: "Искривители мгновенно дестабилизируют силы, удерживающие материю, что делает их отличным бронебойным оружием, поскольку твердые предметы обладают высокой проницаемостью для искривляющих лучей. Процесс требует непомерного количества энергии, поэтому для производства батарей нужно большое количество ресурсов."
  STR_HIDDEN_CITIES_OF_ANTARCTICA: "Скрытые города в Антарктиде"
  STR_HIDDEN_CITIES_OF_ANTARCTICA_UFOPEDIA: "Орден Черного Солнца в своей деятельности избегает прямого воздействия на человеческое сообщество. Вместо этого он управляет своими марионеточными организациями, что позволяет Ордену держать в тайне своё существование и предохранять своих членов от «культурного загрязнения».  Тем не менее, Орден сохраняет свое присутствие на Земле. Насколько нам известно, базы Черного Солнца расположены в Антарктиде, и больше походят на города, затерянные под вечной мерзлотой. Неустанно дергая тайные ниточки человеческого общества и наращивая военную мощь, Орден стремится однажды установить абсолютную власть над планетой...    "
  STR_BLACK_SUN: "Черное солнце"
  STR_BLACK_SUN_UFOPEDIA: "«Черное солнце» - это организация, базирующаяся на Луне и состоящая из потомков участников секретной космической программы нацистов, которой руководили маги Туле. Их жизнь жестко регламентирована: каждому члену предписана определенная роль, а повышение до другой должности - высочайшая награда. Их идеология - это смесь из странной антропоцентричной религии и безумного культа личности. Организацию возглавляет Великий мастер - пожизненно избранное лицо, которое, как считается, повелевает невероятными мистическими силами. Большинство членов организации были рождены на Луне, нередко в результате искусственной репродукции. Сейчас эта секта озабочена выживанием человеческой расы перед лицом многочисленных внешних угроз путем наращивания военного потенциала и генетических манипуляций, и ее руководство считает, что текущие земные институты власти неэффективны для борьбы с ними. Для поддержания секретности ее члены редко контактируют с землянами, чаще всего используя посредников, таких как Синдикат."
  STR_BLACK_SUN_STORMTROOPER: "Штурмовик «Черного солнца»"
  STR_BLACK_SUN_STORMTROOPER_ARMOR: "Хар-ки штурм. «Черного солнца»"
  STR_RECOILLESS_GUN: "Безоткатное орудие"
  STR_RECOILLESS_GUN_UFOPEDIA: "Это тяжелое орудие было разработано для пробивания брони бронетехники. Хотя оно и заметно устарело, изобретательности его создателей все еще нужно отдать должное с учетом его огромной огневой мощи и того факта, что оно представляет собой огнестрельное оружие."
  STR_RECOILLESS_GUN_SHELL: "Снаряд безоткатной пушки"
