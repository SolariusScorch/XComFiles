  STR_LAB_SHIP_UFOPEDIA: "Летающие лаборатории представляют собой крупные суда, в задачи которых входит проведение исследований и сбор биоматериала. Они значительно больше кораблей-сборщиков и оборудованы аппаратурой для проведения сложных экспериментов прямо на борту. Укомплектованы большим, неплохо экипированным экипажем."
  STR_CRUISER_UFOPEDIA: "Этот большой корабль пришельцев обладает невероятной огневой мощью и имеет чрезвычайно прочную конструкцию. Также он может использоваться для высадки десанта."
