  STR_ALERT_LEAGUE_NODE: "ОБНАРУЖЕНА ЯЧЕЙКА ЛИГИ. МЕСТО -"
  STR_ALERT_LEAGUE_APPREHENSION: "ГРАЖДАНСКИЕ ВОЛНЕНИЯ. МЕСТО:"
  STR_LEAGUE_NODE_DESCRIPTION: "«Встревоженные граждане» переходят к радикальным методам и объединяются под общим знаменем для выявления тайных организаций. Центр их исследований - небольшое офисное здание. Остановите их, но постарайтесь сохранить им жизнь - Совет не обрадуется, если мы ликвидируем законопослушных граждан. На задании можно использовать только маскируемое снаряжение, которое не позволит им узнать вас слишком рано."
  STR_LEAGUE_NODE_BRIEFING: "«Встревоженные граждане» переходят к радикальным методам и объединяются под общим знаменем для выявления тайных организаций. Центр их исследований - небольшое офисное здание. Остановите их, но постарайтесь сохранить им жизнь - Совет не обрадуется, если мы ликвидируем законопослушных граждан. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
  STR_LEAGUE_APPREHENSION: "Арест представителей лиги"
  STR_LEAGUE_APPREHENSION_DESCRIPTION: "Группа «исследователей» получила доступ к конфиденциальной информации и пытается её опубликовать. Мы должны арестовать всех ее членов, чтобы предотвратить глобальную угрозу. Тем не менее, эти люди - всего лишь встревоженные граждане, поэтому желательно сохранить им жизнь. При выполнении этого задания разрешается использовать только маскируемое снаряжение, чтобы прежде времени не раскрыть ваше присутствие."
  STR_LEAGUE_APPREHENSION_BRIEFING: "Группа «исследователей» получила доступ к конфиденциальной информации и пытается её опубликовать. Мы должны арестовать всех ее членов, чтобы не поставить под угрозу всеобщую безопасность. Тем не менее, эти люди - всего лишь встревоженные граждане, поэтому желательно сохранить им жизнь. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
