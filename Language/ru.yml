  STR_CYBERWEB_CENTURION_AUTOPSY: "Изучение разбитого центуриона"
  STR_CYBERWEB_CENTURION_AUTOPSY_UFOPEDIA: "Этот роботизированный механизм намного сложнее всех остальных машин «Сайбервеба», с какими нам приходилось иметь дело. Он обладает тяжелым бронированием, которое усилено высокопрочными сплавами. Центурион снабжен множеством оптических датчиков, которые улучшают прицеливание при стрельбе из основного энергетического оружия."
  STR_CYBERWEB_CENTURION_CORPSE: "Разбитый центурион «Сайбервеба»"
  STR_CYBERWEB_CENTURION_UFOPEDIA: "Этот грозный робот представляет собой мощную боевую единицу, вооруженную ионным бластером и энергетическим оружием ближнего боя. Он также очень надежен и обладает значительной стойкостью к внешним воздействиям, в связи с чем его трудно вывести из строя."
  STR_CYBERWEB_TECHNOMAD_AUTOPSY: "Усиления «Сайбервеба»"
  STR_CYBERWEB_TECHNOMAD_AUTOPSY_UFOPEDIA: "Члены «Сайбервеба» снаружи выглядят как люди, но их организм претерпел серьезные изменения из-за неорганических имплантов. Эти импланты включают бронепластины, защищающие жизненно важные органы, кибернетические заменители некоторых органов, а также небольшие устройства, вживляемые в головной мозг. Такие усиления обеспечивают им неплохое сопротивление всем видам урона, а также увеличение силы, точности и рефлексов."
  STR_CYBERWEB_MYSTEK_ARMOR: "Хар-ки техномистика «Сайбервеба»"
  STR_CYBERWEB_MYSTEK_CORPSE: "Труп техномистика «Сайбервеба»"
  STR_CYBERWEB_MYSTEK: "Техномистик «Сайбервеба»"
  STR_CYBERWEB_MYSTEK_UFOPEDIA: "Техномистики - это техноадепты, которых значительно больше интересует теоретическая сторона науки, чем ее практическое воплощение. Техноадепты относятся к ним как к пророкам, просветленным тайным знанием физики пространства. Именно техномистики несут ответственность за создание порталов, которые ведут за пределы Земли, а возможно, и нашей реальности."
  STR_CYBERWEB_SPACE_TECHNOMAD_PROCESSING: "Обработка техноадепта-астр. «Сайбервеба»"
  STR_CYBERWEB_SPACE_TECHNOMAD_ARMOR: "Хар-ки косм. техноадепта «Сайбервеба»"
  STR_CYBERWEB_TECHNOMAD_ARMOR: "Хар-ки техноадепта «Сайбервеба»"
  STR_CYBERWEB_SPACE_TECHNOMAD: "Техноадепт-астронавт «Сайбервеба»"
  STR_CYBERWEB_TECHNOMAD: "Техноадепт «Сайбервеба»"
  STR_CYBERWEB_TECHNOMAD_CORPSE: "Труп техноадепта «Сайбервеба»"
  STR_CYBERWEB_TECHNOMAD_UFOPEDIA: "Техноадепты - это опора «Сайбервеба». Это ученые и инженеры, превратившие себя в киборгов и стремящиеся к получению инопланетных знаний. Они полностью аморальны и в какой-то степени безумны. Нашим агентам следует приближаться к ним с предельной осторожностью, поскольку они гораздо выносливее, чем кажется, и используют экзотическое высокоэнергетическое оружие, которое создают для себя сами."
  STR_CYBERWEB_CYBORG: "Киборг «Сайбервеба»"
  STR_CYBERWEB_CYBORG_UFOPEDIA: "«Сайбервеб» имеет доступ к передовым технологиям в области кибернетики. Все его члены являются киборгами, тела которых содержат множество усовершенствований. К сожалению, их имплантация - крайне длительный процесс, который занимает много лет, а потому не несет для нас практической пользы."
  STR_CYBERWEB_CENTURION_RAMPAGE: "Неуправляемый робот"
  STR_CYBERWEB_CENTURION_RAMPAGE_BRIEFING: "Мощная боевая машина «Сайбервеба» превращает город в руины. Вы должны остановить террор. Чтобы прервать задание, приведите агентов X-COM в зону выхода и кликните по иконке «Покинуть поле боя»."
  STR_CYBERWEB_CENTURION_RAMPAGE_DESCRIPTION: "Мощная боевая машина «Сайбервеба», предположительно, вышла из-под контроля и разносит город на куски. Его нужно остановить любой ценой, иначе Совет нам это потом не раз припомнит."
