  STR_SYNDICATE_AGENT_DISGUISE_H_UC: "МАСКИРОВКА ПОД АГЕНТА СИНДИКАТА (ГИБР.)"
  STR_OSIRON_GOON_DISGUISE_UC: "МАСКИРОВКА ПОД ГОЛОВОРЕЗА ОЗИРОНА"
  STR_OSIRON_GOON_DISGUISE_UC_UFOPEDIA: "У Озирона налажены отличные связи с представителями черного рынка. Если мы хотим выследить этих преступников, нам следует использовать маскировку под головореза Озирона."
