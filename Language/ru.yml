  STR_ALIEN_BIOCHEMISTRY: "Биохимия пришельцев"
  STR_ALIEN_BIOCHEMISTRY_UFOPEDIA: "В результате анализа тканей пришельцев подтвердились предположения биохимиков, которые были сделаны много десятилетий назад: происхождение влияет на особенности биохимии. У пришельцев, которые нам противостоят, можно выделить три основных биохимических состава, причем у каждой расы есть свои особенности. В основе их биологии лежит органическая химия, однако функционирующая совершенно не так, как наша. В отличие от нас, пришельцы больше полагаются на использование переходных металлов и бериллия в органических соединениях. Судя по всему, они были более доступны во время биогенеза пришельцев. Если, конечно, это действительно спонтанный процесс. {NEWLINE}Эти открытия позволяют не просто удовлетворить наше научное любопытство: они позволят нам создать более эффективное оружие и разработать новые химические составы, которые позволят остановить пришельцев."
  STR_ALIEN_CODES: "Кодировка пришельцев"
  STR_ALIEN_CODES_UFOPEDIA: "Для межпланетной связи пришельцы используют специальное оборудование, которое, похоже, излучает волны, способные распространяться со скоростью, превышающей скорость света. Для кодирования сообщений эти волны модулируются по сложной, но при этом логичной схеме. Эта схема была нами изучена, что дает надежду на перехват и декодирование сообщений пришельцев."
  STR_ALIEN_OPTICAL_PROCESSOR: "Оптический процессор пришельцев"
  STR_ALIEN_OPTICAL_PROCESSOR_UFOPEDIA: "Пришельцы используют особое устройство для работы с навигационным оборудованием. Это устройство передает особым образом модулированные вспышки яркого света прямо на зрительные органы оператора, воздействуя на его мозг и передавая ему таким образом информацию. Неясно, как это устройство получает обратную связь от пилота, но мы предполагаем, что оно считывает и анализирует мозговые волны, которые затем обрабатываются и передаются навигационному оборудованию НЛО."
  STR_HYPERWAVES: "Гиперволны"
  STR_HYPERWAVES_UFOPEDIA: "Пришельцы умеют превращать энергию в необычные волны, которые переносятся в некой среде, которая наиболее точно описывается словом «гиперпространство». По сути, это тахионы, которые технически перемещаются назад во времени, но какие-то непостижимые законы физики не позволяют им вызвать временной парадокс и тем самым нарушить принцип причинности. Эти волны позволяют поддерживать мгновенную двустороннюю связь на больших расстояниях, в том числе между звездами."
  STR_ALIEN_ASTROMETRICS: "Астрометрия пришельцев"
  STR_ALIEN_ASTROMETRICS_UFOPEDIA: "Даже для пришельцев навигация в открытом космосе представляет собой непростую задачу, учитывая, что в ней задействованы крайне необычные законы физики, по сравнению с которыми теория гиперволн не сложнее ньютоновской физики. Для ориентации в космосе нужен опытный навигатор, который взаимодействует с корабельными системами и тем самым начинает воспринимать многомерное пространство-время во всей его полноте. Хотя мы пока не можем понять всех особенностей технологии, она дает нам возможность усовершенствовать наши методы перемещения в космическом пространстве и значительно сократить время межпланетных полетов."
  STR_UFO_NAVIGATION_DISASSEMBLY: "Разборка навиг. блока НЛО"
  STR_OPTRONIC_PARTS: "Оптронные детали"
  STR_OPTRONIC_PARTS_UFOPEDIA: "Оптроника является ключевой технологией пришельцев по обработке информации. Используя свет вместо электричества она позволяет передавать и записывать данные нелинейным способом с очень высокой скоростью.{NEWLINE}>Легко укрывается"
  STR_ALIEN_ELECTRONICS: "Электроника пришельцев"
  STR_ALIEN_ELECTRONICS_UFOPEDIA: "Вместо интегральных микросхем для создания логических машин пришельцы используют специально выращенные кристаллические матрицы. Хотя кристаллическая структура не делает их принципиально быстрее обычных микросхем, связи между узлами кристалла обеспечивают многопоточность, что позволяет таким матрицам достичь и даже превзойти теоретический уровень моделей квантового компьютера. Теперь у нас есть приблизительное понимание, как работает эта инопланетная «электроника», и даже основных принципов ее программирования, но, к сожалению, мы не можем воссоздать эту технологию, поэтому мы можем рассчитывать только на то, что нам удастся найти на поле боя.{NEWLINE}>Легко укрывается"
  STR_PLASMA_WEAPONS: "Плазменное оружие"
  STR_PLASMA_WEAPONS_UFOPEDIA: "Теперь, когда у нас есть научное объяснение тому, как работает плазменное оружие пришельцев, мы можем скопировать его. Теоретически, мы можем разработать собственное плазменное оружие, но это потребует много времени и может оказаться опасным. Согласно полевым донесениям, пришельцы используют множество разновидностей плазменного оружия, так что в нашем случае проще провести их инженерный анализ.{NEWLINE}Мы сможем воспроизвести любое плазменное оружие, найденное на поле боя, как только изучим его."
  STR_FUSION_WEAPONS: "Синтезное оружие"
  STR_FUSION_WEAPONS_UFOPEDIA: "Человечество, прямо скажем, едва достигло минимального уровня контроля над термоядерной энергией, но благодаря информации, полученной от пришельцев, мы теперь можем использовать энергию синтеза в куда меньших масштабах и при этом контролировать ее намного лучше.{NEWLINE}Теперь мы можем производить синтезное оружие в наших мастерских, если у нас будут для него соответствующие чертежи."
  STR_FUSION_EXPLOSIVES: "Синтезная взрывчатка"
  STR_FUSION_EXPLOSIVES_UFOPEDIA: "Хотя элериум сам по себе невероятно эффективен за счет мгновенного высвобождения большого количества энергии, его также можно применять для запуска реакции синтеза. Хотя КПД термоядерной реакции не так высок, она намного дешевле, и ее проще запустить. Если в нужной пропорции соединить элериум с высокоэнергетическим кристаллическим веществом, высвободится огромное количество тепловой энергии при низком радиационном воздействии. Это открытие потенциально способно радикально изменить оружие, применяемое против пришельцев."
  STR_DELTA_RADIATION: "Дельта-излучение"
  STR_DELTA_RADIATION_UFOPEDIA: "Дельта-лучи радикально отличаются от любого известного человечеству вида излучения. Эти лучи чаще всего не взаимодействуют с обычной материей или энергией, поэтому они безвредны для человека и не могут быть обнаружены с помощью стандартной аппаратуры. Тем не менее, они взаимодействуют с элериумом, возбуждая его атомы и дестабилизируя его структуру, что позволяет быстро преобразовывать материю в энергию. Это возможно благодаря особой молекулярной решетке E-115, которая позволяет ему улавливать дельта-излучение. К сожалению, нужная частота, при которой происходит реакция, сильно снижает дальность применения лучей, что не позволяет нам разрушать оружие пришельцев прямо на поле боя."
  STR_UFO_PROPULSION: "Силовая установка НЛО"
  STR_UFO_PROPULSION_UFOPEDIA: "Силовая установка НЛО сильно отличается от того, к чему мы привыкли. НЛО не имеют каких-либо различимых выхлопных труб, клапанов и движителей. Однако принцип их перемещения не ясен, лишь пока не найдена взаимосвязь между технологиями пришельцев. Из тритания можно изготовить любой проводник. Загадочные узоры на обшивке и внутри НЛО - это проводники и резонаторы э/м и гравитационных волн, которые им передает основание источника энергии, стоящее на тританиевой палубе. Таким образом, весь корпус НЛО - это гигантский движитель, «тяга» которого контролируется путем незначительного изменения гравитационно-магнитных полей, которыми, в свою очередь, управляют высокоэффективные оптоэлектронные схемы. Теперь ясно, почему НЛО падают, хотя наше оружие не смогло нанести сколько-нибудь серьезного вреда обшивке: разрушение силовой установки происходит в силу эффекта обратной связи."
  STR_PARTICLE_MICROACCELERATION: "Микроускоритель частиц"
  STR_PARTICLE_MICROACCELERATION_UFOPEDIA: "Во многих инопланетных разработках, в том числе в плазменном оружии, используется ускоритель частиц. Путем модуляции гравитационных волн этот компонент заставляет небольшие фрагменты материи вращаться с большой скоростью, что позволяет генерировать достаточно тепловой энергии для образования плазмы. Процесс идет чрезвычайно быстро, а потому требует расщепления элериума-115 для получения достаточного количества энергии."
  STR_ANTIMATTER_CONTAINMENT: "Хранилище антиматерии"
  STR_ANTIMATTER_CONTAINMENT_UFOPEDIA: "Антивещество - это прекрасный, но при этом чрезвычайно нестабильный источник энергии. Пришельцы решили эту проблему путем применения гравитационных полей, которые позволяют отделить вещество от антивещества и не дают им взаимодействовать между собой, пока действует поле. Это открытие серьезно продвинет земную науку и, разумеется, может быть использовано против пришельцев."
  STR_ALIEN_GRAVITY_GENERATOR: "Гравитационный генератор пришельцев"
  STR_ALIEN_GRAVITY_GENERATOR_UFOPEDIA: "Гравитационный генератор пришельцев представляет собой излучатель гравитонов, способный усиливать, ослаблять или сводить на нет гравитационное поле в небольшом объеме. Хотя такой генератор не имеет прямого боевого применения, он станет серьезным подспорьем в нашей космической программе, при создании атмосферных летательных аппаратов и во многих других областях техники."
  STR_TRACTOR_BEAM_GENERATOR: "Генератор притягивающего луча"
  STR_TRACTOR_BEAM_GENERATOR_UFOPEDIA: "Это крупномасштабное устройство используется на базах пришельцев, чтобы облегчать посадку большим НЛО. В нем генерируется поле искусственной гравитации, чтобы уменьшать или иным образом изменять массу крупных объектов на расстоянии до 400 метров. Однако это слишком громоздкое оборудование, чтобы его можно было установить на летательных аппаратах, даже на самых больших НЛО, а потому оно бесполезно для наших ВВС."
  STR_ADVANCED_PLASMA_PHYSICS: "Углубл. понимание физики плазмы"
  STR_ADVANCED_PLASMA_PHYSICS_UFOPEDIA: "Хотя плазма была известна земной науке уже несколько десятилетий, долгое время она оставалась крайне непредсказуемой, и было сложно создавать ее в контролируемой среде. Похоже, инопланетной науке удалось преодолеть эти препятствия много веков назад благодаря выведенным математическим формулам и некоторым технологическим следствиям из них. Со временем мы сможем понять и скопировать их оборудование для наших энергетических нужд."
  STR_ELERIUM_ENERGY_CONVERSION: "Преобразование элериумной энергии"
  STR_ELERIUM_ENERGY_CONVERSION_UFOPEDIA: "Элемент-115 может выделять энергию практически со стопроцентной эффективностью под воздействием дельта-лучей. При тщательной модуляции этих лучей можно успешно преобразовывать форму выходящей энергии в форму электромагнитных импульсов. Это свойство позволяет использовать элерий в качестве основы для электромагнитных боезарядов."
  STR_ALIEN_BIOLOGY: "Биология пришельцев"
  STR_ALIEN_BIOLOGY_UFOPEDIA: "Согласно предварительным данным, пришельцы имеют ДНК, аналогичную нашей, но при этом столь отличную, что нет никаких сомнений: они с иных планет или из непостижимых глубин времени. Кроме того, часть фрагментов, очевидно, инородная; похоже, они земного происхождения. Это, вероятно, улучшает адаптацию пришельцев к нашим условиям, но этот механизм краткоср. или неполный. Завися от прошедших обработку продуктов питания и имея ослабленный иммунитет, пришельцы не могут долго находиться на Земле, поэтому необходимы особые меры для изучения живого экземпляра."
  STR_ALIEN_SUBJUGATION: "Технологии обездвиживания пришельцев"
  STR_ALIEN_SUBJUGATION_UFOPEDIA: "В то время как люди применяют электрические разряды, вызывающие перегрузку нервной системы, пришельцы разработали более эффективный и безопасный метод, основанный на резком изменении гравитации. Гравитационная волна нужной частоты отключает высшие функции головного мозга за долю секунды, при этом не причиняя вреда прочим телесным функциям. Этот метод используется для временного отключения сознания человека как на поле боя, так и в операционных залах пришельцев."
  STR_ALIEN_NEUROPSYCHOLOGY: "Нейропсихология пришельцев"
  STR_ALIEN_NEUROPSYCHOLOGY_UFOPEDIA: "Хотя существует множество инопланетных форм жизни, у них есть нейропсихологические сходства, которые либо присущи им, либо искусственно навязаны. Так, несмотря на все различия в биологии, члены их общества сотрудничают примерно так же, как насекомые в улье. Общие паттерны у них связаны главным образом с невербальной коммуникацией, внутренней визуализацией и передачей простых эмоций. Теперь, возможно, нам удастся проникнуть в межличностные каналы коммуникации инопланетных рас и использовать их в своих целях."
  STR_ALIEN_NARRATIVE: "Рассказы пришельцев"
  STR_ALIEN_NARRATIVE_UFOPEDIA: "Хотя мы в состоянии описывать простые понятия на языке пришельцев, понадобилось много времени, чтобы представить контекст их культуры. Теперь мы понимаем рамки их социального дискурса, что позволяет нам получить больше сведений о более абстрактных аспектах их существования, их интересах, страхах и идеалах. Теперь мы можем понять легенды пришельцев, описывающие и объясняющие Вселенную.{NEWLINE}Невозможно переоценить важность достигнутого нами для наших дальнейших исследований. В конце концов, знание своего врага - это половина победы."
  STR_ALIEN_GARDENS: "Сады пришельцев"
  STR_ALIEN_GARDENS_UFOPEDIA: "На базах пришельцев действуют специальные сооружения, предназначенные для выращивания растений, выведенных с помощью генной инженерии. Несмотря на свое название, эти «сады» практически не участвуют в производстве пищевых продуктов для инопланетян. Вместо этого они производят различные биохимические вещества, которые используются в промышленном производстве и в качестве химико-биологического оружия."
  STR_ALIEN_POWER_SYSTEMS_UFOPEDIA: "В инопланетных технологических решениях используются невероятно сложные компоненты, отвечающие за совершенно безопасное накопление, высвобождение и передачу больших объемов энергии с минимальными потерями. Хотя их оборудование радикально отличается от нашего в отношении конструкции и применяемых материалов, оно может быть относительно легко скопировано нашими инженерами и использовано в рамках различных проектов."
  STR_ALLOY_AMMO: "Тританиевые боеприпасы"
  STR_ALLOY_AMMO_UFOPEDIA: "Благодаря полученным знаниям в области обработки сверхпрочных и легких сплавов пришельцев мы получили возможность производить тританиевые пули, выдерживающие большую начальную скорость и не разваливающиеся при этом на куски. Они будут выстреливаться из гильз, произведенных из сплавов, которые легче и прочнее, чем все, с чем мы ранее могли иметь дело."
  STR_FUSION_WEAPONS_CALIBRATION: "Калибровка синтезного оружия"
  STR_FUSION_WEAPONS_CALIBRATION_UFOPEDIA: "Синтезное оружие пришельцев чрезвычайно мощное, но требует ежедневной калибровки, чтобы оно оставалось пригодным к использованию. Теперь, когда мы узнали, как это делается, мы можем использовать синтезное оружие пришельцев, при условии, что сможем захватить его на поле боя."
  STR_PLASMA_WEAPONS_CALIBRATION: "Калибровка плазменного оружия"
  STR_PLASMA_WEAPONS_CALIBRATION_UFOPEDIA: "Магазины плазменного оружия пришельцев необходимо ежедневно калибровать, чтобы они оставались пригодными к использованию. Теперь, когда мы узнали, как это делается, мы можем использовать плазменное оружие пришельцев, при условии, что сможем захватить его на поле боя.{NEWLINE}Предварительные испытания показывают, что сгусток плазмы, выпущенный из такого оружия, способен мгновенно расплавить броню и воспламенить любой материал. Чаще всего наносит значительный урон."
  STR_UFO_SUBTYPES: "Подтипы НЛО"
  STR_UFO_SUBTYPES_UFOPEDIA: "Для пришельцев штучное производство ничуть не сложнее массового. Поэтому, несмотря на то, что их корабли имеют неорганическую основу, большинство кораблей отличаются друг от друга в пределах заданных параметров. Они строятся по схеме, аналогичной параллельной мутации живых организмов. Это значит, что несмотря на то, что корабли одного типа схожи друг с другом, они могут значительно отличаться внутренней планировкой палуб. Существуют даже целые «рода», или подтипы, НЛО, которые обладают близкими характеристиками."
  STR_ALIEN_VOCABULARY: "Словарь языка пришельцев"
  STR_ALIEN_VOCABULARY_UFOPEDIA: "Несмотря на то, что в целом мы понимаем грамматику и синтаксис языка пришельцев, культурные и биологические различия стали серьезным препятствием на пути выработки всестороннего словаря точных технических терминов. Теперь у нас достаточно знаний, чтобы создать систематизированное описание науки пришельцев, что позволит нам продвинуться дальше в понимании их технологий.{NEWLINE}Это позволит нам задавать более конкретные вопросы захваченным специалистам пришельцев и точнее интерпретировать их ответы."
  STR_ALIEN_PROGRAMMING: "Программирование пришельцев"
  STR_ALIEN_PROGRAMMING_UFOPEDIA: "При написании кода пришельцы используют биологические подходы, поскольку их компьютеры куда ближе к живому мозгу, чем наши микросхемы: они не только имеют множество взаимосоединений, но и представляют собой фракталы, а потому любой компьютер пришельцев уникален. Полиморфные алгоритмы, адаптирующиеся к устройству, на котором они запущены, и выполняющие роль шлюза между аппаратной начинкой и самой программой, обеспечивают совместимость ПО с «железом». Эти же алгоритмы используются при тестировании новой электроники для сохранения совместимости."
  STR_ALIEN_WAVE_FIELD_THEORY: "Квантово-полевая теория пришельцев"
  STR_ALIEN_WAVE_FIELD_THEORY_UFOPEDIA: "Физика пришельцев открывает перед нами новый мир необычных сил, частиц и измерений. Что-то из этого уже было теоретически предсказано, однако о многих из них мы даже задуматься не могли. Модель пришельцев не только позволяет нам понять те области, которые прежде представляли для нас огромную сложность, такие как теория сингулярности и природы времени, но также, очевидно, позволит совершить технологический прорыв в ближайшем будущем. Несмотря на всю ее сложность и глубину, эта модель абсолютно логична и, похоже, безупречно описывает нашу Вселенную."
  STR_ALIEN_CHEMISTRY: "Химия пришельцев"
  STR_ALIEN_CHEMISTRY_UFOPEDIA: "Пришельцы обладают глубоким пониманием как обычной, так и необычной материи, значительно опережающим земную науку. Их технология материалов основана на работе с формой кристалла с помощью как биологических, так и физических производственных процессов, позволяющих получить материалы с фантастическими свойствами: сверхпрочные сплавы, высокоактивные химикаты, умные биологические смеси. У пришельцев также отлично развита медицина, в которой используется сложная химия, позволяющая вживлять кибернетические устройства."
  STR_FUSION_TORCH: "Плазменная горелка"
  STR_FUSION_TORCH_POWER_CELL: "Батарея плазм. горелки"
  STR_FUSION_TORCH_UFOPEDIA: "В этой разновидности плазменной горелки реакция аннигиляции используется для создания сверхмощного потока плазмы.{NEWLINE}На достаточно близком расстоянии поток плазмы пробивает цель насквозь, расплавляя её в считанные секунды. Даже самая прочная броня или корпус НЛО не выдержат мощности потока.{NEWLINE}Однако горелка эффективна лишь на очень близком расстоянии и требует отдельной батареи."
  STR_LASER_CUTTER: "Лазерный резак"
