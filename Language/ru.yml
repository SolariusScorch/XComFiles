  STR_MEDAL_BASE_DEFENSE_10: "Защитник X"
  STR_MEDAL_BASE_DEFENSE_NAME: "Защитник"
  STR_MEDAL_BASE_DEFENSE_UFOPEDIA: "Эта особая награда вручается всем агентам, защитившим свою базу от нападения пришельцев.{NEWLINE}Увеличивает ОЗ на 1 за каждое отраженное нападение на базу."
  STR_MEDAL_NIGHTOPS_2: "Сова II"
  STR_MEDAL_NIGHTOPS_4: "Сова IV"
  STR_MEDAL_NIGHTOPS_6: "Сова VI"
  STR_MEDAL_NIGHTOPS_8: "Сова VIII"
  STR_MEDAL_NIGHTOPS_10: "Сова X"
  STR_MEDAL_NIGHTOPS_NAME: "Сова"
  STR_MEDAL_NIGHTOPS_UFOPEDIA: "Хотя темнота сильно усложняет решение поставленных боевых задач, со временем агенты научатся компенсировать зрение другими чувствами, тем самым приобретая невероятные навыки ведения боя в условиях плохой видимости.{NEWLINE}Увеличивает ночное зрение на 1 на каждом втором уровне."
  STR_MEDAL_CARREER_MISSIONS_1: "Верный товарищ I"
  STR_MEDAL_CARREER_MISSIONS_2: "Верный товарищ II"
  STR_MEDAL_CARREER_MISSIONS_3: "Верный товарищ III"
  STR_MEDAL_CARREER_MISSIONS_4: "Верный товарищ IV"
  STR_MEDAL_CARREER_MISSIONS_5: "Верный товарищ V"
  STR_MEDAL_CARREER_MISSIONS_6: "Верный товарищ VI"
  STR_MEDAL_CARREER_MISSIONS_7: "Верный товарищ VII"
  STR_MEDAL_CARREER_MISSIONS_8: "Верный товарищ VIII"
  STR_MEDAL_CARREER_MISSIONS_9: "Верный товарищ IX"
  STR_MEDAL_CARREER_MISSIONS_10: "Верный товарищ X"
  STR_MEDAL_CARREER_MISSIONS_NAME: "Верный товарищ"
  STR_MEDAL_CARREER_MISSIONS_UFOPEDIA: "Одними тренировками всего не добьешься - по-настоящему высококлассные агенты проходят закалку в бою. Эта награда вручается агентам, принимавшим участие более чем в пяти заданиях.{NEWLINE}Каждый уровень увеличивает ОЗ и вменяемость на 1."
  STR_MEDAL_CARREER_SCORE_4: "Атлант IV"
  STR_MEDAL_CARREER_SCORE_7: "Атлант VII"
  STR_MEDAL_CARREER_SCORE_10: "Атлант X"
  STR_MEDAL_CARREER_SCORE_NAME: "Атлант"
  STR_MEDAL_CARREER_SCORE_UFOPEDIA: "Кажется, будто некоторые агенты находятся повсюду одновременно, выполняя всю работу в одиночку, причем результаты этой работы не вызывают ни малейших нареканий. Награда присуждается агентам, участвовавшим в нескольких заданиях, позволивших набрать много очков.{NEWLINE}Увеличивает храбрость на 10 на 4-м, 7-м и 10-м уровне."
  STR_MEDAL_STATGAIN_1: "Элита I"
  STR_MEDAL_STATGAIN_2: "Элита II"
  STR_MEDAL_STATGAIN_3: "Элита III"
  STR_MEDAL_STATGAIN_4: "Элита IV"
