  STR_WRAP_UP_DIMENSION_X_EXPLORATION: "Закрытие программы иссл. Измерения X"
  STR_WRAP_UP_DIMENSION_X_EXPLORATION_UFOPEDIA: "Мы выполнили свою работу в Измерении X. «Сайбервеб» побежден, и мы получили бесценную информацию о пришельцах. Пора домой.{NEWLINE}Да, в мире пришельцев есть много интересного. Но Совет считает, что время для его глубокого исследования еще не пришло. К тому же... мне кажется, у них уже есть доступ и к другим похожим мирам, и потому они начали полную эвакуацию базы.{NEWLINE}Какими бы ни были их мотивы, они очень довольны достигнутым нами результатом. Будем надеяться, это поможет нам остаться на плаву в бушующем океане конспирации и вероломства."
  STR_CYBERWEB_HQ: "Штаб-квартира «Сайбервеба»"
  STR_CYBERWEB_HQ_UFOPEDIA: "Мы обнаружили штаб-квартиру «Сайбервеба», находящуюся в Измерении X. Правда, это вовсе не база, а гигантский корабль, который может создавать межпространственные врата и сеять хаос на Земле.{NEWLINE}Мы должны напасть на него, пока он будет находиться на поверхности на обслуживании. Пока операция не будет успешно завершена, мы должны защищать от него земное небо. Имейте в виду: Совет не потерпит даже кратковременного присутствия этого корабля в воздушном пространстве Земли.{NEWLINE}Не подведите нас, господин командующий! Будущее проекта X-COM зависит от исхода этой операции."
