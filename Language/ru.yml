  STR_WESTMEN_SHADY_TAVERN: "Мрачная таверна"
  STR_ALERT_WESTMEN_TAVERN: "ВСТРЕЧА С ИНФОРМАТОРОМ"
  STR_WESTMEN_SHADY_TAVERN_DESCRIPTION: "Предполагаемая встреча с информатором состоится в местном придорожном баре. Отправляйтесь туда, эвакуируйте лицо и доставьте его на базу.{NEWLINE}Только укрываемое оружие и гражданская одежда допустимы к использованию!"
  STR_WESTMEN_TAVERN_RAID: "Мрачная таверна"
  STR_WESTMEN_TAVERN_RAID_BRIEFING: "Встреча в баре оказалась ловушкой! Наших агентов встретили озлобленные и вооруженные местные жители. Тем не менее, мы все еще можем разрешить эту ситуацию, если арестуем несколько человек и допросим их. Чтобы прервать задание, приведите агентов X-COM в транспорт и кликните по иконке «Покинуть поле боя»."
  STR_WESTMEN_TAVERN_MIB_TRAP: "Мрачная таверна"
  STR_WESTMEN_TAVERN_MIB_TRAP_BRIEFING: "Мы опоздали! Информатор был ликвидирован Людьми в черном, чьи агенты устроили нам засаду. Возможно, мы сможем использовать такую возможность для изучения этой загадочной организации, если захватим кого-то из них живьем и допросим. Чтобы прервать задание, приведите агентов X-COM в транспорт и кликните по иконке «Покинуть поле боя»."
  STR_WESTMEN_TAVERN_INVESTIGATION: "Мрачная таверна"
  STR_WESTMEN_TAVERN_INVESTIGATION_BRIEFING: "Что-то пошло не так: информатор так и не появился в месте встречи, и похоже, местных жителей известили о нашем прибытии. Если мы раскроемся сейчас, они скорее всего опознают нас и окажут сопротивление. Если же мы окажемся вовлечены в бой, следует арестовать нескольких жителей для последующего допроса. Чтобы прервать задание, приведите агентов X-COM в транспорт и кликните по иконке «Покинуть поле боя»."
  STR_WESTMEN_TAVERN_EXTRACTION: "Мрачная таверна"
  STR_WESTMEN_TAVERN_EXTRACTION_BRIEFING: "Мы прибыли к месту встречи, но наш информатор был разоблачен, и теперь его бывшие товарищи пытаются убить его. Прямо сейчас он наверху и отчаянно пытается сбежать. Защищайте и сопровождайте его! Чтобы прервать задание, приведите агентов X-COM в транспорт и кликните по иконке «Покинуть поле боя»."
  STR_WESTMEN_TAVERN_PICKUP: "Мрачная таверна"
  STR_WESTMEN_TAVERN_PICKUP_BRIEFING: "Мы прибыли к месту встречи и, похоже, все идет по плану. Будьте осторожны: парень нервничает, так что смотрите не начните перестрелку друг с другом! Чтобы прервать задание, приведите агентов X-COM в транспорт и кликните по иконке «Покинуть поле боя»."
  STR_CAVEMEN_CAMPING: "Лагерь пещерников"
  STR_ALERT_CAVEMEN_CAMPING: "ПЕЩЕРНИКИ ОБНАРУЖЕНЫ!"
  STR_CAVEMEN_CAMPING_DESCRIPTION: "Настоящее - и притом свежее! - яйцо динозавра было выставлено на аукцион. В результате предварительно проведенного расследования мы обнаружили подобные предметы по всему миру среди частных коллекций и даже в частных зоопарках. Следы этих находок привели нас к людям, внешне похожим на исторических реконструкторов, скрывающихся от всего мира в глубоких пещерах. Нам нужно расследовать это дело."
  STR_CAVEMEN_CAMPING_BRIEFING: "Вооруженные до зубов примитивным оружием «пещерники» проявили необычайную враждебность по отношению к нашим агентам. Возьмите под контроль территорию и захватите любые необычные предметы. Чтобы прервать задание, приведите агентов X-COM в транспорт и кликните по иконке «Покинуть поле боя»."
  STR_TRADING_WITH_THE_WIZKIDS: "Торговля с мажорами"
  STR_ALERT_TRADING_WITH_THE_WIZKIDS: "НЕЗАКОННАЯ ТОРГОВЛЯ"
  STR_TRADING_WITH_THE_WIZKIDS_DESCRIPTION: "Группа местных любителей инопланетного хай-тека назначила встречу с представителями Озирона для покупки нелегальных товаров. Если мы выдадим себя за торговцев Озирона, у нас будет отличная возможность арестовать и допросить всех подозреваемых. Имейте ввиду, что отступить с этой миссии нельзя: либо победа, либо поражение.{NEWLINE}Только укрываемое оружие и гражданская одежда допустимы к использованию!"
  STR_TRADING_WITH_THE_WIZKIDS_BRIEFING: "Группа местных любителей инопланетного хай-тека назначила встречу с представителями Озирона для покупки нелегальных товаров. Если мы выдадим себя за торговцев Озирона, у нас будет отличная возможность арестовать и допросить всех подозреваемых. Вы не сможете эвакуироваться с этой миссии."
