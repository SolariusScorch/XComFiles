  STR_POWER_SUIT: "Силовой скафандр"
  STR_POWER_SUIT_UFOPEDIA: "Новый эффективный защитный комплект для бойцов, питающийся от элериумного источника энергии. Значительно увеличивает мускульную силу носителя, не снижая мобильности, и отлично защищает в бою."
  STR_MASS_DRIVER_DEFENSES: "ПВО на базе ускорителя масс"
  STR_MASS_DRIVER_DEFENSES_UFOPEDIA: "Скорострельные системы ПВО с использованием ускорителей масс обеспечивают некоторую защиту от десантных судов."
  STR_MEDI_KIT_PREREQUISITE1: "Требование для продвинутой аптечки"
  STR_MEDI_KIT: "Улучшенный Медпакет"
  STR_MEDI_KIT_UFOPEDIA: "Медкомплект содержит как лечебные средства, так и обезб. и стимуляторы. Чтобы применить медкомплект, встаньте лицом к человеку, которому необходимо лечение. Если он без сознания, необходимо встать над его телом. Нажмите на иконку и выберите пункт меню «Использовать медкомплект».{NEWLINE}ЛЕЧЕНИЕ> Красным отображаются части тела с критическими ранениями. Нажмите на кнопку «Лечение». Будет излечено одно критическое ранение, и немного восстановится здоровье.{NEWLINE}СТИМУЛЯТОР> Восстанавливает энергию и приводит в сознание оглушенных бойцов. Чтобы привести в сознание оглушенного, необходимо встать непосредственно над его телом.{NEWLINE}ОБЕЗБОЛИВАЮЩЕЕ> Восстанавливает мораль раненых бойцов. Количество восстанавливаемых очков морали равно количеству потерянных бойцом очков здоровья.{NEWLINE}>Легко укрывается"
  STR_ALIEN_GRENADE: "Плазменная граната"
  STR_ALIEN_GRENADE_UFOPEDIA: "Это устройство имеет тот же принцип действия, что и любые гранаты, разработанные человечеством, однако его мощность значительно выше.{NEWLINE}Мы можем разобрать эту гранату и извлечь немного элериума.{NEWLINE}>Легко укрывается"
  STR_INCINERATOR_GRENADE: "Инсинераторная граната"
  STR_INCINERATOR_GRENADE_UFOPEDIA: "Эти гранаты пришельцев относятся к классу зажигательного оружия. По своему действию они аналогичны напалмовым гранатам, но их огневая мощь намного выше благодаря элериевому заряду.{NEWLINE}Мы можем разобрать гранату и извлечь немного элерия.{NEWLINE}>Легко укрывается"
  STR_BLASTER_BOMB_UFOPEDIA: "Это устройство представляет собой ракету с фугасной боевой частью и системой автоматического наведения. Она используется в качестве выстрела для бластерной пусковой установки.{NEWLINE}Мы можем разобрать ее и извлечь немного элериума."
  STR_SMALL_LAUNCHER: "Малая пусковая установка"
  STR_SMALL_LAUNCHER_UFOPEDIA: "Малая пусковая установка может заряжаться бомбами различных типов. Это легкое и точное оружие, которое отлично подходит для захвата пришельцев живьем, если оно заряжено бомбами, содержащими парализующий агент."
  STR_STUN_BOMB: "Парализующая минибомба"
  STR_STUN_BOMB_UFOPEDIA: "Парализующая мини-бомба применяется пришельцами для захвата живых людей, но может использоваться в качестве оружия против большинства видов пришельцев. Она используется в качестве заряда для малой пусковой установки.{NEWLINE}Мы можем разобрать ее и извлечь немного элериума."
  STR_PLASMA_PISTOL: "Плазменный пистолет"
  STR_PLASMA_PISTOL_UFOPEDIA: "Плазменный пистолет представляет собой смертоносное оружие пришельцев, в котором частицы ускоряются сверхмалым антигравитационным полем.{NEWLINE}>Легко укрывается"
  STR_PLASMA_PISTOL_CLIP: "Батарея плазм. пистолета"
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "Источник энергии для небольшого плазменного пистолета пришельцев. Содержит небольшое количество элериума - источника всей инопланетной военной мощи - который мы можем использовать в своих целях.{NEWLINE}>Легко укрывается"
  STR_PLASMA_RIFLE: "Плазменная винтовка"
  STR_PLASMA_RIFLE_UFOPEDIA: "Это чрезвычайно мощное оружие, в котором частицы ускоряются сверхмалым антигравитационным полем."
  STR_PLASMA_RIFLE_CLIP: "Батарея плазм. винтовки"
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "Это небольшое устройство используется в качестве источника питания для плазменной винтовки - оружия пришельцев средней мощности. Оно содержит небольшое количество элериума, который мы можем извлечь."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "Это небольшое устройство используется в качестве боеприпасов для тяжелой плазменной пушки. Оно содержит небольшое количество элериума, который мы можем извлечь."
  STR_XCOM_ASSAULT_PLASMA: "Штурмовая плазм. пушка X-COM"
  STR_XCOM_ASSAULT_PLASMA_UFOPEDIA: "Модифицированное тяжелое плазменное орудие пришельцев. Не имеет режима прицельного огня, но очень эффективна при использовании на средних и коротких дистанциях, особенно в руках тренированных агентов. Пушка снабжена подствольным гранатометом, использующим в качестве боеприпасов менее мощную версию элериумных гранат."
  STR_XCOM_ASSAULT_PLASMA_CLIP: "Маг. штурм. плазм. пушки X-COM"
