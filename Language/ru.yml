  STR_BLOODHOUND_UFOPEDIA: "Эти чудовищные создания, продукт генной инженерии, представляют собой массово выпускаемых живых терминаторов. Это дикие и кровожадные существа, но при этом умные и преданные, как обычные собаки. Им имплантирована кожа из суперволокна, что делает их практически неуязвимыми для кинетического оружия. Главный недостаток - необходимость в дорогих наркотиках и антибиотиках, которые поддерживают их жизнь. Такова цена генетических изменений. Также они полностью стерильны. Тем не менее, производители этих биотерминаторов считали обе эти особенности конкурентным преимуществом товара."
