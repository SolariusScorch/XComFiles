  STR_FN_P90: "FN P90"
  STR_FN_P90_UFOPEDIA: "Прогрессивное персональное оружие самообороны (PDW), оснащенное коллиматорным прицелом с тритиевой подсветкой. Магазин на 50 патронов устанавливается сверху. Это прогрессивное универсальное оружие при небольших размерах обладает хорошей эффективностью, даже против бронированных целей.{NEWLINE}{NEWLINE}Чтобы купить это оружие, требуется: Повышение II."
