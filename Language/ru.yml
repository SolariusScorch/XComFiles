  STR_REVIVED_WEAPONS_UFOPEDIA: "Господин Командующий, как Вы знаете, существует немало оружейных проектов, которые были в свое время заморожены: одни в силу своей конструктивной сложности, другие из-за недостаточного финансирования... Так вот, есть отельные оружейники, которые находят такие проекты и, используя весьма сомнительные источники для получения необходимых ресурсов, дорабатывают их.{NEWLINE}Зачем? Чтобы продать (причем за очень хорошие деньги!) какому-нибудь ярому фанату уникального оружия. Среди такого оружия есть немало многообещающих образцов, которые могли бы быть полезны и нам.{NEWLINE}Если Вам это интересно, тогда я... свяжусь кое с кем, кто знает... кое-кого."
  STR_MEDICINE: "Медицина"
  STR_MEDICINE_UFOPEDIA: "Давайте по порядку: прежде чем делать сколько-нибудь серьезные открытия, мы должны выжать все из доступных нам источников. В конце концов, нам платят не за изобретение колеса. Мы должны наладить связь с нужными людьми и запросить либо купить то, что нужно для изготовления того, чего у нас нет.{NEWLINE}Предлагаю в первую очередь познакомиться с теми, кто занимается исследованиями стволовых клеток. Мне кажется, эта технология может спасать жизни наших агентов. Я могу заняться этим вопросом, если у меня появится немного времени.{NEWLINE}Однако мне необходим доступ к ряду нетрадиционных методик, которые в перспективе помогут повысить боевые качества наших агентов. Потребуется много времени и тренировок, но наши агенты постепенно превзойдут уровень среднестатистического человека. Хотите знать, откуда я это взяла? Уверяю, скоро Вы перестанете удивляться таким банальным вещам."
