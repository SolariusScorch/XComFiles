  STR_CHIEF_RESEARCHER_CONTACT: "Прием на работу вед. науч. сотр."
  STR_CHIEF_RESEARCHER_CONTACT_UFOPEDIA: "Добрый вечер, господин командующий. Я получил предложение занять место старшего научного сотрудника Вашей лаборатории, и оно определенно вызвало у меня интерес. Должен признать, поначалу я скептически отнесся к написанному, но ряд осведомленных коллег заверили меня, что у вас есть неопровержимые доказательства этих странных событий, в связи с чем я не смог противиться желанию ознакомиться с доказательствами своими глазами.{NEWLINE}Если быть совершенно искренним, возможности нашего исследовательского оборудования достаточно скромны. Если позволите, я бы хотел немедленно провести встречу с Вашим персоналом, чтобы обсудить возможности улучшения лаборатории. Разумеется, я хотел сказать, что эта встреча будет проведена сразу после того, как я смогу переехать к вам. У Вас должны иметься двухместные номера, не так ли?"
  STR_CHIEF_ENGINEER_CONTACT: "Прием на работу главного инженера"
  STR_CHIEF_ENGINEER_CONTACT_UFOPEDIA: "Привет, дружище! Я получил твое сообщение, и вот я здесь. Теперь у тебя есть главный инженер.{NEWLINE}Слушай, единственное, что меня интересует, - это железки. Сечешь? Я ни бельмеса не разбираю в политике и не представляю, почему в трех твоих кругах больше смысла, чем в обычном цирке. На самом деле, мне вся эта фигня до лампочки. Но ты не представляешь, как я крут, если речь идет о клевых железках.{NEWLINE}Так где мои мастерские? ЧТО?! ПОЧЕМУ ИХ ДО СИХ ПОР НЕТ?! Нам срочно нужна рабочая зона с современным оборудованием. Нам нужно много места и компьютер с крутой системой синтеза речи. В общем, чем раньше у меня будет где работать, тем скорее чертежи лягут тебе на стол."
  STR_ALENIUM_SHARD: "Осколок ксенолита"
