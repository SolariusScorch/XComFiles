  STR_JARHEAD_FACTORY: "Фабрика голованов"
  STR_JARHEAD_FACTORY_DESCRIPTION: "Мы обнаружили местоположение предприятия, на котором людей превращают в ужасающих голованов. Оно расположено в городских трущобах. Предприятие необходимо уничтожить и убедиться, что ни одному чудовищу не удалось уйти."
  STR_JARHEAD_FACTORY_BRIEFING: "Мы обнаружили местонахождение предприятия, на котором людей превращают в ужасающих голованов. Предприятие необходимо уничтожить и убедиться, что ни одному чудовищу не удалось уйти. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
  STR_JARHEAD_INVESTIGATION: "Сборка голованов: рассл."
  STR_JARHEAD_INVESTIGATION_UFOPEDIA: "В результате тщательного изучения компонентов голованов мы пришли к выводу, что как минимум некоторые из них имеют земное происхождение. Затем нужно было проверить, кто заказывал большие партии деталей, использующихся при их сборке. Это была кошмарная работа, поскольку в поставках задействованы тысячи компаний, однако в конце концов нам удалось найти несколько зацепок. Мы постараемся отследить поставки таких запчастей - надеюсь, до места сборки голованов.{NEWLINE}Кроме того, я нашла кое-какие старые бумаги, в которых упоминаются схожие создания. Записи датируются 1950-ми годами и были сделаны членами организации UNIT, базировавшейся в Великобритании. Там может быть важная информация!"
  STR_JARHEAD_PRETENDER: "Голован-притворщик"
