  STR_GOLD_SHIELD: "Золотой щит"
  STR_GOLD_SHIELD_UFOPEDIA: "Золотые силовые щиты обеспечивают максимальную защиту от пси-сил и воздействия искривления, хорошую - от кинетического оружия, зажигательных и фугасных снарядов, достаточную - от электричества, слабую - от плазмы и режущего оружия и ужасную - от кислоты и оглушения. Они совершенно не защищают от удушающего воздействия и действия элериума-115. От всех остальных типов урона они обеспечивают средний уровень защиты."
  STR_GREEN_SHIELD: "Зеленый щит"
  STR_GREEN_SHIELD_UFOPEDIA: "Зеленые силовые щиты обеспечивают максимальную защиту от лазерного излучения, хорошую - от оглушения и кислоты, достаточную - от воздействия электромагнитного поля и электричества, слабую - от плазмы и режущего оружия и ужасную - от кинетического оружия, зажигательных и фугасных снарядов. Они совершенно не защищают от удушающего воздействия и действия элериума-115. От всех остальных типов урона они обеспечивают средний уровень защиты."
  STR_PURPLE_SHIELD: "Фиолетовый щит"
  STR_PURPLE_SHIELD_UFOPEDIA: "Фиолетовые силовые щиты обеспечивают максимальную защиту от оглушения, кислоты и воздействия электромагнитного поля, хорошую - от пси-сил и воздействия искривления, слабую - от плазмы и режущего оружия и ужасную - от лазерного излучения. Они совершенно не защищают от удушающего воздействия и действия элериума-115. От всех остальных типов урона они обеспечивают средний уровень защиты."
  STR_RED_SHIELD: "Красный щит"
  STR_RED_SHIELD_UFOPEDIA: "Красные силовые щиты обеспечивают максимальную защиту от кинетического оружия, зажигательных и фугасных снарядов, хорошую - от лазерного излучения, слабую - от плазмы и режущего оружия, плохую - от воздействия электромагнитного поля и ужасную - от пси-сил и воздействия искривления. Они совершенно не защищают от удушающего воздействия и действия элериума-115. От всех остальных типов урона они обеспечивают средний уровень защиты."
  STR_BOOMER_ORGAN: "Орган взрывателя"
  STR_BOOMER_ORGAN_UFOPEDIA: "Взрывоопасный орган, извлеченный из зомби-взрывателя. Крепко сжать, хорошо встряхнуть и бросить. Не взбалтывать."
  STR_BOOMER_ORGAN_GROWING: "Выращивание органа взрывателя"
  STR_BOOMER_ORGAN_GROWING_UFOPEDIA: "После ряда экспериментов с гормонами мы смогли вырастить орган взрывателя из зомби-паразита в теле животного, используемого в качестве паразитоносителя. Прошу учесть, что в процессе выращивания носитель и паразит быстро разрушаются. Кроме того, я бы рекомендовала удалить весь неучаствующий в процессе персонал, поскольку зрелище это довольно отвратительное. "
  STR_SNIPER_SPOTTER_COOPERATION: "Взаимодействие снайпер-корректировщик"
  STR_SNIPER_SPOTTER_COOPERATION_UFOPEDIA: "Наши противники нередко кооперируются. Так, многие из них обладают навыками снайпера, или корректировщика огня, или ими обоими. Вторые передают информацию обо всех замеченных агентах X-COM первым, а первые могут вести прицельный огонь по противнику, даже если он вне прямой видимости. В этом случае штраф к точности равен 50 %, как если бы цель была не видна."
  STR_FIRE_SPRAYING: "Стрельба веером"
  STR_FIRE_SPRAYING_UFOPEDIA: "Многие виды автоматического оружия позволяют вести заградительный огонь между двумя точками. Зажмите CTRL+SHIFT при нажатии на кнопку стрельбы очередью, чтобы вести неприцельный огонь по площади. Укажите на карте необходимое количество точек прицеливания (не превышающее максимально допустимое для этого вида оружия), после чего будет открыт огонь на подавление.{NEWLINE}Большинство видов оружия позволяют указать не более двух точек прицеливания (начальную и конечную точки, между которыми будет вестись огонь), но некоторые скорострельные орудия позволяют указывать промежуточные точки."
  STR_ELERIUM_EXPLOSIVE: "Элериумная взрывчатка"
  STR_ELERIUM_EXPLOSIVE_UFOPEDIA: "В этом взрывном устройстве в качестве взрывчатого вещества используется элериум, что обеспечивает ему максимальную мощность. При применении необходимо соблюдать особые меры предосторожности."
  STR_ALLOY_SHRAPNEL_CHARGE: "Шрапнельная бомба (Тт)"
  STR_ALLOY_SHRAPNEL_CHARGE_UFOPEDIA: "В эту разновидность бризантного заряда были добавлены небольшие кусочки тритания, которые разлетаются при взрыве и причиняют страшные режущие раны. Однако такая бомба причиняет значительно меньшие повреждения окружающей местности."
  STR_ROCKET_LAUNCHER_CONT: "Пусковая установка (Продолжение)"
  STR_SHRAPNEL_ROCKET: "Шрапнельная ракета"
  STR_TRITANIUM_SHRAPNEL_ROCKET: "Шрапнельная ракета (Тт)"
  STR_ZOMBIES_AT_PEACE_UFOPEDIA: "После падения Фараона Древнейшие смогли  вступить в переговоры с Новорожденными. Было заключено перемирие, перешедшее в переговоры, в результате которых было решено объединить силы. От соглашения должны выиграть все: Новорожденным предложили присоединиться к стратифицированному обществу, обладающему развитой культурой, Древнейшие получили приток свежей крови.  Не остался в накладе и X-COM - с окончанием войны стало проще контролировать зомби на поверхности, поскольку всех оставшихся должен отловить Ковен и сделать слугами в своих подземельях."
  STR_REPTOIDS_IN_THE_SHADOWS_UFOPEDIA: "Но даже такой торжественный день омрачает страшное знание: обитающие в глубинах рептилоиды все еще угрожают всем остальным разумным обитателям Земли. Неутомимые, предельно бдительные, неизменно коварные, они всегда так близко, что покоя нам не видать. Сегодня мы празднуем, но завтра нам придется удвоить усилия, чтобы защитить нашу планету."
  STR_PHARAOH_TOMB_ALTAR: "АЛТАРЬ ФАРАОНА ОБНАРУЖЕН!"
  STR_PHARAOH_TOMB: "Гробница Фараона"
  STR_PHARAOH_TOMB_DESCRIPTION: "Совместно с Ковеном мы готовим внезапное нападение на ядро сил врага. Мы должны одолеть таинственного Фараона и его силы."
  STR_PHARAOH_TOMB_BRIEFING: "Совместно с Ковеном мы готовим внезапное нападение на ядро сил врага. Мы должны одолеть таинственного Фараона и его силы. Чтобы прервать задание, приведите агентов X-COM в зону выхода и кликните по иконке «Покинуть поле боя»."
  STR_PHARAOH_HAS_FALLEN: "Фараон пал!"
  STR_BULLFROG_ARMOR: "Хар-ки лягушки-вола"
  STR_BULLFROG: "Лягушка-вол"
  STR_BULLFROG_TERRORIST: "Лягушка-вол"
  STR_BULLFROG_CORPSE: "Труп лягушки-вола"
  STR_BULLFROG_UFOPEDIA: "Этот монстр выглядит так, словно он выпрыгнул прямиком из каменноугольного периода. Своим цепким языком он способен ловить больших птиц и средних размеров млекопитающих, подобно тому, как обычная лягушка ловит мух. Несмотря на низкие умственные способности, огромный вес и отличные рефлексы делают эту лягушку грозным хищником."
  STR_BULLFROG_AUTOPSY: "Вскрытие лягушки-вола"
  STR_BULLFROG_AUTOPSY_UFOPEDIA: "Этот крупное создание, похожее на лягушку, относится либо к не известному науке, либо к выведенному искусственно виду. В отличие от того, что нам известно о крупных древних амфибиях, это создание, похоже, обладает быстрым обменом веществ, что и позволило ему выжить и размножиться в земных условиях. В его крови обнаружены следы сверхвысокоэнергетических химических соединений."
  STR_BULLFROG_TONGUE: "Язык лягушки-вола"
  STR_BULLFROG_BITE: "Укус лягушки-вола"
  STR_GIANT_AXE: "Большой топор"
  STR_GIANT_AXE_UFOPEDIA: "Это простое, но качественно изготовленное оружие предназначено для бойцов, чья сила намного превышает человеческую."
  STR_DRONE_FIRE_EXTINGUISHER: "Огнетушитель дрона"
  STR_FIRE_EXTINGUISHER: "Огнетушитель"
  STR_FIRE_EXTINGUISHER_UFOPEDIA: "Огнетушитель может оказаться для наших агентов очень полезным инструментом в боевых условиях. Он может помочь спасти жизнь или имущество. А благодаря большому весу и прочности его можно использовать для нейтрализации особенно неуступчивых субъектов."
  STR_HANDCUFFS: "Наручники"
