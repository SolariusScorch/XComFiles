  STR_VIPER_XCOM: "ГАДЮКА"
  STR_VIPER_XCOM_UFOPEDIA: "Это судно рептилоидов представляет собой личный транспорт. Мы можем перемещаться на нем в те уголки подземного мира, которые недоступны технике без фазового двигателя."
  STR_MILESTONE_1_PREQ: "Требования для Повышения I"
  STR_WHAT_DO_NOW_MILESTONE_0: "ВБР X-COM: стратегия"
  STR_WHAT_DO_NOW_MILESTONE_0_UFOPEDIA: "В первую очередь мы должны укрепить наши позиции, поскольку в ООН нас не воспринимают всерьез. Поэтому мы должны найти и представить доказательства того, что на Земле действуют силы, которые могут угрожать миру во всем мире.{NEWLINE}Сначала мы должны найти объяснение одновременному росту числа преступных организаций и религиозных сект по всему миру. Необходимо получить о них больше сведений, арестовав и допросив их членов. Это позволит нам понять причины такого социального феномена и поможет прекратить деятельность этих организаций.{NEWLINE}Вторая, еще более необычная проблема, с которой мы должны разобраться, это рост числа свидетельств появления странных существ, монстров и тому подобного. Мы должны расследовать эти свидетельства, и если в них есть хоть крупица правды, необходимо поймать или анатомировать такое создание.{NEWLINE}Теперь мы ВБР X-COM - Всемирное бюро расследований."
  STR_WHAT_DO_NOW_MILESTONE_1: "ОПЯ X-COM: стратегия"
  STR_WHAT_DO_NOW_MILESTONE_1_UFOPEDIA: "Командор, похоже, наши усилия оправдались: в ООН стали больше прислушиваться к нам. Это прекрасная возможность ослабить наших противников, так что нельзя останавливаться на достигнутом.{NEWLINE}По совету некоторых людей я предлагаю расширить наш персонал. Во-первых, нам нужен ведущий научный сотрудник, который должен обладать знаниями по биохимии и теоретической физике. Во-вторых, поскольку совершенно очевидно, что мы имеем дело с внеземным разумом, нам необходим ксенобиолог, способный раскрыть его секреты. Также мы должны упрочить связи с военными, чтобы получить доступ к современным вооружениям. Наконец, мы должны принять на работу главного инженера, который смог бы разобраться в обнаруженных нами артефактах. К сожалению, мы не можем просто похитить их - они должны прийти к нам сами. Поэтому нужно продолжать расследование и надеяться, что мы сможем найти что-то, что заинтересует таких специалистов."
  STR_WHAT_DO_NOW_MILESTONE_2: "АПБ X-COM: стратегия"
  STR_WHAT_DO_NOW_MILESTONE_2_UFOPEDIA: "Командор, на ООН, похоже, произвело впечатление то, что мы обнаружили, и ее члены немало шокированы этими сведениями. Мы должны предоставить им еще больше доказательств инопланетного присутствия на Земле, потому что те, кто нам противостоит, не остановятся, пока X-COM не будет распущен.{NEWLINE}Теперь наша цель - снизить степень угрозы со стороны культов, проникнув в высшие эшелоны хотя бы одной из подобных организаций и раскрыв их реальные цели и людей, стоящих за ними. Также мы должны получить больше информации о пришельцах и о том, откуда они появились.{NEWLINE}Для этого мы должны построить современную лабораторию с более мощным оборудованием и расширить сеть научно-исследовательских центров.{NEWLINE}Наше новое наименование - АПБ X-COM, что означает Агентство паранормальной безопасности."
  STR_WHAT_DO_NOW_MILESTONE_3: "СПО X-COM: стратегия"
  STR_WHAT_DO_NOW_MILESTONE_3_UFOPEDIA: "Командор, у нас наконец-то развязаны руки в борьбе с врагами Земли. Мы должны использовать эту возможность, чтобы, во-первых, повысить наш военный потенциал, продолжая реагировать на сигналы тревоги. Кроме того, мы должны сконцентрироваться на сборе информации о противнике, воссоздании его технологий, допросах пришельцев-специалистов и их командования и, в конце концов, на разработке стратегии проведения контратаки. Также нельзя забывать о пятой колонне и тех мировых лидерах, которые все еще полагают, что проект X-COM - это ошибка. Так что в ООН нам нужно поддерживать хорошую репутацию.{NEWLINE}Мы единственные, кто может остановить вторжение, и я верю, что вместе мы сможем это сделать.{NEWLINE}Теперь наш статус - СПО, то есть мы стали Силами планетарной обороны Земли."
