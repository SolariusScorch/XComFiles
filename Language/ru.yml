  STR_CRUISE_LINER_RAID: "Нападение на круизный лайнер"
  STR_HALLUCINOID_HUNT: "Охота на морское чудище"
  STR_LOBSTERMAN_HUNT: "Охота на морское чудище"
  STR_CARCHARODON_HUNT: "Охота на морское чудище"
  STR_SEA_MONSTER_HUNT_DESCRIPTION: "Поступают сообщения о появлении в прибрежной зоне странных созданий. Выследите и поймайте одно из этих существ, чтобы предотвратить угрозу для отдыхающих и мореходства.{NEWLINE}Можно использовать только подводное снаряжение!"
  STR_HALLUCINOID_HUNT_BRIEFING: "Поступают сообщения о появлении в прибрежной зоне странных созданий, похожих на жутких медуз. Выследите и поймайте одно из них, чтобы предотвратить угрозу для отдыхающих и мореходства. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
  STR_LOBSTERMAN_HUNT_BRIEFING: "Поступают сообщения о появлении в прибрежной зоне странных созданий, похожих на гигантских лобстеров. Выследите и поймайте одного из них, чтобы предотвратить угрозу для отдыхающих и мореходства. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
  STR_LOBSTERMAN_FERAL_UFOPEDIA: "Это огромное создание с шестью конечностями - настоящее чудище из бездны. В ходе исследования выяснилось, что люди-лобстеры обладают простым, слаборазвитым головным мозгом. То, что мы считали звуками языка Дагона, оказалось бессмысленным подражанием звукам, которые они слышали ранее. Это существо не может говорить и едва осознает окружающий мир, однако в какой-то степени разумно. В целом трудно сказать, имеют ли эти создания какое-либо отношение к Дагону."
  STR_LOBSTERMAN_WEAPON: "Клешни человека-лобстера"
  STR_LOBSTERMAN_UFOPEDIA: "Несмотря на огромный рост, это существо обладает острым, нечеловеческим умом. Улучшенные органы чувств позволяют ему отслеживать наши перемещения через стены изолятора, а его расчетливый ум сильно осложняет допрос. Однако затяжной процесс извлечения данных из внутричерепных имплантов оказался куда более продуктивным: насколько мы можем судить, эти существа - живые придатки Т'Льеха, которыми он управляет, используя сеть контроля разума. Они чрезвычайно эффективны, и, по сути, единственное, что они способны испытывать, это удовлетворение от выполнения задачи."
  STR_LOBSTERMAN_FERAL_AUTOPSY: "Вскрытие дикого человека-лобстера"
  STR_LOBSTERMAN_FERAL_AUTOPSY_UFOPEDIA: "Это существо - результат омерзительных генетических экспериментов и превосходит все, с чем нам до сих пор приходилось иметь дело. Его панцирь практически непроницаем для всего, что не может проникнуть в зазор между пластинами, а кинетическое оружие не оставит на нем даже царапины. Организм не содержит имплантов, которые мы обнаруживаем в телах многих подводных существ."
  STR_LOBSTERMAN_AUTOPSY: "Вскрытие чел.-лобстера"
  STR_LOBSTERMAN_AUTOPSY_UFOPEDIA: "Этот монстр подвергся множеству усовершенствований, однако большинство из них заметны только после вскрытия практически непробиваемого панциря. Глаза были заменены многополосными сканерами, мозг пронизывают импланты, повышающие интеллект, а большинство органов были либо улучшены, либо полностью заменены устройствами пришельцев. Его сила ужасает, а единственная его слабость - это чувствительность к внезапным изменениям температуры, вызванная его принадлежностью к пойкилотермным."
  STR_CARCHARODON_HUNT_BRIEFING: "Поступают сообщения о странных созданиях, похожих на людей-акул, появившихся в прибрежной зоне. Выследите и поймайте одно из этих странных существ, чтобы предотвратить угрозу для отдыхающих и мореходства. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
  STR_LOBSTERMAN: "Человек-лобстер"
  STR_LOBSTERMAN_FERAL: "Дикий человек-лобстер"
  STR_CARCHARODON: "Кархародон"
  STR_CARCHARODON_FERAL: "Дикий кархародон"
  STR_CARCHARODON_CORPSE: "Труп кархародона"
  STR_CARCHARODON_FERAL_CORPSE: "Труп дикого кархародона"
  STR_CARCHARODON_FERAL_AUTOPSY: "Вскрытие дикого кархародона"
  STR_CARCHARODON_FERAL_AUTOPSY_UFOPEDIA: "Это странное создание - результат попытки скрещивания человеческой ДНК с ДНК акулы - носит панцирь, изготовленный из прочного как сталь биополимера на основе аквапластика. В этом экземпляре не обнаружено киберимплантов, характерных для существ, связанных с Дагоном."
  STR_CARCHARODON_AUTOPSY: "Вскрытие кархародона"
  STR_CARCHARODON_FERAL_UFOPEDIA: "Этот акулит не столько человек, сколько зверь. Если он и способен говорить, то не демонстрирует этого, а лишь грызет стены своей тюрьмы в ответ на наши попытки наладить с ним контакт."
  STR_CARCHARODON_UFOPEDIA: "Эти существа немногим превосходят своих диких предшественников. Импланты, установленные в их телах, только частично ограничивают их природные инстинкты, в связи с чем они кровожадны и склонны к приступам ярости. Они поедают своих раненых сородичей, а потому у них нет настоящих медиков. Отсутствие ограничителей также приводит к тому, что в бою они нередко впадают в ярость и теряют контроль над собой."
  STR_CARCHARODON_AUTOPSY_UFOPEDIA: "Это создание удивительно устойчиво к воздействию кибернетики Т'Льеха. Хотя в его теле содержится более десятка кибернетических усилителей, большая часть из них работоспособна лишь частично, в том числе импланты контроля разума, обнаруженные внутри черепа. Судя по всему, это побочный эффект регенеративных способностей существа, которые медленно отторгают импланты. Такие осложнения говорят о том, что они были выведены совсем недавно."
  STR_GREMLIN_POD: "Капсула с гремлином"
  STR_GREMLIN_POD_UFOPEDIA: "Этот кристаллический контейнер содержит небольшое гуманоидное существо в состоянии стазиса. Скорее всего, мы сможем вскрыть контейнер и оживить гуманоида. Будем надеяться, что это все же не ловушка."
  STR_ASSASSIN_CLANS: "Кланы ассасинов"
  STR_ASSASSIN_CLANS_UFOPEDIA: "Хотя «Черный лотос» был ликвидирован, большинство его видных членов избежали ареста. Особенно много среди них было ассасинов. Хотя многие из них утратили цель после изгнания богини, а некоторые даже покончили с собой, среди них нашлись и те, кто решил использовать свои уникальные навыки к личной выгоде. Благодаря технологиям пришельцев, которыми их снабдили враги человечества, они смогли стать профессиональными преступниками. Их нейтрализация - задача X-COM."
  STR_BANK_ROBBERY: "Ограбление банка"
  STR_ASSASSIN_CLANS_BANK_ROBBERY: "Ограбление банка (кланы ассасинов)"
  STR_ALERT_ASSASSIN_CLANS_BANK_ROBBERY: "Кланы ассасинов грабят банк!"
  STR_ASSASSIN_CLANS_BANK_ROBBERY_DESCRIPTION: "Бывший ассасин «Черного лотоса» пытается ограбить банк. Поступают разрозненные сообщения о роботах-ниндзя, убивающих людей. Полиция не сможет самостоятельно решить эту проблему. Необходимо оказать ей помощь."
  STR_ASSASSIN_CLANS_BANK_ROBBERY_BRIEFING: "Бывший ассасин «Черного лотоса» пытается ограбить банк. Поступают разрозненные сообщения о роботах-ниндзя, убивающих людей. Полиция не сможет самостоятельно решить эту проблему. Необходимо оказать помощь её сотрудникам. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
  STR_MUGGLE_AI_CONSTRUCTION: "Сборка блока ИИ"
  STR_MUGGLE_AI: "Блок ИИ"
  STR_MUGGLE_AI_UFOPEDIA: "Эти блоки ИИ, созданные на основе ксенолита, используются для управления дронами и различными механизмами. Они могут устанавливаться на шасси различных видов. При необходимости блок можно снять и переставить на другое шасси так же, как люди меняют обычную броню.{NEWLINE}«Пробужденный» осколок ксенолита изначально устанавливается на шасси дрона-разведчика, чтобы взаимодействовать с окружающей средой.{NEWLINE}{NEWLINE}Блоки ИИ действуют точно так же, как обычные агенты, только устанавливаются на роботизированное шасси, которым они управляют. Если шасси не выбрано, то блок ИИ автоматически устанавливается на шасси дрона-разведчика, которое предоставляется бесплатно. Если шасси было уничтожено, в бою, мы сможем восстановить блок ИИ с помощью преобразования «Восстановление блока ИИ».{NEWLINE}{NEWLINE}Поскольку блоки ИИ обладают неким подобием сознания, нам следует считать их скорее живыми существами, чем машинами: со своими, пусть простыми и ограниченными, но все таки нуждами, мыслями и предпочтениями. По этой причине блок ИИ занимает место в казармах."
  STR_ALIEN_AI: "Блок ИИ пришельцев"
  STR_ALIEN_AI_UFOPEDIA: "Теперь мы можем создавать усовершенствованные блоки ИИ для наших ТБП из электронных компонентов пришельцев. Такой ИИ содержит подпрограммы на базе алгоритмов самообучения, что позволяет им, как и нашим агентам, становиться быстрее и сильнее в бою, хотя начальные характеристики этих блоков несколько хуже, чем у блоков с примитивным ИИ.{NEWLINE}{NEWLINE}По завершении производства вы получаете шасси дрона-разведчика и обслуживающего его инженера технической поддержки (занимает одно место в жилом модуле)."
  STR_ALIEN_AI_CONSTRUCTION: "Блок ИИ пришельцев"
  STR_REPTOID_CAVE_SETTLEMENT_COMPLETE: "Поселение рептилоидов посещено."
  STR_REPTOID_CAVE_SETTLEMENT: "Окраинное поселение рептилоидов"
  STR_REPTOID_CAVE_SETTLEMENT_BRIEFING: "Мы высадились в небольшом поселении рептилоидов, расположенном на окраине тех мест, где они обитают глубоко в Шоге. Наша цель - захват пленных для допроса и сбор образцов технологий. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
  STR_REPTOID_CAVE_SETTLEMENT_DESCRIPTION: "Обнаружено небольшое поселение рептилоидов, расположенное на окраине зоны их обитания глубоко в Шоге. Наша цель - захват пленных для допроса и сбор образцов их технологий."
  STR_ALERT_REPTOID_CAVE_SETTLEMENT: "ОБНАРУЖЕНО ПОСЕЛЕНИЕ РЕПТИЛОИДОВ"
  STR_GRAV_MODULE_CONSTRUCTION: "Сборка грав. модуля"
  STR_GRAV_MODULE_CONSTRUCTION_UFOPEDIA: "Заполучив в свои руки технологию гравитационных генераторов, мы получили возможность самостоятельно собирать их. Теперь нам не придется довольствоваться только тем, что мы найдем на поле боя!"
  STR_TERRAMITE: "Террамит"
  STR_TERRAMITE_UFOPEDIA: "Этот материал - более тяжелая и прочная разновидность тритания. Не слишком эффективно рассеивая сфокусированный поток энергии, он обладает невероятной прочностью на разрыв и протыкание, а также высочайшей тугоплавкостью. Кроме того, это прекрасный изолятор, который, однако, не подходит для применения в электронике."
  STR_REPTOID_SURFACE_BASE: "База рептилоидов на поверхности"
  STR_REPTIFORMER_TOWER: "Башня опустошения"
  STR_ALERT_REPTIFORMER_TOWER: "УНИЧТОЖЕНИЕ ОКРУЖАЮЩЕЙ СРЕДЫ!"
  STR_REPTIFORMER_TOWER_DESCRIPTION: "Рептилоиды возвели таинственное сооружение в этом уединенном местечке. Наша цель - жуткое устройство, находящееся внутри башни, убивающее все живое и меняющее окружающую местность. Что бы они ни запланировали, мы должны не дать им нанести больший вред экосистеме и живущим там людям."
  STR_REPTIFORMER_TOWER_BRIEFING: "Рептилоиды возвели таинственное сооружение в этом уединенном местечке. Наша цель - жуткое устройство, находящееся внутри башни, убивающее все живое и меняющее окружающую местность. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
  STR_REPTIFORMER_CENTER_DESTROYED: "{SMALLLINE}ЦЕНТР УПРАВЛЕНИЯ УНИЧТОЖЕН{NEWLINE}Возвращайтесь на транспорт и отправляйтесь на базу."
  STR_REPTIFORMER_CONTROL_DESTROYED: "БАШНЯ ТЕРРАФОРМИРОВАНИЯ РЕПТИЛОИДОВ УНИЧТОЖЕНА"
  STR_CROC_RAID: "Нападение крокодилоидов"
  STR_ALERT_CROC_RAID: "НАПАДЕНИЕ КРОКОДИЛОИДОВ!"
  STR_CROC_RAID_TEMPERATE: "Нападение крокодилоидов: Умер. климат"
  STR_CROC_RAID_JUNGLE: "Нападение крокодилоидов: Джунгли"
  STR_CROC_RAID_DESCRIPTION: "Группа боевиков-рептилий внезапно появилась в деревне. Они расстреливают людей без разбора! Остановите бойню и спасите всех, кого сможете."
  STR_CROC_RAID_BRIEFING: "Группа боевиков-рептилий внезапно появилась в деревне. Они расстреливают людей без разбора! Остановите бойню и спасите всех, кого сможете. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
  STR_CROC_RAID_UFOPEDIA: "Пленный крокодилоид рассказал о нападениях отряда, в котором он состоял, на отдаленные человеческие поселения. Судя по всему, единственной целью этих атак было ознакомление бойцов с тем, как выглядят люди, и с условиями на поверхности.{NEWLINE}Но это не самое страшное. Мы полагаем, что такие тренировки должны проводиться в первую очередь для обучения сил, предназначенных для контроля над населением. Это может понадобиться, в частности, в случае, если рептилоиды смогут превратить человечество в расу рабов."
  STR_REPTOID_ASSASSINATION: "Политическое убийство рептилоидов"
  STR_REPTOID_ASSASSINATION_UFOPEDIA: "При необходимости рептилоиды избавляются от неугодных политиков. Хотя обычно они проводили такие операции втайне, сейчас они фактически перестали скрываться и готовы в открытую устранять оппонентов. В группах действуют обычно трое киллеров, которых иногда сопровождает командир."
  STR_REPTOID_ASSASSINATION_SQUAD: "Отряд рептилоидов-убийц"
  STR_REPTOID_ASSASSINATION_SQUAD_DESCRIPTION: "Члены небольшого отряда рептилоидов-убийц проникли в правительственный комплекс и планируют запугать своих противников, уничтожив местных правителей и их обслугу. Защитите высокопоставленных лиц и гражданское население и тем самым помогите сохранить доброе имя X-COM. В связи с тем, что отряд наверняка прикрывают другие рептилоиды, контролирующие квадрат, на операцию вы можете взять только маскируемое снаряжение."
  STR_REPTOID_ASSASSINATION_SQUAD_BRIEFING: "Члены небольшого отряда рептилоидов-убийц проникли в правительственный комплекс и пытаются запугать своих противников, уничтожив местных правителей и их свиту. Защитите высокопоставленных лиц и гражданское население и тем самым помогите сохранить доброе имя X-COM. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
  STR_ALERT_REPTOID_ASSASSINATION_SQUAD: "НАПАДЕНИЕ РЕПТИЛОИДОВ-УБИЙЦ. МЕСТО:"
  STR_UFO_POWER_SOURCE_UFOPEDIA: "В качестве источника энергии на кораблях пришельцев используется реактор антиматерии, в котором используется элериум (элемент 115) для создания мощных гравитационных волн и прочих форм энергии. КПД преобразования материи в энергию невероятно высок и достигает 99 %, поэтому даже небольшого количества элериума достаточно для выработки огромного количества энергии. Сплавы пришельцев позволяют с легкостью воспроизвести такой генератор."
  STR_HOTKEYS_GEOSCAPE: "Горячие клавиши: Страт. режим"
  STR_HOTKEYS_GEOSCAPE_UFOPEDIA: "Ср. кнопка мыши: Просмотр информации об объекте{NEWLINE}F5/F9: Сохранение/Загрузка шаблона снаряжения ТС/личного состава{NEWLINE}X: Очистка инвентаря; +Ctrl+Alt: Очистка трюма ТС{NEWLINE}A: Смена брони{NEWLINE}M: Смена аватара{NEWLINE}U: Уфопедия{NEWLINE}Q: Технологическое древо{NEWLINE}C: Экран текущих исследований{NEWLINE}T: Данные глобального мониторинга"
  STR_HOTKEYS_BATTLESCAPE: "Горячие клавиши: Такт. режим"
  STR_HOTKEYS_BATTLESCAPE_UFOPEDIA: "Пр. кнопка мыши: Повернуться/Зарядить/Открыть/Остановиться{NEWLINE}Ср. кнопка мыши: Изучить (противника/предмет/броню){NEWLINE}Ctrl+движение: Бег/Шаг в стор.{NEWLINE}Ctrl+огонь: Принуд. открыть огонь{NEWLINE}Ctrl+предмет: Выброс./подобрать{NEWLINE}Alt: Направление взгляда{NEWLINE}Alt (в реж. огня): Отобр. урона{NEWLINE}Shift+движение: Двиг., игнорируя противников{NEWLINE}SCRL-LCK/Пробел: Режим НВ{NEWLINE}Ctrl+B: Брифинг{NEWLINE}Ctrl+M: Отобр. урона в ближнем бою{NEWLINE}Ctrl+H: Рез. стрельбы{NEWLINE}Q/E > 1..4: Лев./Прав. рука > Выбор режима{NEWLINE}I: Инвентарь; M: Мини-карта{NEWLINE}U: Уфопедия"
  STR_GREEN_GOO: "Зеленая слизь"
  STR_GREEN_GOO_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Похоже, пришельцы пытаются разработать формулу супермутагена. Предполагается, что это мифическое вещество может превратить любую форму жизни в биоробота, способного выполнить любую задачу, заложенную в «зеленую слизь». Сколь бы это ни казалось невероятным, пришельцы столкнулись с ней однажды в прошлом, но по сей день не смогли ни воспроизвести эту технологию, ни даже полностью изучить ее особенности.{NEWLINE}Тот факт, что пришельцы понимают некоторые технологии не больше, чем мы - технологии пришельцев, одновременно обнадеживает и пугает."
  STR_FRIENDS_ON_THE_COUNCIL_01: "Друзья X-COM в Совете"
  STR_FRIENDS_ON_THE_COUNCIL_01_UFOPEDIA: "Среди членов Совета есть люди, на поддержку которых мы можем рассчитывать. Этот список совершенно секретен:{NEWLINE}{NEWLINE}- Фил Винтерляйтнер{NEWLINE}- Мико Майестеван{NEWLINE}- Вильям Б. Грей{NEWLINE}- Фрэнк Кирби{NEWLINE}- Кристофер А. Грин{NEWLINE}- Алекс Финник Гричук{NEWLINE}- Иван Евсеев{NEWLINE}- Курт Майка{NEWLINE}- Александр Брэшер{NEWLINE}- Дэвид Зигрист{NEWLINE}- Джеймс Чиз{NEWLINE}- Д-р Гейдрикс{NEWLINE}- Святослав Брэйн"
  STR_FRIENDS_ON_THE_COUNCIL_02: "Друзья X-COM в Совете (Продолжение)"
  STR_FRIENDS_ON_THE_COUNCIL_02_UFOPEDIA: "- Конрад Джамрозик"
  STR_ALIEN_EMBRYO: "Эмбрион пришельцев"
  STR_ALIEN_EMBRYO_UFOPEDIA: "Настоящий живой эмбрион пришельцев в пробирке, который только и ждет, когда его имплантируют какой-нибудь несчастной. Вы буквально кожей ощущаете исходящее от этого жуткого создания нетерпение."
  STR_ALIEN_ORGAN_SAMPLE: "Образец органов пришельцев"
  STR_ALIEN_ORGAN_SAMPLE_UFOPEDIA: "Все еще живой орган, который пришельцы ампутировали у какого-то земного создания. Очередное напоминание о том, что для пришельцев мы лишь ресурс, подлежащий сбору и дальнейшей эксплуатации."
  STR_ALIEN_ALLOY_WELDER: "Сварочный аппарат для СП"
  STR_ALIEN_ALLOY_WELDER_UFOPEDIA: "Это устройство генерирует мощное локальное электромагнитное поле сложной конфигурации, которое воздействует на кристаллическую решетку сплавов пришельцев. Устройство может применяться для ремонта конструкций, изготовленных из сплавов пришельцев, в полевых условиях и при строительстве баз пришельцев."
  STR_ALIEN_MULTITOOL: "Мультитул пришельцев"
  STR_ALIEN_MULTITOOL_UFOPEDIA: "Это устройство может настраивать или перепрограммировать различные системы пришельцев. Оно преобразует мысленный сигнал, посылаемый пользователем, в сложную систему полей, которая воздействует на систему на всех уровнях - от контроля энергии до изменения отдельных байтов информации. Питается от небольшой элериумной батареи."
  STR_STONE_OF_ATLANTIS: "Камень из Атлантиды"
  STR_STONE_OF_ATLANTIS_UFOPEDIA: "На камне выбита история древнего марсианского города, который, по всей видимости, играет роль командного центра, откуда осуществляется руководство вторжением. Город защищает мощное силовое поле, которое генерируют гигантские механизмы, построенные много тысяч лет назад, но все еще исправные. По сути, на камне изображен план мегазавода, окружающего город, что дает нам некоторые указания на то, как проникнуть в зону, защищенную полем.{NEWLINE}Нам очень повезло, что мы нашли этот камень. Без него мы, скорее всего, не смогли бы ничего сделать."
