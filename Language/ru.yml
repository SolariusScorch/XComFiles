  STR_FLASHBANG_GRENADE: "Светошумовая граната"
  STR_FLASHBANG_GRENADE_UFOPEDIA: "Светошумовая граната предназначена для того, чтобы ослеплять и дезориентировать живую силу противника воздействием яркого света в сочетании с громким звуком. Такое нелетальное оружие состоит на вооружении армии, правоохранительных органов и спецслужб.{NEWLINE}Цель, попавшая в зону действия, теряет половину ОД. Кроме того, её реакция снижается на 25-35, точность стрельбы и броска - на 20-30, а ближний бой - на 10-20."
  STR_THE_THING: "Метаморф"
  STR_METAMORPHS: "Метаморфы"
  STR_METAMORPHS_UFOPEDIA: "«Метаморфы», с которыми мы столкнулись в Антарктиде, нейтрализованы, и сделано это было очень вовремя: этот крайне необычный вид мог угрожать всей земной биосфере. Метаморфы способны мимикрировать под любую клеточную форму жизни в том виде, в каком мы её себе представляем, в том числе под растения и животных, частично сохраняя при этом их навыки и память. Заражение птицы или рыбы метаморфом было только делом времени. Дальше они бы распространились на другой континент, и кто тогда смог бы их остановить?{NEWLINE}Мы не знаем, откуда они взялись, но они не похожи ни на что из того, что мы знаем о технологиях пришельцев, так что, по всей видимости, источник надо искать где-то в другом месте. Пусть это станет для нас напоминанием о том, что галактика куда больше, старше и страшнее, чем мы, люди (и даже X-COM), чаще всего предполагаем.{NEWLINE}{NEWLINE}(Награда - 2000 очков)"
  STR_POLAR_BASE_THE_THING: "Ужас в Антарктиде"
