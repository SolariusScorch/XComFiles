  STR_MONSTER_TERROR_BRIEFING: "Инопланетные существа внезапно появились в этом городе и нападают на население. Мы должны остановить их, пока ситуация не вышла из-под контроля, и спасти всех, кого можем. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
  STR_STORM_ROSE: "Роза бури"
  STR_STORM_ROSE_USE: "Использование розы бури"
  STR_STORM_ROSE_UFOPEDIA: "Этот странный органический предмет неизвестного происхождения может преобразовывать пси-энергию в электрические разряды. Его эффективность сильно зависит от псионического потенциала пользователя."
  STR_FLAME_GLOVE: "Воспламеняющая перчатка"
  STR_FLAME_GLOVE_USE: "Использование воспламеняющей перчатки"
  STR_FLAME_GLOVE_UFOPEDIA: "Это оружие генерирует маленькую огненную сферу, фокусируя психическую энергию. Воспламеняющая перчатка также позволяет пользователю контролировать движение сферы и применять ее в качестве баллистического оружия. Эффективность перчатки сильно зависит от псионического потенциала пользователя.{NEWLINE}>Легко укрывается"
  STR_STAFF_OF_HEART_GRIP: "Посох сжатия сердца"
  STR_STAFF_OF_HEART_GRIP_USE: "Исп-е посоха сжатия сердца"
  STR_STAFF_OF_HEART_GRIP_USE_UFOPEDIA: "Путем проб и ошибок (зачастую весьма чувствительных) нам удалось понять, как пользоваться посохом сжатия сердца. Чтобы правильно применять его, владелец должен воспринимать его не как оружие, а как изящный инструмент для работы с темными мистическими силами, который при взаимодействии требует сонастройки и самоотвержения, в связи с чем им могут пользоваться только хорошо подготовленные псионики."
  STR_STAFF_OF_HEART_GRIP_UFOPEDIA: "Этот посох изготовлен из золотистого материала. Он легкий и прочный. В него вставлен большой и очень красивый зеленый кристалл, который вызывает тошноту, если смотреть на него слишком долго. Он фокусирует пси-энергию и позволяет разрушать жизненно важные органы жертвы, обходя любую защиту. Однако одних природных способностей недостаточно, чтобы эффективно использовать его."
  STR_DAGON_STAFF: "Жезл Дагона"
  STR_DAGON_STAFF_USE: "Использование жезла Дагона"
  STR_DAGON_STAFF_UFOPEDIA: "Этот таинственный объект был обнаружен в таинственных руинах, что подчеркивает его совершенство и говорит о магической природе. Он преобразует пси-энергию в мощное воздействие, которое превращает капли воды в смертоносную, испепеляющую химическую ракету. Говорят, он слегка подрагивает при прямом физическом контакте, однако нам не удалось зафиксировать каких-либо вибраций."
  STR_SKULL_STAFF: "Посох с черепом"
  STR_SKULL_STAFF_USE: "Использование посоха с черепом"
  STR_SKULL_STAFF_UFOPEDIA: "Этот посох сделан из органических останков, некоторые из которых подвергались обработке с помощью высоких технологий. Он оказывает легкое, но разрушительное действие на материю, что приводит к ее распаду и превращению в едкую слизь. Опытный псионик способен с его помощью создавать разрушительное «облако смерти». Впрочем, применение посоха требует от пользователя значительных усилий."
  STR_HADRIEX_GUN: "Излучатель Гейдрикса"
