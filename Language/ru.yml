  STR_UAC_OFFICE: "Офис UAC"
  STR_ALERT_UAC_OFFICE: "Офис UAC обнаружен в"
  STR_UAC_OFFICE_DESCRIPTION: "Усилия нашей разведки оправдались: нам удалось обнаружить здание UAC, связанное с нелегальной деятельностью компании. Используя маскировку мы должны проникнуть в здание, проскользнуть мимо охраны либо устранить ее, и захватить исполнительного директора."
  STR_UAC_OFFICE_BRIEFING: "Усилия нашей разведки оправдались: нам удалось обнаружить здание UAC, связанное с нелегальной деятельностью компании. Используя маскировку мы должны проникнуть в здание, проскользнуть мимо охраны либо устранить ее, и захватить исполнительного директора - это единственная цель данной операции. Чтобы прервать задание, приведите агентов X-COM в транспортное средство и кликните по иконке «Покинуть поле боя». "
  STR_FOUND_ITEMS: "Обнаруженные предметы"
  STR_FOUND_ITEMS_UFOPEDIA: "Персонал будет собирать и анализировать все, что удастся захватить у противника. В большинстве случаев это будут широко известные вещи, например популярные виды оружия, но иногда будут попадаться необычные предметы. Даже если обнаруженный экземпляр довольно распространен, его все равно необходимо изучить, чтобы передать информацию о нем нашим агентам и персоналу в стандартизированном виде. Наличие упорядоченной информации в наших справочниках также является ключевым условием для приобретения данного вида оружия. Вам это может показаться ненужной бюрократией, господин командующий, но я здесь именно для того, чтобы нас всех не поглотил хаос.{NEWLINE}Информация обо всех результатах исследований, параметрах и источнике предмета (если таковой существует) будет содержаться в Уфопедии."
  STR_HELICOPTER: "ВЕРТОЛЕТ"
