  STR_HORROR_AUTOPSY_UFOPEDIA: "Этот органический танк был разработан для того, чтобы выдерживать максимально возможное при таких размерах внешнее воздействие. Он вооружен кислотной пушкой естественного происхождения, аналогичной той, что используют многие другие обитатели Измерения X, однако значительно более мощной, чем все, с чем нам до сих пор приходилось иметь дело."
