  STR_HEAVY_SNIPER_RIFLE_UFOPEDIA: "При разработке этой крупнокалиберной снайперской винтовки мобильность была принесена в жертву эффективности. Серийные модели на рынке отсутствуют, ее необходимо производить на наших мощностях. Настоятельно рекомендуется вести стрельбу из положения в приседе."
  STR_AUTO_MORTAR: "Автоматический миномет"
  STR_AUTO_MORTAR_UFOPEDIA: "Роботизированный миномет быстрее заряжается и оснащен системой наведения, снижающей штраф при стрельбе по цели, находящейся вне поля зрения."
  STR_MORTAR_BUY: "Покупка миномета"
  STR_MORTAR: "Миномет"
  STR_MORTAR_UFOPEDIA: "Миномет представляет собой оружие для навесной стрельбы. На короткой дистанции обладает крайне низкой точностью. Стрельба из миномета требует долгой подготовки и возможна только из положения в приседе, но мины причиняют серьезные разрушения при попадании."
