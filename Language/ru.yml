  STR_ALERT_UAC_WEAPON_LAB: "Оружейная лаборатория UAC обнаружена"
  STR_UAC_WEAPON_LAB_DESCRIPTION: "Мы обнаружили центр разработок UAC, в котором производится экспериментальное вооружение. Нам необходимо арестовать и допросить персонал этого центра. Чтобы прервать задание, приведите агентов X-COM в транспортное средство и кликните по иконке «Покинуть поле боя»."
