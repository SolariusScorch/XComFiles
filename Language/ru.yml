  STR_HYBRID_DIPLOMAT_UFOPEDIA: "Дипломаты гибридов играют ключевую роль в дипломатических и деловых связях «Пришествия». Обычно они действуют в странах, где особенно сильно влияние пришельцев. Они хитры, коварны, обладают отличными навыками убеждения и мощными пси-способностями. Нередко они владеют ключевой информацией о деятельности пришельцев в регионе."
