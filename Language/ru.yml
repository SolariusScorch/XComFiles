  STR_JARHEAD_AUTOPSY: "Вскрытие голована"
  STR_JARHEAD_AUTOPSY_UFOPEDIA: "Так называемый голован - это ужасающее напоминание о том, на что способна техническая мысль врагов человечества. В механическом экзоскелете установлен небольшой ядерный реактор, который снабжает киборга энергией. Мозг, содержащийся в колбе, человеческий и, судя по всему, изменениям не подвергался."
  STR_PSG1_BUY: "Покупка PSG-1"
  STR_PSG1: "PSG-1"
  STR_PSG1_CLIP: "Магазин PSG-1"
  STR_PSG1_UFOPEDIA: "Снайперская винтовка, разработанная в 1970-х гг. фирмой Heckler & Koch главным образом для нужд полиции. Предназначена для поражения целей, частично находящихся за укрытиями, но склонна к осечкам при неправильном обслуживании. Ее огневая мощь сильно зависит от навыка стрелка, но пули, выпущенные из нее, неплохо пробивают броню. Для покупки требуется: Повышение II."
  STR_JARHEAD: "Голован"
  STR_JARHEAD_UFOPEDIA: "Это существо - киборг, обладающий головным мозгом человека и легким и подвижным телом. Нам не удалось вступить в контакт с этим существом никакими способами - даже путем прямой стимуляции. Тем не менее, этот киборг обладает пси-способностями и с их помощью может вызывать мощные взрывы."
