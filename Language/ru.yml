  STR_CAMO: "Камуфляж"
  STR_CAMO_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Камуфляж - это свойство брони снижать заметность носителя по сравнению с обычной одеждой. Разница выражается в количестве тайлов. Обратите внимание, что камуфляж работает как в светлое, так и в темное время суток, поэтому на экране информации о броне указываются два показателя: «Камуфляж днем» и «Камуфляж ночью». Положительная величина показывает максимальное расстояние, на котором будет виден закамуфлированный субъект; отрицательная величина показывает, на сколько тайлов уменьшится видимость этого субъекта. Указанные величины могут разниться в зависимости от возможности у смотрящего распознавать камуфляж."
  STR_ACCURACY: "Точность"
  STR_ACCURACY_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Точность складывается из соответствующего показателя оружия и аналогичного показателя бойца (как правило, ТОЧНОСТИ ВЫСТРЕЛА для огнестрельного оружия, ТОЧНОСТИ БРОСКА для гранат и ТОЧНОСТИ БЛИЖНЕГО БОЯ для оружия ближнего боя). Иногда точность оружия зависит от нескольких показателей. Чтобы получить более подробную информацию о нештатном оружии, ознакомьтесь с его описанием."
  STR_DAMAGE: "Урон"
  STR_DAMAGE_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Наносимый урон зависит от оружия, а также в некоторых случаях от навыков пользователя. В Уфопедии урон от оружия указывается рядом с оружием, а бонус приводится в описании. Учитывайте это, поскольку бонус может быть достаточно большим."
  STR_ION_ACCELERATION: "Ионно-лучевые ускорители"
  STR_ION_ACCELERATION_UFOPEDIA: "В летающих субмаринах пришельцев для перемещения под водой с невероятной скоростью применяются сложные силовые установки. В их основе лежит ионный вытеснитель, который, используя зрбит в качестве катализатора, способен за секунду вытеснить объем воды, в сто раз превышающий собственный. Такая мощь позволяет пришельцам уйти от любого из земных подводных судов. Мы можем построить копию двигателя этого типа, используя аквапластик и зрбитовые топливные элементы."
  STR_ZRBITE_DRIVE: "Зрбитовый двигатель"
  STR_ZRBITE_DRIVE_UFOPEDIA: "Мы провели полную обратную разработку ионно-лучевых ускорителей. Теперь мы можем строить корабли, использующие зрбитовое топливо."
  STR_AUTO_SHOTGUN: "Авт. дробовик «БлэкОпс»"
