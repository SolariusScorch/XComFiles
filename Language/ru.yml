  STR_DOGE_CORPSE: "Труп собаки"
  STR_EXPLOSIVES_LICENCE: "Лицензия на взрыв. вещества"
  STR_EXPLOSIVES_LICENCE_UFOPEDIA: "Хотя мы и не являемся военной организацией (подмигивает), мне каким-то образом удалось убедить ООН разрешить нам использование взрывчатки. В любой непонятной ситуации используй динамит! Да не смотрите Вы на меня так, разрешение на использование C-4 мне получить не удалось."
  STR_MACHINE_GUNS_LICENCE: "Лицензия на прим. пулеметов"
  STR_MACHINE_GUNS_LICENCE_UFOPEDIA: "Этот маленький листочек бумаги говорит о том, что Совет разрешил нам использовать пулеметы военного образца в ходе боевых операций. Я все проверил: в этом разрешении нет прямых запретов на использование оружия какого-либо конкретного калибра!"
  STR_FIGHTER_PROCUREMENT: "Поставка истребителей"
  STR_FIGHTER_PROCUREMENT_UFOPEDIA: "Командор, одна из наших главных проблем заключается в том, что мы не можем ничего противопоставить НЛО, которые заполонили небо по всему миру. Поэтому я переговорил кое с кем из своих знакомых из России, и они, наконец, приняли решение одолжить нам несколько перехватчиков МиГ-31, которые были... впрочем, неважно. Они согласились сотрудничать только при том условии, что я не буду делиться подробностями ни с кем, даже с Вами.{NEWLINE}Эти перехватчики далеко не новые, но это лучшее, на что мы можем рассчитывать в настоящее время, особенно в плане скорости. Если хотите, чтобы я вновь встретился с этими людьми для заключения сделки, только дайте знать."
  STR_DOGE_JAWS: "Укус"
  STR_DOGE_UFOPEDIA: "Эти прекрасно обученные собаки отлично подготовлены для работы в полевых условиях. Послушные своему хозяину, они не нападут без приказа. Их используют различные группировки."
  STR_ALLOYS_MANUFACTURING: "Выплавка сплавов пришельцев"
  STR_ALLOYS_MANUFACTURING_UFOPEDIA: "Накопленные нами знания позволили, наконец, начать выплавку сплавов пришельцев. Впрочем, полагаю, теперь мы должны называть их нашими сплавами! Как бы то ни было, перед нами открываются невероятные возможности! Теперь я совершенно уверен в том, что был прав, когда взялся за эту работу.{NEWLINE}{NEWLINE}Кстати, неплохо было бы увеличить наши производственные мощности, ведь для решения новых задач, может статься, нам придется создавать оборудование с нуля."
  STR_PRECISE_ALLOY_SHAPING: "Формовка спл. пришельцев"
  STR_PRECISE_ALLOY_SHAPING_UFOPEDIA: "Благодаря скрупулезному внедрению технологий, полученных в ходе изучения инопланетных энергетических систем, мы смогли производить детали из сплавов пришельцев с гораздо меньшими допусками. Это позволит нам создавать более сложные конструкции, выполненные исключительно из этих материалов."
  STR_ALLOY_BLADES: "Тританиевые клинки"
  STR_ALLOY_BLADES_UFOPEDIA: "Открытие сплавов пришельцев позволило нашим ученым создать новые инструменты с интересными свойствами, такие как клинки, отлитые из сплавов, используемых во внешней обшивке НЛО. Эти клинки практически неразрушимы и не теряют остроту даже после продолжительного использования."
  STR_ALLOY_KNIFE: "Тританиевый нож"
  STR_ALLOY_KNIFE_UFOPEDIA: "Этот боевой нож изготовлен из сплавов пришельцев, и заточить его можно лучше, чем аналогичный клинок из любого доступного нам материала. Особенно хорошо пробивает броню.{NEWLINE}>Легко укрывается"
  STR_ALLOY_SWORD: "Тританиевый меч"
  STR_ALLOY_SWORD_UFOPEDIA: "Этот особым образом выкованный меч - грозное оружие ближнего боя. Солдат, используя свою силу и мастерство, с его помощью может нейтрализовать даже тяжелобронированных противников."
  STR_LIVING_QUARTERS_2: "Большие жилые модули"
  STR_LIVING_QUARTERS_2_UFOPEDIA: "Эти модули, предназначенные для использования на больших базах, экономически более эффективны, чем стандартные жилые помещения. В них с комфортом могут разместиться до 200 человек персонала. Кроме того, они предоставляют место для 50 единиц хранения."
  STR_GENERAL_STORES_2: "Большой склад"
  STR_GENERAL_STORES_2_UFOPEDIA: "Этот модуль значительно дороже, чем обычные склады, но обеспечивает более разумное распределение пространства в хранилище (вместимость - 275 единиц)."
  STR_HEAVY_TRANSPORTER: "Транспортер тяжелой пехоты"
  STR_PSIONICS: "Псионика"
  STR_PSIONICS_PREREQUISITE1: "Требование для псионики"
  STR_HYBRID_MIB: "Гибриды/Люди в черном"
  STR_HYBRID_MIB_MEETING: "Встреча гибридов и ЛвЧ"
  STR_HYBRID_MIB_MEETING_UFOPEDIA: "Одной из самых опасных организаций-союзников гибридов людей и инопланетян являются так называемые люди в черном, добивающиеся своих целей путем вступления в контакт с инопланетянами. Сеть гибридов время от времени проводит встречи с представителями ЛвЧ, действуя от имени своих хозяев. Во время этих встреч происходит обмен информацией и, предположительно, планируются заговоры против человечества. Излишне упоминать, что такие контакты опасны для X-COM и что ими нужно заняться как можно скорее."
  STR_HYBRID_NETWORK: "Сеть гибридов"
  STR_HYBRID_NETWORK_UFOPEDIA: "Похоже, нашу планету наводнили не только культы всех мастей, но и агенты, созданные с помощью генной инженерии самими пришельцами, выдающие себя за обычных людей и готовящие планету к своего рода... жатве? Уж не знаю, насколько на самом деле правдивы эти небылицы, но у нас есть документы, в которых содержится информация об этой «сети гибридов», и я лично буду выслеживать их. Интересно, сколько же типов гибридов сейчас действует на планете и как они выглядят..."
  STR_HYBRID_GROUND_CONVOY: "Конвой гибридов"
  STR_HYBRID_GROUND_CONVOY_UFOPEDIA: "Проникновение в организации людей требует от пришельцев долгой предварительной работы, в которую входит в том числе перевозка важных грузов, таких как документы, артефакты и люди. Эту работу усердно ведут гибриды людей и пришельцев. Они используют свои контакты и ресурсы для перевозки контрабанды по всему миру. Эта не привлекающая внимания деятельность лежит в основе дипломатии инопланетян и может привести к гибельным соглашениям между пришельцами и некоторыми группами людей."
  STR_HYBRID_BASE: "База гибридов"
  STR_HYBRID_BASE_UFOPEDIA: "Хотя сеть гибридов централизована довольно слабо, им приходится создавать центры обработки и хранения данных, а также крупные склады. Базы гибридов очень хорошо защищены и представляют собой серьезную проблему для агентов X-COM."
  STR_HYBRID_SECTOID_MEETING: "Встреча гибридов и пришельцев"
  STR_HYBRID_SECTOID_MEETING_UFOPEDIA: "Хотя гибриды людей и пришельцев действуют автономно, время от времени они должны встречаться со своими хозяевами для получения дальнейших инструкций и нового оборудования. Такие встречи проводятся в отдаленных районах: как правило, в зданиях, которые входят в сеть гибридов. Эти встречи несут значительную угрозу тем целям, которые стоят перед X-COM, так как они заметно увеличивают влияние пришельцев на Земле."
  STR_SMALL_GROUND_CONVOY_HYBRID: "Наземный конвой гибридов"
  STR_SMALL_GROUND_CONVOY_TEMPERATE_HYBRID: "Небольшой конвой гибридов"
  STR_SMALL_GROUND_CONVOY_JUNGLE_HYBRID: "Небольшой конвой гибридов"
  STR_SMALL_GROUND_CONVOY_COLD_HYBRID: "Небольшой конвой гибридов"
  STR_SMALL_GROUND_CONVOY_DESERT_HYBRID: "Небольшой конвой гибридов"
  STR_MEDIUM_GROUND_CONVOY_HYBRID: "Средний конвой гибридов"
  STR_MEDIUM_GROUND_CONVOY_TEMPERATE_HYBRID: "Средний конвой гибридов"
  STR_MEDIUM_GROUND_CONVOY_JUNGLE_HYBRID: "Средний конвой гибридов"
  STR_MEDIUM_GROUND_CONVOY_COLD_HYBRID: "Средний конвой гибридов"
  STR_MEDIUM_GROUND_CONVOY_DESERT_HYBRID: "Средний конвой гибридов"
  STR_SMALL_GROUND_CONVOY_HYBRID_BRIEFING: "Мы перехватили небольшой конвой гибридов с грузом ресурсов. Не дайте ему добраться до места назначения. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
  STR_MEDIUM_GROUND_CONVOY_HYBRID_BRIEFING: "Мы перехватили конвой гибридов с грузом материалов. Не дайте ему добраться до места назначения. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
  STR_SMALL_GROUND_CONVOY_HYBRID_DESCRIPTION: "Гибриды втайне перевозят оборудование и материалы. Необходимо перехватить конвой до того, как он исчезнет."
  STR_MEDIUM_GROUND_CONVOY_HYBRID_DESCRIPTION: "Гибриды втайне перевозят оборудование и материалы. Необходимо перехватить конвой до того, как он исчезнет."
  STR_ALERT_SMALL_CONVOY_HYBRID: "Обнаружен малый конвой"
  STR_ALERT_MEDIUM_CONVOY_HYBRID: "Обнаружен средний конвой"
