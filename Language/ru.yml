  STR_MAGMA_CONTACT_UFOPEDIA: "Мы вступили в контакт с корпорацией M.A.G.M.A., секретной организацией из Новосибирска, которая занимается НИОКР, биотехнологиями, инженерными разработками в сфере высокоэнергетических технологий и производством огнестрельного оружия. Среди прочего они предлагают экспериментальное снаряжение для элитных вооруженных подразделений, позволяющее членам этих подразделений использовать оружие, которое они не смогли бы применять в обычных условиях. Производимые ими образцы оружия и снаряжения потенциально могут заинтересовать наших лучших агентов.{NEWLINE}Они направили нам каталог выпускаемой ими продукции. Вы можете ознакомиться с образцами в статье Уфопедии, но для того, чтобы покупать товары этой корпорации, необходимо заключение дополнительных соглашений."
