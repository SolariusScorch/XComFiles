  STR_CYBERDREDNAUGHT_ASSAULT_DESCRIPTION: "Итак, мы смогли найти брешь в системе безопасности «Сайбервеба» и разработали план атаки на их чудовищный корабль. Если операция завершится успешно, планам «Сайбервеба» на мировое господство придет конец, что вновь низведет его членов до положения обычных бандитов. Вам предстоит преодолеть ожесточенное сопротивление роботизированных вооруженных сил «Сайбервеба».{NEWLINE}Вы прибудете к месту проведения операции на болотоходе, поэтому ваш отряд ограничен четырнадцатью агентами."
  STR_CYBERDREDNAUGHT_ASSAULT_BRIEFING: "Мы должны захватить линкор, чтобы завершить межпространственную войну с «Сайбервебом». Вам предстоит преодолеть ожесточенное сопротивление роботизированных вооруженных сил «Сайбервеба». Чтобы прервать задание, приведите агентов X-COM в зону выхода и кликните по иконке «Покинуть поле боя», однако имейте в виду, что это сильно ослабит позиции X-COM."
  STR_CYBERDREDNAUGHT_SECURED: "Линкор «Сайбервеба» захвачен."
  STR_CYBERDREDNAUGHT_SECURED_UFOPEDIA: "Затянувшееся противостояние окончено: мы захватили гигантское воздушное судно - образец передовых технологий, созданный в чуждом нам мире пришельцев. Хотя его построили преступники, сам факт его существования восхищает: если кучке психопатов удалось построить подобное, на что на самом деле способно человечество при должном упорстве?"
  STR_COUNCIL_APPEARS_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}Вскоре после того, как отгремели последние залпы, с Вами связался представитель Совета.{NEWLINE}- Господин командующий! Поздравляю Вас с успешным выполнением задания. Земля находится в неоплатном долгу перед Вами. Специально обученный экипаж возьмет контроль над захваченным кораблем.{NEWLINE}Мы благодарим Вас за проявленное упорство в деле овладения Измерением X. Наша задача - сохранить над ним контроль. Этот корабль поможет нам защитить нашу базу, расположенную в этом измерении."
  STR_CYBERWEB_FORTRESS_ASSAULT_DESCRIPTION: "Захватив эту крепость, мы сможем получить доступ к самым сокровенным тайнам «Сайбервеба». Наша цель - получить доступ к компьютерному ядру.{NEWLINE}Операция будет проходить в Измерении X, поэтому все агенты должны носить защитное снаряжение. Вы прибудете к месту проведения операции на болотоходе, поэтому ваш отряд ограничен четырнадцатью агентами."
  STR_CYBERWEB_FORTRESS_ASSAULT_BRIEFING: "Вы приближаетесь к крепости «Сайбервеба», стоящей посреди розовой пустыни. Необходимо захватить это сооружение, чтобы получить доступ к ядру компьютера. Чтобы прервать задание, приведите агентов X-COM в зону выхода и кликните по иконке «Покинуть поле боя»."
  STR_CYBERWEB_FORTRESS_ASSAULT: "Штурм укрепления «Сайбервеба»"
  STR_CYBERWEB_FORTRESS_SECURED: "Укрепление «Сайбервеба» захвачено."
  STR_DIMENSION_X_BASE_DEFENSE_FAUNA: "Оборона аванпоста в Измерении X"
  STR_ALERT_DIMENSION_X_BASE_DEFENSE: "НАПАДЕНИЕ НА АВАНПОСТ В ИЗМЕРЕНИИ X!"
  STR_DIMENSION_X_BASE_DEFENSE_FAUNA_DESCRIPTION: "На наш аванпост в Измерении X напали представители местной фауны. Мы должны пройти через портал и ликвидировать угрозу. Если нам не удастся это сделать, Совет будет крайне недоволен."
  STR_DIMENSION_X_BASE_DEFENSE_FAUNA_BRIEFING: "На наш аванпост в Измерении X напали представители местной фауны. Научный персонал был эвакуирован в безопасное убежище. Если мы не сможем защитить постройки, придется строить новую базу, что сильно повредит нашей репутации. Чтобы прервать задание, приведите агентов X-COM в зону выхода и кликните по иконке «Покинуть поле боя»."
  STR_DIMENSION_X_BASE_DEFENSE_ARMY: "Оборона аванпоста в Измерении X"
  STR_DIMENSION_X_BASE_DEFENSE_ARMY_DESCRIPTION: "На наш аванпост в Измерении X напали аборигены. Мы должны пройти через портал и ликвидировать угрозу. Если нам не удастся это сделать, Совет будет крайне недоволен."
  STR_DIMENSION_X_BASE_DEFENSE_ARMY_BRIEFING: "На наш аванпост в Измерении X напали аборигены. Научный персонал был эвакуирован в безопасное убежище. Если мы не сможем защитить постройки, потребуется строить новую базу, что сильно повредит нашей репутации. Чтобы прервать задание, приведите агентов X-COM в зону выхода и кликните по иконке «Покинуть поле боя»."
  STR_DIMENSION_X_DESERT_BRIEFING: "Выйдя на поверхность, вы увидели странную инопланетную пустыню, простирающуюся во все стороны до горизонта. Это место, похоже, подходит для создания временного аванпоста для вашей исследовательской команды, но сначала необходимо зачистить местность от враждебных форм жизни. Чтобы прервать задание, приведите агентов X-COM в зону выхода и кликните по иконке «Покинуть поле боя»."
  STR_DIMENSION_X_DESERT: "Пустыня в Измерении X"
  STR_DIMENSION_X_DESERT_SECURED: "Аванпост в Измерении X подготовлен."
  STR_DIMENSION_X_DESERT_SECURED_UFOPEDIA: "Наша исследовательская команда создала первую в истории человечества научную лабораторию в другом измерении. В момент, когда наши агенты вернулись домой, ученые уже были готовы начать зондирование этого странного мира в поисках ответов на вопросы: каков этот мир? чем он отличается от нашего? обитаем ли он? Но самое главное - где «Сайбервеб»?!"
  STR_PINK_CAVES_DESCRIPTION: "Мы обнаружили разрыв в завесе, разделяющей нашу Землю и Измерение X. Мы должны исследовать этот неизведанный мир и, если все пройдет успешно, создать там аванпост. Для пребывания на другой стороне скорее всего требуется снаряжение, обеспечивающее защиту от окружающей среды. Ожидайте странного..."
  STR_PINK_CAVES_BRIEFING: "Шагнув сквозь портал, вы оказались в своего рода инопланетной пещере. Найдите место выхода на поверхность, обозначенное коричневой сеткой. Чтобы прервать задание, приведите агентов X-COM в зону выхода и кликните по иконке «Покинуть поле боя»."
  STR_PINK_CAVES: "Точка перехода в Измерение X"
  STR_ALERT_PINK_CAVES: "ПРИБЛИЖАЕТСЯ ИЗМЕРЕНИЕ X!"
  STR_CYBERWEB_PORTAL_SYSTEM: "С-ма порталов «Сайбервеба»"
  STR_CYBERWEB_PORTAL_SYSTEM_UFOPEDIA: "Похоже, захваченный нами портал «Сайбервеба» - лишь один из многих на Земле. Однако межпространственные технологии «Сайбервеба» имеют свои недостатки: портал можно активировать только в определенное время в конкретном месте, поэтому чтобы перемещаться в другие измерения с достаточной частотой, необходимо наличие множества установок по всему миру. В связи с этим, если мы хотим отправиться на другую сторону портала, необходимо следить за временем.{NEWLINE}Еще одной проблемой, связанной с порталами, являются... утечки из них: недалеко от основных врат спонтанно образуются пузыри меньших размеров. Если эти мини-порталы возникают за пределами здания, на Землю начинают проникать существа из другого измерения. Впрочем, похоже, эта проблема не слишком заботит «Сайбервеб»."
  STR_CYBERWEB_PLANS: "Планы «Сайбервеба»"
  STR_CYBERWEB_PLANS_UFOPEDIA: "Полученные нами документы описывают проект «Сайбервеба» по созданию порталов, ведущих в другие измерения. И хотя это звучит невероятно, похоже, им не просто удалось их открыть - они уже на протяжении достаточно долгого времени отправляют сквозь эти «межпространственные врата» людей и снаряжение, а это значит, что они проводят серьезные исследования на другой стороне. Портал взаимодействует с так называемым подпространством и крайне нестабилен, что привело к ряду аварий с большими жертвами. Однако в итоге «Сайбервебу» удалось разработать средства для контроля порталов, напрямую подключив кластер оптронных суперкомпьютеров. Тем не менее, все еще невозможно предсказать, как долго просуществует портал. Если нам удастся найти способ отследить возмущения в подпространстве, мы сможем засечь место возникновения портала и отправить туда агентов."
  STR_ADVANCED_FIREARMS_DEP_1: "Требование для улучш. огнестр. оружия 1"
