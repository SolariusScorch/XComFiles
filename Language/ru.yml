  STR_CELATID_WEAPON: "Плевок целатида"
  STR_CELATID_WEAPON_UFOPEDIA: "Плевок целатида представляет собой чрезвычайно едкую смесь энзимов со смертельно опасными химикатами."
  STR_CELATID_UFOPEDIA: "Эта форма жизни от природы обладает загадочной способностью парить в воздухе. Она способна улавливать волны, испускаемые человеческим мозгом, и двигаться в сторону человека, даже если его не видно. Обнаружив цель, целатид приземляется и выстреливает маленькие капсулы, содержащие чрезвычайно едкое вещество. Эти существа способны удивительно быстро клонировать себя. Они сопровождают расу охотников, куда бы те ни отправились."
