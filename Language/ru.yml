  STR_MEDAL_ALIEN_BASE_ASSAULT_NAME: "Десантник"
  STR_MEDAL_ALIEN_BASE_ASSAULT_UFOPEDIA: "Только самые лучшие и хорошо вооруженные агенты могут участвовать в нападении на базу пришельцев. Те, кто переживут его, станут еще сильнее.{NEWLINE}Увеличивает ОД на 1 за каждый штурм базы пришельцев."
  STR_MEDAL_BASE_DEFENSE_1: "Защитник I"
  STR_MEDAL_BASE_DEFENSE_2: "Защитник II"
  STR_MEDAL_BASE_DEFENSE_3: "Защитник III"
  STR_MEDAL_BASE_DEFENSE_4: "Защитник IV"
  STR_MEDAL_BASE_DEFENSE_5: "Защитник V"
