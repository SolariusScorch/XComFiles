  STR_DR_HADRIEX_INTERROGATION: "Допрос д-ра Гейдрикса"
  STR_DR_HADRIEX_INTERROGATION_UFOPEDIA: "Д-р Гейдрикс рассказал нам о том, как «волшебный» предмет перенес членов его съемочной группы «на ту сторону» - в мир духов, параллельный нашему. К концу его рассказ стал довольно бессвязным, но очевидно, что они вступили в контакт с какими-то морскими духами и заключили сделку: эти сверхъестественные сущности помогут экипажу вернуться в обычный мир, но взамен им нужны человеческие жертвы. Поскольку Гейдрикс к тому времени уже был заметно не в себе и больше похож на Кассандру, он согласился. Наше вмешательство чудом сорвало их планы..."
  STR_GERTRUDE_ELLISON_INTERROGATION: "Допрос Гертруды Эллисон"
  STR_GERTRUDE_ELLISON_INTERROGATION_UFOPEDIA: "Вытянуть информацию из этой чертовой ведьмы было ох как непросто. Первым делом мне пришлось освободить всех мужчин от работы над этим делом. Потом она несколько раз весьма ощутимо поцарапала меня. И все же через какое-то время действие сыворотки, которую она должна регулярно принимать, закончилось, и она начала стареть буквально у нас на глазах. Боже, какая это была жуть! Но вместе с внешней красотой она изрядно подрастеряла силу воли и пси-способности, что и заставило её поведать нам немало нового о пришельцах."
  STR_GERTRUDE_ELLISON_AMBUSH: "Засада на пришельцев-похитителей"
  STR_ALERT_GERTRUDE_ELLISON_AMBUSH: "ЗАСАДА НА ПРИШЕЛЬЦЕВ-ПОХИТИТЕЛЕЙ!"
  STR_GERTRUDE_ELLISON_AMBUSH_DESCRIPTION: "С помощью Интерпола наша разведка смогла вычислить Гертруду Эллисон, агента гибридов, которого они обычно используют для похищения людей. Она соблазнила нескольких мужчин и ведет их в лес, где уже ждет корабль пришельцев. Мы должны устроить засаду в месте встречи."
  STR_GERTRUDE_ELLISON_AMBUSH_BRIEFING: "С помощью Интерпола наша разведка смогла вычислить Гертруду Эллисон, агента гибридов, которого они обычно используют для похищения людей. Мы должны устроить засаду в месте встречи, где она передаст жертв пришельцам. Нужно по возможности захватить противников живьем и допросить их, а также предотвратить жертвы среди гражданских лиц. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
