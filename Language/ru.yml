  STR_CEREBREAL_STANDARD_ARMOR: "Характеристики церебрала"
  STR_CEREBREAL_STANDARD_ARMOR_UFOPEDIA: "Взрослые церебралы - это настоящие пси-организмы, что позволяет им создавать золотой щит (емкость: 100, восстановление: 10). Эффективность щитов, создаваемых церебралами высокого ранга, может достигать 250 процентов."
