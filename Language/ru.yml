  STR_DESERT_EAGLE_UFOPEDIA: "Этот пистолет, разрабатывавшийся в качестве целевого, стал крайне популярным на рынке гражданского оружия благодаря мощным боеприпасам. Он обеспечивает хорошую точность стрельбы, но непрост в обращении.{NEWLINE}>Легко укрывается{NEWLINE}{NEWLINE}Чтобы купить это оружие, требуется: Нештатное оружие."
  STR_DESERT_EAGLE_CLIP: "Магазин «Пустынного орла»"
  STR_XCOM_BUREAU: "История X-COM: «Бюро X-COM»"
  STR_XCOM_BUREAU_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}На пленке приводятся шокирующие факты: нынешний X-COM - это потомок проекта, который был создан в 1960-х годах под тем же названием и предназначался для борьбы с вторжением пришельцев на территорию США. Вероятно, группа пришельцев под руководством таинственной сущности пыталась получить контроль над правительством и в конечном итоге захватить планету. План провалился, но их лидера не удалось захватить или уничтожить, поскольку он осуществлял руководство посредством телепатической связи из какой-то точки за пределами Земли. Другой пришелец, которого описывают как существо из чистой энергии, похоже, помогал человечеству бороться с вторжением и скрывать нанесенный пришельцами ущерб.{NEWLINE}Интересно, что лидер, возможно, действовал независимо от сил нынешнего вторжения, если вообще не был их конкурентом. Быть может, сообщество пришельцев не настолько монолитно, как мы ранее предполагали."
  STR_XCOM_HISTORY_UNIT: "История X-COM: UNIT"
  STR_XCOM_HISTORY_UNIT_UFOPEDIA: "В 1940-е годы на Британских островах разбился НЛО, тем самым дав правительству понять, что пришельцы существуют. Информация об этом инциденте другим странам не передавалась. Вместо этого была создана особая группа реагирования на случай повторного появления инопланетян. Пришельцы действительно прилетали не раз, и эта группа даже вступала с ними в бой. Потери UNIT были высоки, но в ряде боев им удалось одержать победу, захватить тела пришельцев и их снаряжение. Они принимали активное участие в борьбе со схожими угрозами, главным образом с киборгами, которые были собраны на Земле агентами инопланетян. После роспуска группы UNIT ее персонал частично перешел в проект «Ксенонавты». Научному подразделению не удалось продвинуться далеко в исследовании технологий пришельцев, но они разработали несколько устройств, в том числе оружие для борьбы с робототехникой.{NEWLINE}Мы обнаружили чертежи электромагнитной гранаты."
  STR_XENONAUTS: "История X-COM: «Ксенонавты»"
  STR_XENONAUTS_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}Похоже, «Кирю-Каи» и другие подобные проекты не были первой попыткой справиться с инопланетной угрозой. Мы обнаружили сведения о сверхсекретном проекте, проводившемся в 70-е годы, под названием «Силы обороны ксенонавтов», который представлял собой совместную операцию сил НАТО и Варшавского договора. Его основной задачей было противодействие средствам управления сознанием, но его сотрудникам также удалось завершить несколько научных и учебных программ.{NEWLINE}Эта инициатива просуществовала в течение достаточно короткого промежутка времени и не имела успеха из-за недостаточно широкой разведывательной сети, ограниченного бюджета и ряда неверных решений, не говоря уже о том, что сотрудники злоупотребляли «сывороткой усиления умственных способностей» (из-за чего они получили прозвище «Психонавты»). Однако роль этой организации нельзя недооценивать, равно как и разработанные ее членами научные и инженерные проекты, такие как боевой щит ксенонавтов."
  STR_KIRYU_KAI: "История X-COM: «Кирю-Каи»"
  STR_KIRYU_KAI_UFOPEDIA: "До основания X-COM многие страны пытались самостоятельно справиться с паранормальной угрозой собственной безопасности. Вероятно, самой успешной попыткой среди них был японский проект под кодовым названием «Кирю-Каи». Эта организация, которой на деле довелось столкнуться с пришельцами и вести с ними борьбу, стала для нас первым источником данных и технологий. К сожалению, из-за понесенных боевых потерь и внезапного падения интереса со стороны японского правительства проект вскоре был закрыт.{NEWLINE}{NEWLINE}Однако благодаря «Кирю-Каи» мы получили крайне важную информацию:{NEWLINE}Вторжение начнется 1 января 1999 года, в 12:00 по Гринвичу."
