  STR_ALERT_STORM_SEIZURE: "ОБНАРУЖЕН «ШТОРМ». МЕСТО:"
  STR_STORM_SEIZURE_BRIEFING: "Мы обнаружили группу людей, употребляющих «Шторм». Поскольку хождение этого препарата ограничено, мы должны захватить и уничтожить тайник. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
  STR_STORM_SEIZURE_DESCRIPTION: "Мы обнаружили группу людей, употребляющих «Шторм». Поскольку хождение этого препарата ограничено, мы должны захватить и уничтожить тайник."
  STR_OOZE_ARMOR: "Характеристики слизи"
  STR_OOZE_NEST: "Логово слизи"
  STR_ALERT_OOZE_NEST: "ОБНАРУЖЕНО ЛОГОВО СЛИЗИ. МЕСТО:"
  STR_OOZE_NEST_DESCRIPTION: "Студенистые образования неизвестного происхождения обитали в канализации так долго, что эта среда стала полностью враждебной для человека. Мы должны спуститься туда в защитном снаряжении и ликвидировать угрозу. Рекомендации по тактике: возьмите на задание зажигательные и взрывчатые вещества, чтобы иметь возможность прорубать проходы через лабиринт."
  STR_OOZE_NEST_BRIEFING: "Студенистые образования неизвестного происхождения обитали в канализации так долго, что эта среда стала полностью враждебной для человека. Чтобы прервать задание, приведите агентов X-COM в зону выхода и кликните по иконке «Покинуть поле боя»."
  STR_OOZE: "Слизь"
  STR_OOZE_UFOPEDIA: "Этот организм совершенно точно возник в крайне необычной среде. Он генерирует пси-волны, с помощью которых находит жертву. Он может выжить на Земле, но только в среде с особыми свойствами, так как чрезвычайно чувствителен к изменениям температуры. Его биохимия очень схожа с особенностями таинственного феномена «космической гидры», который наблюдали члены «Кирю-Каи» в Туманности Ориона."
  STR_OOZE_AUTOPSY: "Вскрытие слизи"
  STR_OOZE_AUTOPSY_UFOPEDIA: "Эта желеобразная масса представляет собой множество одноклеточных организмов. Их черты радикально отличаются от особенностей земных существ. Кроме того, они смертельно опасны для всего живого. Внутри капли есть множество сосудов, похожих на вены, по которым течет кровь, а также остальной колонии передается информация в форме химических соединений."
  STR_OOZE_CORPSE: "Мертвая слизь"
  STR_OOZE_TERRORIST: "Ползучая слизь"
  STR_OOZE_WEAPON_SPIT: "Плевок слизи"
  STR_OOZE_BITE: "Атака слизи"
  STR_REPTOID_BASE: "База рептилоидов"
  STR_REPTOID_BASE_BRIEFING: "Мы проникли в центр управления рептилоидов. Покажем им, кто истинные хозяева этой планеты! Чтобы прервать задание, приведите агентов X-COM в зону выхода и кликните по иконке «Покинуть поле боя»."
  STR_XCOM_ENHANCEMENT: "Биоусиление X-COM"
  STR_XCOM_ENHANCEMENT_UFOPEDIA: "Мы получили технологию, позволяющую нам усиливать своих агентов методами «Красного рассвета». Это дает нам возможность повысить их силу и стойкость до сверхчеловеческого уровня. Однако такое усиление очень опасно для людей, не прошедших специальную физическую подготовку, так что она только для опытных агентов.{NEWLINE}Требуемые показатели: выносливость - 60, ОЗ - 40, сила - 35.{NEWLINE}Необходим лазарет."
  STR_STORM: "Шторм"
  STR_STORM_UFOPEDIA: "Это подозрительное вещество описывается как средство для ускорения роста мышечной массы. Его химический состав указывает на то, что оно было изготовлено с применением крайне необычных технологий. Не рекомендуется к употреблению людьми."
  STR_ZSRR_STORM_TRADE: "«Красный рассвет» продает «Шторм»"
  STR_ZSRR_STORM_TRADE_UFOPEDIA: "Чтобы финансировать свои операции, «Красный рассвет» продает некое химическое вещество, предназначенное для ускорения роста мышечной массы. Это таинственное вещество, именуемое «Шторм», непосредственно связано с инопланетными технологиями, которые использует «Красный рассвет». Кроме того, оно чрезвычайно дорогое и в большинстве случаев совершенно бесполезно (или даже крайне вредно). Однако есть редкие случаи удачного применения «Шторма», в которых пользователям удалось обрести сверхчеловеческие способности без побочных эффектов. Эти слухи позволяют «Красному рассвету» продолжать торговлю.{NEWLINE}Мы должны проверить этот их «бизнес»..."
  STR_PICKUP_OSIRON: "Погрузка «Озирона»"
  STR_SURFBOARD: "Доска для серфинга"
  STR_SURFBOARD_UFOPEDIA: "Приготовьтесь к большим волнам! Ну, или лупите доской плохих парней: она наносит дополнительные 15 % урона показателю здоровья."
  STR_BIOLOGICAL_WARFARE: "Биологическое оружие"
  STR_HIGH_EXPLOSIVE: "Бризантная взрывчатка"
  STR_HIGH_EXPLOSIVE_BUY: "Покупка бризантной взрывчатки"
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER: "ОТСУТСТВУЕТ ИЗОЛЯТОР ПРИШЕЛЬЦЕВ. ПЕРЕВОЗКА НЕВОЗМОЖНА!{SMALLLINE}Для содержания живых пришельцев необходимо специальное сооружение."
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER_1: "ОТСУТСТВУЕТ ТЮРЬМА. ПЕРЕВОЗКА НЕВОЗМОЖНА!{SMALLLINE}Для содержания пленников необходимо специальное сооружение."
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER_2: "ОТСУТСТВУЮТ ЗАГОНЫ ДЛЯ ЖИВОТНЫХ. ПЕРЕВОЗКА НЕВОЗМОЖНА!{SMALLLINE}Для живых животных необходимо специальное сооружение."
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER_3: "ОТСУТСТВУЕТ КОНТЕЙНЕР ДЛЯ ПРИЗРАКОВ. ПЕРЕВОЗКА НЕВОЗМОЖНА!{SMALLLINE}Требуется особое сооружение на базе для содержания призраков."
  STR_DISRUPTOR_RIFLE: "Расщепляющая винтовка"
  STR_DISRUPTOR_RIFLE_UFOPEDIA: "Эта винтовка пришельцев испускает поток особых частиц, который практически насквозь пробивает броню. Винтовка состоит главным образом из органики, и продолжительность жизни её биологической части напрямую связана с частотой использования оружия. Мы не можем воспроизвести это оружие в наших лабораториях. Против искривляющего оружия практически не существует защиты."
  STR_DISRUPTOR_HEAVY: "Тяжелый расщепитель"
  STR_DISRUPTOR_HEAVY_UFOPEDIA: "Это тяжелое искривляющее оружие состоит по большей части из необычного живого существа, испускающего странные лучи, пробивающие все виды брони. Существо занимается автоканнибализмом для восполнения потраченной энергии, в связи с чем срок его жизни сокращается при использовании. Мы не способны воспроизвести его. Против такого оружия практически не существует защиты."
  STR_ACID_PISTOL: "Кислотный пистолет"
  STR_ACID_PISTOL_UFOPEDIA: "Это пневматическое оружие выстреливает едкую и смертельно опасную жидкость. Через отверстия на теле оно втягивает воздух, который затем сжимает и использует для выстрела. Этот процесс может повторяться бесчисленное множество раз. Хотя описание звучит просто, такие компактные нагнетатели очень сложны и эффективны.{NEWLINE}>Легко укрывается"
  STR_ACID_PISTOL_CLIP: "Резервуар кислот. пистолета"
  STR_ACID_PISTOL_CLIP_UFOPEDIA: "Этот резервуар со смесью высокоактивных веществ используется в качестве боеприпасов для кислотного пистолета. Он заполнен микроорганизмами, которые поддерживают постоянный уровень кислотности среды."
  STR_ACID_BOLT: "Кислотный болт"
  STR_ACID_BOLT_UFOPEDIA: "Устройство, схожее по принципу действия с гранатой и обладающее собственным приводом. Задействуется путем сжатия особым образом. При выстреле выбрасывает биологический снаряд, который летит по дугообразной траектории. При соударении происходит выброс агрессивных веществ, способных превратить любой материал во вспененную кашу.{NEWLINE}>Легко укрывается"
  STR_BOOMEROID: "Бумероид"
  STR_BOOMEROID_UFOPEDIA: "Полуразумное устройство, которое само летит к цели и взрывается при контакте с ней. Инопланетный аналог сенсорной гранаты.{NEWLINE}После нажатия на кнопку использования оружия вы сможете указать навигационные точки, по которым должен двигаться бумероид. После того как траектория будет задана, кликните по иконке запуска."
  STR_INCINERATOR: "Инсинератор"
  STR_INCINERATOR_UFOPEDIA: "Эта пушка пришельцев выстреливает сгустки огня, образованные слабозаряженной плазмой. Это эффективное оружие террора."
  STR_INCINERATOR_CLIP: "Резервуар инсинератора"
  STR_INCINERATOR_CLIP_UFOPEDIA: "Это устройство заполнено химическим соединением, которое быстро расширяется под действием высокой температуры и образует нити. В результате создается сгусток огня, состоящий из низкоэнергетических ионов плазмы, которые удерживает вместе быстро сгорающая сеть. Резервуар содержит небольшое количество элериума, который можно извлечь."
  STR_SKI_RESORT: "Проблемы на горнолыжном курорте"
  STR_ALERT_SKI_RESORT: "ПРОБЛЕМЫ НА ГОРНОЛЫЖНОМ КУРОРТЕ!"
  STR_SKI_RESORT_BRIEFING: "Горнолыжная станция использовалась преступниками в операции по отмыванию денег. У них хорошие связи, поэтому Совет не может провести открытую операцию против этих людей. Переоденьтесь туристами, используя только спортивное снаряжение и гражданский транспорт. Будьте осторожны: они контролируют это место, а потому носят при себе обычное оружие, в отличие от нас. Вы не сможете эвакуироваться с места выполнения этого задания."
  STR_SKI_RESORT_DESCRIPTION: "Горнолыжная станция использовалась преступниками в операции по отмыванию денег. У них хорошие связи, поэтому Совет не может провести открытую операцию против этих людей. Переоденьтесь туристами, используя только спортивное снаряжение. Затем нейтрализуйте всех культистов. Вы не сможете эвакуироваться с места выполнения этого задания."
  STR_SURFTIME: "Катание на досках"
  STR_ALERT_SURFTIME: "КУРОРТНЫЙ БИЗНЕС «ОЗИРОНА»!"
  STR_SURFTIME_BRIEFING: "Это прекрасный пляж используется «Озироном» для торговли инопланетными технологиями. Нейтрализуйте его членов и захватите товар. Это задание не может быть прервано."
  STR_SURFTIME_DESCRIPTION: "Это прекрасный пляж используется «Озироном» для торговли инопланетными технологиями. Мы должны выдать себя за туристов и втереться в их доверие. Члены банды точно будут что-то подозревать, так что мы можем использовать только пляжное снаряжение и несколько досок для серфинга. Если что-то пойдет не так, мы не сможем забрать наших агентов с места выполнения задания!"
  STR_BASIC_OPERATIONS: "Основной состав"
  STR_BASIC_OPERATIONS_UFOPEDIA: "Я собрала отличную оперативную группу. Уверена, командор: Вы их оцените по достоинству!{NEWLINE}Ознакомьтесь с рапортами. Думаю, у них уже есть парочка революционных идей!"
  STR_OUTDATED_WEAPONS: "Устаревшее оружие"
  STR_OUTDATED_WEAPONS_UFOPEDIA: "Агенты нередко будут находить на поле боя образцы антикварного оружия. Их исследование позволит приобрести их. Но зачем X-COM устаревшие технологии?{NEWLINE}Причина первая: бюрократия - наш самый главный враг. Совет боится доверять нам что-либо актуальное, однако к устаревшему оружию там относятся более терпимо.{NEWLINE}Причина вторая: природа нашего врага. Мы разрабатываем ультрасовременные спецсредства для противодействия хорошо изученному противнику. Однако X-COM создавался для борьбы с неизвестным врагом, и доработанные образцы устаревшего оружия могут обеспечить нам перевес, хотя и небольшой."
  STR_MRRSHAN_RIFLE: "Винтовка мрршан"
  STR_MRRSHAN_RIFLE_UFOPEDIA: "Эта импульсная винтовка пришельцев выстреливает металлические боеприпасы, как и аналогичные земные винтовки. Однако она превосходит любое земное оружие по легкости, прочности и эффективности.{NEWLINE}Как и любое импульсное оружие, она наносит дополнительные 25 % урона показателю здоровья противника (после пробития брони)."
  STR_MRRSHAN_RIFLE_CLIP: "Магазин винтовки мрршан"
  STR_CROSSBOW: "Арбалет"
  STR_CROSSBOW_BOLTS: "Арбалетные болты"
  STR_CROSSBOW_TRITANIUM_BOLTS: "Арбалетные тританевые болты"
  STR_CROSSBOW_UFOPEDIA: "Арбалеты - это традиционное оружие, не слишком мощное, но все еще смертоносное. Арбалетные болты имеют больший шанс пробить кевларовый бронежилет, чем пули."
  STR_HEAVY_CROSSBOW_BOLTS: "Болты тяжелого арбалета"
  STR_HEAVY_CROSSBOW_TRITANIUM_BOLTS: "Тяжелые арбалетные тританивые болты"
  STR_HEAVY_CROSSBOW: "Тяжелый арбалет"
  STR_HEAVY_CROSSBOW_UFOPEDIA: "Этот арбалет чудовищных размеров требует от стрелка большой физической силы."
  STR_CROSSBLASTER: "Аркобластер"
  STR_CROSSBLASTER_UFOPEDIA: "Это чрезвычайно сложное оружие позволяет вести огонь интенсивным потоком энергии. Поток сфокусирован не лучшим образом, но при попадании луча в любое препятствие начинается реакция, сравнимая по скорости со взрывом. Физические принципы, на которых оно основано, значительно отличаются от тех, что применяются в оружии, которое обычно используют пришельцы."
  STR_BOW_QUIVER: "Колчан для лука"
  STR_BOW: "Лук"
  STR_BOW_UFOPEDIA: "Этот изготовленный из природных материалов лук не слишком отличается от своих собратьев из прошлого. Его эффективность зависит главным образом от навыка стрелка."
  STR_NEON_BOW: "Неоновый лук"
  STR_NEON_BOW_UFOPEDIA: "Это невероятное оружие раскрывает свои возможности в руках профессионала. Поток энергии, заменяющий тетиву, преобразует мускульную энергию в энергетические пучки. Принципы его работы совершенно не ясны. Его невозможно разобрать - только разрушить, применив грубую силу. Как и у обычных луков, урон зависит от навыка точности броска."
  STR_FREELANCER: "Наемник"
  STR_MERIDIAN_HUNTING_DESCRIPTION: "Мы обнаружили скандально известного Меридиана, наемника-инопланетянина, который действует на Земле. Он находится на задании, поэтому вооружен и очень опасен."
  STR_MERIDIAN_HUNTING_BRIEFING: "Мы обнаружили Меридиана - наемника-инопланетянина, который действует на Земле. Мы почти ничего не знаем об этом существе, так что будьте готовы к любым неожиданностям. Но он все же совсем один - какие сложности нас могут поджидать? Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
  STR_MERIDIAN_HUNTING: "Охота Меридиана"
  STR_ALERT_MERIDIAN_HUNTING: "ОБНАРУЖЕН МЕРИДИАН ОХОТНИК. МЕСТО:"
  STR_MERIDIAN_HUNTER_ARMOR: "Характеристики Меридиана"
  STR_BOUNTY_HUNTERS: "Наемники"
  STR_MERIDIAN_HUNTED: "Охотник стал жертвой."
  STR_MERIDIAN_HUNTER: "Меридиан Охотник"
  STR_FLOATER_CENTURION: "Летун-центурион"
  STR_FLOATER_LEGIONNAIRE_CORPSE: "Труп летуна-легионера"
  STR_FLOATER_LEGIONNAIRE_ARMOR: "Характеристики летуна-легионера"
  STR_FLOATER_LEGIONNAIRE: "Летун-легионер"
  STR_FLOATER_LEGIONNAIRE_UFOPEDIA: "Этот отборный боец-летун носит тяжелую броню, а в его теле даже больше кибернетических усилителей, чем у обычных летунов. Их паттерны поведения также различаются: обычные летуны жестоки и легко впадают в ярость, тогда как легионеры сохраняют спокойствие и сосредоточенность, при этом будучи куда более эффективными на поле боя. Важную роль в этом играют специальные мозговые импланты, которые подавляют эмоции и повышают эффективность бойца. Неясно, почему эта чудовищная технология не используется пришельцами повсеместно, но, возможно, дело в том, что в дальнейшем из-за нее ухудшается устойчивость психики."
  STR_FLOATER_LEGIONNAIRE_AUTOPSY: "Вскрытие летуна-легионера"
  STR_FLOATER_LEGIONNAIRE_AUTOPSY_UFOPEDIA: "Этот летун значительно превосходит обычных. Все кибернетические импланты были улучшены, в том числе антигравитационный блок, который стал более эффективным и стабильным. Легионер снабжен очень сложными кибернетическими сенсорами, которые передают ему множество данных о ситуации на поле боя в любых условиях, а также искусственными железами, улучшающими рефлексы. Он также носит тяжелую броню, обеспечивающую защиту как от обычного, так и от энергетического оружия. "
  STR_FLOATER_SOLDIER_ARMOR: "Характеристики летуна"
  STR_UNARMED_FLOATER: "Рукопашная атака летуна"
  STR_FLOATER_UFOPEDIA: "Летуны - это прежде всего солдаты и террористы. От природы они хищники, которые с помощью генной инженерии и установки киберимплантов были превращены в прекрасных воинов. Нижняя часть тела и большинство внутренних органов были удалены хирургическим путем и заменены системой жизнеобеспечения. Имплант представляет собой антигравитационное устройство, которое позволяет этому существу не совсем уверенно парить в воздухе."
  STR_FLOATER_AUTOPSY: "Вскрытие летуна"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "Это существо подверглось радикальным хирургическим изменениям. В качестве ядра организма выступает система жизнеобеспечения, выполняющая функции сердца, легких и пищеварительной системы. Она позволяет существу выжить в чрезвычайно агрессивной среде. Объем мозга меньше, чем у Homo Sapiens, но органы чувств хорошо развиты."
  STR_CHRYSSALID_ARMOR: "Характеристики криссалида"
  STR_CHRYSSALID: "Криссалид"
  STR_CHRYSSALID_TERRORIST: "Криссалид-террорист"
  STR_CHRYSSALID_CORPSE: "Труп криссалида"
  STR_CHRYSSALID_UFOPEDIA: "Крабовидные клешни этого существа - мощное оружие ближнего боя. Быстрый метаболизм и значительная физическая сила обеспечивают высокую скорость и ловкость этого существа. Вместо того чтобы убивать своих жертв, оно откладывает в них яйца и впрыскивает яд, превращающий их в живых мертвецов. Молодой криссалид появляется из тела жертвы вскоре после введения яйца. Криссалиды действуют совместно с расой человекозмеев."
  STR_CHRYSSALID_AUTOPSY: "Вскрытие криссалида"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "Экзоскелет этого существа чрезвычайно прочный, однако удивительно уязвимый для фугасных боеприпасов. Мозг хорошо развит, и скорость роста его клеток очень высока. Существо несет двадцать яиц, которые оно откладывает в тела других живых организмов. Это существо - высокоэффективное орудие террора."
  STR_CHRYSSALID_WEAPON: "Клешни криссалида"
  STR_CHRYSSALID_WEAPON_UFOPEDIA: "Криссалид своими мощными клешнями удерживает жертву на месте. При атаке он выпускает свой ужасающий хоботок, что мгновенно приводит к превращению жертвы в зомби."
  STR_BADASS_CHRYSSALID_ARMOR: "Характеристики ультракриссалида"
  STR_BADASS_CHRYSSALID_TERRORIST: "Ультракриссалид-террорист"
  STR_BADASS_CHRYSSALID: "Ультракриссалид"
  STR_BADASS_CHRYSSALID_UFOPEDIA: "В этом крупном экземляре содержится биоматериал нескольких разных криссалидов, которые, по всей видимости, соединились в один большой организм. Похоже, этой уникальной способностью обладают все криссалиды. Мы полагаем, что она необходима для борьбы с теми врагами, габариты тела которых превосходят человеческие. Потомок ультракриссалида также будет обладать большими размерами."
  STR_BADASS_CHRYSSALID_CORPSE: "Труп ультракриссалида"
  STR_BADASS_CHRYSSALID_AUTOPSY: "Вскрытие ультракриссалида"
  STR_BADASS_CHRYSSALID_AUTOPSY_UFOPEDIA: "Этот огромный криссалид покрыт прочной броней и несет множество яиц, предназначенных, очевидно, для откладывания в существа, чьи размеры намного превышают человеческие. В его теле мы обнаружили следы химических соединений, принадлежащих другим особям."
  STR_BADASS_CHRYSSALID_WEAPON: "Клешни ультракриссалида"
  STR_BADASS_CHRYSSALID_WEAPON_UFOPEDIA: "Атака ультракриссалида схожа с атакой обычного криссалида, но размеры хоботка и яйца таковы, что человек не может пережить её."
  STR_ANCIENT_ALIENS: "Древние пришельцы"
  STR_ANCIENT_ALIENS_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Мы знаем, что пришельцы наблюдали за нами в течение многих десятилетий, но похоже, что наблюдение было ими начато гораздо раньше: есть веские доказательства тому, что они вмешивались в ход человеческой истории еще в древности. Множество человеческих мифов может быть связано именно с этими таинственными событиями, особенно те, в которых рассказывается о монстрах, магических предметах и запретном знании. Более того, похоже, некоторые тайные общества были созданы с появлением пришельцев на Земле, причем среди них есть как те, на которые пришельцы оказывали непосредственное влияние, так и такие, которые создавались для борьбы с ними. Эти общества - одни из главных властителей мира, и их члены взирают на нас с выражением невообразимого презрения в глазах, в которых не осталось почти ничего человеческого..."
  STR_ALIEN_BOMB: "Бомба пришельцев"
