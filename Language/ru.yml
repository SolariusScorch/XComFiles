  STR_SILACOID: "Силакоид"
  STR_SILACOID_UFOPEDIA: "Эта форма жизни на основе кремния производит огромное количество тепла. Силакоиды способны разрушать камни, которые затем поглощает раскаленное ядро. Эти существа обладают примитивным интеллектом, и их можно контролировать посредством имплантов, а также с помощью телепатии. Они действуют совместно с инопланетной расой хтонитов."
  STR_SILACOID_AUTOPSY: "Вскрытие силакоида"
  STR_SILACOID_AUTOPSY_UFOPEDIA: "Ядро этого существа имеет чрезвычайно высокую температуру и, похоже, является центральной частью его пищеварительной системы. Его уникальная мышечная система развивает огромную силу и скорость. Камнеподобная кожа этого существа неуязвима к действию огня или зажигательных веществ."
  STR_SILACOID_ARMOR: "Характеристики силакоида"
  STR_DOG_RECRUITMENT: "Собаки X-COM"
