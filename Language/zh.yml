  STR_LOST_USO: "失落的外星人飞船"
  STR_LOST_USO_UFOPEDIA: "在侦查了外星人城市近郊后，我们的无人机拍到了一些东西，很明显，这些机械装置属于T'leth文明，看起来好像是一艘很大的宇宙飞船。这是一个前所未有的发现：这些飞船是怎么到这里来的？来干什么？{NEWLINE}在检测过周边的岩石之后，我们基本可以确认这艘飞船是大约3000年前坠毁的。我们并不知道这艘飞船坠毁的原因，但是看起来它一定属于某种特殊任务。我们真的需要仔细检查这艘飞船！{NEWLINE}本地人不是很在意这些废墟，但是这艘飞船的警备系统似乎还在运作：有一些看起来很厉害的守卫机器人正在运行中。"
