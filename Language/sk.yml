  STR_HOLODRONE_AUTOPSY: "Pitva Holodrona"
  STR_HOLODRONE_UFOPEDIA: "Holodróny sú živé, lietajúce, delostrelecké zbrane. Sú chránené bublinou z plazmy, ktorá ruší úcinok plazmových útokov a ohna. Zdá sa, že boli vyvinuté špeciálne na boj proti protivníkom vyzbrojeným plazmovými zbranami. Mechanizmus, na ktorom je tento systém postavený vytvára príliš vela tepla a rádioaktivity, aby sa dal aplikovat na ludskú zbroj."
  STR_HOLODRONE_AUTOPSY_UFOPEDIA: "Tento velmi komplexný stroj je napájaný, vzhladom na jeho velkost, masívnym elériovým jadrom. Pomocou dvoch tycí vychádzajúcich z tohto jadra sa vytvára plazmová bublina, ktorá obklopuje tohto tvora. Rovnako je zrejmé, že jadro môže nazhromaždit energiu a pomocou nej generovat silný laserový lúc."
