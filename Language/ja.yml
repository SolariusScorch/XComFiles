  STR_COUNCIL_POWER_CHAIN_UFOPEDIA: "評議会は大別して２つの層の組織から成っている。{NEWLINE}ひとつめはいわゆる'実務'を司る部署で、全球に亘る管理を行う。一例として世界銀行が挙げられる。この部署は世界秩序が保たれる事を旨として効率的に活動する事が求められる。彼らの業務内容は評議会の議題にまで上がる事が無く、成績のみが評価される。この分野に属する組織には全て高等弁務官（評議会から任命された高位の役員で所属組織の一員となるが、実務に対する決定権は持たない。）が存在し、監査内容を評議会へ報告する。{NEWLINE}二つ目はしばしば'政治屋'とよばれる部署だ。こちらは'実務部門'に比べると往々にして小規模なものになるが、政治上の問題に介入する。そうした性質上から大きな組織に実害を及ぼしたり、利権の対象となる場合があり、常に権力闘争に巻き込まれる事になる。{NEWLINE}既に明白だと思うが、我々は第二の部署に属している。評議会によって推薦された人員から成り、他の勢力組織と競合するものである。それ故我々はかくも多くの敵を持ち、馬鹿げた障害に悩まされる訳だが、同時にかなりの優位性を保ちつつ事にあたる事ができる。"
  STR_COUNCIL_OUR_FRIENDLY_ENEMY_CLUE: "評議会：身中の虫 - その兆し"
  STR_COUNCIL_OUR_FRIENDLY_ENEMY: "評議会：身中の虫"
  STR_COUNCIL_OUR_FRIENDLY_ENEMY_UFOPEDIA: "X-Comは評議会によって制定されたが、その過程は平らかなものではなかった。未知の勢力を相手にするという事で意見が割れ、X-Comの設立をもっての他だとする者達も居たようだ。我々はそうした内輪もめやそれを引き起こし組織運営を阻もうとするメンバーにうんざりしている。雇い主である彼らはX-Comに先駆けて裁量権を握っているが依然として一枚岩とは言い難く、我々の立場は不安定なものと言える。我々は政敵に利することを避け、同時に評議会の怒りを買わない様に努めなければならない。というのもいつ組織が解体の憂き目を見るか分からないからだ。"
