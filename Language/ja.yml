  STR_BLACK_LOTUS_WARRIOR: "ブラックロータスの戦士"
  STR_BLACK_LOTUS_WARRIOR_UFOPEDIA: "低ランクの信者から選別され。戦闘と潜入工作に関する追加訓練を受けた者達である。儀礼的に死を偽装して一般社会との関わりを断ちきる事が求められ、任務以外で一般人と交わる事は殆どない。戦士はブラックロータスの倉庫の衛兵として、また情報収集役やアサシンとして活動する。武装の程度は大した事がないが、彼らの能力と士気の高さは侮るべきではない。"
  STR_BLACK_LOTUS_ASSASSIN: "ブラックロータスのアサシン"
