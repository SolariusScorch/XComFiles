  STR_EXORCISM_IN_BLOOD: "鮮血の儀祓式"
  STR_EXORCISM_IN_BLOOD_UFOPEDIA: "1980年代に'悪魔崇拝者'の一団がポーランドのヴウォツワヴェク近くの農園に逃げ込んだ。暫く後、家畜が完全に失血して死んだり、異常気象が発生したりと不可解な事件が連続して発生した。地元住民は政府に助けを求めたが、役人はそれ等を単なる偶発的な災害と見なし、陳情の代表者が迷信に惑わされているとして訴えを退けた。その後この事件は第二次大戦中に用いられた武器や農具によって同地区内の住民が一夜の内に全て惨殺されるという形で突然の終息を迎える。犯人の目星は一向につかず、公安局に収められていたこの村で起きた事件の全記録が急遽廃棄された。しかし数名の民兵（現在は退役）が農園で怖ろしい物を見たと語った。それは冒涜的な文様が描かれた祭壇、正体不明の物質が詰められた容器、人間の生け贄が閉じ込められた檻、そして納屋の中に描かれた魔方陣などだったそうだ。この話を鵜呑みにすることはできないが、関係者一同は何かしら怖ろしい事件が起きたのは事実だと認めている。"
  STR_THEY_CALL_HIM_SMILEY: "'スマイリー'と呼ばれる男"
  STR_THEY_CALL_HIM_SMILEY_UFOPEDIA: "スマイリーとあだ名されるルチャドールは開けた場所に居るゾンビを嗅ぎ出す鋭い嗅覚を持つ事で知られている。その話が事実かどうかは別として、彼は極めて優秀なゾンビハンターであり、その結果'ゾンビ汁'を大量に摂取しているのは間違いなかった。ある日彼が片田舎の産廃処理場でゾンビのグループを発見したが何者かによって全て惨殺されていた。それ以来彼はこの事件に執着し、犯人を突き止めようと躍起になった。数週間後彼は同地区内で炎を吐く魔物の群が現れたという目撃情報を入手したが、その追跡に向かった後二度と戻る事は無かった。そしてそれ以来、ルチャドール達の間では変わり果てた姿となったスマイリーがあちこちに出没しては同族を襲って喰らうという噂が囁かれるようになった。"
