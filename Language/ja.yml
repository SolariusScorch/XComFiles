  STR_SHAMBLER_UFOPEDIA: "寒冷地に適合したシャンブラーは氷原や氷山に出没し、肉を見つけては - 人間も含む - 喰らおうとする。彼らの起源は明らかではないが多分太古の生物で、最近の自然環境の変化もしくは人為的な原因で目覚め、その潜在数が多かった事から活動が顕わになったものと思われる。言うまでも無く接近遭遇するには危険な相手である。{NEWLINE}注意：シャンプラ－には爆発物はあまり有効ではなく、更に彼らの光り輝く毛皮は狙いを狂わせる。"
  STR_SHAMBLER_AUTOPSY: "シャンブラーの解剖"
