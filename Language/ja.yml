  STR_ZOMBIE_BOOMER_TERRORIST: "ゾンビブーマー"
  STR_ZOMBIE_BOOMER_UFOPEDIA: "代謝機能に異常があるこれ等のゾンビは、他のゾンビを食って得たエネルギー化合物をうまく処理できず、体内に蓄積し始めて腫瘍状に膨れさせていく。体重が軽い為俊敏だが、この不遇な存在の寿命は数時間しか無い。致命傷を負うと寄生虫の宿主の体に対する制御が完全に失われ、蓄積された全てのエネルギーが一気に消費される。その結果強烈な爆発を起こし、このゾンビを爆散させる。もう少し研究を進めればこの腫瘍をエネルギー源として転用できるかもしれない。もし爆発前に切除する事が出来ればの話だが。"
  STR_ZOMBIE_BOOMER_AUTOPSY: "ゾンビブーマーの解剖"
  STR_ZOMBIE_BOOMER_AUTOPSY_UFOPEDIA: "研究所付きの技師であるヴオレラは短いストローを使い、通常は爆発物を研究する堅固な作業室で解剖を行った。そして当初の仮説が正しい事を証明した。この機能不全のゾンビの体内には爆発性の不安定な化合物を含む多くの袋状の器官が存在したのだ。これ等の袋は切除する事が可能で、見た目は少々不気味だが効果的に武器になり得る。*注意*：切除した器官を決して犬に噛ませない事。"
