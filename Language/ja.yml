  STR_OSIRON_AA_AMMO_TRADE: "オシロンのTT弾の取引"
  STR_OSIRON_AA_AMMO_TRADE_DESCRIPTION: "我々がM.A.G.M.Aと技術提携しているエイリアン合金弾(AA弾)がブラックマーケットに流出している事が分った。オシロンが問題の地区に倉庫を所有しているが、そこを拠点に無許可で販売をしている。彼らの売品を押収し、評議会に対し我々の面目を立てなければならない。{NEWLINE}少数だがよく武装した民間人との戦闘が予想される。"
  STR_OSIRON_AA_AMMO_TRADE_BRIEFING: "怖れていた事が起こった。我々がM.A.G.M.Aと技術提携しているエイリアン合金弾(AA弾)がブラックマーケットに流出している事が分った。オシロンが倉庫に所有する無許可の武器を押収しなければならない。もしこれに失敗すればエイリアンのテクノロジーの流出に歯止めをかけられなかったとして評議会から責任を問われる事になる。任務を中断する場合は全ての隊員を輸送機に戻した後'任務中断'を実行せよ。"
  STR_IMPROVED_MUDRANGER: "空挺マドレンジャー"
  STR_IMPROVED_MUDRANGER_UFOPEDIA: "マドレンジャーの上部に特殊な牽引フックを取り付け、航空機による運搬を可能にしたもの。この改良により汎用性が高まった。"
  STR_MUTON_CULTURE: "ミュートンの文化"
  STR_MUTON_CULTURE_UFOPEDIA: "ミュートンを尋問した結果、彼らは先祖の代にエセリアルによって強化された後に支配階級に組み込まれ、その後千年以上の奉仕の過程でさらに改良が施されたという経緯が明らかになった。現在のミュートンは勇猛な戦士の階級に就いている事を誇りに思い、彼らが創造主だと見なす存在に対し熱烈な忠誠心を抱いている。彼らはエイリアンの対外用の手駒としての役割を担う為、独自の文明は持たないが、その狩猟本能と忠義を反映する伝統文化を保っている。彼らが '成人' になるにはエセリアルとの永久リンクを受け入れる事が必須条件で、リンクが途絶えると死が訪れる。リンクの形成は彼らにとって最も聖なる儀式であり、偉業の証となる。"
  STR_SNAKEMEN_HOMEWORLD: "スネークマンの母星"
  STR_SNAKEMEN_HOMEWORLD_UFOPEDIA: "我々が尋問したスネークマンの中に故郷を覚えている者が居た。 - 今まで遭遇した殆どのスネークマンがエイリアンの基地で培養されていた事を考えると、これは極めて希なケースである。この個体は原始的な狩人の共同体の一員だったらしく、似たような村落が水の少ない彼の母星には多く存在すると言う。彼は黄色い空、三つの太陽、荒涼とした高原、そして彼らの住む渓谷についてよく話した。ある日彼らは '神' 、つまりより進んだ他のエイリアンの来訪を受け、'星々を巡る狩り' に彼を含む多くの者が自発的に参加したらしい。本能的に故郷を懐かしいと感じている様だが、エイリアンが我々人類が理解し共感し得る感情を示すのは極めて希な事例と言える。"
  STR_SECTOID_LEGENDS: "セクトイドの伝説"
  STR_SECTOID_LEGENDS_UFOPEDIA: "セクトイドの捕虜がより上位の種族 'エセリアル' に屈服する迄の長い歴史について話したが、その内容はこうである。それは殆ど神話の様なストーリーで、セクトイドは彼らの遺伝構造を完璧にする約束を条件としてエセリアルの元に下ったらしい。それは彼らの肉体および精神能力を大きく向上させる為だったと言う。彼らが知る限りその盟約はまだ果たされていないが、我々の捕虜は願いはいつか必ず成就すると頑なに信じ込んでいる。この様な盲目的な信頼は人類とは無縁に思えるが、実質的に見れば我々も大差ないのではなかろうか？"
  STR_FLOATERS_HISTORY: "フローターの歴史"
  STR_FLOATERS_HISTORY_UFOPEDIA: "遙か昔、この所謂フローターと呼ばれる存在は遠く離れた二つの太陽を周る惑星で文明を築いていた。元々放射線に晒される過酷な環境だった事も手伝い、彼らの故郷は一度殆ど滅びかけた。そんな折、我々がエセリアルと呼ぶエイリアンが現れ、サイバネティクスによる強化テクノロジーを提供した。その結果肉体の歓びの殆どを捨て、エセリアルに兵として仕える種族となったが、彼らは払った代償に大いに満足したと言う。"
  STR_ALIEN_RECREATIONAL_PROGRAMS: "エイリアンの娯楽プログラム"
  STR_ALIEN_RECREATIONAL_PROGRAMS_UFOPEDIA: "我々は捕虜のエイリアンを説得し、娯楽として経験した物の中で何が好きかを聞き出した。エイリアンの娯楽は一種の映画の様な物だが筋書きを持たず、脳に直接サイオニック波を照射してある種の感情を喚起させ、簡易的な映像で体験を補完する。このエイリアンは特に次の様なプログラムを好んだようだ。{NEWLINE}{NEWLINE}(おおまかな解釈)：至福の静寂、報奨の予感、狩りの興奮。これ等は趣味として非常に癖になるものらしい。"
  STR_ALIEN_SERVITORS: "エイリアンの従者"
  STR_ALIEN_SERVITORS_UFOPEDIA: "従者はエイリアンの社会ではエセリアル専用の階級で、通常の低ランクのエセリアルと同様の仕事に就いているが、司令官的な越権性は見られない。メンバーは皆老齢で耐廃措置を施した痕跡があり、一度死んだ後蘇生されて再びエイリアン社会の為に奉仕している事が分かっている。過去に得た経験はほぼ残っているが、自我というものが全く残っていない。こんな状態が全てのエセリアルに待ち受ける運命なのだろうか？"
  STR_ALIEN_GRAND_MASTERS: "エイリアンの大首領"
