  STR_ALIEN_ORIGINS: "エイリアンの起源"
  STR_ALIEN_ORIGINS_UFOPEDIA: "我々が地球上で負け戦をしているということはもはや明らかです。エイリアンの軍勢は数の上でも我々を圧倒しています。我々にできることはせいぜいその侵攻のスピードを遅らせることだけかもしれません。しかし、エイリアンの存在の源を叩けば人類にも勝機がもたらされると私は信じています。{NEWLINE}{NEWLINE}我々の研究機関は太陽系内のどこかに作戦基地が存在すると考えていますが、できる限り早くその位置を突き止めなければならないでしょう。その為にはまずエイリアンのリーダーを捕らえて尋問をし、より詳しい情報を得る必要があります。{NEWLINE}{NEWLINE}大型のUFOにはリーダーが最低一人は乗り込んでいる筈です。"
