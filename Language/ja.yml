  STR_BLACK_LOTUS_WITCH: "ブラックロータスの魔女"
  STR_BLACK_LOTUS_WITCH_UFOPEDIA: "’魔女’と呼ばれるブラックロータスの高位のメンバーは地区リーダーであり、社交界の顔役も勤める。彼女達は特殊な精神能力を持ち、’女神’から指令された計画に基づいて作成された特殊な装置を操る事ができる。また、テレキネシスを用いてバリアを張ることで小火器から身を守る。彼女達は情報に通じており、組織の犯罪行為を指揮している。よって逮捕すべき主要ターゲットと言える。"
  STR_BLACK_LOTUS_WAR_WITCH: "ブラックロータスの戦魔女"
  STR_BLACK_LOTUS_WAR_WITCH_UFOPEDIA: "ブラックロータスの新世代戦闘員である戦魔女は黄金学園の成績優秀者から成り、サイオニクスと格闘技そして近代戦術を徹底的に叩き込まれている。ポリマー製の鎧とバリアに守られ、小火器程度ならほぼ完全に防ぐ。サイオニクスで強化された戦闘力は一般的な特殊部隊兵を凌駕し、教団に対する熱狂的な自己犠牲の精神は揺るぐことがない。"
  STR_BLACK_LOTUS_HOST: "ブラックロータスの依り代"
  STR_BLACK_LOTUS_HOST_WEAPON: "ブラックロータス依り代の攻撃"
