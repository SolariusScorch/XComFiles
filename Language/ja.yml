  STR_HIDDEN_CAVES_UFOPEDIA: "巨大グモとシャンブラーの混合率を比較調査する事で、地下奥深くに巨大な迷路状の洞窟が存在する事が判明しました。このネットワークは今まで発見されなかったものであり、スキャナー上で見ると不思議な波動粒子が放射されています。{NEWLINE}そうした洞窟の中にはモンスターが繁殖する為の巣が存在していると思われますが、それを探し出し、叩かねばならないでしょう。また他にも隠されている物があるかもしれません。入口を発見し次第、追って報告します。"
  STR_HIDDEN_CAVES_SEVERAL_BRIEFING: "これから未知の洞窟に入る訳だが、これは巨大な地下世界への扉に違いない。内部に存在するあらゆる脅威を無力化し、地上へ出現する事を阻止せよ。光源は必ず持参する様に。幸運を祈る！"
  STR_HIDDEN_CAVES_FEW_BRIEFING: "これから未知の洞窟に入る訳だが、これは巨大な地下世界への扉に違いない。内部に存在するあらゆる脅威を無力化し、地表へ出現する事を阻止せよ。光源は必ず持参する様に。幸運を祈る！"
  STR_HIDDEN_CAVES_DESCRIPTION: "怪しい洞窟が発見された。きっとこれは巨大な地下世界への扉に違いない。内部に存在するあらゆる脅威を無力化し、地下の者達が地表へ出現する事態を阻止せよ。{NEWLINE}内部は狭い曲がりくねった通路から成る事が予想される。光源は必ず持参する様に。また、爆発物が功を奏する場合も想定される。"
  STR_CQC: "隣接射撃"
  STR_CQC_UFOPEDIA: "隣接したマスから射撃を行おうとした場合、敵は自衛の為に近接戦スキルを用いて射撃者の武器を払いのけようとする。こうした状況下では射撃者は防衛者の近接戦スキル及び反応に基づく判定をパスしなければならない。この判定は射撃者の使用する銃器によっても左右される(ピストルが最も成功率が高く、重火器類は低くなる)。判定に失敗した場合射撃は大きく外れ、逆に成功した場合は普通に命中する。{NEWLINE}このルールは近接武器や素手による攻撃を仕掛ける時は適用されない。"
  STR_UNARMED_COMBAT_UFOPEDIA: "武器なしで敵を戦闘不能にする事は極めて難しいが、それが必要となる場合がある。素手による攻撃の成功率は近接スキル+反応力に完全に比例する。ダメージに関しては装着している防具類の影響を受けるが、主に筋力と近接スキルが基準となる。ここで忘れてならないのは敵も素手攻撃を仕掛けてくる場合があり、中には武術に長けた者が居るという事だ。{NEWLINE}素手で攻撃する場合は空の武器スロットをクリックする。"
  STR_MELEE_UFOPEDIA: "殆どの兵にとって近接武器の使用は最後の手段だが、隊員の中には自分の長所である筋力とスピードを活かす為に好んで使う者も居る。"
  STR_PISTOLS_UFOPEDIA: "ピストルは幾つかの長所をもつ。片手撃ちでペナルティが無い事、速射性、軽量で邪魔にならない事などである。最大の問題点は射程が短い事だ。"
  STR_SMGS_UFOPEDIA: "サブマシンガンは長射程のオート連射が可能で比較的軽く、弾倉容量も大きい。他の両手用の銃と比べると片手撃ちのペナルティも少な目で、中には完全に片手撃ち用の物もある。問題は命中精度とダメージの低さから見劣りする点だ。"
  STR_RIFLES_UFOPEDIA: "ライフルは高精度で長射程を誇る。またオート連射が可能なものも多く、拳銃よりも貫通力が高い非常に強力な火器である。唯一にして最大の欠点は両手撃ち専用である事だ。"
  STR_SHOTGUNS_UFOPEDIA: "ショットガンは他の銃器と比べダメージが大きく、速射性と高い命中率を兼ね備える。しかしながらごく至近距離でしか用を為さない。軽装甲の相手ならばバックショット(散弾)を用いれば絶大な威力を発揮する。"
  STR_CANNONS_UFOPEDIA: "キャノン砲は大きくかさばる兵器だが威力は高い。大抵のモデルは精密射撃の命中率が高く、急速射撃の精度もそこそこある。また、オート連射や特殊弾に対応するものも存在する。"
  STR_LAUNCHERS_UFOPEDIA: "ロケットランチャーは自己推進型のロケットを発射するが、通常は炸弾である。発射速度は遅く重量もあるが大威力で、範囲ダメージを与える物も多い。"
  STR_MACHINE_GUNS_UFOPEDIA: "機関銃は強力、高精度そして長射程を誇る銃器だが、極めて重いので支援射撃以外の用途には適さない。"
  STR_SNIPER_RIFLES_UFOPEDIA: "スナイパーライフルは射手の練度が高くないと活かせない銃器だが、有効射程内の標的に対しては命中精度がすこぶる高く、高い破壊力を見せつける。速射には全く向かず、標的が近すぎると命中精度も落ちてしまう。大抵の場合、対装甲貫通力の高さと基本ダメージの大きさを併せ持ち、他の銃器よりも膝付き姿勢からの射撃に向くという特色をもつ。"
  STR_INCENDIARIES_UFOPEDIA: "火炎武器は直接的なダメージを与えると同時に広範囲を火炎で焼き払う能力も持つ。炎のダメージは効果範囲内の全ての標的に毎ターンダメージを与え続けるが、確率で鎮火する。また、標的のモラルを大きく低下させ、釘付けにしたりパニックを引き起こす。装甲では炎を防ぐ事は出来ないが、中には一定の割合でダメージを軽減させるものもある。"
