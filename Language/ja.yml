  STR_SHARE_ALIEN_GARDENS_TECH: "エイリアン菜園の技術供与"
  STR_SHARE_ALIEN_GARDENS_TECH_UFOPEDIA: "司令官、MAGMA社は我々の申し出を喜んで受け入れ、すぐさま自社の秘密化学プラントで生産を開始したようです。我々以外の買い手が何者かは分かりませんが、このテクノロジーは決して外部に漏らすべきではなかったと思っています。というのも一旦この技術が用いられればその後隠蔽することは不可能に近く、一般の人々や乗り物、そして建物などに与え得る影響の大きさを考えると･･･{NEWLINE}{NEWLINE}評議会は明らかに気付いているでしょう。私も司令官がどう釈明するか気がかりです。ちゃんとした理由を説明できると信じて良いですね？(-1500ポイント)"
