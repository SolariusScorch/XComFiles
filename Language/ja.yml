  STR_DURATHREAD_ORIGINS: "デュラスレッドの起源"
  STR_DURATHREAD_ORIGINS_UFOPEDIA: "司令官、我々が捕えた赤い夜明けの上級士官にデュラスレッドのテクノロジーについて尋問をしてみました。きっとエイリアンの関与を口にすると思っていたのですが、違ったのです！件のテクノロジーはサイバーウェブと名乗る組織から供与された物らしく、その組織がエイリアンの侵略作戦に関わっているかは未だ不明です。これが苦し紛れの嘘である可能性は否定できませんが、技術的な革新性を見るに、すぐさまサイバーウェブについて調査を始めた方が良さそうです。{NEWLINE}サイバーウェブについて分っている事は世界中に倉庫らしきものを保有しているらしいという事だけです。なるべく早くそれ等の施設を調べる事ができれば良いのですが。"
