  STR_SYNDICATE_CHUPACABRAS_LAB: "チュパカブラ研究所"
  STR_ALERT_SYNDICATE_CHUPACABRAS_LAB: "シンジケートの研究所からチュパカブラが逃走！"
  STR_SYNDICATE_CHUPACABRAS_LAB_DESCRIPTION: "MAGMA社がシンジケートと’交渉’をする為彼らの研究所を’訪問’したが、研究所内に隔離されていたチュパカブラが逃走するという事件が発生した。MAGMA社は事件に対して直接的な関与を避けたいらしく、我々の介入を依頼してきた。この依頼を断れば評議会は我々を非難するだろう。"
  STR_SYNDICATE_CHUPACABRAS_LAB_BRIEFING: "最近MAGMA社はシンジケートと’交渉’をする為に彼らの研究所を’訪問’したが、隔離室に収められていたチュパカブラが逃走するという予想外の事件が発生した。MAGMA社は事件に対して直接的な関与を避けたいらしく、我々の介入を打診してきた。ここで彼らの依頼を断れば評議会で非難に晒される結果となるだろう。任務を中断する場合は全ての隊員を輸送機に戻した後'任務中断'を実行せよ。"
  STR_MAGMA_LAB: "M.A.G.M.A.の研究所"
  STR_MAGMA_LAB_DESCRIPTION: "M.A.G.M.A.が所有する僻地にある工場がゾンビによって占拠された。(隔離されていた者達が逃亡したと思われる。)我々の任務は暴動を鎮圧し、可能ならばゾンビが逃亡した原因を探る事にある。"
  STR_MAGMA_LAB_BRIEFING: "M.A.G.M.A.が所有する僻地にある工場がゾンビによって占拠された。(隔離されていた者達が逃亡したと思われる。)我々の任務は暴動を鎮圧し、可能ならばゾンビが逃亡した原因を探る事にある。尚、現地で発見された物は金銭を含み接収許可を得ている。任務を中断する場合は全ての隊員を輸送機に戻した後'任務中断'を実行せよ。"
  STR_ALERT_MAGMA_LAB: "M.A.G.M.A.研究所にトラブル発生！"
  STR_MAGMA_MISSION_MAGMA_LAB: "M.A.G.M.A.ミッション：研究所"
  STR_MAGMA_MISSION_MAGMA_LAB_UFOPEDIA: "{NEWLINE}{NEWLINE}To: X-Com{NEWLINE}From: M.A.G.M.A. コーポレーション{NEWLINE}{NEWLINE}司令官、MAGMAは貴殿の組織の・・非通常の戦闘に於ける経験を非常に高く買っている。我々は現在デリケートな問題に直面し、貴殿の組織の援助を受けられれば幸いと思っている。もしその問題の解決をして貰えるならば、MAGMAはその労力に相応しい報酬を約束しよう。勿論、もし失敗があっても当方は責任を負わないものとする。"
  STR_MESSAGE_FROM_MAGMA_01: "M.A.G.M.A.からの伝言その１"
  STR_MESSAGE_FROM_MAGMA_01_UFOPEDIA: "{NEWLINE}{NEWLINE}To: X-Com{NEWLINE}From: M.A.G.M.A. コーポレーション{NEWLINE}{NEWLINE}拝啓、司令官。MAGMAを代表してこれをしたためる。まず当社の紹介をしたいと思う。弊社はエネルギーおよび武器産業界を代表するハイテク企業である。今回ようやくお互いが話をする機会を設ける事が出来、幸いに思う。我々はこの惑星をX-Comが既によくご存じの異世界からの侵略から防衛するにあたり、お互いが協力し合える筈だと判断した。まず手始めに貴殿の組織には我が社の通常製品への完全なアクセス権を提供しよう。代わりに貴殿達が得意とする分野の問題にMAGMAが直面した際、僭越ながら協力を期待したい・・・世界がこれから向かう状況を考えるにそうした事態は避けがたいものと認識しているからである。我々は人類のより良い状態を目指す使命を決して忘れる事はない。よって今回の件がより大きな恩恵へと繋がれば良いと思っている次第だ、司令官。{NEWLINE}もし貴殿が我々への協力を了承する気になったらプロジェクト'M.A.G.M.A.ミッション：研究所'を完成してもらいたい。それを以て我が社との契約は成立した事になる。"
  STR_MESSAGE_FROM_MAGMA_02: "M.A.G.M.A.からの伝言その２"
  STR_MESSAGE_FROM_MAGMA_02_UFOPEDIA: "{NEWLINE}{NEWLINE}To: X-Com{NEWLINE}From: M.A.G.M.A. コーポレーション{NEWLINE}{NEWLINE}司令官、件の施設の処理についてはお見事な手腕であった。貴殿の援助により事態の収集が円滑に進んだ。{NEWLINE}ただ問題が残っている。今回初めてこの様な事態に陥ったが、貴殿の目的はその原因を探る事にある事をお忘れなき様。それまでは我々は再発の可能性を否定できない。"
  STR_MESSAGE_FROM_MAGMA_03: "M.A.G.M.A.からの伝言その３"
  STR_MESSAGE_FROM_MAGMA_03_UFOPEDIA: "{NEWLINE}{NEWLINE}To: X-Com{NEWLINE}From: M.A.G.M.A. コーポレーション{NEWLINE}{NEWLINE}司令官、今回のヴィールス事件の解決についてMAGMAは非常に満足している。これはシンジケートを除く双方に恩恵があったと認識する。{NEWLINE}本件について感謝の印として貴殿達に我が社の特別な製品であるヘビーキャノンへのアクセスを許可しようと思う。この試験段階の武器は貴殿達の業務を大いに助ける筈だ。{NEWLINE}残念ながら我が社の宿敵シンジケートは健在であり、人類にとって脅威となり得る危険性を未だ孕んでいる。今後も折を見て貴殿に依頼と共に連絡をする事があるだろう。"
  STR_MESSAGE_FROM_MAGMA_04: "M.A.G.M.A.からの伝言その４"
  STR_MESSAGE_FROM_MAGMA_04_UFOPEDIA: "{NEWLINE}{NEWLINE}To: X-Com{NEWLINE}From: M.A.G.M.A. コーポレーション{NEWLINE}{NEWLINE}司令官、貴殿達の期待以上の働きによりMAGMA社が再度助けられた事に対し礼を述べたいと思う。{NEWLINE}貴殿は更に特別な武器、オートキャノンを購入したいと考えていると思うが、喜んで提供しよう。"
  STR_MESSAGE_FROM_MAGMA_05: "M.A.G.M.A.からの伝言その５"
  STR_MESSAGE_FROM_MAGMA_05_UFOPEDIA: "{NEWLINE}{NEWLINE}To: X-Com{NEWLINE}From: M.A.G.M.A. コーポレーション{NEWLINE}{NEWLINE}司令官、正に時を得た援助だった。MAGMA社は本当に感謝している。{NEWLINE}この作戦の成功によって貴殿達は我が社の信頼を勝ち得た。我が社の最高機密に属するパルス兵器を見てもらいたい。この様なものは他には存在しない筈だ！勿論、貴殿たちの評価も同様だと思う。勿論興味があればの話だが。"
  STR_SHARE_ALLOY_AMMO_TECH: "TT弾テクノロジーの供与"
