  STR_ALIEN_DIPLOMACY: "エイリアンの外交"
  STR_ALIEN_DIPLOMACY_UFOPEDIA: "エイリアンが我々の世界に訪れたのはこれが初めてではなかった。人類が誕生する遙か前に巨大な宇宙船が地球に墜落した。現在の侵略者達は未だに失われた先祖を探し、再会を果たそうとしている。古代のエイリアンシップの乗員もしくはその子孫が地球上に生き延びていると確信している様だが、その根拠がどこから来るものなのかは我々には分からない。もしその二つのエイリアンの勢力が協力し合って我々を攻める事になったとしたら、人類にとって真の暗黒時代の幕開けとなるだろう。"
