  STR_FIRE_DAMAGE: "火炎ダメージ"
  STR_FIRE_DAMAGE_UFOPEDIA: "一般的な炎は5-10のダメージを与えるが（対象の火炎耐性によって変動）、装甲そのものを無視するので士気を大いに挫き、2x2マス大のユニットに至っては4倍のダメージを受けることになる。さらに毎ターン延焼ダメージを受け続けるが (最高5ターンまで)、致命傷を与えることは無い。{NEWLINE}これは地形の火災や火炎グレネードなどから受けるダメージに限った話であり、ナパームなどの兵器は初期ダメージが大きくなる。(ただし着火した場合のみであり、延焼ダメージについては変わらない)"
  STR_SMOKE_DAMAGE: "煙ダメージ"
  STR_SMOKE_DAMAGE_UFOPEDIA: "煙は爆発後の影響範囲あるいは充満したマス上に居る者全てに対し、ターンの開始直後からダメージを与えるが、HPにではなくスタンダメージが蓄積し対象が持つ窒息耐性によって防御力が変わる。{NEWLINE}通常のスモークは中に居る者に１から３のダメージを与えるが、隊員（および殆どの生物）の窒息耐性は400％あり、4倍のダメージを受ける。ある種のアーマーは密閉状態ならば煙ダメージを緩和あるいは完全に防御する。{NEWLINE}警告：煙幕ダメージに致死性はないが、気絶状態が続くと死に至る場合がある。"
  STR_RETREAT: "撤退"
