  STR_CHURCH_OF_DAGON_HQ: "ダゴン教会本部"
  STR_CHURCH_OF_DAGON_HQ_UFOPEDIA: "我々がソーサラーから'聞き込み'をして得た情報によると、ダゴン教団は赤道アフリカに存在する石のピラミッドのネットワークを維持しているそうです。それ等のピラミッドは基地であると同時に上級神殿として用いられ、教団にとって最も聖なる遺物、ダゴン神からの賜である黄金像が安置されているらしいのですが、その像がどういう物かはまだ不明です。もし押収に成功すれば教団に文字通り致命的なダメージを与えられるでしょう。{NEWLINE}問題はその像がピラミッド間をよく移動するという点ですが、かなりの精度でその所在を特定できるのでご心配なく。上級寺院の数は限られています。{NEWLINE}像の所在地が判り次第連絡しますが、作戦遂行の判断はお任せします。"
