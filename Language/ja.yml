  STR_COUNCIL_OF_EARTH: "地球評議会"
  STR_COUNCIL_OF_EARTH_UFOPEDIA: "現在評議会の表の顔はUN（統合国）として知られるもののみである。しかしその実体はと言うと独立して機能する秘密組織であり、各国を越権的に制御する事を旨としている。評議会は自身の由来を持つ支配層に属する人々から成る。一例としては政党のように有志が集まって出来た圧力団体出身で、全球に跨がって常時権力を握り、影響力を発揮する者達である。"
  STR_COUNCIL_POWER_CHAIN_CLUE: "評議会の影響力の兆候"
