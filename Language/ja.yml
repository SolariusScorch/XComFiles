  STR_MONSTROUS_BREED_UFOPEDIA: "シンジケートが持つ怪生物の製造知識は彼らが未知のソースから得たものである事が判明しました。彼らの計画書の履歴を辿る事にも成功しましたが、それによると研究所で巨大モンスターを培養しつつ、ターゲットとなる人口集中地区に投入していた模様です。彼らは既に人間と怪物の習性を組み合わせる事にかなりの成果を挙げていますが、指令自体はシンジケート本部から発せられています。"
  STR_MONSTERS_FINAL_SOLUTION: "モンスター問題：最終解決策"
  STR_MONSTERS_FINAL_SOLUTION_UFOPEDIA: "現在戦闘中のモンスターはシンジケート専属の社員たちによって世界中に投入されている事が判明しました。モンスター達は野に放たれた後に数を増やし、それから地域住民に襲いかかります。{NEWLINE}しかしこの問題も解決です。苦労した甲斐がありましたよ、司令官。シンジケートのデータを参考にしてモンスターの血液中にある血漿に強く反応する化学物質を製造しました。これを用いれば敵は瞬時に絶命するか焼失します。この物質は人類には無害であり空中散布が可能なので、簡単に事態の収束を計る事ができます。{NEWLINE}既にこの物質の製法を各支持国の政府に伝えてあります。これでモンスターの件で悩まされるのは我々ではなく、敵側になった訳です。今後モンスターを見かけなくなる訳ではありませんが、少なくとも連日対応に追われるといった事態は避けられる筈です。"
