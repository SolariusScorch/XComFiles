  STR_HOLY_PROTECTION: "聖なる守り"
  STR_HOLY_PROTECTION_DESCRIPTION: "我々の組織が必要とする知識の対象であり、その潜在的価値も認められてはいるが、いわゆる'オカルト'に属する事物に携わることに懸念を示す評議会のメンバーが居る。彼らは表だっては反対はしないだろうが我々としては慎重に事を運ぶべきだろう。そんな中、あるメンバーが役立つだろうと私物を寄付してくれた。{NEWLINE}[ロザリオを入手]"
  STR_NEW_AGE: "新時代"
  STR_NEW_AGE_DESCRIPTION: "超自然的な存在の目撃例や超常現象の報告が世界中で増加する中、世間では奇妙なことや謎めいたことに関心が高まりつつあるが、同時に不穏なオカルト関連の事件が幾つか明るみに出ている。評議会は渋々ながらもX-Comに追加予算を投入し、将来の戦いにおいて遭遇するであろう通常型および超常型双方の新たな敵に対する準備をすることを期待している。{NEWLINE}[$100,000]"
