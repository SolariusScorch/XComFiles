  STR_RECLAMATION_OF_AETHER_ORGANIZATION_UFOPEDIA: "'空'への回帰団について色々な事が分かってきた。高い超能力の素養のある者達が見る夢に登場する'指導霊'が呼びかけ集合した非中央集権的な組織だ。指導霊はインスピレーションや直感的理解を与えながらゆっくりと超自然現象に興味を持つように仕向ける。夢に導かれた者達は'避けようのない運命'に従って集い、'旅人'の配下となるが、抗った者がどうなるかは不明だ。{NEWLINE}その後彼らはスピリチュアルな場所を探しては'霊の囁き'に対する技術を高める事に努め、'野良霊'からエクトプラズムを回収し体内エクトプラズムを増強していく。{NEWLINE}これ以上の研究は下位構成員がよく口にする'指導者'にメスを入れる必要がある。"
  STR_GHOSTLY_WHISPERS: "霊のささやき"
  STR_GHOSTLY_WHISPERS_UFOPEDIA: "'空 への回帰'の求道者達を尋問したことで興味深い事実が明らかになった。彼らは一様に同じ事を訴えている。：夢の中に'彼らを導く為' と称する超自然的な存在が現れ、その言葉や指示に従うことによって'神秘の智恵'を得るのだと言う。その霊はめいめいが抱える個人的な問題を解決してやると持ちかけて信じ込ませ、夢の中で'同胞'を引き合わせて預言の形で指示を出すらしい。それだけではない。夢こそが霊たちのテクノロジーを支える土壌なのだ。彼らがささやく不思議な論理を通じて求道者達はエクトプラズムの集め方を伝授されるが、それが霊達のトリックをさらに強化する。このような仕組みで犠牲者は一人残らず極めて個人的な'理由'から服従するのだ。最後に今まで捕らえた構成員は全員が潜在的に高いサイオニック能力を持つ者達ばかりで、霊との接触を'極めて受け入れやすい'下地があった事も付け加えておく。"
