  STR_ZOMBIE_GRUBAS_AUTOPSY: "肥大ゾンビの解剖"
  STR_ZOMBIE_GRUBAS_AUTOPSY_UFOPEDIA: "このゾンビは特に大きく重量がある。生体的に見ると通常のゾンビとはかなり異なり、大量の栄養素を保有している。消化器官内には他のゾンビの残骸が見られた。"
  STR_ZOMBIE_BOOMER_ARMOR: "ゾンビブーマーの戦闘分析"
  STR_BOOMER_WEAPON: "ゾンビブーマーのパンチ"
  STR_ZOMBIE_BOOMER: "ゾンビブーマー"
