  STR_SYNDICATE_TESTAMENT: "シンジケートの提唱"
  STR_SYNDICATE_TESTAMENT_UFOPEDIA: "拝啓、X-Comの司令官殿。{NEWLINE}{NEWLINE}貴君は我々のシンジケートを解体した事で下等な大衆にその優位性を見せつけた訳だが、真の超人となる資質があると認めよう。貴君の望みは人類を闇に留めようとする所謂’目覚めし者’を抹殺する事なのだろうが、それは己と自然の摂理をねじ曲げようとする事に他ならない。{NEWLINE}{NEWLINE}残された道は我々と行動を共にするか他の下等な人間と共に滅びるかだ。よく考えたまえ。"
  STR_SYNDICATE_SUPERMUTANT: "シンジケートの超ミュータント"
  STR_SYNDICATE_SUPERMUTANT_UFOPEDIA: "超ミュータントはシンジケートが志願者に特殊な変異源を植え付けて造った存在で、身体および精神能力が大幅に強化されている。彼らは実際の姿を隠す事が出来、通常の人間として生活する事もできる。しかし、施術の際死亡する率が極端に高く、他にも様々な・・欠陥がある。"
  STR_SCHUTZSTAFFELN_RING: "SSの指輪"
  STR_SCHUTZSTAFFELN_RING_UFOPEDIA: "第三帝国のSS親衛隊の士官のみが帯びる事を許された銀の指輪。この指輪がどういう過程を経て最後の持ち主の手に渡ったかは不明だが確かに本物で、コレクターアイテムとしての価値が非常に高い。{NEWLINE}由来に反して触ると妙に落ち着いた気分になる。"
  STR_SYNDICATE_HQ_ACCESS: "シンジケート本部への侵入"
  STR_SYNDICATE_HQ_ACCESS_UFOPEDIA: "さて、今回は・・大胆な計画と言えるでしょう。シンジケートのメンバーに偽装し、彼らの本部に侵入します。既に偽装のターゲットとなるメンバーのデータは揃っているので、対応する人数分の人員を選択してください。今回は我々の偽装技術を使い外観を完全に変える事になります。{NEWLINE}私が'我々'と言う時は実行部隊の事を指しますが・・・自分が参加できない事を実に残念に思っています。この様な面白い事を見逃さねばならないなんて！"
  STR_SYNDICATE_HQ: "シンジケート本部"
  STR_ALERT_SYNDICATE_HQ: "シンジケートの本部を発見"
  STR_SYNDICATE_HQ_DESCRIPTION: "ここがシンジケートが指令を発する本部だが、目的は本施設を制圧することだ。{NEWLINE}シンジケートの部隊による極めて激しい抵抗が予想される。基地は通常の通路と様々なサイズの部屋から成る物と思われる。"
  STR_SYNDICATE_HQ_BRIEFING: "隊員は偽装を済ませ、シンジケートの指令部に侵入しようとしている。目的は本施設を完全制圧することだ。任務を中断する場合は全ての隊員を退出エリアに戻した後'任務中断'を実行せよ。"
  STR_SYNDICATE_HQ_UFOPEDIA: "シンジケートといえどどこか他の場所から指示を受けている事は間違いありません。ミュータントCEOから得た情報のお陰でそうした場所を突き止める事ができました。後は相手が誰であれ責任者を逮捕するだけです。{NEWLINE}しかし言うは易しとはこの事かもしれません。彼らの本部は外部とほぼ遮断されており、単に侵入する事は不可能だからです。評議会も真っ正面からの攻撃は - 首領を逃す可能性に繋がる為支持しないでしょう。その点は私も同意見です。唯一考えられる方法は我々の持つ高度なクローキング技術を使い、シンジケート側に察知されない様にする事で、となると・・・偽装が良いのではないでしょうか？"
  STR_SYNDICATE_SUMMARY: "シンジケートについての報告"
  STR_SYNDICATE_SUMMARY_UFOPEDIA: "From: UN評議会{NEWLINE}表題：シンジケート{NEWLINE}{NEWLINE}司令官、評議会は君が送ったシンジケートとして知られる国際犯罪組織についての報告を受理し審査した。君の挙げた証拠は有効と判断され、評議会はかの組織に対する直接的な措置を取る事について賛同する。{NEWLINE}君の任務は彼らの活動を取り仕切る本部を叩く事にあるが、その為には彼らの支部のリーダーを捕獲して尋問し、本部の所在地を突き止める必要がある。いかなる手段を用いても構わないが、事が公になる事だけは避ける様に。{NEWLINE}これまでの結果を見る限りよくやってくれている様だ、司令官。君の手に任せておけば本件の解決は迅速なものとなると信ずる。では、今後も我々は監査を続ける。"
  STR_MONSTERS_THE_AFTERMATH: "怪物たち：その余波"
  STR_MONSTERS_THE_AFTERMATH_UFOPEDIA: "シンジケートの怪獣プロジェクトに関する文書から彼らが特に危険腫に注目し、精査している事が判明した。X-Comを含む人間と遭遇したケースは事細かに分析され、評価基準さえ設けている。まるで悪趣味な殺し合いを観戦し楽しんでいるかのようだ。もっとも彼ら自身は参加せず、非情に徹している点が大きな違いだが。{NEWLINE}本件について評議会と話し合った結果、絶滅の危機を逃れたあらゆる怪獣に対応する'ノア協会'という部署を設立し、対象の研究と活用の探求をすることになった。モンスターに関連した事物の製造の際には彼らに援助を求めることができるが、機会はごく限られたものになるであろう事を考えるとコストはかなり割高になる。"
