  STR_POWER_SOURCE_MINIATURIZATION_UFOPEDIA: "UFOの動力源を研究した結果、エレリウム結晶から膨大な量のエネルギーを引き出すテクノロジーを手に入れた。この最新鋭の電池は過去存在したあらゆる携帯用動力源を遙かに上回る性能を持つものだ。"
