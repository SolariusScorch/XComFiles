  STR_HARPOON: "水中銃"
  STR_HARPOON_UFOPEDIA: "銛を発射する水中銃。大きな魚を採る時に用いるものだが、この武器は通常の銛だけでなく爆裂タイプなどの特殊な銛も発射できる。"
