  STR_PORTABLE_PLAYER_FROM_HELL_UFOPEDIA: "風雲児たちの間に伝わるこの話は単なる都市伝説としては出来すぎている。それはある特殊なカセットテープを再生できる唯一且つ謎のウォークマンに纏わる事件のことだ。近年そのウォークマンの存在が知られる様になり、購入あるいは他の手段で入手した者が一定数以上いると思われる。一見ごく普通の製品と変わらないが部品が見た事もない合金でできているらしい。問題のテープはというと低周波域のみで構成された穏やかな音楽が収められているそうだが、一旦聴きだすと停まらなくなるという。その状態が数週間続いた後リスナーは怒り、怖れ、嫉妬といった負の感情を一切持たない聖者と化すと言われている。しかしながら最終的には必ず全身に鋭い爪と酷い火傷の跡を残した惨殺死体で発見される。そして件のウォークマンが内側から破壊された様な状態で見つかり、カセットテープが紛失しているという。"
