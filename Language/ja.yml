  STR_XCOM_BAT_ARMOR: "生身のバット"
  STR_XCOM_BAT_ARMOR_UFOPEDIA: "評判は散々だが、実はシャドウバットは賢く社交性の高い生き物だ。彼らの攻撃性は騒音の多い人間の住処に過剰反応しているからで、環境に慣れればそうした傾向は消失する。彼らは調教が十分可能で、X-Comの夜間偵察兵として活躍できるかもしれない。"
  STR_MONGORN_CULTURE: "モンゴルンの文化"
  STR_MONGORN_CULTURE_UFOPEDIA: "この特殊タイプのモンゴルンを研究した結果、一種の族長である事が判明しました。筋肉と牙がより発達し、よりどう猛で知能も高く、道具を扱い、火を怖れないばかりか用いる事さえ可能らしく、暇な時には壁に文様を描いたりもするようです。{NEWLINE}この個体の発見によりモンゴルンの文化に対する見識が完全に変わりましたが、他の部位と比較して脳が劇的な変化を遂げた理由が判りません。：後天的に改造を施された結果なのかもしれませんが、その様な複雑な処置があるとしても現在の我々の科学力を越えたものです。"
  STR_MONGORN_KING: "モンゴルンの王"
  STR_MONGORN_KING_CAVE: "モンゴルンの集会"
  STR_MONGORN_KING_ALERT: "怪物が集会を開いている！"
  STR_MONGORN_KING_DESCRIPTION: "エリア内で不思議な生物の活動が急激に活発化している。周辺地域で行方不明者が続出しているらしく、地元の熟練ハンター達が集まり探索に乗り出した。しかしその探索隊も数日後に消息を絶ってしまった。"
  STR_MONGORN_KING_BRIEFING: "エリア内で不思議な生物の活動が急激に活発化している。周辺地域で行方不明者が続出しているらしく、地元の熟練ハンター達が集まり探索に乗り出した。しかしその探索隊も数日後に消息を絶ってしまった。事件を調査し、必要とあらば地元への脅威となる存在を排除せよ。任務を中断する場合は全てのX-Com隊員を輸送機まで戻し、’任務を中断’を実行せよ。"
  STR_MONGORN_KING_ARMOR: "モンゴルンの王"
  STR_MONGORN_ARMOR: "モンゴルンの戦闘分析"
  STR_MONGORN_WEAPON: "モンゴルンの拳"
