  STR_MONGORN_CORPSE: "モンゴルンの死骸"
  STR_MONGORN_TERRORIST: "野生のモンゴルン"
  STR_MONGORN_UFOPEDIA: "モンゴル地区で最初に発見され、ユーラシア大陸中へエサを求めて広がったモンゴルンは非常にどう猛な生物だ。知性は低めながらも人間とコミュニケーションを取る事が可能だが、常に攻撃的な態度を示す。この様な敵愾心の高い生物が野生の環境で生息する事には疑問を抱かざるを得ないが、特に人間に対してのみ常時憎しみと攻撃衝動を持つ様に造られているのかもしれない。鋭い感覚と野生の本能を持つ事から空中から仕留める事が難しく、厄介な相手である。"
  STR_MONGORN_AUTOPSY: "モンゴルンの解剖"
  STR_MONGORN_AUTOPSY_UFOPEDIA: "この生物は明らかに遺伝子操作の産物だ。人類のものと現在我々が持つ科学力では解析不能な他の霊長類のDNAパターンを併せ持っている。身長はほぼ３メートルで強大な筋力と丈夫な外皮を持つが、毛皮は可燃性で、それがこの生物の弱点と言える。"
  STR_CULT_BASE: "カルトの前線基地"
  STR_ANCIENT_ZOMBIES: "古代のゾンビ達"
  STR_ANCIENT_ZOMBIES_UFOPEDIA: "我々は驚くべき真実を発見しました。：小規模なゾンビによる末世的な事件は過去最低一度は起きていたという事実です。数千年前、アフリカで現代バージョンと同じく寄生虫を原因とするゾンビが蔓延する事態が発生しました。その結果我々がよく知る様に多種の形態に分かれ、強い力を持つマミーが支配するという状況になったのですが、マミー達は同族或いはそれ以外の集団に対して戦を仕掛け、最終的には地下に追いやられ隠れ住む事になりました。その古代マミー達が現在も地下に存在するらしいのです。過去の栄光となった者達とは言え、彼らの智慧の深さと高い知性は侮りがたいものがあります。現在新しい世代のゾンビが地表に現れ、古代ゾンビ族達の領域をも侵して彼らの知識とアーティファクトを狙っています。{NEWLINE}古代マミー達が人類に対し敵対的ではなく、我々と共通の敵を持っている事を考えれば、彼らと交渉をしてみるのも一つの手かもしれません。"
  STR_ZOMBIE_OVERLORDS: "ゾンビの領主"
  STR_ZOMBIE_OVERLORDS_UFOPEDIA: "バンパイアクイーンは自身の優れた能力に相応しい支配力を持ちますが、ゾンビの生態サイクルの中で頂点に達し得た者のほんの一面を示すに過ぎません。この謎めいた領主は大抵は大軍を率い、エリートゾンビに守られつつ比類無きサイキック能力を発揮します。クイーン達はバンパイアよりも深層に住み、そこではあらゆる地層および岩石がその強大な力で押しつぶされると・・・少なくともクイーン自身はそう語っています。{NEWLINE}この様な超越的な存在にターゲットを絞るとなると期待薄ですが、他に選択肢がありません。また、その強大な力とは裏腹にゾンビ達は - これはクイーンも含みますが - 意外と神経が繊細で、打ちひしがれ易い傾向があります。となれば、あながち悪い手ではないのでは？"
  STR_FOLLOW_THE_ZOMBIES: "ゾンビを追え"
  STR_FOLLOW_THE_ZOMBIES_UFOPEDIA: "墓守達の情報により、既存のゾンビ部族に関する調査が全て完了しました。その中で地球の深部に存在する隠された洞穴に関する情報があり、闇も地熱もものともせず生活しているらしいという事が分かりました。ゾンビの生態から察するにその数は膨大なものと推測されます。つまり我々がこれまで遭遇したゾンビ達はやはり氷山の一角に過ぎなかったという事になります。{NEWLINE}いずれにせよ、我々は地下の監視を開始せねばならないでしょう。彼らを追えばその主の所在が明らかになる筈です。"
  STR_ZOMBIE_PLOT: "ゾンビ達の計画"
  STR_ZOMBIE_PLOT_UFOPEDIA: "所謂ゾンビ寄生虫の存在が確認されたエリアでエイリアンの活動があったという報告をキャッチした。エイリアンは船内に人間を誘拐して洗脳し、催眠状態にしてからゾンビ寄生虫を手渡し、地元に解き放つ様仕向けたようだ。催眠状態は一時的なものであるものの、被害者は最後の宿主に過ぎないので事件の真相が明らかになる事はなく、残念ながらエイリアンの真の目的についてはおぼろげな推測しかできない。"
  STR_SENTIENT_ZOMBIE: "ゾンビの意識"
  STR_SENTIENT_ZOMBIE_UFOPEDIA: "自意識を持つゾンビ - もし墓守がそう呼べる対象ならばの話ですが - は我々のゾンビの生涯や生態についての認識を改めさせました。脳内に存在する新しい物質によって墓守はほぼ人間同様に振る舞う事ができます。彼らは話し、道具を使い、抽象思考が可能ですが依然として人間とは決定的に違う部分があります。それは体躯が小さく体機能上の違いから知覚する内容が異なるという点です。それでも尚、知的である事に変わりはありませんが。{NEWLINE}このゾンビは進化の段階において際だった特徴、血漿成分を合成する能力を持ちます。この能力のお陰でより発達した機能を持つに至ったと考えられます。彼らは外部から血漿を得る必要がなく、ゆっくりと体内で合成するのです！{NEWLINE}また彼ら自身から聞き出した情報によればさらに進化したゾンビの種族 - '主人'と彼らが呼ぶ者が居るらしく、そうした超知性を持つゾンビはより優れた生理機能を持つに違いありません。{NEWLINE}正直なところ、そら恐ろしさすら感じています。"
  STR_ZOMBIE_ARE_BREEDING: "'ゾンビの繁殖'に関する報告"
  STR_ZOMBIE_ARE_BREEDING_UFOPEDIA: "司令官、最近ニュースでとりあげられたゾンビの増殖に関する報告内容は恐るべきものでした。彼らは人々を餌食にするだけでなく、繁殖する為の糧にしています。ゾンビ同士で共食いする事でより巨大化し、宿主の再生能力を高めて感染源となるというものです。そうした過程はゾンビにとって'究極の進化'の為の'繁殖行為'なのかもしれません。{NEWLINE}しかしながら、これは理屈に合いません。ゾンビは生きる為に合成化合物が必要ですが、共食いをしなければその化合物は得られず、最終的な絶滅を避ける事ができません。なぜ種としての絶滅が不可避であるにも関わらず繁殖行為に耽るのでしょうか？ゾンビがバイオ兵器だと仮定して、制御不能になった時を想定して設けられた安全装置、もしくは技術上の限界だとでも言うのでしょうか？{NEWLINE}とにかく各国政府にこの問題を知らせるべきです。そうすれば多少なりとも防疫が可能になると思われます。"
  STR_ZOMBIE_EVOLUTION_HYPOTHESIS: "ゾンビの進化説"
  STR_ZOMBIE_EVOLUTION_HYPOTHESIS_UFOPEDIA: "司令官、'通常タイプ'および'肥大型'ゾンビの分析から判った事ですが、双方の間で何らかの進化が起きています。つまり更なる進化の可能性があると仮定しても差し支えありません。{NEWLINE}この件に関して今後も研究を続けますが、段階的にしか成果は出せません。つまりもし新種のゾンビを確認できたならばその種を研究し、実際に進化した物であるかを見極めなければなければならない点をご理解ください。"
  STR_ZOMBIE_PARASITE: "ゾンビ寄生虫"
  STR_ZOMBIE_PARASITE_UFOPEDIA: "この小さな生物は人間に寄生してゾンビに変えてしまう。エイリアン由来のものである事は間違い無い。"
  STR_DAMAGED_ZOMBIE_PARASITE: "損壊したゾンビ寄生虫"
  STR_DAMAGED_ZOMBIE_PARASITE_UFOPEDIA: "このゾンビ寄生虫は宿主の死にも関わらず生き延びた個体だが、酷く傷ついている。くねくねと体をねじ曲げ再生治療を試みているらしいが、成功しないだろう。しかしこれを冷凍し半死状態にすればグレーマーケットに売却できる。多分、医療研究によってその再生能力の謎が解き明かされ、悪から善を生み出す事ができるだろう。"
  STR_MEGAZOMBIE_ARMOR: "メガゾンビの戦闘分析"
  STR_MEGAZOMBIE: "メガゾンビ"
  STR_MEGAZOMBIE_TERRORIST: "メガゾンビ"
  STR_MEGAZOMBIE_CORPSE: "メガゾンビの死体"
  STR_MEGAZOMBIE_AUTOPSY: "メガゾンビの解剖"
  STR_MEGAZOMBIE_AUTOPSY_UFOPEDIA: "この種のゾンビは過食状態になった肥大ゾンビが変質した亜種で、感染体になれずに終わった個体である。結果的に余剰エネルギーが肉体に回され、通常よりも大きく力も増した肥大ゾンビと化す。体内に蓄えられた余剰エネルギーのお陰で非常にタフである。"
  STR_MEGAZOMBIE_UFOPEDIA: "メガゾンビは元となった肥大ゾンビと比べ特に真新しい能力は持たないが、異様なタフさとかなりの俊敏さを兼ね備えた恐ろしい敵である。交戦時はまず威力の大きい爆発物か火炎兵器でけん制すると良いだろう。他のゾンビ同様、エネルギー兵器は効果が薄い。"
  STR_ZOMBIE_TROOPER_1_ARMOR: "ゾンビ突撃兵の戦闘分析"
  STR_ZOMBIE_TROOPER_1_TERRORIST: "ゾンビ突撃兵"
  STR_ZOMBIE_TROOPER_2_TERRORIST: "ゾンビ突撃古兵"
  STR_ZOMBIE_TROOPER_CORPSE: "ゾンビ突撃兵の死体"
  STR_ZOMBIE_TROOPER: "ゾンビ突撃兵"
  STR_ZOMBIE_TROOPER_AUTOPSY: "ゾンビ突撃兵の解剖"
  STR_ZOMBIE_TROOPER_AUTOPSY_UFOPEDIA: "このゾンビは近代的なアーマー着込み、寄生虫および残存した神経網に直結したインプラントを埋め込まれている。他は十分に摂食したゾンビと変わらない。"
  STR_ZOMBIE_TROOPER_UFOPEDIA: "このモンスターが通常のゾンビに科学的な実験を施した結果生まれた者である事は間違いない。武器を含む軍用品を使用する事ができるが、そのメカニズムに対してはかなり簡単な物でも理解が及ばない様だ。脳に埋め込まれたインプラントを通じて特定の行動を取る様にプログラムされていると見て良いだろう。"
  STR_ZOMBIE_IMPLANT_VIRUS: "ゾンビのインプラント・ウィルス"
  STR_ZOMBIE_IMPLANT_VIRUS_UFOPEDIA: "ついに本件を解決する為に必要な情報が全て揃いました。MAGMA社のライバルであるシンジケートがオシロン経由でサイバーウェブと取引をし、MAGMAのゾンビインプラントを無力化するウィルスを仕込まさせた事が判明したのです。ウィルスはまずMAGMA社の研究所に仕込まれ、その後捕われとなっていたゾンビのインプラントに一個ずつ感染しました。その過程は時間が掛かり不確実なものであったが同時に問題の切り分けを困難にし、更にウィルスの独創的なデザインが手伝ってMAGMAの科学者をして対処を不可能にさせた様です。{NEWLINE}この一連の事件の結果、MAGMA社は我々に歩み寄る事になると思いますが、まずは彼らの出方を見るべきです。"
  STR_ZOMBIE_IMPLANT_INVESTIGATION: "ゾンビインプラントの研究"
  STR_ZOMBIE_IMPLANT_INVESTIGATION_UFOPEDIA: "我々が捕えたオシロンのリーダーはMAGMAのゾンビインプラントに関する興味深い情報を提供してくれました。まずその様な物を求めたのは世界を股に掛けて犯罪の世界を牛耳る秘密結社シンジケートであったという事実です。そしてそれを助けたのは同じく犯罪集団のサイバーウェブだったという点です。{NEWLINE}何故シンジケートはMAGMA社の研究を阻もうとしたのでしょうか？まず第一の理由として彼ら同士は長年の宿敵同士、しかもかなり険悪な関係であった事が挙げられます。しかしもっと深い事情があったに違いありません。{NEWLINE}我々としては当座はシンジケートのメンバーの発見と逮捕に努めるべきでしょう。そこから徐々に事態を把握していくのです。"
  STR_ZOMBIE_IMPLANT_ORIGINS: "ゾンビインプラントの起源"
  STR_ZOMBIE_IMPLANT_ORIGINS_UFOPEDIA: "EXALTの首領から得た情報のお陰でゾンビ突撃兵の大脳インプラントの調査が一段と進む結果となりました。昨年犯罪ネットワークの深層に謎の人物が現れ、サイオニック装置に感染するコンピューターウィルスの作成を依頼したと言うのです。彼はオシロンという名の犯罪グループに渡りを付けた様ですが、オシロンはそうした仕事にうってつけの連中でした。前後の関連は既に確認済みで、ターゲットとなったサイオニック装置がゾンビインプラントである事も判明しています。{NEWLINE}過去の情報に手がかりになる物が無いかをまず探るべきでしょう。もしあればそれで良し、無ければオシロンの構成員に謎の依頼者と彼らにウィルスを提供した者の正体について'丁重に'尋ねるべきです。MAGMAはその情報に大いに興味を示すでしょう。本任務は市販の乗り物と隠し持てる装備品のみが使用可能となります。"
  STR_ZOMBIE_IMPLANT: "ゾンビ突撃兵のインプラント"
  STR_ZOMBIE_IMPLANT_UFOPEDIA: "脳に繋がれた特殊なサイバーインプラントで、ゾンビ突撃兵に一連の複雑な仕事、つまり銃器の扱いなどを - 大して効果的ではないにせよ - 行わせる事を可能にする。インプラントはサイクローンに似た機能を持ち、ゾンビの行動に干渉する際に精神を制御する為の物だと思われるが、実際はあまり機能していない。というのもゾンビ突撃兵はインプラントがシミュレートする内容をうまく理解できないからだ。"
