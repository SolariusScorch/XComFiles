  STR_FACTION_MAJESTIC_12: "マジェスティック12"
  STR_FACTION_MAJESTIC_12_UFOPEDIA: "ブラザーフッドとして伝統的に知られるこの組織はローマ帝国の没落を境に頭角を表し、中世に至るまで主導的な役割を担った。彼らは人々が持つ強さ（あるいは偉大さ）は個人に起因するものであって、それ故弱き者は強きものに従い、強き者は模範を示して人々を導かなければならないと考えている。彼らの目にはエイリアンは人類より優れた存在として映っており、地球人が彼らの怪しい帝国に組み入れられるのは必然だと解釈している。彼らは過去の栄光を取り戻そうと必死であり、歴史を通じて得たもう一つの名 - ”暗殺教団”としての活動をも辞さないだろう。"
