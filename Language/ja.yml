  STR_CYBERWEB_MANUFACTURING_PLANT: "サイバーウェブの製造工場"
  STR_CYBERWEB_MANUFACTURING_PLANT_UFOPEDIA: "サイバーウェブのメンバーは必要な物がある場合、ワークショップでその都度作成するのが普通だが、彼らが集団で製造を行わないという訳ではない。サイバーウェブは地球上のあちこちに主要プロジェクトを補助する目的で工場を健造している。そうした施設に潜入し、彼らが何を企んでいるか探らなければならない。"
  STR_CYBERWEB: "サイバーウェブ"
  STR_CYBERWEB_UFOPEDIA: "サイバーウェブは反社会的な科学者、しかも特殊分野に精通した者達から成る地下組織である。彼らは緩やかなネットワークを形勢し、決まった命令系統を持たないが、特に優れた能力や豊富な経験を持つ者は敬意をもって扱われる。全員がサイボーグで、それが人類の進化した姿であると信じている。彼らの唯一のゴールは万難を排して地球をエイリアンに売り渡す事である。"
