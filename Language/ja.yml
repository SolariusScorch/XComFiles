  STR_DAGONIZATION_UFOPEDIA: "最終形態に至るまでのダゴン症を詳細に研究した結果、いわゆるダゴン症候群 - 人間離れした肉体の変容 - の症状を特定し、臨床試験が可能となった。その過程はサイオニクスに依存する為未だ理解が及んでいないが、あらゆる健常者を対象にして症状を再現できるようになった訳だ。この事により我々のリソースに選択肢が増えた。：薬品と冥想を用いて隊員をダゴン教団員そっくりに変身させられる。変身した隊員は（人間の限界内で）Psi強度が少し高まり、夜間視力と皮膚の装甲化という恩恵を受けるが、代償として正気度を20失う。{NEWLINE}必要条件：勇敢さ40{NEWLINE}必要施設：医療ベイ"
