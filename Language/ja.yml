  STR_MIB_DROPSHIP: "MiBの輸送艇"
  STR_MIB_DROPSHIP_UFOPEDIA: "エイリアンの技術理論に基づいて造られた軽人員輸送機。中程度の武装をしたタスクフォースや諜報員から成る少数チームを運搬する。小規模な介入作戦や調査の際に用いられる。"
  STR_MIB_STEALTH_BOMBER: "MiBのステルス爆撃機"
  STR_MIB_STEALTH_BOMBER_UFOPEDIA: "この突撃艇は地上の標的を攻撃する事を目的として設計されている。エイリアンの技術解のお陰で機動力の高さとそこそこの駆動力を備えており、容量が少なめながらも重武装の戦闘小隊を輸送できるので陸上の急襲を仕掛ける時によく用いられる。"
  STR_MIB_STRIKE_SHIP: "MiBの強襲艇"
  STR_MIB_STRIKE_SHIP_UFOPEDIA: "占領や大規模な侵攻作戦を想定して設計された超重量級戦艦。重武装と高い防御力を備え、X-Comの各種機体にとって極めて危険な相手となる。重突撃兵を含む大量の精鋭部隊を搭載し、MiBの将校が乗り込んでいる。"
