  STR_CHUPACABRA_EMBRYO: "チュパカブラの胎児"
  STR_CHUPACABRA_EMBRYO_UFOPEDIA: "チュパカブラは詰まるところエイリアンではなかったのですが、予想外に深刻な背景事情を明らかにしました。我々はシンジケートがこの生物を人工的に造りだした証拠を握っています。しかしそれは限定的なものではありません。集められたサンプルから導き出された結論は、その製造過程は洗練され、育成に合わせ段階的に徹底的な実験が行われていたというもので、この生物はまとめてクローン培養された物だという事実です。{NEWLINE}この情報をM.A.G.M.A.がどう扱おうとしていたかは不明ですが、ようやくシンジケートの危険性が証明された事になります。"
