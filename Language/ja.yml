  STR_SWARMIDS_UFOPEDIA: "スウォーマイドは科学的に確認されたいかなる生物とも異なる。よく発達した複眼の様な器官を使い獲物を見つけるまでどん欲に探し続ける。複眼はそれぞれが独立して機能している為、全てがダメージを負うまで視力を失う事はない。非常に丈夫な針を持ち、装甲を貫く事は難しいものの、本能的に弱い部分を探し出してはフェロモンを残し仲間に知らせる。爆発物以外の投射兵器はあまり役に立たないが、煙類と火炎は安定したダメージ源となる。"
  STR_SWARMIDS_AUTOPSY_UFOPEDIA: "この昆虫型の生物は胴体とよく動く尻尾を多少の防御力を持つ外殻で覆っている。胴体からは複眼と対となった3枚の羽根が生えている。尻尾は筋肉組織から成る人間の舌の様な構造を持ち、獲物を攻撃する為の恐ろしい針が付いている。"
  STR_CHIEF_MEDICAL_OFFICER_INTRODUCTION: "医療主任の挨拶"
  STR_CHIEF_MEDICAL_OFFICER_INTRODUCTION_DESCRIPTION: "こんにちは司令官。私がこの基地の医療主任です。あなたについて良い噂を聞いていますので、本プロジェクトに大いに期待しています。金銭よりもこれから発見する事物の方に興味がある私ですが、実は裕福な方でして、心ばかりの寄付をすることにしました。あなたの防犯ロッカーに入れてあります。"
  STR_CHIEF_MEDICAL_OFFICER_INTRODUCTION_UFOPEDIA: "少し自己紹介をしなければいけませんね。ご存じかと思いますが私の仕事は兵達が仕事の後・・・この手の裏の仕事には怪我が付きものですが、とにかく彼らの体の面倒を見る事です。その他にも私は興味をひく生化学上の課題に対して研究する資格を与えられています。それは死体及び生体の解剖、化学検査などです。何か御用がありましたらいつでもお訪ね下さい。消毒薬の匂いについては申し訳ありません。この方が安全なのです。"
  STR_INTELLIGENCE_OFFICER_INTRODUCTION: "情報将校の挨拶"
  STR_INTELLIGENCE_OFFICER_INTRODUCTION_UFOPEDIA: "失礼します、司令官！良いスーツですね！私がこの基地の情報将校、つまり電話の応対やコーヒーを淹れる事、そして人々から情報を引き出す役を担当します。最後の役目があなたにとって最も重要だと思いますが、私が淹れるコーヒーは美味しいですよ！{NEWLINE}{NEWLINE}とにかく我々の置かれた状況はシンプルです。現在五里霧中の状態で、何から手を付けるべきか見当も付きません。よってそれを探す事が先決です。最も良い情報源と言えば捕虜、つまり我々が身柄を拘束した個人の事ですが、戦場に送る兵士達に少なくとも敵を何名か生け捕りにする様お伝えください。次に有用なのは押収可能な資料の類です。重要そうな物に目を光らせる様にしなければなりません。単に死体を持ち帰れば良いというものではない事をお忘れ無く。死体は何も話しませんからね。但し、死体に特別な価値があるとお考えの場合は医療主任に尋ねる事をお薦めします。彼女は極めて有能でコーヒーの味も分かる逸材ですから。"
  STR_INTELLIGENCE_OFFICER_INTRODUCTION_DESCRIPTION: "司令官、入ってもよろしいでしょうか？ついにお会いできて嬉しく思っています！忙しい第一日目ですが、コーヒーをお持ちしたので休憩はいかがでしょう。それとも紅茶の方がお好みですか･･･？{NEWLINE}{NEWLINE}ところであなたの到着を待っている間に財政委員会のスタッフと顔なじみになって現状についてちょっとした情報を仕入れたのですが、あいにく関連ファイルはあちらに御座います。すぐ目を通しますか、それとも後にしますか？"
  STR_CHIEF_ACCOUNTANT_INTRODUCTION: "会計主任の挨拶"
  STR_CHIEF_ACCOUNTANT_INTRODUCTION_UFOPEDIA: "私がこの基地の会計主任を勤める者です。つまり私があなたが承認した全ての金銭の出納を管理し、出費に目を光らせる役です。{NEWLINE}{NEWLINE}あなたはこの組織の指揮官を勤める訳ですが、心の準備はお出来でしょうか。どうもお顔の色が優れない様ですが。あなたも私もこの組織が携わるあらゆる面倒事がいかにUNにとって重要かを認識させる事が仕事であると承知していると思いますが、その点をあなたがお守りくださる限り私はプロジェクトが継続する様努めます。そして最後まであなたのお側に居る事を保証しますよ！{NEWLINE}{NEWLINE}ではまずこの荷物の受け取りをお願いします。かなり長い間放置されていたもので司令官宛になっています。中身が何かは分かりませんが、私のオフィスでは開けないでくださいね。此処と此処にサインをお願いします･･･"
  STR_CHIEF_ACCOUNTANT_INTRODUCTION_DESCRIPTION: "ああ、新しい司令官ですか。私はこの組織の財政関連の総括をする者です。後ほど私のオフィスに来ていただけませんか？少々相談したいことがあります。"
  STR_QUARTERMASTER_INTRODUCTION: "需品長の挨拶"
  STR_QUARTERMASTER_INTRODUCTION_UFOPEDIA: "では本題に入りましょう。{NEWLINE}{NEWLINE}私の仕事は隊員達の手を煩わせる事の無い様に全ての補給物資を管理することです。現在装備品が少々足らない様ですが、もしよろしければ私がお手伝いしてこの問題を解決します。ご注文下されば可能な限りお応えしますよ。{NEWLINE}{NEWLINE}まず最初に基本装備類の拡充をお薦めします。今後予想される戦いは・・・通常の戦闘より激しいものになると思われますので。私の言わんとする事はお分かりですよね。特に銃撃戦の比率が高くなる筈です。"
  STR_QUARTERMASTER_INTRODUCTION_DESCRIPTION: "おお、司令官やっと会えましたな！私が補給品と装備品の管理責任者になります。そうですね、私のワークショップにいらっしゃいませんか？ここだけの話ですが、この様な祝うべき機会の為に上等なウィスキーをとっておいたんです。{NEWLINE}本格的にプロジェクトを始動する前に、まさかの時に備えて - これから1年ほど苦しい状況が続くと思いますが - 備蓄しておいた物資があるのでそれを提供します。大したものはありませんが、現在の兵装はあまりにも貧弱ですので。"
  STR_LOGISTICS: "兵站"
  STR_LOGISTICS_UFOPEDIA: "我々が’全球的兵站’と呼ぶもの、つまり何処にでも上等な軍備で到達し、且つ常に間に合うなどというケースは殆ど奇跡に等しい物だと思ってください！どんな土地でも余所者の介入は好みませんし、その数が多ければ尚更です。{NEWLINE}しかしながら適所にちょっとした圧力をかける事で多少なりとも改善が可能です。地球上の都市部にある既存の搬送手段を流用すれば良いのです。これが大して役立たない案だとお考えでしたらこれ以上はお助けできません。"
  STR_PERSONAL_PROTECTION: "個人用防具"
  STR_PERSONAL_PROTECTION_UFOPEDIA: "ケブラーベストは特に優れたテクノロジーではなく、常備するほど重要性が高くないかもしれませんが、そうした認識は書類仕事が大幅に増える事を考慮しても改めるべきででしょう。値段の割に大した防御力が無いとはいえ、兵士にとっては安心を約束する物です。{NEWLINE}当面は古き良き皮製のコートで済ませてはいかがですか？防水性ですし、多少のダメージなら防ぎます。"
  STR_NONSTANDARD_WEAPONS: "特殊武器"
  STR_NONSTANDARD_WEAPONS_UFOPEDIA: "大層な量でしたが書類仕事がとにかく終わりました。これでかつて’不要’とされていた武器の供給元まで全て網羅できました。特筆すべきものはありませんが、中には我々の隊員にとって現行のラインナップより有用なものがあります。例えば大型のマグナムリボルバーやショットガンなどは組織の拡大につれ需要が出てくるものと思われます。必要な時は通常の品と同様にご注文ください。"
  STR_REVIVED_WEAPONS: "兵器の再生プロジェクト"
  STR_REVIVED_WEAPONS_UFOPEDIA: "司令官、廃棄処分となる未完成兵器の設計図ばかりを集めて廻る者達が居ることをご存じですか？時折有望株だった兵器の開発が資金や技術上の制限からキャンセルされる場合がありますが、彼らはそういったプロジェクトを引き継ぎ、時として非公式のリソースを投入しては秘密裏に完成さるのです。{NEWLINE}なぜそんなことをするのかというと、やはり金になるからです！その手の設計は往々にして斬新なものであり、熱烈なファンが出資をして完成させようとする訳です。そこでです、そうした再生プロジェクトの産物の性能が - 少なくとも当初見込まれた以上に - 良かった場合をお考えください。それはX-Comにとっても有用なものになる筈です。{NEWLINE}もしご興味がおありなら、その筋に連絡を付けますが･･･"
  STR_MEDICINE: "医薬品"
  STR_MEDICINE_UFOPEDIA: "まず基本事項から確認します。新しい発見を試みる前に、既存のリソースを最大活用すべきです。詰まるところ我々は一から何もかも造り直す必要はないからです。よって適切な相手とコンタクトを取り、こちらが持たないものを入手しなければなりません。{NEWLINE}まず最初に幹細胞治療薬の試作品を扱う者に連絡すべきでしょう。このテクノロジーは兵士の命を救う為には不可欠だからです。時間を頂けるならこの仕事は私自身が担当します。{NEWLINE}さらに私は兵士の潜在的な戦闘能力を強化する為のノウハウに精通しています。時間と訓練を要しますが、兵士達は徐々に平均的な人間よりも高い能力を獲得するでしょう。どこでそんな事を学んだかですって？すぐにそんな些細な事に驚く事はなくなりますよ。"
  STR_XENOLOGIST_CONTACT: "異種学者の雇用"
