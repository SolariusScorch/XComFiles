  STR_CRASHED_STARFIGHTER_DATA_UFOPEDIA_1: "米国シカゴ州にあるミシガン湖の湖底に謎のアーティファクトが眠っているという匿名人物からの情報が入りました。回収に向かったダイバーによるとそれはエイリアンシップの残骸らしいとのことです。{NEWLINE}{NEWLINE}予備調査の結果、その機体はある腫の宇宙戦闘機であることが判明しました。{NEWLINE}{NEWLINE}パイロットおよび乗員の痕跡は見当たりませんが、明らかに人間型の生物用として設計されたもので、UFOのプラズマ兵器による典型的な傷痕が残っています。{NEWLINE}{NEWLINE}(次ページへ)"
  STR_CRASHED_STARFIGHTER_DATA_UFOPEDIA_2: "改良型のラボが完成し調査を徹底するまではこの機体は安全な場所に補完することにしましょう。{NEWLINE}{NEWLINE}司令官、これは希望の兆しです。エイリアンの侵略者に対して我々以外にも立ち上がった文明種族がが銀河のどこかに居るのかもしれません。調査を進めれば味方として手を組み、協調路線を歩むことができる友好的なエイリアンを見つけられると思います。{NEWLINE}{NEWLINE}-主任異種学者"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS: "謎の戦闘機の調査"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS_CONT: "(続く)"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS_UFOPEDIA_1: "改良型のラボが出来て以来、より高度な機材によって過去に収集した調査データの解析が進み多くの事を学びました。この戦闘機は宇宙を航行可能なものですが星間飛行はできません。地球と月の間以上の距離の航行となるとスターゲートの様な補助装置が必要だと思われます。{NEWLINE}{NEWLINE}動力源は小型の核融合炉で、現在地球人が製造可能なものと比べ遙かに進んだものです。イオンエンジンも非常に高度なもので、水素を燃料とします。エンジンそのものはハンガーで複製できますが、燃料の補給機構を造るには少々時間が必要でしょう。{NEWLINE}{NEWLINE}(続く)"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS_UFOPEDIA_2: "機体の残骸から二基のレーザー砲を回収しました。構造的にそれ等以外を搭載する余地は無いようです。{NEWLINE}{NEWLINE}他にも機能が存在しますが、機載コンピューターのメモリが劣化している為復旧できません。幸い高度な電子機器類は無事でしたので、エイリアンシップに十分対抗可能な性能を期待できると思います。{NEWLINE}{NEWLINE}機体の残骸は基地に搬送するように手配しました。再び飛行可能な状態にするにはワークショップで修理をしなければなりません。{NEWLINE}{NEWLINE}-主任異種学者"
