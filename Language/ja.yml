  STR_CYBERWEB_MYSTEK_UFOPEDIA: "ミステックは重度のテクノロジー依存症とも言える存在で、実用よりも理論科学に大きく傾倒している。彼らは一般的なテクノマドから殆ど神聖視される存在であり、次元物理学の奥義を伝授される。ミステックこそが地球から遠く離れた地へ繋がるポータルの創造者であり、我々の現実への干渉を引き起こしてる存在だと思われる。"
  STR_CYBERWEB_SPACE_TECHNOMAD_PROCESSING: "サイバーウェブのスペーステクノマドを改造中"
  STR_CYBERWEB_SPACE_TECHNOMAD_ARMOR: "CWスペーステクノマドの戦闘分析"
  STR_CYBERWEB_TECHNOMAD_ARMOR: "CWテクノマドの戦闘分析"
  STR_CYBERWEB_SPACE_TECHNOMAD: "CWスペーステクノマド"
  STR_CYBERWEB_TECHNOMAD: "サイバーウェブのテクノマド"
  STR_CYBERWEB_TECHNOMAD_CORPSE: "CWテクノマドの死体"
  STR_CYBERWEB_TECHNOMAD_UFOPEDIA: "テクノマド達はサイバーウェブの中核を成す構成員である。彼らはサイボーグ科学者であると同時に技術者で、想像も付かない知識を追求しているが倫理が完全に欠如しており、狂人に近い。彼らへの接近は最大の注意を以て行わなければならない。というのも彼らは見た目よりずっとタフで、風変わりで強力な自家製武器を使うからだ。"
  STR_CYBERWEB_CYBORG: "サイバーウェブサイボーグ"
  STR_CYBERWEB_CYBORG_UFOPEDIA: "サイバーウェブはかなり進んだサイボーグテクノロジーを持っているらしく、全員が多様な肉体強化改造が施されたサイボーグである。残念なことに彼らのサイバーパーツの移植に関しては数年を要する為、人類に適用する事は非実用的である。"
  STR_CYBERWEB_CENTURION_RAMPAGE: "ロボットの叛乱"
  STR_CYBERWEB_CENTURION_RAMPAGE_BRIEFING: "サイバーウェブの高性能な戦闘マシンが都市部をめちゃくちゃにしている！この惨劇を食い止めなければならない。任務を中断する場合は全ての隊員を退出エリアに戻した後'任務中断'を実行せよ。"
  STR_CYBERWEB_CENTURION_RAMPAGE_DESCRIPTION: "サイバーウェブの高性能な戦闘マシンが暴走したらしく、都市部で暴れている。なんとしてでもこの惨劇を食い止めなければならない。この作戦に失敗すれば評議会は我々に対し完全に失望するだろう。"
  STR_ALERT_CYBERWEB_CENTURION_RAMPAGE: "暴走ロボットが襲撃中"
  STR_CYBERWEB_DIMENSIONAL_PORTAL_TAKEN: "次元ポータルを掌握した"
  STR_CYBERWEB_DIMENSIONAL_PORTAL: "次元ポータル"
  STR_CYBERWEB_DIMENSIONAL_PORTAL_BRIEFING: "我々は次元ポータルが存在するサイバーウェブの大型施設に強襲をかけようとしている。任務の目標は施設を制圧し装置類を調査する事にある。任務を中断する場合は全ての隊員を輸送機に戻した後'任務中断'を実行せよ。"
  STR_ALERT_CYBERWEB_DIMENSIONAL_PORTAL: "次元ポータルを発見"
  STR_CYBERWEB_DIMENSIONAL_PORTAL_DESCRIPTION: "サイバーウェブが異次元へ通じるポータルを生成した。ポータルを確保せよ。"
  STR_CYBERPORTAL: "次元ポータル"
  STR_CYBERCOMPUTER: "サイバーウェブのコンピューターコア"
  STR_CYBERWEB_MANUFACTURING_PLANT_BRIEFING: "サイバーウェブの秘密工場に強襲をかけようとしている。任務の目的は施設を占拠し、違法なテクノロジーの市場への流出を防ぐことにある。同時に極秘資料を探し出せ。任務を中断する場合は全ての隊員を退出エリアに戻した後'任務中断'を実行せよ。"
  STR_CYBERWEB_MANUFACTURING_PLANT_DESCRIPTION: "ここがサイバーウェブの秘密工場だ。彼らの遠大な計画の為には必要不可欠な施設であり、ブラックマーケットに存在する違法なテクノロジーはここから出回っている。よって叩き潰さなければならない。"
