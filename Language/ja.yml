  STR_MISSIONS_AND_RESEARCH: "ミッションと研究"
  STR_MISSIONS_AND_RESEARCH_UFOPEDIA: "ある腫の研究プロジェクトはX-Comが請け負うミッションに変化をもたらす。例えばカルト組織のメンバーを尋問することによって彼らの活動や組織の構成が明るみに出る。そのようなプロジェクトにはテクツリー上で'進行に影響'のマークが付く。{NEWLINE}研究プロジェクトを通じてロックあるいはアンロックされるミッションは他のタイプのミッションに影響はしない。例えばカルト教団について調査を進めたところで不可思議な生命体の出現回数が減る訳ではなく、また、その手の研究を避けたとしても上述の例の機会が増える訳ではない。"
