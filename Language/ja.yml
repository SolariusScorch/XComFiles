  STR_ALIEN_BIOCHEMISTRY: "エイリアンの生化学"
  STR_ALIEN_BIOCHEMISTRY_UFOPEDIA: "エイリアンの細胞組織の研究は数十年来生化学者達を悩ませてきた疑問に光明を投げかけました。異種の生物は異種の生化学反応を持つという事実です。我々が現在相対しているエイリアン種族には3種の生体パターンが存在しますが、それぞれが独特の特徴を持ち、その全てが我々のものとはかけ離れた生化学に基づいています。エイリアンの生体は我々と比べて金属とベリリウムの化学反応により大きく依存しており、種の発生が - 自然発生だと仮定した場合 - それ等の元素が豊富な環境下で起きた事を示しています。興味深いのは彼らの生態が我々と同じ気温環境に適応している点です。{NEWLINE}これ等の発見は単に我々の科学的興味を満たす事に留まりません。その知識を基にエイリアンに対しより効果的な兵器の開発ができるでしょうし、化学的なアプローチからは新しい形の抑止力を得られるでしょう。"
  STR_ALIEN_CODES: "エイリアンの暗号"
  STR_ALIEN_CODES_UFOPEDIA: "星間通信の為にエイリアンは超光速の通信波を送受信する特殊な装置を開発しています。この通信は非常に複雑な論理パターンを持つ暗号化を伴いますが、その論理パターンの解析に成功した事により、エイリアンの通信の傍受と解読が可能になりました。"
  STR_ALIEN_OPTICAL_PROCESSOR: "エイリアンの光子コンピューター"
  STR_ALIEN_OPTICAL_PROCESSOR_UFOPEDIA: "エイリアンは通信を行う時に特殊な装置を用いている。この装置は精緻なパターンで閃光を通信士の目に映し、脳を刺激して情報を伝達する。入力方法についてはまだ不明だが、通信士の脳波のパターンを分析して読み取った後変換し、UFOの航行システムに受け渡すものと思われる。"
  STR_HYPERWAVES: "ハイパーウェーブ"
  STR_HYPERWAVES_UFOPEDIA: "エイリアンはエネルギーを特殊な波形に変換し、’ハイパースペース’と呼ばれる媒体中を通じて移動させる事ができます。その正体はタキオンであり、時間を遡らせるものですが、未知の物理法則により一時的なパラドックスの発生や因果律の崩壊を防いでいます。この波形を用いる事で星間ほどの長距離でも瞬時に双方向通信が可能になるでしょう。"
  STR_ALIEN_ASTROMETRICS: "エイリアンの天体観測術"
  STR_ALIEN_ASTROMETRICS_UFOPEDIA: "エイリアン達でさえ深宇宙へ向かう事はかなりの挑戦となる。それを達成するにはかなり特殊な物理理論が必要となる事を考えると亜空間理論さえも極めて原始的なものに思えてくる。航宙法的には宇宙船のシステムに直結した高い技量の航海士が必要となり、Psi連結で宇宙船を多次元宇宙の視点から捉えなければならない。こうした技術は我々にとって未だ理解し難いものであるが、活用できれば宇宙船の性能を改善し、惑星間の航行時間を短縮する事が可能となる。"
  STR_ALIEN_SURGERY_DISASSEMBLY: "エイリアンの手術台の分解"
  STR_UFO_NAVIGATION_DISASSEMBLY: "UFO航行装置の分解"
  STR_OPTRONIC_PARTS: "光電子装置"
  STR_OPTRONIC_PARTS_UFOPEDIA: "光電子はエイリアンの情報処理工学において中核を成すテクノロジーである。電気信号ではなく光を用いてより高速且つ非線形のデータの転送と記録を行うことができる。"
  STR_ALIEN_ELECTRONICS: "エイリアンの電子装置"
  STR_ALIEN_ELECTRONICS_UFOPEDIA: "エイリアンは集積回路の代わりに特殊な配列構造のクリスタルを用いて論理回路を造っている。基本的な伝達速度がより早い訳ではないが、ノード間の並列伝達が可能で、理論的には量子コンピューターさえも凌ぐ演算速度を実現できる。このエイリアンの’電子機器’の基礎をおおまかに理解できたお陰でプログラムの手法が判ったが、残念ながらこのテクノロジーを完全に手にした訳ではないので一から製造する事は不可能で、戦場で回収したものに依存するより他が無い。"
  STR_MAGNETOKINETIC_GEARS_MANUFACTURING: "磁力装備の製造"
  STR_MAGNETOKINETIC_GEAR: "磁力装備（マグネットコーティング）"
  STR_MAGNETOKINETIC_GEAR_UFOPEDIA: "ロボットの関節部分の技術的な解決策として油圧やサーボ（モーター）式ではなく強力な磁石を用いる手法。複雑な電磁フィールドを発生させ関節部品を特定位置に固定し、動作に合わせて回転力を生み出す。磁気装備は原理的に摩擦が生じず従来の方式と比べエネルギー効率がアップしより丈夫で静音となる。唯一の欠点は燃費が悪い事だが、これはエイリアンの動力源を用いればさほど問題ではない。この技術によってより大きなロボットや歩行ユニットを建造できる筈だ。"
  STR_SECTOPOD_PARTS: "セクトポッドの部品"
  STR_SECTOPOD_PARTS_UFOPEDIA: "信じられない程進んだ設計技術で、メカと生体機構が融合している。質量の内大半を占めるのは重要なパーツを収めた骨格のような構造体だ。この構造体には非常に複雑な光学回路ネットワークやセンサーそしてエフェクタ等がひしめきあい、異様な速度と効率でエネルギーと情報を全体に巡らせる。このエイリアンの産物はサイオニクスや通信には頼っていない。素晴らしく、そして悪夢的な代物だがX-Comが利用するには相当なチャレンジとなるだろう。"
  STR_PLASMA_WEAPONS: "プラズマ兵器"
  STR_PLASMA_WEAPONS_UFOPEDIA: "エイリアンのプラズマ兵器に関する物理法則を究明する事でついに我々は確たる科学的基盤を手にするに至った。今後は彼らの武器の複製が可能となる。理論的には我々自身の力で独自の兵器を開発できるが、費用、時間そしてリスクを考えると良い選択肢とは言えない。前線からの報告によるとエイリアン達は既に橋頭堡を築いており、彼らの装備品を入手して分析する方が遙かに現実的な解となる。{NEWLINE}戦場で回収したプラズマ兵器を研究すれば製造が可能となる"
  STR_FUSION_WEAPONS: "核融合兵器"
