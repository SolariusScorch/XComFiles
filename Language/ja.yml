  STR_PROJECT_SAMAEL_UFOPEDIA: "'サマエル計画'はカルト教団の指導者から発動されるもので、地球外生命体を人口集中地区に放ち、社会に混乱をもたらす事を目的としています。これはカルト教団の活動内容としては過ぎたもので、今回の事件はその首謀者 - サマエルと名乗る男が - 古代の装置を発見し、大量のサイオニックエネルギーを集積させる事に成功したことに端を発しています。この悪党を探し出し、邪悪な計画を阻止しなければなりません。"
