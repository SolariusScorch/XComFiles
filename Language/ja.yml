  STR_ZOMBIE_STERILE_TERRORIST: "ゾンビ"
  STR_ZOMBIE_STERILE_UFOPEDIA: "これ等の感染した人間はエイリアンの寄生虫に完全に支配されている。認識力が著しく欠如し、脳も殆ど機能していない。(寄生虫により食い荒らされてしまう為) 運動能力は低く、刺激にも鈍感だが痛みに対して完全な耐性を持つ。道具を扱う事はできず、何かを持って叩く事位しかできない。肉体は元の持ち主のものではあるが、既に人間とは言えず、劣化した代謝機能の所為で寿命が非常に短くなっている。彼らを収監する場合は、牢屋ではなく檻で十分だろう。"
  STR_ZOMBIE_STERILE_AUTOPSY: "ゾンビの解剖"
  STR_ZOMBIE_STERILE_AUTOPSY_UFOPEDIA: "元人間であある事は確かだが、未知の寄生虫によって神経中枢を乗っ取られている。寄生虫は豆粒サイズで様々な器官にまで届く長い触手を持つ。近代古代ともに似た様な生物は存在しない。宿主の代謝機能を完全に支配して回復力を大幅に強化し、痛みに対する完全な耐性も与えるが、代わりに宿主の寿命を極端に短くする。"
