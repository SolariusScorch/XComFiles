  STR_WETWARE_JOB: "ネット管理業務"
  STR_WETWARE_JOB_DESCRIPTION: "政府の機密事項がインターネットに流出するという事件が発生した。犯人は評議会が突き止めたが、重要な部分がリークされた後だった。問題はいかにして彼がこの情報を入手したかだが、その件に関して評議会は沈黙を保っている。{NEWLINE}[-150ポイント、マインドプローブx1 を入手]"
