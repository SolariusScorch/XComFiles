  STR_HOST_MORPH: "依り代への変容"
  STR_HOST_MORPH_UFOPEDIA: "表面的には人間そのものですが、彼女たちの生体には著しい変容が見られ、生体エネルギーをサイオ衝撃波に容易に変換できるという我々の科学の範疇を超えた極めて不可解な代謝機能を持つ生物と化しています。変身過程には何らかの外部的な力が必要だと推察されますが、それが何かは突き止められませんでした。肉体的には人間とエイリアン双方が奇妙な形で混ざりあったもので、精神面では衰えつつある自我と彼らが祀る宇宙の女神への強烈な崇拝心が見られます。我々が捕らえた者達は時間と共に特に副作用もなく元の人間に戻っていきますが、若返りと重度の記憶喪失の症状が見られます。"
