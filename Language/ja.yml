  STR_UAC_PERPLEXING_MESSAGE_DESCRIPTION: "司令官、UACの秘密計画についてですが、明らかに我々は良きにつけ悪しきにつけ、彼らに揺さぶりをかける事に成功したようです。とある人物から他の人物へと芋づる式に捜査を進める中、重要ポストに就くUACの従業員から興味深い内部情報を得ました。その人物は自分の正体を明かそうとしませんが、相当焦っているらしく･･･後は件の文書をご自身でご覧になってください。"
  STR_UAC_TURNING_POINT: "潮目が変わる時"
  STR_UAC_TURNING_POINT_DESCRIPTION: "司令官、この手紙は誰から送られたものだと思いますか、そうです例のUACの内通者からです。何が書かれているのでしょうか？私はまだ読んでいません。今回はあなたに開封していただきたいのです！"
