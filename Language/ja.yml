  STR_UAC_THE_UAC_WAR_IS_OVER_1_DESCRIPTION: "司令官、あなたはUACに対してだけでなく、我々の惑星にとっても大いに有益な結果をもたらしてくれた。あの忌まわしい研究所を焼き払ってすぐに敵対するスポンサーがプロジェクトから手を引き、私のチームが反逆者の逮捕と･･･処分をすることができた。困難が伴うだろうが、これから彼らと評議会との繋がりを洗い出そうと思っている。{NEWLINE}残念ながらあなたの行いへの謝礼として提供できるテクノロジーが現在存在しない。そこでこの残されていたバッテリーを受け取ってほしい。これはUAC以外ではあなたの組織のみがアクセスできるものだ。"
  STR_UAC_THE_UAC_WAR_IS_OVER_2: "UAC係争の終焉"
