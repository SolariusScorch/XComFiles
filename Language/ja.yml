  STR_HUMAN_SONIC_HEAVY_CANNON_CLIP: "重ソニックキャノン弾倉"
  STR_HUMAN_SONIC_HEAVY_CANNON_FOCUSED_CLIP: "重ソニックキャノン焦点弾倉"
  STR_HUMAN_SONIC_HEAVY_CANNON_FOCUSED_CLIP_UFOPEDIA: "重音波兵器の発振ヘッドに備わる圧縮器の大幅な改良と中継部の微調整により、エネルギーの流束を集中化し、硬い物質の表面に接触した瞬間に破散させることで解放爆発を引き起こせる様になった。{NEWLINE}焦点モードで撃つ為には追加モジュールを組み込んだ専用弾倉が必要。{NEWLINE}{ALT}焦点ショット{ALT}をメニューで選択して発射"
  STR_XCOM_SONIC_WEAPONS: "X-Comの音波兵器"
  STR_XCOM_SONIC_WEAPONS_UFOPEDIA: "エイリアンの音波兵器の基礎研究を終えた事で我々も同種の兵器の試作型を製造する事が可能となったぞ。高出力の音波を用いれば周囲を巻き込んで大ダメージを与えられる。この兵器は対象の装甲効果を引き下げ、大気圧下およびいかなる深度の水中でも効果的に用いる事ができるが、放出される音波を十分に集中させる事がまだ出来ず、一定以上の射程になると威力が大幅に低下してしまう。つまり近中距離向けの兵器ってことになる。まあ、今後エイリアンのテクノロジーの理解が進む事でより一層の改良が可能となるだろう。"
  STR_RETURN_HUMAN_SONIC_PROTOTYPE: "軍用音波兵器の返還"
  STR_RETURN_HUMAN_SONIC_PROTOTYPE_UFOPEDIA: "これは正しい決断です、司令官！我々は軍と評議会どちらに対しても良い関係を保つべきです。多種多様且つ強力な兵器を自在に用いる事ができる状態にしておけば人類とエイリアンのテクノロジーの融合という不確実性が高いプロジェクトに対する保険となり、同時に将来性のある研究により多くの予算投入が期待できる様になります。代価については24時間以内に政府のエージェントを通じて送金されるでしょう。"
  STR_KEEP_HUMAN_SONIC_PROTOTYPE: "軍用音波兵器の獲得"
