  STR_FACTION_ILLUMINATI_CLUE: "イルミナティの兆候"
  STR_FACTION_ILLUMINATI: "イルミナティ"
  STR_FACTION_ILLUMINATI_UFOPEDIA: "地球上のあらゆる議会において過去数世紀を通じて最も影響力を示してきた組織であり、X-Comの主導権を最大限に支持する援助団体。彼らの政治的アジェンダは個人の資質の向上と人権を守ることであるが、これは効果的な社会を形成する為には選択肢の存在が必要不可欠だと考えているからである。彼らは影に隠れて大衆をやんわりと誘導するが、特に表層下で情報操作することを好む。最も力を持つ集団として安定した政治力を保持することに執心しており、不意の改革は全て脅威とみなす。彼らの主目的はいかなる形態の急進的な変化も忌避しつつ、着実な進歩と共に人々が危険や飢餓から解放される世界に向かうことであるが、精神性に欠けることから主体性を失いやすい。"
