  STR_GANG_EASY_RIDERS_UFOPEDIA: "イージーライダーは世界中で見られるトレーラーハウスで生活する者が元となっているが、より反政府的な立場の非常識な連中だ。彼らの目標は個人の完全な解放、特に移動とプライバシーに関する自由を重んじている。真っ当な仕事に就く事を拒み、往々にして特殊な仕事に就くか犯罪者となる。彼らは口達者な事でよく知られ、権力者にうまくとりいる事にも長けている為、目標を達成する力は相当なものだ。"
  STR_GANG_STORMIES: "サブカルチャー：ストーム中毒者"
  STR_GANG_STORMIES_UFOPEDIA: "エイリアンのテクノロジーの幾つかは地球のブラックマーケットにも波及している。その中にストームと呼ばれる赤い夜明けが扱う安っぽい化合薬が存在する。ストームは非常に高価な物質だが、まともな顧客層から見て魅力があるものではない。そこでディーラーはターゲット層をより無防備で意欲的 (且つ裕福) な十代の若者に絞る事にした。若者達は強靱な意思力を持つ者だけが肉体的な恩恵を受けるという噂に大いに突き動かされた。現在ストーミーと呼ばれる若者が身体能力を尊ぶサブカルチャーを支持し、戦闘能力と自由恋愛を標榜しているが、このサブカルチャーは件の化合薬の供給元が造り上げた物と言っても良い。{NEWLINE}現実的に見てこの様なエイリアンテクノロジーの売買は阻止せねばならない。次に何が起きるか分からないからだ。"
  STR_GANG_LUCHADORES: "サブカルチャー：ルチャドール"
  STR_GANG_LUCHADORES_UFOPEDIA: "ストリートに奇妙な噂が広まっている。ゾンビの肉を食べる事で超人的な筋力とスタミナ (おそらくSEXの能力も) を手に入れられるという噂だ。問題はゾンビを狩り出してその肉を食べた者の中に効果が表れたという事実だ！詳細は不明だがゾンビの血液を消化吸収しその中からバイオエネルギーを得る事で身体能力が突然高まったものと思われる。その過程は非常に危険と苦痛 (当人は数日もの間発熱などのあらゆる肉体的な苦痛に悩まされる。) を伴うものだが、得られる効果はとてつもない物と言えよう。但し、知性の低下が顕著に見られ、破壊的になる。我々が同様の目的を達成する為には独自の路線で研究すべきだろう。{NEWLINE}ルチャドールは少人数のグループで生活しているが非常に荒々しく危険な連中だ。{NEWLINE}{NEWLINE}注意：見た目に惑わされず決して侮らない事。"
  STR_GANG_MOTOR_MEN: "サブカルチャー：モーターマン"
  STR_GANG_MOTOR_MEN_UFOPEDIA: "彼らは何らかの戦争が今も続いており、既に人類が敗北したと考えている。ただ、何も変化は起こらず人類はどうにかして生き残ると信じている。奔放な生活の挙句若くして死ぬ事が理想で、'消えゆく文明の最後の雫をかっ攫え' - というのが彼らのモットーだ。実態はというと、小さな町へと気ままに旅しながら行く先々で騒動を起こし、必要物資の窃盗を繰り返している。"
  STR_GANG_PINKY_DEVILS: "サブカルチャー：ピンクの悪魔"
  STR_GANG_PINKY_DEVILS_UFOPEDIA: "この集団はオカルトとファッションを融合させた文化の信奉者である。'ルシファーを讃えよ、さすれば祝福される。' この・・宗教の信者は少ないが様々な儀式を行う。・・・例えば 'サタンの為' と称して窓がラスを割り、恍惚にひたるなどといった行為である。更に彼らはドラッグ常習者でもある。十分に注意せよ。{NEWLINE}彼らの教義がどういう物なのかははっきりしていない。というのもメンバーのそれぞれが異なる見解を持っているからだ。ただ彼らはひたすら悪魔的な存在を信じ、その復活を願っている。感覚的にどこか狂っているのだろう・・"
