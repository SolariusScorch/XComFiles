  STR_MESSAGE_FROM_MAGMA_TERRAMITE: "MAGMAからのメッセージ：テラマイト"
  STR_MESSAGE_FROM_MAGMA_TERRAMITE_UFOPEDIA: "{NEWLINE}{NEWLINE}To: X-Com{NEWLINE}From: M.A.G.M.A. コーポレーション{NEWLINE}{NEWLINE}司令官、我々は貴殿が発見した極めて興味深い新素材を見逃す事ができない。その強靱さと秀逸さといったら！貴殿もこの所産を共有する事に興味を持っている筈だ。学究的な名目という事でいかがだろうか？そうすれば我々は将来貴殿にとってより良い新製品を届ける事が可能になるという訳だ！{NEWLINE}もしこの申し出を受領する気があるならば、プロジェクト'テラマイト技術の供与'を是非完成してもらいたい。"
  STR_MESSAGE_FROM_MAGMA_POWER_SOURCE_MINIATURIZATION: "MAGMAからのメッセージ：エレリウム電池"
  STR_MESSAGE_FROM_MAGMA_POWER_SOURCE_MINIATURIZATION_UFOPEDIA: "{NEWLINE}{NEWLINE}To: X-Com{NEWLINE}From: M.A.G.M.A. コーポレーション{NEWLINE}{NEWLINE}司令官、MAGMA社はご存じの様にエネルギー産業においても世界を牽引する役割を担っている。我々の持つ技術の中に核融合炉が存在するが、変換効率が高いものの小型化が不可能で搬送もできない代物だ。しかしながら、エイリアンはその技術力で核融合炉の縮小化とモジュール化をし、末端に至るまで活用していると聞き及んだ。{NEWLINE}もし貴殿側がその秘密を我々と共有してくれるならば、必ず双方にとって益をもたらす事になると約束しよう！{NEWLINE}この申し出を受領する気があるならば、プロジェクト'エレリウム電池の技術'のレポートを是非完成してもらいたい。"
