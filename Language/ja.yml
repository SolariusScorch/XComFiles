  STR_ZOMBIE_INFECTOR_CORPSE: "ゾンビ感染体の死体"
  STR_ZOMBIE_INFECTOR_UFOPEDIA: "感染源となるのは他のゾンビをエサにしたエネルギーを保有する肥大ゾンビが変態した個体である。彼らは兄弟達より遙かに素早く優れた体躯を持つ為、非常に危険な存在でもある。寄生虫は体内に蓄えられた豊富な栄養素を使って増殖し、生きた人間を狙って寄生しては彼らを標準型のゾンビに変えてしまう。また、感染体ゾンビは他のものより代謝能力が優れている為、その寿命もかなり長い。"
