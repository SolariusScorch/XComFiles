  STR_SPIKEBOAR_SIGHTING_DESCRIPTION: "森に帰る途中のトゲ猪を見た{0}の町の人々が騒いでいます。評議会の回収班が追跡に向かいましたが結局発見できず終いでした。なぜか彼らはこの事件も我々の失態が原因だと考えているようですが・・・{NEWLINE}[-66 ポイント]"
