  STR_POSTAL_DIARY: "狂人日記"
  STR_POSTAL_DIARY_UFOPEDIA: "'ビザンチンの壁はゆるりと崩れ落ち、空は怒りで震えその袂では骸骨の姿をしたジグラットから金箔が剥がれ落ちる。嵐が吹き荒れ、始めの一滴がコンクリートのヒビに染みこむ。下へ、下へと彼らが住まう下水に伝わる。其はネズミ。瞬く間に増え、喰らい尽す邪悪な心。闇夜に町に現れ、冒涜的な愛の跡を残しては人々を幻惑し、その姿を見た者を毒する。我も毒したまえ・・もう構わぬ。神々は怒り、夜毎に空は雷で燃え上がり、塔が炎舞と共に倒れる。ネズミは其処彼処に現れるが人の姿を纏う。彼奴等を滅ぼさねば人類が大いなる浄化を逃れることは能わぬ。プロメテウスが如く我はかの神秘の炎を奪った、そして我が呪いの成就に用いよう。ああ、稲妻が・・！またやって来る・・・。天上も地獄の杭穴も変わりはない。時は来た。'"
  STR_ANCIENT_TABLET: "古代の石版"
  STR_ANCIENT_TABLET_UFOPEDIA: "数年前、謎の人物が考古学を専攻する学生のサークルに現れ、ネパールで発見したものと前置きした上で未知の合金で出来た石版を披露したが、危険な人物がその石版を求めている為、決して口外しない様にと念を押した。その石版は確かに太古のものではあったが既知のどの文明のものとも言えず、始めは解読が全く進まなかった。暫く後になって生物学者に協力を求めたところ、爬虫類や鳥類が持つ特殊なタンパク質の合成法が記述されていることが判明した。残存するレポートの内容によると学生達がその合成法に従って研究所内でほぼ恐竜と言って差し支えない生物を生み出す事に成功したが、その生物が暴れ出し数名が犠牲になった為止む無く殺処分にしたらしい。{NEWLINE}その後生き残った学生達がネパールに赴き石版の出所を探そうとしたがそのまま行方不明となった。彼らの最後のメッセージには巨大な洞窟を発見し、その探索に向かおうとする様子が記録されていた。"
  STR_DARK_MAP: "地下世界の地図"
  STR_DARK_MAP_UFOPEDIA: "少し前のことだがインターネット上のサイトの幾つかに未確認生物に関する謎めいた情報がアップロードされた。それは地球の地下に広がる広大な洞穴に関するものだった。肝心の地下世界の地図は程なくしてネット上から消えてしまったが、当時それを調べた者達は地図が出鱈目なものではなく本物だったと認めている。おかしいのはあらゆる公式の機関がその地図を抹消扱いにした事だ。その面積と深さの規模が無視できないものであるにも関わらず･･･"
  STR_FIRST_DEICIDE: "神殺しの真実"
