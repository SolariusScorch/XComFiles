  STR_REPTOID_TREATY: "レプトイドとの条約"
  STR_REPTOID_TREATY_UFOPEDIA: "寒い土地から来た戦士よ！我は地底世界の主であるドラゴン衆を代表して申す。貴殿は軍事力を示しこの惑星の統治者たる器量を持つ事を証明した。我らにとって寒い土地は古から受け継いだ領土であり、その奪還を諦めた訳ではないが、人類が一時的にそこに住む権利を認めよう。我らは永遠であり時は何の枷にもならない。それ故お互い平和に共存しようではないか。なにもこの星の資源を浪費する必要はない。但し、我らの帰還は貴殿たちにとって避けられない事態だという事を忘れ無きよう･･･"
  STR_LIZARD_TRAP: "トカゲを罠にかけろ"
