  STR_MIB_ENGINEERING_SHIP: "MiBの建造船"
  STR_MIB_ENGINEERING_SHIP_UFOPEDIA: "エレリウム駆動の大型船でMiB達の大型建造プロジェクトに用いられる。緊急時には対空兵器に転用可能なプラズマ気化器を含むエイリアンおよび地球製の先進的な工作機械を搭載している。大型ゆえにダメージ容量が大きく頑丈。"
  STR_MIB_FREIGHT_SHIP: "MiBの補給機"
  STR_MIB_FREIGHT_SHIP_UFOPEDIA: "迅速且つ柔軟な補給を可能にするMiBの大型補給機。脅威度は低いが他のMiB機が護衛に付く場合が多い"
  STR_MIB_ESCORT_SHIP: "MiBのエスコートシップ"
