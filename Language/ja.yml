  STR_MESSAGE_FROM_MAGMA_ELERIUM_EXPLOSIVES_UFOPEDIA: "{NEWLINE}{NEWLINE}To: X-Com{NEWLINE}From: M.A.G.M.A. コーポレーション{NEWLINE}{NEWLINE}司令官、連絡が取れて非常にありがたく思っている。ご存じのように私はこの地球上で兵器産業をリードする企業の代表であり、現在進行中の星間戦争で貴重な助力を提供できると信じている。我々は自社製品に多大なる自信を持っているが、現存する競合相手、特にエイリアンが用いる兵器に関しては看過できる立場ではない。{NEWLINE}以上の事を前置きとして、ここで相互に恩恵をもたらす取引を申し出たい。：貴殿の組織が持つエレリウム爆薬の情報を提供していただければこちらは更なる火力を持つ兵器を提供しよう！既に我が社の製品に対しては信頼を置くものと存じるが、この商談はそちらにとって断る理由がない筈だ。そして本件は地球の命運に関わる重大事だという事をお忘れなく。{NEWLINE}この申し出を受領する気があるならば、プロジェクト'エレリウム爆弾の技術'のレポートを是非完成してもらいたい。"
