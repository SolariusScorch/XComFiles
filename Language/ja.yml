  STR_RECORD_WOW_SIGNAL: "ワオ信号"
  STR_RECORD_WOW_SIGNAL_UFOPEDIA: "1977年8月15日、オハイオ州立大学のラジオアンテナが強い短波信号を受信した。それは射手座の星域から発せられたエイリアン由来のものと思われる。天文学者のジェリー・エーマンはこの事件に着目し、記録された信号を分析した後 'Wow！ (驚くべきものだ！)' とコメントした。目撃者によると翌日彼は連邦のエージェントと名乗る2人組の男の訪問を受け、同行を求められたという。その後、夜になると彼の事務所から関連資料が全て消失していた。現在残されているのはエーマンの教え子が写真に撮った解析後の資料を撮った写真のみである。"
