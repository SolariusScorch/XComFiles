  STR_DESTROY_EXALT: "EXALTを潰滅せよ！"
  STR_DESTROY_EXALT_UFOPEDIA: "作戦は成功です！サイクローン中毒者達の症状を悪化させ、エイリアンのものより我々の供給する薬品に依存する様に仕向けた結果、彼らはエイリアンの命令を拒絶する様になりました。倫理的には問題があるかもしれませんが、これで大きな脅威は去ったと言えます。EXALTの首領は側近を除けばもはや孤立同然といった状況で、これ以上我々を煩わせる事はないでしょう。{NEWLINE}すぐさま通りからExaltのメンバーが消えることはありませんし、依然として彼らの基地も残存しています。中には盲目的な忠誠心から組織の思想を貫こうとする者が出てくるかもしれませんが、彼らをいぶり出すことはさほど難しいことではなく、挽回することも不可能でしょう。{NEWLINE}これでEXALTは片付きました。次はハイブリッドの件にとりかかるべきです。"
