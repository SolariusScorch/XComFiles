  STR_DART_RIFLE_CLIP_A: "ダーツR弾倉 A"
  STR_DART_RIFLE_CLIP_B: "ダーツR弾倉 B"
  STR_DART_RIFLE_CLIP_C: "ダーツR弾倉 C"
  STR_DART_RIFLE_UFOPEDIA: "我々が知り得るエイリアンの生体に関する知識を総動員して造られたこのライフルは戦場で遭遇するあらゆるエイリアンを無力化させる為に有効且つ十分な量の非致死性生化学薬品を詰めたダーツを発射する。水中でも使用可能。"
  STR_DART_MUSKET: "ダーツマスケット"
  STR_DART_MUSKET_UFOPEDIA: "ブルフロッグの舌をヒントにしたこのダーツ銃はライフル型より長い射程と精度を誇る。製造するにあたっては無機質の素材ではこの性能を引き出す事が非常に困難な為、ブルフロッグの細胞組織が必要となる。"
  STR_BASIC_UNDERWATER_EQUIPMENT: "基本水中装備"
