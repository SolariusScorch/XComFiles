  STR_GANG_WESTMEN: "サブカルチャー：西部人"
  STR_GANG_WESTMEN_UFOPEDIA: "彼らは誇らしげに自分達の事を '近代文明からの避難者' と呼んでいる。西部人達は人類の文明が直面する様々な脅威を見て無益さを感じ、代案を提唱している。それは簡単に破壊される都市ではなく、小さく閉鎖的な集団から成る社会だ。彼らはゲリラ戦も厭わないと声高々に宣言しているが自分達を兵士とは見なしていない。{NEWLINE}彼ら全員の見解は一致しており、先の無い現在の文明が滅ぶ前にどこか他の地に移動した方が良いと考えている。彼らは可能な限りあらゆる資源を盗むがそれを '回収作業' と称している。"
