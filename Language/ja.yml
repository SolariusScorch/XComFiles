  STR_DAMAGE_ROLLS: "ダメージロール"
  STR_DAMAGE_ROLLS_UFOPEDIA: "様々な種類の攻撃によるダメージは一定の法則に基づいている。{NEWLINE}{NEWLINE}通常ダメージ：最終ダメージは武器ダメージの0～200％の間でランダムで決定される。主に殆どの近接攻撃と射撃に適用される。{NEWLINE}{NEWLINE}定量ダメージ：最終ダメージは武器ダメージの0～200％の間でランダムで決定されるが、結果は平均値に近くなり極端な数値になりにくい。特殊武器に多く見られ、このタイプであれば必ず表記される。{NEWLINE}{NEWLINE}爆発ダメージ：最終ダメージは武器ダメージの50～150％の間でランダムで決定され、全ての爆発物と爆発弾頭に適用される。"
