  STR_FENRIR_UFOPEDIA: "フェンリル・ウルフは巨大で強く、危険な猛獣だ。通常の狼との違いは単独行動を取る事で、大量の食料が必要な事を示している。北半球の寒冷地で主に見られるが、比較的温暖な南方の地域でも存在が確認されている。エサになりそうな物ならば何にでも - 人間のみならず時には車ごと - 襲いかかる。個体数は少ないものの、人間の居住地に現れれば深刻な脅威となるだろう。{NEWLINE}彼らの輝く毛皮により、銃器による照準が難しくなっている。"
  STR_FENRIR_AUTOPSY: "フェンリルの解剖"
