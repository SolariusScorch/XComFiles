  STR_ALIEN_ENVOY: "エイリアンの外交官"
  STR_ALIEN_ENVOY_UFOPEDIA: "時々だがエイリアン達は相互間の調整の為に(主に外交的な目的で)外交官を送り込む作戦を実行する。そうした作戦では特殊な宇宙船が用いられるが、黄金色に輝く機体を持つことから容易に判別できる。このタイプのシップに乗る者達は我々にとって極めて重要な標的となる。よって彼らを捕らえ尋問する事を最優先事項とする。"
  STR_ENVOY_SHIP: "外交シップ"
  STR_ENVOY_SHIP_UFOPEDIA: "星間に広がる他の軍勢と外交を行う為に支配階級のエセリアル達を乗せた外交シップが地球上に現れる事は希有な事例だ。外交シップは戦艦ではないが、その実力を侮るべきではない。搭乗しているエイリアン達は重要人物の筈で、我々はいかなる犠牲を払ってでも彼らの身柄を確保すべきである。外交シップは船体が金色なので容易に見分けが付く。"
  STR_SMALL_ENVOY_SHIP: "小型外交シップ"
  STR_SMALL_ENVOY_SHIP_UFOPEDIA: "この希少なタイプのUFOはエセリアル教派のメンバーなどの重要人物を乗せている。小型だが高速かつ武装も強力で、搭乗者がいかに重要な情報を握っているかがよく分かる。よって何をおいても率先して追撃すべき標的と言えよう。黄金色に輝く機体を持つことから容易に判別できる。"
  STR_SECTOID_GUARD_UFOPEDIA: "セクトイドの衛兵は通常の命令系統から独立し、エセリアルから直接訓練を受けた個体からなる集団です。彼らは鎧を着て防御力を高め、重要施設の警護などの優先度の高いミッションに就きます。臨時アドバイザーとして一般のセクトイド達と共に行動する事がありますが、通常はエセリアル以外のエイリアン種族と交流する事はありません。彼らの存在を確認できた場合、命令系統においてより上位の者と見なして良いでしょう。"
  STR_ETHEREAL_ORDER: "エセリアルの地位"
  STR_ETHEREAL_ORDER_UFOPEDIA: "エセリアルが属する支配層はエイリアンの社会において最も高位に位置します。エセリアルのみが属するこのグループは地球上で遭遇したあらゆるエイリアン種族を超える権限を持っている様です。また、彼らは’一般的な’エイリアン種族には許可されていない、或いは理解できないテクノロジーにもアクセスする事が出来ます。彼らが統治者なのか単に生物的に優れているだけなのかは判りませんが、高貴な存在らしく直接的な侵略行為に手を染める事はありません。"
  STR_SPECTRAL_SCYTHE: "霊力の大鎌"
  STR_SPECTRAL_SCYTHE_UFOPEDIA: "この謎めいたエイリアンの武器はサイコバリアを謎の過程を経て変換し、破壊的な近接ダメージをもたらすだけでなく、ほぼあらゆるアーマーを貫通する。全く理解不能な対象であり、複製できる可能性は更に低い。"
  STR_PHOTON_SPEAR: "フォトンスピアー"
