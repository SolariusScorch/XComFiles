  STR_DESTROY_BLACK_LOTUS_UFOPEDIA: "ブラックロータスのPsi発生器を用いるPsi探知器の制作が完了しました。これでもう我々の目から逃れる事はできません！実はリーダーの居場所は数時間前に把握済みで、後は彼らの隠れ家に襲撃を仕掛けるだけです。もはやブラックロータスは亡きに等しく、残存兵力は何も知らされる事なく各地に孤立しているに過ぎません。彼らの基地が残されていない事が確認できればこれ以降我々を煩わすことはなくなるでしょう。{NEWLINE}Psi発生器を複数保持している意味はありません。余剰分は売るなどして処分する事をお薦めします。"
  STR_DAGON_STATUE: "ダゴン神像"
  STR_DAGON_STATUE_UFOPEDIA: "この像は地球上に存在しない材質でできており、　鋸やレーザー、化学溶接機などでも容易に傷つけられないほど頑丈だったが、何とかこじ開ける事に成功した。中には教会の通常時の活動やダゴンから受けた指令などが記されたエルドリッチ語のテキストが隠されていた。その内容からカルト教団が支援を受けている各国の重要施設を特定する事は容易で、情報を適宜公開するだけで教団は潰滅する。指令を出しさえすれば結果を出すのにさほど時間はかからないだろう。"
  STR_DESTROY_CHURCH_OF_DAGON: "ダゴン教会を殲滅せよ！"
