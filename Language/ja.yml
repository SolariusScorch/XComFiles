  STR_ADVANCED_FLIGHT_TRAINING: "上級飛行訓練"
  STR_ADVANCED_FLIGHT_TRAINING_UFOPEDIA: "司令官、我々が独自に訓練をしているパイロット達は良い成績を出していますが、もっと優れた方法があります。近々実戦に耐え得る機体を手にする事になると思われますが、そうなれば即戦力となるパイロットが必要となります！これは理屈に合わない事だとお思いになるかもしれませんが、候補となるパイロット達の熱意と医療チームの尋常ならざる手腕を以てすれば十分訓練が間に合うものと考えています。{NEWLINE}こうしている間にも上級飛行訓練の為のシミュレーターが実装されている筈です、司令官。一度お試しになったらいかがですか？{NEWLINE}{NEWLINE}[訓練の条件：勇敢さ 40、反応 50、正気度 50]"
  STR_BASIC_FLIGHT_TRAINING: "基本飛行訓練"
  STR_XCOM_FLYERS: "X-Comの広告"
  STR_XCOM_FLYERS_UFOPEDIA: "司令官、敵が増えた結果我々は数において劣勢になりつつありますが、このまま空挺作戦を秘密裏に展開し続けることは無理があります。我々は書類や外野の声に煩わされることなく使える専用の乗り物が必要な訳ですが、基地に待機させておく肝心のパイロットが不足しており、その補充も全く目処がつきません！そこで私は信頼できる友人に頼んで隊員を訓練し、航空機のパイロットとして育てあげることにしました。信用してください。時間はかかるかもしれませんが、あまり神経質にならず多少の事故に目をつぶる事さえできれば大して困難な仕事ではありません！"
