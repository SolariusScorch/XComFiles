  STR_MASTERS_OF_SHOGG: "ショグの主"
  STR_MASTERS_OF_SHOGG_UFOPEDIA: "ショグに住む様々なインセクトイド達がより発達した文明と交流している事は明らかです。その文明とは人類が生息不可能なより深く高温な地層に居を構える謎の種族レプトイドですが、彼らは上層に存在する他種族を従えながらも殆ど直接的な介入をしていません。レプトイドは貴重な天然資源や労働力と引き換えにテクノロジーを供与しています。インセクトイド達はレプトイドの事を好ましく思っていませんが、彼らがもたらす機械が無ければショグ村は存続不可能なのです。{NEWLINE}政治的に彼らの関係が成立している以上、我々がショグ村で外交上の成功を収める為には我々がレプトイド対抗し得る存在である事を示す必要があります。既に捕えた捕虜によると、レプトイド達は岩石をも素通り可能な不思議な乗り物を使って移動するそうです。もしそれが本当ならば少々厄介な事になりますね・・・"
  STR_GOING_DEEPER: "地中奥深く"
