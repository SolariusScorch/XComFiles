  STR_BLACK_SPHERE: "黒い球体"
  STR_BLACK_SPHERE_UFOPEDIA: "もつれ合い凝縮された負の霊的エネルギー体。理解しがたい闇に閉ざされた心が宿る。"
  STR_BLACK_SPHERE_REPORT: "黒い球体の報告"
  STR_BLACK_SPHERE_REPORT_UFOPEDIA: "正体はさておき、この球体は受信範囲内のサイオニック能力者に対し特定のパターンを返すアナログ式のデータ演算器として作動するらしい。それだけではない。サイオニック振動を調整して他グループの周波数に合わせ、情報交換ができる。これがどういう意味かというと、端的に述べれば近くに居る生命体に影響を与え - 非常にゆっくりだが確実に対象のサイオニックパターンを変化させていく。犠牲者がランダムで選ばれるのかは不明だが、彼らの振る舞いは少しずつおかしくなっていき、いわば不気味な方向性に向かう。このサイオニック効果は危険だが、幸いな事に専用の装置があれば防ぐことができるので今後事件は発生しない筈だ.・・。問題はこの知識を我々がどう活かすべきかだ。"
  STR_HUMAN_SONIC_FOCUSED_FIRE: "音波兵器の焦点化"
  STR_HUMAN_SONIC_FOCUSED_FIRE_UFOPEDIA: "新型の音波兵器を開発する過程および古代エイリアンのテクノロジーの使用法を研究する際に得られたノウハウを元に、放射エネルギーを集中化する装置の開発に成功したぞ。ただし、このモードで射撃する為には専用の弾倉が必要だ。"
  STR_HUMAN_SONIC_HEAVY_CANNON: "重ソニックキャノン"
