  STR_CULT_HQ: "強襲:カルト教団本部"
  STR_BLACK_LOTUS_HQ: "ブラックロータス本部"
  STR_BLACK_LOTUS_HQ_UFOPEDIA: "ブラックロータスの教団についてですが、ゴールデンレディと呼ばれる外宇宙知生命体によりサイオニックによる直接支配を受けている事が判りました。その指令者の正体は依然として謎のままですが、どの様な手段で指示を出しているかは判明しています。：サイオニック・アンプを用いて精神を集中し、人々を'操る'のです。{NEWLINE}このアンプはブラックロータスの本部にあるゴールデンレディの黄金像の中にあります。装置の押収に成功すれば信号パターンを解析する事で対抗策を打ち立てる事が可能で、その結果エイリアンの女主人から下僕へと伝えられる命令や支配を無効化できます。{NEWLINE}現在彼らの本部の位置を特定する為の情報が十分集まり、襲撃をかけるタイミングを見計らっている所ですが、機会が訪れ次第連絡が届く事になっています。尚、本作戦では敵の猛烈な抵抗が予想されます。"
  STR_ZSRR_HQ: "赤い夜明け本部"
