  STR_MIB_LUNAR_BASE_LANDING_BRIEFING: "この月の施設はMiBとその協力者であるエイリアンが会合を行う場所だ。本作戦はエイリアンの作戦に関する重要データを得るための唯一のチャンスとなる。戦い抜いて表層からリフトで降り、地下の中枢部へ向かえ。任務を中断する場合は全ての隊員を輸送機に戻した後'任務中断'を実行せよ。"
