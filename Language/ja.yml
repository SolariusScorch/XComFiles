  STR_UAC_DISSENT: "UACからの密通"
  STR_UAC_DISSENT_UFOPEDIA: "{NEWLINE}{NEWLINE}To:X-Com{NEWLINE}From: B.A.A.L. Comm Node{NEWLINE}私は人類の進歩と向上の為に努める事を旨とするUACの為にこれをしたためる。まことに遺憾ではあるが、現在我が社が過激な一派によってほぼ支配されている事を報告しなければならない。この一派は極めて危険なテクノロジーを開発する為に邪悪なカルト集団と手を組んでいる。既にお知りだと思うが、彼らは自身の利益に対し反意を公示した者を極めて残忍な方法で処刑している。私も犠牲者とならぬよう細心の注意を払ったつもりだが、それも一時凌ぎに過ぎないと感じている。{NEWLINE}私はあなたの立場、つまりあなたが真っ当なUACの従業員に対し敵か味方かを見極められないでいる。それ故私の素性は元より、私の属するグループを危機に陥れる可能性があるいかなる関連情報も明らかにはできない。しかしながら、X-Comが我々にとって唯一の希望であることも確かだ。よってUACが全球規模で犯している犯罪に関するデータを添付することにした。これが役立つことを願うばかりである。"
  STR_THE_KEY_TO_UAC: "UACへの鍵"
  STR_THE_KEY_TO_UAC_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}To: X-Com{NEWLINE}From: B.A.A.L. Comm Node{NEWLINE}{NEWLINE}最近の貴殿の組織の活動を見るに、私の見解は間違っていなかったと判断した。よって本題に入りたいと思う。現在UACの上層部は我々の技術を古代の魔術と融合させようとしている。私自身もその成果を既に目にしており、外宇宙に関するものである事も判っている。{NEWLINE}彼らの最終目標が何であれ、その達成を許せば後悔は必至である。私は件の研究を鍵を握る巨大な施設を発見した。そこの主任があなたに必要な情報を全て握っているはずだ。施設の正確な位置は追って報告する。{NEWLINE}私は彼らのような下種が我が社を蝕むことを決して許しはしない。"
  STR_THE_UAC_THREAT: "UACの脅威"
