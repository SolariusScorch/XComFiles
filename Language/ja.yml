  STR_UAC_ASSASSINATIONS_DESCRIPTION: "ここ数日の間世界中で各種の事故死が相次いでいる。官警はこれを不慮の事故として扱っているが我々が機密に踏み入って調査したところ、全てがUACの幹部あるいは特権的な立場の者の身に起きた事件だと判明した。最近明らかになったUACをとりまく状況から、同社内で起きた権力闘争に関連していると仮説が立てられた。一体何が起きているというのだろう？"
