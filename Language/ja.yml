  STR_MIB_SCIENTIST: "MiBの科学者"
  STR_MIB_SCIENTIST_UFOPEDIA: "科学者はMiBの知的プロジェクトを牽引する無名の天才達だ。戦闘訓練はさほど受けていないが、知識階級なので重要データへのアクセス権を持っている。当代随一の人材がMiBの科学者を勤めている事を世間は知らない。"
  STR_MIB_EXECUTOR: "MiBの処刑人"
  STR_MIB_EXECUTOR_UFOPEDIA: "処刑人は下士官扱いとなっているが、彼らの報告はMiBの最上部、或いは雇い主まで到達する。少人数のMiBのエージェントを率いて人類に害を及ぼす事を目的とした任務をこなすが、特殊なスキルも身につけている。身体はサイバーパーツと薬物で外観で判る程強化されている。"
  STR_MIB_COORDINATOR: "MiBのコーディネーター"
  STR_MIB_COORDINATOR_UFOPEDIA: "コーディネーターはMiBの秘密軍の中級士官で、支援任務や大きな作戦の指揮を取る事もある。彼らは軍事、社交、精神性など、多方面から見て極めて危険な存在だ。"
  STR_MIB_COMMANDER: "MiBの司令官"
  STR_MIB_COMMANDER_UFOPEDIA: "MiBでは大将格、つまり最高権力を持ち、特秘レベルの情報に通じる極めて大きな影響力を持つ存在である。上級士官として、一般兵では知り得ない最高機密の殆どにアクセスする権限を持っている。"
  STR_MIB_STORMTROOPER: "MiBのストームトルーパー"
  STR_MIB_STORMTROOPER_UFOPEDIA: "MiBのストームトルーパーは強襲任務を専門にこなすエリート達だ。軽量なパワースーツを着用し、反重力モジュールとほぼ完璧なクローキング装置を装備している。残念ながら後者はX-Comの隊員装備と併用する事ができない。"
  STR_MIB_HEAVY_TROOPER: "MiBのヘビートルーパー"
  STR_MIB_HEAVY_TROOPER_UFOPEDIA: "この兵達はパワースーツを着込む必要性のある任務に特化した者達だ。装備品の性能は凄いが兵員自体が特に秀でているという訳ではない。MiBにしては、の話だが。"
  STR_MIB_SHOCK_TROOPER: "MiBショックトルーパー"
  STR_MIB_SHOCK_TROOPER_UFOPEDIA: "このMIBの兵士はサイバーパーツによって重度の改造を受け、超重量級のパワーアーマーに連結している。宇宙人のテクノロジーと革新的な訓練方法によって事実上無敵の強さを誇り、弱点も無い。彼らの鎧は軽微なサイバーインプラントを施した程度の'通常人'では着用できない。"
  STR_MIB_PSI_OPS_ARMOR: "MiB超能力兵の戦闘分析"
  STR_MIB_PSI_OPS_ARMOR_UFOPEDIA: "MiBの超能力兵は強力なPsi能力を持ち、緑色のバリアを貼って維持する事ができる。(ダメージ容量：125、回復：20/ターン)"
  STR_MIB_PSI_OPS: "MiB超能力兵"
  STR_MIB_PSI_OPS_UFOPEDIA: "MiBの超能力兵はサイオニック戦に特化した特殊部隊員である。最高の超能力を持ち、大衆をパニック状態に陥れたり、一般人の意志を一瞬で乗っ取る事が出来る。発見次第抹殺すべき対象である。"
