  STR_FUSION_EXPLOSIVES: "核融合爆弾"
  STR_FUSION_EXPLOSIVES_UFOPEDIA: "エレリウム元素は一瞬で膨大なエネルギーを発生させる極めて効率的な物質だが、効率の低下に目を瞑れば低コストで簡易的に核融合を発生させる事もできる。適切な環境下であればこの高エネルギー結晶は強大なエネルギーを生みだし、膨大な量の熱を発生させるが、放射能を殆ど発しない。この発見によりエイリアンとの戦いに革新がもたらされるであろう。"
  STR_DELTA_RADIATION: "デルタ放射線"
  STR_DELTA_RADIATION_UFOPEDIA: "デルタ放射線は既知の放射線とは全く異なるもので、’ハイパースペース’と呼ばれる空間のみを通過します。通常は物質やエネルギーに干渉しない為人体には無害で、一般的な機材では感知できません。しかしながらエレリウム元素には反応し、原子構造に強く作用して不安定化させます。その結果、物質状態からエネルギーへの変換を一瞬で行いますが、残念ながらその反応を発生させる正確な周波数は伝播距離が非常に短く、戦場でエイリアンの兵器を無力化する為に利用する事はできません。"
  STR_UFO_PROPULSION: "UFOの推進装置"
  STR_UFO_PROPULSION_UFOPEDIA: "UFOの推進システムは我々が知るいかなるものとも異なり、噴射、ピストン、プロペラなどの機構を持ちません。しかしながらエイリアンのテクノロジーの相関関係を理解する事でその謎を解明できます。チタン合金を自在に成形する事で動力管として用いていますが、UFOの機体表面と内部に見られる文様はそうした目的の為に存在しています。:そこに電磁波と重力波が伝わり、トリタニウム製の床面にある動力炉の基部へと直接流入します。そしてUFOの船体全体が大きなプロペラと化し、極めて効率の良い光学回路で重力 - 地場の状態を正確に調整しながら微変動させる事で’推進力’を制御するという仕組みになっています。この作動原理によりUFOは動力のフィードバック効果を失うと出力が落ちますが、我々が持つ兵器では彼らの船体を大きく歪ませる事はできません。"
  STR_PARTICLE_MICROACCELERATION: "粒子加速"
  STR_PARTICLE_MICROACCELERATION_UFOPEDIA: "プラズマ兵器を含むエイリアンの設計には重力場を利用した粒子加速器を薬室として使う物が多々ありますが、この部品はごく小さな質量の物質を超高速で発射し、その摩擦熱でプラズマを発生させます。このプロセスは一瞬で行われますが、その為にはE-115の持つエネルギー量が必要となります。"
  STR_ANTIMATTER_CONTAINMENT: "反物質抑留"
  STR_ANTIMATTER_CONTAINMENT_UFOPEDIA: "反物質は非常に良いエネルギー源となり得るが、制御し難い代物だ。エイリアンはこの問題を重力フィールドを用いて物質と反物質を切り分け、フィールドが維持されている限りは反応し合わないという原理を用いて解決している。この技術の発見は人類の文明に新時代をもたらし、エイリアンの脅威に対抗する力を与えてくれるだろう。"
  STR_ALIEN_GRAVITY_GENERATOR: "エイリアンの重力発生器"
  STR_ALIEN_GRAVITY_GENERATOR_UFOPEDIA: "エイリアンの重力発生器は重力の放射、増幅または無効化、更に小型の重力場の発生までもが可能な装置である。武器としての有用性は無いが、宇宙探索、あるいは大気圏内の飛行など、多くの分野で非常に役立つものである事は間違いない。"
  STR_TRACTOR_BEAM_GENERATOR: "牽引ビーム発生器"
  STR_TRACTOR_BEAM_GENERATOR_UFOPEDIA: "この巨大な装置はエイリアンの基地で大型UFOの正確な着陸を促す為のものだ。人工重力を用いて重量を減らす事が可能で、更に400ｍ半径内の巨大な質量を持つものを制御できるが、あまりにも大型なので航空機は勿論、最大のUFOにも搭載する事が不可能で、我々がこの装置を利用する意味は全く無いと言える。"
  STR_ADVANCED_PLASMA_PHYSICS: "上級プラズマ物理学"
  STR_ADVANCED_PLASMA_PHYSICS_UFOPEDIA: "プラズマは人類の科学史上数十年前から存在していましたが、予測が難しく制御可能な環境下で発生させる事が不可能でした。エイリアンの科学力はそうした障害を何世紀も前にクリアしたという事実が専門家による数学的な解析と、彼らのアーティファクトを元にして起きた技術革新のお陰ではっきりしました。時間が経つにつれ我々もこの技術を理解して流用できる様になり、エネルギー源としても利用できる様になるでしょう。"
  STR_ELERIUM_ENERGY_CONVERSION: "エレリウムのエネルギー変換"
  STR_ELERIUM_ENERGY_CONVERSION_UFOPEDIA: "E-115元素はデルタ放射線を浴びせた時ほぼ無損失の効率でエネルギーを発生させるが、放射線側を微妙に変化させることで電磁スペクトル帯に満遍なくエネルギーを満たす事ができる。これはエレリウムを用いれば特殊な装置なしで様々な種類の放射線を放射できることを意味し、その特性からEMジャマーやEMP放出などに応用可能である。"
  STR_ALIEN_BIOLOGY: "生物学から見たエイリアン"
  STR_ALIEN_BIOLOGY_UFOPEDIA: "予備研究によってこのエイリアンのDNAは人間のものに近いものの大きく異なっており、外宇宙を起源とするか太古にその起源を持つものだという仮説が立てられた。更に詳しく見ると、後天的に付与されたと思われる部分が存在する事から、地球上の生物から採集されたものを用いている可能性が高い。そうした遺伝子操作によってエイリアンは地球の環境に適合したらしいが、それは一時的もしくは不完全なもので、合成栄養素への依存、免疫力の低さ、地球上での寿命が短い事など欠点が多い。それ故彼らは地球の生物の生体実験を続けなければならず、秘密裏に地球側の政府との交渉を進めているものと思われる。"
  STR_ALIEN_SUBJUGATION: "エイリアンの脳支配"
  STR_ALIEN_SUBJUGATION_UFOPEDIA: "人間は電気的な刺激で神経網を麻痺させるが、エイリアンは重力場の歪曲を用いてより効率的且つ安全な手法をとる。適切に調整された周波数の重力波を用いれば体機能に影響する事なく脳の機能の殆どをコンマ数秒で崩壊させられるが、人間を戦場あるいは手術台の上で無力化する手段として極めて有効と言える。"
  STR_ALIEN_NEUROPSYCHOLOGY: "エイリアンの神経心理学"
  STR_ALIEN_NEUROPSYCHOLOGY_UFOPEDIA: "エイリアン種族には多種多様の生命体が存在しているにも関わらず神経心理学的に共通した特徴を持つが、それは彼らに固有のものかあるいは後天的に組み込まれた物で、そのお陰で生態が異なっていても集合体的な社会を構成できたのだと推測できる。その発現パターンに共通するのは非口頭のコミュニケーション、抽象的な視覚、そして単純な感情を持つ事などである。これで彼らの心理が理解可能になった訳だが、積極的にコミュニケーションを取りながら情報を引き出せば我々にとって有利な状況に持ち込める筈だ。"
  STR_ALIEN_NARRATIVE: "エイリアン語の会話"
  STR_ALIEN_NARRATIVE_UFOPEDIA: "エイリアン語を用いる事で単純な概念のやり取りは可能ですが、彼らの文化的側面まで把握するには大変な時間を要します。しかしやっと彼らの社交的な会話の構造を理解する事ができました。その結果、彼らの実生活における興味、怖れ、そして理想など、より多くの情報を得られる様になります。今後はエイリアン達の伝説や宇宙に対する概念をひも解く事が可能になるでしょう。{NEWLINE}この研究がもたらす恩恵は計り知れないもので、敵を知る事はすなわち勝利の道半ばまで到達した事を意味します。"
  STR_ALIEN_GARDENS: "エイリアンの菜園"
  STR_ALIEN_GARDENS_UFOPEDIA: "エイリアンの基地には遺伝子操作で造られた植物の様なものを培養する施設が存在する。そうした’菜園’は名前に反して食料ではなく工業や戦闘で必要になる生化学薬品を生成する為のものである。"
  STR_ALIEN_POWER_SYSTEMS_UFOPEDIA: "エイリアンは膨大な量のエネルギーの蓄積、解放および伝達を簡単且つ安全に、そしてロスなく行う為の装置を必ず利用している。我々が使うものとは全く異なる構造と素材を用いているが、それらはX-Comのエンジニアでも比較的容易に複製出来るので様々な使い道があるだろう。"
  STR_ALLOY_AMMO: "トリタニウム弾"
  STR_ALLOY_AMMO_UFOPEDIA: "恐ろしく強靱且つ軽量なトリタニウムの生成法を習得した事により、摩擦熱に影響されず大きな初速を得られる弾丸の製造が可能となった。トリタニウム製の薬莢と弾頭により、今まで不可能とされていたレベルの軽量化と大威力化を実現した。"
  STR_FUSION_WEAPONS_CALIBRATION: "核融合兵器の調整"
  STR_FUSION_WEAPONS_CALIBRATION_UFOPEDIA: "エイリアンの核融合兵器は極めて優秀だが、安定化の為には日々の調整が必要となる。その方法を習得した今、回収品の再利用が可能となった。"
  STR_PLASMA_WEAPONS_CALIBRATION: "プラズマ兵器の調整"
  STR_PLASMA_WEAPONS_CALIBRATION_UFOPEDIA: "エイリアンのプラズマ兵器の弾倉は安定して使う為に日々の調整が必要となるが、その方法を習得した。これで回収品の再利用が可能となる。{NEWLINE}初期試験によってこの兵器が装甲を容易く融解し、その強烈な熱により対象を火だるまにする効果が確認された。つまり今までよりも効率的にダメージを与えられる様になった事を意味する。"
  STR_UFO_SUBTYPES: "UFOの個体差"
  STR_UFO_SUBTYPES_UFOPEDIA: "エイリアンは大量生産の場合と同じ製造難易度で特殊な部品を造る事ができる。それ故彼らのシップは無機物ではあるが、大抵の場合個体差がある。彼らは生体を変容させるのと同じ手法を用いてUFOの設計をする。つまりUFOはタイプ別に分けられてはいるものの、床のレイアウト等、内部が大きく異る物が存在する事になる。中には本来の目的から明らかに’逸脱’したものさえ存在し、主要な部分のみが共通するバリエーション違いの機体が多く存在する様だ。"
  STR_ALIEN_VOCABULARY: "エイリアンの語彙"
  STR_ALIEN_VOCABULARY_UFOPEDIA: "エイリアン語の文法や文脈をおおまかに理解できるだけでは不十分で、我々との生態および文化的な違いから正確な語彙、例えば技術用語などを翻訳する事は極めて困難です。ようやく我々は十分な知識を得て彼らの科学力の全貌を把握した訳ですが、そのお陰で彼らのテクノロジーを理解可能になりました。{NEWLINE}これからはエイリアンの各種専門家の扱いと尋問において、より適切な手法を用いる事ができるでしょう。"
  STR_ALIEN_PROGRAMMING: "エイリアンのプログラミング"
  STR_ALIEN_PROGRAMMING_UFOPEDIA: "エイリアンは彼らの非回路的な一種のバイオコンピューターをプログラムする際に生体機能を用いている。それは幾重もの相互接続をするだけでなくフラクタル理論に基づいており、個々の入力装置にはある程度の個体差が見らる。それゆえ彼らのソフトウェアはそうした複雑な装置で実行可能な位に高度なもので、その為に彼らのプログラムは多方向性アルゴリズムを用いており、あらゆる装置を通じてデータをアップロードし、装置間およびプログラム間でやり取りできるように最適化されている。このアルゴリズムを用いれば今後製造される電子機器の互換性も高まるだろう。"
  STR_ALIEN_WAVE_FIELD_THEORY: "エイリアンの波動場理論"
  STR_ALIEN_WAVE_FIELD_THEORY_UFOPEDIA: "エイリアン達の物理学は極めて異質な新種の力場、粒子そして次元を基礎としたもので、ある程度までは過去に人類が理論的に予想したものと一致するが、その殆どは全く新しいものだと言える。エイリアンの物理モデルは物事をどう捉えるかという問いに答えを与えるものである。例えば同一性や時間の性質に留まらず、我々にとって近い将来多くの技術上の革新をもたらすものである事は間違い無い。複雑かつ難解ではあるが、このモデルは完全に論理的で、現実を過不足なく反映するものに見える。"
  STR_ALIEN_CHEMISTRY: "エイリアンの化学"
  STR_ALIEN_CHEMISTRY_UFOPEDIA: "エイリアン達は未知及び既知の物質に精通しており、この点において我々人類を完全に凌駕している。彼らの素材技術はほぼ結晶モデルから成り、無機物と生化学物質を融合させる事で優れた材質 - 例えば超剛性の合金や高反応化合物、或いは生体化合物を製造する。また、薬学にも秀でており、進んだ化学技術を駆使してサイバーパーツと生体を問題無く接合させる事ができる。"
  STR_ALIEN_MIB_COMMUNICATIONS: "エイリアンとMiBの通信"
  STR_ALIEN_MIB_COMMUNICATIONS_UFOPEDIA: "地球上の味方と連絡を取り合う為にエイリアンは暗号を用いる。暗号化の手法自体はさほど複雑ではないが、光学系処理を組み込んだ身体機能をフル活用しており、我々が用いる量子暗号化技術より遙かに進んだものと言える。エイリアンのメッセージを解読する事は事実上不可能だが、彼らの同胞に成り済まし双方のログインプロセスを掌握し続ければこの問題を回避できる。そしてそれがエイリアンとMiBが共同で行う重要な作戦が展開される秘密の施設に侵入する唯一のチャンスに繋がる。"
  STR_HIJACKING_ALIEN_MIB_COMMUNICATIONS: "エイリアン-MiB間通信のハイジャック"
  STR_HIJACKING_ALIEN_MIB_COMMUNICATIONS_UFOPEDIA: "エイリアンとMiB両サイドの高官の情報にアクセスが可能となった。エイリアンの作戦に大きな楔を打ち込む契機となるだろう。MiBの最高幹部とエイリアンの首級クラスが会合を行う月面の施設の場所が明らかになれば侵入が可能となり、地球防衛の為に必要不可欠な知識を手に入れられるだろう。"
  STR_MIB_LUNAR_BASE: "MiBの月面基地"
  STR_MIB_LUNAR_BASE_UFOPEDIA: "MiBは地球上でエイリアンと協力し合って日々の活動をしているが、エイリアン側の首領クラスは安全を期して地球に訪れる事を拒否している。（MiBが直接的に関与していない作戦行動については未確認）エイリアンのVIPと会合を行う安全な場所としてMiBは月の裏側に秘密基地を設立し、UFOが察知されたり邪魔される事なく着陸できるようにしている。この基地は組織の最高幹部クラスにしか知らされておらず、招かれざる客の着陸を防ぐ為に強力な防衛機能を備えたものとなっている。この種の施設に強襲をかけるには航宙爆撃機による間接支援が可能な真の宇宙軍を持たなければ話にならないだろう。"
  STR_FUSION_TORCH: "核融合トーチ"
  STR_FUSION_TORCH_POWER_CELL: "核融合トーチの電池"
  STR_FUSION_TORCH_UFOPEDIA: "核融合トーチは反物質反応を利用して強力なプラズマを射出する。{NEWLINE}接射すればあらゆる対象を - 最も丈夫なUFOの外装といえども数秒以内に深々と切り裂く事ができる。{NEWLINE}しかしながら極めて射程が短く、別途に電池が必要となる。"
  STR_LASER_CUTTER: "レーザーカッター"
  STR_LASER_CUTTER_BATTERY: "レーザーカッターの電池"
  STR_LASER_CUTTER_UFOPEDIA: "この携帯用装置は我々が研究所で用いている工業用のレーザーとほぼ同性能だが、野外での使用を考慮して改良されている。ほとんどの素材を切り裂くことが出来、何らかの障害に出くわした隊員たちの助けとなるだろう。{NEWLINE}レーザーカッターは複数の短レーザー線を交差させる様に発射し、接点に力を集中させる。この性質から標的にごく接近した状態でないと使えない。"
  STR_ELERIUM_MACE: "パワーメイス"
  STR_ELERIUM_MACE_UFOPEDIA: "エレリウム-115を動力源としたこの武器は対象に強烈な電気ショックを与える。命中すれば標的の神経網を過負荷にし、無力化できる。生物ならば確実にスタンさせられる武器である。"
