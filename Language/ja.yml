  STR_MIB_BASE_ASSAULT_BRIEFING: "MiBの戦略基地に強襲をかけようとしている。制御室を破壊し機能を停止せよ。敵を全滅させた時点でミッションは完了する。任務を中断する場合は全ての隊員を退出エリアに戻した後'任務中断'を実行せよ。"
