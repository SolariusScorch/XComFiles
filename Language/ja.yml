  STR_XCOM_BUREAU_UFOPEDIA: "このテープは衝撃的な事実を明らかにした。：我々のX-Comはある意味1960年代のプロジェクトが復活を遂げた物だった。それは名前までもが同一の組織で、アメリカの領土内で起きていたエイリアンの侵略に対抗すべく急遽誕生した。当時正体不明のエイリアンに協力する一派が政府の乗っ取りを企み、地球を征服しようとしたがその計画は失敗した。しかしリーダーは最後まで捕まる事なく生死も不明のままで、彼/彼女は外宇宙からのサイキックリンクによって操られていたというではないか。一方エネルギー体から成る別のエイリアンが人類の味方となり、侵略者との戦いと被ったダメージからの回復を助けたらしい。{NEWLINE}興味深いのは敵のリーダーが現在の侵略者とは無関係である点で、異種のエイリアン同士が競合状態である可能性を示唆している。我々の当初の印象と違い、エイリアン達は決して一枚岩ではない様だ。"
  STR_XCOM_HISTORY_UNIT: "X-Comの歴史：UNIT"
  STR_XCOM_HISTORY_UNIT_UFOPEDIA: "1940年代にUFOが英国の領土内に墜落し、政府に対しエイリアンの脅威に対する警戒を促すに至った。この情報は今まで他国に漏れた事はなく、エイリアンが再び来襲した時には特殊部隊が結成される事になっていた。エイリアンは何度か再来し、交戦もあったと記録されている。UNIT側の損失は甚大だったが何度か勝利を収め、エイリアンの死体や装備品を回収した。その後彼らは本件から派生した他の脅威に対応する事に忙殺される事になる。殆どがエイリアンのスパイによって製造されたサイボーグが関わる事件への対応だったが、暫く後に組織は解散し、UNITの構成員はプロジェクトXenonauts(異星人)に参加する事になる。彼らの科学者チームはエイリアンのテクノロジーを活用する事は出来なかったが、対ロボット兵器など幾つかの特殊な装置を開発した。{NEWLINE}設計図：EMP手りゅう弾 を発見"
  STR_XENONAUTS: "X-Comの歴史：Xenonauts"
  STR_XENONAUTS_UFOPEDIA: "鬼竜会を始めとする組織がエイリアンの脅威に対抗しようと試みた初のケースではなかったという事実が判明した。我々は70年代の最高機密情報の中に\"Xenonauts防衛隊\"とラベルが貼られたプロジェクトファイルを発見した。このプロジェクトはNATO - ワルシャワ条約機構の合同プロジェクトで、主目的は思考支配への対抗手段の研究だったが、他にも数々の科学研究および訓練用のプログラムが存在する。{NEWLINE}組織の寿命はかなり短いものに終わった。：情報不足、限られた予算、不運な決断など様々な要因が挙げられるが、隊員達が'精神強化剤'を服用し過ぎた (その結果彼らはPsychonautsと呼ばれる事になる。) 点にも留意すべきだろう。しかしながら冷戦時代にこの組織が担った役割は彼らが果たした科学的な貢献と共に軽視すべきではない。例えばXenoコンバットシールドは彼らの遺産である。"
  STR_KIRYU_KAI: "X-Comの歴史：鬼竜会"
  STR_KIRYU_KAI_UFOPEDIA: "X-Comが誕生する前、多くの国が自国内で発生する超常現象に対処しようとしていた。その中で最も成功したのが日本のプロジェクト、コードネーム\"鬼竜会\"である。この組織は実際に宇宙人と遭遇、交戦し、X-Comの発足時の基礎となったデータとテクノロジーの殆どは彼らの遺産であった。残念ながら彼らが戦闘で被った甚大な損失と不自然且つ唐突な政府からの支援断絶が負い目となりプロジェクトに終止符が打たれた。{NEWLINE}{NEWLINE}鬼竜会から受け継いだ情報の中で最も注目すべきもの：{NEWLINE}'侵略は1999年１月１日 12:00 GMTに始まった。'"
