  STR_HUMAN_GHOST_ARMOR: "幽霊 (人間)の戦闘分析"
  STR_HUMAN_GHOST: "幽霊 (人間)"
  STR_HUMAN_GHOST_UFOPEDIA: "希望や絶望あるいは恐怖：誰かの感情の軌跡が地球をとりまく`Psi層に色濃く刻まれている。彼ら人型の '幽霊' は実際のところ単純化された生者のコピーであり（往々にして高いサイオニック能力を持つ）、強い感情を抱き消滅するまで同じ行動を取り続ける。大抵は絶望や苦悶状態で現れ、不自然に興奮状態だったり特定の感情に支配されたままで居る。この疑似人間は浮き世離れして現実感を失っているが不注意なX-Com隊員を容易に戦闘不能にする力がある。また、恐ろしい悲鳴を上げて生者を気弱にすることができる。"
  STR_POLTERGEIST_ARMOR: "ポルターガイストの戦闘分析"
  STR_POLTERGEIST: "ポルターガイスト"
  STR_POLTERGEIST_UFOPEDIA: "幽霊屋敷によく出没する悪意に染まった残留思念。他のタイプの幽霊と違ってただひとつの感情的なイベント - 数ヶ月あるいは年単位の長期間に亘り苦しみ抜いた末に生み出される。'ゆっくりとした緩慢な火あぶり' による死を与えることがポルターガイストを造りだす最適な方法だが、過去の記憶が連鎖して自時的に発生することもある。とどのつまりそのプロセスは未解明であり、当のポルターガイスト自身も理解していない。ただ確かなのはその発生条件は通常の幽霊よりも遙かに複雑であること、そして彼らの念力による攻撃は対象に激しい苦痛を与えるという事実だ。（死に至る場合もある）"
