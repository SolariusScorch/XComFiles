  STR_ALERT_HYBRID_HIDEOUT: "ハイブリッドの隠れ家を発見！"
  STR_HYBRID_HIDEOUT_DESCRIPTION: "ハイブリッドの倉庫を発見した。この地域における浸透作戦を維持する為に必要な施設であり、スパイ同士の秘密の会合の場所として、あるいは彼らのネットワークに物資を補給する為に用いられている。本作戦はハイブリッド達に勘付かれない様に細心の注意を以てあたれ。"
  STR_HYBRID_HIDEOUT_BRIEFING: "ハイブリッドの倉庫を発見した。この地域における浸透作戦を維持する為に必要な施設であり、スパイ同士の秘密の会合の場所として、あるいは彼らのネットワークに物資を補給する為に用いられている。ハイブリッド達に勘付かれない様に細心の注意を以てあたり、施設を制圧して彼らの計画を暴け。任務を中断する場合は全ての隊員を退出エリアに戻した後'任務中断'を実行せよ。"
  STR_SURPLUS_MILITARY_EQUIPMENT_UFOPEDIA: "司令官、良いニュースがあります。私の古い友人に相談をしたのですが、なんと軍用品の購入権を得られたのです。大した事ではないと思われるかもしれませんが、我々は規定遵守の原則を徹底しなければならない立場です。その点AK-47ライフルならばUN側の目に止まってもさほど問題にはならないと思われます。とりあえずお偉方と話をする時にはこの件に関する話題は避けてください。{NEWLINE}とにかく、どちらを最初に手にするかよくお考えください。：候補はM16か今お話したAK-47のどちらかです。"
  STR_MIB_TERROR_MISSION: "MiBのテロミッション"
  STR_MIB_TERROR_MISSION_BRIEFING: "MiBが施設内の全ての証人を殺害しようとしている。ミッションは全ての敵を倒すか無力化する事で達成される。何としてもこのエリアに居る民間人を悪党の手から守らなければならない。任務を中断する場合は全ての隊員を輸送機に戻した後'任務中断'を実行せよ。"
  STR_MIB_TERRORISE: "MiBの隠蔽工作"
  STR_KNIGHT_OF_CYDONIA: "サイドニアの騎士"
  STR_DIMENSION_X_WRECK: "X次元のエイリアンシップの残骸"
  STR_DIMENSION_X_WRECK_BRIEFING: "遙か昔に我々の存在する次元から飛び立ち、異次元に墜落した古代の宇宙船に侵入しようとしている。その船体にはエイリアンに関する重要な情報が残されていると思われる。エリア内の脅威を排除し機体の残骸に残されたテクノロジーを探索、回収せよ。任務を中断する場合は全てのX-Com隊員を退出エリアまで戻し、’任務を中断’を実行せよ。"
  STR_DIMENSION_X_WRECK_DESCRIPTION: "遙か昔に我々の存在する次元から飛び立ち、異次元に墜落した古代の宇宙船が存在する場所を発見した。その船体にはエイリアンに関する重要な情報が残されていると思われる。"
  STR_DIMENSION_X_WRECK_SECURED: "古代のエイリアンシップを拿捕"
  STR_DIMENSION_X_WRECK_SECURED_UFOPEDIA: "この古代のコンピューターの回収は困難を極めましたが、現在太陽系に向けて発送中です。一体どんな秘密が隠されているのでしょうか？"
  STR_ANCIENT_SHIP_COMPUTER: "古代シップのコンピューター"
  STR_ANCIENT_SHIP_COMPUTER_UFOPEDIA: "この船の残骸は建造船の様で、特殊な動力源を備えており火星からやってきたものと思われます。その役割は宇宙探索の効率を上げる為にスターブリッジを造成する事だったようです。当時海底に居たエイリアンは'ネフィリム'と呼ばれる敵対勢力と争っていたらしく、ネフィリムはこのシップに破壊工作を仕掛け、シップが次元ゲートを通過する際にカスケード効果を引き起こす事で現在の位置に墜落させました。{NEWLINE}エネルギー波に関する膨大な量の記録データを得た結果、エイリアンの司令基地の防衛システムに関する詳細が分かりました。将来的に有用な情報となるでしょう。"
  STR_LOST_USO: "失われたエイリアンシップ"
  STR_LOST_USO_UFOPEDIA: "エイリアンの都市周辺を探査していたドローンがテ・レス文明独特の特徴を帯びた機械の映像を記録しました。多分巨大なシップだと思います。予期せぬ発見ですが、どんな経緯でそのシップは現地に辿り着いたのでしょうか？そしてその理由は？{NEWLINE}付近の岩石を測定した結果、このシップはおよそ3000年前に墜落した事が判明しましたが、かなり特殊な任務に就いていた事が推測されます。よって我々はこのシップの調査を進めねばならないでしょう。{NEWLINE}現地住民はその残骸に対し関心を示していませんが、保安システムの一部として巨大な獣の様な生物が守りに就いており、突破はかなり困難を伴うと見て良いでしょう。"
  STR_HOW_TO_DEAL_WITH_YOUR_DRAGON: "トカゲとの取引"
  STR_HOW_TO_DEAL_WITH_YOUR_DRAGON_UFOPEDIA: "画面が点滅し、レプティリアンの顔が映し出された。{NEWLINE}’ほう、貴様が造船技術を知りたいという地上の抵抗軍のリーダーか。’{NEWLINE}’交換条件だと？それはそちらが握っている外宇宙からやってきたエイリアンに関する全ての情報の引き渡しだ。テクノロジーに関してだけでなく、どの様な連中なのか全てを知りたい。特に奴等の首領級について調べる必要がある。’{NEWLINE}’私の動機を気にかけている様だが、そちらには関係のない事だ。これは私個人の意志であり、他の者の為ではない。’"
  STR_REPTOID_FORGE_ACCESS: "レプトイドの建造所"
  STR_REPTOID_FORGE_ACCESS_UFOPEDIA: "我々の協力と戦績に満足したスコーピオンキングはこちらが求めていた情報を提供してくれました。古くからあるレプトイドの建造施設の位置座標です。{NEWLINE}現地に巣くっていた生物を追い払い、施設の調査を開始しましたが、既に幾つかのデータパッドを発見したので作業がかなり楽になった筈です。後はレプトイドの技術者から情報を得られれば一気に成果を挙げられるでしょう。"
  STR_CRAZED_ANTMEN_VILLAGE: "暴走アントマンの村"
  STR_ALERT_CRAZED_ANTMEN_VILLAGE: "アントマンの暴動勃発！戦闘準備！"
  STR_CRAZED_ANTMEN_VILLAGE_DESCRIPTION: "スコーピオンキングが我々に迷惑なアントマンの部族の処分を依頼してきました。件のアントマン達は化学的な汚染によって凶暴化し、近隣に対し所構わず攻撃を仕掛けているらしいのです。いずれレプトイド達が対処すると思われますが、キングも我々も彼らの介入を快く思っていない以上、ここは我々が手助けした方が良さそうです。"
  STR_CRAZED_ANTMEN_VILLAGE_BRIEFING: "スコーピオンキングは我々に迷惑なアントマンの部族の処分を依頼してきた。件のアントマン達は化学的な汚染によって凶暴化し、所構わず攻撃を仕掛けているらしい。今後の双方の関係の為に彼らを一掃せよ。任務を中断する場合は全ての隊員を退出エリアに戻した後'任務中断'を実行せよ。"
  STR_CRAZED_ANTMEN_VILLAGE_COMPLETE: "暴走アントマン達を鎮圧した"
  STR_GIFT_FOR_THE_SCORPION_KING: "スコーピオンキングへの貢ぎ物"
  STR_GIFT_FOR_THE_SCORPION_KING_UFOPEDIA: "スコーピオンキングは我々の送った’貢ぎ物’を受け取り、大層機嫌を良くしたようです。{NEWLINE}{NEWLINE}正直申し上げて、実に尊大な男だと思います。"
  STR_SCORPION_KINGS_OFFER: "スコーピオンキングの申し出"
  STR_SCORPION_KINGS_OFFER_UFOPEDIA: "スコルポイドのリーダーは我々の問題解決に力を貸す事を承知しました。王はこちらにレプトイドシップの建造技術を教える事すら厭わない反逆的なレプトイドの技術者を探し出すと約束してくれました。さらに我々にとって有用だと思われるレプトイドの施設のおおまかな在処を知っているとも言っており、見返りとして10丁の溶解ガンとその弾倉40個を要求してきました。件の反逆的なレプトイドを探す為に必要な物資だと主張していますが明らかにこれは嘘で、あのしたたかな王はこちらに選択肢が無い事を承知しているのです。{NEWLINE}しかも彼の無心はそれに留まりませんでした。折を見て内容を伝えると言っていますが、悪い予感しかしません。{NEWLINE}{NEWLINE}(このミッションを完了する為には'スコーピオンキングへの貢ぎ物'を製造し、研究を完了させる事。)"
  STR_REPTOID_SHIP_BLUEPRINTS: "レプトイドシップの設計図"
  STR_REPTOID_SHIP_BLUEPRINTS_UFOPEDIA: "バイパーを拿捕する事には成功しましたが、地中を移動可能なシップを製造する術は未だ得られていません。フェーズドライブの理論は我々にとって未知のものであり、テラマイトの製造も全く目処が立っていません。この様な制限下でレプトイド達と事を構えるのは極めて危険だと言えます。{NEWLINE}{NEWLINE}この問題を解決する為にはレプトイドの製造施設を調査し、彼らの技術者から情報を得なければなりませんが、不幸な事にレプトイド達は秘密を守る為に厳重な警戒体勢を敷いており、いずれの道も閉ざされています。ここは友好関係にあるあの老長けたスコーピオンキングに伺いを立てるべきでしょう。"
  STR_TERRAMITE_MANUFACTURING: "テラマイトの製造"
  STR_TERRAMITE_MANUFACTURING_UFOPEDIA: "レプトイドから伝授された手法のお陰で、幅広い素材からテラマイトを製造できる様になったぞ。コストはかかるが製造難度自体はさほどでもない。：水晶を格子状にする為の圧力を発生させる工程が最難関だったんだが、幸い専用の生成炉を入手できた。後はこの炉を維持できるかどうかだ。"
  STR_SNAPPING_TURTLE_XCOM: "スナッピングタートル"
  STR_SNAPPING_TURTLE_XCOM_UFOPEDIA: "このレプトイドの地中シップは少数の兵員を輸送できる。フェーズ航法により地中を移動する事が可能。"
  STR_SNAPPING_TURTLE_CONSTRUCTION: "スナッピングタートルの船体"
