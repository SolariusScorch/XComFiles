  STR_MOON_UAC_BASE_LANDING_DESCRIPTION: "UACの月面基地に襲撃をかけ、次元ゲートのプラグラムを永遠に抹消する機会を得た。現地に辿り着くにはそれ相応の宇宙船が必要となる。 ：衛星タイプは月面には着陸できない。"
  STR_MOON_UAC_BASE_EXPLORATION: "UAC月面基地の探索"
  STR_MOON_UAC_BASE_EXPLORATION_BRIEFING: "隊員たちは月面基地の防御璧を突破し見慣れたUACの施設を発見した。しかしその施設には我々が探す次元ゲートの試作型は存在していないようだ。地下に通じるルート（黄色のゾーン）を探し出し、全隊員をゾーン内に集合させた後に'任務中断'を実行して次のエリアへ向かえ。"
  STR_UAC_MOON_BASE_DIMENSIONAL_PORTAL: "月面基地：次元ポータル"
