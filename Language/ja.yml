  STR_SYNDICATE_CHRYSSALID_RESEARCH_UFOPEDIA: "捕獲したシンジケートの科学者によると、組織は我々が遭遇し続けているエイリアン生命体に関してかなりの研究成果を収めていた様です。それは我々の物よりも進んでおり、その価値は無限大と言えましょう。{NEWLINE}シンジケートの研究所は非常に堅固に守られており、探し出すのは容易ではありませんが、実は目星がついています。研究所の内の一つは赤い夜明けの元基地内にあり、過去にモンスターの暴動が発生したらしく現在遺棄状態だそうです。その基地へ向かい、抵抗勢力を排除してサンプルを収集すべきでしょう。但し十分気をつけてください。現地にはあの凶悪なクモがひしめいている筈ですから・・"
