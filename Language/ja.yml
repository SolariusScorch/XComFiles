  STR_RED_DAWN_KEYCARD: "赤い夜明けのメモリーカード"
  STR_RED_DAWN_KEYCARD_UFOPEDIA: "メモリーカードの解析に成功しました。赤い夜明けに関する極秘事項、つまり氏名、住所、ログ、出費、連絡相手、不動産など、必要な情報を全て入手しました。司令官、未来はあなたの手に委ねられています。{NEWLINE}情報を然るべき筋に伝達する様、手配致しました。これが実行されれば赤い夜明けを完膚なきまで叩き潰す事が出来ます。後はあなたの指示を待つのみで、日時もあなたの決定に従います。{NEWLINE}{NEWLINE}- 主任情報将校"
  STR_DESTROY_ZSRR: "赤い夜明けを潰滅せよ！"
