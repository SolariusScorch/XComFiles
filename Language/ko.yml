  STR_MONSTERS_THE_AFTERMATH_UFOPEDIA: "이상한 동물 과제에 대해 포획된 신디케이트 문서는 이 조직이 위험한 생물을 좀 자세하게 감시했음을 드러냈습니다. 인간과의 만남은, X-Com을 포함해, 꼼꼼하게 기록되었고 등급이 매겨지기도 했습니다. 아주 무심하고, 무신경한 방식이라는 것을 제외하면, 그건 마치 우리가 어떤 괴기한 경쟁 게임을 수행하는 것 같습니다.{NEWLINE}우리는 이 사안을 위원회와 상의했고 멸종을 피했던 어떠한 괴물도 다루기 위해 새로운 작전 부서가 창설되었습니다. 이 새로운 개체는, 노아 협회라 불리고, 그들을 연구하고 아마 그들에 대한 어떤 용도를 찾을 수 있을 겁니다. 만약 우리가 어떠한 괴물 관련 제품이 필요하다면, 우리는 그들에게 도움을 요청할 수 있습니다만, 얼마나 그 상품이 희귀한지를 고려했을 때, 가격은 가파르게 오를 겁니다."
  STR_MONSTROUS_BREED: "괴물 기르기"
  STR_MONSTROUS_BREED_UFOPEDIA: "우리는 이 모든 괴물을 설계하기 위해 신디케이트에서 이용했던 지식이 미지의 외부 정보원으로부터 받았다는 증거를 찾았습니다. 우리는 또한 어느 연구실이 이 모든 종류의 괴물을 기르고 표적 거주 영역에 그걸 풀어놓아야 했었는지에 관한, 문서 지시의 기록을 또한 찾았습니다. 많은 표본에 기초해, 인간의 행동과 괴물의 효율은 평가되었었습니다. 그 명령은 신디케이트의 본부에서 왔습니다."
