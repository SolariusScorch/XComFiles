  STR_TUTORIALS_UC: "현장 교본"
  STR_UFO_TRACKER: "지구 화면 추적기"
  STR_GOLD_SHIELD: "금색 방어막"
  STR_GOLD_SHIELD_UFOPEDIA: "금색의 역장 방어막은 사이오닉과 워프에 대해 최고의 방호를, 운동과 인화와 폭발에 대해 좋은 방호를, 전기에 대해 적당한 방호를, 플라스마와 베기에 대해 열악한 방호를, 화학과 기절에 대해 최악의 방호를 제공한다. 질식과 E-115에 대해서는 어떠한 방호도 제공하지 않는다. 다른 모든 피해 종류에 대해서는 평균적인 방호를 제공한다."
  STR_GREEN_SHIELD: "녹색 방어막"
  STR_GREEN_SHIELD_UFOPEDIA: "녹색의 역장 방어막은 레이저에 대해 최고의 방호를, 기절과 화학에 대해 좋은 방호를, EMP와 전기에 대해 적당한 방호를, 플라스마와 베기에 대해 열악한 방어를, 운동과 인화와 폭발에 대해 최악의 방호를 제공한다. 질식과 E-115에 대해서는 어떠한 방호도 제공하지 않는다. 다른 모든 피해 종류에 대해서는 평균적인 방호를 제공한다."
  STR_PURPLE_SHIELD: "자색 방어막"
  STR_PURPLE_SHIELD_UFOPEDIA: "자색의 역장 방어막은 기절과 화학과 EMP에 대해 최고의 방호를, 사이오닉과 워프에 대해 좋은 방호를, 플라스마와 베기에 대해 열악한 방호를, 레이저에 대해 최악의 방호를 제공한다. 질식과 E-115에 대해서는 어떠한 방호도 제공하지 않는다. 다른 모든 피해 종류에 대해서는 평균적인 방호를 제공한다."
  STR_RED_SHIELD: "적색 방어막"
  STR_RED_SHIELD_UFOPEDIA: "적색의 역장 방어막은 운동과 인화와 폭발에 대해 최고의 방호를, 레이저에 대해 좋은 방호를, 플라스마와 베기에 대해 열악한 방호를, EMP에 대해 나쁜 방호를, 사이오닉과 워프에 대해 최악의 방호를 제공한다. 질식과 E-115에 대해서는 어떠한 방호도 제공하지 않는다. 다른 모든 피해 종류에 대해서는 평균적인 방호를 제공한다."
  STR_BOOMER_ORGAN: "부머 장기"
  STR_BOOMER_ORGAN_UFOPEDIA: "좀비 부머로부터 수거한 변덕스러운 장기. 꽉 짜서, 잘 흔들고, 던진다. 뒤섞지 마라."
  STR_BOOMER_ORGAN_GROWING: "부머 장기 육성"
  STR_BOOMER_ORGAN_GROWING_UFOPEDIA: "호르몬으로 약간의 실험을 한 후, 우리는 이제 좀비 기생충을 이용해 동물 숙주 내부에 어떤 부머 장기를 키울 수 있다. 이 공정은 재빠르게 숙주를 파괴하며, 기생충도 함께다. 부수적으로, 불필요한 인원을 절차 진행 중에 연구실로부터 떨어지게 하는 걸 추천하는데, 그건 보기에 아주 거슬릴 수 있기 때문이다."
  STR_SNIPER_SPOTTER_COOPERATION: "저격수/감적수 협력"
  STR_SNIPER_SPOTTER_COOPERATION_UFOPEDIA: "우리 적은 전투에서 X-Com 요원에 압력을 가하기 위해 통신에 의존한다. 많은 적은 '감적수' 능력이나 '저격수' 능력 중 하나를 가지고 있거나, 둘 다 가지고 있다. '감적수'는 자기들이 본 X-Com 유니트에 관한 정보를 '저격수'에게 중계할 수 있는데, '저격수'는 이들을 직접 보지 못하더라도 표적으로 삼을 수 있다. 이러한 공격은 -50%의 명중 패널티를 받는데, 보이지 않는 표적을 겨누는 모든 사격과 같다."
  STR_FIRE_SPRAYING: "총알 뿌리기"
  STR_FIRE_SPRAYING_UFOPEDIA: "많은 자동화기는 두 개의 주어진 지점 사이의 전 영역을 총알로 채우는 게 가능하다. 가능하다면 '뿌리고 기도하기' 위해 자동사격을 누를 때 CTRL+SHIFT를 누른다. 지도 상에서 원하는 만큼의 경유지를 배치하고(무기가 허용하는 최대값만큼) 제압 사격을 즐겨라!{NEWLINE}대다수의 무기는 2 경유지 제한이 있다(뿌리는 시작선과 끝선이다), 그러나 몇몇 고속 사격 총기는 더 많을 수 있다."
  STR_ELERIUM_EXPLOSIVE: "엘레리움 폭탄"
  STR_ELERIUM_EXPLOSIVE_UFOPEDIA: "이 폭탄은 강력한 엘레리움 폭약을 사용해 위력을 극대화한다. 충분한 주의 하에 사용해야 한다."
  STR_ALLOY_SHRAPNEL_CHARGE: "트리타늄 유산탄 폭약"
  STR_ALLOY_SHRAPNEL_CHARGE_UFOPEDIA: "이 고폭탄 변종은 폭발에 의해 날아가는 작은 트리타늄 파편이 들어 있어, 끔찍한 베기 상처를 일으킨다. 그렇지만, 이 파편은 지형은 잘 파괴하지 못한다."
  STR_ROCKET_LAUNCHER_CONT: "로켓 발사기(계속)"
  STR_SHRAPNEL_ROCKET: "유산탄 로켓"
  STR_TRITANIUM_SHRAPNEL_ROCKET: "트리타늄 유산탄 로켓"
  STR_ZOMBIES_AT_PEACE_UFOPEDIA: "파라오의 몰락으로, 에인션트 원은 뉴본에 외교적으로 접근할 수 있었다. 휴전이 이루어졌고, 협상과 결국 힘을 합치기 위한 합의서가 뒤따랐다. 모두가 이 협약에 이익을 얻을 것이다: 뉴본은 풍부한 문화를 향유하는 질서정연한 사회에 평등하게 합류하도록 초대되었고, 한편으로 에인션트 원은 새로운 피를 수혈받아 활력을 얻었다. 이것은 X-Com에게도 이득이다: 전쟁의 끝은 지상에 남은 좀비를 더욱 통제할 수 있다는 의미인데, 남은 놈들은 코븐에 의해 추적되어 그들의 하인으로 삼기 위해 지하로 잡혀가기 때문이다."
  STR_REPTOIDS_IN_THE_SHADOWS_UFOPEDIA: "그러나 이러한 승리의 날조차 끔찍한 기억에 의해 오염되었다: 지하 깊숙한 곳에, 렙토이드는 여전히 지구의 모든 다른 지성체에 도전하고 있다. 휴식은 불가능하고, 항상 감시하며, 끊임없이 계략을 꾸미는, 그들은 결코 휴식하지 않는다. 오늘 우리는 축하하지만, 내일은 우리 별을 지키기 위해 더욱 더 노력해야 한다."
  STR_PHARAOH_TOMB_ALTAR: "파라오의 제단 발굴!"
  STR_PHARAOH_TOMB: "파라오의 무덤"
  STR_PHARAOH_TOMB_DESCRIPTION: "코븐의 협조를 얻어, 우리는 적 세력의 심장부에 기습 공격을 준비한다. 우리는 수수께끼같은 파라오와 그의 군대를 제거해야 한다."
  STR_PHARAOH_TOMB_BRIEFING: "코븐의 협조를 얻어, 우리는 적 세력의 심장부에 기습 공격을 준비한다. 우리는 수수께끼같은 파라오와 그의 군대를 제거해야 한다. 임무를 포기하려면, X-Com 요원을 출구 구역으로 돌아오게 한 후 '임무 포기' 아이콘을 누른다."
  STR_PHARAOH_HAS_FALLEN: "파라오가 쓰러졌다!"
  STR_BULLFROG_ARMOR: "황소개구리 전투 분석결과"
  STR_BULLFROG: "황소개구리"
  STR_BULLFROG_TERRORIST: "황소개구리"
  STR_BULLFROG_CORPSE: "황소개구리 시체"
  STR_BULLFROG_UFOPEDIA: "이 괴물은 석탄기에서 바로 튀어나온 것 같이 생겼다. 쥐기 좋은 혀를 이용해 일반 개구리가 파리를 잡는 것처럼 쉽게 중형 크기의 포유류와 큰 새를 붙잡는다. 낮은 지능을 보유했지만, 그 순수한 무게와 결합된 치명적 반사신경으로 위협적인 포식자가 된다."
  STR_BULLFROG_AUTOPSY: "황소개구리 검시"
  STR_BULLFROG_AUTOPSY_UFOPEDIA: "이 거대한 개구리 유사종은 아직 과학계에 알려지지 않았거나 인공적으로 창조된 생물체 중 하나일 것으로 보인다. 우리가 아는 고대의 대형 양서류와는 다르게, 이 생물체는 급격한 신진대사의 징후를 보이는데, 어떻게 이 생물체가 지구 환경에서 살아남아 번성할 수 있는지에 대한 것을 설명한다. 그 혈액에서는 극도로 활성화된 화합물의 흔적이 발견되었다."
  STR_BULLFROG_TONGUE: "황소개구리 혀"
  STR_BULLFROG_TONGUE_UFOPEDIA: "이것은 소닉 붐을 만들어낼 정도로 빠르게 가격한다."
  STR_BULLFROG_BITE: "황소개구리 깨물기"
  STR_GIANT_AXE: "거대한 도끼"
  STR_GIANT_AXE_UFOPEDIA: "이 단순하지만 잘 만들어진 무기는 인간보다 더욱 힘센 전투원에게 의미가 있다."
  STR_DRONE_FIRE_EXTINGUISHER: "드론 소화기"
  STR_FIRE_EXTINGUISHER: "소화기"
