  STR_JARHEAD_FACTORY_DESCRIPTION: "우리는 인간을 악마같은 자레드로 가공하는 장소를 발견했는데, 도시의 낡아빠진 지역에 있었다. 그곳을 파괴하고 어떠한 괴물도 도망치치 못하게 하라."
