  STR_MEDAL_SERVICE_TIME_10: "선임 10"
  STR_MEDAL_SERVICE_TIME_NAME: "선임"
  STR_MEDAL_SERVICE_TIME_UFOPEDIA: "천천히 갈수록 멀리 가는 법이다.{NEWLINE}요원이 6개월간 복무할 때마다 기력 및 체력에 +1 보너스를 받음."
  STR_MEDAL_ORIGINAL8_NAME: "원년 멤버"
  STR_MEDAL_ORIGINAL8_UFOPEDIA: "X-Com에 고용된 최초의 요원들 중 하나라는 것은 유일한 영예다. 막 시작하는 조직에서와 같은 종류의 일만큼 당신을 두근거리게 하는 건 없다.{NEWLINE}모든 창립 멤버는 용기를 제외한 모든 능력치에 +1 보너스를 받음."
  STR_MEDAL_COMMENDATED: "칭호획득!"
  STR_MEDAL_COMMENDATED_NAME: "칭호획득!"
  STR_MEDAL_COMMENDATED_UFOPEDIA: "고위층이 당신을 알아보고 더 많은 기대를 가진다. 신병에게는 나쁘지 않은 일이다!{NEWLINE}이성이 +1 증가."
  STR_COMMENDATIONS_UC: "칭호"
  STR_BONUSES_BUTTON: "+"
  STR_LIGHTCYCLING: "광순환"
  STR_LIGHTCYCLING_UFOPEDIA: "우리는 우리 전투 AI 유니트에 광전자 코프로세서를 설치함으로써 성능을 향상시킬 수 있다. 이들은 전투 성능에 중대한 향상을 제공할 수 있다."
  STR_TACTICAL_NEURAL_IMPLANT_USE: "전술삽입체 설치 프로그램"
  STR_TACTICAL_NEURAL_IMPLANT_INSTALLATION: "전술 신경삽입체 설치"
  STR_NINJA_ARTS: "닌자 기예"
  STR_NINJA_ARTS_UFOPEDIA: "고대의 달인들이 가진 심오한 지식을 이해하는 것은 쉬운 일이 아니었다. 이제 우리는 그 가르침을 우리의 가장 유망한 요원들에게 적용할 수 있으며, 그 육체적 기량을 크게 향상시킨다.{NEWLINE}요구사항: 행동력 60, 기력 70, 투척술 55, 격투술 65, 사이오닉 강도 30, 이성 75"
  STR_MARTIAL_ARTS_TRAINING: "무술 훈련"
  STR_COMBAT_PILOT_TRAINING: "전투 조종사 훈련"
  STR_BIO_ENHANCEMENT: "생물적 향상"
  STR_AI_RESTORATION: "AI 유니트 복구"
  STR_OLYMPIANISM: "초월숭배주의"
  STR_OLYMPIANISM_UFOPEDIA: "외계인 정신 네트워크 이론은 사이오닉 시스템이 개인 상호 간에 어떻게 작용하는지 이해하는 데 대한 엄청난 진보를 달성하게 해 주었다. 이는 결국 네필림 유전자가 강하게 발현된 인간(사이오닉 강도 60 이상)의 아직 미개방된 사이오닉 능력에 대한 훈련 방법을 개발하도록 해 주었다. 이는 실험체에게 자기 힘을 강력한 사이오닉 오라 또는 비행(비행용 의복은 행동력 보너스 제공)으로 나타내게 해 준다. 실험체는 진정 하에 한달 간 지속되는 인공 각성 상태에 들어가는데, 이는 두뇌 속의 비활성 사이오닉 중추를 자극하고 훈련한다. 이 과정은 정신에 아주 가혹하며, 결과로서 요원이 10 용기를 잃게 된다."
  STR_PROTEANISM: "변화주의"
  STR_PROTEANISM_UFOPEDIA: "좀비 기생충과의 영구적 결합에 의해, 우리 요원은 몇몇 좀비같은 힘을 얻는데, 향상된 물리적 내구도와 더 나은 야간시야 같은 것이다. 주목할 점으로, 이러한 요원들은 시체만 회수할 수 있다면 죽음으로부터 부활할 수도 있다는 것이다. 그렇지만 대가도 있다: 변화체는 다소 굼뜨고 사이오닉 능력이 낮다. 운좋게도, 이들의 정체성과 기억은 대부분 보존된다는 것이다.{NEWLINE}변화주의는 변신 화면에서 볼 수 있다. 경고: 격렬한 파괴를 피하기 위해, 절차 진행 전 장갑복을 제거하라."
  STR_PROTEAN: "변화체"
  STR_PROTEAN_REVIVAL: "변화체 부활"
  STR_PROTEAN_REVIVAL_UFOPEDIA: "신비한 미이라 기술로 만들어진 변화체는 파괴가 극도로 어렵다. 중요 장기에 대한 심각한 피해도 변화체를 죽이기에는 충분하지 않은데, 이들의 적응성 높은 재생 능력 때문이다. 이들은 심각한 두뇌 피해조차도 완전히 회복할 수 있는데, 이들의 신경 시스템은 인간에 비해 훨씬 더 분산되어 있고 좀비 기생충이 사이오닉으로 보조해 주기 때문이다. 따라서, 우리가 전장에서 '죽은' 변화체를 회수해 수술실에 넣으면, 이들은 2주 후 일어나 달려나올 것이다. 그렇지만, 다시 익숙해질 때까지 기억 및 전투 능력을 약간 상실하는 것은 예측 범위 내이다.필요하다면, 우리는 이 절차를 무한정 계속 할 수 있다.{NEWLINE}부활은 변신 화면에서 볼 수 있다."
  STR_HELIX_KNIGHT: "나선의 기사"
  STR_HELIX_KNIGHT_UFOPEDIA: "모든 인간의 생물학적, 공학적, 사회적 가능성을 결합하여, 인류의 미래에 맞춘다. 나선의 기사는 최고의 요원 중에서만 선택할 수 있으며, 이들은 이미 다른 종류의 힘의 원천을 이미 획득했다. 인간의 위대함은 우리 자신의 유전자에 각인되었으므로, 우리는 최첨단 과학과 우주 마법 간의 선을 초월한다."
  STR_HELIX_PSION: "나선의 초능력자"
  STR_HELIX_PSION_UFOPEDIA: "우주와 지구, 하늘과 땅 - 이들은 모두 사이오닉 장에 의해 연결되어 있다. 인류의 모든 지식과 기술로, 우리는 충분한 생물학적 개선을 통해 저 멀리 셀 수 없는 세계를 느끼고 닿을 수 있다는 걸 발견했다. 이제 별들은 우리에게 손짓하고, 우리는 그들에게 돌아가기를 희망한다."
  STR_SECTOID_LEGACY: "섹토이드 유산"
  STR_SECTOID_LEGACY_UFOPEDIA: "섹토이드와의 약화된 접점이 있는 혼종은 종교적 발상을 제안했다. 이것은 혼종의 이중적 특성을 조화시키는 걸 목표로 하는데, 이들은 인간과 외계인이 반씩 들어 있기 때문이다. 섹토이드에 의해 자행된 폭력의 원죄를 보유한 자로서, 혼종의 신념은 그들 본성의 양 반쪽을, 비록 이들 중 하나가 기본적으로 선하고 다른 하나가 기본적으로 악함에도, 모두 숙달하는 것을 강조한다.{NEWLINE}자기통제에 충분한 숙련을 달성한 혼종은 장로가 자신들의 유산을 전달하는 의식에 초대된다. 여기에는 육체를 정신이 지배하는 더 나은 외계인 기법을 포함하지만, 자신의 정신이 냉혹하고 이질적 자아에 직접 노출되는 문제를 대가로 한다. 이는 모든 혼종이 기쁘게 수용하는 짐이며, 성인식의 부담으로 간주된다.{NEWLINE}요구사항: 기력 60, 체력 40, 용기 60, 사이오닉 기술 20"
  STR_COUNTEFEIT_MONEY: "위조된 돈"
  STR_COUNTEFEIT_MONEY_DESCRIPTION: "당신이 얻은 돈가방 중 하나는 위조된 수표가 가득 찬 것으로 드러났다. 젠장!{NEWLINE}[-$100,000]"
  STR_RANDOM_OCEAN_FINDINGS: "무작위 해양 발견물"
  STR_RANDOM_OCEAN_FINDINGS_DESCRIPTION: "하이드로스페이스 다이나믹스는 몇몇 외계인 기술을 우연히 발견했다. 이들은 그걸 즉시 우리에게 발송했다.{NEWLINE}[바다 탐험결과 x3 얻음]"
  STR_RANDOM_LAND_SURVEY: "무작위 육상 조사"
  STR_RANDOM_LAND_SURVEY_DESCRIPTION: "위원회 수거반이 몇몇 발견된 증거를 우리에게 보냈다. 그들이 발견한 게 무엇인지 보다.{NEWLINE}[육상 조사결과 x3 얻음]"
  STR_BOMB_TERROR: "폭탄 테러"
  STR_BOMB_TERROR_DESCRIPTION: "오늘 {0}에 터진 폭발의 충격으로, 몇몇 인명피해와 중대한 재산 피해가 났다. 용의자는 아직 불명이지만, 위원회는 이 사고에 대한 우리의 무능함을 비난했다.{NEWLINE}[-150 점수]"
  STR_THE_BANQUET: "연회"
  STR_THE_BANQUET_DESCRIPTION: "X-Com 사령관으로서의 업무 중 하나는 위원회 위원들과 어울려 인맥을 쌓고 그들을 감시하는 것이다. 물론, 에티켓은 당신이 때때로 연회를 열어야 한다고 말한다. 그때가 왔다.{NEWLINE}[100 점수, -$500,000]"
  STR_DRASTIC_MEASURES: "과감한 조치"
  STR_DRASTIC_MEASURES_DESCRIPTION: "X-Com의 열악한 재정 상황의 결과로서, 수석 회계관은 몇몇 극단적 감축을 도입했는데, 커피머신 또는 명절 보너스와 같은 '쓸데없는' 비용을 제거하는 데 주요 초점이 맞추어져 있다. 그녀를 포함해, 누구도 이것에 행복해하지 않는다.{NEWLINE}[-50 점수, $50,000]"
  STR_DIRE_SOLUTIONS: "절박한 해법"
  STR_DIRE_SOLUTIONS_DESCRIPTION: "당신의 재정 상황이 너무 절박해져 수석 회계관은 몇몇 '지나친' 가구를 회색 시장에 매각했다. 불행히도 거기에는 당신이 좋아하는 팔걸이 의자도 포함되었는데, 이는 일반적인 접이식 의자로 대체되었다. 이제 당신은 여전히 자금 문제가 있고, 등도 쑤신다.{NEWLINE}[$25,000]"
  STR_COLD_PACKAGE: "차가운 포장상자"
  STR_COLD_PACKAGE_DESCRIPTION: "정부 기관이 무작위로 당신에게 외계인 생물체의 시체를 보내지만, 그게 어디서 왔는지는 설명하지 않았다. 위원회는 침묵을 지켰다."
  STR_IT_WENT_CRITICAL: "그건 치명적으로 변했다."
  STR_IT_WENT_CRITICAL_DESCRIPTION: "{0}에 있는 정부 시설물에 거대한 폭발이 발생했다. 위원회의 다른 누군가가 외계인 기술로 장난을 치다가 조심하지 못한 것으로 보인다. 이제 그들은 대단히 공개적인 실패를 하였기에, 그 후임자는 실험의 잔류물을 X-Com에 기부하였다.{NEWLINE}[외계 합금 x20, 외계 연료 잔류물 x5 얻음]"
  STR_WETWARE_JOB: "두뇌의 역할"
  STR_WETWARE_JOB_DESCRIPTION: "누군가가 정부의 비밀을 온 인터넷 상에 게시했다. 그들은 의회가 붙잡았지만 몇몇 위험한 정보가 누설된 후에야 발견되었다. 더 걱정되는 것은 그가 어떻게 그 정보에 접근했는지다. 위원회는 답변을 거부했다..{NEWLINE}[-150 점수, 마음 측정기 x1 얻음]"
  STR_BRIGHT_IN_THE_NIGHT: "밤 중의 빛"
  STR_BRIGHT_IN_THE_NIGHT_DESCRIPTION: "{0}에 발생한 폭풍으로 전력이 나간 후, 그러지 않았어야 할 한 지역만 여전히 불이 켜져 있었다. 위원회에 의한 몇몇 조사가 수행된 후, 동력원이 발견되었다. 이건 급히 버려진 어떤 종류의 연구시설 같아 보인다.{NEWLINE}[UFO 동력원 x1, 외계인 장기 견본 x 1, 민간인 시체 x5 얻음]"
  STR_ITS_ALL_PROFESSIONAL: "모두 전문적이다"
  STR_ITS_ALL_PROFESSIONAL_DESCRIPTION: "정기 보안 회의 중, 당신은 새로 만난 위원회 감독관과 정말 즐겁게 어울렸다. 좋은 시간을 보낸 것은 차치하더라도, 당신은 이게 적어도 X-Com의 지위를 위원회에서 약간이나마 상승시키길 희망한다.{NEWLINE}[50 점수]"
  STR_REFURBISHING: "새단장"
  STR_REFURBISHING_DESCRIPTION: "X-Com이 아주 잘 활동하는 걸 보면서, 당신 직원들은 본부를 새단장할 것을 건의하기로 결정했다. 처음에 당신은 저항했으나, 결국에는 '이건 직원 사기 진작에 좋다'거나 '인체공학은 효율에서 중요한 요소다'와 같은 끝없는 주장의 홍수에 굴복했다.{NEWLINE}이제 당신은 $10,000짜리 의자에 앉아, 이런 하찮은 데 돈을 이리도 많이 쓴 것이 좋은 생각이었는지 고민했다. 아 물론, 적어도 직원들은 기뻐했고, 사무실은 이제 더 보기 좋아졌다.{NEWLINE}]25 점수,-$100,000]"
  STR_NO_REST_FOR_THE_WICKED: "못된 자에게 휴식은 없다."
  STR_NO_REST_FOR_THE_WICKED_DESCRIPTION: "며칠 동안, 당신은 끝없는 악몽에 시달렸고, 당신을 잠에 굶주리게 만들었다. 위원회와의 회의 동안 당신은 잠시 멍해졌고, 이는 우리의 지위 향상에 분명 좋지 않을 것이다.{NEWLINE}[-50 점수]"
  STR_INVESTIGATED: "조사됨"
  STR_INVESTIGATED_DESCRIPTION: "CIA는 X-Com의 꼬리를 잡았고 그들이 가진 작은 단서를 추적하는 중이다. X-Com의 비밀은 위협받지 않았지만, 우리의 비밀 중 일부는 불가피하게 미국 정부에게 알려질 것이며, 이는 위원회와 우리 간 계약의 위반이다. 그들은 이걸로 우리를 잘근잘근 씹어댈 것이다.{NEWLINE}[-100 점수]"
  STR_FREAK_SHOW: "괴기스런 공연"
  STR_FREAK_SHOW_DESCRIPTION: "{0}의 무대 마술사는 다음 공연에서 전 세계에 보여줄 이상하고 신비한 생물체를 발견해 길들였다고 주장했다. 그녀의 설명은 그녀를 체포해 그 의문의 괴물을 포함한 모든 애완동물을 압수했던 위원회 수거반에게는 너무 친숙하게 들렸다."
  STR_TRITANIUM_CONTRABAND: "트리타늄 밀수"
  STR_TRITANIUM_CONTRABAND_DESCRIPTION: "정부 관리가 {0}에서 트리타늄 탄약 공급을 차단했다. 만장일치라는 드문 일 속에서, 위원회는 이 사고에서 우리를 비난했는데, 우리는 이 기술을 M.A.G.M.A.사와 공유했기 때문이다. 후속 논의는 아주아주 불쾌했지만, 적어도 위원회는 밀수품을 '우리가 생각하기에 적절한 방향으로 처리하라고' 보내 주었다.{NEWLINE}[-350 점수]"
  STR_TRITANIUM_ASSASSIN: "트리타늄 암살"
  STR_TRITANIUM_ASSASSIN_DESCRIPTION: "{0}에서, 대기업 CEO가 암살당했다. 피해자는 살해 위협을 받았었고, 이로인해 추가 경호 조치가 취해졌는데, 여기에는 모든 연관 시설과 차량에 대한 방탄 처리가 포함되었다. 어찌되었건, 암살자는 강화 강철벽 너머에서 저격소총을 발사해 암살을 성공했다. 이는 트리타늄 탄이 있어야만 성공할 수 있는 것이어서, 위원회는 이러한 무기의 유일한 출처는 M.A.G.M.A일 것이라고 주장한다. 그들의 의견은 우리도 간접적으로 책임이 있다는 것이다.{NEWLINE}[-500 점수]"
  STR_ELERIUM_BOMB_TERROR: "엘레리움 폭탄 테러"
  STR_ELERIUM_BOMB_TERROR_DESCRIPTION: "오늘 수수께끼의 폭발이 {0}의 거주지구에서 발생해, 건물 붕괴로 많은 생명을 앗아갔다. 이건 의도된 것이며 오시론 파벌 간의 격렬한 다툼과 연관되어 있다고 보인다. 위원회에 의한 초기 조사는 엘레리움 기반 폭약의 흔적을 발견했다. 범죄자는 아마 보안이 불충분한 M.A.G.M.A 시설에서 물질을 얻었을 것이며, 이는 우리의 과거 결정에서는 잘 반영되지 않는다.{NEWLINE}[-500 점수]"
  STR_ARMORED_ROBBERY: "무장 강도"
  STR_ARMORED_ROBBERY_DESCRIPTION: "{0}에서, 유망 R&D 기업이 소유한 사무실 건물이 미확인 집단에 의해 유린당했다. 용의자는 1급비밀 자료를 훔쳐 사라졌고, 결과적으로 엄청난 소동을 일으켰다. 공격다는 지방 보안조치가 무력화되는 어떤 장갑 외골격을 입었다. 위원회는 이 사건이 우리가 규제대상 기술을 M.A.G.M.A와 공유하지 않았다면 일어나지 않았을 것이라고 주장한다.{NEWLINE}[-500 점수]"
  STR_CHEMICAL_SPILL: "화학물질 누출"
  STR_CHEMICAL_SPILL_DESCRIPTION: "{0} 근처의 저수지가 오염되어, 지역 생물체를 액화하고 이 끔찍한 사건에 대한 공식 조사가 진행되었다. 위원회는 상황을 수습하고 근원이 오시론 조직에서 운영하는 작은 연구실이라는 것을 밝혀냈는데, 이들은 M.A.G.M.A. 창고에서 지난 주 알려지지 않은 목적으로 화학물질을 훔쳤다. 우리가 이 기술을 M.A.G.M.A.와 공유했기에, 위원회는 우리에게 책임을 묻는다.{NEWLINE}[-300 점수]"
  STR_MYSTERIOUS_SPONSOR_250000: "신비한 후원자"
  STR_MYSTERIOUS_SPONSOR_250000_DESCRIPTION: "신원미상인에 의해 우리 은행 계좌에 $250,000이 입금되었다. 우리의 명분이 계약서에 쓰여 있는 것 이상으로 실질적으로 물질적인 지원을 받는다는 것을 알게 되어 기쁘다."
  STR_MYSTERIOUS_SPONSOR_500000: "신비한 후원자"
  STR_MYSTERIOUS_SPONSOR_500000_DESCRIPTION: "신원미상인에 의해 우리 은행 계좌에 $500,000이 입금되었다. 우리의 명분이 계약서에 쓰여 있는 것 이상으로 실질적으로 물질적인 지원을 받는다는 것을 알게 되어 기쁘다."
  STR_MYSTERIOUS_SPONSOR_1000000: "신비한 후원자"
  STR_MYSTERIOUS_SPONSOR_1000000_DESCRIPTION: "신원미상인에 의해 우리 은행 계좌에 $1,000,000이 입금되었다. 우리의 명분이 계약서에 쓰여 있는 것 이상으로 실질적으로 물질적인 지원을 받는다는 것을 알게 되어 기쁘다."
  STR_MYSTERIOUS_SPONSOR_2500000: "신비한 후원자"
  STR_MYSTERIOUS_SPONSOR_2500000_DESCRIPTION: "신원미상인에 의해 우리 은행 계좌에 $2,500,000이 입금되었다. 우리의 명분이 계약서에 쓰여 있는 것 이상으로 실질적으로 물질적인 지원을 받는다는 것을 알게 되어 기쁘다."
  STR_HYBRID_CARNAL_KILLER: "쾌락 살인자"
  STR_HYBRID_CARNAL_KILLER_DESCRIPTION: "당신의 최우수 요원은 젊은 여성으로 위장한 혼종 요원에 의해 암살당할 뻔했다. 그렇지만, 그녀는 당신 요원의 능력을 과소평가했고 스스로를 체포당하게 했다.{NEWLINE}[혼종 잠입자 x1 얻음]"
  STR_HYBRID_UN_INFILTRATOR: "UN 잠입자"
  STR_HYBRID_UN_INFILTRATOR_DESCRIPTION: "UN 본부의 청소 부서 직원이, 비대면 부서 사무실을 청소하던 도중, 우연히 분명히 외계 기술에 기반한 통신 장비를 사용하는 보좌관을 마주쳤다. 보좌관은 공황 상태가 되어 도망쳤고, 그 장치는 자폭했다. 운이 좋게도, 그 자리에 위원회 위원이 있었고 관리인에게 비밀을 지키도록 설득할 수 있었다. 그 여파로, 위원회는 X-Com 계획을 위해 우선순위를 재평가하기로 결정했다.{NEWLINE}[150 점수]"
  STR_HYBRID_IMPOSTOR: "가면을 쓴 자"
  STR_HYBRID_IMPOSTOR_DESCRIPTION: "갑작스럽게 사망한(심장마비로 추정됨) {0}의 정부 관리는 사실 어떤 위장복을 입은 외계인으로 드러났다. 실제 사망 원인은 의복의 기능 부전으로 인한 익사였다. 불행히도, 우리는 시체도 의복도 회수하지 못했는데, 그것들이 이미 알 수 없는 이유로 화장되었기 때문이었으나, 중간 등급의 관리조차 외계인의 위장이 발견되었다는 충격은 위원회에게 X-Com 계획에 더 많은 자우너을 할당할 것을 고려하게 하였다.{NEWLINE}[200 점수]"
  STR_HYBRID_SHADY_CLINIC: "숨어있는 치료소"
  STR_HYBRID_SHADY_CLINIC_DESCRIPTION: "무허가 지하 '치료소'가 {0}에서 열려, 빈민들을 위한 무상 의료를 제공한다고 했다. 몇몇 사람이 질병을 통상의 약물 처치보다 더 빠르게 공짜로 치료받은 후, 아주 유명해졌다. 처음 몇몇 방문자를 제외하면, 그 치료소에 간 자는 다시는 목격되지 않았다. 우리 수사관들이 도착했을 때, 용의자들은 사라졌지만, 그들의 장비는 남겨졌다.{NEWLINE}[-50 점수, 외계인 수술기 x2 얻음]"
  STR_LEAGUE_SUICIDAL_CONFESSIONS: "무모한 고백"
  STR_LEAGUE_SUICIDAL_CONFESSIONS_DESCRIPTION: "{0}에서, 한 여성이 세계의 상황에 대해 불편한 진실을 토로하면서 높은 빌딩에서 뛰어내리는 것으로 생을 마감했다. 우리는 그녀가 리그의 일원이라 확신하는데, 그림자 전쟁을 공공에 밝히는 것이 목표인 점조직이다. 언론이 그 냄새를 너무 깊이 파지 않기를 빌자.{NEWLINE}[-50 점수]"
  STR_LEAGUE_THE_IMMORTALIST: "불멸주의자"
  STR_LEAGUE_THE_IMMORTALIST_DESCRIPTION: "{0}에 있는 한 광인이 '불멸성의 비밀'에 관해 지역 뉴스 방송국에 편지를 보냈다. 결국 그는 그의 주장을 지켜보던 지역 조사관의 관심을 끌었고 그의 집에서 이상한 물질과 표본을 찾아냈다. 그걸 은폐하던 위원회 수거반은 발견한 것을 우리에게 보내 주었다."
  STR_CYDONIANS_PRELUDE_TO_INVASION: "침공의 전조"
  STR_CYDONIANS_PRELUDE_TO_INVASION_DESCRIPTION: "전 지구 상에서 발생하는 UFO 목격의 비정상적인 증가는 위원회의 몇몇 업무를 혼란에 빠뜨렸다. 현재 방식의 정보 통제와 난독화가 실패하기 시작했고 정보부가 다양한 국가에서 위원회의 감독을 벗어나 외계인과 접촉한다고 보고함에 따라, 우리는 이를 빠르게 관리할 필요가 있다."
  STR_CYDONIANS_OLD_CROP_CIRCLES: "오래된 크롭 서클"
  STR_CYDONIANS_OLD_CROP_CIRCLES_DESCRIPTION: "몇몇 크롭 서클이 보고되었지만, 분명히 우리 경쟁자들이 우리가 그것에 대해 배우기도 전에 거기 도착했다. 거기서 드러난 게 무엇이건 간에, 그건 이제 우리 손을 벗어났다- 영원히.{NEWLINE}[-33 점수]"
  STR_CYDONIANS_MISSING_CHILD: "실종된 아이"
  STR_CYDONIANS_MISSING_CHILD_DESCRIPTION: "위원회 위원의 아이가 외계인에게 납치당했다. 위원회는 그 아이가 X-Com 계획 때문에 특별히 표적이 된 것인지 아닌지 확신하지 못하지만, 그 사건은 다른 우호적 위원들의 참여에 대한 우려를 증가시켰다.{NEWLINE}[-200 점수]"
  STR_CYDONIANS_SPACE_CRUSADE: "우주 십자군"
  STR_CYDONIANS_SPACE_CRUSADE_DESCRIPTION: "{0}에 UFO가 착륙했지만, 외계인은 겸손한 사제가 이끄는 지역 주민에 의해 뜻밖에도 압도당했다. 창피한 일이다, 사령관! 그런 누출이라니! 위원회는 우리가 왜 돈을 받는지 물어본다.{NEWLINE}그 UFO는 여전히 오리무중이다.{NEWLINE}[-200 점수]"
  STR_CYDONIANS_IRON_EAGLES_DOWN: "철독수리 격추!"
  STR_CYDONIANS_IRON_EAGLES_DOWN_DESCRIPTION: "{0} 상공에서 일상적인 연습 중이던 MIG 전투기 편대는 갑자기 UFO에 의해 공격받았다. 6기 전부 손실되었다. 크렘린에서는 UN이 이 설명할 수 없는 사건에 대해 대체 무얼 하는 것인지 따졌다.{NEWLINE}[-250 점수]"
  STR_TLETH_GHOST_SHIP: "유령선"
  STR_TLETH_GHOST_SHIP_DESCRIPTION: "{0} 주변을 서성이는 선박을 발견했는데, 선원이 없었다. 분쟁의 흔적도 없었고, 먹다 만 식사도 발견되었다. 조난 신호도 없었고, 기록도 없었고, 무슨 일이 일어났는지에 대한 단서조차도 없었다. 우리는 UN의 초상현상조사실이었기에, 이 미해결 사건은 우리에게 떠밀려왔다.{NEWLINE}[-75 점수]"
  STR_TLETH_DEEP_SEA_HORROR: "심해의 공포"
  STR_TLETH_DEEP_SEA_HORROR_DESCRIPTION: "호주 근처에서 거대한 아귀 사체가 잡혔다. 선원은 갑판에 그걸 올리기 위해 크레인을 동원해야 했고, 그게 아마 살아있었다면, 배를 산산조각으로 부수었을 것이었다. 이건 사람들을 평온하고 수동적이며 행복하게 유지하는 데 도움이 되지 않을 것이었다...{NEWLINE}[-60 점수]"
  STR_TLETH_TIDAL_WAVE_OF_MADNESS: "광기의 파도"
  STR_TLETH_TIDAL_WAVE_OF_MADNESS_DESCRIPTION: "전 세계적으로 다수의 사람이 일시에 미쳤다. 영향을 받은 자들은 대개 예술가, 영매, 아니면 약물중독자였고, 이들의 앞뒤가 맞지 않는 중얼거림은 어떤 점에서 걱정스러울 정도로 비슷했다. 우리는 이 일의 배후에 어떤 식으로든 다곤이 있다고 믿는다.{NEWLINE}[-150 점수]"
  STR_TLETH_BEACH_SIGHTINGS: "해안의 목격담"
  STR_TLETH_BEACH_SIGHTINGS_DESCRIPTION: "{0}에 있던 몇몇 해수욕장 방문객이 이상한데 사람같아 보이지는 않은 외형을 가진 자가 해안가 숲에서 나와 바다로 사라지는 것을 목격했다. 지역 언론은 또다른 이상한 괴물 이야기로 지면을 가득 채웠다. 그건 다른 가짜 뉴스의 홍수에 파묻히겠지만, 우리는 그것에 영원히 매달릴 수 없다.{NEWLINE}[-25 점수]"
  STR_TLETH_CABLE_CUT: "케이블 절단"
  STR_TLETH_CABLE_CUT_DESCRIPTION: "대서양을 가로지르는 케이블이 절단되었다. 전 세계의 각종 언론은 상어의 짓이라고 비난했지만, 위원회는 그리 잘 속아넘어가지 않을 것이다.{NEWLINE}[-250 점수]"
  STR_ZOMBIES_ITS_THE_ZOMBIES: "그건 좀비야!"
  STR_ZOMBIES_ITS_THE_ZOMBIES_DESCRIPTION: "우리는 {0} 근처의 사람들을 고전적 좀비 영화에서 보여준 것과는 다른 공격적인 야수로 바꾸어 버리는 질환에 대한 다수의 보고를 받았다. 우리의 노력에도 불구하고, 이 보고서들은 주류 언론의 손을 타기 시작했고, 상황 자체는 불안을 가중시키는 소문이 도는 작은 마을이나 시골 농장에 사는 사람들의 실종에 관련이 있는 것 같다.{NEWLINE}[-150 점수]"
  STR_ZOMBIES_PATIENT_ZERO: "0번 환자"
  STR_ZOMBIES_PATIENT_ZERO_DESCRIPTION: "우리 정보원은 중환을 앓는 공격적인 자가 {0} 근처의 작은 마을에 사는 주민을 공격했다고 언급한 경찰 보고서를 가로챌 수 있었다. 추가 조사 결과 우리는 그 사람이 좀비 기생충에 희생되었다고 밝혀냈다. 위원회 지도부는 지역 관청에 그 사람을 넘겨 달라고 설득했다.{NEWLINE}[좀비 얻음]"
  STR_ALIEN_GADGETS_FOR_SALE: "판매 중인 외계 도구"
  STR_ALIEN_GADGETS_FOR_SALE_DESCRIPTION: "{0}에 있는 인터넷 경매 사이트에서 기이한 외계 장비가 나타났다. 우리가 그걸 알아채고 선적이 이루어지는 창고를 확보하기 전, 그 장비는 수백의 사람에게 팔려나갔다. 우리는 그게 사이버웹의 소행이라고 추정한다. 위원회 수거반은 이 사건의 여파를 해결하기 위해 많은 일을 해야 했지만, 그럼에도 몇몇 장비는 여전히 소재 불명이다.{NEWLINE}[-250 점수]"
  STR_CYBERWEB_FAILED_GATEWAY: "망가진 관문"
  STR_CYBERWEB_FAILED_GATEWAY_DESCRIPTION: "{0}의 외곽에서 갑작스런 에너지 방출이 있었는데, 거대한 영역의 쥐어짜인 외계인 살점을 남겼다. 추측컨데 그건 어떤 차원 관문 실험이 잘못된 것으로 보인다. 수거반은 유출된 것을 담을 수 있었지만, 위원회는 우려를 나타냈다.{NEWLINE}[-50 점수]"
  STR_BLACK_LOTUS_SHADOW: "검은 연꽃단의 그림자"
  STR_BLACK_LOTUS_SHADOW_DESCRIPTION: "검은 연꽃단 조직망이 여전히 불분명했기에, 세상에 대한 영향력이 점차 증가한다. 이들은 최근 {0}에서 충분한 정치적 권력을 확보하기에 충분한 지지를 얻었다. 우리 후원자들은 깊이 우려하고 있다.{NEWLINE}[-300 점수]"
  STR_BLACK_LOTUS_ASSASSIN_DESCRIPTION: "최근 {0}에서 위원회와 연합한 군소 정치인이 암살당했다. 증거에 따르면, 용의자는 검은 연꽃단 요원이었다. 위원회는 우리가 다음에는 이런 사건을 예방할 것을 바란다. 우리는 검은 연꽃단이 일으킨 위협의 잔여물로서 회수된 범행 도구인 무기를 받았고, 그건 곧 도착할 것이다.{NEWLINE}[-50 점수]"
  STR_BLACK_LOTUS_PROTESTED_TOO_MUCH: "극구 부인하다"
  STR_BLACK_LOTUS_PROTESTED_TOO_MUCH_DESCRIPTION: "검은 연꽃단 요원이 자기들의 비밀을 너무 많이 밝힌 {0}의 정치인을 암살했다. 그 결과로 발생한 정치적 혼란은 위원회를 별로 기쁘게 하지 못했다.{NEWLINE}[-175 점수]"
  STR_BLACK_LOTUS_KILLING_INTENT: "살해 동기"
  STR_BLACK_LOTUS_KILLING_INTENT_DESCRIPTION: "검은 연꽃단은 새 단원을 모집하고 자신들의 존재를 널리 알리기 위한 의도로 {0}에서 비밀 토너먼트를 개최했다. 행사는 성공적이었고 지하 세계에서의 많은 지도자들에게 그들의 입지를 향상시켰다. 신기한 것은, 우리는 공식 적들에 의한 힘의 과시를 막아야 한다는 것이다.{NEWLINE}[-75 점수]"
  STR_CHURCH_OF_DAGON_SHADOW: "다곤의 그림자"
  STR_CHURCH_OF_DAGON_SHADOW_DESCRIPTION: "다곤의 교단 조직망이 여전히 불분명했기에, 세상에 대한 영향력이 점차 증가한다. 이들은 최근 {0}에서 충분한 정치적 권력을 확보하기에 충분한 지지를 얻었다. 우리 후원자들은 깊이 우려하고 있다.{NEWLINE}[-300 점수]"
  STR_CHURCH_OF_DAGON_AFTER_NETWORK_EVENT: "다곤의 교단 메시지를 가로채다"
  STR_CHURCH_OF_DAGON_AFTER_NETWORK_EVENT_DESCRIPTION: "사령관님, 우리는 다곤의 교단 내부의 중요한 통신을 해독했습니다. 화면에 띄우겠습니다..."
