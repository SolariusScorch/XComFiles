  STR_DIMENSION_X_DESERT_SECURED_UFOPEDIA: "우리 과학반은 다른 차원에 인류의 첫 연구실을 성공적으로 건설했다. 우리 요원은 집으로 돌아온 반면, 이 과학자들은 답을 찾기 위해 이 이상한 세계를 관측하기 시작하려 한다. 여기는 어디랑 비슷한가? 우리 세계와는 어떻게 다른가? 거주 가능한가? 그리고, 가장 중요한 건, 사이버웹은 어디에 있는가?"
  STR_PINK_CAVES_DESCRIPTION: "우리는 우리 지구와 X 차원 간의 장막에 있는 균열을 포착했다. 우리는 이 미지의 세계를 탐험하고, 모든 게 잘 풀린다면, 여기에 초소를 세울 것이다. 다른 곳으로의 여행은 대개 환경 방호가 필요하다. 기대하라... 기이함을."
  STR_PINK_CAVES_BRIEFING: "관문 너머로 발을 딛자, 당신은 어떤 외계인 동굴에 들어왔다. 지표로 나갈 길인, 갈색 출구 격자로 표시되어 있는 곳을 찾으라. 임무를 포기하려면, X-Com 요원을 출구 구역으로 돌아오게 한 후 '임무 포기' 아이콘을 누른다."
  STR_PINK_CAVES: "X 차원 전송점"
