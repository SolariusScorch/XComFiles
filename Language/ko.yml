  STR_DOGE_BARK_CYBER: "강화된 개 짖기"
  STR_DOGE_BARK_CYBER_UFOPEDIA: "내장된 초음파 증폭기는 짖음의 크기를 올리고 따라서 효과를 강화한다. 또한 그 짖음은 약간 섬뜩하게 들린다."
