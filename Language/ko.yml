  STR_ILLEGAL_REQUISITION_FILES: "불법 청구 서류철"
  STR_ILLEGAL_REQUISITION_FILES_UFOPEDIA: "이 서류철은 범죄자가 사용한 어떤 비인가 장비의 세부를 담고 있다. 우리는 그걸 수집 분석하는 데 시간을 들여야 하는데, 위원회에 제시할 중요한 증거가 될 수 있기 때문이다."
  STR_CRIMINAL_RECORDS: "범죄 기록"
  STR_CRIMINAL_RECORDS_UFOPEDIA: "이 서류는 우리 적의 모든 오점을 담고 있다. 어떤 중요한 작전 정보도 담고 있지 않지만, 이것들은 추가 수입원을 형성하며 위원회 속 우리 지위를 약간 높여 준다."
  STR_ADVANCED_MEDICINE: "신형 약품"
  STR_INTEL_LABORATORY: "정보실"
  STR_INTEL_LABORATORY_UFOPEDIA: "이 시설은 5 추가 과학자의 작업공간을 제공하며 기지에서 정보 관련 연구를(특히 심문) 수행하게 해 준다. 매 정보실은 지구 화면의 감지 범위를 약간 늘려 준다.{NEWLINE}이게 제공하는 연구 공간은 다른 주제를 연구하는 데에도 사용할 수 있지만, 이 연구실(또는 본부) 없이는 정보 주제의 연구를 할 수 없다.{NEWLINE}기지마다 한 개만 허용."
  STR_ADVANCED_INTEL_LABORATORY: "신형 정보실"
  STR_ADVANCED_INTEL_LABORATORY_UFOPEDIA: "표준 정보실의 개량형으로, 이 시설은 2 추가 과학자의 작업공간을 제공하며 기지에서 정보 관련 연구를(특히 심문) 새로운 방법과 개선된 장비로 수행하게 해 준다.{NEWLINE}각 정보실은 지구 화면의 감지 범위를 약간 늘려 준다.{NEWLINE}이게 제공하는 연구 공간은 다른 주제를 연구하는 데에도 사용할 수 있지만, 이 연구실(또는 본부) 없이는 정보 주제의 연구를 할 수 없다.{NEWLINE}기지마다 정보실 또는 신형 정보실 중 한 개만 허용."
  STR_HIGH_ACCESS_LEVEL: "높은 접근 등급"
  STR_HIGH_ACCESS_LEVEL_UFOPEDIA: "사령관님, UN에 보내는 최종 보고서와 우리에게 UFO DEFENSE 권한이 부여된 후, 위원회 회원국의 영향력 있는 보안 부서와 연속적인 협의를 수행했고 몇몇 아주 유용한 접촉을 수행했습니다. 그 결과로, 우리는 몇몇 정부 자료실과 폐쇄정보망에 대한 접근 권한을 얻었는데, 이는 효과적인 용의자 검색, 소문 확인, 정보 분석에 아주 중요한 것입니다. 불행하게도, 전송된 자료의 처리에는 상당한 연산 능력이 필요하고, 우리는 신형 장비가 필요할 것입니다. 저는 우리 정보실의 현대화 계획을 제안합니다.{NEWLINE}아, 그리고 전 심문 중인 자들의 모든 생물학적 특징을 커다란 화면에 표시할 수 있는 아주 유용한 장비를 설치하는 데 동의했는데, 이는 고무... 아, 이게 아니고, 심문에 적용한 방법의 효과를 확인하는 데 사용됩니다."
  STR_INFORMAL_TIES: "비공식 연결"
  STR_INFORMAL_TIES_UFOPEDIA: "우리가 구출한 위원회 위원은 우리 대의에 동조하는 다양한 위원회 요원들과 우리를 연결해 주는 데 아주 협조적인 것으로 보였다. 우리는 이 비공식 연결을 통해 이 거대한 흑막에서 우리의 위치를 더 잘 이해하고, 가능한 더 나아가야 한다."
  STR_BIO_LABORATORY: "생물 연구실"
  STR_BIO_LABORATORY_UFOPEDIA: "이 연구 시설물은 살아있는 생물체의 연구에 필요하다. 최대 5 과학자를 수용할 수 있다. 또한 요원의 회복 시간을 약간 당겨 주고, 특히 높은 체력을 가진 요원일수록 그렇다.{NEWLINE}이게 제공하는 연구 공간은 다른 주제를 연구하는 데에도 사용할 수 있지만, 이 연구실(또는 본부) 없이는 생물학 주제의 연구를 할 수 없다.{NEWLINE}기지마다 한 개만 허용."
  STR_VESPERTILIARY: "박쥐장"
  STR_VESPERTILIARY_UFOPEDIA: "어둠박쥐를 키우고 먹이는 상자다. 이것을 지으려면 무리 형성을 위해 5 야생 박쥐가 필요하다. 생육 시도는 50% 확률의 무작위 숫자 새끼를 낳을 가능성이 있다.{NEWLINE}기지마다 한 개만 허용."
  STR_RAT_FARM: "들쥐 농장"
  STR_RAT_FARM_UFOPEDIA: "이 시설은 X-Com의 목적을 위한 거대 들쥐를 키우게 해 준다. 이것을 지으려면 무리 형성을 위해 10 야생 들쥐가 필요하다. 생육 시도는 50% 확률의 무작위 숫자 새끼를 낳을 가능성이 있다.{NEWLINE}기지마다 한 개만 허용."
  STR_SENSORIUM: "센소리움"
  STR_SENSORIUM_UFOPEDIA: "이 시설은 우리 요원이 이성을 더 빠르게 차릴 수 있도록 해 준다. 이것을 지으려면 50 외계인 오락 유니트가 필요하다.{NEWLINE}기지마다 한 개만 허용."
  STR_STRANGE_CREATURE_BREEDING_PREQ: "이상한 생물 생육 선행"
  STR_STRANGE_CREATURE_BREEDING: "이상한 생물 생육"
  STR_STRANGE_CREATURE_BREEDING_UFOPEDIA: "사령관님, 우리가 잡은 몇몇 생물은, 일단 서로를 알게 되자, 우리 인간을 향해 상당히 우호적인 것 같습니다. 좀 충격적으로 들리실 수 있겠지만, 아마 우리는 이들을 애완동물로 활용할 수 있을 지도 모릅니다. 이러한 의도를 염두에 두고, 이 생물을 키운다는 발상은 그리 이상해 보이지 않습니다.{NEWLINE}그렇지만, 그러한 목표에 다다르려면, 우리는 그들의 특이한 번식 습관을 조사하고 적당한 생육 시설을 지을 필요가 있습니다."
  STR_RAT_BREEDING: "들쥐 생육"
  STR_RAT_BREEDING_UFOPEDIA: "우리는 이제 우리만의 들쥐 생육 프로그램을 시작하는 데 필요한 모든 자료를 얻었다! 우리는 이제 우리의 동물 수용 시설이 허용하는 한도까지의 들쥐를 가질 수 있다. 그거 정말 귀엽지 않나요, 사령관님?"
  STR_SABRE: "세이버"
  STR_SABRE_UFOPEDIA: "전통적인 무기로, 서아시아와 유럽에서 제1차 세계 대전까지 널리 사용했다. 이제는 대부분 수집 물품이다. 육체적으로 강한 검사에게 가장 잘 어울리지만, 상당히 다재다능하다."
