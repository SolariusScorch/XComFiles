  STR_ALIEN_LANGUAGE_INVESTIGATION: "외계인 언어 조사"
  STR_ALIEN_LANGUAGE_INVESTIGATION_UFOPEDIA: "사령관님, 전 우리가 지닌 외계인 언어의 표본 전부를 정리하고 분석하는 데 최선을 다 했습니다. 좋은 소식은 물론 그게 어쩌면 실제 언어라는 것입니다. 전 그 상징 일부를 생각과 연결하고 - 비록 원어민 없이, 전 그게 얼마나 정확할 지 확신할 수 없지만요 - 그리고 몇몇 가능한 문법 구조를 확인할 수 있었습니다. 그렇지만, 전 언어학자가 아니고 이 사안에서 제 경험은 아주 기초적이니, 전 사령관님께서 그걸 더 자격을 갖춘 자에게 보여주실 것을 제안합니다. 불행하게도 이러한 정도의 외계인 언어에 대한 전문가를 어디서 찾을 지 전혀 모르겠지만, 물론 할 수 있는 한 기꺼이 돕겠습니다."
  STR_ELDRITCH_LANGUAGE_INVESTIGATION: "섬뜩한 언어 조사"
  STR_ELDRITCH_LANGUAGE_INVESTIGATION_UFOPEDIA: "전 우리 더 흥미로운 '고객' 일부가 사용하는 이 괴기한 언어에 대한 '사전 연구'를 좀 했습니다. 그것은 유망해 보였으나,솔직히 말해, 전 벽에 부딪쳤습니다; 이 말은 제가 아는 어떠한 언어와도 완전히 달라요, 문법과 개념 양 쪽으로. 전 개념으로 작업할 수 있지만, 우리가 그걸 살펴볼 전문가를 얻어야 한다고 정말 생각합니다. 그건 더 빠를 거고 제 본연의 일로 돌아가게 해 줄 것입니다."
  STR_ELDRITCH_LANGUAGE: "섬뜩한 언어"
  STR_ELDRITCH_LANGUAGE_UFOPEDIA: "이것은 이른바 '심해의 거주자'가 말하는, 전해지는 대로라면 가장 오래된 지구상의 살아 있는 언어입니다. 지금 시점에서 전 이 주장이 진짜인지 말할 수 없지만, 우리는 이 언어가 진짜라고 확신할 수 있다 추측합니다: 그건 상당히 복잡할 뿐만 아니라, 대다수 인간 언어와 아주 다르기도 합니다. 그걸 해독하는 것은 초심자에게는 어쩔 수 없이 시간을 잡아먹지만, 적어도 우리는 그걸 어떠한 인간 언어로 번역하고 너무 많은 정보를 잃지 않고 역으로 번역할 수 있습니다.{NEWLINE}솔직하게, 더 많은 기록물이 있으면 좋을 것이라 봅니다, 사령관님."
  STR_REFUSE_CULT_ARMS_DEALERS: "접촉 거절: 결사단 무기 거래상"
  STR_REFUSE_CULT_ARMS_DEALERS_UFOPEDIA: "맞습니다, 사령관님... 상황이 얼마나 절망적이라 해도, 우리는 UN 기구지, 지하 삼합회가 아니에요. 전 감각을 좀 잃을 만큼 우리 목표에 너무 집중했어요. 말씀하신 대로, 우리 적의 지원자와의 어떠한 거래도 너무 위험할 수 있어요, 특히 어떻게 이사회가 대개 행동할지라면... 이런 어색한 상황을 만들어 죄송합니다, 사령관님.{NEWLINE}{NEWLINE}[+200 점]"
  STR_CONTACT_CULT_ARMS_DEALERS: "접촉: 결사단 무기 거래상"
  STR_CONTACT_CULT_ARMS_DEALERS_UFOPEDIA: "사령관님, 지금 시점에서 우리는 건방진 쪼꼬미에게 이르기에 충분히 깊숙이 결사단원 사이로 잠입했습니다. 각 결사단은 지역 상점에서 얻을 수 없는 물건을 공급 받아야 합니다(당연히 미국 밖에서), 그리고 이 공급자를 특정하는 것은 어디서 찾아야 할지 알면 그리 어려울 리 없습니다. 그건 우리의 공식 보급품 목록에 없는 몇몇 흥미로운 물건을 줄 수 있습니다."
  STR_BUY_CHURCH_OF_DAGON_WEAPONS: "다곤의 교단 공급자로부터 구매"
  STR_BUY_CHURCH_OF_DAGON_WEAPONS_UFOPEDIA: "비록 다곤의 교단이 이러한 제약에 얽매이지 않음에도, 위원회는 진짜 군사 장비를 구매하기 위한 허가를 주기를 꺼렸습니다. 이러한 데 허둥지둥 하기보다, 우리는 꿩 먹고 알 먹는 걸 골랐습니다: 위원회의 축복이 있건 없건, 우리 적이 사는 것과 같은 장소에서 무기를 구매하는 거죠.{NEWLINE}위원회는 당연히 거부할 거에요...[-50 점수]"
  STR_BUY_BLACK_LOTUS_WEAPONS: "검은 연꽃단 공급자로부터 구매"
  STR_BUY_BLACK_LOTUS_WEAPONS_UFOPEDIA: "검은 연꽃단은 우리가 조우한 대다수 다른 조직처럼 군사 무기를 잘 공급받지 못하지만, 그들이 가진 것은 대개 고품질입니다. 우리는 그들의 예를 따라 같은 무기를 사기 위한 제안서로 같은 무기 거래상에 연락했습니다 - 그리고 제안은 받아들여 졌어요. 우리는 이제 협정을 마무리할 수 있습니다.{NEWLINE}물론, 이리 하는 것은 법률을 대놓고 위반하는 것이니, 이번달 말에 위원회에 해명하도록 준비를 하셔야겠습니다. [-50 점수]"
  STR_BUY_ZSRR_WEAPONS: "붉은 새벽단 공급자로부터 구매"
  STR_BUY_ZSRR_WEAPONS_UFOPEDIA: "우리는 이미 어떠한 허가가 없음에도 불구하고 체포한 적에게서 집어온 무기를 사용하고 위원회에 있는 누구도 그에 관해 아무 것도 하지 않습니다. 그래서, 만약 우리가 한발 더 나아가 결사단원들의 공급자에게 직접 연락한다 해도 큰 차이를 만들지 않을 겁니다, 그렇죠? 우리는 붉은 새벽단이 통상적으로 구매했던 무기에 대한 권한을 확보했습니다.{NEWLINE}위원회는 이에 대해 우리에게 질책을 할 것 같지만, 우리가 잘 보급을 받는 게 모두의 가장 좋은 일일 것입니다. [-50 점수]"
  STR_BUY_EXALT_WEAPONS: "EXALT 공급자로부터 구매"
  STR_BUY_EXALT_WEAPONS_UFOPEDIA: "EXALT 무기 공급 연계에 대한 주의 깊은 조사는 그들의 계약자들과 만나게 해 주었습니다. 예상대로, 이 사람들은 정치, 종교 심지어 외계인에 관해 신경을 쓰지 않고, 오직 돈만 보아요. 그리고 우리를 그들 고객 명단에 포함하도록 설득하기 쉽게 만들도록, 우리는 충분한 양의 돈이 있습니다. 우리는 이제 몇몇 무기 유형의 획득을 협상할 수 있습니다.{NEWLINE}위원회는 자기들 뒤에서 거래를 하는 우리에 대해 투덜댈 것이지만, 우리가 산 무기가 완벽히 평범하니까, 그건 그들에게 큰 사안이 아닐 것입니다. [-50 점수]"
  STR_CONTAINMENT_EXCEEDED: "외계인 격리실 한도를 초과했다!{SMALLLINE}{0}의 격리 공간이 불충분하다. 당신은 격리실에서 넘치는 외계인을 반드시 제거해야 한다(그는 이후 죽을 것이다)."
  STR_CONTAINMENT_EXCEEDED_1: "감방 한도를 초과했다!{SMALLLINE}{0}의 수용실이 불충분하다. 당신은 시설에서 넘치는 포로를 반드시 제거해야 한다(그는 이후 기지에서 되돌릴 수 없도록 제거될 것이다)."
  STR_CONTAINMENT_EXCEEDED_2: "동물 우리 한도를 초과했다!{SMALLLINE}{0}의 수용실이 불충분하다. 당신은 시설에서 넘치는 생물을 반드시 제거해야 한다(그는 이후 죽을 것이다)."
