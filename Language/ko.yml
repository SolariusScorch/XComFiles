  STR_UAC_ROCKET_LAUNCHER_BUY: "VAST 로켓 발사기 획득"
  STR_UAC_LIGHT_PLASMA_GUN: "VAST 경 플라스마 총"
  STR_UAC_LIGHT_PLASMA_GUN_UFOPEDIA: "이 비전의 무기는 플라스마의 화살을 쏜다. 그 동력원의 변덕스러운 속성은 제어가 어렵게 만드나, 예외적으로 강한 정신을 가진 자는 그걸 특히 치명적인 무기로 바꿀 수 있다."
  STR_UAC_LIGHT_PLASMA_GUN_CLIP: "VAST 경 플라스마 총 전지"
  STR_UAC_LIGHT_PLASMA_GUN_CLIP_UFOPEDIA: "VAST 경 플라스마 총을 위한 에너지 팩이다. 그 동력은('지옥의 정수'로 언급) 묵시록의 결사단과 관련된 악마적 존재가 사는 비현실적 세계인, 지옥에서 뽑혀진 엄청나게 강력한 사이오닉 에너지에 기반한다."
  STR_UAC_LIGHT_PLASMA_GUN_BUY: "VAST 경 플라스마 건 획득"
  STR_UAC_PLASMA_RIFLE: "VAST 플라스마 소총"
  STR_UAC_PLASMA_RIFLE_UFOPEDIA: "이 플라스마 무기는 '지옥의 정수' 전지에서 동력을 끌어낸다. 그건 운용하는 데 강한 정신력을 요구하며, 자격이 없는 사용자는 통계적으로 그럴듯한 것보다 확연하게 더 자주 사고를 겪는 듯 하다."
  STR_UAC_PLASMA_RIFLE_CLIP: "VAST 플라스마 소총 전지"
  STR_UAC_PLASMA_RIFLE_CLIP_UFOPEDIA: "VAST 플라스마 소총을 위한 에너지 팩이다. 그 동력은('지옥의 정수'로 언급) 묵시록의 결사단과 관련된 악마적 존재가 사는 비현실적 세계인, 지옥에서 뽑혀진 엄청나게 강력한 사이오닉 에너지에 기반한다."
  STR_UAC_PLASMA_RIFLE_BUY: "VAST 플라스마 소총 획득"
  STR_UAC_BFG: "VAST 빅뻐킹건"
  STR_UAC_BFG_UFOPEDIA: "(미리 계획된) 동력 외골격 부대에 걸맞은, 실험적인 VAST 무기다. 그건 더 가벼운 VAST 플라스마 무기와 같은 원리 하에 동작하나, 아니나 다를까 운용에 더욱 더 강한 정신을 요구한다.{NEWLINE}그 제조 과정은 VAST가 합리적인 기일 하에 다수를 제조하는 게 현재 불가능할 만큼 믿을 수 없이 복잡하다. 이는 아마도 좋은 소식이다; 이 무기는 감히 건드릴 공작원이 거의 없을 만큼 명백하게 사악하다."
  STR_UAC_BFG_BATTERY: "VAST 빅뻐킹건 전지"
  STR_UAC_BFG_BATTERY_UFOPEDIA: "이 커다란 에너지원은 사자와 고양이를 비교하는 것처럼 더 작은 VAST 탄창과 비교된다. 그 지속적인 떨림은 아마도 세상을 혼돈에 빠트리려는 하나의 목표가 있고, 그걸 동작하게 만드는 악마의 힘이 있다는 불길한 상징이다.{NEWLINE}만약 우리가 작업실에서 이 괴물을 감히 생산하려 한다면, 그러기 위해 엄청난 양의 심령체를 이용할 수 있다."
  STR_UAC_INFIGHTING: "VAST 내분"
  STR_UAC_INFIGHTING_UFOPEDIA: "사령관님, 우리 사전 조사는 이 VAST 사가 어떤 내부 갈등에 빠진 듯 하고, 그들이 자기 손을 더럽히는 데 주저하지 않는다는 걸 시사합니다. 그 의미가 무엇이건, 이는 여기에 우리가 발을 들일 기회일 수 있습니다.{NEWLINE}승인해 주시면, 전 그 조직 내부에 어떠한 불평분자라도 찾고 우리 대의를 위해 그들을 고용하거나, 적어도 그들에게서 몇몇 정보를 캐내기 위한 약간의 작전을 실행하려 합니다. 저기, 이 검은 드레스 귀엽다고 생각하지 않아요? 이 사람들에게 작업을 걸고 싶어 죽겠네요!"
  STR_UAC_DISSENT: "VAST의 내분"
  STR_UAC_DISSENT_UFOPEDIA: "{NEWLINE}{NEWLINE}수신: X-Com{NEWLINE}송신: B.A.A.L. 통신 접점{NEWLINE}난 인류의 진보와 개선을 위해 헌신하는, 진정한 VAST를 대표해 당신에게 연락한다. 당신에게 우리 조직이 최근에 극단주의자 세력에 의해 거의 완전히 지배당하게 되었다는 걸 알릴 수밖에 없는 건 대단히 유감스러운 일이다. 이 세력은 아주 위험하다고 입증된 듯한 기술을 개발하기 위해 사악한 결사단과 일하고 있는 것으로 보인다. 당신이 이미 아는 대로, 그들은 또한 이러한 사업적 목표에 공개적으로 반대했던 어떠한 의미 있는 저항도 잔인하게 제거했다. 난 이러한 실수를 저지르는 걸 피하기 위해 충분히 조심했지만, 내 안전이 그저 일시적일 까 두렵다.{NEWLINE}사령관, 난 당신이 어느 쪽인지 모른다; 당신이 정당한 VAST 직원의 친구인지 적인지 말이다. 따라서 난 소개도 하지 않을 것이고, 내가 속한 무리를 추측할 수 있을 어떠한 상세 정보도 주지 않을 거다. 그렇지만, X-Com은 내가 우리 편이 될 거라 적어도 희망할 수 있을 유일한 조직이다. 이게 내가 지구 상에서 VAST의 불법 활동에 대한 몇몇 자료를 동봉하는 이유다. 난 그게 좋은 용도로 쓰일 것이라 희망한다."
  STR_THE_KEY_TO_UAC: "VAST로의 열쇠"
  STR_THE_KEY_TO_UAC_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}수신: X-Com{NEWLINE}송신: B.A.A.L. 통신 접점{NEWLINE}{NEWLINE}반갑다, 사령관. 당신의 근래 활동으로 판단하건대, 당신에 대한 내 믿음은 틀리지 않았었다. 본론으로 들어가겠다: 현재 VAST의 경영진은 우리 기술과 고대 마법을 융합하는 작업을 한다. 난 결과를 보았었고, 여러 가지로 그건 아름답지 않다. 또한, 어쩐지 그건 외부 우주와 관련되었다.{NEWLINE}그들의 목표가 무엇이건, 만약 우리가 그들이 결과를 얻도록 한다면 난 우리가 대단히 후회할 거라 확신한다. 난 이 모든 것의 열쇠인 듯한 주요 연구 시설을 찾았다 생각한다. 다행스럽게도 그 수석 연구자는 당신에게 필요한 모든 걸 말해줄 수 있다. 곧 당신에게 좌표를 보내 주겠다.{NEWLINE}난 이 퇴물들이 내 회사를 망치게 두지 않을 것이다."
  STR_THE_UAC_THREAT: "VAST의 위협"
  STR_THE_UAC_THREAT_UFOPEDIA: "비록 세부는 여전히 오리무중이지만, VAST는 몇몇 강력한 위원회 위원에게 비밀리에 지원을 받았습니다. 그 회사는 새로운 에너지원으로 이용될 어떤 종류의 차원 이동 다리를 설계하기 위해 결사단원과 자체적으로 협력합니다. VAST는 외계인의 위협에 대해 어렴풋이 알아챘고 지구의 기술적 역량을 발전시키기 위한 절박한 수단으로서 이 연구를 수행합니다. 어떠한 불운으로부터 우리 행성의 안전을 지키기 위해, 그들은 주 연구실을 달로 옮겼습니다.{NEWLINE}그들의 좋은 의도에도 불구하고, VAST는 명확하게 지구에 위험한 게 거의 확실한, 어떤 더욱 큰 정치적 계획의 도구에 지나지 않습니다. 그들의 신비한 후원자의 동기는 알지 못한 채이나, 그들의 활동은 허가되지 않은 듯 하고 명확하게 불법적입니다. VAST는 통제 범위 내로 반드시 들어와 철저하게 조사를 받아야 합니다. 이 모든 것의 열쇠는 반드시 그들의 달 시설 어딘가 자리 잡았을 겁니다."
  STR_SECRET_LIFE_OF_UAC: "VAST의 비밀스런 삶"
  STR_SECRET_LIFE_OF_UAC_UFOPEDIA: "우리 첩보가 맞았습니다: VAST는 우주 공학 과제에 대한 지출을 극적으로 올렸습니다. 그건 계속 그들의 전문 분야였으나, 이러한 급증은 이러한 과제의 운용을 유지하기 위한 새롭고, 불분명한 자금 원천으로만 설명될 수 있습니다. 게다가, VAST는 이국적 물리학을 전담할 새로운 부서를 개설했고, 이 또한 어떤 신비한 후원자에게 후원을 받는 듯 합니다. 이 자금의 합계는 국가적 우주 프로그램에 비할 수 있으나, 누구도 그게 어디서 온 지 모릅니다.{NEWLINE}또 다른 단서는 외부에서 전문가 또는 지원 부문 지위로 고용된, 고위 관리 직책에 있는 다수의 새로운 직원입니다. 어디서 온 지 모르고 다시 사라지는 이러한 사람들의 그 숫자는 자기 일에 진전이 없다고 느끼는, 중간 관리자들 사이에 혼선을 초래하고 있습니다.{NEWLINE}이 수수께끼를 풀기 위해 우리는 이러한 사람들 중 하나와 연락할 필요가 있습니다. 아마 우리의 신비한 정보원이 단서를 좀 줄 수 있겠죠."
  STR_UAC_CONSPIRACY: "VAST 음모론"
  STR_UAC_CONSPIRACY_UFOPEDIA: "그 VAST 공학자는 불법적인 VAST 무기 배포에 관해 어떠한 것도 알지 못하지만, 사업 논리로 설명될 수 없는 VAST 내부의 신기한 활동에 대한 많은 소문의 있습니다. 그 회사는 결코 투명성의 기수가 된 적은 없으나, 최근의 사안은 혼란스럽게 되었습니다: 관리의 극단적 변화, 예측할 수 없는 비율로 생산 라인이 깔리고 폐쇄되는 것, 이해할 수 없는 업무 우선 순위와 만연한 음모의 감각은 몇몇 하급 직원에게 회사의 진정한 목표에 의문을 갖게 만들었습니다. 비록 VAST가 그 자체로 반 비밀 조직임에도, 관리자에 의해, 아니면 그들의 일부에 의해 유지되는, 내부의 이중 비밀이 있는 것으로 보입니다. 위원회와 VAST의 독특한 관계 뿐만 아니라, 묵시록의 결사단과의 협력이라는 최근 발견을 고려하면, 이는 우리에게 '고강도 조사'를 받아야 한다는 뜻입니다. 다시 말해, 우리는 이걸 파헤치기 위해 어떤 상급자를 포획해 심문해야 합니다."
  STR_SHADOW_OVER_UAC: "VAST에 드리운 그림자"
