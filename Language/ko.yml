  STR_INFERNALISM_UFOPEDIA: "검은 구체가 건드린, 지옥체는 그 구체를 회수했었던 곳과 텔레파시로 연결되었다. 이 연결은 수신자의 사이오닉을 저세상 같은 에너지로 강화하도록 수정한다. 이러한 공작원은 외계의, 악의적 개체의 일상적 괴롭힘으로 일어난 정신적 불안정성을 대가로, 많은 전투 능력 뿐만 아니라, 사이오닉 및 외상 저항에 대한 증강을 얻는다. 정신적 보살핌은 그들이 활동적으로 있도록 하는 열쇠다.{NEWLINE}33 사이오닉 강도 및 40 용기가 최소한. 사이오닉 연구실 요구. 어떠한 입혀진 복장도 부서진다."
