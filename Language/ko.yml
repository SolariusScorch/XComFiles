  STR_MONGORN_CULTURE: "몽고른 문화"
  STR_MONGORN_CULTURE_UFOPEDIA: "이 비상한 몽고른에 대한 연구는 그게 부족 지도자와 같은 무언가라고 결론짓게 한다. 더 발전된 근육 및 송곳니로 구분되는, 그것은 그 친척보다 더욱 더 공격적이다. 더욱이, 그것은 더 잘 개발된 지적 능력을 보여준다. 그것은 어떻게 도구를 사용하는지 알고 불을 두려워하지 않으며, 아마 사용도 할 수 있을지 모른다. 따분해 할 때, 그것은 벽에 신기한 패턴을 그린다.{NEWLINE}이는 몽고른의 문화에 관한 우리 생각을 완전히 바꾼다. 우리는 몸의 나머지가 아니라, 왜 오직 두뇌만 이러한 극적인 변화를 겪었는지 원인을 이해하지 못한다. 이는 아마도 인공적 돌연변이 유발의 발현이나, 이러한 복잡한 유전자 조작은 현대 과학의 한계를 한참 넘어선 곳에 있다."
