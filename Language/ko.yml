  STR_CHURCH_OF_DAGON_AFTER_HQ_EVENT_DESCRIPTION: "사령관님, 우리는 다곤의 교단 내부의 중요한 통신을 해독했습니다. 제가 화면에 띄우겠습니다..."
  STR_CHURCH_OF_DAGON_DEATH_GRIP: "죽음의 손아귀"
  STR_CHURCH_OF_DAGON_DEATH_GRIP_DESCRIPTION: "몇몇 지역 위원회 대리인은 {0}에서 심장이 으깨어져 죽은 채 발견되었다. 이 공작원은 이 영역에서 다곤의 교단 안전가옥의 자리를 잡는 데 우리를 돕고 있었다....{NEWLINE}[-25 점수]"
  STR_CHURCH_OF_DAGON_GONE_WITH_THE_FISH: "물고기와 함께 사라지다?"
  STR_CHURCH_OF_DAGON_GONE_WITH_THE_FISH_DESCRIPTION: "사방에 피로 쓰여진 다곤의 교단 표식을 제외하고 그 운명에 대한 어떠한 단서도 남기지 않은 채, {0}에 있는 모든 어촌의 주민이 사라졌었다. 위원회는 어떠한 후속 언급도 필요하지 않은 것처럼 이 보고서를 우리에게 보냈다.{NEWLINE}[-50 점수]"
  STR_CHURCH_OF_DAGON_GRIM_RITUAL_SITE: "끔찍한 의식 현장"
  STR_CHURCH_OF_DAGON_GRIM_RITUAL_SITE_DESCRIPTION: "몇몇 여행객은 {0}에 있는 숲 안에 자리 잡힌, 신선한 인간의 뼈로 만들어진 끔찍한 토템을 발견했다. 그건 다곤의 교단에 의해 만들어졌었던 것 같이 보인다. 위원회는 이 위협과 싸우는 데 우리의 노력을 아마도 더해야 할 것이라고 제안한다.{NEWLINE}[-25 점수]"
  STR_CHURCH_OF_DAGON_ALTAR_OF_DAGON: "다곤의 제단"
  STR_CHURCH_OF_DAGON_ALTAR_OF_DAGON_DESCRIPTION: "한 작고, 고립된 영역 안의 초상현상 활동에 대한 일련의 보고서를 따라, 위원회의 공작원은 다곤의 교단에 속한 다수의 표식이 건물에 덕지덕지 발라졌고 지역 시장의 중앙에 조잡한 돌 제단이 있는, 버려진 곳을 발견했다. 우리는 그 결사단에 대응하는 노력을 두 배로 하라고 강요를 받았다.{NEWLINE}[-25 점수]"
  STR_SHADOW_OVER_TOWN_CHURCH_OF_DAGON: "마을에 드리운 그림자"
  STR_SHADOW_OVER_TOWN_CHURCH_OF_DAGON_DESCRIPTION: "몇몇 청소년이 바다에서 나오는 인간형 형상을 보고 있는 한 영상이 올라왔다. 그 청소년들은 그 형상이 인간이 아니고 가까운 마을로 향하고 있다고 주장한다. 위원회는 누출을 수습하고 조사를 위해 수거반을 보냈다. 그들이 그 지점에 도착했을 때, 지역 선술집에서 격한 싸움이 일어났던 것 같이 보임에도, 마을의 모두가 죽거나 실종되었다. 거기서 어떤 일이 정확히 일어났었는지는 수수께끼다.{NEWLINE}[-100 점수]"
  STR_SACRIFICIAL_RING_CHURCH_OF_DAGON: "희생의 고리"
  STR_SACRIFICIAL_RING_CHURCH_OF_DAGON_DESCRIPTION: "{0}에서 온 지역 조사관은 풍요를 대가로 '바다의 사람'에게 어린 여성을 의식적으로 희생하는 대 대한 설명서를 발견했다. 그 조사를 장악한 후, 수고반은 이러한 희생이 실제로 정기적으로 일어났음을 확인했다. 가장 최근의 사례를 감시한 다음 기습한 후, 작전은 종결되었다.{NEWLINE}[딥 원 시체, 딥 원 창을 얻었다]"
  STR_ZSRR_SHADOW: "붉은 새벽단의 그림자"
  STR_ZSRR_SHADOW_DESCRIPTION: "붉은 새벽단 조직망이 여전히 은밀한 채였기에, 세상에 대한 그 영향력은 꾸준히 성장한다. 그건 최근에 {0}에서 주목할 정치 권력을 얻기 위한 충분한 지원을 얻어냈다. 우리 후원자는 깊이 우려했다.{NEWLINE}[-300 점수]"
  STR_ZSRR_AFTER_NETWORK_EVENT: "붉은 새벽단 메시지를 가로챘다"
  STR_ZSRR_AFTER_NETWORK_EVENT_DESCRIPTION: "사령관님, 우리는 붉은 새벽단 내부의 중요한 통신을 해독했습니다. 제가 화면에 띄우겠습니다..."
