  STR_ALIEN_LANGUAGE_INVESTIGATION: "외계인 언어 탐구"
  STR_ALIEN_LANGUAGE_INVESTIGATION_UFOPEDIA: "사령관님, 저는 우리가 가진 모든 외계인 언어 표본을 조직해 분석하는 데 최선을 다했습니다. 좋은 소식은 그게 분명 진짜 언어일지 모른다는 것입니다. 전 그 상징들 중 일부를 아이디어와 연관시킬 수 있었습니다 - 원어민이 없었기에, 그게 얼마나 정확한지는 잘 모르지만요 - 그리고 몇몇 가능한 문법 체계를 식별했습니다. 그렇지만, 전 언어학자가 아니고 이 일에 관한 제 지식은 아주 기초적이므로, 이 결과를 더 전문적인 자에게 보여줄 것을 사령관님께 제안합니다. 불행히도 전 이러한 정도의 외계인 언어의 전문가를 어디서 찾을 지에 대해서는 아무런 생각도 떠오르지 않지만, 물론 도울 수 있다면 기꺼이 돕겠습니다."
  STR_ELDRITCH_LANGUAGE_INVESTIGATION: "으스스한 언어 탐구"
  STR_ELDRITCH_LANGUAGE_INVESTIGATION_UFOPEDIA: "전 우리의 더 관심있는 '고객' 몇몇이 사용하는 이 기괴한 언어에 대해 약간의 '선행 연구'를 하였습니다. 그건 어떤 약속이지만, 솔직히 말씀드리자면, 전 벽에 부딪쳤습니다; 이 말은 제가 아는 어떠한 언어와도 완전히 다르며, 문법과 개념 양쪽 측면에서 그렇습니다. 전 이 개념으로 작업할 수 있지만, 전 정말로 이를 봐줄 전문가를 얻어야 한다고 생각합니다. 그게 더 빠를 것이고 제가 제 본업으로 돌아가게 해 줄 것입니다."
  STR_ELDRITCH_LANGUAGE: "으스스한 언어"
  STR_ELDRITCH_LANGUAGE_UFOPEDIA: "이것은 지구상에서 가장 오래된 현용 언어로 전해지는데, '심연의 거주민'이라 불리는 자들이 말한다. 현 시점에서 전 그 주장이 진실인지 말할 수 없지만, 전 그 언어가 진짜라고 확신합니다. 이를 해독하는 것은 초심자에게는 분명히 시간이 걸리지만, 적어도 우리는 그걸 어떠한 인간 언어로도 번역할 수 있고 너무 많은 정보를 잃지 않고 되돌릴 수 있다.{NEWLINE}솔직히, 더 많은 기록물을 가져와 주시면 감사하겠습니다, 사령관님."
  STR_CONTACT_CULT_ARMS_DEALERS: "접촉: 결사단 무기상"
  STR_CONTACT_CULT_ARMS_DEALERS_UFOPEDIA: "사령관님, 현 시점에서 우리는 그 작고 건방진 자에게 접근하기 위해 결사단 깊숙이 잠입했습니다. 매 결사단은 지역 상점에서 얻을 수 없는 물건을 공급합니다(당연히 미국 바깥이죠), 그리고 그 공급자들을 찾는 건 어디서 찾아야 할지만 알면 그리 어렵지 않을 것입니다. 이는 우리의 공식적인 보급품 목록에 없는 걸 얻을 수 있게 해 줄 것입니다."
  STR_BUY_CHURCH_OF_DAGON_WEAPONS: "다곤의 교단 공급자로부터 구매"
  STR_BUY_CHURCH_OF_DAGON_WEAPONS_UFOPEDIA: "위원회는 마지못해 우리에게 진짜 군사 장비를 구매하기 위한 허가를 주었는데, 다곤의 교단은 그러한 제약에 영향을 받지 않는다. 이러한 점에 혼란스러워하는 대신, 우리는 케이크를 받아 먹는 걸 선택했다: 우리 적이 사는 곳과 같은 장소에서 무기를 사는 것이며, 위원회의 축복이 있건 없건 관계없다.{NEWLINE}위원회는 기본적으로 거부할 것이다...[-50 점수]"
  STR_BUY_BLACK_LOTUS_WEAPONS: "검은 연꽃단 공급자로부터 구매"
  STR_BUY_BLACK_LOTUS_WEAPONS_UFOPEDIA: "검은 연꽃단은 우리가 마주한 다른 조직만큼 군용 무기를 잘 공급받지는 못하지만, 그들이 가진 것들은 보통 고품질이다. 우리는 그들의 예를 따라 똑같은 화기를 구매하기 위해 주문을 넣는 같은 무기상과 접촉하기로 결정했다 - 그리고 그 주문은 받아들여졌다. 우리는 이제 협정을 마무리할 수 있다.{NEWLINE}물론, 이러는 것은 법을 심각하게 어기는 것이므로, 월말에 위원회에게 이를 설명할 준비를 해야 할 것이다. [-50 점수]"
  STR_BUY_ZSRR_WEAPONS: "붉은 새벽단 공급자로부터 구매"
  STR_BUY_ZSRR_WEAPONS_UFOPEDIA: "우리는 이미 체포한 적으로부터 주운 무기를 허가 없이도 사용하고 있으며 위원회의 누구도 그것에 대해 어떠한 행동도 하지 않습니다. 따라서, 우리가 한발 더 나아가 결사단원들의 공급자와 직접 닿는 게 그리 큰 차이가 있지는 않을 것입니다. 그렇죠? 우리는 붉은 새벽단이 일반적으로 구매하는 무기에 대한 접근 권한을 얻었다.{NEWLINE}위원회는 이것에 대해 질책을 할 것 같지만, 공급을 잘 받는 것이 모두에게 최고의 이득이다. [-50 점수]"
  STR_BUY_EXALT_WEAPONS: "EXALT 공급자로부터 구매"
  STR_BUY_EXALT_WEAPONS_UFOPEDIA: "EXALT 무기 공급망에 대한 주의깊은 조사는 그들의 계약자들과 만나도록 해 주었다. 예상대로, 이자들은 정치, 종교, 심지어 외계인조차도 신경쓰지 않고, 단지 돈에 의해서만 움직인다. 그리고 우리는 충분한 돈이 있어, 우리를 자기들 구매자 명단에 넣도록 쉽게 설득하게 하였다. 우리는 이제 몇몇 무기 종류를 획득하기 위한 협상을 할 수 있다.{NEWLINE}위언회는 자기들 뒤에서 거래를 하는 우리에 대해 투덜대겠지만, 우리가 구매한 무기가 완벽하게 평범하므로, 그건 그들에게 큰 사안은 아닐 것이다. [-50 점수]"
