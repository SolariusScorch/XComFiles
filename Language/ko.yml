  STR_UAC_SPACE_LAB_UNDERGROUND_BRIEFING: "당신의 부대는 지하 깊숙이 자리잡은 VAST 항공우주 연구 영역에 들어갔다. 수석 연구자를 확실히 살려서 포획하고 이후 우리 공작원이 서버에서 모든 자료를 내려받을 수 있도록 이 지점을 확보하라. 임무를 중단하려면 X-Com 요원을 출구 영역으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_MOON_UAC_BASE_LANDING: "VAST 달 기지 착륙"
