  STR_ADVANCED_FLIGHT_TRAINING: "발전된 비행 훈련"
  STR_ADVANCED_FLIGHT_TRAINING_UFOPEDIA: "사령관, 내부에서 훈련된 우리 조종사는 무언가 더욱 더 도전적인 걸 시도할 수 있을 거라 생각할 만큼 잘 해 주었소. 난 곧 몇몇 진짜 전투용 항공기를 받을 거라 기대하니까, 우리는 진짜 전투 조종사가 필요할 거야! 미친 소리일 지 모르지만, 우리 공작원의 끈기와 수석 의무 담당관의 신비한 기술을 고려하면, 난 적절한 시간에 그게 완벽하게 가능한 일이라고 믿네.{NEWLINE}발전된 훈련 시뮬레이터가 우리 말대로 설치되었네, 사령관. 한번 타 보겠나?{NEWLINE}{NEWLINE}[훈련은 다음을 요구한다: 용기 40, 반응 50, 이성 50]{NEWLINE}{NEWLINE}주목: 일부 항공기는 발전된 비행 훈련을 받은 요원만 조종할 수 있다!"
  STR_BASIC_FLIGHT_TRAINING: "기초 비행 훈련"
  STR_XCOM_FLYERS: "X-Com 비행기"
  STR_XCOM_FLYERS_UFOPEDIA: "사령관님! 현장에 있는 우리 공작원은 웃긴 모자를 쓴 이 녀석들에게 압도되기 시작했지만, 위장 수송은 자체적인 제약이 있습니다. 우리는 아무도 우리 서류도 팬티도 살펴보지 않을, 우리만의 기체가 필요해요! 그렇지만, 기체는 조종사가 필요하고 우리는 우리 기지 주변을 돌아다니기에 충분히 안전한 조종사를 공급 받을 곳이 없어요, 몰래 일하고 싶어할 조종사가 누군지 누가 알겠어요? 그래서 전 믿을 수 있는 몇몇 녀석들과 연락했고 그들은 우리 공작원을 스스로 기체를 조종하도록 훈련시킬 거에요! 믿어 주세요, 비록 그건 시간이 들겠지만, 비위가 그리 약하지 않고 약간의 타박상을 개의치 않으시면 그리 어렵지 않으니까요!"
  STR_XCOM_PARAMILITARY_OPERATIONS: "X-Com 준군사 작전"
  STR_XCOM_PARAMILITARY_OPERATIONS_UFOPEDIA: "사령관, 난 당신의 용감한 직원이 제한적인 수단 안에서 어떤, 흠흠, 인상적인 조달을 이루었다는 걸 알았소. 하지만 솔직해지지, 우리 양쪽 모두는 그게 심각한 작전을 수행하기에 그리 충분하지 않다는 걸 알지 않나. 난 저기 높은 자리에 있는 몇몇 친구와 연락했소, 그리고 몇몇 그리 군용이라 볼 수 없는 기체를 합법적으로 획득할 기회를 열어 놨지, 찡긋. 뭐라 했나, 사령관?"
  STR_PEPPER_SPRAY: "페퍼 스프레이"
  STR_PEPPER_SPRAY_UFOPEDIA: "이 분사기는 공격적인 개와 비무장 민간인에 대해 적절한 방어 수단이다. 그건 보편적으로 X-Com의 적에 대해 적절한 무기가 아니다.{NEWLINE}각각의 공격은 이번 턴에 표적의 행동력을 줄이고 약간의 기절 피해를 일으킨다. 최대 유효 사거리는 3미터 정도다."
