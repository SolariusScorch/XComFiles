  STR_KEEP_HUMAN_SONIC_PROTOTYPE_UFOPEDIA: "우리 팀은 그 결정을 지지합니다, 사령관님. 우리는 자료를 분석했고 몇몇 유망한 발상을 이미 가지고 있습니다. 그럼에도 불구하고, 이 개념을 휴대용 무기에 적용하기 위해서는 외계인 음파 무기의 동작 원리에 대한 깊은 이해가 필요합니다."
