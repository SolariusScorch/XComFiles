  STR_XCOM_BUREAU: "X-Com 역사: X-Com 뷰로"
  STR_XCOM_BUREAU_UFOPEDIA: "이 테이프는 충격적인 진실을 드러냈다: 우리 X-Com은 동일한 이름을 가진 1960년대의 계획을 어떤 식으로 부활시킨 것인데, 이들은 미국 땅에 가해진 비밀 외계인 침공을 저지하기 위해 급조된 것이었다. 명백히 외계인 세력이, 어떤 신비한 개체가 이끄는, 정부를 장악하고 궁극적으로 지구를 정복하려 시도했다. 그 계획은 실패했지만, 지도자는 생포되거나 사살되지 않았는데, 그 또는 그녀는 어떤 지구 외 장소에서 사이킥 연결을 이용해 활동하였기 때문이다. 다른 외계인이, 에너지 존재라고 묘사되는, 침공을 막고 피해를 회복하는 데 인류를 실질적으로 도운 것 같다.{NEWLINE}신기한 것은, 그 지도자는 현재의 침략자들과는 독립적으로 움직였을 가능성이 있다는 것이고, 그건 둘 간의 경쟁이었을 지도 모른다는 것이다. 아마도 외계인은 우리가 처음에 추측한 것 보다 통일적이지 않은 것 같다."
  STR_XCOM_HISTORY_UNIT: "X-Com 역사: UNIT"
  STR_XCOM_HISTORY_UNIT_UFOPEDIA: "1940년대에, UFO가 영국 땅에 추락했고, 정부에 외계인 존재에 관한 경각심을 일으켰다. 이 정보는 타국에 공유되지 않았다; 대신, 그들이 다시 올 경우를 대비해 특별대응반이 결성되었다. 외계인은 수 차례 돌아왔고 몇 번의 교전이 일어났다. UNIT의 사상률은 높았지만, 몇몇 승리를 이루었고, 몇몇 외계인 시체와 장비를 확보했다. 그리고 그들은 다른 관련 위협과 싸우는 데에도 적극적인 역할을 하였는데, 외계인 요원이 지구에서 만든 사이보그가 대부분이었다. 후에 그것은 결국 해산되었고, UNIT 인력은 Xenonauts 계획에 참여했다. 그들의 과학 부서는 외계인 기술에 결코 이르지 못했으나, 얼마 되지 않은 도구를 발명했는데, 대 로봇 무기 같은 것이다.{NEWLINE}우리는 다음 물건의 청사진을 발견했다: EMP 수류탄."
  STR_XENONAUTS: "X-Com 역사: Xenonauts"
  STR_XENONAUTS_UFOPEDIA: "키류카이와 다른 비슷한 조직은 외계인의 위협을 다루는 최초의 시도가 아니었다는 게 드러났다. 우리는 1970년대의 'Xenonauts Defense Force'라 명명된 극비 계획을 알아냈는데 NATO-바르샤바 조약기구 공동 작전이었다. 그 주 목적은 정신지배 수단에 대응하는 것이었지만, 또한 다수의 과학 및 훈련 과정의 완수에도 관여했다.{NEWLINE}그 단체는 상대적으로 수명이 짧았다; 나쁜 정보, 한정된 예상, 그리고 다수의 불운한 결정 때문이지, 요원들이 '정신 향상 혈청'에 과몰입하였기 때문이 아니었다(이제는 비공식적으로 '사이코넛'이라고 칭한다). 그렇지만, 냉전 중 그들의 독특한 역할은 결코 얕잡아볼 수 없었으며, 과학적 성과도 우수했는데, 예를 들어 제노 전투 방패와 같은 것들이 있다."
  STR_KIRYU_KAI: "X-Com 역사: 키류카이"
  STR_KIRYU_KAI_UFOPEDIA: "X-Com 이전에, 많은 나라들은 자체적으로 초상현상 위협에 대응을 시도했었다. 분명 가장 성공한 것은 일본의 계획인 코드네임 '키류카이'였다. 실제로 외계 존재들과 조우하고 싸웠던, 이 조직은 우리의 시작 자료와 기술 대부분의 원천이었다. 불행하게도, 그들이 전투에서 경험한 패배와 갑작스럽고 의문스러운 일본 정부의 관심 저하는 이 계획의 설익은 종결을 불러왔다.{NEWLINE}{NEWLINE}우리가 키류카이로부터 받은 가장 중요한 정보는 이것이다:{NEWLINE}'침략은 1999년 1월 1일 12:00 GMT에 시작될 것이다.'"
