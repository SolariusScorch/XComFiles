  STR_PHANTASMAL_TENTACLE_XCOM: "환영의 촉수"
  STR_PHANTASMAL_TENTACLE: "환영의 촉수"
  STR_PHANTASMAL_TENTACLE_UFOPEDIA: "이 유령 같은 가지는 어떤 엄청나게 강력한 사이오닉 개체에 의해 표시된, 특정 영적 권능으로 지구에 발현될 수 있다. 그 형태는 단순한 기능으로 정의되는 듯 하다: 먹기. 다시 자리 잡을 수 없는, 그들은 근처에 지나가는 어떠한 살아 있는 생물에 반응하고, 행동력 또한 흡수하는 그 '유령 공격'으로 움직이지 못하도록 시도한다. 비록 개별적으로 그리 위험하지 않음에도, 이 촉수 무리는 다른 일이 없다면 단순한 임무를 복잡하게 만들 지 모른다."
  STR_GHOST_EYE_GAZE: "영혼의 응시"
  STR_GHOST_EYE_GAZE_UFOPEDIA: "이 능력은 유령 눈에게 적을 정신적으로 공격하게 한다. 그건 충격적인 효과를 지니며 표적의 기력을 빨아낸다. 영향을 받은 표적은 또한 현재 행동력 약간을 잃는다."
