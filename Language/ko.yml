  STR_ALIEN_BRAIN_AUTOPSY: "외계인 두뇌 검시"
  STR_ALIEN_BRAIN_AUTOPSY_UFOPEDIA: "외계인 궤도 정거장에서 찾아낸 이 이상한 생물에서 온 조직 표분의 분석은 우리에게 이것이 그 뻗어 나온 가지가 거의 전체 단지를 관통했다고 결론짓게 했다. 그건 거의 전체가 뉴런과 유사한 세포로 이루어지며, 복잡한 생명 유지 장치에 연결되어 있어, 다른 구분되는 내부 장기가 없다. 반중력 기구에 의해 공기 중에 떠있는, 그 몸통의 중심은 거친 피부와 서로 다른 크기를 지닌 몇 개의 눈이 있는 공으로 이루어진다. 명백히 이 외계인 '두뇌'는 전략 컴퓨터의 일종이었고, 그 가지는 엄청난 거리에서 부하를 통제하기 위해 아주 강력한 사이오닉 방출을 만들어내도록 한다."
