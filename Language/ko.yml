  STR_ZOMBIE_TROOPER_UFOPEDIA: "이 괴물은 보통 좀비에 대한 과학적 실험의 결과물임이 명백하다. 신기한 건, 이것은 무기와 다른 군사 장비 같은 물건을 사용할 수 있다는 것과 동시에, 더 간단한 기계를 이해하는 건 실패했다는 것이다. 이것이 어떤 특별한 목적을 위해, 특히 대부분은 그 두뇌에서 발견된 사이버네틱 삽입물을 통해, 프로그램되었다고 추정해도 괜찮을 것이다."
  STR_ZOMBIE_IMPLANT_VIRUS: "좀비 삽입물 바이러스"
  STR_ZOMBIE_IMPLANT_VIRUS_UFOPEDIA: "우리는 드디어 이 사건을 해결할 모든 필요한 조각을 모았다. 신디케이트는, M.A.G.M.A.의 선언된 라이벌로서, 오시론을 이용해 M.A.G.M.A.의 좀비 삽입물의 기능을 방해하도록 설계된 컴퓨터 바이러스를 생산하기 위해 사이버웹과 거래를 한 것으로 밝혀졌다. 이 바이러스는 이후 몇몇 M.A.G.M.A. 연구실에 심어졌고 포로 좀비 내의 삽입물을 천천히 감염시켰다, 하나 하나씩. 이 과정은 느리고 오류가 많았는데, 이는 문제를 격리하기 어렵게 하는 데 기여했다. 또한, 그 바이러스의 설계상 독창성은 M.A.G.M.A. 전문가들로 하여금 아무것도 알아차리지 못하게 방지했다.{NEWLINE}이 모든 일이 끝나면, M.A.G.M.A.는 우리에게 분명 감사를 표할 것입니다. 우리는 그들의 응답을 기다려야 합니다."
  STR_ZOMBIE_IMPLANT_INVESTIGATION: "좀비 삽입물 조사"
  STR_ZOMBIE_IMPLANT_INVESTIGATION_UFOPEDIA: "억류된 오시론 간부는 M.A.G.M.A. 좀비 공장에 관한 아주 흥미로운 정보를 우리에게 제공했다. 분명히, 이러한 도구를 만드는 방법을 찾는 집단은 수수께끼의 신디케이트 외에는 없는데,국제적인 그림자 속 회사로서 전 세계의 조직된 범죄를 지배한다. 그 서비스는 다른 범죄적 집단에서 제공하는데, 바로 사이버웹이다.{NEWLINE}왜 이 신디케이트는 M.A.G.M.A. 연구를 방해하기를 원하는가? 우선, 그들은 오랜 기간 경쟁자였고, 사이가 아주 좋지 않다. 그러나 내 본능은 좀 더 깊은 갈등이 있다고 이야기한다.{NEWLINE}지금부터 우리는 몇몇 신디케이트 직원을 찾아 체포해야 한다. 그 때 더 많은 걸 배울 수 있기를 희망합니다."
  STR_ZOMBIE_IMPLANT_ORIGINS: "좀비 삽입물 기원"
  STR_ZOMBIE_IMPLANT_ORIGINS_UFOPEDIA: "EXALT 주인으로부터 얻은 정보는 좀비 병사의 대뇌 삽입물의 조사를 진척시키게 해 주었다. 몇몇 미확인된 사람이 아주 특별한 요청을 가지고 지난해에 지하 범죄조직과 접촉했다: 사이오닉 장치를 감염시키는 것을 의미하는 컴퓨터 바이러스를 만드는 것이다. 이 사람은 Osiron이란 이름의 조직과 어떤 종류의 거래를 했는데, 자기들이 거기에 딱 맞는 사람을 안다고 주장했다. 우리의 후속 조사는 이를 확인했고, 또한 감염되는 장비는 좀비 삽입물로 추정했다.{NEWLINE}우리는 우리에게 단서를 주는 이전 조사 무엇이든 확인할 필요가 있다. 만약 그렇다면, 좋다. 만약 아니면, 우리의 다음 행보는 이 오시론 사람을 찾아 이 신비한 고객, 그리고 그것의 제공자에 대해 정중하게 물어보는 것이다. 전 이 정볼르 얻는 것에 M.A.G.M.A.가 아주 흥미있어 할 거라는 게 확실하다. 이번 임무에 대해, 우리는 민간 차량과 은닉가능 무기만을 사용할 것이다."
  STR_ZOMBIE_IMPLANT: "좀비 병사 삽입물"
  STR_ZOMBIE_IMPLANT_UFOPEDIA: "이것은 두뇌에 연결된 특별한 사이버네틱 삽입물이다. 이는 좀비 병사에게 장거리 무기를 사용하는 것 같은 특정한 복잡한 업무가 가능하게 해 주지만, 그렇게 효율적이지는 않다. 이 삽입물은 사이클론과 기능이 비슷한 것 같아, 이것이 좀비의 행동에 영향을 주기 위한 정신 지배 장치로서 설계되었다고 추측할 수 있다. 그럼에도 이는 올바로 작동하는 것 같지 않은데, 좀비 병사는 삽입물이 주는 어떠한 자극에도 잘 응답하지 않기 때문이다."
