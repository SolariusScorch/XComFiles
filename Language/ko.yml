  STR_SKULL_WRAITH_UFOPEDIA: "이 사이오닉 에너지 집합체는 특히 강력하다. 부정적인 인간의 감정을 먹고, 사이오닉 에너지를 심령체로 변환한다. 사냥 전략은 피해자에게 공포를 불어넣어 정신 에너지를 빨아들이는 것인데, 이들은 공포로 마비되었기 때문이다. 강렬한 에너지 방출과 사이오닉에만 신뢰성 있게 반응한다."
