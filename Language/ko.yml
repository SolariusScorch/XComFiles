  STR_HEAVY_CROSSBOW_UFOPEDIA: "이 과도하게 키워진 쇠뇌는 운영하는 데 확연한 근력을 요구한다."
  STR_QUILLBOW: "깃털활"
  STR_QUILLBOW_BOLTS: "깃털활용 화살"
