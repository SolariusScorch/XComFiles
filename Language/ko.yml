  STR_USTATION_INSIDE_BRIEFING: "외계인 우주 정거장에 대한 습격은 잘 진행되고 있다. 목적은 살아있는 외계인 통신 노드의 잔여물을 복구하는 것이다. 그것의 거대한 몸체는 정거장의 대부분을 차지하므로, 보이는 부분은 부숴도 상관 없다. 모든 적을 죽이거나 보이는 부분의 '시체'를 복구하면 승리한다. 임무를 포기하려면, X-Com 요원을 출구 구역으로 돌아오게 한 후 '임무 포기' 아이콘을 누른다."
