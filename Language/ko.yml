  STR_INTELLIGENCE_OFFICER_INTRODUCTION_UFOPEDIA: "여기입니다, 멋진 옷을 입고 계시군요 사령관님! 전 여기 정보 장교이며, 그건 제가 정보를 캐기 위해 전화를 돌리고, 커피를 만들며 사람들을 쥐어 짠다는 뜻입니다. 제 생각에는 마지막 것이 제일 중요한 것 같네요, 하지만 제 뜨거운 커피도 정말 좋습니다, 진짜로!{NEWLINE}{NEWLINE}어쨌건, 우리 상황은 간단합니다: 우리는 앞이 깜깜하네요. 전 현 상황을 따라가기 위한 단서가 별로 없고, 그래서 우리는 이걸 먼저 찾아야 합니다. 정보에 가장 좋은 원천은 살아있는 포로죠, 제 말은 체포한 사람이란 뜻이죠, 따라서 현장 요원들에게 제 몫으로 좀 남겨 달라고 이야기해 주세요. 다른 원천도 있습니다, 회수한 문서 같은 거죠, 따라서 이상해 보이는 어떠한 것에도 주의를 기울이세요. 죽은 놈들만 주지는 말아 주세요, 그건 좀 말수가 적으니까요; 그것들에 정말로 관심이 있으시다면, 저 뜨거운 수석 의무 장교한테 대신 이야기하세요, 그녀는 괜찮은 사람이고 뭐가 좋은 커피인지 아니까요."
  STR_INTELLIGENCE_OFFICER_INTRODUCTION_DESCRIPTION: "사령관님, 계십니까? 드디어 뵙게 되어 기쁩니다! 바쁜 부임 첫 날에 잠시 휴식을 사용하신 것 같으니, 이 순간을 기념하기 위해 커피를 좀 드리죠. 혹시 차를 드시는 건...?{NEWLINE}{NEWLINE}그런데, 우리가 사령관님 부임을 기다리는 동안, 전 현 상황에 대한 정보를 캐내려는 후원 위원회의 사람들 몇 명과 임의로 어울렸습니다. 공교롭게도, 전 이런 방식으로 획득한 서류철을 좀 지녔죠. 나중에 같이 그걸 좀 볼 수 있을까요?"
