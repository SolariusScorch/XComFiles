  STR_MAG_LITE: "매그-라이트"
  STR_MAG_LITE_UFOPEDIA: "손에 있으면, 이 장치는 밝은 빛을 만들어낸다. 그 무게 덕분에, 이것은 즉석 기절 무기로 기능할 수도 있다."
