  STR_DIMENSION_X_DESERT_BRIEFING: "지상으로 향하자, 당신은 이상하고, 외계인 것으로 보이는 황무지가 보이는 모든 곳에 펼쳐진 것을 보았다. 이 곳은 우리 과학반의 일시적 초소로 적당해 보이지만, 우선 이 지역을 확보하고 지역 내 적대적 생물체를 청소해야 한다. 임무를 포기하려면, X-Com 요원을 출구 구역으로 돌아오게 한 후 '임무 포기' 아이콘을 누른다."
