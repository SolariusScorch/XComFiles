  STR_AQUATOID_AUTOPSY: "아쿠아토이드 검시"
  STR_AQUATOID_AUTOPSY_UFOPEDIA: "이 생물의 자세한 분석은 우리에게 몇몇 기본적인 가정을 허용한다. 흔적만 남은 폐는 공기의 호흡과 제한적인 지상 이동을 허용한다. 그 위축된 사지와 장기의 기능에 근력을 강화하고자, 몸 전체에 걸쳐 사이버네틱 삽입물이 있다. 이 인종의 모든 일원이 동일하기에, 우리는 이 생물이 복제라고 가정할 지 모르겠다."
  STR_AQUATOID_UFOPEDIA: "인간이 세상에 부들부들한 첫 발걸음을 딛기 수백 만년 전에 존재했었던, 아쿠아토이드는 고대 부족이다. 그들의 자그마한 몸집과 풍선 같은 특징은 그들의 우주를 여행하는 형제인, 섹토이드가 떠오른다. 아쿠아토이드는 유전자 조작으로 불임인 자기 인종을 전파하려 한다. 드러난 바와 같이, 인간은 이를 위한 이상적인 대상이다. 실험은 다수의 혼혈 인종을 만들었다."
