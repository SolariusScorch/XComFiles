  STR_MILESTONE_2_UFOPEDIA: "송신: X-Com: 초상현상조사실{NEWLINE}수신: UN 위원회{NEWLINE}제목:  UFO: 미지의 적{NEWLINE}최근의 초상현상 활동에 관한 우리 조사는 이 '결사단'이 어떠한 종류의 외계 세력과 관련되어 있고, 이들이 이 조직들을 적극적으로 돕는다는 확고한 증거를 제공했다. 동 외계 세력은 지구에서 조우한 특이한 생물학적 현상의 배후인 것 같고 우리가 그 세부를 설명할 수 있다. 우리는 아직 외계인의 목적이나 운영 방식에 대해 알아내지는 못했지만, 그들의 활동은 조직적이며 전세계적이다. 이 활동이 혼란을 일으키고 인간의 생명을 위협한다는 것을 고려하면, 우리는 외계인이 현재로서는 인류에 적대적이라고 간주해야 하며, 이 위협과 관련한 더 많은 정보를 모으기 위해 더 큰 수단이 필요하다고 추천하는 바입니다."
  STR_MILESTONE_3: "X-Com 요약 보고서 #3"
  STR_MILESTONE_3_UFOPEDIA: "송신: X-Com: 초상현상관리청{NEWLINE}수신: UN 위원회{NEWLINE}제목: 외계인 음모론{NEWLINE}이 모든 외계인 활동에 관한 우리 결론은 꽤나 암울하다: 우리가 적대적인 외계인 세력에 의해 포위되었을 뿐만 아니라, 우리들의 고위 권력층조차 깊이 포섭되었다. 게다가, 우리는 하나의 세력이 아니라, 다수의 가능한 경쟁자들로부터 위협받고 있다: 하늘에서 온 신비한 외계인, 해저의 딥 원 문명, 지구 표면 아래에 있는 미지의 세계 그리고 마지막으로 인간 동조자들이다. 우리는 이들 중 누구도 아직 전면 침공이 준비되지 않았다고 추정하지만, 이들은 우리를 약화 및 혼란시키기 위해 어떠한 일이라도 할 것이다.{NEWLINE}따라서 우리는 지구의 방위 태세를 건설하기 위한 더 집중적인 접근을 할 것을 강하게 추천하며, UN만을 위해서가 아닌, 인류 전체를 위해 X-Com이 개입할 수 있는 완전한 군사적 권리를 부여하는 것으로부터 시작해야 할 것이다."
