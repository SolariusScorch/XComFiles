  STR_MOON_MAGMA_RESCUE_DESCRIPTION: "우리는 도움을 구하는 M.A.G.M.A. 사의 대변인에게서 막 연락을 받았다. 그 회사는 헬륨3 조사를 수행하고자 달 위에 작은 초소를 세웠다.{NEWLINE}그 우주인은 조난 신호를 전송했는데, 거기에는 미지의 세력에 의해 공격을 받았었다고 말했다. 방송 영상의 파편은 확인되지 않은 무기를 이용하는 어두운 형상을 보여 준다.{NEWLINE}우리가 달에 빠르게 공작원을 보낼 기술이 있기에, 우리는 개입 및 우주비행사에게 탈출 방안을 제공하며, 또한 가능하다면 공격자를 식별할 것을 요청 받았다. 그 초소가 손상되었으며 그 우주인은 제한적인 용량을 지닌 개인 생명 유지 장치로 전환했기에, 이 임무를 시작하기 위한 시간은 엄청나게 제한적이다."
