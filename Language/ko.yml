  STR_ASYLUM_APPARITIONS_DESCRIPTION: "매일 밤, 이 정신병원은 신기한 현상에 의해 귀신이 들렸다: 환자와 직원을 같이 무분별하게 놀래키고 약하게 만들도록, 이들을 공격하는 유령이다. 우리는 이곳에 반드시 잠입해 이를 멈추어야 한다.{NEWLINE}우리가 놀란 이를 놀래키는 걸 원하지 않기에, 이 임무는 잠입 장비를 요구한다. 그건 밤에 일어날 것이나, 이곳은 적당히 밝혀졌다. 이 '유령'이 총알, 또는 어떠한 표준 공격에 정말 쓰러질 것이라 기대하지 마라."
