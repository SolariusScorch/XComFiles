  STR_INFO_UPLOAD_UFOPEDIA: "이 사람의 두뇌는 미약한 신경학적 증상 및 확연한 고통을 일으키는, 암호화된 외계의 정보로 채워졌다. 이 정보는 여기 와서 그걸 수집할 지 모를 다른 외계인에게 보내지는 것으로 보인다. 그건 동물과 식물, 지질, 날씨, 에너지 균형 및 기타 등등과 같은, 지구의 특징에 대한 목록인 것으로 보인다. 왜 외계인이 이런 목적을 위해 인간을 이용하는지는 명확하지 않다. 그럼에도 불구하고, 그건 우리에게 외계인 침략자들이 이용하는 언어에 대한 단서를 줄 지도 모른다."
