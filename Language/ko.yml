  STR_DEAD_CATTLE: "가축 해체"
  STR_DEAD_CATTLE_DESCRIPTION: "어떤 소는 종종 외계인이 저질렀던 방식으로 미지의 개인에 의해 해체되었다. 우리는 지역 주민을, 특히 그들이 적대적이라면 포획해 심문해야 한다.{NEWLINE}만약 그들을 살려서 포획하는 게 불가능하다면, 해야 할 일을 하라. 당신은 적이 도착하기 전에 오직 10턴 안에 임무를 완수해야 한다. 만약 당신이 제 시간 안에 완수에 실패하면, 지도에서 삭제될 준비나 해라!"
