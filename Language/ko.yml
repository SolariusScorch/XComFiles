  STR_MASS_DRIVER_RIFLE: "매스드라이버 소총"
  STR_MASS_DRIVER_RIFLE_UFOPEDIA: "매스드라이버 권총의 연장 및 수정된 형태인, 매스드라이버 소총은 아주 정확하고 엄청나게 강력한 휴대 무기다. 총알의 작은 크기는 소진되는 데 많은 사격이 필요한 커다란 탄창을 허용한다. 이 무기의 명백한 단점은 즉각적인 과열을 일으킬 지 모르는, 자동사격 설정의 부재다."
