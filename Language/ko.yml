  STR_SENTIENT_ZOMBIE: "좀비 의식"
  STR_SENTIENT_ZOMBIE_UFOPEDIA: "우리가 이성을 갖춘 좀비를 발견한 것은 - 무덤 경비를 여전히 그렇게 부를 수 있다면 - 이 생물체, 그들의 생애 주기, 그들의 생명체로서의 상태에 대한 우리 이해를 혁신했다. 추가적인 두뇌 질량을 가진,무덤 경비는 거의 인간처럼 행동한다: 이들은 이야기하고, 도구를 사용하며, 추상적인 사고도 가졌다. 그렇지만, 이들은 인간이 아니다; 이들의 자아는 더 작고, 이들의 외계인 생리는 세상의 인식에 영향을 준다. 그렇기는 하지만, 우리는 이들을 이성이 있다고 여긴다.{NEWLINE}그러나 이 좀비 단계에는 또다른 중요한 면이 있다: 초활성 형장 합성이다. 이것은 왜 그들이 이 정도로 발달이 가능했는지에 대한 이유다; 이들은 혈장을 모으는 것에만 의지하지 않고, 그걸 천천히 생성한다! 그리고 그들 말에 따르면, 밖에는 정신적으로 더 고등한 좀비 형태조차 존재한다고 한다 - 그들의 '주인'이다. 이 초지성 좀비는 더 나은 생리를 가졌음에 분명하다. 솔직이, 그건 약간 무섭다."
  STR_ZOMBIE_ARE_BREEDING: "'그들은 번식하고 있다!' 좀비 보고서"
  STR_ZOMBIE_ARE_BREEDING_UFOPEDIA: "사령관님, 좀비와 관련된 소식이 폭증하는 것은 우울합니다; 그들은 인간을 먹는 것 뿐만 아니라, 그걸 자기들 숫자를 늘리는 데 이용합니다. 그건 자기들이 뚱보 좀비가 될 때까지 서로를 먹는 것에 의해 달성되는데, 이는 자기들 숙주를 더 잘 재생시키고 결국 감염자 단계로 변이하게 해 줍니다. 이는 '좀비 진화'의 궁극적 목적일 것입니다: 번식입니다.{NEWLINE}그렇지만, 몇몇은 앞뒤가 맞지 않습니다. 좀비는 자기들의 초활성 화학물질에 의해 번성하는데,그게 자기들이 서로 잡아먹는 이유임에도, 그들은 스스로 그걸 생성하지 못합니다; 그래서 언제나 그들은 결국 멸종할 것입니다. 어차피 개체수가 어찌되었건 죽는데 번식에 왜 신경을 쓰죠? 좀비가 생체 병기라면, 이게 통제되지 않는 대유행에 대한 안전장치일까요, 아니면 그들이 극복하지 못한 기술적 제한일까요?{NEWLINE}어쨌든, 우리는 정부에 이 사안을 주지시켜야 합니다. 그건 감염병 일부를 적어도 가두는 데 도움이 될 것입니다."
  STR_ZOMBIE_EVOLUTION_HYPOTHESIS: "좀비 진화 가설"
  STR_ZOMBIE_EVOLUTION_HYPOTHESIS_UFOPEDIA: "사령관님, 우리의 두 좀비 변종에, '보통'과 '뚱뚱한' 것에, 대한 분석은 이들 생물체 간에 어떤 진화적 변화가 일어났음을 시사합니다. 제 생각에 이 과정의 추가적 단계가 존재할 지 모른다는 가설을 세워도 될 것 같습니다.{NEWLINE}전 이와 관련한 연구를 계속 할 것이지만, 이를 올바로 진행하기 위해서, 전 순서를 밟아야 한다는 것을 이해해 주셨으면 합니다. 다시 말해, 좀비의 몇몇 이후 단계를 발견한다면, 우리는 그들의 진화를 위해 그걸 살펴봐야 합니다. 제 말은, 그들이 진짜 진화한다면 말이죠."
