  STR_ZOMBIE_IMPLANT_ORIGINS_UFOPEDIA: "EXALT 주인에게 얻은 정보는 우리에게 좀비 기병의 대뇌 삽입물에 대한 조사를 진행하도록 하였습니다. 몇몇 확인되지 않은 사람은 지난해 아주 특별한 요청을 갖고 지하 깊은 범죄자와 접촉했어요: 사이오닉 장치에 옮기기 걸맞는 컴퓨터 바이러스를 만드는 것입니다. 이 사람은 이에 딱 맞는 사람을 안다 주장했던, 오시론이라 이름 붙은 무리와 어떤 종류의 거래를 텄습니다. 우리는 후속 조사로 이를 확인했고, 또한 감염 대상 장치가 좀비 삽입물일 수 있다 생각합니다.{NEWLINE}우리는 어떤 이전 조사에서 어떤 단서를 얻을 지 확인할 필요가 있습니다. 만약 그렇다면, 좋고, 아니면, 다음 단계는 오시론 두목의 자리를 잡아내고 그 신비한 고객, 그리고 그들의 공급자에 관해 정중히 물어보는 것이죠. 전 이 정보를 얻는 걸 M.A.G.M.A.가 아주 흥미로워할 것이라 확신합니다. 이 임무에 대해, 우리는 민간 차량 및 은닉가능 장비를 이용해야 할 것입니다."
