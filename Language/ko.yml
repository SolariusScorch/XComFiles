  STR_ZSRR_GOPNIK_DREAM: "고프닉의 꿈"
  STR_ZSRR_GOPNIK_DREAM_DESCRIPTION: "붉은 새벽단은 {0}의 직업 없는 젊은이들 사이에 공격적인 선전을 진행한다. 많은 신입들은 모두를 위한 육체적, 정치적 권력에 대한 약속에 경도되어, 자신들의 지위를 향상시키기 위해 몰려든다. 위원회는 이게 좋은 징조가 아니라고 주장한다.{NEWLINE}[-100 점수]"
  STR_ZSRR_POWER_STRUGGLE_ON_THE_STREETS: "거리의 세력 다툼"
  STR_ZSRR_POWER_STRUGGLE_ON_THE_STREETS_DESCRIPTION: "붉은 새벽단 단원과 {0}의 다른 폭력단 단의 무차별 총격전에 지역 경찰력이 개입했다. 그 청소는 아주 힘들었지만, 위원회는 언론과 정치권 모두에게 이 사건에 너무 큰 관심을 갖지 않도록 할 수 있었다. 그들은 이런 조직들을 더 빠르게 손보지 못했다는 이유로 이게 우리 책임이라 생각하는 것 같다.{NEWLINE}[-75 점수]"
  STR_EXALT_SHADOW: "EXALT의 그림자"
  STR_EXALT_SHADOW_DESCRIPTION: "EXALT 조직망이 여전히 불분명했기에, 세상에 대한 영향력이 점차 증가한다. 이들은 최근 {0}에서 충분한 정치적 권력을 확보하기에 충분한 지지를 얻었다. 우리 후원자들은 깊이 우려하고 있다.{NEWLINE}[-300 점수]"
