  STR_MONSTERS_FINAL_SOLUTION_UFOPEDIA: "우리가 계속 싸워 온 생물이 전담 신디케이트 직원의 네트워크에 의해 지구 전역에 정기적으로 풀려났음이 드러났습니다. 이상한 생명체는 야생으로 풀려났고, 이후 증식하며 지역 주민을 위협하기 시작했어요.{NEWLINE}하지만 더는 아닙니다. 노력이 좀 들었지만요, 사령관님, 신디케이트 자료로 전 빠른 죽음과 때때로 발화를 일으키도록, 돌연변이의 혈장과 격렬하게 반응하는 화학 물질을 합성해 냈습니다. 그건 인간에게 무해하고 어떠한 사태도 통제하기 쉽게 만들도록, 하늘에서 뿌려질 지도 모릅니다.{NEWLINE}우리는 후원하고 있는 정부에 화학식을 이미 공유했습니다. 이제 괴물은 그들의 문제지, 저희 문제가 아닙니다. 그게 우리가 이 괴물을 결코 다시 보지 못한다는 걸 의미하지는 않지만, 적어도 일상적으로 일어나지는 않을 겁니다."
  STR_SYNDICATE_CHRYSSALID_RESEARCH: "신디케이트 생물 연구"
  STR_SYNDICATE_CHRYSSALID_RESEARCH_UFOPEDIA: "포획된 신디케이트 과학자에 따르면, 이 조직은 우리가 계속 만나고 있는 외계의 생물에 대한 광범위한 연구를 수행하고 있습니다. 그들의 연구는 우리보다 더욱 더 발전된 듯 하고, 따라서 엄청나게 귀중합니다.{NEWLINE}신디케이트 연구 시설은 잘 보호되고 찾기 어렵지만, 우리가 이용할 수 있는 한 번의 기회가 있습니다: 그들 연구실 중 하나는, 이전 붉은 새벽단 기지에 자리 잡았는데, 어떤 종류의 괴물 사태에 시달렸고 바로 버려졌어요. 우리는 거기 가서, 위협을 처리하고 표본을 얻어야 합니다. 그 악마적인 거미가 기어 다니고 있으니까, 조심 또 조심하십시요..."
