  STR_GANG_LUCHADORES: "서브컬처: 루차도르"
  STR_GANG_LUCHADORES_UFOPEDIA: "거리에 이상한 소문이 돈다: 좀비를 먹으면, 인간을 넘어선 근력과 기력을(그리고 아마 성적 자신감도) 얻을 것이다. 음, 그 루차도르는 사실 떠나서 정확히 그런 일을 했다. 그리고 그들의 경우, 그게 실제로 먹혔다! 우리는 그게 왜 가능한지 확신할 수 없지만, 몇몇 사람은 실제로 좀비 혈액을 흡수해 바이오 에너지를 짜낼 수 있었고, 육체적 능력의 갑작스런 증강을 받았다. 이 과정은 아주 위험하고 고통스럽지만(모든 종류의 육체 피로와 작열감을 수 일간 겪는다!), 그 결과는 아주 놀라운데, 당신이 보는 그대로다. 이건 또한 지능을 감소시키고 파괴적 행동을 일으키므로, 우리의 X-Com식 해법을 고수하는 게 좋다.{NEWLINE}루차도르는 보통 작은 집단을 이루어 살며 영역을 사납게 지킨다. 주의: 이들은 얕잡아보기 쉽다."
