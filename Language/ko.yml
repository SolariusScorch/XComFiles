  STR_SURPLUS_MILITARY_EQUIPMENT_UFOPEDIA: "어이 사령관, 좋은 소식이다: 난 몇몇 내 오랜 친구들하고 이야기를 나누었고, 저기, 몇몇 낡은 군용 물품을 구매할 권리를 얻었어. 우리는 아직 규칙을 지켜서 움직여야 하니까, 그리 멋지지는 않지만, AK-47 몇 정은 그 UN 관리들을 너무 자극하지 않을 거야. 관리들 다룰 때 이 주제를 그냥 말하지 마, 알았어?{NEWLINE}먼저 보고 싶어했던 게 무엇인지 생각하라고: M16 소총 아니면 내가 말한 몇몇 AK-47 말이야."
  STR_MIB_TERROR_MISSION: "맨 인 블랙 테러 임무"
  STR_MIB_TERROR_MISSION_BRIEFING: "맨 인 블랙은 증인을 제거하기 위해 전체 거주지를 청소하고 있다. 임무는 모든 적 유니트가 제거되거나 무력화될 때 성공할 것이다. 당신은 필요한 어떠한 수단을 써서도 그 범죄 단체를 저지하여 영역 내 어떠한 민간인의 목숨을 반드시 살리려 시도해야 한다. 임무를 중단하려면 X-Com 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_MIB_TERRORISE: "맨 인 블랙 청소 작전"
