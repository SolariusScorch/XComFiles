  STR_STRANGE_CREATURE_BREEDING: "신기한 생물 번식하기"
  STR_STRANGE_CREATURE_BREEDING_UFOPEDIA: "사령관님, 우리가 포획했던 일부 생물은 일단 서로에 대해 알게 되면, 우리 인간에게 다소 우호적인 듯 합니다. 그게 약간 충격일 지 모릅니다만, 아마 우리는 그들을 애완동물로서 활용할 수 있을 지 모릅니다. 이러한 의도를 염두에 둔다면, 이 생물을 증식한다는 발상은 그리 멀리 나아간 듯 하지는 않습니다.{NEWLINE}그렇지만, 이러한 목표에 이르기 위해, 우리는 그들의 특별한 번식 습관을 조사하고 적절한 증식 시설을 건설할 필요가 있습니다."
  STR_RAT_BREEDING: "들쥐 번식하기"
