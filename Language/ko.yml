  STR_MOON_UAC_BASE_LANDING_DESCRIPTION: "달에 있는 VAST 기지를 타격하고 드디어 그들의 차원을 넘는 관문 프로그램을 영원히 철거할 기회다. 거기 가기 위해, 우리는 적합한 우주선이 필요할 것이다 - 궤도 기체는 달에 가기 충분하지 않다."
  STR_MOON_UAC_BASE_EXPLORATION: "VAST 달 기지 탐험"
