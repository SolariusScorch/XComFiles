  STR_GANG_MOTOR_MEN_UFOPEDIA: "이 사람들은 어떤 전쟁이 진행 중이며, 이미 진 것 같다고 생각한다. 그러나 그들은 또한 아무 것도 바뀐 게 없으며, 인류는 어쩐지 살아남았다고 생각한다. 삶을 즐기고, 빨리 죽으며, 폐허가 된 문명에서 마지막 에너지 한 방울까지 훔치자 - 이게 그들의 표어다. 실제로는, 이들은 작은 마을 사이를 오가며 가는 곳마다 혼란을 퍼트리고 필요한 모든 것을 훔친다."
