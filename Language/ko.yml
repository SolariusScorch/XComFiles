  STR_REPTOID_BASE_BRIEFING: "우리는 렙토이드 지휘시설에 잠입했다. 우리는 분명한 메시지를 전달하기 위해 모든 렙토이드 인력을 제거 또는 무력화해야 하며, 그 이후에 외교적 해법에 손을 댈 수 있을지 모른다. 임무를 포기하려면, X-Com 요원을 출구 구역으로 돌아오게 한 후 '임무 포기' 아이콘을 누른다."
  STR_NEODERM: "네오덤"
  STR_NEODERM_UFOPEDIA: "우리가 우리만의 블러드하운드를 하룻밤만에 키울 수는 없어도, 우리는 그것으로부터 영감을 얻어 우리 개를 인공적인 피하 장갑으로 강화시킬 수 있다. 이 추가적인 층은, 듀라쓰레드에 기반하였고, 그들의 전반적인 장갑을 5만큼 향상시킨다. 이는 다른 모든 장갑에 누적된다.{NEWLINE}의무실 필요."
  STR_DAGONIZATION: "X-Com 다곤화"
  STR_DAGONIZATION_UFOPEDIA: "다곤주의자들에 대한 우리 연구는, 그들의 가장 극단적인 형태를 포함해, 소위 다곤 증후군을 격리 및 조사하게 해 주었다: 이는 그들을 보통 인간으로부터 구분짓는 정신물리학적 이상 징후다. 그 과정은 사이오닉 기반이며 아주 잘 이해하고 있는 건 아니지만, 우리는 이걸 어떠한 인간에게도 똑같이 할 수 있다. 이것은 우리 인력 자원에게 흥미로운 새 지평을 열어 준다: 현대 약물과 명상을 이용해, 우리는 우리 요원을 다곤 결사단원에 더 비슷해지도록 변화시킬 수 있다. 이는 그들의 사이오닉 강도(인간의 한계 내에서), 야간시야 및 기본 장갑을 약간 증가시킬 것이지만, 이러한 보너스는 영구적으로 20 이성을 지불해 얻는 것이다.{NEWLINE}요구사항: 용기 40.{NEWLINE}의무실 필요."
  STR_BLOOD_BOOSTING: "혈액 도핑"
  STR_BLOOD_BOOSTING_UFOPEDIA: "기이한 생화학에 대한 우리 지식과 결합된 루차도르에 관한 연구는 비슷한 절차를 보통 사람에게 적용하도록 해 주었다. 이 과정은 일반적으로 안전하지만, 수혜자의 육체에 발생하는 변화는 상당히 심하다: 근육량이 빠르게 증가하고, 민첩성과 근력이 엄청나게 향상되어, 더욱 예민해지며 더 나은 야간시야를(+1 타일) 얻는다. 그렇지만, 두뇌는 약간의 점진적 퇴화를 보여주는데, 감정 조절과 의지력의 상당한 감소로 인한 약간의 증가된 공격성을 보인다. 따라서, 이 처치를 받을 가장 이상적인 후보자는 사이오닉이 부족한 자들이다.{NEWLINE}요구사항: 용기 50, 이성 45{NEWLINE}의무실 필요.{NEWLINE}경고: 몇몇 다른 훈련을 막음."
  STR_GUN_KATA: "건카타"
  STR_GUN_KATA_UFOPEDIA: "몇몇 고위 EXALT 구성원은 비밀 전수되는 훈련 과정을 거치는데, 원거리 무기에 더 나은 집중력을 얻기 위해 사이클론을 이용한다. 우리는 이제 이 기술을 복제할 수 있다. 이 훈련 체계를 거친 요원은 즉시 사격술에 10 포인트를 얻고, 한계에도 추가로 5 포인트를 얻을 것이다. 이들은 5 반응 또한 얻는다. 이는 영구적으로 10 이성을 지불하게 되는데, 이유는 명백하다.{NEWLINE}요구사항: 사격술 60{NEWLINE}체육관 필요."
  STR_XCOM_ENHANCEMENT: "X-Com 생물적 향상"
  STR_XCOM_ENHANCEMENT_UFOPEDIA: "우리는 이제 붉은 새벽단과 같은 방식으로 우리 요원들을 강화해 주는 기술을 가졌다: 근력과 강인함을 초인 수준으로 향상시킨다. 이 강화는 그렇지만 충분한 육체적 준비가 없는 인간에게는 아주 위험하므로, 가장 경험 많은 요원에게만 제한될 것이다. 이는 영구적으로 10 이성을 감소시킨다.{NEWLINE}요구사항: 기력 60, 체력 40, 근력 35{NEWLINE}회복실 필요."
  STR_STORM: "스톰"
  STR_STORM_UFOPEDIA: "이 의심스러운 물질은 근육 강화 혈청이라고 명명되었다. 그 화학적 조성은 어떤 굉장히 외계인스러운 과학이 관련되었다는 것을 암시한다. 인간이 맞는 건 추천하지 않는다."
  STR_ZSRR_STORM_TRADE: "붉은 새벽단 스톰 거래"
  STR_ZSRR_STORM_TRADE_UFOPEDIA: "조직 기금 조성을 위해, 붉은 새벽단은 근육 조직 향상에 사용되는 어떤 화학 제품을 판매한다. '스톰'이라 불리는 이 신비한 혼합물은 외계인적인 붉은 새벽단 기술과 직접 관련 있으며, 터무니없이 비싸고 대부분의 경우 완전히 무의미하다(아니면 아주 해롭다). 그렇지만, 아무 부작용 없이 초인적 능력을 얻은 아주 드문 스톰 복용 성공자들이 있다. 이 소문이 붉은 새벽단에게 장사를 하게 해 준다.{NEWLINE}우리는 그들의 이 사업을 자세히 살펴봐야 한다..."
  STR_PICKUP_OSIRON: "오시론 픽업"
  STR_SURFBOARD: "서핑보드"
  STR_SURFBOARD_UFOPEDIA: "절벽같은 파도를 기다리자! 아니면 이걸로 나쁜 놈들을 후려치자, 체력 피해 15%가 추가된다."
  STR_BIOLOGICAL_WARFARE: "생물학적 전쟁"
  STR_HIGH_EXPLOSIVE: "고폭탄"
  STR_HIGH_EXPLOSIVE_BUY: "고폭탄 획득"
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER: "운반에 필요한 외계인 수용실이 없다!{SMALLINE}살아있는 외계인은 생존을 위해 외계인 수용실이 필요하다."
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER_1: "운반에 필요한 감옥이 없다!{SMALLLINE}포로를 구금하는 것은 기지에 특별한 시설이 필요하다."
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER_2: "운반에 필요한 짐승 우리가 없다!{NEWLINE}살아있는 생물체는 기지에 특별한 시설이 필요하다."
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER_3: "운반에 필요한 유령 탱크가 없다!{SMALLLINE}유령은 기지에 특별한 시설이 필요하다."
  STR_DISRUPTOR_RIFLE: "디스럽터 소총"
  STR_DISRUPTOR_RIFLE_UFOPEDIA: "이 외계인 소총은 장갑을 거의 완전히 우회하는 기이한 입자의 빔을 방출한다. 이건 거의 생물체고, 그 생물학적 부품은 무기 사용에 직접 연관된 수명이 존재한다. 우리 연구실은 이 무기를 복제할 수단을 갖지 못하였다. 장갑은 워프 무기에 대해서는 거의 쓸모가 없다."
  STR_DISRUPTOR_HEAVY: "중형 디스럽터 총"
  STR_DISRUPTOR_HEAVY_UFOPEDIA: "이 중형 워프 무기는 모든 알려진 종류의 장갑을 우회하는 이상한 광선을 방출하는 능력이 있는 기이한 과성장 생물체가 대부분이다. 이 생물체는 소모된 에너지를 스스로 재생성하므로, 무기를 사용함에 따라 수명이 짧아진다. 이 무기를 복제하는 것은 명백히 우리 능력 밖의 일이다. 장갑은 워프 무기에 대해서는 거의 쓸모가 없다."
  STR_ACID_PISTOL: "강산 권총"
  STR_ACID_PISTOL_UFOPEDIA: "이 가스식 무기는 치명적인 부식성 액체를 발사한다. 동체의 흡입구로부터 공기를 가두어 압축하며 이후 투사체를 밀어내는 데 사용한다. 이 무기는 그 과정을 무한정 반복할 수 있다. 그것이 단순하게 들리지만, 이 소형화된 압축기는 아주 복잡하고 강력하다."
  STR_ACID_PISTOL_CLIP: "강산 소총 탄창"
  STR_ACID_PISTOL_CLIP_UFOPEDIA: "이 고활성 화합물의 생물학적 혼합체는 강산 소총의 탄약으로서 사용된다. 여기에는 그 국소환경에서 가능한 최대의 산도를 항상 유지하는 소형 생명체로 채워져 있다."
  STR_ACID_BOLT: "강산 화살"
  STR_ACID_BOLT_UFOPEDIA: "자기추진되는 수류탄형 장치로, 특정 방식으로 짜내는 것에 의해 달성된다. 포물선 경로로 날아가는 생물학 약제를 발사한다. 충격에 의해 부식성 효소를 흩뿌리는데, 어떠한 물질도 거품같은 얼룩으로 녹여버리는 능력이 있다."
  STR_BOOMEROID: "부메로이드"
  STR_BOOMEROID_UFOPEDIA: "어느 정도 지성이 있는 장치로 표적으로 스스로 날아가 접촉과 함께 폭발한다. 외계인제 근접감지 수류탄 비슷하다.{NEWLINE}이 무기를 사용하기 위해 누르면, 의도한 경로를 표시하는 '경유지'를 생성할 것이다. 충분한 경유지를 지정하면 특별한 발사 아이콘을 누른다."
  STR_INCINERATOR: "소각기"
  STR_INCINERATOR_UFOPEDIA: "이 외계인 대포는 타오르는 투사체를 발사하기 위한 소충전된 플라스마를 이용한다. 이것은 유효한 테러 무기다."
  STR_INCINERATOR_CLIP: "소각기 탄창"
  STR_INCINERATOR_CLIP_UFOPEDIA: "이 장치는 고온에서 급격하게 팽창해 끈을 형성하는 화학물질로 가득하다. 이것은 불타는 미사일을 만드는데, 급격하게 불타는 그물로 붙들린 저에너지 플라스마 입자로 이루어진 것이다. 탄창에는 회수할 수 있는 작은 양의 엘레리움이 들어 있다."
  STR_SKI_RESORT: "스키 휴양지에서의 문제"
  STR_ALERT_SKI_RESORT: "스키 휴양지에서의 문제"
  STR_SKI_RESORT_BRIEFING: "동계 스포츠 휴양지는 범죄자들이 돈을 쥐어짜는 일에 사용된다. 이들은 높으신 분에게 연줄이 있어, 위원회에서는 공개적으로 접근하지 못할 것이다. 여행객 속에 녹아들어라, 스포츠 장비와 시민 차량만 사용해서. 조심하라, 이들은 자기 나와바리에 있고 우리만큼의 무기 제약을 신경쓰지 않는다. 이 임무에서는 탈출할 수 없다."
  STR_SKI_RESORT_DESCRIPTION: "동계 스포츠 휴양지는 범죄자들이 돈을 쥐어짜는 일에 사용된다. 이들은 높으신 분에게 연줄이 있어, 위원회에서는 공개적으로 접근하지 못할 것이다. 여행객 속에 녹아들어라. 그리고 그 조직원들을 제거하라. 이 임무에서는 탈출할 수 없다."
  STR_SURFTIME: "파도타기 시간"
  STR_ALERT_SURFTIME: "오시론 경축일 사업!"
  STR_SURFTIME_BRIEFING: "이 끝내주는 해변은 오시론이 불법적인 외계인 기술을 전파하는 데 사용된다. 그들을 제거하고 물품을 확보하라. 이 임무에서는 탈출할 수 없다."
  STR_SURFTIME_DESCRIPTION: "이 끝내주는 해변은 오시론이 불법적인 외계인 기술을 전파하는 데 사용된다. 우리는 여행객으로 위장해 녹아들 것이다. 그들은 우리에게 눈을 떼지 않을 것이므로, 해변 장비와 약간의 서핑보드만 가져갈 수 있다. 그리고 상황이 잘못된다 하여도, 우리는 이 임무에서 우리 요원들을 구출할 수 없을 것이다!"
  STR_BASIC_OPERATIONS: "기본 작전"
  STR_BASIC_OPERATIONS_UFOPEDIA: "최고의 작전반을 구성했습니다! 써먹기 좋은 곳을 찾을 수 있을 거라 확신해요, 사령관님!{NEWLINE}보고서를 확인하세요; 그들은 이미 획기적인 발상이 있는 것 같아요!"
  STR_OUTDATED_WEAPONS: "철지난 무기들"
  STR_OUTDATED_WEAPONS_UFOPEDIA: "X-Com 요원은 현장으로부터 다양한 낡은 무기를 종종 가져온다. 그들을 연구하면 우리가 구매할 수 있을 지도 모른다. 그러나 왜 X-Com이 이런 버려진 기술을 사용해야 하는가?{NEWLINE}첫 번째 이유는 형식적 절차로, 우리의 가장 끈질긴 장애물이다. 의회는 첨단 무기가 있는 우리를 신뢰하는 데 극도로 조심스럽지만, 철지난 무장에 대해서는 더 관대하다.{NEWLINE}두 번째 이유는 우리 적의 속성이다. 우리는 화기 기술의 정점에 있다; 우리 무기는 어떠한 알려진 적과 싸우는 데에도 고도로 전문화되어 있다. 그렇지만, X-Com은 미지의 무언가를 마주하며, 철지난 무기의 과도한 사양은 아무리 경미하더라도 우리에게 우위를 제공할 것이다."
  STR_MRRSHAN_RIFLE: "므르샨 소총"
  STR_MRRSHAN_RIFLE_UFOPEDIA: "이 외계인 펄스 소총은 지구 물건과 크게 다르지 않은 금속 투사체를 발사한다. 그렇지만, 이건 지구에서 우리가 만들 수 있는 어떠한 총과 비교해도 더더욱 발전된 것이다: 가볍고, 견고하며, 치명적이다.{NEWLINE}다른 펄스 무기와 마찬가지로, 표적의 체력에 추가로 25%의 피해를 입힌다(장갑 관통 이후)."
  STR_MRRSHAN_RIFLE_CLIP: "므르샨 소총 탄창"
