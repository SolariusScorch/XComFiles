  STR_ANCIENT_TOMB_GUARD_FEMALE_TERRORIST: "고대 여성 무덤 수호자"
  STR_TOMB_GUARD_MALE_TERRORIST: "남성 무덤 수호자"
  STR_TOMB_GUARD_FEMALE_TERRORIST: "여성 무덤 수호자"
