  STR_DEEP_ONE_UFOPEDIA: "거의 인간인, 이신기한 생물은 인간과 아주 가깝게 엮인 파충 인류인 것으로 보인다. 그들은 인간보다 더 힘세고 억세다. 다양한 연령의 남성 및 여성 표본이 있기에, 딥 원은 성숙한 종족이다. 이 생물은 명백하게 지적이며, 비록 사고가 좀 단순함에도 대화를 이어갈 수 있다. 비록 그들의 주인의 정체가 거처만큼 애매함에도 불구하고, 그들은 스스로를 '농부' 또는 '하인'으로 묘사한다. 깊은 바다와 심해 양쪽에서 사는 생물로서, 그들은 폭발 및 다른 형태의 압력 기반 피해에 저항한다."
  STR_DEEP_ONE_AUTOPSY: "딥 원 검시"
  STR_DEEP_ONE_AUTOPSY_UFOPEDIA: "유전적 분석은 이 생물이 보통 지구 생명체이나, 아주 옛적의 존재와 관련됨을 시사한다 - 백악기 정도에서 온. 그 밖에는 그건 공기 또한 호흡할 수 있는 심해의 거주자에게서 우리가 기대할 수 있는 모든 자연적 장치가 있는, 만약 우리가 그들을 그렇게 부를 수 있다면, 아주 표준적 인류다. 작은 전자 장치 하나가 두개골에 끼워졌다."
