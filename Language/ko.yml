  STR_IMPOSSIBLE_INTERNET_INTELLIGENCE_DESCRIPTION: "우리는 '귀신 들린 하드 디스크'의 마지막 알려진 위치의 자취에 끌린다. 몇몇 인터넷 상 주장에 따르면, 그건 한 기술 대학에서 목격되었었다. 우리는 은폐에 관해 고민할 시간이 없다: 안으로 들어가 그 디스크로부터 시도할 지 모르는 어떠한 의식도 저지하라."
  STR_IMPOSSIBLE_INTERNET_INTELLIGENCE_BRIEFING: "그 기술 대학은 지금은 빈 것으로 보인다 - 이는 우리에게는 다행이다. 건물 안에서 우리는 심령체의 활동 뿐만 아니라, 이와 연결된 인간 공작원을 탐지했다. 의식 수행을 방지하기 위해 그 하드 드라이브를 찾고 연구를 위해 가져와라. 임무를 중단하려면 X-Com 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
