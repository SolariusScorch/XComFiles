  STR_ANEXIS_OFFER: "아넥시의 제안"
  STR_ANEXIS_OFFER_UFOPEDIA: "난 불타는 천국 가문의 아넥시이고, 뱀 예언자의 자매다. 우리를 위해 개입해 뉴본의 군대를 물리쳐 주어 감사한다. 우리는 이 동굴에서 수백만 년을 살아왔지만, 이 뉴본은 우리의 성지를 차지하려 한다. 이들은 어리고 멍청하지만, 수가 많다. 그들은 우리 정신에 상대가 되지 않지만, 우리는 수가 적고, 전선은 길다. 당신은 많은 유능한 종자가 있으니 동행을 환영한다. 넌... 작은 동맹에 관심 있나?"
  STR_THE_NEPHILIM: "네필림"
  STR_THE_NEPHILIM_UFOPEDIA: "고대에, 외계인도 지구를 방문했었다. 요즘처럼, 그들은 외계인 DNA를 인간 것과 융합시켜, 혼종을 만들었다. 우리 사례와 확연히 다른 것은 그때는 이더리얼에서 나온 DNA를 썼지, 섹토이드 것을 쓰지 않았다는 것이다. 그 혼종들은 똑똑하고, 사이오닉을 타고났으며 엄청게 긴 수명을 가졌다. 그렇지만, 그것들은 외계인 주인에 의해 버려진 것 같다, 아니면 그들은 반란을 일으켰거나; 어느 경우건 간에, 그들은 고대 인류와 살기 위해 떠났고 종종 그들의 지도자가 되었다. 그들은 인간 사이오닉 잠재력의 근원인 것 같다. 우리는 그들에게 어떤 일이 일어났는지 모르지만, 여전히 주변에 돌아다닐 가능성이 있고, 어둠 속에서 꼭두각시 조종을 할지도 모른다. 누가 알겠는가?"
  STR_PHASE_DRIVE: "페이즈 드라이브"
  STR_PHASE_DRIVE_UFOPEDIA: "이 믿을 수 없을 정도로 진보한 장치는 함선을 우리 현실에서 '위상이탈'하게 해 주는데, 함선이나 환경에 어떠한 해도 주지 않고 장애물을 뚫고 갈 수 있게 해 준다. 이것은 렙토이드가 주로 그들의 지하 거주지와 지구의 표면 간을 여행하기 위해 사용하지만, 그들 차량에 방어 능력 또한 부여하는데, 접근하는 미사일을 회피하기 위해 존재를 '깜빡임'해 나타났다 사라졌다 알 수 있기 때문이다. 문제점은 위상 이탈된 함선은 외부 세계에서 관측할 수단이 없다는 것이나, 사이오닉 힘으로는 예외다."
