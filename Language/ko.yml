  STR_INTO_THE_DEPTHS: "심연 속으로"
  STR_INTO_THE_DEPTHS_UFOPEDIA: "사령관님, 꼭 말씀드려야겠어요! 티'레스는 사라졌고, 우리가 아는 한 죽어서 파묻혔어요: 타소스 공장이 없어서, 그들은 지장을 받게 되었습니다. 그들을 심연까지 쫓는 건 우리가 정말 적합하지 않은 지형에 있는 전장을 열 뿐이에요. 그렇지만, 사령관님께서 꼭 쫓아야 하겠다면, 전 그 해법에 대한 연구에 착수하겠습니다..."
  STR_DEEP_SEA_OPERATIONS: "심해 작전"
  STR_DEEP_SEA_OPERATIONS_UFOPEDIA: "음, 아직 포기하지 않으신 것 같네요, 사령관님, 전 위원회에 있는 우리 친구 몇과 접촉하는 게 적절하다고 봅니다. 그들 도움을 받아 우리는 새로운 회사를 세웠습니다: 하이드로스페이스 다이나믹스입니다. 이 회사는 우리의 능력이 미치지 못하는 모든 심해 잠수함과 장비의 건조를 다룰 것이며 첫 과업이 이미 완료되었습니다! 이 새로운 잠수함인 바라쿠다는 우리의 USO 제작 원리와 음파 무기의 지식을 이용해 만들어졌습니다. 이와 함께라면 그들이 티'레스의 은밀한 보급 순양함들을 상대해 강제 착륙시킬 수 있도록 해 줄 것입니다. 이 배들은 우리가 전에도 탐지할 수 있었지만, 손대기에는 너무 빠르고 깊이 다니며 단단히 무장했었습니다."
  STR_LOST_ALIEN_SHIP_DATA: "잃어버린 외계인 선박 자료"
  STR_LOST_ALIEN_SHIP_DATA_UFOPEDIA: "우리는 오래된 키류카이 서류철에서 흥미로운 소문을 발견했다. 분명히 바다에서 그들은 추락한 외계인 함선을 수복했다. 승무원의 흔적은 없었지만, 그들은 고양이나 박쥐 같은 인간형 존재의 어떤 시각적 표현을 발견했다. 그 함선은 대부분 지역에 있는 보통의 외계인 기술보다는 그리 발전하지 못해 보였지만, 에너지 화학만은 분명 예외였다.{NEWLINE}가장 소름끼치는 부분은 그들은 어째서인지 그 함선을 고쳐 '키츠네-106'이라 이름붙였다는 점이었는데, 그 이름은 일본의 전설 속 존재의 이름이다. 슬프게도, 그 함선은 시험비행 중 실종되었는데, 키류카이 자체가 해산되기 직전이었다.{NEWLINE}우리는 그 외계인 함선이 여전히 복구를 기다리고 있다는 좋은 이유가 있고, 우리 자원을 끝까지 투자해야 한다."
  STR_LOST_ALIEN_SHIP_DATA_DESCRIPTION: "사령관님, 제가 오래된 키류카이 서류철에서 발견한 것과 관련된 급한 소식이 있습니다. 지금 즉시 보고서를 확인해 주세요.{NEWLINE}- 수석 연구자"
