  STR_OICW_BUY: "XM29 OICW 획득"
  STR_OICW: "XM29 OICW"
  STR_OICW_UFOPEDIA: "The XM29 OICW(O목적지향 I개인 C전투 W무기)는 5.56mm NATO 탄과 20mm 공중폭발 발사체를 쏘는 시제 돌격소총이다. 그것은 무기의 치명성을 강화하는 발전된 광학계를 지니나, 효율적으로 사용하기 위해 훈련된 병사를 요구한다.{NEWLINE}이 무기를 구매하는 것은 다음을 요구한다: 승격 2단계, 되살린 무기, 폭발물 면허, 아무 5.56mm NATO 탄을 사용하는 무기."
