  STR_CAMO_UFOPEDIA: "위장, 카모는, 착용자가 보통보다 짧은 거리에서 보이게 만드는 장갑복의 속성이다. 이 차이는 타일의 숫자로 나타난다. 위장은 주간시야, 야간시야, 혹은 양쪽에 다 적용된다는 걸 주목하라; 따라서 이는 두 개의 다른 값으로 표현된다(정보 안의 '주간 시 위장'과 '야간 시 위장'을 보라). 양의 값은 유니트를 감지하기 위한 최대 거리를 나타내며, 반면 음의 값은 유니트를 볼 때 관측자의 시야 범위가 얼마나 줄어드는지를 묘사한다는 것을 주목하라. 두 값은 모두 각자의 반위장으로 대처할 수 있다."
  STR_ACCURACY: "명중률"
  STR_ACCURACY_UFOPEDIA: "명중률은 무기와 사용자의 해당 능력치(일반적으로 화기에는 사격술, 수류탄에는 투척술, 백병전 무기에는 격투술)로부터 유도된다. 때때로 무기의 명중률은 하나 이상의 능력치에 기반한다. 특이한 무기에 관한 더 자세한 정보를 보려면, 무기의 설명을 확인하라."
  STR_DAMAGE: "피해"
  STR_DAMAGE_UFOPEDIA: "가해진 피해는 무기 그리고, 몇몇 경우에는, 사용자의 능력에 달려 있다. UFO사전에는, 무기 피해가 무기 옆에 표시되고, 보너스는 설명에 특정되어 있다. 그걸 주목하라, 그 값은 꽤나 클 수도 있으니까!"
  STR_ION_ACCELERATION: "이온 빔 가속장치"
  STR_ION_ACCELERATION_UFOPEDIA: "외계인 비행잠수정은 바다 속을 놀라운 속도로 이동하기 위해 복잡한 동력장치를 운용한다. 이 기술의 기반기술은 이온 추진기다. 지바이트를 촉매로 사용해, 이 엔진은 매 초마다 자기 부피의 100배의 물을 밀어낼 수 있다. 이 강력한 동력은 외계인들이 대부분의 지구제 비행잠수정을 압도할 수 있다는 뜻이다. 우리는 이 추진장치를 아쿠아 플라스틱과 지바이트 파워 셀을 이용해 복제할 수 있다."
  STR_ZRBITE_DRIVE: "지바이트 추진기"
