  STR_TASOTH_AUTOPSY: "타소쓰 검시"
  STR_TASOTH_UFOPEDIA: "인간보다 더욱 더 강한, 타소쓰는 진짜 외계인이고 그 행동 및 육식성 본성은 이 행성에서 비할 자가 없다. 압도적인 고난을 직면할 때조차 전투에서 결코 위축되지 않는 듯한, 이 타소쓰는 외계인 공격의 첨병을 이루기에 완벽한 듯하다."
  STR_TASOTH_AUTOPSY_UFOPEDIA: "해부는 신기한 힘을 보유한 사이버네틱 생체를 드러냈다. 몸통 안에는 작은 동력 유니트가 있으나, 다른 식별 가능한 장기는 없다. 그 동력은 생물 전기 전송 장치에 의해 몸 구석구석 전달된다. 그 몸에는 뼈나 다른 지지 구조가 완전히 없다. 일단 죽으면 동력은 정지되고 이 생물은 꾸물거리는 외계의 살점과 진물이 든 생기 없는 걸레 인형이 된다. 유일한 다른 내부 구조물은, 만약 활성화되면 이 생물을 바로 되살리는 한 쌍의 세라믹 셀이다."
  STR_DESTROY_TASOTH: "타소쓰 공장 파괴"
