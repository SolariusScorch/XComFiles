  STR_MIB_COVERUP: "맨 인 블랙 은폐 공작"
  STR_MIB_COVERUP_UFOPEDIA: "맨 인 블랙 조직은 종종 지방 인쇄소를 제압하는 것부터 잔혹한 암살에 이르기까지, 모든 수준으로 진실 감추기를 자행한다. 가장 중요한 사례는 지구에 있는 저 외계인들이 일반 대중에게 알려지지 않고 자기들의 사악한 계획을 진행할 수 있도록 보장하는 것과 관련되어 있고, 이는 만약 그들의 계획이 맨 인 블랙의 숨겨진 지도자의 이익에 너무 동떨어지거나 반한다 해도 외계인들 자신이 순찰하는 걸 포함할 수도 있다. 적절한 위장 활동은 대부분 병력 수송선인, 다수의 전함과 엮인다. 당연히, 우리는 지구와 우리 자신 양쪽을 지키기 위해, 이 활동에 대항해야 한다."
