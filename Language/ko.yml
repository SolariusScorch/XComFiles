  STR_STAFF_001: "직원 일기: 미쳐버릴 간섭"
  STR_STAFF_001_UFOPEDIA: "사령관님! 전 여기 제 근무 여건에 대해 공식적으로 항의하러 왔어요. 첫번째로 오늘 아짐 전 쓰레기 약간에다 대고 망치를 계속 휘두르는 커다란 멍청이 행정보급관 때문에 깼어요. 그 녀석을 처리한 직후에는, 해부실에서 헤비메탈을 음량 최대로 틀어제끼기 시작했고, 그건 말하지조차 못했어요. 그리고 제가 거기서 돌아온 직후에 이 모든 송장을 처리하려고 앉자마자, 구치소 안의 어떤 불쌍한 자식이 산 채로 피부가 벗겨지는 것처럼 소리치기 시작했는데요, 제가 아는 모든 게 문자 그대로였고, 그리서 그 빨강머리 썅년도 똑같이 손봐야 했다고요! 그리고 그 자식은 그 어떤 유용한 것도 없었다구요!{NEWLINE}진지하게 말씀드려서, 사령관님이 이 모든 소동에 무언가 하지 않으신다면, 전, 그리고 우리 모두는 반드시 고통받을 거라 약속할께요. 어느 날이요."
  STR_STAFF_002: "직원 일기: 심문이 뭐야?"
  STR_STAFF_002_UFOPEDIA: "시... '심문'에 의한다는게 무슨 뜻이죠, 사령관님? 저-저는 아무 것도 심문하지 않았다고요!{NEWLINE}진짜에요! 전 맹세하건데 수석 군의관이랑 시간을 보내지도 않았고, 그녀는 책상에 불붙은 담배를 놔두지도 않았고, 제 사무실에 미승인 가연물도 없었음이 분명해요. 그래서 당신이 보는 대로, 우리는... 바빴으니까 죄수가 산채로 불탈 수가 없었다고요! 봤죠, 제 말 무엇인지 알겠죠?"
  STR_STAFF_003: "직원 일기: 암 치료제"
  STR_STAFF_003_UFOPEDIA: "사령관님! 우리는 포로를 심문했고, 그리고, 음, 상상도 못하실 거에요! 분명,이 자는 암 치료제를 가졌어요. 암 치료제라고요! 상상이나 되세요? 전 어떻게 그가 이런 걸 가졌는지 모르겠어요, 그건 극비의 물건이라고요. 아 물론, 지금은 그렇지 않지만요!{NEWLINE}물론, 그건 우리 일하는 데 사용할 수 있을 것 같지 않지만, 위원회의 몇몇 동조자를 적어도 얻을 수 있을 거에요.{NEWLINE}{NEWLINE}(50 점수 보상)"
  STR_STAFF_004: "직원 일기: 유연한 몸놀림"
  STR_STAFF_004_UFOPEDIA: "사령관님, 검은 연꽃단 자식의 심문과 관련해, 전 좋은 소식과 나쁜 소식을 가져왔어요. 나쁜 소식은 그가 어떤 미친 닌자 기술을 실제로 보여주었다는 건데, 그가 고등급 보안실로부터 탈출해서(사슬로 묶인 채로), 금속 벽 판을 부수고, 우리 환기장치에 심각한 손상을 주었으며, 두 청소하는 아주머니를 크게 놀래켰어요. 좋은 소식은 제가 그를 상대해서 감옥으로 돌려보내는 동안, 아아아아주 멋진 동작을 하나 알아챘다는 거에요. 전 그걸 '환상의 닌자 행복잡기'라고 부를 거에요. 한번 확인해 보실래요?"
  STR_STAFF_005: "직원 일기: 러시아 곡조"
  STR_STAFF_005_UFOPEDIA: "사령관님, 우리가 심문한 붉은 새벽단 자식을 보셨나요? 굉장한 친구에요! 그는 우리가 이미 아는 것 이상을 알지는 못했지만, 엄청난 아코디언 연주자로 밝혀졌어요! 그 목소리라니! 그 사람 재능이 썩힐 감옥으로 보내게 되어 정말 미안한 느낌이에요. 아주아주 필요한 사기 고양을 위해 그 사람을 주변에 두는 게 어때요, 네?"
  STR_STAFF_006: "직원 일기: 응용 언어학"
  STR_STAFF_006_UFOPEDIA: "사령관님, 우리 귀여운 포로는 아무런 흥미로운 것도 모른다는 걸 보고드리게 되어 죄송합니다. 그렇지만 그녀는 우수한 교관이었어요: 제 중국어 욕에 대한 지식은 적어도 3배 증가했으니까요!"
  STR_STAFF_007: "직원 일기: 지혜와 영감"
  STR_STAFF_007_UFOPEDIA: "사령관님, 전 우리의 최근 포로에 대한 심문을 목격했습니다. 우리는 그에게서 많이 얻어내지는 못했지만, 삶에 있어 중요한 무언가를 이해하게 된 것 같습니다:{NEWLINE}{NEWLINE}마음대로 때리는 것 만한 게 없다는 걸요."
  STR_STAFF_008: "직원 일기: 주요 관점"
  STR_STAFF_008_UFOPEDIA: "사령관님, 전 우리 최근 포로의 심문을 위해 약간의 지원을 빌렸습니다. 사실, 전 입을 열게 하기 위해 수류탄 처먹이기 속임수를 사용했습니다. 그들은 갑자기 말이 아주 많아졌지만, 결국 아무 쓸모 있는 것도 배우지 못했습니다. 그렇지만 전 한 가지 끝내주는 생각이 있어요:{NEWLINE}{NEWLINE}모두가 동작 중인 수류탄을 가졌다면, 열린 하늘 아래 모든 문제를 다루는 데 가장 좋다는 걸요."
  STR_STAFF_009: "직원 일기: 타이탄의 꿈"
  STR_STAFF_009_UFOPEDIA: "사령관님, 전 어제 밤에 아주 기이한 꿈을 꾸었습니다... 거기서는, X-Com이 헐벗고 일그러진 거인과 싸웠는데 백병전 무기로만 상처를 입힐 수 있고 뒤에만 우회할 수 있는 갑옷을 입었어요. 그건 전체적으로 아주 두려웠지만, 적어도 우리 수석 과학자는 존나 미친 자식이니, 그런 것도 있었겠죠.{NEWLINE}전 그 꿈의 후속을 보게 될지 궁금하네요! 아주 신났거든요!"
  STR_STAFF_010: "직원 일기: 하수구 문제"
