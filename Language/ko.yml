  STR_PSI_PREDATORS_OF_YITH_UFOPEDIA: "우리 이더리얼 포로는 공포 중추에 대한 사이오닉 자극에 반응했었다. 그 과정은 죄수의 일상적 존재와 상관 없는 종류의 전설인, 일관된 메세지를 추출했다. 이 이야기는 외수에게 알려진 가장 두려운 개념을 드러냈다: 사이오닉 권능으로 이더리얼을 포획해 예속하는 어떤 종류의 생물이다. 이 존재는 마음대로 전체 행성을 한번에 영원히 바꿀 수 있는, 외눈박이 우주선으로 우리 은하를 여행한다. 그들은 또한 이러한 효과를 천문학적 거리에서 투영할 수 있으나,  규모는 더욱 더 작아진다. 그들의 육체 형태는, 만약 그런 게 존재한다 해도, 불명으로 남는다. 우리의 대중 문화를 참고하여, 우리는 이 침략자를 '이이쓰'로 부를 것이다.{NEWLINE}만약 이 정보가 적어도 어느 정도 정확하다면, 우리 우주는 추측했었던 것보다 더욱 더 끔찍할 지 모른다. 아니면 그건 그들 자신의 두려운 사이오닉 권능으로 떠오른 미신인, 이더리얼 민간 전승일 수도 있다. 후자이기를 바라자..."
  STR_COLD_STARS: "차가운 별"
  STR_COLD_STARS_UFOPEDIA: "오래된 이더리얼의 이야기에 따르면, 차가운 별은 반대 별이다: 에너지를 방출하는 대신, 그들은 가까이 오는 어떠한 것으로부터 모든 에너지를 빨아들인다. 비록 이러한 물체가 실제로 존재할 것 같지 않아도, 그건 모든 부정적인 것과 관련되어, 이더리얼 문화에서 특별한 중요성을 지닌다. 더 구체적으로, 그들은 반드시 부숴져야 할 이더리얼에게 적대적인 전부를 나타낸다.{NEWLINE}몇몇 전설은 이 차가운 별이 절대적인 악의 존재이고, 자연의 법칙을 왜곡하는 끔찍한 존재인, 어둠 인류가 거주한다고 말한다."
  STR_NAKED_SINGULARITY_CHALLENGE: "노출 특이점에 도전"
  STR_NAKED_SINGULARITY_CHALLENGE_UFOPEDIA: "특정한 과학적 성과는 외계인에게도 숨겨진 채이다. 이러한 주제 하나는 사건의 지평선 안에 숨겨지지 않은, 노출 특이점을 만드는 것이다. 이러한 물체는, 간단히 말해, 사용자에게 우리가 아는 물리학 지식을 무시하도록 허용한다. 그럼에도 불구하고, 외계인들은 노출 특이점을 만드는 데 실패했다. 명백히 그건 국소 진공을 어떤 추가 차원을 대강 만들도록, 그리고 또한, 물론, 손 안에 블랙홀을 갖도록 흔드는 엄청나게 강력한 시공간 조작 능력을 요구한다."
  STR_DRAGON_DAGGER: "드래곤 단검"
  STR_DRAGON_DAGGER_UFOPEDIA: "이 테라마이트 무기는 사용자의 사이오닉 능력과 상호 작용하는 고도로 정교한 회로를 담는다. 능력 있는 자에 의해 전투에서 사용될 때, 그건 깊고, 고통스러운 부상을 일으킨다."
  STR_SHOGG_VILLAGE: "쇼그 마을"
  STR_ALERT_SHOGG_VILLAGE: "쇼그 마을을 발견했다"
  STR_SHOGG_VILLAGE_BRIEFING: "당신은 지하에 살고 있는 비인간의 군사 거주지를 강습하려 한다. 쇼그 정치에 대한 자료를 얻기 위해 그 지도자를 찾아 포획하라. 임무를 중단하려면 X-Com 요원을 출구 영역으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_SHOGG_VILLAGE_DESCRIPTION: "당신은 지하에 살고 있는 비인간의 군사 거주지의 자리를 잡아 냈다. 우리는 쇼그 정치에 대한 자료를 얻기 위해 그 지도자를 포획해야 한다."
  STR_SECRET_CULTS: "비밀 결사단"
  STR_SECRET_CULTS_UFOPEDIA: "위원회의 우리 친구는 세계 전역에서 어둠 속에 숨어 있는, 강력한 결사단에 관해 알려 주었다. 이 결사단은 더 강력한, 다른 개체 - 아마도 외계인과도 결탁했을 수 있는 위험한 범죄자들이다. 우리는 이 종파에 맞서, 반드시 그들을 조사하고, 그들의 본성에 관해 배우며 결국 그들의 계획을 저지해야 한다."
  STR_SHOGG_STUDIES: "쇼그 연구"
  STR_SHOGG_STUDIES_UFOPEDIA: "우리 연구진은 이제 쇼그 문명, 아니면 적어도 스콜포이드나 앤트맨과 같은, 그 하위 계층에게서 온 자료를 일부 접할 수 있다. 그들은 격리되었으나, 우리가 그들에게서 배울 수 있는 게 많고, 우리 스스로 동굴을 탐험하는 것보다 더욱 더 쉽고 안전하다."
  STR_REPTOID_AFTERMATH: "렙토이드 후속조치"
  STR_REPTOID_AFTERMATH_UFOPEDIA: "사령관, 렙토이드가 우리를 정당한 권력자로 정말 인정했다고 보여. 비록 우리가 그들과 우호 조약을 제대로 체결하지 않았지만, 그들은 모든 인간 적대 행위를 중지했고 적대 중지 조약을 아마 존중할 거야. 비록 우리 관계가 확실히 험난하겠지만, 난 우리가 관계를 정상화하는 데 반드시 노력해야 하고, 그 첫 걸음은 과학 및 문화 교류라고 믿어."
  STR_REPTOID_TREATY: "렙토이드 조약"
  STR_REPTOID_TREATY_UFOPEDIA: "추운 왕국의 전사여! 난 내부 세계의 통치자, 드래곤 의회를 대표해 말하겠다. 너희는 군사력 행성의 지배자에 어울리는 결단력을 입증했도다. 비록 우리가 고대 유산인, 추운 왕국으로 돌아가겠다는 계획을 포기하지는 않았지만, 우리는 너희 사람이 잠시 그걸 이용하는 걸 인정하겠다. 우리는 영원하고, 시간은 우리에게 아무 것도 아니다. 우리 행성의 귀중한 자원을 성급하게 낭비할 필요는 없다. 그러나 우리의 필연적인 귀환에 대비해 자원을 관리하도록 하라..."
  STR_LIZARD_TRAP: "도마뱀 함정"
  STR_LIZARD_TRAP_UFOPEDIA: "사령관님, 렙토이드 선박을 나포하기 위한 계획이 있어요! 처음에 우리는 렙토이드가 나타나자 마자 하나를 훔치려고 몇몇 스콜포이드 도적을 고용하려고 계획했는데, 어느 용병단도 마을을 압도할 만큼 충분히 강하지 않습니다. 그래서 대신 우리는 자기 동료들 사이에서 아주 유명하고 지도자에 대해 아주 불만이 많은, 젊고, 의욕적인 사냥꾼을 찾았습니다. 그리고 전 그에게 제안을 했어요: 렙토이드 선박을 주는 대가로, 우리는 장로를 날려버리고 지역의 권력을 쥐도록 그를 도울 것입니다. 그는 동의했고요!{NEWLINE}이제 우리는 신호를 기다리는 중입니다. 일단 우리 작은 후배가 신호를 주면, 우리는 마을의 방어를 무너뜨리는 데 그와 친구들을 반드시 도와야 해요. 우리 우월한 장비와 완전무결한 전술이라면, 그건 쉬울 거에요!{NEWLINE}정치 놀이를 좋아하지 않으세요. 사령관님? 우리는 사랑하죠, 그리고 그게 그림자 전쟁에서 싸우는 이유고요!"
  STR_MASTERS_OF_SHOGG: "쇼그의 주인"
  STR_MASTERS_OF_SHOGG_UFOPEDIA: "우리는 쇼그에 거주하는 다양한 곤충류 부족이 더욱 더 기술적으로 발전된 문명과 접촉하고 있었다는 걸 이미 안다. 이제 우리는 이 문명이 인간이 생존하기에 너무 뜨거운, 더욱 더 깊숙한 곳에 산다는 걸 이해한다. 이 신비한 사람들, 우리에게 렙토이드로 알려진 이들은 지저의 정치 활동을 굳건하게 수행하나, 그들 부하의 직접적으로 거의 간섭하지 않는다. 그들은 천연자원 및 노동력과 교환해 기술을 파는 것으로 알려졌다. 그들은 곤충류에게 그리 유명하지 않으나, 그들의 기계 없이는, 쇼그 안의 생활은 불가능한 것일 것이다.{NEWLINE}그들의 정치적 영향력 때문에, 우리는 이 렙토이드를 직접 상대하지 않는 한 쇼그에서 외교적으로 성공을 기대할 수 없다. 우리 포로에 따르면, 그들은 단단한 바위를 넘어 다니는 마법의 차량으로 여행한다. 만약 그게 사실이면, 우리에는 약간 문제일 수도 있다..."
  STR_GOING_DEEPER: "더 깊숙이 가는 것"
  STR_GOING_DEEPER_UFOPEDIA: "쇼그에 대한 우리 탐사는 뜨겁고, 어두운 장소의 그림을 그린다. 여러 지적인 종족이 거주하는 것 같다. 그들 중 하나는, 지하 활동이 우리가 믿었던 것보다 더욱 더 복잡한 거대 거미다. 다른 이들 또한 그들이 괴상할 지 모름에도, 절지동물인 것으로 생각된다. 이 종족은 생존 및 번영을 위한 고도로 발달된 기술을 활용하는 느슨하게 연결된 거주지를 짓는다. 이 공동체는 자체로 이러한 기술을 개발한 것 같지 않는데,이는 모든 종류의 질문을 불러 일으킨다.{NEWLINE}외계인이 특별한 전선을 열기에 충분히 위험하다 생각한다고 간주할 때, 쇼그와 외교 관계를 형성하는 데 우리 관심을 둘 것이다. 불행하게도, 이 종족은 본질적으로 적대적이므로, 접촉의 모든 시도는 실패했다. 따라서 우리는 질문을 위한 어떠한 부족 지도자를 포획하기 위해 치명적인 힘을 사용해야 하고 아마 외교적 해법은 나중에 찾을 것이다."
  STR_ALIEN_SUBTERRANEAN_INVASION_PREQ: "외계인 지저 침략 선행"
  STR_ALIEN_SUBTERRANEAN_INVASION: "외계인 지저 침략"
  STR_ALIEN_SUBTERRANEAN_INVASION_UFOPEDIA: "우리는 외계인의 지저 초소가 분명히 주요 수송 경로에 대한 장악을 유지하기 위한 군사 기지로 의도했음을 확인했어. 비록 인간 문명이 쇼그에 관해 거의 아는 게 없으나, 명백히 외계인이 걱정하는 다른 경쟁자가 있어. 이 신비한 자들이 외계인의 적이 될까? 그들이 우리 동맹이 될까, 아니면 우리를 또 다른 침략자일 뿐이라고 치부할까? 우리는 반드시, 표현을 이해해 줘, 그걸 끝까지 파고들어야 해."
  STR_ALIEN_SUBTERRANEAN_ACTIVITY: "외계인 지저 활동"
  STR_ALIEN_SUBTERRANEAN_ACTIVITY_UFOPEDIA: "우리가 외계인에 관해 아는 것에 대한 분석은, 쇼그에 대한 우리 지식과 교차 검증되어, 그 방문자가 지하 세계에 대해 어느 누가 기대했었던 것보다 더욱 흥미로워 했음을 강하게 시사한다. 비록 우리가 우리 행성의 이 부분에 집중하지 않는 듯 해도, 그들은 이러한 목적을 위해 별도로 준비된 특화된 군대를 지닌다. 그 외계인은 주변 영역을 군사 또는 정치적으로 장악하는 걸 보장하기 위해 쇼그에 초소를 짓기도 했다. 인간이 쇼그를 탐사하지도 않았음을 고려하면, 이 외계인 군대의 존재는 아주 흥미롭다."
  STR_INTO_THE_DARK_PREQ: "어둠 속으로 선행"
  STR_INTO_THE_DARK: "어둠 속으로"
  STR_INTO_THE_DARK_UFOPEDIA: "우리가 동굴에서 찾았던 그 이상한 유물은 제 마음에 심오한 영향을 끼쳤소. 난 이 모든 게 의미하는 게 무엇인지 생각하는 걸 멈출 수 없네! 우리에게서 숨겨졌지만 대단하고 진짜인, 또 다른 세상이 저 아래에 있다고? 그래서 난 지구의 지각을 탐사하기 위해 우리 스캐닝 기술을 수정할 생각을 했어. 결과는 끔찍하고 충격적이네: 우리의 가장 깊은 광산 더 아래에, 광대한 땅을 가로질러 연장해 있고 우리의 고전적 측정에 탐지되지 않은 채로 있도록 주의 깊게 건설된, 광대한 지하 통로가 분명해. 특정한 오컬트 전통에 따라, 난 이 신기한 땅을 '쇼그'라 부를 걸 제안해. 이 터널과 동굴은 정확하게 도시하기에 명백히 너무 복잡하지만, 우리는 곧 탐사를 시작할 거야. 그들이 보유한 끔찍한 비밀이 무엇인지 누가 알까?{NEWLINE}우리는 또한 쇼그로 가는 몇몇 남아 있는 입구를 찾고 확보하기 위해 이 새로운 지식을 이용했어. 위원회는 이제부터 그걸 감시할 것이고, 우리는 더 이상 숨겨진 동굴 임무를 하지 않을 거야."
  STR_SHOGG_BLADE: "쇼그 칼날"
  STR_SHOGG_BLADE_UFOPEDIA: "이 짧은 검은 보통 인간에게 편안히 이용하기에 너무 무거우나, 더 강한 투사가 쥐었을 때 당연히 파괴적이다."
  STR_SHOGG_CUDGEL: "쇼그 곤봉"
  STR_SHOGG_CUDGEL_UFOPEDIA: "쇼그에서 쓸 수 있는 다양한 재료로 제작된, 단순한 둔기다."
  STR_SHOGG_HAMMER: "쇼그 망치"
