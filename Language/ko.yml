  STR_KLEIN_BOTTLE_GRENADE: "클라인 병 수류탄"
  STR_KLEIN_BOTTLE_GRENADE_UFOPEDIA: "수시로 순환 및 변형되면서 아마도 불가능한 기하학적 형상을 취하는 듯한 압축된 심령체로 채워진 용기다. '사람에 붙어 폭발하는 자기 혐오 농축액'으로 묘사되는, 그것은 확연히 치명적이고 또한 사기 및 이성에 부수적 피해를 가한다. 그것은 아주 큰 폭발 반경을 지니고 장갑을 거의 무시하나, 살아있지 않은 물체에는 무해하다.{NEWLINE}기본 피해는 사용자의 사이오닉 강도의 절반 만큼 커진다."
