  STR_CARCHARODON_UFOPEDIA: "이 생물체는 흉포한 시제품으로부터 간신히 반발짝만큼 제거된 것이다. 이들에게 있는 삽입물은 자연적 충동을 제약하는 데 최소한의 효과만 있는 것으로 보이며, 결과적으로 인격이 피의 욕망과 격노에 삼켜진다. 그 결과, 그들은 자기 자신의 상처를 먹으려는 충동에 저항하지 못하며, 이는 그들 사이에 진정한 군의관이 없다는 뜻이다. 제약의 부재는 또한 전투에서 이들이 광폭화 상태가 된다는 뜻이다."
