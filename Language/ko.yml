  STR_CYBERWEB_PORTAL_SYSTEM: "사이버웹 관문 시스템"
  STR_CYBERWEB_PORTAL_SYSTEM_UFOPEDIA: "우리가 점거한 사이버웹 관문은 지구 상의 여러 곳 중 하나로 드러났다. 명백히 사이버웹이 사용한 이 초차원 기술은 단점이 있다: 특정 시간과 장소에서만 작동할 수 있으므로, 적절한 빈도의 여행을 유지하기 위해서는 지구상에 여러 곳을 보유해야 한다. 이는 우리가 관문 너머로 여행하고자 하면, 우리는 시각 또한 염두에 둘 필요가 있다는 뜻이다.{NEWLINE}이 관문의 다른 문제는 이게... 새는 것인데, 정문을 제외하고, 작은 거품이 주변에서 동시다발적으로 나타나는 경향이 있다는 뜻이다. 만약이 소관문이 시설 외부로 퍼진다면, 지구로 침투하는 초차원 생물체를 종종 부를 것이다. 그렇지만, 사이버웹은 그리 신경을 쓰지 않는 듯 하다."
  STR_CYBERWEB_PLANS: "사이버웹 계획"
  STR_CYBERWEB_PLANS_UFOPEDIA: "우리가 확보한 문서는 다른 차원으로의 관문을 개발하는 사이버웹의 계획에 대해 이야기한다. 가능성 없이 들리겠지만, 그들은 그걸 성공했을 뿐만 아니라, 인력과 자원을 그 '차원 관문'을 통해 상당히 긴 시간 동안 보내 왔다는 것으로 보이며, 이는 반대편에 그들의 주요 활동이 있음을 시사한다. 관문은 '아공간'이라 불리는 매질을 사용하며 아주 불안정한데, 심각한 인명 손실과 관련된 몇몇 사고를 일으켰다. 그렇지만, 결국 사이버웹은 광전자 슈퍼컴퓨터 배열을 여기에 직접 연결하는 것으로서 통제하는 방법을 개발했다; 여전히 관문이 얼마나 열린 채로 유지되는지 예상하는 것은 불가능하다. 만약 우리가 관문의 작동에 따른 아공간 교란을 추적하는 방법을 개발한다면, 우리는 그곳을 특정해 관문을 확보할 분대를 파견할 수 있다."
