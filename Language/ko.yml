  STR_CULTIST_INTERROGATED: "결사단원 심문함"
  STR_ANY_CULT_NETWORK: "임의의 결사단 조직망"
  STR_STRANGE_CREATURE_AUTOPSY: "이상한 생물 검시 진행함"
  STR_STRANGE_CREATURE: "이상한 생물 설명함"
  STR_COOL_ALIEN_GADGET: "멋진 외계인 도구"
  STR_ZSRR_BIO_ENHANCEMENT: "붉은 새벽단 생물적 향상"
  STR_ZSRR_BIO_ENHANCEMENT_UFOPEDIA: "붉은 새벽단의 모든 단원은 그들의 기본적 전투 능력을 상당히 향상시키는 의학적 처치의 대상이 되는데, 주로 피해 유연성 및 근력에 맞추어져 있다. 최하급자조차도 개량된다 - 사실, 이건 그들의 고용 절에서 중요한 부분인 듯 하다 - 그건 아마 그게 광범위하게 제공되며 저렴한 것을 말해주는데, 그게 일반적인 의학적 지식을 더욱 더 초월한 것임에도 그렇다. 그건 레트로바이러스 제제에 기반한 것으로 개인의 생리현상을 조정해 인공 단백질을 만들게 하는 것이며 그걸로 근육 성장을 촉진시키고 효율 증가를 위해 근육 조직을 변형시킨다."
  STR_SUPERLASKA_APPREHENSION: "특별 고객"
  STR_ALERT_SUPERLASKA_APPREHENSION: "아래에서 혼종 요원 탐지"
  STR_SUPERLASKA_APPREHENSION_DESCRIPTION: "혼종 스파이는 정보를 모으고 유전자 표본을 얻기 위해 성 산업에 침투했으며, 아마 추종자 또한 모으려는 것 같다.{NEWLINE}한 명의 X-Com 요원이 고객으로 변장해 복제된 요원을 제포할 것이다. 카페에서 시작할 것이며 이후 그 지역을 청소할 것이다. 이것은 정보 임무이므로, 은닉가능 장비만 사용할 수 있다."
