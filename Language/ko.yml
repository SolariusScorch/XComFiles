  STR_CYBERDISC_UFOPEDIA: "이 축소 비행 접시는 강력한 플라스마 빔으로 무장한 자율 테러 무기다. 반중력 추진기는 복잡한 지형에서 큰 이점을 준다. 그 주 기능은 섹토이드 종족에게 복종하며 일으키는 파괴와 공포다."
