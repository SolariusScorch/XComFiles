  STR_CHURCH_OF_DAGON_AFTER_OPERATIONS_EVENT_DESCRIPTION: "사령관님, 우리는 다곤의 교단 내부의 중요한 통신을 해독했습니다. 화면에 띄우겠습니다..."
  STR_CHURCH_OF_DAGON_AFTER_HQ_EVENT: "다곤의 교단 메시지를 가로채다"
  STR_CHURCH_OF_DAGON_AFTER_HQ_EVENT_DESCRIPTION: "사령관님, 우리는 다곤의 교단 내부의 중요한 통신을 해독했습니다. 화면에 띄우겠습니다..."
  STR_CHURCH_OF_DAGON_DEATH_GRIP: "죽음의 손아귀"
  STR_CHURCH_OF_DAGON_DEATH_GRIP_DESCRIPTION: "위원회의 몇몇 지방 요원이 {0}에서 심장이 으스러져 죽은 채로 발견되었다. 이 요원들은 이 지역에서 다곤의 교단 안전가옥 위치를 알아내는 데 협조하였던 자들이다...{NEWLINE}[-25 점수]"
  STR_CHURCH_OF_DAGON_GONE_WITH_THE_FISH: "물고기와 함께 사라지다?"
  STR_CHURCH_OF_DAGON_GONE_WITH_THE_FISH_DESCRIPTION: "{0}에 있는 어촌의 인구 전체가 사라졌는데, 그 운명에 대한 단서는 구역 전체에 피로써 그려진 다곤의 교단 성표 말고는 없다. 위원회는 후속 언급의 필요가 없는 것처럼 우리에게 이 보고서를 보냈다.{NEWLINE}[-125 점수]"
  STR_CHURCH_OF_DAGON_GRIM_RITUAL_SITE: "끔찍한 의식 장소"
  STR_CHURCH_OF_DAGON_GRIM_RITUAL_SITE_DESCRIPTION: "몇몇 여행객들이 {0}에 있는 숲에서 신선한 인간의 뼈로 만들어진 끔찍한 토템을 발견했다. 다곤의 교단이 만든 것으로 보인다. 위원회는 우리가 이 위협에 맞서 싸우기 위한 노력을 한층 더 보여야 한다고 제안한다.{NEWLINE}[-50 점수]"
  STR_CHURCH_OF_DAGON_ALTAR_OF_DAGON: "다곤의 제단"
  STR_CHURCH_OF_DAGON_ALTAR_OF_DAGON_DESCRIPTION: "작고 고립된 촌락 지역에서 벌어진 초상현상에 대한 잇따른 보고를 따라, 위원회 요원은 황량한 장소를 발견했는데, 거기에는 다곤의 교단과 관련된 다양한 표식이 덕지덕지 칠해진 건물과 지역 시장의 중심에 조잡한 석재 제단이 있었다. 우리는 이 사교도에 대항하는 노력을 두 배로 늘려야 했다.{NEWLINE}[-25 점수]"
  STR_SHADOW_OVER_TOWN_CHURCH_OF_DAGON: "마을에 드리운 그림자"
  STR_SHADOW_OVER_TOWN_CHURCH_OF_DAGON_DESCRIPTION: "몇몇 청소년들이 바다에서 올라오는 인간 형체를 보는 비디오가 주목받았다. 이 청소년들은 이 형체가 인간이 아니며 근처 마을로 향했다고 주장했다. 위원회는 유출본을 회수했고 조사를 위해 수거반을 보냈다. 수거반이 그 장소에 도착했을 때, 마을의 거주민 전원은 죽거나 실종되었는데, 지역 선술집에서 격렬한 싸움이 있었던 것으로 보였다. 거기서 정확히 어떤 일이 있었는지는 여전히 알 수 없다.{NEWLINE}[-100 점수]"
  STR_SACRIFICIAL_RING_CHURCH_OF_DAGON: "희생의 고리"
  STR_SACRIFICIAL_RING_CHURCH_OF_DAGON_DESCRIPTION: "{0}의 지방 조사관은 풍요를 기원하기 위해 젊은 여성을 '바다 사람'에게 희생제물로 삼기 위한 설명서를 발견했다. 그 발견에 대한 지휘권 확보 후, 수거반은 그러한 희생제가 정기적으로 실제 일어났다고 확인했다. 가장 최근 사례에 대해 잠복 및 급습한 후, 이 작전은 종료되었다.{NEWLINE}[딥 원 시체, 딥 원 창 얻음]"
  STR_ZSRR_SHADOW: "붉은 새벽단의 그림자"
  STR_ZSRR_SHADOW_DESCRIPTION: "붉은 새벽단 조직망이 여전히 불분명했기에, 세상에 대한 영향력이 점차 증가한다. 이들은 최근 {0}에서 충분한 정치적 권력을 확보하기에 충분한 지지를 얻었다. 우리 후원자들은 깊이 우려하고 있다.{NEWLINE}[-300 점수]"
