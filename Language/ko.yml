  STR_CARCHARODON_USO_HEAVY_CRUISER_BRIEFING: "하이드로스페이스 다이나믹스에 있는 우리 친구는 보급 순양함을 착륙하게 만들려 시도하는 동안 호위 기체에 의해 공격을 받았었다. 그 보급 순양함은 탈출했으나, 호위 함선은 침몰했다. 우리 목표는 이 기체에 강습하고 가능한 많은 수상 기술 밀 포로를 획득하는 것이다. 임무를 중단하려면 X-Com 요원을 출구 구역으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
