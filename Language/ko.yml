  STR_TOWER_OF_APOCALYPSE_BRIEFING: "우리는 묵시록의 결사단이 있는 격리된 사원을 찾았다. 우리 과업은 결사단원을 제압하고 이 결사단에 관한 정보를 모으는 것이다. 임무를 중단하려면 X-Com 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_TOWER_OF_APOCALYPSE_DESCRIPTION: "우리는 묵시록의 결사단이 있는 격리된 사원을 찾았다. 우리 과업은 결사단원을 제압하고 이 결사단에 관한 정보를 모으는 것이다. "
  STR_TOWER_OF_APOCALYPSE_UFOPEDIA: "묵시록의 탑은 결사단의 일원들이 자기들의 신성 모독 행위를 자유롭게 탐닉할 지 모르는 비밀의 수도원이다. 평범한 동조자들은 이 수도원에 들어갈 자격이 없고, 오직 정식 일원만 들어가는 게 허용된다. 각 탑은 보통 사제보다 결사단의 목적에 관해 더 잘 알 것 같은, 교황의 직함을 가진 선임 사제에 의해 관리된다."
  STR_MYSTERIES_OF_APOCALYPSE: "묵시록의 비밀"
  STR_MYSTERIES_OF_APOCALYPSE_UFOPEDIA: "사령관님, 죄송합니다, 하지만 묵시록의 결사단 가장 꼭대기까지 올라갔음에도 불구하고, 우리는 어떠한 특별한 것도 찾아내지 못했습니다. 그들은 그저 어느 날, 동시에, 어떠한 조직이나 명령 체계 없이 모이기 시작했습니다. 그렇지만 그들은 여전히 돈이 필요하고, 어쩐지 아주 부유한 후원자를 찾았습니다. 전 그들이 일시적 후원자를 넘어서는 재정적 지원을 받는다고 생각하지만, 그들조차 누가 신비한 후원자일 것인지 알아차리지 못했습니다. 그렇다 해도, 이건 제가 가진 유일한 단서이니, 좀 더 생각해 보도록 하겠습니다."
  STR_GOALS_OF_APOCALYPSE: "묵시록의 비밀 목표"
