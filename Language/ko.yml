  STR_HIDDEN_CAVES_SEVERAL_BRIEFING: "당신은 미지의 동굴 입구에 섰는데, 거대한 지하세계의 문인 것 같다. 우리 임무는 이곳이 바깥 세계에 끼칠 지 모르는 어떠한 위협도 무력화시켜야 한다. 다행인 건 우리가 광원을 좀 챙겨 왔다는 것이다. 행운을 빈다!"
  STR_HIDDEN_CAVES_FEW_BRIEFING: "당신은 미지의 동굴 입구에 섰는데, 거대한 지하세계의 문인 것 같다. 우리 임무는 이곳이 바깥 세계에 끼칠 지 모르는 어떠한 위협도 무력화시켜야 한다. 다행인 건 우리가 광원을 좀 챙겨 왔다는 것이다. 행운을 빈다!"
  STR_HIDDEN_CAVES_DESCRIPTION: "신비한 동굴이 발견되었는데, 거대한 지하세계의 문인 것 같다. 우리 임무는 이곳이 바깥 세계에 끼칠 지 모르는 어떠한 위협도 무력화시켜야 한다.{NEWLINE}아주 좁고 정교한 통로에 대비하라. 광원을 좀 가져가는 걸 잊지 마라. 폭발물 또한 유용할 것 같다."
  STR_CQC: "근접 거리 전투"
  STR_CQC_UFOPEDIA: "만약 당신이 적을 인접한 타일에서 사격하면, 그들은 당신 무기를 쳐내려 하거나 다른 맨손 기술을 이용해 스스로를 지키려 할 것이다. 당신은 특별한 근거리 전투 시험으로 그들의 방어를 극복해야 하는데, 이는 당신과 당신 적의 격투술 및 반응에 기반한다. 그 시험은 또한 당신이 사용하는 무기(권총이 최고고, 중화기는 최악이다)에도 영향을 받는다. 만약 실패한다면, 당신의 사격은 무작위 방향으로 나갈 것이다; 만약 성공한다면, 당신은 정상적으로 발사한다.{NEWLINE}이 규칙은 백병전 무기나 맨손 공격에는 적용되지 않는다."
  STR_UNARMED_COMBAT_UFOPEDIA: "무기를 사용하지 않고 적을 무력화하는 것은 어렵지만, 때때로 필요하다. 맨손 전투에서 성공적인 타격을 전달하는 것은 격투술과 반응이 같이 관련된다. 입히는 피해는 입은 장비가 관련되지만, 가장 평범하게는 근력과 격투술이 관련된다. 대부분의 적도 당신처럼 할 수 있고, 몇몇은 무술에 고도로 숙련되어 있다는 걸 기억하라.{NEWLINE}맨손으로 공격하려면, 보통 무기처럼 빈 칸을 클릭하면 된다."
  STR_MELEE_UFOPEDIA: "다수의 투사에게, 백병전용 무기는 절망적인 상황에만 국한된 것이나, 몇몇 요원은 어째 그들의 강점을 즐긴다: 위력과 속도다."
  STR_PISTOLS_UFOPEDIA: "권총은 다수의 이점이 있다: 한손 사용에 패널티가 없고, 빠르게 사격하며, 운반이 쉽다. 권총의 주요 문제는 제한된 유효 사거리다."
  STR_SMGS_UFOPEDIA: "기관단총은 긴 자동사격을 가졌고, 상대적으로 가벼우며 큰 탄창을 가졌다. 그들은 또한 다른 양손 무기보다 한손으로 사격할 때 덜 영향받고, 몇몇은 그냥 한손 무기다. 그렇지만 그것들은 상당히 부정확하고 피해값은 일반적으로 인상적이지 않다."
  STR_RIFLES_UFOPEDIA: "소총은 아주 정확하고, 먼 거리에서도 그렇다. 그것들은 종종 자동 사격 모드가 있다. 다재다능하고, 유일하게 중요한 문제는 양 손이 필요하다는 것이다."
  STR_SHOTGUNS_UFOPEDIA: "산탄총은 상대적으로 높은 피해를 가한다. 그것들은 재빠르고 아주 정확하지만, 짧은 거리에서만 그렇다. 종종 경장갑 표적에 대항하기 좋은 벅샷 탄을 사용한다."
  STR_CANNONS_UFOPEDIA: "포는 크고 덩치있는 무기로서 큰 피해를 가한다. 이것들은 준수한 조준 사격 명중률과 보통인 지향 사격 명중률을 가지는 경향이 있다. 몇몇 포는 자동 사격이 있거나 특이한 탄을 사용하기도 한다."
  STR_LAUNCHERS_UFOPEDIA: "로켓 발사기는 자가 추진되는 로켓을 발사하는데, 대개 폭약이 들어 있다. 사용이 느리고 무거울 수 있지만, 막대한 피해를 가하며 때때로 좋은 피해 반경을 가진다."
  STR_MACHINE_GUNS_UFOPEDIA: "기관총은 강력하고, 정확하며, 끝내주게 긴 자동 사격을 가진다. 그렇지만 이것들은 아주 무겁고 제압 사격 외에는 용도가 제한적이다."
  STR_SNIPER_RIFLES_UFOPEDIA: "저격소총은 높은 사격술이 있어야 효과적이지만, 제대로 된 자의 손에 들어가면 극도로 정확하면서도 강력하다. 그렇지만, 사격이 상당히 느리다. 그 명중률은 초단거리에서는 종종 떨어진다. 이것들은 보통 향상된 장갑 관통을 가지며 피해에서 낮은 값이 나오지 않는다. 다른 무기보다 무릎쏴 하면 더 이득을 보는 경향이 있다."
  STR_INCENDIARIES_UFOPEDIA: "소이 무기는 직접 피해를 가하고 또한 일정 구역을 화염으로 덮는다. 불은 그 안에 서 있는 모든 유니트에게 매 턴마다 피해를 가한다. 불은 치명상을 유발하지는 않지만, 표적이 되는 유니트를 불타오르게 할 수 있다. 불타는 유니트는 매 턴마다 피해를 입을 것이며, 마치 불 속에 선 것과 같고, 매 턴마다 불이 꺼질 기회를 가진다. 불은 또한 놀라울 정도로 사기를 감소시키며, 표적을 공포에 질리게 만든다. 장갑은 불을 보호하지 못하지만, 몇몇 경우에는 정해진 비율 만큼 피해를 감소시킬 지 모른다."
  STR_ROBOT: "로봇"
  STR_DURATHREAD_ORIGINS: "듀라쓰레드의 기원"
  STR_DURATHREAD_ORIGINS_UFOPEDIA: "사령관님, 전 듀라쓰레드 기술과 관련해 우리가 붙잡아둔 고위급 붉은 새벽단 장교를 좀 심문했습니다. 전 그가 외계인 주인에 대한 무언가를 말해 버리기를 바랬는데, 그렇지 않았어요! 분명히 그 기계는 사이버웹이라 불리는 비밀 조직에서 제공한 것입니다. 우리는 사이버웹이 외계인 침공 계획의 어떤 일부인지, 아니면 어떤 돈을 갈퀴로 긁어모으려는 음모인지 아직 모르지만, 그들의 기술적 역량을 고려했을 때 우리는 그들을 즉시 찾기 시작해야 한다고 제안합니다.{NEWLINE}우리가 사이버웹에 대해 아는 모든 건 그들이 어떤 안전가옥을 세계 곳곳에 두고 있다는 것 뿐입니다. 바라건대 곧 우리가 방문할 수 있을 겁니다."
