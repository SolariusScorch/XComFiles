  STR_QUILLBOW_UFOPEDIA: "가시멧돼지의 바늘 사출 기구를 복제하려는 시도인, 이 쇠뇌가 이용하는 초 탄력 섬유와 유연한 깃털은 극적으로 무게를 줄인다. 이는 반동을 거의 제거하도록 하고 더 커다랗고 위력이 센 탄약을 이용하도록 한다."
  STR_CROSSBLASTER: "쇠뇌블래스터"
  STR_CROSSBLASTER_UFOPEDIA: "이 믿을 수 없도록 정교한 무기는 강렬한 에너지 빔을 쏜다. 그건 그리 집중적이지는 않으나, 그게 맞는 어떠한 표면에도 폭발 같은 반응을 생성한다. 그 동작 원리는 평범한 외계인 무기와는 아주 다르다."
