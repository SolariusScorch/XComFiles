  STR_FACTION_ILLUMINATI: "일루미나티"
  STR_FACTION_ILLUMINATI_UFOPEDIA: "지난 수 세기 동안 지구의 위원회에서 가장 영향력 있는 세력이고 X-Com 기구의 주요 지원자다. 그들의 정치적 표어는 개성 및 인권을 신장하는 것인데, 그들이 선택권을 지니는 것이 효율적인 사회를 창조하는 데 필요한 것이라 믿기 때문이다. 그들은 무형의 힘, 특히 미묘한 정보 통제를 이용해 대중을 다스리는 걸 선호한다. 인생의 승리자로서, 그들은 정치적 현상을 유지하는 것을 대개 고민하고 어떠한 다가오는 개혁도 위협으로서 받아들인다. 그들의 기본 계획은 시민들이 위험과 가난에서 자유로운 삶이면서도, 영적으로 텅 비어 쉽게 다스려지는 삶을 즐기는 미래로 나아가고자, 어떠한 급격한 변화를 회피하는 동시에 지속되는 발전이다."
