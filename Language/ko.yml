  STR_JARHEAD_MASHINOBI_UFOPEDIA: "이 사이보그는 개량된 검은 연꽃단 전사로, 이제 이 결사단의 잔여 세력을 위해 일한다. 이들은 고도로 훈련받은 전투 전문가로, 최고의 격투전 전사를 상대할 수 있다. 이들은 아주 은밀하기도 하며, 특히 주간에 더 그렇다."
