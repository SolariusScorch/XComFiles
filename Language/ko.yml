  STR_ZOMBIE_IMPLANT_INVESTIGATION_UFOPEDIA: "수감된 오시론 지도자는 M.A.G.M.A. 좀비 공장에 관련한 몇몇 아주 흥미로운 정보를 우리에게 제공했습니다. 명백히, 이러한 도구를 만들고자 하는 집단은 세계 전역에 가장 조직된 범죄를 지배하는 국제적 유령 회사인, 신비한 신디케이트 이외에는 없습니다. 서비스는 또 다른 범죄 집단인, 사이버웹에 의해 제공되었습니다.{NEWLINE}왜 이 신디케이트가 M.A.G.M.A. 연구시설을 파괴하기를 원하죠? 가장 먼저, 그들은 장기간 경쟁자였고, 그것도 아주 사이가 나쁘죠. 그렇지만 제 육감은 여기 무언가 더 깊은 갈등이 있다고 말합니다.{NEWLINE}지금부터 우리는 몇몇 신디케이트 직원을 반드시 찾아 체포해야 합니다. 아마 이후에 우리는 더 많이 배우겠지요."
