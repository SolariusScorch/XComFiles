  STR_RECLAMATION_OF_AETHER_LABORATORY: "에테르의 개척단 연구소"
  STR_RECLAMATION_OF_AETHER_LABORATORY_UFOPEDIA: "에테르의 개척단 일원을 심문해 얻었던 영감과 다양한 잔여 사이오닉 유물의 회수로, 우리는 개척단이 작업하는 정신 에너지에 대한 충분한 이해 뿐만 아니라, 그들이 모일 가능성이 있는 장소를 지닌다. 약간의 시간을 들여, 우리는 그들이 이제부터 반드시 모았어야 하는 유물과 관련된 비상한 사이오닉 활동이 일어나는 몇몇 영역을 스캔하고 그들의 모임 장소 중 하나를 찾을 수 있다."
  STR_ALERT_RECLAMATION_OF_AETHER_LABORATORY: "에테르의 개척단 연구소를 발견했다!"
  STR_RECLAMATION_OF_AETHER_LABORATORY_DESCRIPTION: "'에테르의 개척단'의 일원을 심문한 것은 우리에게 그들의 주요 연구실 중 하나의 위치를 삼각 측량하도록 하였다. 우리는 이 시설을 공격하고 영적 발현을 탐지하기 위한 그들의 능력에 관해 배울 수 있는 무엇이라도 가져올 필요가 있다."
  STR_RECLAMATION_OF_AETHER_LABORATORY_BRIEFING: "그 연구소는 버려진 대형 매장 안에 있다. 이 영역 안에 있는 커다란 양의 영적 개체 및 에테르의 개척단 세력을 대비하라. 그 세력을 물리치고, 그들이 자료를 파괴하려 시도하기 전에 연구실을 장악하며 연구를 위해 그들의 장비를 확보하라. 임무를 중단하려면 X-Com 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_RECLAMATION_OF_AETHER_LABORATORY_COMPLETED: "에테르의 개척단 연구소는 우리 것이다."
