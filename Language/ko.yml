  STR_ANCIENT_ALIENS: "고대 외계인"
  STR_ANCIENT_ALIENS_UFOPEDIA: "우리는 외계인이 우리를 수십 년 동안 관찰해 왔음을 아나, 명백하게 그건 더욱 더 깊이 들어간다: 고대 시기 동안 외계인의 개입에 대한 강한 증거가 있다. 많은 인간의 전설은 이러한 신비한 사건, 특히 괴물, 마법 같은 물체 및 금단의 지식에 관한 것에 관련되어 있을 지 모른다. 게다가, 외계인에 의해 직접적으로 영향을 받았거나 그들에 맞서고자 형성된, 특정한 비밀 조직은 지구 상 외계인의 존재만큼 오래된 것 같다. 그들의 거의 인간 같지 않은 눈으로 어떤 우월함을 갖고 우리 모두를 지켜보는, 이 조직은 그들 중 세상에서 가장 강한 것이다..."
