  STR_MILESTONE_1: "X-Com 요약 보고서 #1"
  STR_MILESTONE_1_UFOPEDIA: "송신: X-Com: 국제조사국{NEWLINE}수신: UN 위원회{NEWLINE}제목: 초상현상 활동{NEWLINE}전 세계의 비정상 현상 보고에 대한 우리 주사는 이 사건들이 분명 통상적인 과학적 지식으로는 설명할 수 없는 요인에 의해 일어났다는 것을 확인시켜 주었다. 가장 충격적인 예시는 생물학적 개체를 포함하지만(첨부 2번 참조), 우리는 UN의 가장 큰 우려가 이 초상현상 활동과 어쩐지 연관되어 있는 것으로 보인 비밀 테러 조직의 대두라고 본다. 우리는 UN 위원회가 이러한 단체와 관련된 더 많은 정보를 모으기 위해 한걸음 더 나아갈 것을 강하게 추천하는 바이다."
