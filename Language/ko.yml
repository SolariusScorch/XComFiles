  STR_HYBRID_CONTROL_CIRCUITRY_UFOPEDIA: "이 극도로 복잡한 기계 조각은 휴대전화 교환기 같지만, 사이오닉용이다. 여기에는 모든 존재하는 혼종의 정보가 저장되어 있으며, 그들의 개별적인 사이오닉 이식물도 포함하고, 특정 요원으로 사이오닉 메시지를 전달하는 걸 도와 준다. 감정파를 보내어, 이 장비는 그들의 주인이 만족하는지 아닌지를 혼종과 교신한다. 여기에는 혼종이 배신해 독립하는 것을 나타내는 패턴을 인식하는 내장된 '소프트웨어'도 있다. 이 장치는 절대적인 압체를 상징하지만, 이제 우리는 이것을 좋게 사용할 수 있다: 창조자를 기꺼이 배신하려는 혼종을 쉽게 찾는 것이다."
