  STR_ELERIUM_FLARE: "엘레리움 조명기"
  STR_ELERIUM_FLARE_UFOPEDIA: "엘레리움 전지에 대한 지식으로, 우리는 더욱 확연하게 밝고 견고한 조명기를 생산할 수 있다. 불행하게도, 이는 무게의 작은 증가가 따른다."
  STR_SEA_GUARD: "바다 경비대"
  STR_SEA_GUARD_UFOPEDIA: "하이드로스페이스 다이나믹스와 협력하여 우리는 바다 밑에서 오는 많은 낮은 수준의 위협을 대처할 수 있는 공동 신속 대응 부대를 창설했다. 이 편제는 수거반과 아주 많이 비슷하게, 위원회가 감독하기에 오직 우리하고 제휴했다. 이는 우리 일을 더 쉽게 만들 것이다 - 한 사람이 그 많은 해양 생물 하나 하나를 얼마나 오래 추적할 수 있겠는지?"
  STR_DOWNED_UFO: "떨어진 UFO"
  STR_ALERT_DOWNED_UFO: "군대는 UFO를 격추했다"
  STR_DOWNED_UFO_DESCRIPTION: "공군은 UFO를 추적하여 격추해 냈다. 특수 부대는 그 현장에 모이고 군대는 그 영역을 둘러쌌다.{NEWLINE}이게 우리 전문 분야이기에, 우리는 우리 공작원의 도착 전까지 추락 현장에 대한 강습 지연을 정부에게 설득했다. 군대가 너무 오래 기다리지 않고, 우리가 후속 연구를 위해 가능한 많은 외계인 유물을 모을 필요가 있음에도 아주 약간의 위협에도 물체를 파괴할 것이기에, 그곳에 즉시 한 분대를 보내는 게 필요하다."
  STR_DOWNED_UFO_BRIEFING: "공군은 UFO를 추적하여 격추해 냈다. 특수 부대는 그 현장에 모이고 군대는 그 영역을 둘러쌌다.{NEWLINE}우리는 인명에 대한 가능한 피해를 최소화하고, 시험을 위해 X-Com 기지로 그 물체를 수송하고자 현장을 확보할 의도로, 추락 현장을 강습하는 중인 군대를 지원할 것이다. 임무를 중단하려면 X-Com 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_SPACE_FLIGHT: "우주 비행"
  STR_SPACE_FLIGHT_UFOPEDIA: "외계인의 우주 기술로, 외우주는 우리 손 안에 갑자기 놓인다. 대기권을 떠나는 것은 시시하게 되었다.{NEWLINE}몇몇 준비로, 우리는 이제 우리 공작원을 세상 밖으로 보낼 수 있다. 이는 외계인의 침략을 대처하는 데 분명히 핵심적 단계인 것으로 드러날 것이다."
