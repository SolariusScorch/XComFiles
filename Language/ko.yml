  STR_ZOMBIE_INFESTATION_MEDIUM: "중대한 좀비 감염"
  STR_ZOMBIE_INFESTATION_MEDIUM_DESCRIPTION: "공격적인 '좀비'의 커다란 무리가 이 지역에서 감지되었다. 우리는 이 영역을 반드시 확보하고 아무도 도망치지 못하게 확인해야 한다. 이전에 알지 못했던 어떠한 살아 있는 표본을 포획하는 것 또한 권장된다."
  STR_ZOMBIE_INFESTATION_MEDIUM_BRIEFING: "공격적인 '좀비'의 커다란 무리가 이 지역에서 감지되었다. 우리는 이 영역을 반드시 확보하고 아무도 도망치지 못하게 확인해야 한다. 이전에 알지 못했던 어떠한 살아 있는 표본을 포획하는 것 또한 권장된다. 임무를 중단하려면 X-COM 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_IN_PURSUIT_OF_VON_HAGEN: "폰 하겐의 추적 중에"
  STR_IN_PURSUIT_OF_VON_HAGEN_UFOPEDIA: "폰 하겐의 좀비 군단과 우리의 마지막 마주침은 우리가 그를 얕보았음을 강하게 나타낸다. 그는 그저 무덤 수호자가 더 이상 아니며 '언데드'로 된 커다란 세력을 지휘할 능력이 있는, 더 높은 형태의 좀비로 진화했다.{NEWLINE}모든 쓸 수 있는 증거는 폰 하겐이 우리 시야로부터 숨으려고, 지하 소굴을 유지한다는 걸 가리킨다. 그러나 길게 가지는 않는다. 언젠가, 우리는 그가 숨은 곳을 찾아내, 운이 따른다면, 그의 공포의 세력을 끝장낼 것이다."
  STR_SIEGFRIED_VON_HAGEN_ARMOR: "지크프리트 폰 하겐 전투 분석결과"
  STR_SIEGFRIED_VON_HAGEN: "지크프리트 폰 하겐"
  STR_SIEGFRIED_VON_HAGEN_UFOPEDIA: "지크프리트 폰 하겐은 중세의 유일한 유물이자 딱 하나인 좀비 표본이다. 아니나 다를까, 그는 인간일 적의 자기 삶을 떠올릴 수 없었으나, 그에게 지능과 권능을 부여한 것으로 전해지는 신비한 존재인, '나이트 퀸'에 대해 말한다. 지크프리트는 이 수수께끼 같은 후원자의 충실한 추종자로 남았다. 그의 무기, 나흐트팔은, 또한 그녀가 준 선물이다. 그의 일차 임무는 자기 휘하의 좀비 부대를 확대하고 그들을 임박한 전쟁에 대비하도록 하는 것이다."
  STR_VON_HAGEN_REFUGE: "폰 하겐의 피난처"
  STR_ALERT_VON_HAGEN_REFUGE: "폰 하겐의 성채를 찾았다!"
  STR_VON_HAGEN_REFUGE_BRIEFING: "당신의 임무는 지크프리트 폰 하겐을 위한 성으로 쓰이는 지하 요새를 강습해 포획하는 것이다. 이 요새는 튼튼하게 강화되었으므로, 당신은 반드시 좀비 세력을 무력화하고, 이 영역을 확보하며, 지도자를 제거 또는 포획해야 한다. 임무를 중단하려면 X-Com 요원을 출구 영역으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_VON_HAGEN_REFUGE_DESCRIPTION: "지크프리트 폰 하겐이 주민을 괴롭히려고 자기 개인 좀비 군대를 보내는 지하 성이다. 그건 튼튼하게 강화되었고 많은 좀비에 의해 지켜지며, 지크프리트 폰 하겐 본인은 말할 것도 없다. 만약 우리가 성공한다면, 이건 좀비에 대한 소중한 정보원이 될 것이다.{NEWLINE}폰 하겐의 엄청나게 긴 활동 기간을 볼 때, 만약 지금 우리가 그를 체포하는 데 실패한다면, 우리는 다른 기회를 결코 얻을 수 없을 것이다."
  STR_NACHTFALL: "나흐트팔"
  STR_NACHTFALL_UFOPEDIA: "장검으로, 과도하게 꾸며진 것 말고는, 처음 눈길로는 그건 평범했다. 더 면밀한 조사는 한가운데 끼워진 그 보석이 확연히 구분되는 존재감을 지니는 걸 드러낼 것이다. 그건 악의가 일렁이며, 허약한 정신에 영향을 끼칠 지 모른다. 그 보석은 알레늄으로 만들어진 것으로 보이나, 우리가 이전에 보아왔던 것과 살짝 다르다. 나흐트팔로 공격할 때, 결과적인 피해는 표적이 생물학적 존재인 한, 착용자의 체력으로 전환된다."
  STR_ZOMBIE_CATACOMBS: "좀비 납골당"
  STR_ZOMBIE_CATACOMBS_BRIEFING: "우리는 가능한 빨리 이 좀비 둥지를 청소해야 한다. 어떤 종류의 지성이 이 보통은 생각 없는 생물을 조직적으로 만드는 것 같다. 임무를 중단하려면 X-COM 요원을 출구 영역으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_ZOMBIE_CATACOMBS_DESCRIPTION: "우리 '좀비 생태학자' 반은 이 생물이 살고 번식하는 지하 단지를 발견했다. 우리는 그곳을 가능한 빨리 청소해야 한다. 어둡고, 비좁은 통로 및 많은 좀비에 대비하라. 벽을 파괴하기 위해 몇몇 폭발물 또는 다른 장비를 가져가라."
  STR_ALERT_ZOMBIE_CATACOMBS: "좀비 납골당이 자리잡았다"
  STR_ZOMBIE_HIVE: "좀비 벌집"
  STR_ZOMBIE_HIVE_BRIEFING: "우리는 강력한 좀비가 존재하는 지하 지점의 자리를 잡아 냈다. 우리는 그들의 의도를 밝히고 어떠한 사고도 예방해야 한다. 임무를 중단하려면 X-COM 요원을 출구 영역으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_ZOMBIE_HIVE_DESCRIPTION: "우리는 강력한 좀비가 존재하는 지하 지점의 자리를 잡아 냈다. 우리는 그들의 의도를 밝히고 어떠한 사고도 예방해야 한다. 이 임무는 어두운 동굴에서 진행될 것이다."
  STR_ALERT_ZOMBIE_HIVE: "좀비 벌집이 자리잡았다"
