  STR_CHUPACABRA_EMBRYO_UFOPEDIA: "그 츄파카브라는 아무튼 외계에서 온 외계인이 아닌 듯 하거나, 적어도 그리 간단하지는 않다. 우리는 신디케이트가 그것들을 인공적으로 만들었고, 제안적인 연구 자체를 위한 것이 아니라는 증거가 있다: 모인 표본은 성장 과정에 잘 정의된 절차 및 광범위한 경험을 시사하는데, 이는 이 생물이 집단적으로 복제가 되었다는 의미다.{NEWLINE}이 정보로 M.A.G.M.A.가 무엇을 할 것인지 말하기는 어려우나, 드디어 우리는 이제 신디케이트가 실제로 얼마나 위험한지 더 잘 이해한다."
