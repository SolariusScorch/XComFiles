  STR_FOUND_ITEMS_UFOPEDIA: "우리 직원은 적으로부터 얻은 모든 장비를 수집하고 분석할 것입니다. 대다수는 널리 알려진 물품으로, 유명한 무기 같은 것이지만, 그중 몇몇은 아주 이상한 것이죠. 상대적으로 평범한 물품이더라도, 거기서 얻은 정보를 우리 요원과 직원에게 표준 형식으로 전달하기 위해 어쨌거나 분석해야 합니다. 그러한 표준화된 정보를 우리 책에 추가하는 것 또한 문제의 무기를 획득하기 위한 중요한 선행 절차에요. 당신은 그게 무의미한 관료주의라 생각할 지 몰라도요, 사령관님, 그래서 제가 여기 있는 거죠, 혼돈이 우리를 집어삼키지 않게요.{NEWLINE}우리 UFO사전은 모든 분석된 장비와 그 능력치 및 기원에(가능하다면) 대한 정보를 담을 것입니다."
