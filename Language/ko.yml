  STR_TRANSFORMATIONS_UFOPEDIA: "변신 또는 처치는 공작원이 자기 능력을 올리기 위해 수행할 수 있는 특별한 절차다. 변신은 연구 과제로 해금된다. 그 공작원은 변신을 수행하기 위해 반드시 특정 능력치 요구 또한 충족해야 한다.{NEWLINE}변신은 공작원 정보 아래에 있는, 공작원 목록에서 쓸 수 있다."
  STR_DAMAGE_ROLLS: "피해 굴림"
  STR_DAMAGE_ROLLS_UFOPEDIA: "다양한 공격은 특정한 공식에 따른 피해를 준다:{NEWLINE}보통 피해: 최종 피해는 무기에 명시된 피해의 0%와 200% 사이에서 무작위로 선택된다. 대부분의 격투 및 발사체 공격에 적용한다.{NEWLINE}균일 피해: 최종 피해는 또한 무기에 명시된 피해의 0%와 200% 사이에서 무작위로 선택되나, 그 결과는 극단적 결과가 거의 드문 반면, 더욱 더 평균 근처로 되는 것 같다. 특정한 특수 무기에 적용하며 항상 특별히 언급된다.{NEWLINE}충격 피해: 최종 피해는 무기에 명시된 피해의 50%와 150% 사이에서 무작위로 선택된다. 폭발하는 총알을 포함해, 모든 폭발물에 적용한다."
  STR_BOOM_BOX: "휴대용 카세트라디오"
  STR_BOOM_BOX_UFOPEDIA: "이 유형의 구식 라디오/카세트 플레이어는 세계 전역에 걸쳐 유행에 민감한 10대의 소지품에서 찾을 수 있다. 비록 더욱 더 나은 음향 장비를 현찰로 살 수 있다 해도, 오직 정식, 중고 휴대용 카세트라디오만 진짜로 당신의 피가 솟아오르게 하는 도시의 쇳소리(지하에서 온)가 난다.{NEWLINE}{NEWLINE}만약 필요가 샘솟으면, 그건 또한 스케이트 보드 또는 휴대전화랑 똑같이, 예상치 못하게 사람을 으깨는 데 이용될 수도 있다."
  STR_DRAGONFLY_FRAME: "드래곤플라이 선체 프레임"
  STR_DRAGONFLY_DARK: "잠자리"
  STR_DRAGONFLY_DARK_UFOPEDIA: "이 시장에서 살 수 있는 비행기는 유나이티드 에어로테크 코퍼레이션에서 생산된, 시장의 신제품이다. 낮은 중량, 적당한 속도 및 수직 이착륙 능력으로, 그건 헬리콥터와 작은 비행기 사이의 매력적인 타협안이다. 그건 어떠한 전투 비행기에게도 별 위협을 나타내지 않겠지만, 민간 교통수단에는 여전히 위험한 것일 수 있다."
  STR_SCARAB_FRAME: "스캐럽 선체 프레임"
  STR_SCARAB: "딱정벌레"
  STR_SCARAB_UFOPEDIA: "이 VAST의 함선은 적대적 환경에서 신속한 배치를 혁신적으로 하는 걸 노린다. 그건 위험이 높은 임무 중 그 탑승자의 안전을 보장할, 발전된 장갑판을 자랑한다. 강력한 추진기와 정밀한 항법 기술을 장착한, 이 스캐럽은 가장 복잡한 지형에서도, 신속 정확한 착륙을 수행할 수 있다."
  STR_OTHER_EMPLOYEES: "다른 근로자"
  STR_IMPERSONATRON: "변장장치"
  STR_IMPERSONATRON_PREQ1: "변장장치 선행"
  STR_IMPERSONATRON_UFOPEDIA: "홀로프로젝터 및 사이오닉 파동 발생기를 이용한, 이 장치는 사용자에게 외모를 바꾸도록 한다. 잠입 임무에 안성맞춤이다.{NEWLINE}비록 그게 사람의 얼굴을 바꿀 수 있더라도, 그건 장비 또는 무기와 같은 더 커다란 물체의 외형을 기대한 대로 변형할 수 없으므로, 어떠한 임무의 제약도 여전히 적용한다는 걸 기억하라."
  STR_CHRYSSALID_VILLAGE_MARKER: "떠돌이 크리살리드"
  STR_CHRYSSALID_VILLAGE: "크리살리드 마을"
  STR_CHRYSSALID_VILLAGE_DESCRIPTION: "한 가공할 외계의 괴물이 이 평화로운 마을을 공격하고 있어요! 이 공포를 멈추기 위해 할 수 있는 걸 하세요. 기억하세요, 시간은 금이에요!{NEWLINE}일부 민간인을 더 많은 외계인 괴물로 바꾸는 것에서 구하려 광적으로 시도하고 있는 알 수 없는 숫자의 외계인 생물종결자와 싸우는 걸 대비하세요. 오, 그리고 지형은 초 빽빽해요. 이걸 좋아하시게 될 거에요, 사령관님."
  STR_CHRYSSALID_VILLAGE_BRIEFING: "한 가공할 외계의 괴물이 이 평화로운 마을을 공격하고 있다! 이 공포를 멈추기 위해 할 수 있는 걸 하라. 기억하라, 시간은 금이다! 임무를 중단하려면 X-Com 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라, 그리고 누구도 당신을 비난하지 않을 것이다."
  STR_ALERT_CHRYSSALID_VILLAGE: "떠돌이 크리살리드"
  STR_ALERT_OSIRON_AA_AMMO_TRADE: "불법 트리타늄 탄약 거래가 아래에서 일어난다"
  STR_OSIRON_AA_AMMO_TRADE: "오시론 트리타늄 총알 거래"
  STR_OSIRON_AA_AMMO_TRADE_DESCRIPTION: "우리가 M.A.G.M.A.와 공유했던 외계 합금 탄약 기술은 불법 시장에서 활로를 찾았다. 오시론은 그들이 미인가 무기를 배포하는 이 위치에 한 창고를 가진다. 우리는 위원회가 기뻐하도록 반드시 그들의 제품을 확보해야 한다.{NEWLINE}몇몇 아주 잘 무장한 민간인과 싸우는 걸 대비하라."
  STR_OSIRON_AA_AMMO_TRADE_BRIEFING: "우리 중 일부가 두려워했던 것처럼, 우리가 M.A.G.M.A.와 공유했던 외계 합금 탄약 기술은 불법 시장에서 활로를 찾았다. 우리는 미인가 무기를 압수하기 위해 반드시 한 오시론 창고를 습격해야 하며, 아니면 위원회는 통제되지 않은 외계인 기술 유포에 대해 우리에게 책임을 물을 것이다. 임무를 중단하려면 X-Com 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_IMPROVED_MUDRANGER: "공수 머드레인저"
  STR_IMPROVED_MUDRANGER_UFOPEDIA: "비행기에서 떨어뜨리는 수송을 허용하는, 지붕에 특별한 프레임이 용접된 머드레인저다. 틀림 없이 더 실용적이다."
  STR_MUTON_CULTURE: "뮤톤 문화"
  STR_MUTON_CULTURE_UFOPEDIA: "뮤톤 심문에 따르면, 이 외계인의 선조들은 이른바 이더리얼에 의해 보강되었고 그들의 군대에 입대했다. 그들의 설계는 수천 년의 복무에 걸쳐 더욱 개선되었다. 현대의 뮤톤은 그들이 창조자라 여기는 자들에게 열광적으로 충성하는, 흉포한 전사라는 하인 계급으로 스스로를 자랑스럽게 내세운다. 그들은 외계인의 사회라는 기계의 부품으로만 기능하므로, 어떠한 자신만의 문명도 결코 형성하지 못하나, 포식자 본능 및 순수한 헌신을 반영한, 자기만의 문화를 지닌다. '성인' 뮤톤이 되는 핵심 요소는 이더리얼의 지도를 따르는 영구적인 연결을 받아들이는 것이다; 일단 끊어지면, 그건 뮤톤을 죽인다. 이 연결은 의식의 가장 성스러운 것이자 위대함의 표시로 여겨진다."
  STR_SNAKEMEN_HOMEWORLD: "스네이크맨의 행성"
  STR_SNAKEMEN_HOMEWORLD_UFOPEDIA: "우리에게 심문을 받았던 스네이크맨 외계인은 자기 고향을 기억할 수 있었다 - 우리가 지구에서 만났던 대다수 스네이크맨이 외계인 기지에서 키워졌기에, 명백하게 드문 사례다. 우리 표본은 지상에 물이 거의 없는 머나먼 행성에 거주하고 있었던 많은 부족 중 한 부족인, 한 원시적 사냥 공동체의 일원이었다. 그 스네이크맨은 3개의 태양이 뜬 노란 하늘, 불타버린 고원, 그리고 그 외계인이 살았던 계곡에 대해 대부분을 말했었다. 어느 날 그들은 더 발달된 외계인 종족인, '신'을 맞이했고, 많은 스네이크맨은 우리 죄수를 포함해, '별을 넘나드는 대단한 사냥'에 합류하기 위해 자원했다. 자기 고향을 진짜로 그리워하는 듯 했다; 우리가 쉽게 이해하고 동조할 수 있는 감정을 보이는 외계인이라는 드문 사례다."
  STR_SECTOID_LEGENDS: "섹토이드 전설"
  STR_SECTOID_LEGENDS_UFOPEDIA: "한 섹토이드 포로는 그들이 '이더리얼'이라는 더 발전된 인종에게 굴복했던, 자기 종족의 머나먼 과거에 관한 이야기를 우리와 공유했다. 그 신화 같은 이야기에 따르면, 그 섹토이드는 정상적으로 번식하고 육체 및 정신적 능력을 대단히 강화하게 하도록, 그들의 유전적 설계를 완성하겠다는 약속과 바꾸어 이더리얼에 합류했다. 그들이 아는 한, 이러한 보상은 아직 아무 것도 실현되지 않았으나, 우리 섹토이드는 그게 어느 날 실현될 것이라 굳건하게 믿는다. 이러한 맹목적 믿음은 우리에게 완전히 불합리한 듯 할 지도 모르나, 우리 인간은 정말 그리 다를까?"
  STR_FLOATERS_HISTORY: "플로터의 역사"
  STR_FLOATERS_HISTORY_UFOPEDIA: "까마득한 오래 전에, 이른바 플로터는 두 개의 태양을 공전하는 머나먼 행성에서 문명을 세웠다. 이미 방사능에 오염되고 변덕스러운 환경에 도전을 받으면서도, 그들은 거의 멸종에 이를 만큼 심하게 고향을 더럽혔다. 그리고 그들에게 사이버네틱 강화 기술을 제안하면서, 우리에게 이더리얼로 알려진 외계인이 나타났다. 육체가 주는 대부분의 쾌락을 희생하고 이더리얼을 위한 병사 인종이 되는 것은 그들이 기꺼이 지불한 대가였다."
  STR_ALIEN_RECREATIONAL_PROGRAMS: "외계인 오락 프로그램"
  STR_ALIEN_RECREATIONAL_PROGRAMS_UFOPEDIA: "우리는 외계인 포로에게 외계인 오락기로 경험했던, 자기가 선호하는 여가 방법을 공유하도록 설득했다. 그것들은 어쩐지 영화와 비슷했으나, 아무 실제 줄거리도 없고, 단지 특정 감정 뿐만 아니라, 경험을 강화하는 기본적 이미지를 자극하기 위해 두뇌에 직접 조사되는 사이오닉 파동 뿐이다. 이 외계인은 특히 이와 같은 프로그램을 즐긴다(아주 대강 번역됨): 행복한 평온, 보상에 대한 기대, 또는 사냥의 짜릿함. 사실, 이 과거에 상당히 집착했던 듯 하다."
  STR_ALIEN_SERVITORS: "외계인 서비터"
  STR_ALIEN_SERVITORS_UFOPEDIA: "서비터는 이더리얼 단독으로 구성된 조직이다. 그들은 보통의 하급 이더리얼과 비슷한 기능을 제공하는 듯 하므로, 우리는 그들이 정규 외계인 병사를 지휘하는, 이더리얼 기사단의 시야 밖에서 군사적 과업을 수행하는 외에 그들만의 독자적 목적이 무엇이 될지 알지 못한다. 모든 일원은 아주 늙은 듯 하고 부패를 피한 흔적이 있다; 명백하게 그들은 죽음으로부터 부활했고 어쩐지 다시 한번 외계인에게 봉사하기 위해 다시 일어났다. 비록 그들의 기술이 그리 많이 사라지지 않았어도, 자아는 거의 완전히 없어졌다. 이게 모든 이더리얼이 맞이할 운명인가?"
  STR_ALIEN_GRAND_MASTERS: "외계인 기사단장"
  STR_ALIEN_GRAND_MASTERS_UFOPEDIA: "기사단장은 통치 기구에 직접 응답하고 자기 권좌에서 멀리 자리잡은 모든 주요 정치 단체를 이끄는, 이더리얼 기사단의 최고 계급이다. 그들은 흠잡을 데 없는 교육과 잘 확인된 충성심 때문에, 가장 독실하고 유능한 기사들 중에서 선택된다. 기사단장은 자기에게 할당된 작전 영역에 한해, 자기 상급자와 거의 동등하게, 활동에 있어 대단한 자율성을 누린다.{NEWLINE}기사단장은 아주 영향력 있고 그 의견은 전체 기사단에 의해 평가된다. 이 이유로 인해, 이 자리는 외계인 지배 계급의 내부 파벌에 있어 무엇보다 더 가치 있다.{NEWLINE}두말 할 필요 없이, 기사단장의 사이오닉 권능은 우리가 마주쳤던 어떠한 다른 이더리얼의 것을 초월하기에, X-Com에 엄청나게 위험하다."
  STR_ALIEN_KNIGHTS: "외계인 기사"
  STR_ALIEN_KNIGHTS_UFOPEDIA: "기사는 이더리얼 기사단의 핵심을 형성한다. 그 이름에도 불구하고, 그들의 주요 기능이 기사단 자체를 감찰하는 것이기에, 군사 작전에는 드물게 배치된다. 기사단의 의지가 현실로 부드럽게 이행하고 기사단에서 승인되지 않은 아무 것도 진행하지 않는 지 확인하기 위해 자신의 우월한 지능 및 훈련을 이용하는, 그들은 기사단의 집행자다. 초병 사이에서 대개 고용되는, 그들은 관리 및 전투 양쪽에서 고도의 교육을 받았다. 그들의 육체적 중점 사항은 특히 특수부대의 침입에 맞서거나 파괴 공작 시도에 대항해 지키는 것 같이, 표준 외계인 분대로는 불충분할 것인 방어 수단에 맞추어진다. 그들은 기사단의 외부에 있는 어떠한 이와도 상호 작용을 거의 하지 않고 그러는 것이 강하게 금지된다."
  STR_ALIEN_SENTINELS: "외계인 초병"
