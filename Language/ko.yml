  STR_BADASS_CHRYSSALID_UFOPEDIA: "이 커다란 표본은 하나의, 더 큰 생체로 합치려는 듯한, 여러 다른 크리살리드에서 온 재료를 담는다. 모든 크리살리드가 이 독특한 속성을 보유한 것으로 보인다. 우리는 우리보다 더 큰 덩치가 있는 적과 싸울 때 유용한 것이라 추정한다. 그 새끼 또한 그 덩치만큼 자랄 것이다."
