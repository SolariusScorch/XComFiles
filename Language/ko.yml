  STR_CULT_MANSION_DEFENSE_EXALT_DESCRIPTION: "EXALT가 정적의 집에 습격을 걸었다. 우리는 지역 주민을 보호해야 한다!{NEWLINE}잘 갖추고 맹목적인 공격자를 대비하라. 우리는 집 안에서 시작해 적을 제거하고 생존자를 찾기 위해 밖으로 나가야 한다. 건물에 이미 침입했을 지도 모르는 적을 조심하라. 그리고 대기갑 수단을 준비하라, 혹시 모르니."
  STR_CULT_MANSION_DEFENSE_EXALT_BRIEFING: "EXALT가 정적의 집에 습격을 걸었다. 우리는 지역 주민을 보호해야 한다! 조심하라, 적은 잘 갖추고 맹목적이니 말이다. 그리고 건물에 이미 침입했을 지도 모르는 자를 조심하라!"
