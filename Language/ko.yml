  STR_TELEVISED_GHOST_HUNTING_DESCRIPTION: "모든 종류의 장비가 있는 몇몇 젊은 조사자는 우리가 감시하고 있었던 한 주택으로 난입했다. 그들이 우리 조사의 기미를 잡았거나 우리가 따랐던 같은 단서를 따라왔다. 어떤 사례건 간에, 우리는 반드시 이 유령 사냥꾼일 지 모르는 자를 확인하고, 장비를 회수하며, 만약 그들이 아직 살아 있다면, 포획해야 한다."
