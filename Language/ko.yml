  STR_DOWNED_UFO_BRIEFING: "공군이 UFO를 추적하여 격추할 수 있었다. 특수부대가 그 지점에 집결하고 군대가 거기를 에워쌌다.{NEWLINE}우리는 추락 지점을 습격하는 군대를 지원하여, 개인의 가능한 피해를 최소화하고, 조사를 위해 그 물체를 X-Com 기지로 운반하기 위해 그 지점을 확보할 것이다. 임무를 포기하려면, X-Com 요원을 수송 차량으로 돌아오게 한 후 '임무 포기' 아이콘을 누른다."
  STR_SPACE_FLIGHT: "우주 비행"
  STR_SPACE_FLIGHT_UFOPEDIA: "외계인의 우주 기술로, 외우주가 갑자기 우리의 영역 안으로 들어왔다. 대기권을 떠나는 것은 이제 시시하다.{NEWLINE}약간의 준비를 거치면, 우리 요원을 다른 세계로 보낼 수 있다. 이건 외계인 침략에 맞서기 위한 중요한 발자취가 될 것이다."
  STR_MOON_FLIGHT: "달나라 비행"
