  STR_ALERT_MOON_MAGMA_RESCUE: "M.A.G.M.A. 우주비행사에 문제 발생!"
  STR_MOON_MAGMA_RESCUE_DESCRIPTION: "우리는 방금 M.A.G.M.A. 사의 대변인과 접촉했다. 그 회사는 헬륨-3 탐사를 진행하기 위해 달에 작은 초소를 세웠다.{NEWLINE}거기 우주인은 조난 신호를 송신했는데, 미지의 세력에 의해 공격받고 있다고 말했다. 보내진 비디오의 파편에는 어두운 형상이 미확인 무기를 사용하는 것이 보였다.{NEWLINE}우리는 달에 요원을 빠르게 보낼 기술이 있었기에, 여기 개입해 우주인을 탈출시켜 줄 것을 요청받았으며, 또한 가능하다면 공격자를 식별해 달라고 했다. 이 임무를 시작하기 위한 기간은 극도로 제한적인데, 초소가 이미 손상되었고 우주인은 제한된 자원을 가지는 개인 생명유지장치로 전환했기 때문이다."
  STR_MOON_MAGMA_RESCUE_BRIEFING: "우리는 방금 M.A.G.M.A. 사의 대변인과 접촉했다. 그 회사는 헬륨-3 탐사를 진행하기 위해 달에 작은 초소를 세웠다.{NEWLINE}거기 우주인은 조난 신호를 송신했는데, 미지의 세력에 의해 공격받고 있다고 말했다. 보내진 비디오의 파편에는 어두운 형상이 미확인 무기를 사용하는 것이 보였다.{NEWLINE}주의: 접근하는 동안, 선박의 센서가 임무 구역 근처에서 에너지 방출을 기록했는데, 이는 진행 중인 싸움을 가리키는 것일 수 있다. 임무를 포기하려면, X-Com 요원을 수송 차량으로 돌아오게 한 후 '임무 포기' 아이콘을 누른다."
