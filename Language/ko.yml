  STR_DOOM_IMP_AUTOPSY_UFOPEDIA: "이 기괴한 생물은 완벽한 인간 DNA를 가졌다. 이것은 미지의 힘에 의해 변형되어 악마의 형태로 개조되었다. 강력하고 질기다. 장기 중 몇몇은(생식기관의 대부분과 같은) 흔적만 남거나 완전히 사라졌으나, 다른 것들은 비정상적으로 큰데, 특히 심장이 그렇다. 열기 기반의 공격에 아주 잘 저항하는 것으로 보인다."
