  STR_SYNDICATE_HQ_UFOPEDIA: "신디케이트라 해도 자기들 작전을 감독하는 곳이 반드시 있습니다. CEO 돌연변이로부터 우리가 얻었던 정보 덕분에, 우리는 이제 이 장소를 추적하고 관련 있는 누구라도 체포할 수 있죠.{NEWLINE}그렇지만, 말이 쉽죠. 본부의 모든 출입구는 몰래 들어가기에 너무 검문이 너무 엄합니다. 위원회는 지도자가 탈출할 것이라는 걱정에, 전면 강습 또한 허가하지 않을 것입니다 - 이는 저도 전적으로 동의하는 거죠. 안으로 들어가는 유일한 방법은 신디케이트가 대비하지 않았을 어떤 우월한 은폐 기술을 이용하는 것입니다. 아마... 변장장치 같은 걸로요?"
  STR_SYNDICATE_SUMMARY: "신디케이트 요약 보고서"
  STR_SYNDICATE_SUMMARY_UFOPEDIA: "송신: 유엔 위원회{NEWLINE}제목: 신디케이트{NEWLINE}사령관,{NEWLINE}위원회는 신디케이트로 알려진 국제적인 범죄 조직에 관한 당신의 보고서를 수신 및 검토했습니다. 당신이 제시한 증거는 유효한 것으로 판정되었고, 위원회는 이 조직에 대한 직접 행동을 취하는 걸 허가합니다.{NEWLINE}당신에게 내려진 명령은 신디케이트를 공격하고 그 주요 작전 기지를 제거하는 것입니다. 그러기 위해, 당신은 그들의 지역 지도자 중 하나를 반드시 체포하고 본부의 위치를 밝히기 위해 심문해야 합니다. 필요하다 여기는 어떠한 행동도 취하십시요, 다만 너무 일을 공개적으로 하지는 마세요.{NEWLINE}앞으로 무운을 빕니다, 사령관. 우리는 이 사안을 신속하게 다룰 것이라 믿습니다. 기억하십시요, 우리가 지켜보고 있습니다."
  STR_SYNDICATE_BIO_TERROR: "신디케이트 생물 테러"
  STR_SYNDICATE_BIO_TERROR_UFOPEDIA: "우리는 신디케이트가 많은, 전부는 아니라 해도, 괴물 공격의 원흉이고, 그걸 그에 관해 대단히 체계적이었다는 걸 확신하기에 충분한 증거를 결국 한데 모았다. 이상한 생물은 거주 영역 근처에 비밀리에 풀려났고 뒤따르는 사건은 현장 과학자에 의해 자세히 관측되었다. 전체 부서가 그 외계의 종을 기르고, 방출하며 감시할 뿐만 아니라, 인간에 대한 그들의 효과를 기록하는 데 전적으로 매달린다. 그들이 생물학 무기를 시험하고 있는지, 아니면 염두에 둔 다른 목표가 있는지, 우리는 확실하게 말할 수 없다."
