  STR_ZSRR_STORM_TRADE_UFOPEDIA: "붉은 새벽단의 작전을 후원하고자, 그들은 근육 조직 강화에 이용되는, 특정한 화학 제품을 배포한다. '스톰'으로 불리는 이 신비한 혼합물은 저세상 것 같은 붉은 새벽단 기술과 직접 관련되었고, 터무니없이 비싸며 대부분 완전하게 무의미하다(또는 대단히 해롭다). 그렇지만, 아무 부작용 없이 초인적 능력을 얻은 아주 성공적인 스톰 사용자라는 드문 사례가 있다. 이 소문은 붉은 새벽단이 이 사업을 유지하도록 한다.{NEWLINE}우리는 그들의 이 사업을 더 가까이에서 들여다보아야 할 것이다..."
  STR_SUV_VIP: "VIP SUV"
  STR_PICKUP_OSIRON: "오시론 SUV"
  STR_SURFBOARD: "서핑보드"
  STR_SURFBOARD_UFOPEDIA: "좀 높은 파도를 준비해! 아니면 15% 추가 체력 피해를 주게, 이걸로 나쁜 녀석을 후려치자!"
  STR_BIOLOGICAL_WARFARE: "생물학적 전쟁"
  STR_BIOLOGICAL_WARFARE_UFOPEDIA: "살아있는 표본을 포획하기 위한 새로운 방식에 대한 증가하는 수요에 응답하고자, 전 우리에게 딱 필요한 것일 지 모르는 무언가를 들고 왔습니다. 개념은 새롭다 보기 어렵습니다: 표적을 마취 다트로 진정시키는 겁니다. 그러나, 말하는 것처럼, 사소한 것에도 주의를 기울여야 하니, 전 당연히 거기에 연구를 집중했습니다. 종교적 은유는 제쳐두고, 제가 새롭게 개발한 성분비는 확실히 인간형이건 아니건, 거의 모든 살아있는 표적에게 상당히 효과적이라 입증될 겁니다. 수석 공학자는 협력에 충분히 적극적이었고 이 새로운 기술을 이용하는 시제 무기는 이미 설계되었습니다. 지금 한번 보시겠어요, 사령관님?"
  STR_ELECTRIC_DARTS: "전기 다트"
  STR_ELECTRIC_DARTS_UFOPEDIA: "다트 무기를 위한 이 유형의 탄약은 전기 방출로 표적을 감전시킨다. 비록 기절 다트보다 어쩐지 더 해로움에도, 그건 생물학적 무기에 크게 저항하는 표적에게 유용한 것일지 모른다."
  STR_TOXIC_DARTS: "독성 다트"
  STR_TOXIC_DARTS_UFOPEDIA: "이 유형의 다트는 이러한 무기 유형의 주 기능 - 살아있는 표본을 포획하는 것을 - 포기하고 대신 치명적 화학물질을 주입한다. 저지 효과는 대다수 표적에 대해 더 강하나, 그들의 생존은 가능할 것 같지 않다."
  STR_HIGH_EXPLOSIVE: "고폭탄"
  STR_HIGH_EXPLOSIVE_BUY: "고폭탄 획득"
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER: "이송에 필요한 외계인 격리실이 없다!{SMALLLINE}산 외계인은 살려 두려면 외계인 격리 시설이 필요하다."
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER_1: "이송에 필요한 감옥 공간이 없다!{SMALLLINE}포로를 가두는 것은 현장에 특별한 시설을 요구한다."
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER_2: "이송에 필요한 동물 우리가 없다!{NEWLINE}산 생물은 기지 안에 특별한 시설을 요구한다."
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER_3: "이송에 필요한 유령 탱크가 없다!{SMALLLINE}유령은 기지 안에 특별한 시설을 요구한다."
  STR_DISRUPTOR_RIFLE: "디스럽터 소총"
  STR_DISRUPTOR_RIFLE_UFOPEDIA: "이 외계인의 소총은 장갑을 거의 전적으로 우회하는 이국적인 입자 빔을 방출한다. 그건 대부분 유기물이고, 생물학적 부품은 무기의 이용에 직접 연관된 수명을 지닌다. 우리는 연구실에서 이 무기를 재현하기 위한 수단을 보유하지 않았다. 장갑은 워프 무기에 대해 실질적으로 무력하다."
  STR_DISRUPTOR_HEAVY: "중형 디스럽터 총"
  STR_DISRUPTOR_HEAVY_UFOPEDIA: "이 무거운 워프 무기는 대부분 모든 알려진 형태의 장갑을 우회하는 신기한 광선을 방출하는 능력이 있는 과도하게 키워진 이국적 생물체다. 그 생물은 소진된 에너지를 채우기 위해 스스로를 먹으므로, 그 수명은 무기가 이용됨에 따라 줄어든다. 이 무기를 재현하는 것은 명백히 우리 능력 너머의 일이다. 장갑은 워프 무기에 대해 실질적으로 무력하다."
  STR_ACID_PISTOL: "강산 권총"
  STR_ACID_PISTOL_UFOPEDIA: "이 가스로 작동되는 무기는 치명적으로 부식성인 유체를 쏜다. 몸체에 있는 흡입구에서, 공기가 가두어져 압축되고, 이후 발사체를 밀어내는 데 이용된다. 이 무기는 이 과정을 셀 수 없을 만큼 반복할 수 있다. 비록 그게 단순하게 들려도, 이 축소 압축기는 아주 복잡하고 강력하다."
  STR_ACID_PISTOL_CLIP: "강산 권총 탄창"
  STR_ACID_PISTOL_CLIP_UFOPEDIA: "이 고도로 반응성 높은 물질로 된 생물학적 혼합물은 강산 권총을 위한 탄약으로 이용된다. 그건 국소 환경에서 가능한 최고의 산도를 지속적으로 유지하는 미생물로 채워졌다."
  STR_ACID_BOLT: "강산 화살"
  STR_ACID_BOLT_UFOPEDIA: "특정 방식으로 쥐어 짜서 이용하는, 자기 추진되는 유탄 비슷한 장치다. 그것은 포물선 궤도를 그리며 날아가는 생물학적 탄약을 발사한다. 충격과 함께 그건 어떠한 물질도 거품 같은 얼룩으로 녹일 능력이 있는, 부식성 효소를 뿌린다."
  STR_BOOMEROID: "부메로이드"
  STR_BOOMEROID_UFOPEDIA: "스스로 표적을 향해 날아가고 접촉과 함께 폭발하는 약간의 지성을 갖춘 장비다. 근접 수류탄에 대한 외계인의 유사품 비슷하다.{NEWLINE}당신이 이 무기를 이용할 때, 그건 의도된 경로를 표시하기 위한 '경유지'를 생성할 것이다. 당신이 충분한 경유지를 지정했을 때 특별한 발사 아이콘을 눌러라."
  STR_INCINERATOR: "소각기"
  STR_INCINERATOR_UFOPEDIA: "이 외계인의 대포는 타오르는 발사체를 발사하기 위해 덜 충전된 플라스마를 활용한다. 그건 효과적인 테러 무기다."
  STR_INCINERATOR_CLIP: "소각기 탄창"
  STR_INCINERATOR_CLIP_UFOPEDIA: "이 장치는 높은 온도에서 급격하게 팽창하고 끈을 형성하는 화학 물질로 채워졌다. 이는 빠르게 타오르는 그물로 묶인 낮은 에너지의 플라스마로 구성된, 불타는 미사일을 생성한다. 그 탄창은 회수될 수 있는 적은 양의 엘레리움을 담는다."
  STR_SKI_RESORT: "스키 휴양지에서의 문제"
  STR_ALERT_SKI_RESORT: "스키 휴양지 안의 문제!"
  STR_SKI_RESORT_BRIEFING: "한 동계 스포츠 휴양지는 돈 세탁 작전을 위해 범죄자에게 이용되고 있었다. 그들은 잘 연결되었으므로, 위원회는 공개적으로 그들에게 접근하지 못할 지 모른다. 오직 스포츠 장비와 민간인 차량만 이용해, 여행객으로서 섞여 들어가라. 이들은 자기 터전에 있고 우리가 하는 것 만큼 심한 무기 제한을 신경 쓰지 않기에, 조심하라. 당신은 이 임무에서 탈출할 수 없다."
  STR_SKI_RESORT_DESCRIPTION: "한 동계 스포츠 휴양지는 돈 세탁 작전을 위해 범죄자에게 이용되고 있었다. 그들은 잘 연결되었으므로, 위원회는 공개적으로 그들에게 접근하지 못할 지 모른다. 오직 스포츠 장비와 민간인 차량만 이용해, 여행객으로서 섞여 들어가라. 당신은 이 임무에서 탈출할 수 없다."
  STR_SURFTIME: "파도타기 시간"
  STR_ALERT_SURFTIME: "오시론 경축일 사업!"
  STR_SURFTIME_BRIEFING: "이 사랑스러운 해안은 불법적인 외계인 기술을 배포하려 범죄자들에 의해 이용된다. 그들을 제거하고 제품을 확보하라. 당신은 이 임무에서 탈출할 수 없다."
  STR_SURFTIME_DESCRIPTION: "이 사랑스러운 해변은 불법적인 외계인 기술을 배포하려 범죄자들에 의해 이용된다. 우리는 여행객으로 행세하여 섞여 들어간다. 그들은 분명하게 우리를 주목할 것이므로, 우리는 오직 몇몇 해변 장비 및 적은 수의 서핑보드만 가져갈 것이다. 또한 어떠한 상황이 잘못 되어갈 경우에도, 우리는 이 임무에서 우리 공작원을 구출할 수 없을 것이다!"
  STR_BASIC_OPERATIONS: "기본 작전"
  STR_BASIC_OPERATIONS_UFOPEDIA: "전 가장 나은 작전 부대를 모았어요! 전 그들이 유용할 거라 확신합니다, 사령관님!{NEWLINE}보고서를 확인해 주시기 바랍니다; 전 그들이 이미 몇몇 획기적인 발상을 했다고 생각해요!"
  STR_CYBERINVESTIGATIONS: "사이버 수사"
  STR_CYBERINVESTIGATIONS_UFOPEDIA: "새로운 시대가 우리에게 오고, 우리는 사이버 공간을 포함해, 어떠한 영역에서도 범죄자들이 우위를 얻도록 허용해서는 안된다. 우리는 이제 이 새로운 작전 구역에 대해 적절한 도구를 지니며, 이는 불법적 데이터 집적소 및 통신소를 추적하는 데 분명 도움을 줄 것이다."
  STR_OUTDATED_WEAPONS: "철지난 무기들"
  STR_OUTDATED_WEAPONS_UFOPEDIA: "X-Com 공작원은 현장에서 때때로 다양한 낡은 무기를 집어들 것이다. 그걸 연구하는 것은 우리에게 그걸 사도록 할 지 모른다. 그러나 X-Com이 왜 버려진 기술을 이용해야 했는가?{NEWLINE}첫 번째 이유는 우리의 가장 끈질긴 장벽인, 형식적 절차다. 위원회는 어떠한 현대적 무기를 가진 우리를 믿는 데 엄청나게 조심스러우나, 철이 지난 무장에 대해서는 더 관대하다.{NEWLINE}두 번째 이유는 우리 적의 본성이다. 우리는 화기 기술의 정점에 있다; 우리의 무기는 어떠한 알려진 표적과 싸우는 데에도 고도로 특화되었다. 그렇지만, X-Com은 미지의 무리와 마주하고 있으며, 철 지난 무기의 과도하게 잡힌 사양은 우리에게 비록 약간이지만, 우위를 제공할 지도 모른다."
  STR_MRRSHAN_RIFLE: "므르샨 소총"
  STR_MRRSHAN_RIFLE_UFOPEDIA: "이 외계인의 펄스 소총은 지구 설계와 그리 크게 다르지 않은 금속제 발사체를 쏜다. 그건, 그렇지만, 우리가 지구에서 만들 수 있는 어떠한 총보다 더욱 더 발전되었다.{NEWLINE}모든 펄스 무기와 비슷하게, 그건 표적의 체력에 추가적으로 +25% 피해를 일으킨다(장갑 관통 후)."
