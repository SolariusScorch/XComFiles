  STR_WHAT_DO_NOW_MILESTONE_1_UFOPEDIA: "사령관님, 분명히 우리 노력은 보상받았습니다: UN은 기꺼이 우리에게 더 귀를 기울이려 합니다. 이는 우리 적을 약화시킬 절호의 기회이므로, 우리는 이대로 밀어붙여야 합니다.{NEWLINE}약간의 상담 후, 전 우리 다음 걸음으로 우리의 현장 직원을 확대하는 것을 제안합니다. 첫 번째로, 우리는 생화학 및 이국적 물리학 양쪽에 대한 전공을 우선하여, 적절한 수석 연구자가 필요할 것입니다. 두 번째로, 우리가 명백하게 몇몇 외계 지성을 상대하고 있기에, 우리는 그들의 비밀 전부를 밝힐 전문 외계학자가 필요합니다. 이후 우리는 현대 무기에 대한 확고한 사용을 위해 군사 단체와의 협력을 강화할 필요가 있습니다. 그리고 마지막으로, 우리는 우리가 발견한 어떠한 유물에 대해 작업할 수석 공학자가 필요합니다. 불행하게도 우리는 그들을 납치할 수는 없으며, 그들은 반드시 스스로 우리에게 찾아와야 합니다. 따라서 우리는 우리 조사 업무를 계속해야 하고 그들이 우리와의 협력을 무시하기에는 너무나 신경 쓰일 무언가 찾기를 바랍니다."
