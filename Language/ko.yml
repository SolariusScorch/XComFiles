  STR_DOGE_TRACK: "추적"
  STR_DOGE_TRACK_UFOPEDIA: "개는 근처 유니트를 추적하라는 명령을 내릴 수 있다. 추적은 근처에서 움직이는 모든 표적을 드러내나, 또한 개를 동요하게 만드는데, 이는 20 사기 손실로 나타난다"
