  STR_KATANA_UFOPEDIA: "전통적인 일본의 검을 따랐으나 최신 재료 기술로 만들어진, 양손 사용 격투 무기다. 올바르게 다루기 위해서는, 특히 장갑을 두른 적에 대해서는 좋은 격투 무기 숙련을 요구한다."
  STR_THROWING_AXES: "투척 도끼"
  STR_THROWING_AXES_UFOPEDIA: "다루기 쉬우나 숙달하기 어려운, 엄청나게 오래된 원거리 무기다."
  STR_TRITANIUM_THROWING_AXES: "트리타늄 투척 도끼"
  STR_TRITANIUM_THROWING_AXES_UFOPEDIA: "가벼운 합금과 적은 양의 트리타늄으로 만들어진, 고전적 투척 도끼의 개선된 형태다. 그건 더욱 더 치명적이고 더 나은 장갑 관통을 지니나, 여전히 그 온전한 잠재력을 끌어내려면 투척 전문성을 요구한다."
  STR_THROWING_STARS: "투척 표창"
