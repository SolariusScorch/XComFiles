  STR_SURPLUS_MILITARY_EQUIPMENT_UFOPEDIA: "이봐 사령관, 좋은 소식이다: 난 내 친구들 몇몇하고 이야기를 했고, 저기 말이야, 몇몇 중고 군용 물품을 살 수 있는 권리를 얻었다고. 너무 멋지지는 않고, 우리는 규칙에 따라 움직이니까, 하지만 AK-47 약간은 UN 관리들을 너무 자극하지는 않을 거야. 그들을 다룰 때 이 주제를 언급하지 마, 알았어?{NEWLINE}당신이 우선 보고 싶어할 게 뭔지 생각만 하라고: M16 소총이나 내가 이야기한 AK-47이라고."
  STR_MIB_TERROR_MISSION: "맨 인 블랙 테러 임무"
