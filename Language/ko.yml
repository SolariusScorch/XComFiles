  STR_REPTOID_STANDARD_ARMOR: "렙토이드 전투 분석결과"
  STR_CROC_ARMOR: "크록 전투 분석결과"
  STR_REPTOID_DRAKE_CORPSE: "렙토이드 드레이크 시체"
  STR_REPTOID_DRAKE: "렙토이드 드레이크"
  STR_REPTOID_DRAKE_UFOPEDIA: "렙토이드 드레이크는 동력 강화복을 입은 렙토이드의 군사 지휘관이다. 이들은 고도로 훈련되었고, 현존하는 최고의 렙토이드 장비를 사용하며 전투에서 아주 위험하다."
  STR_REAPER_WEAPON: "리퍼 돌격"
  STR_REAPER_WEAPON_UFOPEDIA: "리퍼의 공격은 코뿔소의 공격과 비슷하고, 그만큼 파괴적이다."
  STR_REAPER_ARMOR: "리퍼 전투 분서결과"
  STR_REAPER: "리퍼"
  STR_REAPER_UFOPEDIA: "이 이족보행 육식동물은 강력한 아래척을 가졌고 식탐이 가득하다. 이것은 다수의 신비한 두뇌 삽입물이 있는데 그 활동을 제어하는 것 같다. 이 생물의 원시적 포식자 본능은 테러 및 파괴를 제외하는 별 쓸모가 없다."
  STR_REAPER_TERRORIST: "리퍼 테러분자"
  STR_REAPER_CORPSE: "리퍼 시체"
  STR_REAPER_AUTOPSY: "리퍼 검시"
  STR_REAPER_AUTOPSY_UFOPEDIA: "리퍼는 두 개의 '두뇌'와 '심장'을 담고 있는데, 중상을 입었을 때 조차도 육체가 움직이게 해 준다. 그렇지만, 그 털이 수북한 피부는 엄청나게 잘 타며, 소이 무기에 취약하도록 만든다."
  STR_BARDICHE: "바디쉬"
  STR_BARDICHE_UFOPEDIA: "이 완벽하게 제조된 거대 장창은 말도 반으로 가를 수 있으나, 사용자가 이걸 올바로 들 힘이 충분한 경우에 한한다."
  STR_GREATSWORD: "그레이트소드"
  STR_GREATSWORD_UFOPEDIA: "이 거대한 백병전용 무기는 끔찍한 상처를 일으키지만, 장갑에 대해서는 그리 효과적이지 않다."
  STR_SLEDGEHAMMER: "슬레지해머"
  STR_SLEDGEHAMMER_UFOPEDIA: "이 무기는 정확도 있게 설계되지는 않았지만, 위력은 끝내준다. 극도로 힘센 자의 손에서는 말 그대로 파괴의 화신이 된다."
  STR_KNIFE: "단도"
  STR_KNIFE_UFOPEDIA: "이 칼날은 강력한 찌르기보다 재빠른 베기에 특화되어 있다. 이것은 기본 백병전 훈련을 거친 민첩한 전사에게 가장 잘 맞는다."
  STR_MAGMA_TANK_FACTORY: "M.A.G.M.A 미니탱크 공장"
  STR_MAGMA_TANK_FACTORY_DESCRIPTION: "군용 로봇을 제작하는 M.A.G.M.A. 시설이 중대한 고장을 일으켜, 자동화된 미니탱크가 통제를 벗어났다.{NEWLINE}로봇 반란의 진압을 위해 M.A.G.M.A. 인력을(영향받지 않은 미니탱크와 탱크킬러) 지원하라."
  STR_MAGMA_TANK_FACTORY_BRIEFING: "군용 로봇을 제작하는 M.A.G.M.A. 시설이 중대한 고장을 일으켜, 자동화된 미니탱크가 통제를 벗어났다. 로봇 반란의 진압을 위해 M.A.G.M.A. 인력을(영향받지 않은 미니탱크와 탱크킬러) 지원하라. 임무를 포기하려면, X-Com 요원을 수송 차량으로 돌아오게 한 후 '임무 포기' 아이콘을 누른다."
  STR_ALERT_MAGMA_TANK_FACTORY: "M.A.G.M.A. 공장에서 독자행동하는 로봇 발견!"
  STR_SYNDICATE_CHUPACABRAS_LAB: "츄파카브라 연구실"
  STR_ALERT_SYNDICATE_CHUPACABRAS_LAB: "츄파카브라가 신디케이트 연구실에서 도망쳤다!"
  STR_SYNDICATE_CHUPACABRAS_LAB_DESCRIPTION: "M.A.G.M.A.사는 최근 신디케이트와 어떤 '협상'을 진행해 그들 연구실 중 하나를 '유료 방문'하기로 했다. 불행히도, 그 연구실은 때맞춰 수용실에서 탈출한 츄파카브라가 있었다. M.A.G.M.A는 그 사고와 관련이 없는 게 좋았으므로, 그들은 우리에게 자기들 편에 서서 개입해 달라고 부탁했다. 우리가 그들의 탄원을 들어주지 않는다면, 위원회 또한 우리를 비난할 것이다."
  STR_SYNDICATE_CHUPACABRAS_LAB_BRIEFING: "M.A.G.M.A.사는 최근 신디케이트와 어떤 '협상'을 진행해 그들 연구실 중 하나를 '유료 방문'하기로 했다. 불행히도, 그 연구실은 때맞춰 수용실에서 탈출한 츄파카브라가 있었다. 이제 우리는 이 난장판을 정리해야 한다. 임무를 포기하려면, X-Com 요원을 수송 차량으로 돌아오게 한 후 '임무 포기' 아이콘을 누른다."
  STR_MAGMA_LAB: "M.A.G.M.A. 연구실"
  STR_MAGMA_LAB_DESCRIPTION: "M.A.G.M.A.사 소유의 외딴 연구실은 좀비로 몸살을 앓고 있다(대부분 그곳 수용실에서 도망친 것 같다). 우리 임무는 사건을 정리하고 왜 좀비가 도망쳤는지에 대한 단서를 찾는 것이다."
  STR_MAGMA_LAB_BRIEFING: "M.A.G.M.A.사 소유의 외딴 연구실은 좀비로 몸살을 앓고 있다(대부분 그곳 수용실에서 도망친 것 같다). 우리 임무는 사건을 정리하고 왜 좀비가 도망쳤는지에 대한 단서를 찾는 것이다. 우리는 그 지역에서 발견한 모든 물품을 보관할 권한을 부여받았는데, 현금 저장고도 포함된다. 임무를 포기하려면, X-Com 요원을 수송 차량으로 돌아오게 한 후 '임무 포기' 아이콘을 누른다."
  STR_ALERT_MAGMA_LAB: "M.A.G.M.A 연구실의 문제!"
  STR_MAGMA_MISSION_MAGMA_LAB: "M.A.G.M.A 임무: M.A.G.M.A. 연구실"
  STR_MAGMA_MISSION_MAGMA_LAB_UFOPEDIA: "{NEWLINE}{NEWLINE}수신: X-Com{NEWLINE}송신: M.A.G.M.A.사{NEWLINE}{NEWLINE}사령관님. M.A.G.M.A사는 그 조직의... 비정상 적들과의 싸움과 관련된 경험을 높이 삽니다. 우리는 앞으로 나올 수밖에 없는 몇몇 미묘한 문제들에 대해 도움을 주셨으면 합니다. 그 문제를 해결하는 데 도움을 주신다면, M.A.G.M.A.는 기쁘게 그 보상을 해 드리겠습니다. 물론, 당신이 죽는다고 해도, M.A.G.M.A.는 책임을 지지 않습니다."
  STR_MESSAGE_FROM_MAGMA_01: "M.A.G.M.A.로부터의 메시지 제1번"
  STR_MESSAGE_FROM_MAGMA_01_UFOPEDIA: "{NEWLINE}{NEWLINE}수신: X-Com{NEWLINE}송신: M.A.G.M.A.사{NEWLINE}{NEWLINE}안녕하십니까, 사령관님, M.A.G.M.A.사를 대표해 인사드립니다. 우리 회사에 대해 말씀드리자면, 우리는 첨단 에너지 및 무기 시장에서 최고의 회사 중 하나입니다. 우리가 결국 이야기를 나누게 되었군요; 우리는 X-Com이 그동안 많이 배워온 이세계의 존재들로부터 이 별을 지키기 위해 서로 도울 수 있을 것 같습니다. 그 첫 걸음으로, 우리는 우리의 제식 상품 몇몇을 판매하도록 할 예정입니다, 질문 없이요. 그 대가라면, 우리는 M.A.G.M.A.가 당신 전문 분야에서 실수를 할 경우에 개별적으로 협력을 해 주셨으면 하는군요... 그리고 이 세상이 돌아가는 걸 보면, 그건 불가피해 보입니다; 우리는 더 나은 인류라는 우리 목표를 절대 포기하지 않을 것입니다. 이게 위대한 계획의 첫 걸음이 되겠군요, 사령관님.{NEWLINE}우리와 일을 하고 싶으시다면, 'M.A.G.M.A. 임무: M.A.G.M.A. 연구실'이라는 연구 과정을 완료하십시요. 그건 우리와의 계약을 유효하게 만들 것입니다."
  STR_MESSAGE_FROM_MAGMA_02: "M.A.G.M.A.로부터의 메시지 제2번"
  STR_MESSAGE_FROM_MAGMA_02_UFOPEDIA: "{NEWLINE}{NEWLINE}수신: X-Com{NEWLINE}송신: M.A.G.M.A.사{NEWLINE}{NEWLINE}그 시설물에서 정말 잘 해 주셨습니다, 사령관님. 당신 도움으로 정리 작전이 순조롭게 진행될 수 있었습니다.{NEWLINE}그렇지만, 우리의 주 목표는 우선 이게 왜 일어났는지에 대한 이유를 밝히는 것이라는 걸 기억하세요. 그때까지는 이게 또 일어날 가능성을 배제할 수 없습니다."
  STR_MESSAGE_FROM_MAGMA_03: "M.A.G.M.A.로부터의 메시지 제3번"
  STR_MESSAGE_FROM_MAGMA_03_UFOPEDIA: "{NEWLINE}{NEWLINE}수신: X-Com{NEWLINE}송신: M.A.G.M.A.사{NEWLINE}{NEWLINE}사령관님, M.A.G.M.A.사는 그 바이러스 사건을 해결하기 위해 해주신 일에 아주 만족하고 있습니다. 우리는 모든 측면에서 우리 모두가 꽤 이득을 보았다고 생각합니다. 신디케이트 녀석들만 빼고요.{NEWLINE}이 알찬 협력의 후속으로, 우리는 우리만의 제품, 중형포에 대한 판매 권한을 제공할 예정입니다. 이 실험적 무기는 일을 해나가는 데 값을 따질 수 없는 가치를 증명할 것입니다.{NEWLINE}불행히도, 불만 가득한 신디케이트는 우리의 공동의 적이 되었고, 인류의 위협을 위장하는 다른 요소들도 있습니다. 우리는 적당한 시간에 할 일과 함께 찾아뵙도록 하겠습니다."
  STR_MESSAGE_FROM_MAGMA_04: "M.A.G.M.A.로부터의 메시지 제4번"
  STR_MESSAGE_FROM_MAGMA_04_UFOPEDIA: "{NEWLINE}{NEWLINE}수신: X-Com{NEWLINE}송신: M.A.G.M.A.사{NEWLINE}{NEWLINE}사령관님, M.A.G.M.A.사는 여러분의 적절한 지원에 다시 한번 감사를 드리는 바입니다.{NEWLINE}아마 여러분은 우리의 또다른 우리만의 제품, 유명한 자동포를 구매하시는 데 관심이 있을 거 같군요. 분명 그 특전에 기뻐하실 겁니다."
  STR_MESSAGE_FROM_MAGMA_05: "M.A.G.M.A.로부터의 메시지 제5번"
  STR_MESSAGE_FROM_MAGMA_05_UFOPEDIA: "{NEWLINE}{NEWLINE}수신: X-Com{NEWLINE}송신: M.A.G.M.A.사{NEWLINE}{NEWLINE}사령관님, M.A.G.M.A.사는 여러분의 적시 지원에 깊은 감사를 표합니다.{NEWLINE}이번 임무로서, 여러분은 M.A.G.M.A.의 신뢰를 얻었습니다. 우리의 극비인 펄스 무기를 둘러보세요: 누구도 이것보다 좋은 건 없을 겁니다! 물론 사령관님만, 이 무기에 관심이 있으시다면, 빼고 말이죠."
  STR_SHARE_ALLOY_AMMO_TECH: "트리타늄 총알 기술 공유"
  STR_SHARE_ALLOY_AMMO_TECH_UFOPEDIA: "아 사령관님, 우리는 트리타늄 탄에 관한 우리 자료 전부를 M.A.G.M.A. 서버에 직접 올렸습니다. 그게 기대만큼 우리에게 이득이 되길 바랍니다, 우리 엉덩이를 깨물지 않고 말이죠.{NEWLINE}{NEWLINE}또한, 위원회는 지금 우리에게 아주 화가 났습니다.(-500 점수)"
  STR_DO_NOT_SHARE_ALLOY_AMMO_TECH: "트리타늄 총알 기술 공유하지 않음"
  STR_DO_NOT_SHARE_ALLOY_AMMO_TECH_UFOPEDIA: "좋아요, 사령관님, 전 이 사안에 100% 찬성합니다. 그 M.A.G.M.A. 녀석들은 분명 부드럽게 말했겠지만, 정말 그들을 믿으시나요? 전 아니라고요!{NEWLINE}그들이 제공하려 하던 게 무엇이던 간에, 위험을 감수할 가치가 없다는 데 걸겠어요. 음, 적어도 우리가 놓친 게 많지 않기를 바라죠...{NEWLINE}{NEWLINE}(250점 얻음)"
  STR_SHARE_TERRAMITE_TECH: "테라마이트 기술 공유"
  STR_SHARE_TERRAMITE_TECH_UFOPEDIA: "그래요 사령관님, 저는 M.A.G.M.A. 친구들에게 테라마이트 서류철 전부를 주었습니다. 그들은 소름이 끼쳤으니, 행복했으면 좋겠네요. 그리고 우리가 이걸로 너무 크게 시달리지 않을 겁니다.{NEWLINE}{NEWLINE}자연스럽게, 우리는 위원회를 화나게 했고 이제 그들은 우리를 효수하고 싶어할 거에요. 쳇. (-500 점수)"
  STR_DO_NOT_SHARE_TERRAMITE_TECH: "테라마이트 기술 공유하지 않음"
  STR_DO_NOT_SHARE_TERRAMITE_TECH_UFOPEDIA: "삶은 힘든 선택의 연속이죠, 사령관님. 이건 그렇지만 그리 나쁘지 않아 보여요. 우리의 직접적인 후원자들을 짜증나게 하는 건 그리 신중한 태도라 볼 수 없습니다... M.A.G.M.A.가 제공하려 하던 것이 무엇이건 간에, 이는 의회를 통과할 만큼 좋은 것일 리가 없어요. 제 말은, 제가 여기 대장이 된다는 건가요 뭔가요?{NEWLINE}{NEWLINE}(250점 얻음)"
  STR_SHARE_POWER_SOURCE_MINIATURIZATION_TECH: "엘레리움 전지 기술 공유"
  STR_SHARE_POWER_SOURCE_MINIATURIZATION_TECH_UFOPEDIA: "사령관님, 우리는 M.A.G.M.A.에게 엘레리움으로 움직이는 군대를 건설할 수단을 제공했습니다. 아니면 적어도 세계의 여러 영역에서 힘의 균형을 완전히 바꿀 무언가를요. 아마 우리는 그걸 하면 안 되었을 겁니다.{NEWLINE}{NEWLINE}또한, 위원회는 우리가 그 동력원의 비밀을 깬 데 대해 극도로 격노했습니다. (-1500 점수)"
  STR_DO_NOT_SHARE_POWER_SOURCE_MINIATURIZATION_TECH: "엘레리움 전지 기술 공유하지 않음"
  STR_DO_NOT_SHARE_POWER_SOURCE_MINIATURIZATION_TECH_UFOPEDIA: "좋아요 사령관님, 우리에게 필요한 마지막 일은 M.A.G.M.A.가 엘레리움으로 동작하는 군대를 만들 수단을 가졌다는 것입니다. 아니면 적어도 세계의 많은 구역에서 힘의 균형을 완전히 바꿀 수단 말이죠. 우리를 대체 누구라고 생각하는 거지, 오시론?{NEWLINE}{NEWLINE}(450점 얻음)"
  STR_SHARE_ELERIUM_EXPLOSIVES_TECH: "엘레리움 폭약 기술 공유"
  STR_SHARE_ELERIUM_EXPLOSIVES_TECH_UFOPEDIA: "아 사령관님, 지금 전 외계 무기 확산 금지와 관련된 강의를 하려고 하는데요, 그렇지만 분명히 너무 늦은 것 같네요. 전 사령관님께서 무얼 하는 건지 알기를 진심으로 바래요, 왜냐하면 이런 정도라면 우리는 곧 해고될 거니까요. {-1500 점수)"
  STR_SHARE_ALIEN_GARDENS_TECH: "외계인 정원 기술 공유"
  STR_SHARE_ALIEN_GARDENS_TECH_UFOPEDIA: "사령관님, M.A.G.M.A.사가 우리의 제안을 기꺼이 받아들여 자기들의 비밀 화학 공장에 사용하기로 했습니다. 전 그들의 고객이 누구인지 모르겠습니다 - 물론, 우리 빼고요 - 그렇지만, 전 그들이 이 기술을 절대, 다시는 사용하지 않기를 바랍니다. 제 말은, 이게 사람, 차량, 건물에 어떤 영향을 주는 지 생각할 때, 그 용도를 숨기는 게 아주 어려울 거라는 뜻입니다...{NEWLINE}{NEWLINE}위원회 또한 그것을 분명히 알 것이고, 사령관님께서 어떻게 이야기하실 지 아주 궁금합니다. 분명히 손쉬운 변명거리가 있으시겠죠, 그렇죠? (-1500 점수)"
  STR_DO_NOT_SHARE_ALIEN_GARDENS_TECH: "외계인 정원 기술 공유하지 않음"
  STR_DO_NOT_SHARE_ALIEN_GARDENS_TECH_UFOPEDIA: "사령관님, 전 M.A.G.M.A.사에게 꺼지라고 말했습니다, 말씀하신 대로 말이죠. 그들이 우리에게 무엇을 제공하려 했던, 우리는 그것 때문에 여전히 질식할  수도 있어요. 위원회가 우리를 갈가리 찢을 거라는 걸 언급하지 않아도!{NEWLINE}...그렇긴 해도, 전 거짓말을 하고 싶지는 않아요: 전 우리가 방금 손을 뗀 멋진 기술이 무엇인지 생각하는 걸 멈출 수 없어요. 이걸 잊으려고, 전 적당한 양의 알코올이 필요하다고 생각해요. 술집에서 저랑 볼 것 같은데요, 사령관님? 흐으으음~?{NEWLINE}{NEWLINE}(250점 얻음)"
  STR_MESSAGE_FROM_MAGMA_ALLOY_AMMO: "M.A.G.M.A.로부터의 메시지: 트리타늄 총알"
  STR_MESSAGE_FROM_MAGMA_ALLOY_AMMO_UFOPEDIA: "{NEWLINE}{NEWLINE}수신: X-Com{NEWLINE}송신: M.A.G.M.A.사{NEWLINE}{NEWLINE}사령관님, M.A.G.M.A.사는 당신이 개발한 트리타늄 총알에 아주 관심이 많습니다. 그 세부를 우리와 공유해 주신다면, 우리는 환상적인 새 상품을 공급해 드리지요, 시장을 선도하는 우리 제품들과도 완전히 호환된답니다!{NEWLINE}이 제안을 승낙하신다면, '트리타늄 총알 기술 공유' 보고서를 작성해 주십시요."
  STR_MESSAGE_FROM_MAGMA_TERRAMITE: "M.A.G.M.A.로부터의 메시지: 테라마이트"
  STR_MESSAGE_FROM_MAGMA_TERRAMITE_UFOPEDIA: "{NEWLINE}{NEWLINE}수신: X-Com{NEWLINE}송신: M.A.G.M.A.사{NEWLINE}{NEWLINE}사령관님, 우리는 당신이 아주 흥미로운 새 재료를 접했다는 것을 우연히 알았습니다. 그 강도며, 그 우아함이라니! 과학의 이름으로, 그 속성을 공유하는 데 관심이 있지 않으십니까? 그러면 우리가 당신에게 새롭고, 더 나은 상품을 미래에 제공해 드릴 수 있습니다!{NEWLINE}이 제안을 승낙하신다면, '테라마이트 기술 공유' 보고서를 작성해 주십시요."
  STR_MESSAGE_FROM_MAGMA_POWER_SOURCE_MINIATURIZATION: "M.A.G.M.A.로부터의 메시지: 엘레리움 전지"
  STR_MESSAGE_FROM_MAGMA_POWER_SOURCE_MINIATURIZATION_UFOPEDIA: "{NEWLINE}{NEWLINE}수신: X-Com{NEWLINE}송신: M.A.G.M.A.사{NEWLINE}{NEWLINE}사령관님, 알고 계신 대로, 우리 M.A.G.M.A.사는 에너지 기술의 세계적 선도 기업이고, 실험적 핵융합로도 여기 포함됩니다. 물론 효율적이지만, 이 반응로는 소형화가 불가능하고 움직이지도 못합니다. 그렇지만, 외계인 동력 기술은 규격화되어 있고 크기 조절도 가능하군요.{NEWLINE}그 비밀을 우리와 공유해 주신다면, 우리 둘 모두에게 굉장한 이득이 될 것입니다!{NEWLINE}이 제안을 승낙하신다면, '엘레리움 전지 기술 공유' 보고서를 작성해 주십시요."
  STR_MESSAGE_FROM_MAGMA_ELERIUM_EXPLOSIVES: "M.A.G.M.A.로부터의 메시지: 엘레리움 폭약"
  STR_MESSAGE_FROM_MAGMA_ELERIUM_EXPLOSIVES_UFOPEDIA: "{NEWLINE}{NEWLINE}수신: X-Com{NEWLINE}송신: M.A.G.M.A.사{NEWLINE}{NEWLINE}사령관님, 다시 찾아뵙게 되어 영광입니다. 알고 계시다시피, 전 우리 지구에서 가장 선도적인 무기 제조사를 대표하며, 그 설계는 다가오는 성간 접촉에서 핵심적인 것으로 증명될 것입니다. 우리 원 설계에는 자부심이 있지만, 지구는 우리 경쟁자, 특히 그게 외계의 것이라면, 외면할 여유 따위는 없죠.{NEWLINE}이를 염두에 두고, 저는 상호간 이익이 되는 거래를 제안하고자 합니다.: 만약 엘레리움 기반 폭약에 관한 자료를 우리와 공유해 주신다면, 우리는 더 강력한 화력을 제공해 드리겠습니다! 우리 제품에 대한 흥미를 알기에, 이는 거절하기 어려운 제안이라 생각합니다. 아무튼, 우리 지구가 위기에 빠졌으니까요.{NEWLINE}이 제안을 승낙하신다면, '엘레리움 폭약 기술 공유' 보고서를 작성해 주십시요."
  STR_MESSAGE_FROM_MAGMA_ALIEN_GARDENS: "M.A.G.M.A.로부터의 메시지: 외계인 정원"
  STR_MESSAGE_FROM_MAGMA_ALIEN_GARDENS_UFOPEDIA: "{NEWLINE}{NEWLINE}수신: X-Com{NEWLINE}송신: M.A.G.M.A.사{NEWLINE}{NEWLINE}사령관님, 우리들의 친구로부터 당신이 외계인 화학과 관련된 굉장히 중요한 발견을 하셨다고 들었습니다. 이는 당신이 흥미로워 할 우리의 무기 개발 계획에 정확히 부합하는 측면이 있습니다: 개인 장갑복을 무력화하는 특별한 총알이죠. 그 기술을 우리와 공유해 주신다면, 저희 혁신적인 현장 장비 몇몇을 제공해 드릴 수 있을 걸로 확신합니다!{NEWLINE}이 제안을 승낙하신다면, '외계인 정원 기술 공유' 보고서를 작성해 주십시요."
  STR_MESSAGE_FROM_MAGMA_POWER_ARMOR: "M.A.G.M.A.의 제안: 동력 장갑복"
  STR_MESSAGE_FROM_MAGMA_POWER_ARMOR_UFOPEDIA: "{NEWLINE}{NEWLINE}수신: X-Com{NEWLINE}송신: M.A.G.M.A.사{NEWLINE}{NEWLINE}사령관님, 당신은 우리의 합리적 제안에 항상 기민하게 답해 주셨습니다. 당신과 같은 동료를 둔 것에 감사하고, M.A.G.M.A사는 국제 에너지 시장의 지배를 향해 나아가고 있습니다. 그렇지만 우리는 우리의 원래 전문 분야를 포기하지 않았습니다: 군사 장비죠. 그리고 이러한 놀라운 기술을 이용해 우리는 새로운 형태의 육체 방어 장비를 제공할 수 있습니다: 바로 동력 장갑복이죠!{NEWLINE}이 장엄한 기계장치는 우리가 가장 신뢰하는 고객에게만 파는 것입니다. 물론, 사령관님은 그 첫 번째고 말이죠!"
  STR_NIGHTVISION: "야간시야"
  STR_NIGHTVISION_UFOPEDIA: "야간 임무 중에 스크롤 록을 누르거나 스페이스바를 누르고 있으면(설정에서 바꿀 수 있음) 야간시야 모드로 화면을 전환할 수 있다. 이 모드는 전장에서 더 선명한 시야를 제공할 것이다."
  STR_LOOK_AROUND: "주변 둘러보기"
  STR_LOOK_AROUND_UFOPEDIA: "당신 눈은 가장 중요한 전술 도구다.{NEWLINE}항상 뒤를 조심하라, 거대한 존재라 해도 황당할 정도로 은밀할 수 있기 때문이다."
  STR_MISSIONS_AND_RESEARCH: "임무와 연구"
  STR_MISSIONS_AND_RESEARCH_UFOPEDIA: "몇몇 연구 주제는 X-Com이 받을 수 있는 임무를 변경한다. 예를 들면, 비밀 결사단의 일원을 심문하면 X-Com은 그 음모와 구성의 추적을 진행할 수 있다. 이러한 연구는 기술 계통도에서 '게임 진행에 영향을 줌!'으로 표시된다.{NEWLINE}이러한 방식으로 해금 또는 제거되는 임무는 다른 종류의 임무의 출현 빈도에 영향을 주지 않는다. 예를 들어, 결사단을 조사하는 것은 이상한 생물과 관련된 임무를 더 적게 출현시키지 않을 뿐만 아니라, 이러한 연구를 피한다 해도 이상한 생물이 더 자주 나오지 않는다."
  STR_SURRENDER: "항복"
  STR_SURRENDER_UFOPEDIA: "대부분(모두는 아님) 적은 전투가 그들에게 안좋게 흘러가면 항복할 수 있다. 항복한 적은 전투가 종로되면 자동으로 체포된다."
  STR_READINESS: "이성"
  STR_READINESS_UFOPEDIA: "이성은 X-Com요원이 얼마나 괴로워하는지에 대한 척도이다. 초자연적 현상과 관련된 임무에 참여하면 점진적으로 이성이 감소한다: 보통은 매 턴마다 1씩 감소하는데, 더 격렬한 임무는 더 큰 대가를 지불할 수도 있다.{NEWLINE}요원은 매일 일정량의 이성을 회복하낟. 정확한 양은 기지 시설에 따라 다르다; 더 좋고 편안할 수록, 더 빠르게 이성이 회복되는 것이다. 표준적인 생활관은 매일 3의 이성이 회복된다.{NEWLINE}이성은 지속적인 확인이 필요한데, 전투 성과에 영향을 주기 때문이다. 적당한 수준의 이성은 최고의 전투 자세를 가능하게 해 주며, 완전히 충전된 이성은 요원의 기력과 사기 재생을 약간 올려주기까지 한다. 반대로, 낮은 이성은 요원에게 피로와 짜증을 더 잘 느끼게 한다. 극도로 낮은 이성은 행동력에까지 영향을 주는데, 보통은 매 턴의 시작 시 최대까지 재생되는 것이지만, 이성이 낮으면 그렇지 않다."
  STR_OVERSTUN: "혼절"
  STR_OVERSTUN_UFOPEDIA: "심각한 부상을 입은 전투원은 의학적 처치를 받은 후에도 위험에 노출된다. 현재의 기절 수치가 현재의 체력의 5배를 넘는 경우, 유니트는 매 턴마다 약간의 체력을 잃기 시작한다. 이는 '심장마비' 아이콘으로 표시된다. 혼절로 인한 죽음을 예방하려면, 부상자의 체력을 증가시키거나 기절 수치를 감소시켜라."
  STR_ENEMY_SURRENDER: "적이 항복했다"
  STR_AQUA_PLASTICS_PREQ1: "아쿠아 플라스틱 선행 1"
  STR_AQUA_PLASTICS_PREQ2: "아쿠아 플라스틱 선행 2"
