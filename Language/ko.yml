  STR_MIB_XENOTECHNOLOGIST_UFOPEDIA: "이 공학자는 대단히 실력 좋고 사이버네틱으로 강화되었다. 그들의 주요 업무는 맨 인 블랙이 활용하는 외계인의 기술을 연구하고 보수하는 것으로, 무기와 기체 추진 장치를 포함한다. 보안 문제와 그들의 빡빡한 작업 일정 탓에, 그들은 전장에서 보이는 게 - 만약 있다면 - 드물다. 그들은 높은 출력의 일을 위해 설계된 특별한 동력 의복을 장착했는데, 그들이 그걸 탁월한 숙련도로 다룬다. 외계인의 비밀을 알아내는 걸 도울 지도 모르기에, 그들을 가능한 많이 잡아 심문하는 것은 중요하다."
