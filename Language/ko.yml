  STR_TENTACULAT_AUTOPSY: "텐타쿨러트 검시"
  STR_TENTACULAT_UFOPEDIA: "러브크래프트가 쓴 악몽의 심연조차 이와 같이 형용할 수 없는 생물을 태어나게 할 수는 없었다. 어떠한 기존 지구 생물과 비교가 되지 않는, 이러한 것을 만들 수 있는 환경은 상상 밖의 것이다. 긴 촉수로 무장한 텐타쿨러트는 피해자를 마비시키고 이후 마음 없는 존재로 변환한다. 이러한 후손은 장갑을 둘렀다 해도, 접촉으로 죽음을 전달할 수 있다. "
  STR_TENTACULAT_AUTOPSY_UFOPEDIA: "우리 검시는 이 생물의 커다란 두뇌 안에 끼워진 작은 사이버네틱 삽입물의 무리를 드러냈다. 그건 가시광선 뿐만 아니라 열영상을 위한 수용체를 보유하므로, 이 괴물은 대양의 흐릿한 심연 안에서도 오차 없는 정확도로 돌아다닐 수 있다. 그 내부 장기는 대부분 흔적이고, 이걸 유지하기에 겨우 충분할 뿐이다. 한 외부 접속기는 그 작은 위로 향하므로, 그게 주인에 의해 영양분이 직접적으로 공급된다고 가정하는 게 논리적이다."
