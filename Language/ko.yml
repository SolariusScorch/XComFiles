  STR_LEATHER_CORSET: "가죽 코르셋"
  STR_LEATHER_CORSET_UFOPEDIA: "이 도발적인 가죽 의복 한 점은 놀랍도록 잘 만들어져 보인다. 명백하게 많은 시간이 거기 쓰였다."
  STR_CELL_PHONE: "휴대전화"
  STR_CELL_PHONE_UFOPEDIA: "'사람을 연결한다' 이건 깨끗한 상태와는 거리가 머나, 동작하며 약간의 달러에 팔릴 수 있다. 아니면 이달의 공작원 경진대회의 위로 상품으로 이용될 수 있다."
  STR_OLD_BOOK: "오래된 책"
  STR_OLD_BOOK_UFOPEDIA: "이 오래된 고서는 쓸모 없어 보이나, 소중하다. 이는 그게 진짜 쓸모 없지 않다는 뜻이다."
  STR_BONE_CLUB: "뼈 곤봉"
  STR_BONE_CLUB_UFOPEDIA: "이 커다란 뼈는 두들기는 무기로 가공되었었다. 그건 원시적 방식이나, 능숙하게 만들어졌었다. 현대 과학은 그 기원에 대한 아무 설명도 주지 못한다."
