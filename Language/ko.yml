  STR_SYNDICATE_EXPERIMENTS_UFOPEDIA: "신디케이트를 위해 일했던 과학자를 심문하는 것은 우리에게 지구를 활보하고 있는 괴물에 관한 어떤 단서를 주었다. 사실, 이 조직은 그들의 출현에 대한 좋은 거래를 책임지는 듯 하다. 비록 그들의 동기는 아직 불명확하나, 우리는 그들의 복제 연구실 중 하나를 반드시 찾고 이 세계적 음모를 밝히기 위한 충분한 자료를 가로채야 한다.{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}새로운 목표: 괴물 실험에 대한 비밀 서류철을 찾아라. 그건 신디케이트 기지 안의 신디케이트 과학자에게서 찾아질 것이다."
