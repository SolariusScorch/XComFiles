  STR_ZSRR_AFTER_OPERATIONS_UFOPEDIA: "동지여: 첨부된 현장 보고서가 입증하듯, 우리 친구들을 납치하고 우리 초소를 습격한 조직은 같은 조직이다. 게다가 그들은 대놓고 하지 못한다는 게 노골적으로 확실하다: 그들이 사용하는 우스꽝스러울 정도로 뒤죽박죽인 무기와 휙휙 변하는 장갑의 범위만으로도 이를 보이기에는 충분해. 그렇지만, 그건 그들의 절반도 설명하지 못해: 그들은 군대나 경찰 특수부대에서 제안하는 전투술이나 정통 방법론 어느 것도 사용하지 않는다. 그럼에도 이걸 그들이 무해하다고 여기지 마라: 그들은 훈련이 덜 된것 뿐이지, 무능한 게 아니다. 더한 점은 그들의 복장은 외부 제한의 결과이지, 보급의 문제가 아니라는 것이다: 그들이 우리를 습격함에 따라 계속 진화하며, 이는 아마 그들이 속박에서 점차 벗어나는 걸 뜻할 것이다. 그들이 올바른 제식 병기나 장비, 또는 특별한 물건에 접근할 수 있다면, 그들은 우리의 작전 기지나 그보다 더한 것도 위협할 수 있을 것이다.{NEWLINE}- 새벽이 올 때까지!"
  STR_ZSRR_AFTER_HQ: "상황 갱신"
  STR_ZSRR_AFTER_HQ_UFOPEDIA: "동지여: 최근 우리의 핵심 영도가 움츠러드는 건, 내 생각에 이 시점에서 우리의 현재도 불분명한 적이 우리의 주요 작전 심장부를 발견하는 데 더 가까워지는 것이 명백한 것으로 보인다. 그건 내가 두려워했던 것이다: 그들은 점점 더 장비와 군수 지원이 조화된 잘 훈련된 준군사 조직으로 조직되었다. 이는 우리 전쟁의 비대칭적 면이 아니었다면 그리 나쁘지 않았을 지도 모르는데, 그들의 기지와 작전 핵심부는 우리 손이 닿지 않기 때문이다. 현 시점에서 우리의 유일한 희망은 그들의 주인이 작전을 비용 효율 측면에서 불충분하다고 생각해 이를 중지할 때까지 그들의 습격을 물리치는 것이다. 그렇지만, 만약 그들이 우리 지도부에 접근하는 데 성공한다면, 우리 이름을 알아내는 건 시간 문제가 된다. 우리가 실패하는 것처럼 보인다면, 우리는 예전에 했던 걸 할 수밖에 없다: 개명, 철수, 연관 부정이다. 우리는 이번에도 그게 통하길 바랄 수밖에 없다.{NEWLINE}- 새벽이 올 때까지!"
  STR_EXALT_AFTER_NETWORK: "주인님의 눈을 위해서만"
  STR_EXALT_AFTER_NETWORK_UFOPEDIA: "우리 조직이 예상하지 못한 관심을 겪는 것 같습니다. 12월에 다수의 안전가옥과 자산이 설명도 부족한데 경고도 없이 사라졌습니다. 우리에게 등을 돌리지 않은 증인과 생존자로부터 얻은 게 거의 없다는 것은 어떤 정부 조직이 우리의 존재를 눈치챘다는 것을 암시하는데, 그들이 자기들 추적 중 분쟁 없이 국경을 마음대로 넘을 수 있다는 능력을 가진 것으로 보인다는 것만 제외하면 말입니다. 현재 그들은 가볍게 무장했을 뿐이고 그들의 습격은 규모면에서 떨어지는 것 같습니다; 그렇지만 그건 위험 수준으로 바뀌는 것 같습니다. 그들의 세계적 활동과 결합하면, 이는 심각한 위협이 될 수 있습니다.{NEWLINE}제안: 지역 초소와 사이클론 분배소의 경비를 강화하고, 그 요원들을 신중하게 조사할 것을 우리 '친구들'에게 시키기 시작할 것."
  STR_EXALT_AFTER_OPERATIONS: "주인님의 눈을 위해서만"
  STR_EXALT_AFTER_OPERATIONS_UFOPEDIA: "당신의 이전 질의에 관해, 그 위협에 대한 우리 조사는 심각한 난관에 부딪쳤습니다. 우선 좋은 소식입니다: 우리는 그들이 조사반이지, 군대가 아니라는 것을 이제 확신합니다. 그들이 우리에게 입힌 피해에도 불구하고, 그들의 장비는 기준 이하였고 특임반의 규모는 최소한이었습니다. 이제 나쁜 소식입니다: 우리 적의 국제적인 권한이 확인되었습니다: 같은 요원이 여기저기 다른 장소에서 목격되었습니다(첨부 참조). 더한 것은 그들의 장비에도 불구하고, 그들이 우리의 분배망에 잠입할 수 있다는 것입니다. 현재 우리 초소의 상당한 숫자가 이제 폐쇄되었다고 믿어지며 이보다 더한 것이 있습니다: 그들은 우리의 가장 신뢰받는 도피처 하나 이상을 알 수도 있다는 것입니다. 최악의 소식입니다: 우리 '친구'들은 깜짝 놀랄 정도로 무관심하거나, 입을 아끼거나, 둘 다를 하는 것으로 입증되었습니다. 그들은 자기들이 무엇인지, 심지어 이름조차도 말하지 않았습니다.{NEWLINE}제안: 안전가옥에서 군대를 철수시키고 분배소를 강화하고, 우리 부동산에 대한 공격을 대비할 것."
  STR_EXALT_AFTER_HQ: "주인님의 눈을 위해서만"
  STR_EXALT_AFTER_HQ_UFOPEDIA: "우리의 상황은 점점 어렵게 되어가고 있습니다: 우리의 성소에 대한 공격과 우리가 가장 존중하는 동료의 생포로 인해, 우리 본부가 특임반에 의해 위태로워질 가능성이 점점 커집니다. 그들의 심문의 효율에 대한 입증된 효율을 볼 때, 그가 그리 오래 버티지 못할 것 같습니다. 이 문제에 관해, 우리 '친구들'은 우리의 비상식적으로 비밀스런 적수의 이름을 줄 수 있었습니다: X-Com입니다. 그 외에는, 세부는 여전히 비밀이며, 지금이라는 후기 상황에서도 그렇습니다. 모든 우리의 정보는 그들이 우리 뿐만 아니라, 우리의작전 구역 밖의 잘못 인도된 요소들에 대한 파괴를 특별히 노리는 것 같습니다. 걱정스럽게도, 그들이 우리의 보다 난해한 파트너 관계와 그 진정한 아젠다가 그들을 노리는 것으로서, 우리의 조직은 그 목표에 대한 단순한 장애물에 불과하다는 것을 알고 있을 가능성이 농후합니다.{NEWLINE}제안: 예비 네트워크를 가동하고 본부 방위용으로 설정할 것. 즉각적 침공에 대비하고 위기대비 계획을 발동할 것."
