  STR_TENTACULAT_WEAPON_UFOPEDIA: "텐타쿨러트의 공격은 표적에게 즉각적인 '좀비화'를 일으키고 그를 마음이 없는 수상 생명체로 바꾼다. 아주 적은 표본 때문에, 이 기구는 별로 이해되지 않았다."
