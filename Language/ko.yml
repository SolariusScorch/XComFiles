  STR_CHIEF_ENGINEER_CONTACT_UFOPEDIA: "안녕, 친구. 메세지를 봤고, 그래서 여기 있지: 당신의 새 수석 공학자야.{NEWLINE}보라고, 난 여기 도구 만지러 왔어, 알겠어? 난 대단한 정치가도 아니고 난 당신 세고리 서커스가 다른 세고리 서커스보다 세상에 더 나은 지 잘 몰라; 난 정말 잘 모른다고. 그렇지만 난 당신이 여기에 멋진 걸 계속 가져온다면 손을 빌려 주지.{NEWLINE}자, 내 작업실은 어디지? 작업실이 없다는게 무슨 소리야?! 맙소사, 내 일이 벌써 시작된 것 같군. 우리는 어떤 작업 공간을 설계할 필요가 있겠어, 멋진 장비가 있고 방도 많고 멋진 발성 시스템을 갖춘 컴퓨터도 있는 그런 곳 말이야. 알겠지, 나 일하게 놔두면 준비되는 대로 설계도를 갖다드리지."
  STR_ALENIUM_SHARD: "알레늄 파편"
  STR_ALENIUM_SHARD_UFOPEDIA: "키류카이 자료에 따르면, 이 이상한 결정은 분명 지구에 기원한 게 아니다. 게다가, 그 내부 구조는 믿을 수 없을 정도로 복잡하여, 유기체 두뇌와 수상하게 비슷한 방식으로 전체 공간을 체운 미세 경로망이 있다. 전기적 자극에 노출되면, 그 경로는 그에 따라 성장하고 재조직되어, 새로운 연결이 생성되고 기존 연결이 끊어진다; 다시 말해, 이건 생체 신경계와 완전히 똑같이 동작한다. 이것은 또한 고도로 제어되는 방식으로 에너지를 저장 및 방출할 수 있다.{NEWLINE}키류카이는 이 파편을 여러 방식으로 실험했고 결국 이걸 '깨우는' 방법을 찾아내, 결과로 어떤 종류의 의식을 창조했다. 그들은 그 의식의 어떠한 실제적 용도를 찾을 만큼 시간이 없었지만, 우리가 그 연구를 완료한다면, 우리는 우리 일에 도움이 될 강력한 도구를 가질 수도 있다. 아니면 아마 더 나은 용어는 '강력한 아군'일까?"
  STR_ALIEN_ALLOYS_UFOPEDIA: "외계인 함선은 독특한 성질이 있는 특수 합금으로 건조되었는데, '트리타늄' 등급 물질에 놓여지며, 예전에는 이론상으로만 생각되었던 것이다. 이건 극도로 가볍고 내구력이 있으며, 전자기적 방법으로 성형할 수 있다. 원할 때, 이건 형상기억 및 초탄성 성질을 나타낼 수 있는데 과학계에 알려진 동종의 어떠한 물질보다도 더 내구력이 있다 - 기본적으로 자가 수복되는 초합금이다. 이 물질은 제작 공정의 다양한 분야에서 사용될 수 있다."
