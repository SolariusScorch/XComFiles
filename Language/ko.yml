  STR_CYBERDREDNAUGHT_ASSAULT: "사이버웹 전함 강습"
  STR_CYBERDREDNAUGHT_ASSAULT_DESCRIPTION: "마침내, 우리는 사이버웹 보안의 허점을 찾았고 그 무시무시한 전함에 대한 공격을 계획할 수 있었다. 만약 우리가 성공한다면, 이는 세계 지배를 위한 사이버웹의 계획을 끝낼 것이며 그 일원은 하찮은 범죄나 저지르는 이전 삶으로 복귀할 것이다. 사이버웹의 기계화 병력에 의한 강력한 저항에 대비하라.{NEWLINE}당신은 머드레인저로 그 지점에 접근할 것이므로, 우리 부대는 14명으로 제한된다."
  STR_CYBERDREDNAUGHT_ASSAULT_BRIEFING: "우리는 사이버웹과 차원간 전쟁을 예방하기 위해 그 전함을 반드시 확보해야 한다. 사이버웹의 기계화 병력에 의한 강력한 저항에 대비하라. 임무를 중단하려면 X-Com 요원을 출구 영역으로 돌려보내고 '임무 중단' 아이콘을 눌러라 - 그러나 그게 X-Com을 아주 불편한 위치에 둘 것임을 기억하라."
  STR_CYBERDREDNAUGHT_SECURED: "사이버웹 전함을 확보했다."
  STR_CYBERDREDNAUGHT_SECURED_UFOPEDIA: "우리의 긴 전쟁은 끝났다 - 우리는 이 엄청난 날아다니는 함선을 장악했다. 이 머나먼, 외계인의 세상에서 태어난, 기술의 기적이다. 비록 범죄자의 작품이나, 그건 여전히 영감을 준다: 만약 한 무리의 광인이 이와 같은 걸 만든다면, 충분한 결심을 한 모든 인류는 얼마나 멀리 나아갈 것인가?"
  STR_COUNCIL_APPEARS_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}마지막 사격이 잦아들고 얼마 지나지 않아, 당신은 한 위원회 대변인의 연락을 받았다.{NEWLINE}'임무 성공을 축하하네, 사령관. 온 지구가 고마워할 걸세. 우리는 이제 훈련된 승무원으로 포획된 함선을 장악할 거요.{NEWLINE}고맙네, 사령관, 차원 X를 장악하는 데 대단히 노력해 주었어. 이제 차원 X를 확실하게 계속 장악하는 건 우리 일일세. 그리고 우리는 여기 있는 우리 주 기지를 보호하는 데 이 선박을 쓸 걸세.'"
  STR_CYBERDREDNAUGHT_PLANS: "사이버드레드노트 도면"
  STR_THE_COUNCIL_BACKTRACKS: "위원회의 번복"
  STR_THE_COUNCIL_BACKTRACKS_DESCRIPTION: "위원회는 결국 X-Com을 차원 X에서 배제하는 게 성급한 결정이었다는 걸 인정했다. 비록 위원회 병력이 이전 X-Com 시설, 수행된 연구 및 탐험 성과, 그리고 넓게 퍼진 남아있는 사이버웹의 존재를 파악해 냈음에도, 그들은 더 미묘한 작전에 요구되는 전문성이 없다. 따라서, 더 나아가기 위해, 위원회는 관문 너머에서 우리의 지원을 정중히 요청할 지도 모른다.{NEWLINE}[1000점]"
  STR_AFTER_THE_END: "종결 이후"
  STR_AFTER_THE_END_DESCRIPTION: "위원회의 부대는 이제 남아있는 어떠한 저항의 조짐을 찾아 이 행성을 뒤지며, 차원 X에 있는 우리의 낡은 연구 기지를 운영한다. 그들은 비록 현지 생물에게 관심을 끄는 걸 피하는 데 거의 집중하긴 했으나, 주요 군사 작전을 실행하였다. 그러나 당신은 그들 세상에서 그들로부터 몸을 숨길 수 있는가? 만약 외계인들이 우리 싸움을 목격한다면 그들은 무엇을 할 것인가? 이 질문은 군사 지도력에 문제를 일으킬 지 모르나, 망설이기에는 너무 늦었다. 자신들의 장치를 남겨둔 채, 사이버웹 도망자들은 정치적 사건을 촉발할 것일 뿐이다."
  STR_THEIR_DARKEST_HOUR: "가장 캄캄한 시기"
  STR_THEIR_DARKEST_HOUR_DESCRIPTION: "위원회 병력은 잔여 테크노매드를 격리하는 데 상당히 성공적이었다. 그들은 이 행성 전력에 흩어져 있었던 다수의 사이버웹 시설을 장악했다; 일부는 폐쇄되었으나, 나머지는 운영 중이었다. 외계인의 도시는 비활성인 채인데,이는 또한 좋은 소식이다.{NEWLINE}그렇지만, 이 전역에서 체포되거나 사살된 테크노매드의 수는 사이버웹 인력의 추정치 근처에도 가지 못한다. 다른 이들에게 일어난 일은 무엇인가? 그들이 어떻게 해서라도 지구로 도망쳤을까? 아니면 다른 운명을 마주쳤을까? 아마도 시간이 말해 주리라..."
  STR_DIMENSION_X: "차원 X"
  STR_DIMENSION_X_REPORT_INCOMING: "사령관님, 우리는 X 차원에 있는 우리 외계 기지에서 통신을 수신했습니다..."
  STR_DIMENSION_X_SURVEY: "차원 X 조사"
  STR_DIMENSION_X_SURVEY_UFOPEDIA: "우리 원정대는 그 이국적인 차원으로 조사 위성을 성공적으로 발사했다. 그건 죽어 가는 M형 항성을(우리 우주보다 더욱 더 오래된 것으로 보이는) 공전하는 지구형 행성인 것으로 보인다. 비록 대기는 인간에게 적합하지 않으나, 이 행성은 탄소 기반 생명이 충만하다. 또한 엄청나게 발달된 영역을 제외하고는 대개 허름한, 많은 인공적인 구조물 또한 있다. 이 외계인의 건축물은 유기체로 보인다."
  STR_CITY_X_SURVEY: "차원 X: 외계인 도시 조사"
  STR_CITY_X_SURVEY_UFOPEDIA: "우리 탐사 드론은 그 외계인 도시에 접근과 동시에 격추되었습니다. 우리는 오직 지평서 너머의 거대한 유기체 구조물의 몇몇 화상만 받았을 뿐입니다. 스캔은 이 구조물이 사실 살아 있고, 다른 지역 생체와 유사한 생리 작용을 하는 듯하다는 걸 나타냅니다. 그 도시는 폭발하는 미사일과 빔 무기로 무장한, 원반 형상의 비행 기계로 보호됩니다. 비록 목적은 모르겠지만, 우리는 이 도시가 주로 거대한 제조 거점이라고 믿습니다.{NEWLINE}우리 자원으로는, 외계인 함선을 능가한다고 기대할 수 없습니다. 전 미래의 탐험가에게 이 도시를 맡겨야 한다는 게 두렵습니다."
  STR_DIMENSION_X_PLANETOLOGY: "차원 X: 행성학 보고서"
  STR_DIMENSION_X_PLANETOLOGY_UFOPEDIA: "이 행성은 대략 350억 살인 것으로 확인되었다. 그 자전에는 139시간이 걸리나, 지역 달력은 오직 42 지구 일밖에 지속되지 않는다. 선행 발굴 조사는 유기 생명체의 역사가 긴 것을 시사하나, 현재 차원 X는 쇠퇴하는 별에서 오는 높아진 방사선 수치 때문에 대부분 황량하다. 대기는 대부분 질소와 산소이나, 이산화탄소 및 기원이 불명인 복잡한 가스의 농도도 높다. 흐르는 물이 적고 언급할 만한 오존층이 아무 데도 없으나, 많은 생명체가 여전히 이 신기한 세상에서 번성한다. 이 생명체들은 탄소 기반 생리를 지니나, 다른 것들은 극단적으로 이질적이며 우리가 알고 있는 생명에 대한 대략적 유사성으로만 묘사될 수 있을 뿐이다."
  STR_DIMENSION_X_XENOBIOLOGY: "차원 X: 외계생물학 보고서"
  STR_DIMENSION_X_XENOBIOLOGY_UFOPEDIA: "우리가 첫 표본을 수집한 직후, 우리는 이 가깝고도 다양한 식물들이 서로 간에 연관되어 있는지 신기해 했다; 그건 상당히 다양한 것조차도, 딱 한 종류의 식물로 이루어진 전체 지역 분화종 같다. 같은 논리가 동물에도 적용되는데, 그들 또한 많은 '유전자'를 공유한다 - 아니면 더 정확히는, 유전자 유사성을 - 식물과. 게다가, 우리는 그 종에게 직접적으로 이득이 되지는 않으나 명백하게 어떤 다른 생명체에게 이로운, 복잡한 상호 연관 네트워크임을 나타내는 행동을 관측했다.{NEWLINE}우리는 전체 행성 생태계가 어쩐지 인공적이라고 추정한다; 차원 X의 가혹한 환경에 적응하려 손수 만들어졌거나 적어도 지적 대리인에 의해 강하게 유도된 것이다. 또 다른 가설은 이 행성은 그리 오래지 않은 과거에 멸종에 가까운 사건을 겪었고, 거기서 소수의 생물 속만 살아남아 진화의 압력 때문에 다양한 형태로 퍼져나가고 있는 것이다. 어떤 경우라도, 그 죽어가는 별이 이 별의 생존 환경에 점진적인 쇠퇴를 일으킬 것이기에, 이 생태계는 그리 오래 살아남지 못할 것 같다."
  STR_TRANSDIMENSIONAL_ENERGETICS: "초차원 활성화"
  STR_TRANSDIMENSIONAL_RECEIVER: "초차원 수신기"
  STR_TRANSDIMENSIONAL_RECEIVER_UFOPEDIA: "이 시설의 기능은 차원 기술 제품을 제작하게 하도록, 차원 X에 자리 잡힌 에너지 기반 시설과 안정적인 연결을 유지하는 것이다. 그건 상기한 기반 시설을 운용하는 데 위원회와 협의를 거쳐야 하므로, 월 유지비가 높다.{NEWLINE}경고: 차원문은 불안정하고 국소 시공간의 왜곡, 격렬한 에너지 방출 또는 보안 위규를 일으킬 수 있다. 따라서, 그건 일반적으로 환영받지 못하며 예상할 수 없는 피해를 일으킬 지 모른다."
  STR_CUSTOMIZED_DIMENSIONAL_BATTERIES: "맞춤 제작된 차원 전지"
  STR_CUSTOMIZED_DIMENSIONAL_BATTERIES_UFOPEDIA: "초차원(차원X) 전지는 휴대 무기를 위한 외계인 동력원의, 완전하지 않음에도, 적절한 대안이다. 우리가 이 기술을 숙달했기에, 우리 공학자들이 초차원 에너지 기반 시설 말고는, 아무 외계의 재료를 요구하지 않는 기존 무기를 위한 탄창을 설계하는 건 참 사소한 일이다. 단점은 이 탄창은 원본보다 더 약하고 용량이 더 적은 것이나, 그들은 여전히 평범한 화기에 비해 매력적인 선택지다."
  STR_CYBERWEB_BATTERY_MANUFACTURING: "사이버웹 전지 제조"
  STR_CYBERWEB_BATTERY_MANUFACTURING_UFOPEDIA: "사이버웹 파일을 주의 깊게 연구해, 우리는 이제 그들이 전지를 만드는 데 이용한 차원 기술을 알아냈소. 아니면 '이해'라는 건 과장이겠지; 그렇지만, 사이버웹도 그리 잘 알지 않는 듯하고, 그게 그들이 이 원리를 잘 활용하는 걸 멈추지도 않았어. 우리는 왜 안 그래야 하지? 물론, 작업실 근처에 초차원 수신기가 필요하게 될 거요.{NEWLINE}오, 마지막 한 가지: 이 전지는 아무튼 그리 효율적이지 않아. 알다시피, 차원 송신은 지직거리고 주어진 시간과 장소에서 작동할 수도 그렇지 않을 수도 있소. 이는 우리가 거기서 이용하는 모든 전지가 당시에는 동작하지 않지만, 다음 날에는 동작할 지도 모른다는 뜻이지... 이에 대한 관리는 고통이 될 거요. 물론 그게 내 일이 아니라는 건 기쁘지만."
  STR_CYBERWEB_POWER_PLANT: "사이버웹 발전소"
  STR_CYBERWEB_POWER_PLANT_UFOPEDIA: "우리는 그 외계 행성의 외딴 지역에 있는 공업 단지의 자리를 잡아 냈다. 그건 핵 시설인 듯 하나, 또한 신기한 방사선을 방출하는 미지의 기계도 탐지했다. 이곳은 그저 평범한 인간 승무원만 있는, 고도로 자동화된 것으로 보인다. 그 외곽 방어 장치는 지역 생물체에 대한 보호에 집중한 듯 하다."
  STR_CYBERWEB_POWER_PLANT_DESCRIPTION: "우리는 이 지점에 있는 사이버웹 에너지 시설을 반드시 장악해야 한다.{NEWLINE}이 임무는 차원 X에서 일어날 것이므로, 모든 직원이 보호 장구를 입었는지 확인하라. 당신은 머드레인저로 그 지점에 갈 것이므로, 부대는 14명으로 제한된다."
  STR_CYBERWEB_POWER_PLANT_BRIEFING: "우리는 이 지점에 있는 사이버웹 에너지 시설을 반드시 장악해야 한다. 지하로 가기 전 지상에 있는 모든 저항 세력을 제거하라. 임무를 중단하려면 X-Com 요원을 수송 차량으로 돌려보내고 '임무 중단'을 눌러라."
  STR_CYBERWEB_POWER_PLANT_UNDERGROUND: "사이버웹 발전소 지하"
  STR_CYBERWEB_POWER_PLANT_UNDERGROUND_BRIEFING: "우리는 신비한 사이버웹 설비로 잠입했다. 이 시설을 장악하라. 임무를 중단하려면 X-Com 요원을 출구 영역으로 돌려보내고 '임무 중단'을 눌러라."
  STR_CYBERWEB_POWER_PLANT_SECURED: "사이버웹 발전소가 확보되었다."
  STR_CYBERWEB_POWER_TRANSMISSION: "사이버웹 전력 송신"
