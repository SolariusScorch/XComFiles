  STR_ECTOPLASMIC_GENERATOR_REMAINS_UFOPEDIA: "에테르의 개척단 연구실 습격에서 확보된 다양한 장치에 대한 분석은 우리에게 이 결사단의 비전 사회 구조에 대한 약간의 영감을 주어 왔다. 이 장치의 몇몇 조각은 유령 출몰을 조율하기 위한 어떤 종류의 기계와 원격으로 연결되기에 걸맞은, 사이오닉 부품이 특징이다. 우리는 이 장치의 자리를 알아내기 위한 노력을 집중해야 한다."
