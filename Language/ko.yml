  STR_COUNCIL_OUR_FRIENDLY_ENEMY: "지구의 위원회: 우리의 오발탄"
  STR_COUNCIL_OUR_FRIENDLY_ENEMY_UFOPEDIA: "비록 X-Com이 위원회에 의해 설립되었음에도, 그건 만장일치의 결정은 아니었다. 위원회는 미지의 세력을 다룰 때 분열된 듯 했고 몇몇 부분은 우리의 존재를 원망한다. 우리는 우리 작전을 방해하려 선임할 지 모르는 이 계층과 어떠한 수하도 조심해야 한다. 우리 후원자는 X-Com 기구를 인가 받도록 했으나, 여전히 심하게 논란이 되어, 우리를 위태로운 지위에 처하게 한다. 우리 조직이 어느 때라도 해산될 수 있기에, 우리는 반드시 정적에게 빌미를 주지 않고 위원회를 분노하게 하는 걸 피하는 데 집중해야 한다."
