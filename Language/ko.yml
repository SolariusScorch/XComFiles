  STR_SAMAEL_OF_APOCALYPSE_UFOPEDIA: "'사마엘'은 단지 이름일 뿐만 아니라, 유일한 계급으로 드러났다: 한 시대에 하나 이상의 사마엘이 있을 수 없다. 이 교황은 지구의 용사가 되고자 혼돈과 살육의 세력과 관련된 금기의 의식을 거쳐 사마엘 상태로 승천했다. 그는 보통의 교황만큼 유능할 뿐만 아니라, 더욱 더 위험하기도 하다: 자신의 신비한 장치를 이용해, 그는 시간과 공간을 넘어 임프를 소환할 수 있다. 그도 우리도 어떻게 이 장치가 동작하는지 이해하지 못한다."
  STR_COMMUNION_OF_APOCALYPSE: "묵시록의 성찬식"
