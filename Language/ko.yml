  STR_WARP_WEAPONS: "워프 무기"
  STR_WARP_WEAPONS_UFOPEDIA: "워프 무기는 일시적으로 물질 사이를 붙드는 힘을 불안정하게 한다. 이러한 특성은 놀라운 장갑 관통 무기를 만들도록 해 주는데, 단단한 물체는 워프 빔에 아주 잘 관통되기 때문이다. 이 공정은 엄청난 양의 에너지가 필요하므로, 워프 배터리는 만들기 위해 많은 재료가 필요하다."
  STR_HIDDEN_CITIES_OF_ANTARCTICA: "남극의 숨겨진 도시"
  STR_HIDDEN_CITIES_OF_ANTARCTICA_UFOPEDIA: "검은 태양 기사단은 작동 중인 인간 사회를 피하고, 대신 대리 조직에 의존하는 걸 선호한다. 이들은 비밀을 유지하고 문화적 오염으로부터 자신들을 보호하기 위해 그렇게 한다. 그렇지만, 이들은 지구, 남극이라 불리는 곳에서, 존재를 유지한다. 이들의 기지는 잃어버린 도시가 연상되며, 영구 동토층 아래 숨겨져 있고, 어느 날 기사단이 지구를 지배하기 위해 천천히 세력을 키우며 그늘진 영향력을 확장하고 있는 중이다."
  STR_BLACK_SUN: "검은 태양단"
  STR_BLACK_SUN_UFOPEDIA: "검은 태양단은 툴레 마술사들이 이끈 나치의 비밀 우주 계획의 일원으로부터 내려온 달의 사회다. 이들은 극도로 규칙적인 삶을 사는데, 모든 구성원이 주어진 역할을 충족할 것을 기대하며, 바라는 기능으로의 진급을 최고의 포상으로 여긴다. 이들의 문화는 기괴하고 아주 자기중심적인 종교이자 광적인 개인 숭배에 기반한다. 이들의 사회는 아크마스터에 의해 통치되는데, 비할 바 없는 신비한 힘을 부린다고 믿어지는 종신직 선출 관리다. 대부분의 구성원은 달 식민지에서 태어나는데, 주로 인공 생식을 통한다. 이 분파는 현재 다양한 외부의 위협에 직면한 결과 인류의 생존에 집착하는데, 군국화와 유전자 조작이라는 수단을 통한 것이며, 현재의 통치 권력은 이러한 위협에 무력하다고 주장한다. 극도의 비밀 유지를 위해 지구와는 직접 접촉하는 일은 드물며, 보통은 대리인을 통해 일하는데, 가장 잘 알려진 곳은 신디케이트다."
