  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "이 생물의 외골격은 엄청나게 억세나, 폭발 탄약에 놀랍도록 취약하다. 그 두뇌는 잘 발달되었고, 세포 성장률은 아주 빠르다. 이 생물은 다른 생체 안에 낳을 20개의 알을 나른다. 이 생물은 아주 효과적인 테러 무기다."
  STR_CHRYSSALID_WEAPON: "크리살리드 손톱"
  STR_CHRYSSALID_WEAPON_UFOPEDIA: "이 크리살리드는 피해자를 한 곳에 붙들기 위해 강력한 집게발을 이용한다. 이 공격은 표적의 즉각적인 '좀비화'를 일으키는, 악명 높은 주둥이가 필연적으로 따른다."
