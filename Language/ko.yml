  STR_CEREBREAL_UFOPEDIA: "세레브럴은 외계인의 벌집 같은 사회에 완전히 융화되지 않은 종족이다; 이들은 어떤 알 수 없는 이유로 침략자에게 봉사하기로 동의한 동맹에 더 가깝다. 이들은 믿을 수 없을 정도로 강력한 사이오닉 힘을 소유했고, 이는 무기로서 집중할 수 있다: 의지만으로 연료를 얻는, 격렬한 플라스마 방출이다. 이들의 독립적이고 완전한 외계인 패턴의 사고는 이들을 예측하지 못하도록 만들지만, 또한 다른 외계인 종족보다 더 공황에 빠지기 쉽다."
  STR_CEREBREAL_AUTOPSY_UFOPEDIA: "이 종족은 일반적인 외계인이 아니다: 그 유전자는 지구 및 대다수 외계인 종족과도 완전히 다르고, 대다수 다른 종류의 외계인 생물과는 더욱 다르다. 이들의 몸통의 조직 다수는 신경 조직이고, 남은 것은 이 거대한 '두뇌를' 굴러가게 하는 거의 독자적으로 발달한 사이버네틱이다. 휴대 무기를 사용할 수 없는 듯하고, 방어를 위한 자연적 수단이 없다. 이 끔찍한 생물에 대해 더 말할 수 있는 것은 별로 없다."
  STR_CEREBREAL_LARVA_UFOPEDIA: "이 생물은 세레브럴의 어린 형태로, 전장에서의 보호를 위해 작은 UFO와 같은 차량에 봉해져 있다. 성인 세레브럴과 같이 강력하지는 않다 해도, 여전히 위협적인 상대로, 높은 지능과 인상적인 사이오닉 유연성을 가졌다. 그 함선에는 치명적인 플라스마 무기가 장비되어 있다."
  STR_CEREBREAL_LARVA_AUTOPSY_UFOPEDIA: "이 생물은 거의 전체가 두뇌 조직으로 이루어져 있고, 부유하는 캡슐에 봉해져 있다. 이 캡슐은 피해를 상당히 잘 버티며, 특히 총알과 레이저 빔에 잘 버틴다. 이것은 또한 플라스마 무기가 특징인데, 플라스마 소총과 유사한 특성을 가졌다."
