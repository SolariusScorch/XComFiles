  STR_MONSTERS_INC_UFOPEDIA: "이 문서는 신디케이트가 츄파카브라를 복제하고 퍼트리는 것, 펜리르 늑대를 증식하는 것, 야생 쉠블러 및 몽고른을 포획하고 실험하는 것을 책임진다는 걸 의심의 여지 없이 증명한다... 그 목록은 길다. 아무튼, 비록 그들이 이 생체의 실제 창조자는 아니라도, 그들의 지원 없이는 지구에서 이 괴물의 존재는 줄어들 것이다.{NEWLINE}이 문제를 확실하게 해결하기 위해, 우리는 한 버려진 붉은 새벽단 연구실로 반드시 여행해야 한다. 그곳은 이제 거대 거미가 우글거리고 있으나, 이 위협을 물리칠 열쇠가 들어있다."
