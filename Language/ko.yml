  STR_MIB_IDENTITY_UFOPEDIA: "맨 인 블랙과 X-Com은 동전의 양면과 같다. 둘은 세상을 나눠가진 권력체에 의해 설립되었지만, X-Com이 침략자와 싸우기 위해 설립되었다면, 맨 인 블랙은 그들과 친해지기 위해 설립되었다. 세계 지도자들은 자기들의 선택지를 열어 놓기를 원하는 것 같다."
  STR_MIB_OBJECTIVE: "맨 인 블랙 목적"
  STR_MIB_OBJECTIVE_UFOPEDIA: "맨 인 블랙은 위엄찬 12에 의해 설립되었고 상당 부분 그들의 지배를 받는 것으로 보인다. 그들은 일루미나티로부터 위원회의 지도적 위치를 가져오는 것에 번번이 실패한 위엄찬 12 덕분에 존재하게 되었다. 통상적인 수단에 의해 권력을 얻는 게 불가능했기에, 이 세력은 새로운 존재와 협상을 하기로 결정했다 - 외계인 말이다. X-Com의 실제 목표는 지구 정치권으로부터 외계인을 배제하는 것인 반면, 맨 인 블랙의 목적은 외계인을 지원하는 것이고, 따라서 그들 지도자가 일루미나티에게서 권력을 빼앗고 또한 인류의 진정한 잠재 능력을 구체화하기 위해 외계인 기술을 이용할 수 있다."
