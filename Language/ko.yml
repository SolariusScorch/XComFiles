  STR_COUNTEFEIT_MONEY_DESCRIPTION: "당신이 얻었던 돈 가방 중 하나는 위조 지폐로 가득 찼던 것으로 드러났다. 젠장!{NEWLINE}[-$100,000]"
  STR_RANDOM_OCEAN_FINDINGS: "무작위 대양 발견물"
  STR_RANDOM_OCEAN_FINDINGS_DESCRIPTION: "하이드로스페이스 다이나믹스는 어떤 외계인 기술을 우연히 발견했다. 그들은 즉시 그걸 우리에게 실어 보냈다.{NEWLINE}[해상 탐사결과 x3를 얻었다]"
  STR_RANDOM_LAND_SURVEY: "무작위 육상 조사"
  STR_RANDOM_LAND_SURVEY_DESCRIPTION: "위원회 수거반은 몇몇 발견된 증거를 우리에게 넘겼다. 그들이 찾았던 게 무엇인지 어디 보자.{NEWLINE}[육상 조사결과 x3를 얻었다]"
  STR_BOMB_TERROR: "폭탄 테러"
  STR_BOMB_TERROR_DESCRIPTION: "몇몇 인명 피해와 확연한 재산 피해를 일으킨, 한 폭발이 오늘 {0} 시를 흔들었다. 용의자가 아직 알려지지 않았음에도, 위원회는 이 사건을 우리의 무능함이라고 비난한다.{NEWLINE}[-150 점수]"
  STR_THE_BANQUET: "연회"
  STR_THE_BANQUET_DESCRIPTION: "X-Com 사령관으로서 당신 업무 중 한 부분은 개인적 친분을 쌓고 지켜보기 위해 위원회 위원과 어울리는 것이다. 물론, 에티켓은 당신이 적어도 가끔은 반드시 주연이 되어야 한다고 강제한다. 이러한 시기가 왔다.{NEWLINE}[100 점수, -$500,000]"
  STR_THE_XCOM_HANGOVER: "X-Com의 숙취"
  STR_THE_XCOM_HANGOVER_DESCRIPTION: "사기를 유지하기 위해, 당신은 전 직원 및 몇몇 손님을 위한 어떤 단합 행사를 개최한다. 현 위원회 대변인은 이 행사를 '상당히 적절하게 즐거운' 것이라 여겼다. 아마 당신은 이걸 더욱 자주 열어야 할 지도?{NEWLINE}[50 점수, -$20,000]"
  STR_DRASTIC_MEASURES: "과감한 조치"
  STR_DRASTIC_MEASURES_DESCRIPTION: "X-Com의 열악한 재정 상태의 결과로, 커피 머신 또는 명절 보너스와 같은 '과다한' 지출을 제거하는 것에 대체로 집중해, 수석 회계사는 어떤 극단적 절감을 도입했다. 그녀 자신을 포함해, 누구도 이에 관해 행복하지 않다.{NEWLINE}[-50 점수, $50,000]"
  STR_DIRE_SOLUTIONS: "절박한 해법"
  STR_DIRE_SOLUTIONS_DESCRIPTION: "당신의 재정 상황은 수석 회계사가 회색 시장에 몇몇 '과도한' 가구를 매각할 만큼 절박하게 되었다. 불행하게도 이는 평범한 접이식 의자로 대체된, 당신이 아끼는 팔걸이 의자를 포함했다. 이제 당신은 돈 문제가 아직 있고, 또한 등도 쑤신다.{NEWLINE}[$25,000]"
  STR_COLD_PACKAGE: "차가운 포장 상자"
  STR_COLD_PACKAGE_DESCRIPTION: "한 정부 기구는 외계 생물의 시체 한 구를 당신에게 갑자기 보내나, 어떻게 그걸 가지게 되었는지 설명하지 않을 것이다. 위원회는 침묵을 지킨다."
  STR_IT_WENT_CRITICAL: "그건 치명적이 되었다."
  STR_IT_WENT_CRITICAL_DESCRIPTION: "{0}에 있는 정부 시설에서 거대한 폭발이 일어났다. 위원회의 다른 누군가 외계인 기술로 장난을 쳐 왔고 충분히 조심스럽지 않았던 것 같아 보인다. 이제 그들은 너무 공개적으로 실패했고, 그 계승자는 X-Com에게 실험에서 남은 걸 기부하고 있다.{NEWLINE}[외계 합금 x20, 외계 연료 잔류물 x5 를 얻었다]"
  STR_WETWARE_JOB: "생체 처리기의 소행"
  STR_WETWARE_JOB_DESCRIPTION: "누군가 정부의 비밀을 인터넷 전체에 올리고 있었다. 그들은 위원회에 의해 포획되었으나, 몇몇 위험한 정보가 새나갔을 때까지는 잡히지 않았다. 더 걱정되는 건 그가 어떻게 이 정보를 알아낸 것이었을 지다. 위원회는 답변을 거부한다.{NEWLINE}[-150 점수, 마인드 프로브 x1 을 얻었다]"
  STR_BRIGHT_IN_THE_NIGHT: "한밤중 빛남"
  STR_BRIGHT_IN_THE_NIGHT_DESCRIPTION: "{0}의 폭풍이 잦아든 후, 그럴 수 없었을 때에 오직 한 영역만 여전히 불을 밝혔다. 위원회가 수행한 약간의 조사 후, 동력원이 발견되었다. 그건 급하게 버려졌던 어떤 종류의 연구실 같아 보인다.{NEWLINE}[UFO 동력원 x1, 외계인 장기 견본 x 1, 민간인 시체 x5 를 얻었다]"
  STR_ITS_ALL_PROFESSIONAL: "모두 전문적이다"
  STR_ITS_ALL_PROFESSIONAL_DESCRIPTION: "정기 보안 회의 동안, 당신은 새롭게 만났던 위원회 감독관과 정말 잘 어울렸다. 좋은 시간 말고도, 당신은 이게 X-Com의 위치를 적어도 약간이라도 올리기를 기대한다.{NEWLINE}[50 점수]"
  STR_REFURBISHING: "새단장"
  STR_REFURBISHING_DESCRIPTION: "X-Com이 아주 잘 일하는 것을 보며, 당신의 직원은 본부의 새단장을 이야기라기로 결정했다. 처음에 당신은 저항했으나, 결국 '그게 사기에 좋을 거다' 또는 '인체공학은 효율의 중요한 요소' 같은 지속적 주장의 홍수에 굴복했다.{NEWLINE}이렇게 많은 돈을 사소한 일에 쓰는 게 그렇게 좋은 생각이었을 지 고민하며, 이제 당신은 $10,000짜리 의자에 앉아 있다. 음, 적어도 직원은 행복하고, 사무실은 이제 약간 더 내세우기 좋아 보인다.{NEWLINE}[25 점수, -$100,000]"
  STR_NO_REST_FOR_THE_WICKED: "못된 자에게 휴식은 없다"
  STR_NO_REST_FOR_THE_WICKED_DESCRIPTION: "며칠 동안, 상당히 수면에 굶주리도록 만들도록, 당신은 끝없는 악몽에 시달려 왔다. 위원회와 회의하는 동안 당신은 잠시 멍해졌는데, 이는 우리 지위를 분명히 개선하지 않을 것이다.{NEWLINE}[-50 점수]"
  STR_INVESTIGATED: "조사받음"
  STR_INVESTIGATED_DESCRIPTION: "CIA는 X-Com의 꼬리를 잡았고 그들이 지닌 작은 단서를 쫓고 있다. 비록 X-Com의 비밀이 위기에 처하지는 않았음에도, 우리 비밀 일부는 미국 정부에 불가피하게 알려질 것인데, 이는 위원회와 맺은 계약의 위반이다. 그들은 이걸로 우리를 씹어 댈 것이다.{NEWLINE}[-100 점수]"
  STR_AYYLMAO: "헷갈리는 낙서"
  STR_AYYLMAO_DESCRIPTION: "누군가 우리 격납고 벽에 'AYYLAMO'라는 신비한 메시지를 끄적거렸다. CCTV는 아무 것도 보여주지 않았고, 그 글자는 아무 것도 없는 곳에서 그저 나타났다. 비록 이것이 장난인 듯 함에도, 그게 탐지되지 않고 왔다는 그 사실은 골칫거리다. 우리는 외부의 간섭도 배제할 수 없으므로, 보안 부서는 예민하다.{NEWLINE}[-100 점수]"
  STR_FREAK_SHOW: "괴생명체 공연"
  STR_FREAK_SHOW_DESCRIPTION: "{0}에 사는 무대 마술사는 다음 공연 동안 세상에 보여 줄 신기하고 놀라운 생물을 찾아 길들였다고 주장했다. 그녀의 설명은 그녀를 체포하고 문제의 괴물을 포함해, 모든 애완동물을 압수했던, 위원회 수거반에게 좀 많이 친숙하게 들렸다."
  STR_TRITANIUM_CONTRABAND: "트리타늄 밀수"
  STR_TRITANIUM_CONTRABAND_DESCRIPTION: "정부 관리는 {0}에서 트리타늄 탄약의 공급을 가로막았다. 우리가 이 기술을 M.A.G.M.A. 사와 공유했기에, 만장일치라는 드문 광경으로, 위원회는 이 사건으로 우리를 비난했다. 후속 대화는 가장 불쾌했었으나, 적어도 위원회는 우리에게 '우리가 보기에 적합하게 처리되도록' 밀수품을 보냈다.{NEWLINE}[-350 점수]"
  STR_TRITANIUM_ASSASSIN: "트리타늄 암살자"
  STR_TRITANIUM_ASSASSIN_DESCRIPTION: "{0}에서, 주요 기업 CEO가 암살을 당했었다. 피해자는 살해 위협을 받아 왔었으므로, 모든 관련 시설 및 차량에 방탄 조치를 포함하여, 추가적인 보호 조치가 취해졌었다. 그럼에도 불구하고, 암살자는 보강된 강철 벽 너머에서 저격 소총을 쏘는 것으로 성공했다. 이는 오직 트리타늄 탄약으로만 얻어질 수 있었고, 위원회는 이러한 무기의 유일한 출처는 M.A.G.M.A.일 것 같다고 주장한다. 그들의 의견으로, 우리는 간접적으로 책임을 진다.{NEWLINE}[-500 점수]"
  STR_ELERIUM_BOMB_TERROR: "엘레리움 폭탄 테러"
  STR_ELERIUM_BOMB_TERROR_DESCRIPTION: "건물 붕괴로 많은 생명을 앗아간, 신비한 폭발이 오늘 {0}에 있는 거주 영역에서 일어났었다. 그건 고의적이었고 오시론 세력 간의 격렬한 다툼과 관련되었다 여겨진다. 위원회가 조율한 사전 조사는 엘레리움 기반 폭발물의 흔적을 발견했다. 범죄자는 우리의 과거 결정을 잘 반영하지 않는, 아마 불충분하게 지켜졌던 M.A.G.M.A. 시설로부터 자료를 얻었을 것이다.{NEWLINE}[-500 점수]"
  STR_ARMORED_ROBBERY: "무장 강도질"
  STR_ARMORED_ROBBERY_DESCRIPTION: "{0}에서, 선도적인 R&D 기업에 속한 사무 건물은 식별되지 않은 무리에 의해 습격을 받았었다. 가는 길마다 많은 소동을 일으키며, 용의자들은 일급 비밀 자료를 훔쳐서 사라졌다. 공격자는 지방 경비 조치가 효과가 없을 어떤 종류의 장갑 두른 외골격을 입었다. 위원회는 우리가 M.A.G.M.A와 규제되는 기술을 공유하지 않았었다면 이 사건이 일어나지 않았을 것이라 따진다.{NEWLINE}[-500 점수]"
  STR_CHEMICAL_SPILL: "화학물질 누출"
  STR_CHEMICAL_SPILL_DESCRIPTION: "지역 생명체를 녹여버리고 이 괴기한 사건에 대한 공식적 조사를 착수하게 만들도록, {0} 근처의 저수지는 오염되었었다. 위원회는 상황을 수습하고 원인이 1주 전 불특정 목적으로 M.A.G.M.A. 창고에서 몇몇 화학물질을 훔쳤던 오시론 점조직에서 운영하는 작은 연구실이라 정했다. 우리가 이 기술을 M.A.G.M.A.와 공유했었기에, 위원회는 우리에게 책임을 묻는다.{NEWLINE}[-300 점수]"
  STR_MYSTERIOUS_SPONSOR_250000: "신비한 후원자"
  STR_MYSTERIOUS_SPONSOR_250000_DESCRIPTION: "모르는 사람에게서 $250,000이 우리 은행 계좌로 입금되었었다. 우리 대의가 계약서에 써진 이상으로 실질적, 물질적 지지를 받는다는 걸 아는 건 좋다."
  STR_MYSTERIOUS_SPONSOR_500000: "신비한 후원자"
  STR_MYSTERIOUS_SPONSOR_500000_DESCRIPTION: "모르는 사람에게서 $500,000이 우리 은행 계좌로 입금되었었다. 우리 대의가 계약서에 써진 이상으로 실질적, 물질적 지지를 받는다는 걸 아는 건 좋다."
  STR_MYSTERIOUS_SPONSOR_1000000: "신비한 후원자"
  STR_MYSTERIOUS_SPONSOR_1000000_DESCRIPTION: "모르는 사람에게서 $1,000,000이 우리 은행 계좌로 입금되었었다. 우리 대의가 계약서에 써진 이상으로 실질적, 물질적 지지를 받는다는 걸 아는 건 좋다."
  STR_MYSTERIOUS_SPONSOR_2500000: "신비한 후원자"
  STR_MYSTERIOUS_SPONSOR_2500000_DESCRIPTION: "모르는 사람에게서 $2,500,000이 우리 은행 계좌로 입금되었었다. 우리 대의가 계약서에 써진 이상으로 실질적, 물질적 지지를 받는다는 걸 아는 건 좋다."
  STR_HYBRID_CARNAL_KILLER: "육감적 살인자"
  STR_HYBRID_CARNAL_KILLER_DESCRIPTION: "당신의 최고 공작원은 젊은 여성의 위장을 한 혼종 공작원과 접촉해 거의 암살당할 뻔했다. 그렇지만, 그녀는 당신 공작원의 능력을 과소 평가했고 포로로 붙잡혔다.{NEWLINE}[혼종 잠입자 x1 를 얻었다]"
  STR_HYBRID_UN_INFILTRATOR: "UN 잠입자"
  STR_HYBRID_UN_INFILTRATOR_DESCRIPTION: "UN 본부의 청소 직원의 하나가, 지원 부서 사무실을 청소하는 동안, 명확하게 외계의 기원인 통신 장비를 이용했었던 보좌관을 우연하게 마주쳤다. 그 보좌관은 공황에 빠져 달아났고, 장비는 자폭했다. 다행히 위원회 위원이 현장에 있었고 비밀을 유지하도록 관리인을 설득해 냈다. 그 여파로, 위원회는 X-Com 과제에 우호적으로 우선 순위를 재평가할 것을 결정했다.{NEWLINE}[150 점수]"
  STR_HYBRID_IMPOSTOR: "가면을 쓴 자"
  STR_HYBRID_IMPOSTOR_DESCRIPTION: "갑자기 죽었던(아마 심장마비로) {0}의 정부 관리는 어떤 종류의 인피면구를 쓴 외계인인 것으로 드러났다. 죽음의 실제 원인은 의복의 기능 부전 때문인 익사였다. 불행하게도, 그들은 이미 신비하게 화장되었기에, 우리는 시체 또는 의복을 회수할 수 없었으나, 중간 등급 관료조차 위장한 외계인을 발견했다는 충격은 위원회에게 X-Com 과제에 더 많은 자원을 할당할 것을 고려하게 만들었다.{NEWLINE}[200 점수]"
  STR_HYBRID_SHADY_CLINIC: "수상한 진료소"
  STR_HYBRID_SHADY_CLINIC_DESCRIPTION: "빈민에게 공짜로 의학적 진료를 제공하는, 비공식적 지하 '진료소'가 {0}에서 문을 열었다. 적은 수의 사람이 통상적인 약보다 더 빠르게, 공짜로 자기 질환이 고쳐졌던 후에, 그건 상당히 유명해졌다. 첫 소수의 방문자를 제외하고, 그 진료소로 간 누구도 이후에 보여지지 않았었다. 우리 조사관이 거기 간 시점에서, 용의자는 사라졌었으나, 그들의 장비는 뒤에 남겨졌다.{NEWLINE}[-50 점수, 외계인 수술기 x2 를 얻었다]"
  STR_LEAGUE_SUICIDAL_CONFESSIONS: "자포자기한 고백"
  STR_LEAGUE_SUICIDAL_CONFESSIONS_DESCRIPTION: "{0}에서, 한 여성이 세계의 상태에 관한 불편한 진실을 소리치면서 높은 건물에서 뛰어내리는 것으로 생을 마쳤다. 우리는 그녀가 그림자 전쟁을 대중에게 까발리는 걸 노리는 지하 조직인, 리그의 일원이라고 믿는다. 언론이 그 냄새를 너무 멀리 따라가지 않기를 빌어 보자.{NEWLINE}[-50 점수]"
  STR_LEAGUE_THE_IMMORTALIST: "불멸주의자"
  STR_LEAGUE_THE_IMMORTALIST_DESCRIPTION: "{0}에 사는 한 미치광이는 '불멸성의 비밀'에 관해 지역 언론사에 편지를 보내 왔다. 결국 그는 그의 주장을 지켜보았던 지역 조사관의 방문을 받았고 그의 집에서 이상한 물질과 표본을 찾았다. 위원회 수거반은, 그걸 감추고 있었고, 찾은 걸 우리에게 보냈다."
  STR_CYDONIANS_PRELUDE_TO_INVASION: "침공의 전조"
  STR_CYDONIANS_PRELUDE_TO_INVASION_DESCRIPTION: "지구 전역의 UFO 목격에 대한 예측하지 못했던 증가는 몇몇 위원회 업무를 혼란에 빠트렸다. 현재 방식의 정보 통제 및 난독화가 실패하기 시작했고 정보 부서가 위원회의 감독을 벗어나 외계인과 접촉을 하고 있어, 우리는 그걸 빠르게 관리하라는 독촉을 받았다."
  STR_CYDONIANS_OLD_CROP_CIRCLES: "오래된 크롭 서클"
  STR_CYDONIANS_OLD_CROP_CIRCLES_DESCRIPTION: "몇몇 크롭 서클이 보고되었으나, 명백하게 우리 경쟁자가 우리가 그것에 대해 배우기도 전에 거기 이르렀다. 거기에서 밝혀질 것이 무엇이었건 간에, 그건 이제 우리 손을 벗어났다 - 영원히.{NEWLINE}[-33 점수]"
  STR_CYDONIANS_MISSING_CHILD: "실종된 아이"
  STR_CYDONIANS_MISSING_CHILD_DESCRIPTION: "한 위원회 위원의 아이는 외계인에 의해 유괴되었었다. 위원회는 그 아이가 X-Com 과제 때문에 특별하게 노려졌었는지 아닌지 확신하지 못하나, 이 사건은 다른 우호적 위원들 사이에서 자신의 참여에 관한 걱정을 일으켰다.{NEWLINE}[-200 점수]"
  STR_CYDONIANS_SPACE_CRUSADE: "우주 십자군"
  STR_CYDONIANS_SPACE_CRUSADE_DESCRIPTION: "{0}에 있는 촌락에 UFO가 착륙했는데, 외계인들은 한 겸손한 사제가 이끄는 지역 주민들에게 뜻밖에도 제압을 당했어요. 부끄럽기 짝이 없네요, 사령관님! 이런 정도의 누설이라니! 위원회는 왜 우리가 돈을 받아야 하는 건지 물어보고 있어요.{NEWLINE}그 UFO는 여전히 오리무중이에요.{NEWLINE}[-200 점수]"
  STR_CYDONIANS_IRON_EAGLES_DOWN: "철독수리 격추!"
  STR_CYDONIANS_IRON_EAGLES_DOWN_DESCRIPTION: "한 무리의 MiG 전투기는 {0} 상의 일상적인 훈련 동안 UFO에게 공격을 받은 것 같았다. 6기 전부를 잃었다. 크렘린은 이 설명할 수 없는 사건에 관해 UN이 무엇을 하고 있는지 묻고 있다.{NEWLINE}[-250 점수]"
  STR_TLETH_GHOST_SHIP: "유령선"
  STR_TLETH_GHOST_SHIP_DESCRIPTION: "승무원이 없어진 채, 한 선박은 {0}에서 떠다니는 게 발견되었다. 아무 다툼의 흔적이 없었고, 반쯤 요리한 식사도 발견되었었다. 조난 신호도, 일지 안 기록도, 무엇이 일어났을 지에 대한 어떠한 다른 단서도 없었다. 우리가 UN의 초상현상조사실이기에, 이 해결되지 않은 사건은 우리를 계속 압박했다.{NEWLINE}[-75 점수]"
  STR_TLETH_DEEP_SEA_HORROR: "심해의 공포"
  STR_TLETH_DEEP_SEA_HORROR_DESCRIPTION: "호주 근처에서 어마어마하게 크고, 죽은 아귀가 포획되었었다. 승무원은 그걸 갑판으로 올리기 위해 기중기를 써야 했고, 그게 만약 살아 있었다면, 아마 그 나룻배를 박살냈을 수도 있었을 것이다. 이는 주민들이 평온하고, 수동적이며 행복하도록 하는 데 도움이 되지 않을 것이다...{NEWLINE}[-60 점수]"
  STR_TLETH_TIDAL_WAVE_OF_MADNESS: "광기의 파도"
  STR_TLETH_TIDAL_WAVE_OF_MADNESS_DESCRIPTION: "전 세계에서, 다수의 사람들이 완전히 동일한 시각에 광기에 빠졌었다. 영향을 받은 자는 주로 예술가, 영매 또는 약물 중독자였고, 그들의 앞뒤가 맞지 않는 중얼거림은 몇몇 구석에서 걱정스러울 만큼 비슷하다. 우리는 다곤의 교단이 어쩐지 이 모든 것의 배후라고 믿는다.{NEWLINE}[-150 점수]"
  STR_TLETH_BEACH_SIGHTINGS: "해변의 목격담"
  STR_TLETH_BEACH_SIGHTINGS_DESCRIPTION: "{0}에 있던 몇몇 피서객은 신기하고, 전부가 사람은 아닌 형체가 해안가 숲에서 몰래 나와 대양으로 사라지는 것을 목격했다. 지역 언론은 또 다른 신기한 괴물의 이야기로 지면을 가득 채우고 있다. 그건 셀 수 없는 가짜 보고서 사이로 사라질 것이나, 우리는 언제까지라도 거기에 의존할 수 없다.{NEWLINE}[-25 점수]"
  STR_TLETH_CABLE_CUT: "케이블 절단"
  STR_TLETH_CABLE_CUT_DESCRIPTION: "대서양에 뻗어 있는 전선이 절단되었었다. 온 세상의 대중 매체는 상어를 비난했으나, 위원회는 그리 잘 속아 넘어가지 않을 것이다.{NEWLINE}[-250 점수]"
  STR_ZOMBIES_ITS_THE_ZOMBIES: "그건 좀비야!"
  STR_ZOMBIES_ITS_THE_ZOMBIES_DESCRIPTION: "우리는 {0} 근처의 사람을 고전적 좀비 영화의 그것과는 다른 공격적 야수로 변하게 만드는 질병에 관한 다수의 보고서가 있다. 우리 노력에도 불구하고, 이 보고서는 주류 매체에서 다루기 시작했고 상황 자체는 불안을 더하는 소문인, 작은 촌락과 외딴 농장의 주민들 사이의 실종에 책임을 돌릴 지 모른다.{NEWLINE}[-150 점수]"
  STR_ZOMBIES_PATIENT_ZERO: "0번 환자"
  STR_ZOMBIES_PATIENT_ZERO_DESCRIPTION: "우리 정보 부서는 심하게 아프고, 공격적인 자가 {0} 근처의 작은 마을에서 시민들을 공격하고 있다고 언급하고 있는 경찰 보고서를 가로채 냈다. 후속 조사를 통해 우리는 그 자가 좀비 기생충의 피해자임을 식별했다. 위원회의 집행부는 감염자를 넘기도록 지역 관청을 설득했다.{NEWLINE}[좀비를 얻었다]"
  STR_ALIEN_GADGETS_FOR_SALE: "외계인 도구 팝니다"
  STR_ALIEN_GADGETS_FOR_SALE_DESCRIPTION: "한 이상한 외계인 도구가 {0}에 있는 몇몇 인터넷 경매 사이트에 나타났다. 우리가 그걸 알아채고 선적이 이루어졌던 창고를 확보하기 전, 그 도구는 수백 명의 사람에게 팔려 나갔었다. 우리는 그게 사이버웹의 소행이라 추측한다. 위원회 수거반은 이 사건의 여파를 수습하는 데 많은 노력을 기울여야 했고, 몇몇 도구는 여전히 소재 불명이다.{NEWLINE}[-250 점수]"
  STR_ECHOES_OF_ERROR: "오류의 메아리"
  STR_ECHOES_OF_ERROR_DESCRIPTION: "위원회의 병력은 {0}에 있는 뇌파먹힌 요원들로 된 분대 하나와 마주해 제압했다. 우리는 이 사건을 차원 X에서 우리 활동을 제한하는 것이 실수였다고 위원회에게 설명하는 데 이용할 작정이다.{NEWLINE}[100점]"
  STR_ECHOES_OF_ERROR_MIB: "오류의 메아리"
  STR_ECHOES_OF_ERROR_MIB_DESCRIPTION: "맨 인 블랙의 병력은 {0}에 있는 뇌파먹힌 요원들로 된 분대 하나와 마주해 제압했다. 비록 위원회가 그들의 행동에 대해 감사를 표했지만, 당신은 이 사건이 X-Com의 차원 X 활동을 단속하는 능력에 대해 더 큰 신뢰를 두었더라면 피할 수 있었을 것으로 강조할 기회를 잡았다.{NEWLINE}[50점]"
  STR_CYBERWEB_FAILED_GATEWAY: "망가진 관문"
  STR_CYBERWEB_FAILED_GATEWAY_DESCRIPTION: "{0}의 교외에서, 커다란 영역에 걸쳐 쥐어 짜인 외계인 살점 조각을 남긴 갑작스러운 에너지 방출이 있었다. 생각하건대 그건 어떤 종류의 차원 관문 실험이 잘못 된 것이었다. 수거반은 어떠한 유출도 수습해 냈으나, 위원회는 우려했다.{NEWLINE}[-50 점수]"
  STR_BLACK_LOTUS_SHADOW: "검은 연꽃단의 그림자"
  STR_BLACK_LOTUS_SHADOW_DESCRIPTION: "검은 연꽃단 조직망이 여전히 은밀한 채였기에, 세상에 대한 그 영향력은 꾸준히 성장한다. 그건 최근에 {0}에서 주목할 정치 권력을 얻기 위한 충분한 지원을 얻어냈다. 우리 후원자는 깊이 우려했다.{NEWLINE}[-300 점수]"
  STR_BLACK_LOTUS_AFTER_NETWORK_EVENT: "검은 연꽃단 메시지를 가로챘다"
  STR_BLACK_LOTUS_AFTER_NETWORK_EVENT_DESCRIPTION: "사령관님, 우리는 검은 연꽃단 내부의 중요한 통신을 해독했습니다. 제가 화면에 띄우겠습니다..."
  STR_BLACK_LOTUS_AFTER_OPERATIONS_EVENT: "검은 연꽃단 메시지를 가로챘다"
  STR_BLACK_LOTUS_AFTER_OPERATIONS_EVENT_DESCRIPTION: "사령관님, 우리는 검은 연꽃단 내부의 중요한 통신을 해독했습니다. 제가 화면에 띄우겠습니다..."
  STR_BLACK_LOTUS_AFTER_HQ_EVENT: "검은 연꽃단 메시지를 가로챘다"
  STR_BLACK_LOTUS_AFTER_HQ_EVENT_DESCRIPTION: "사령관님, 우리는 검은 연꽃단 내부의 중요한 통신을 해독했습니다. 제가 화면에 띄우겠습니다..."
  STR_BLACK_LOTUS_ASSASSIN_DESCRIPTION: "위원회와 연대했던 군소 정치인은 {0}에서 최근에 암살되었다. 증거에 따르면, 용의자는 검은 연꽃단 공작원이었다. 위원회는 우리가 미래에 비슷한 사건을 방지하기를 기대한다. 우리는 검은 연꽃단이 제기한 위협의 표시로서 회수한 살해 무기를 받았었고, 그건 곧 도착할 것이다.{NEWLINE}[-50 점수]"
  STR_BLACK_LOTUS_PROTESTED_TOO_MUCH: "지나친 항의"
  STR_BLACK_LOTUS_PROTESTED_TOO_MUCH_DESCRIPTION: "검은 연꽃단 공작원은 자기들의 비밀을 드러내는 데 너무 열중하였던 {0}의 정치인을 암살했다. 결과적인 정치적 혼란은 위원회를 그리 기쁘게 만들지는 않았다.{NEWLINE}[-175 점수]"
  STR_BLACK_LOTUS_KILLING_INTENT: "살해 동기"
  STR_BLACK_LOTUS_KILLING_INTENT_DESCRIPTION: "검은 연꽃단은 새로운 일원을 채용하고 그 존재를 널리 광고할 의도로 {0}에서 비밀 대회를 개최했다. 지하 세계의 많은 지도자에게 자신들의 지위를 올릴, 이 행사는 성공적이었다. 흥미로운 것은, 우리는 우리 정적에 의해 이러한 힘의 과시가 금지될 것이다.{NEWLINE}[-175 점수]"
  STR_BLACK_LOTUS_GOLDEN_ACADEMY_ESTABLISHED: "금빛 아카데미를 설립했다"
  STR_BLACK_LOTUS_GOLDEN_ACADEMY_ESTABLISHED_DESCRIPTION: "검은 연꽃단의 영향력은 꾸준히 성장하고 있어요. 그들은 그리 창의적이지 않은 '금빛 아카데미'라는 이름 하에, 공공의 앞에 서기 위해 움직였습니다. 그들은 동남아시아 및 그 너머에 걸쳐 교육, 문화 그리고 사회적 단체를 지원하는 데 전념하는 단체로 행세합니다. 그들의 공식적 활동은 학교, 도서관, 연구시설 그리고 고아원을 운영하는 것을 포함하고, 많은 지방 정부의 초기 응답은 아주 열광적이었어요. 그런데, 그 벽 안에서 진짜 벌어지는 건 뭘까요? 전 정말 알고 싶어요![-250 점수]"
  STR_OSIRON_GOLDEN_ACADEMY_ESTABLISHED: "금빛 아카데미를 설립했다"
  STR_OSIRON_GOLDEN_ACADEMY_ESTABLISHED_DESCRIPTION: "'금빛 아카데미'라 불리는 공적 단체를 설립하는 데 몇몇 전직 검은 연꽃단 초능력자의 도움을 받아, 오시론은 큰 행보를 이루었어요. 그들은 동남아시아 및 그 너머에 걸쳐 교육, 문화 그리고 사회적 단체를 지원하는 데 전념하는 단체로 행세합니다. 그들의 공식적 활동은 학교, 도서관, 연구시설 그리고 고아원을 운영하는 것을 포함하고, 많은 지방 정부의 초기 응답은 아주 열광적이었어요. 그런데, 그 벽 안에서 진짜 벌어지는 건 뭘까요? 전 정말 알고 싶어요![-250 점수]"
  STR_CHURCH_OF_DAGON_SHADOW: "다곤의 그림자"
  STR_CHURCH_OF_DAGON_SHADOW_DESCRIPTION: "다곤의 교단 조직망이 여전히 은밀한 채였기에, 세상에 대한 그 영향력은 꾸준히 성장한다. 그건 최근에 {0}에서 주목할 정치 권력을 얻기 위한 충분한 지원을 얻어냈다. 우리 후원자는 깊이 우려했다.{NEWLINE}[-300 점수]"
  STR_CHURCH_OF_DAGON_AFTER_NETWORK_EVENT: "다곤의 교단 메시지를 가로챘다"
  STR_CHURCH_OF_DAGON_AFTER_NETWORK_EVENT_DESCRIPTION: "사령관님, 우리는 다곤의 교단 내부의 중요한 통신을 해독했습니다. 제가 화면에 띄우겠습니다..."
