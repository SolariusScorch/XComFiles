  STR_ANCIENT_SHIP_COMPUTER: "고대 선박 컴퓨터"
  STR_ANCIENT_SHIP_COMPUTER_UFOPEDIA: "난파선은 건설함이었던 것 같고, 화성으로부터 나온 독특한 동력원이 장비되었다. 그 임무는 우주 탐험을 쉽게 하기 위한 우주 다리를 건설하는 것이었다. 명백히 그 당시에는 해저 외계인은 '네필림'이라 불리는 또다른 지구 세력과 전쟁 중이었다. 이 네필림은 함선에 폭파공작을 벌였고 이 선박을 차원문 너머로 보낼 연쇄효과를 일으켰다.{NEWLINE}에너지 표식에 관한 방대한 라이브러리 덕분에, 우리는 이제 외계인 사령부의 방위 체계를 제대로 파악할 수 있게 되었다.이는 미래에 유용하게 쓰일 것이다."
  STR_LOST_USO: "잃어버린 외계인 선박"
  STR_LOST_USO_UFOPEDIA: "외계인 도시의 외곽을 탐험하던 중, 우리 드론은 분명 티'레스 문명에서 사용했던 것과 비슷한 기계로 보이는 무언가의 사진을 찍었다 - 아마 거대한 함선일 것이다. 이것은 예상하지 못했던 발견이다: 어떻게 이 함선이 여기 왔는가? 그리고 왜?{NEWLINE}주변의 암석 물질에 대한 주의깊은 계측을 통해, 우리는 이 선박이 약 3000년 전에 여기 추락했음을 알아냈다. 우리는 무엇이 이걸 추락시켰는지 모르지만, 이는 어떤 아주 특별한 임무였음이 분명하다. 우리는 이 함선을 더 조사해야 한다!{NEWLINE}원주민들은 이 난파선에 그리 신경쓰지 않는 것 같지만, 보안 설비를 유지하는 것 같다: 어떤 종류의 경비 야수다. 이들은 아주 억세 보인다."
  STR_HOW_TO_DEAL_WITH_YOUR_DRAGON: "우리 드래곤을 어떻게 대할 것인가"
  STR_HOW_TO_DEAL_WITH_YOUR_DRAGON_UFOPEDIA: "화면이 살아있는 것처럼 깜빡이더니, 파충류의 얼굴이 드러났다{NEWLINE}'그래, 넌 지상 거주자 저항군을 이끄는 놈들 중 하나겠군. 난 너와 선박 건조의 기술을 공유하기 위해 여기 왔다.{NEWLINE}내 조건이라고? 난 네가 '외계인'이라 부르는 것들의 모든 자료를 원한다. 심우주에서 온 자들 말이다. 난 그들의 기술에 관한 정보를 원하고, 또한 그들이 어찌 생겼는지도 원한다. 난 그들 지도자들 중 한놈에 대해 알아야겠다.{NEWLINE}내 의도가 뭔지 궁금하겠지. 왜 내가 널 돕냐고? 그건 상관할 바가 아니다. 난 내 의지에 따라 움직이지, 다른 자는 상관 없다고.'"
  STR_REPTOID_FORGE_ACCESS: "렙토이드 주조소 접근 권한"
  STR_REPTOID_FORGE_ACCESS_UFOPEDIA: "우리의 기여와 전투 평가에 만족해, 스콜피언 킹은 우리가 원하는 걸 주었다: 낡은 렙토이드 주조소로 가는 일련의 좌표다.{NEWLINE}주조소에서 거주하던 몇몇 생물을 쫓아낸 후, 우리는 여기 앉아 여기 기계류를 연구하길 정말 학수고대하고 있다. 우리는 이미 몇몇 데이터 패드를 발견했는데, 이는 우리 작업을 쉽게 만들어 줄 것이다. 일단 렙토이드 전문가가 연락만 한다면, 우리는 이걸 바로 착수할 수 있다!"
  STR_CRAZED_ANTMEN_VILLAGE: "미쳐날뛰는 앤트맨 마을"
  STR_ALERT_CRAZED_ANTMEN_VILLAGE: "미쳐날뛰는 앤트맨이다! 무기를 들어라!"
