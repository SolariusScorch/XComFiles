  STR_ETHEREAL_ORIGINS: "이더리얼의 기원"
  STR_ETHEREAL_ORIGINS_UFOPEDIA: "이더리얼은 텔레파시 연결이 널리 퍼져 있고 다수의 종족이 집합 정신을 형성하는 세계로부터 왔다. 이들 또한 처음에는 그러한 집단 속에서 살았으나, 그들의 문화가 발달하면서, 어떻게 집합 정신으로부터 자신을 떨어뜨리고 개성을 얻는지를 배왔다. 그것은 그들 사회를 더욱 진보시키는 데 도움을 주었으나, 또한 그들을 고통에 시달리게 했는데, 이들은 외로움을 잘 받아들이지 못했기 때문이다. 결국 두 대립적인 사상이 대두했다: 숭고한 명분으로서 개성을 얻거나, 아니면 행복한 집합 정신으로 돌아가는 것이다. 그러나 이들은 절충점을 발견했다: 이들은 몇몇 개인을 특권층이 되도록 지정하고 나머지는 봉사자로 전락시킬 것이다. 특권층은 서로간에 정신융합을 하지 않을 것이며, 단지 멍청하고 정신적으로 나약하게 만들어진 '인민'들하고만 네트워크의 어떠한 통제권을 가지는 것을 방지할 목적으로 정신융합을 할 것이다. 이 '인민'은 우리에게 뮤톤으로 알려져 있다. 모든 특권층 구성원은 개인(각각이 자신만의 사이오닉 네트워크를 지배한다)이지만, 또한 분리를 겪지 않는다(뮤톤은 이제 가족이 되었으니까). 이러한 문화 패턴은 현재도 여전하지만, 모든 이더리얼이 이를 전적으로 지지하는 것은 아니다..."
