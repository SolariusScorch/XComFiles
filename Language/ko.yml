  STR_LOBSTERMAN_FERAL_AUTOPSY_UFOPEDIA: "이 생물체는 유전자 공학의 혐오스런 결과로서 우리가 보았던 모든 것을 능가한다. 그 껍질은 껍질 판 사이를 연결할 수 없을 정도로 무언가를 거의 통과시키지 않으며, 화기를 마주하고서도 그걸 비웃을 정도다. 많은 수중 변이체에서 발견되는 삽입물이 없다."
