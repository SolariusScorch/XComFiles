  STR_SYNDICATE_HQ_ACCESS_UFOPEDIA: "좋아요, 그래서 우리에겐... 무모한 계획이 하나 있어요. 그건 신디케이트 공작원으로 변장해 그 본부 안으로 들어가는 겁니다. 우리는 하나 고르기 위해 지금까지 충분한 인적 사항을 수집했어요. 우리는 외모를 바꾸기 위해 변장장치를 이용할 겁니다.{NEWLINE}제가 '우리'라 말할 때는, 물론 우리 공작원이라는 뜻이지, 저라는 뜻이 아닙니다... 진짜로 신날 텐데, 수치네요."
