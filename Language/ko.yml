  STR_LOBSTERMAN_FERAL_UFOPEDIA: "거대한 몸집과 여섯 다리를 가진, 이놈은 심해의 거수다. 랍스터맨은 단순하고 미숙하게 개발된 정신을 가진 것으로 드러났다. 우리가 다곤의 언어를 발음하는 것이라고 생각했던 것은, 사실 그놈이 들었던 소리를 의미없이 흉내내는 것에 불과했다. 이놈은 실질적인 대화가 불가능하고 주변 세상에 대해 거의 이해하지 못하지만, 어느 정도 지성을 갖추었다. 사실, 그게 다곤과 전혀 관련이 없다고는 말하기 어렵다."
