  STR_UAC_DOOMZONE_CHAINGUN_UFOPEDIA: "이 비전의 무기는 추가 피해 및 더 나은 장갑 관통을 위해 지옥의 정수가 농축된 탄약을 이용하고, 그 지옥 불길의 힘으로 불을 일으킬 지 모른다. 이 무기는 좀 변덕스러운 경향이 있기에, 강한 정신적 역량은 중요하다."
  STR_UAC_DOOMZONE_CHAINGUN_CLIP: "VAST 둠존 체인건 탄창"
