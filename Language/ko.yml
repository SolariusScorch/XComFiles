  STR_TOMB_GUARD_MALE_CORPSE: "남성 무덤 수호자 시체"
  STR_TOMB_GUARD_FEMALE_CORPSE: "남성 무덤 수호자 시체"
  STR_TOMB_GUARD_UFOPEDIA: "더욱 더 많은 인간 신경 조직을 다시 키운, 이 전직 감염자는 어떤 의식을 개발할 만큼 충분히 똑똑하다. 그들은 정확히는 인간이 아니나, 놀랍도록 가깝다: 기본적 의사소통, 약간의 추상적 사고 및 사회적 상호작용 능력에서. 그들의 두뇌는 거의 완전히 인간이다; 기생충은 여전히 거기 있으나, 원시적이라는 것으로 인해, 사고 과정에서 그 영향력은 무시할 수 있다. 하급 좀비를 일꾼, 병사 그리고 비상 식량으로 사용하는, 무덤 수호자는 생화학 신호로 그들을 통솔한다. 세상에 관해 아주 제한적인 지식을 가진, 그들은 실험을 위해 모든 종류의 물체를 즐겁게 모은다. "
  STR_TOMB_GUARD_AUTOPSY: "무덤 수호자 검시"
  STR_TOMB_GUARD_AUTOPSY_UFOPEDIA: "이 표본은 외계인 기생충이 그 안에 묻힌, 잘 발달된 두뇌를 지닌다. 그 생화학 반응은 여전히 이국적이나, 그것은 후두 및 생식선과 같은(비록 그것이 분명히 인간과 실제로 생식 행위를 할 수 없음에도) 특화된 장기를 포함해, 모든 인간 육체 기능에 대응되는 장기를 소유한다."
  STR_STRIX_WEAPON: "스트릭스 무기"
  STR_STRIX_ARMOR: "스트릭스 전투 분석결과"
  STR_STRIX: "스트릭스"
  STR_STRIX_TERRORIST: "스트릭스"
  STR_STRIX_CORPSE: "스트릭스 시체"
  STR_STRIX_UFOPEDIA: "그 이국적 생명 작용에도 불구하고, 이 생물은 자기가 진화했었던 감염자보다 인간을 더 닮은 것으로 보인다. 그 심리는 단순하고 어린이와 비슷함에도 불구하고, 그건 좀 지적이고 기본적 대화가 가능하다. 그것이 혈장을 합성할 수 있기에, 스트릭스는 다른 좀비를 거의 먹지 않으나, 때때로 인간을 포함한, 커다란 동물을 섭취한다. 그것은 음식으로 하급 좀비를 유혹하고 이후 그녀의 개인 일꾼으로 만들고자 데려오는 능력이 있다. 이전의 좀비와 반대로, 그것은 안정된 생리 및 연장된 수명을 지닌다."
  STR_STRIX_AUTOPSY: "스트릭스 검시"
  STR_STRIX_AUTOPSY_UFOPEDIA: "분명히 감염자의 이후 단계인, 이 좀비 유형은 커다란 양의 생체 에너지를 지니나, 사용하기보다는 저장하는 것으로 보인다. 그럼에도 불구하고, 그 장기, 특히 두뇌 및 소화 기관은 고도로 발달되었다. 그 이국적 생명 작용에도 불구하고, 그것은 감염자보다 인간을 더 닮은 것으로 보인다. 그것은 영양가 있는 혈장을 분비할 수 있는, 수정된 유선이 달렸다."
  STR_GHOUL_ARMOR: "구울 전투 분석결과"
  STR_GHOUL: "구울"
  STR_ANCIENT_GHOUL_WARRIOR: "고대 구울 전사"
  STR_GHOUL_WARRIOR_ARMOR: "구울 전사 전투 분석결과"
  STR_GHOUL_WARRIOR: "구울 전사"
  STR_GHOUL_WARRIOR_CORPSE: "구울 전사 시체"
  STR_GHOUL_SOLDIER: "구울"
  STR_GHOUL_CORPSE: "구울 시체"
  STR_GHOUL_UFOPEDIA: "이 좀비 유형은 기본 유형과 비슷하나, '스트릭스'가 제공하는 특별한 식사는 약간의 체중을 대가로 신진대사를 안정화하기 충분한 생체 혈장을 제공한다. 게다가, 식사에 존재하는 특별한 호르몬은 일반적 발달을 위한 증식을 포기하도록, 그 생명 작용에 크게 영향을 준다. 구울은 빠르고, 상당히 힘세며 놀랍도록 지적이다: 그들은 물체를 사용하고 단순한 음성 명령을 이해하며 사회적 경계를 표시한다. 그들은 어쩐지 대화할 능력이 있으나, 자극에 그리 반응하지 않으며, 대신 그들의 벌집을 보호하는 데 집중할 뿐 자기 보전의 방법은 거의 없다."
  STR_GHOUL_AUTOPSY: "구울 검시"
  STR_GHOUL_AUTOPSY_UFOPEDIA: "이 좀비는 표준 유형보다 확연하게 더 얇고 가볍다. 그 생리는 유사하나, 몸은 활성 혈장을 거의 담지 않는다. 또한 보통 인간 두뇌와 같은 발달된 구조를 포함해, 두뇌 조직은 아주 잘 발달되었다. 비록 평범한 좀비 같은 쇠퇴를 겪지는 않음에도, 그것은 벌집에서 떨어져 생존할 능력은 없다."
  STR_VAMPIRE_KNIGHT_ARMOR: "뱀파이어 기사 전투 분석결과"
  STR_VAMPIRE_KNIGHT: "뱀파이어 기사"
  STR_VAMPIRE_KNIGHT_LEADER: "뱀파이어 기사"
  STR_VAMPIRE_KNIGHT_CORPSE: "뱀파이어 기사 시체"
  STR_VAMPIRE_KNIGHT_UFOPEDIA: "이 좀비 유형은 비록 인간에 대해 제한적인 이해만 지님에도, 이성이 있고 상당히 지적이다. 그 저세상 것 같은 생리 작용 덕분에, 그것은 다양한 형태로 지구 자체에서 에너지를 끌어온다; 나머지는 동면할 때 토양에서 직접 얻거나 다른 생체로부터 액체를 추출하는 것으로 얻는다. 그것은 이전 형태보다 확연하게 더 능동적이고 호기심 많다. 그것은 좋은 사회성을 지니며 광대한 공감 능력으로 하급 좀비를 통솔할 뿐만 아니라, 다른 높은 계층 좀비와 관계를 유지한다."
  STR_VAMPIRE_KNIGHT_AUTOPSY: "뱀파이어 기사 검시"
  STR_VAMPIRE_KNIGHT_AUTOPSY_UFOPEDIA: "이 좀비는 외관은 아주 인간처럼 보인다. 그 화학 작용은 이전 단계와 완전히 다르다: 세포 에너지 수치는 한계를 넘어가나, 진행되는 실제 신진대사는 아주 적다. 게다가, 그 혈액에는 에너지가 아주 적다. 이는 뱀파이어가 이전 단계에서 사용했던 초활성 화학물질을 실제로 사용하지 않는다는 뜻이다. 아, 그리고 송곳니가 없으며, 포획된 인간을 먹기 위해 뱀파이어의 입에서 기어 나올 수 있는 기생충의 신체 부위만 있다."
  STR_VAMPIRE_QUEEN_ARMOR: "뱀파이어 여왕 전투 분석결과"
  STR_VAMPIRE_QUEEN_ARMOR_UFOPEDIA: "뱀파이어 여왕은 스스로를 회복하고 기운을 차리도록 적의 피를 흡수할 수 있다."
  STR_VAMPIRE_QUEEN: "뱀파이어 여왕"
  STR_VAMPIRE_QUEEN_COMMANDER: "뱀파이어 여왕"
  STR_VAMPIRE_QUEEN_CORPSE: "뱀파이어 여왕 시체"
