  STR_MEDAL_CARREER_MISSIONS_9: "듬직함 9"
  STR_MEDAL_CARREER_MISSIONS_10: "듬직함 10"
  STR_MEDAL_CARREER_MISSIONS_NAME: "듬직함"
  STR_MEDAL_CARREER_MISSIONS_UFOPEDIA: "훈련은 단지 당신을 성장시킬 뿐이다; 진정으로 특별한 요원은 현장에서 만들어진다. 이 칭호는 많은 임무를 성공적으로 완수한 요원에게 수여되는데, 5번째 임무부터 시작한다.{NEWLINE}매 레벨마다 체력 및 이성에 +1."
  STR_MEDAL_CARREER_SCORE_4: "핵심 4"
  STR_MEDAL_CARREER_SCORE_7: "핵심 7"
  STR_MEDAL_CARREER_SCORE_10: "핵심 10"
  STR_MEDAL_CARREER_SCORE_NAME: "핵심"
  STR_MEDAL_CARREER_SCORE_UFOPEDIA: "몇몇 요원은 어디에나 있으며, 스스로 모든 걸 처리한다 - 그리고 다 잘 한다. 이 칭호는 높은 점수를 얻기에 충분한 임무에 참여한 요원들에게 수여된다.{NEWLINE}4, 7, 10레벨에 각각 +10 용기."
  STR_MEDAL_STATGAIN_1: "정예 1"
  STR_MEDAL_STATGAIN_2: "정예 2"
