  STR_EXALT_AFTER_HQ_EVENT_DESCRIPTION: "사령관님, 우리는 EXALT 내부의 중요한 통신을 해독했습니다. 화면에 띄우겠습니다..."
  STR_EXALT_INDUSTRIAL_ACCIDENT: "산업 재해"
  STR_EXALT_INDUSTRIAL_ACCIDENT_DESCRIPTION: "폭발이 {0}에 있는 사이클론 제조시설을 갈가리 찢어놓아, 조직원들 다수를 죽이고 엄청난 관심을 끌었다. 많은 사이클론이 사라진 것 같다. 위원회는 우리가 이러한 불상사를 예방하지 못한 무능함에 좀 실망했다.{NEWLINE}[-100 점수, 사이클론 x1 얻음]"
  STR_EXALT_BUSTED: "폭로됨"
  STR_EXALT_BUSTED_DESCRIPTION: "남아메리카 카르텔 중 하나에 대한 마약 소탕 작전 중, 경찰은 엄청난 규모의 EXALT 연관에 대한 증거를 발견했다. 놀라지는 않았지만, 위원회는 그 조직의 성장 또한 그리 즐거워하지 않았으며 우리가 무언가를 해 주기를 기대했다.{NEWLINE}[-10 점수]"
  STR_OSIRON_HACKED: "해킹!"
  STR_OSIRON_HACKED_DESCRIPTION: "불충분한 예방 조치 덕에 우리 비밀 자료 몇몇 뿐만 아니라, 약간의 자금도 누설되었다. 우리는 여기에 오시론 해커가 관련되었다고 의심한다. 위원회에 좋은 인상을 주지 못할 것이다.{NEWLINE}[-100 점수, -$50,000]"
  STR_OSIRON_TRADE_BUST: "오시론 거래 폭로됨"
  STR_OSIRON_TRADE_BUST_DESCRIPTION: "우리는 오시론의 작전을 성공적으로 차단했고 그들의 물건을 확보했다.{NEWLINE}[50 점수, $50,000, 오시론 강화 상자 x3 얻음]"
  STR_OSIRON_BROKER_ARRESTED: "오시론 중개인 체포됨"
  STR_OSIRON_BROKER_ARRESTED_DESCRIPTION: "우리는 오시론 요원을 체포할 수 있었고 그가 다른 비밀 조직에 팔려고 했던 몇몇 물건도 확보했다.{NEWLINE}[25 점수, $20,000, 오시론 강화 상자 얻음]"
  STR_NIGHT_HOWLERS: "밤에 울부짖는 것"
  STR_NIGHT_HOWLERS_DESCRIPTION: "한 쌍의 펜리르 늑대가 {0}에 있는 거주지 깊숙이 들어와 가축 및 인명에 다수의 해를 끼쳤다. 지역 주민은 이미 그들이 찾아낼 수 있었던 모든 보통 늑대를 절멸시켰지만, 다수의 야생 동물은 그들의 괴물 같은 형제들에게서 도망친 뒤였다. 위원회는 사람들을 지속적으로 확인하였지만, 그들은 우리가 이후에 이런 상황을 방지할 것을 기대한다.{NEWLINE}[-66 점수]"
  STR_GIANT_BEETLE_MIGRATION: "거대 딱정벌레 이동"
  STR_GIANT_BEETLE_MIGRATION_DESCRIPTION: "{0}에서, 거대 딱정벌레 떼거리가 지상을 휩쓸어, 몇몇 지역주민을 놀래킨 후에 결국 지하로 사라졌다. 이것은 별로 좋아 보이지 않는 보고서네요, 사령관님.{NEWLINE}[-66 점수]"
  STR_RAT_INFESTATION: "들쥐 창궐"
  STR_RAT_INFESTATION_DESCRIPTION: "거대 들쥐가 {0}의 하수도에서 증식해, 유지보수 인력 사이에서 떠도는 다양한 괴기스러운 이야기를 만들어냈다. 이러한 사건은 위원회에 대한 우리의 인식을 안 좋게 하는 경향이 있다...{NEWLINE}[-50 점수]"
  STR_PESTS_BE_GONE: "역병을 몰아내자!"
  STR_PESTS_BE_GONE_DESCRIPTION: "유럽의 도시 중 하나에 있는 군소 지하철 역의 새단장 중에, 거대 들쥐의 작은 둥지가 드러났다. 거기에 있던 놈들은 근로자의 자기 방어 활동으로 제거되었지만, 이들 중 몇몇은 다양한 심각도의 부상에 시달린다. 우리는 이 동물이 우리 요원이 현장에서 발견한 것과 비슷하다고 확신하기에, 그 시체의 소유권을 가져왔다.{NEWLINE}[-10 점수, 거대 들쥐 시체 x3 얻음]"
  STR_WANDERING_RAT: "떠도는 들쥐"
  STR_WANDERING_RAT_DESCRIPTION: "기지 근처에 설치한 역병 덫 중 하나에 거대한 들쥐가 잡혔다. 행정보급관이 그걸 가져와, 우리에게 어떻게 해야 하냐고 물어왔다."
  STR_CHUPACABRA_GORE_PILE: "츄파카브라의 피투성이 무더기"
  STR_CHUPACABRA_GORE_PILE_DESCRIPTION: "{0}에 있는 집에서 살던 일가족이 죽은 채로 발견되었다; 그들의 반쯤 먹힌 시체는 더미로 끌려갔고 점액층으로 덮여 있었다. 이빨 자국은 츄파카브라의 것이었지만, 우리는 이 생물이 왜 남긴 것을 이렇게 배치하는 수고를 들였는지 모른다. 위원회는 외계인 행동의 소름끼치는 표시에 다소 겁먹은 것 같다.{NEWLINE}[-66 점수]"
  STR_SPIKEBOAR_SIGHTING: "가시멧돼지 목격"
  STR_SPIKEBOAR_SIGHTING_DESCRIPTION: "풀려난 가시멧돼지가 {0}에 있는 마을에서 소란을 일으키고는 숲으로 사라졌다. 위원회 수거반이 개입했지만, 흔적은 곧 없어졌다. 의회에 따르면, 어째서인지 이건 우리 잘못이다...{NEWLINE}[-66 점수]"
  STR_UAC_ASSASSINATIONS: "UAC 암살"
  STR_UAC_ASSASSINATIONS_DESCRIPTION: "지난 며칠 간, 세계 전역의 몇몇 개인이 다양한 사고로 사망했다. 공식 기관은 이들 사례에 어떠한 연관성도 가지지 않았지만, 우리가 접한 기밀 정보로는 이들은 모두 UAC에 보통 또는 전문 직위로 채용된 것으로 드러났다. UAC 관련으로 우리가 최근 발견한 것을 고려하면, 우리는 이들이 어떤 종류의 사내 권력 다툼의 희생양일 것이라 추론했다. 도대체 뭐가 어떻게 되어가는 거지?"
  STR_UAC_PERPLEXING_MESSAGE: "알쏭달쏭한 메시지"
  STR_UAC_PERPLEXING_MESSAGE_DESCRIPTION: "사령관님, UAC 기밀 작전 관련입니다: 분명 우리가 좋던 싫던 간에 어떤 충격을 준 게 분명합니다. 우리는 다른 누군가를 안다는 남자와 접촉했고, 그는 다른 자에 연결해 주었고..., 음, 뭐냐 하면 우리는 중요한 UAC 고용인으로부터 기대하지 않았고 꽤 흥미로운 통신을 수신했다는 것입니다. 그들은 아직 자신들의 정체를 드러내지 않았고 좀 편집증적으로 느껴졌지만, 절실해 보이기도 했어요, 그래서 그들은... 그러니까, 이 편지를 직접 읽어 보는 게 좋을 거에요."
  STR_UAC_TURNING_POINT: "전환점"
  STR_UAC_TURNING_POINT_DESCRIPTION: "사령관님, 누가 이 편지를 보냈는지 맞추어 보세요! 그래요, 그건 우리 작은 UAC 친구에요. 그 안에 뭐가 있는 지 모르겠어요? 아니, 전 아직 읽어보지 않았어요 - 이번에는 그 영광을 당신에게 돌릴께요!"
  STR_UAC_THE_UAC_WAR_IS_OVER_1: "UAC 전쟁이 끝나다"
  STR_UAC_THE_UAC_WAR_IS_OVER_1_DESCRIPTION: "사령관님, 당신은 UAC와 우리 별을 위해 크게 힘써 주었습니다. 그 저주받은 연구실이 불탄 후, 우리 적의 후원자들은 재빠르게 그 과제를 포기했고, 이는 우리 팀이 그 반역자들을 식별하고... 처리할 수 있게 해 주었습니다. 우리는 이제 위원회 자체와 그들 간 연결고리를 밝혀내려 합니다, 물론 그건 어려울 것이지만요.{NEWLINE}슬프게도 우리는 더 이상 당신 업적을 인정하여 공유할 만한 특별 기술을 더 이상 가지지 않았으니, 이 남겨진 배터리 몇 개를 받으세요 - UAC 외부에서 그걸 발견한다면, 그건 당신 조직 것입니다."
  STR_UAC_THE_UAC_WAR_IS_OVER_2: "UAC 전쟁이 끝나다"
  STR_UAC_THE_UAC_WAR_IS_OVER_2_DESCRIPTION: "사령관님, 당신은 UAC와 우리 별을 위해 크게 힘써 주었습니다. 당신 팀은 한 발 더 나아가 그 저주받은 시설을 확보했기에, 우리는 적절한 조사를 통해 반역자들을 처리할 수 있게 되었습니다. 우리는 이제 위원회 자체와 그들 간 연결고리를 밝혀내려 합니다, 물론 그건 어려울 것이지만요.{NEWLINE}그 연구실은 많은 양의 실험적 군용 보급품이 들어 있었고, 이를 당신과 기쁘게 공유하지요. 그건 싸구려가 아니지만, 어디에서도 얻을 수 없는 것입니다. UAC 외부의 누가 그걸 갖고 있다면, 그건 당신 조직 것이라고 봅니다."
  STR_APOCALYPSE_SMASH: "퍽퍽!"
  STR_APOCALYPSE_SMASH_DESCRIPTION: "위원회는 {0}에서 발생한 폭력 행위의 근래 증가에 대해 경고했는데, 여기에 생체-개량된 용의자가 관련되어 있는 듯 하다. 그것은 폭풍 혈청의 유통과 연결되어 있고 우리는 그걸 멈추지 못해 어쩐지 비난받는 곳들 중 하나다.{NEWLINE}[-20 점수]"
  STR_APOCALYPSE_WINNERS_DONT_USE_DRUGS: "진정한 승리자는 약을 하지 않는다"
  STR_APOCALYPSE_WINNERS_DONT_USE_DRUGS_DESCRIPTION: "{0}에서 온 신예 MMA 격투기 스타는 최근 능력 향상 약물을 사용한 죄로 체포되었다. 이 자의 갑작스러운 인기 상승으로 인해 이미 감시 중이었던 위원회 조사관은 경찰이 압수한 다양한 물질 중 폭풍 혈청을 일정량 발견했다. 그건 적절한 방식으로 우리에게 보내어졌다.{NEWLINE}[폭풍 혈청 얻음]"
  STR_THEY_SET_US_UP: "우리를 함정에 빠뜨리다!"
  STR_THEY_SET_US_UP_DESCRIPTION: "맨 인 블랙에 의한 위장 작전은 우리를 위원회 앞에서 나쁘게 보이도록 만들었다. 우리는 우리의 관계 없음을 증명하기 위해 최선을 다했지만, 몇몇 위원회 위원은 믿지 못하였다.{NEWLINE}[-200 점수]"
  STR_AN_INCONVENIENT_TRUTH: "불편한 진실"
  STR_AN_INCONVENIENT_TRUTH_DESCRIPTION: "맨 인 블랙은 위원회에 우리가 외계인의 위협과 싸우는 데 대한 무성의함을 보여주는 당혹스러운 증거를 제시했다. 우리는 대변인으로부터 온 뜨거운 사랑을 볼 수 있을 것 같다.{NEWLINE}[-250 점수]"
  STR_THE_TURNCOAT: "배신"
  STR_THE_TURNCOAT_DESCRIPTION: "X-Com 직원이 적에게 포섭되어, 하급 비밀을 그들에게 주었다. 우리의 결점 약간이 위원회에 노출되었다.{NEWLINE}[-125 점수]"
  STR_LOOSE_LIPS: "가벼운 입"
  STR_LOOSE_LIPS_DESCRIPTION: "지역 술집에서 벌어진 술파티 동안, X-Com 요원이 기밀 정보를 어떤 관계 없는 자에게 밝혔다. 누설을 막는 건 약간 어색했고 우리 평판을 좀 해쳤다.{NEWLINE}[-25 점수]"
  STR_HOLY_PROTECTION: "신의 가호"
  STR_HOLY_PROTECTION_DESCRIPTION: "이 지식과 그 가능성이 우리의 목적에 도움이 된다는 걸 이해하지만, 몇몇 위원회 회원은 자기들이 '오컬트'라 생각하는 데로 향한 우리의 노력에 대해 우려를 표명했다. 그들은 간섭하지는 않았지만, 우리는 추가적인 주의를 기울이도록 지시받았다. 한 사람은 우리를 도와줄 지도 모르는 개인 물품을 주었다.{NEWLINE}[묵주 얻음]"
  STR_NEW_AGE: "새로운 시대"
  STR_NEW_AGE_DESCRIPTION: "전 세계적인 초자연 현상 관측 및 초상현상 사건에 대한 보고의 증가로, 이상하고 신비한 것에 대한 세계적 관심이 다수의 드러나지 않는 의문의 오컬트 행위와 함께 증가하는 것 같다. 위원회는 마지못해 우리의 새로운, 평범하거나 상궤를 벗어난, 적들과 미래에 싸울 것을 대비하길 기대하면서 우리 자금에 추가적인 지원을 하였다.{NEWLINE}[$100,000]"
  STR_CORRUPT_POLITICIAN_EXALT: "부패한 정치인"
  STR_CORRUPT_POLITICIAN_EXALT_DESCRIPTION: "{0}의 지역 정치인이 체포되었고 부패 혐의로 재판을 기다리고 있다. 이 체포에 대한 진짜 이유는 사실 이 자가 비밀스럽게 EXALT를 지원하였다는 증거였고,  이는 당신의 충실한 요원들이 조심스럽게 만든 것이었다. 모든 것을 파악해 기분이 좋다.{NEWLINE}[150 점수]"
  STR_CORRUPT_POLITICIAN_ZSRR: "부패한 정치인"
  STR_CORRUPT_POLITICIAN_ZSRR_DESCRIPTION: "{0}의 지역 정치인이 체포되었고 부패 혐의로 재판을 기다리고 있다. 이 체포에 대한 진짜 이유는 사실 이 자가 비밀스럽게 붉은 새벽단을 지원하였다는 증거였고,  이는 당신의 충실한 요원들이 조심스럽게 만든 것이었다. 모든 것을 파악해 기분이 좋다.{NEWLINE}[150 점수]"
  STR_CORRUPT_POLITICIAN_CHURCH_OF_DAGON: "부패한 정치인"
  STR_CORRUPT_POLITICIAN_CHURCH_OF_DAGON_DESCRIPTION: "{0}의 지역 정치인이 체포되었고 부패 혐의로 재판을 기다리고 있다. 이 체포에 대한 진짜 이유는 사실 이 자가 비밀스럽게 다곤의 교단을 지원하였다는 증거였고,  이는 당신의 충실한 요원들이 조심스럽게 만든 것이었다. 모든 것을 파악해 기분이 좋다.{NEWLINE}[150 점수]"
  STR_CORRUPT_POLITICIAN_BLACK_LOTUS: "부패한 정치인"
  STR_CORRUPT_POLITICIAN_BLACK_LOTUS_DESCRIPTION: "{0}의 지역 정치인이 체포되었고 부패 혐의로 재판을 기다리고 있다. 이 체포에 대한 진짜 이유는 사실 이 자가 비밀스럽게 검은 연꽃단을 지원하였다는 증거였고,  이는 당신의 충실한 요원들이 조심스럽게 만든 것이었다. 모든 것을 파악해 기분이 좋다.{NEWLINE}[150 점수]"
  STR_ALENIUM_SHARDS_FOUND_AT_KIRYU_KAI: "키류카이에서 알레늄 조각을 발견"
  STR_ALENIUM_SHARDS_FOUND_AT_KIRYU_KAI_DESCRIPTION: "우리 기술자들은 더 많은 알레늄 조각을 찾으려는 희망에 키류카이 기록을 밤낮없이 뒤졌다. 결국 그들은 정상적인 상태의 두 조각을 발견했다 - 음, 없는 것보다는 낫다. 그 유물은 우리 창고로 오는 중이다.{NEWLINE}[15 점수]"
  STR_CRASHED_STARFIGHTER_DATA_DESCRIPTION: "사령관님, 위원회 수거반에서 발견한 신비한 잔해와 관련해 환상적인 소식이 있어요. 지금 즉시 보고서를 확인해 주세요.{NEWLINE}{NEWLINE}- 수석 외계학자"
  STR_CRASHED_STARFIGHTER_DATA: "신비한 전투기 추락지"
  STR_CRASHED_STARFIGHTER_DATA_CONT: "(계속)"
  STR_CRASHED_STARFIGHTER_DATA_UFOPEDIA_1: "우리는 미국, 시카고 근처의 미시간 호수의 밑바닥에 잠들어 있는 이상한 유물에 대한 익명의 제보를 받았다. 수거반의 잠수부는 제보자들이 생각한 게 외계인 함선 잔해라는 것을 알아냈다.{NEWLINE}{NEWLINE}우리의 초동 조사 후, 이것은 어떤 종류의 우주 전투기인 것으로 드러났다.{NEWLINE}{NEWLINE}우리는 조종사나 승무원의 흔적은 발견하지 못했지만, 이 함선은 명백히 인간형 생물을 위해 설계되었다. 이것은 UFO의 플라스마 무기에 의해 일반적으로 발생하는 피탄 흔적이 있었다.{NEWLINE}{NEWLINE}                                        (다음 쪽으로)"
  STR_CRASHED_STARFIGHTER_DATA_UFOPEDIA_2: "우리는 우리 조사를 끝내기 위한 신형 연구실에 접근할 때까지 선체의 잔해를 안전한 곳에 보관하기로 했다.{NEWLINE}{NEWLINE}사령관님, 희망은 있습니다; 아마 우리는 이 은하계에서 외계인 침략자에 맞서 무기를 든 유일한 문명이 아닌 것 같습니다. 우리가 열심히 찾는다면, 우리는 동맹을 맺을 수 있는 어떤 우호적인 외계 생물을 발견할 수 있을 것이고, 그 후에는 진정으로 그들 편에서 우주를 여행하는 종족이 될 거에요.{NEWLINE}{NEWLINE}- 수석 외계학자"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS: "신비한 전투기 분석결과"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS_CONT: "(계속)"
