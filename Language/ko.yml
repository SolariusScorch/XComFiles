  STR_MEDAL_STATGAIN_NAME: "정예"
  STR_MEDAL_STATGAIN_UFOPEDIA: "절대적인 육체 및 정신의 완전무결함을 얻는 건 불가능할지도 모르지만, 모든 X-Com 요원들은 어쨌거나 그걸 갈망한다. 이 칭호는 능력치를 얻으면 수여된다.{NEWLINE}매 레벨마다 하나의 능력치에 +2."
  STR_MEDAL_SERVICE_TIME_1: "선임 1"
