  STR_CHIEF_ACCOUNTANT_INTRODUCTION_UFOPEDIA: "여기 수석 회계관으로서, 전 사령관님이 승인한 모든 자금 흐름에 대한 책임을 지고 있기에, 쓰고자 하는 욕망을 좀 억제하시는 게 좋겠습니다.{NEWLINE}{NEWLINE}자, 사령관님은 이 모든 혼란상에 책임을 지실 분이시죠. 전 사령관님이 이 일을 할 수 있었으면 좋겠습니다, 그래 보이지 않거든요. 사령관님도 알다시피 우리는 UN이 이 모든 기이한 것들에 얼마나 신경을 쓰는 지 보여주기 위한 부차적인 활동일 뿐이에요. 그렇지만 사령관님의 위치가 어떻건 간에, 전 이 계획을 유지할 것이고 장담하건대, 전 사령관님만큼 여기 있을 겁니다!{NEWLINE}{NEWLINE}또, 이 소포에 서명을 해 주셔야 합니다. 이건 오랫동안 여기 놓여 있었고, X-Com 사령관 앞으로 되어 있습니다. 그 안에 뭐가 있는지는 모르니, 제 사무실에서 열지 말아 주세요. 여기하고 여기 서명해 주시면 되요..."
  STR_CHIEF_ACCOUNTANT_INTRODUCTION_DESCRIPTION: "아, 새로운 사령관님이시군요. 전 이 조직의 모든 재무 상황을 감독합니다. 오늘 저녁에 제 사무실에서 좀 뵐 수 있을까요? 의논하고 싶은 사항이 있는데요."
  STR_QUARTERMASTER_INTRODUCTION: "보급관 소개"
  STR_QUARTERMASTER_INTRODUCTION_UFOPEDIA: "자, 업무로 들어가겠습니다, 사령관님.{NEWLINE}{NEWLINE}여기서 제 역할은 모든 보급품 주문에 대해 신경 써서 우리 요원들이 따로 주문하지 않도록 하는 것입니다. 지금 상태로는, 우리는 약간 장비가 부족한 것 같으니, 허락만 해 주신다면 우리에게 더 나은 무언가를 얻거나 고쳐 보겠습니다. 특별한 무언가가 필요하실 때에는, 제게 말하시면 제가 무엇이 가능한지 보도록 하겠습니다.{NEWLINE}{NEWLINE}초심자에게는, 전 우리 기본 현장 장비를 좀 확대하라고 권하고 싶습니다. 그들은 우리 용의자가... 음, 보통보다 더 때려눕히기 어렵다고 말하더군요, 제가 말씀드리는 게 무슨 뜻인지 아신다면요, 그리고 제 본능은 사격이 일상이 될 것이라 말하고 있습니다."
  STR_QUARTERMASTER_INTRODUCTION_DESCRIPTION: "깜짝이야, 사령관님이시군요! 직접 뵙게 되어 영광입니다. 전 우리 보급품과 현장 장비를 책임집니다. 그래서, 제 자그마한 개인 작업실을 보고 싶으신가요? 그건 잠시 놔 두고, 이런 일을 대비해 좀 좋은 위스키를 넣어 놨지요.{NEWLINE}그걸 따기 전에, 제가 만일을 위해 넣어 놓은 게 좀 있고, 제 생각에 우리가 힘든 시기에 접어든 것 같으니, 먼지를 털 시간이군요. 충분하지는 않겠지만, 현 시점에서 우리는 충분히 무장하지 못하였습니다."
  STR_LOGISTICS: "병참"
