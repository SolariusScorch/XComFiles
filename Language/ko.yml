  STR_PARAPSYCHOLOGY_UFOPEDIA: "사이오닉 능력이 존재한다는 증명은 우리 눈 바로 앞에 있습니다. 과학은 결국 마법의 존재를 받아들여야 해요. 아, 의심의 여지 없이, 미래의 과학자들은 그걸 분해해 자기 마음의 작은 상자 안에 넣는 걸로, 이 초상현상을 설명할 방식을 찾을 겁니다. 예를 들면, 수 세기를 준다면 말이죠. 인간 마음의 복잡함은 제한적인 인간의 지성에 그리 좋지 않아요.{NEWLINE}관측으로는 인간이 정신 공격에 다양한 감수성을 지닌다는 걸 드러냈어요. 전 이게 순수한 영적 잠재력이라 부르는 데 의존한다고 추정합니다. 이 잠재력을 측정하는 게 우리의 첫 과제입니다. 우리는 수 세기나 시간이 없으니, 다른 접근 방식이 필요해요. 걸음을 수학 방정식으로 묘사하는 것보다 그저 걷기를 배우는 게 더욱 더 쉽죠. 우리는 신비술사의 발자취를 따를 겁니다. 유사성 모델. 생명의 나무. 타로 카드. 환각 약물 말이죠. 우리는 무엇이 효과적일 지 아직 몰라요... 그리고 그게 절 신나게 만들죠, 그렇지 않나요?"
