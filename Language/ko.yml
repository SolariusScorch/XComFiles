  STR_MONSTERS_HUNT_SINGLE_BRIEFING: "아마 어떤 흉폭한 동물에 의해 살해된 것 같은, 지역 주민은 죽은 채 발견되었다. 우리는 이 위협을 확인하고 끝내야 한다. 임무를 중단하려면 X-COM 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_MONSTERS_HUNT_GENERIC_BRIEFING: "사람들은 근처에서 사라지고 있었고, 일부는 해체된 채 발견되었다 - 아마 어떤 야생 동물의 짓인 것 같다. 지역 군대의 도움으로, 우리는 가능한 이유를 잡아 냈다: 어떤 확인되지 않은 생물이다. 우리는 이 위협을 확인하고 끝내야 한다. 임무를 중단하려면 X-Com 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_MONSTERS_HUNT_LOTS_BRIEFING: "이 영역에 있는 작은 정착지는 학살을 당했고, 생존자들은 이후 황무지로 도망친 야만적 괴물에 의한 공격에 대해 이야기한다. 우리는 이 위협을 확인하고 끝내야 한다. 임무를 중단하려면 X-COM 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_MONSTERS_HUNT_MIB_BRIEFING: "우리는 이 곳 주위에서 배회하는 외계의 생물을 마주칠 것으로 예상했으나, 명백히 우리는 그걸 실패했다 - 맨 인 블랙이 이미 그 영역을 통제한다. 아마 이는 우리가 그들을 물리칠 수 있는 한, 그들을 조사할 좋은 기회일 것이다. 임무를 중지하려면 X-Com 요원을 수송 차량으로 돌려보내고 '임무 중지' 아이콘을 눌러라."
