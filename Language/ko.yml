  STR_MEET_THE_COVEN: "코븐과의 만남"
  STR_MEET_THE_COVEN_UFOPEDIA: "우리는 에인션트 원이다. 네가 스스로를 증명했기에, 우리는 널 우리 동맹으로 삼기로 결정했다. 그리고 우리는 네 도움이 필요하다.{NEWLINE}우리는 오래 전 뉴본을 길들였었는데, 그들을 영도하던 끔찍한 세력이 있었고, 우리가 완전히 이해하지 못했다. 한 강력한 개체가 그들의 생각과 의도를 넘겨받아, 우리를 배신하고 증오하도록 만들었다. 이 신비한 존재는 파라오라 불린다.{NEWLINE}우리는 이 어둠의 폭군을 해치워야 한다. 그의 집은 정면 공격을 걸기에는 너무 잘 방어되고 있으니, 소규모 기사들을 보낼 계획이다. 네 사람을 거기에 따르게 할 건가?"
  STR_COVEN_REWARD: "코븐의 보상"
  STR_COVEN_REWARD_UFOPEDIA: "용맹한 자들아, 우리는 용의 종복의 몰락을 가져온 데 있어 네 도움에 대해 진정으로 기쁘다. 우리는 네게 많은 다른 적이 있는 걸 아는데, 거기에는 교활한 스카이 맨도 들어 있다. 우리 감사를 보여주기 위해, 이제부터 에센터와 하나가 됨으로서 불멸성을 얻는 비밀을 제공하겠다. 그건 네 전쟁에서 쓸모가 있을 게 분명할 것이다."
