  STR_REQUESTING_VETERAN_AGENTS: "노련한 요원을 요청하기"
  STR_REQUESTING_VETERAN_AGENTS_UFOPEDIA: "자체적으로 요원을 훈련하는 건 시간과 노력이 든다. 공개 시장에서 숙련된 전문가를 고용하는 게 더 실용적일 수 있으나, 너무나 대단한 보안 위협을 나타낼 것이다. 이 문제를 우회하기 위해, 우리는 지구의 위원회에 그들의 선별된 요원 일부를 X-Com에 공급해줄 것을 문의했다. 그 위원회는 그걸 하는 데 상당히 주저했으나, 결국 우리의 월간 성과에 기반해, 일부 인력을 우리에게 재배정하는 데 동의했다.{NEWLINE}만약 우리의 월간 평점이 1000보다 크면, 우리는 우리를 위해 복무할 훈련된 요원을 얻기 위해 작업실에서 처리될 수 있는, 요청서 한 장을 받을 것이다. 평점이 높을 수록, 요원의 자질이 더 낫다. X-Com은 여전히 기본 고용비를 감당할 필요가 있다.{NEWLINE}대신해서, 우리는 요청 문서를 되팔 수 있다; 이는 우리에게 거래를 거부하고 당신에게 합당해 보이는 추가 자금으로 이용할 선택지를 준다."
