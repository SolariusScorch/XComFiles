  STR_POWERED_EXOSKELETON_KNOWN: "동력 외골격 알려짐"
  STR_SYNDICATE_MYSTERIOUS_PARCEL_RECEIVED: "신디케이트로부터 온 신비한 소포 수령"
  STR_SYNDICATE_MYSTERIOUS_PARCEL: "신디케이트로부터 온 신비한 소포"
  STR_SYNDICATE_MYSTERIOUS_PARCEL_DESCRIPTION: "사령관님, 우리는 주문하지 않은 택배를 받았습니다. 무해한 것 같아 보이지만, 여기에는 신디케이트 표식이 새겨져 있네요..."
  STR_SYNDICATE_MYSTERIOUS_PARCEL_UFOPEDIA: "일련의 모든 일에도 불구하고, 우리는 공통의 적이 있다. 이걸 받아라.{NEWLINE}[해독된 외계인 대사관 열쇠 얻음]"
  STR_SYNDICATE_TESTAMENT_DECRYPTION: "신디케이트의 최후 통첩 해독"
  STR_SYNDICATE_TESTAMENT_ENCRYPTED: "신디케이트의 최후 통첩"
  STR_SYNDICATE_TESTAMENT_ENCRYPTED_UFOPEDIA: "지하 복합시설로부터, 우리는 신디케이트의 실제 지도자로부터 온 것으로 보이는 암호화된 메시지를 회수했다. 이것은 신디케이트 직원으로부터 우리가 찾아낸 반지들 중 하나로 해독할 수 있는 것처럼 보인다. 한번 시도해 볼까?"
  STR_SYNDICATE_TESTAMENT_DECRYPTED: "해독된 신디케이트 성서"
  STR_SYNDICATE_TESTAMENT: "신디케이트 성서"
  STR_SYNDICATE_TESTAMENT_UFOPEDIA: "안녕하신가, X-Com 사령관.{NEWLINE}{NEWLINE}지구상에서 우리 신디케이트 점조직을 제거함으로써 넌 저급한 대중에 대한 우월성을 증명했어. 넌 진정한 초인성을 얻을 가능성이 있지. 필요한 건 소위 계몽된 자들에 대한 네 충성심을 던져버리고, 자연과 자신을 지배하려 노력하는 거야, 그놈들의 유일한 목적은 인간을 어둠 속에 가두고, {NEWLINE}{NEWLINE}네가 우리에게 합류하지 않으면, 다른 모든 하등 인류와 함께 파괴될 거야. 생각 잘 하라고."
  STR_SYNDICATE_SUPERMUTANT: "신디케이트 슈퍼변이체"
  STR_SYNDICATE_SUPERMUTANT_UFOPEDIA: "슈퍼변이체는 신디케이트가 인간 지원자에게 특별한 돌연변이 유발체를 감염시킴으로서 만들어진다. 만들어진 종족은 엄청난 근력과 정신적 능력을 소유한다. 이들은 또한 진정한 형상을 숨기고 보통 인간처럼 보이게 할 수도 있다. 그렇지만, 그 과정은 극도로 높은 사망률을 보이며, 다른... 실패 사례도 있다."
  STR_SCHUTZSTAFFELN_RING: "슈츠슈타펠 반지"
  STR_SCHUTZSTAFFELN_RING_UFOPEDIA: "제3제국의 슈츠슈타펠 소속 고위 장교만이 착용했던 은 반지다. 당신은 어떻게 이게 마지막 소유주에게 넘어갔는지 모르지만, 그 진위는 의심의 여지가 없어, 아주 가치있는 수집가의 물품이 된다.{NEWLINE}그 관련성에도 불구하고, 이 반지는 이상하게 진정되는 느낌이다."
  STR_SYNDICATE_HQ_ACCESS: "신디케이트 본부 접근"
  STR_SYNDICATE_HQ_ACCESS_UFOPEDIA: "좋다, 이제 우리는... 무모한 계획을 세웠다. 그건 신디케이트 요원으로 변장해 그 본부로 들어가는 것이다. 우리는 이제 몇 가지를 고를 수 있을 정도로 충분한 신변 정보를 확보했다. 우리는 변장장치를 사용해 우리 외모를 변화시킬 것이다.{NEWLINE}내가 '우리'라 말할 때는, 물론 우리 요원을 의미하는 것이지, 내가 아니다... 참 안타깝다, 그건 정말 재미있을 텐데!"
  STR_SYNDICATE_HQ: "신디케이트 본부"
