  STR_ANTMAN_AUTOPSY_UFOPEDIA: "이 곤충류는 지성체이며, 도구를 사용하는 생물의 모든 특징을 가졌다: 잘 발달된 두뇌 구조, 재주 많은 손 그리고 좋은 감각이다. 이들은 또한 억센 키틴질 장갑을 가졌으며 아주 힘이 세다. 이들의 입샘은 강한 산을 생성하며, 건설과 전쟁에 사용된다. 이들은 어쩐지 X-Com이 사용하는 많은 무기에 저항하며, 특히 총알, 불, 그리고 화학에 저항한다; 이들의 주요 약점은 레이저 빔이다."
