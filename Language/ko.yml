  STR_CYBERWEB_UFOPEDIA: "사이버웹은 이국적 기술을 휘두르는 외톨이 과학자들의 지하 조직이다. 그들은 느슨하게 연결된 네트워크를 형성하며 그들의 일부가 자질 및 경험 때문에 더 존중을 받음에도, 아무 명령 체계 같은 게 없다. 그들은 또한 모두 인류를 끌어올린다고 믿는 사이보그다. 그들의 유일한 목표는 모든 수를 써서도 지식을 얻는 것이고 외계인의 기술을 위해 지구를 기꺼이 팔아치우는 것보다 더한 일도 한다."
  STR_SECRETS_OF_THE_SUCKED_BRAIN: "뇌파먹힌 자의 비밀"
  STR_SECRETS_OF_THE_SUCKED_BRAIN_UFOPEDIA: "그 정신적 불안정성에도 불구하고, 포획된 뇌파먹힌 테크노매드는 자기 개인적 이력과 현재 상태에 관해 상대적으로 잘 말했었다. 그렇지만, 자신의 새로운 주인이 심문의 대상이 될 때, 그들의 신경계는 급격하게 퇴화했다 - 의식불명, 그리고 필연적으로, 죽음을 일으키는. 이는 확실히 그 비밀을 지키기 위한 의도적인 대책일 것이었다; 뇌파먹힌 자들 스스로는 우리가 만약 계속한다면 이 결과가 일어날 지도 모름을 경고했다. 검시에서 발견된 것은 이 죽음의 원인이, 아니나 다를까, 그들 두뇌에 자리 잡은 외계의 미생물이었다는 결론을 지지한다. 그 기생체는 뇌세포를 부수고 신경학적 기능을 교란하고자, 뇌척수액에 직접적으로 독소를 방출한다. 명확하지 않은 채로 남아있는 것은 무엇이 이 반응을 촉발하는 지와 어떻게 이 기생체가 자폭 행동을 그리 정확하게 조율하는지 하는 것이다.{NEWLINE}이 독소를 중화하는 것은 환자를 살아있도록 유지하도록 하고, 아마도 그들을 치료할 지도 모른다; 그러나 우리의 시도는 실패를 거듭했다. 우리는 이 그저 이 기생체의 생리에 대한 이해가 없고, 그들의 신진대사의 복잡함은 놀라울 정도다."
  STR_THE_BRAINSUCKED: "뇌파먹힌 자"
  STR_THE_BRAINSUCKED_UFOPEDIA: "이 전직 사이버웹 일원들은 아마 그 목적에 맞게 봉사하도록, 외계의 지성체에 의해 더욱 변형되어 왔다. 그들은 더 강인하며 차원 X의 환경에 더 잘 적응하게 되었으나 여전히 그 외계의 사막에서 장기간 생존하기 위한 기술을 요구한다. 그들은 정신적으로 불안정하고 퇴행적 행동을 하는 경향이 있으나, 그럼에도 기억을 간직하고 있으며 정상적 상호작용할 능력이 있다. 비록 그들이 우리 사회에 쉽게 녹아들 수 있음에도, 인간과의 접촉을 피하는 걸 선호하고 우리 자원을 훔치는 데 더 집중하는 것으로 보인다."
  STR_BRAINSUCKED_TECHNOMAD_ARMOR: "뇌파먹힌 테크노매드 전투 분석결과"
  STR_THE_BRAINSUCKED_CORPSE: "뇌파먹힌 자의 시체"
  STR_BRAINSUCKED_TECHNOMAD: "뇌파먹힌 테크노매드"
  STR_BRAINSUCKED_TECHNOMAD_UFOPEDIA: "한때 반항하는 과학자이자 행성간 식민지 주민인, 이 자는 외계 행성에서 너무 오래 방황했다. 이제 그들은 저 신기한 세계의 의지를 구현하는 단순한 연장선상일 뿐이고, 그들의 인간성은 대부분 잊혀졌다. 외계인의 무기로 무장한, 그들은 그림자에서 지구 것들을 예상치 못하게 타격한다."
  STR_THE_BRAINSUCKED_AUTOPSY: "뇌파먹힌 자 검시"
  STR_THE_BRAINSUCKED_AUTOPSY_UFOPEDIA: "이 인간은 사이버웹의 일원에게 전형적인 사이버네틱 보강을 지닌다. 추가적으로, 그들의 몸은 추가적인 혈관계를 모사한 강인한 네트워크를 만드는, 외계인의 생물학 제제에 의해 변형되어 왔다. 이 네트워크는 다양한 장기에 연결되어, 그 회복력을 확연히 올리고 기능을 강화하는 듯하다. 두뇌는 이 네트워크의 일부가 아니나 외계에서 기원한 다수의 미생물이 차지한 것으로 보인다."
  STR_BRAINSUCKED_PROPHET_ARMOR: "뇌파먹힌 예언자 전투 분석결과"
  STR_THE_BRAINSUCKED_PROPHET_CORPSE: "뇌파먹힌 예언자 시체"
  STR_BRAINSUCKED_PROPHET: "뇌파먹힌 예언자"
  STR_BRAINSUCKED_PROPHET_UFOPEDIA: "이 자는 이 형태가 의도적인지, 실험의 실패인지, 아니면 그 사이의 어느 곳인지 불명일 만큼 혐오스럽게 변형되었다. 의사소통을 하는 데 유일하게 쓸 수 있는 수단은 텔레파시를 통하는 것이나, 이 개체는 만만치 않은 방어력을 지니며 약물로서 방지하지 않는 한 그 생물학적 기능을 정지할 것이다."
  STR_THE_BRAINSUCKED_PROPHET_AUTOPSY: "뇌파먹힌 예언자 검시"
  STR_THE_BRAINSUCKED_PROPHET_AUTOPSY_UFOPEDIA: "이 전직 사이버웹 일원은 차원 X의 외계 사회 구조에 속하고자 광범위한 개조가 이루어졌다. 몇몇 장기, 가장 주목할 장기인 간과 후두는 제거되었다. 다른 장기, 심장과 사지 같은 것은, 기능이 남아 있으나 어떠한 주요 기능도 제공하지 않는 것으로 보인다. 다수의 파이프 비슷한 배관은 육체를 외부 지지 장치와, 아마도, 제어 장치에 연결한다. 두뇌는 이전에 없었던 정도로 외계 생물에 감염되었다. 대다수 생물학적 기능은 외계의 기술로 대체되어, 스스로 움직이거나, 말하거나, 생존할 수 없다."
  STR_A_DESPERATE_ALLIANCE: "절박한 동맹"
  STR_A_DESPERATE_ALLIANCE_UFOPEDIA: "드레드노트가 해체되고 위원회의 관리 하에 놓이게 된 후, 차원 X에 있는 사이버웹 초소는 방치된 채 남겨졌다. 일부는 그들의 차원 여행 능력을 유지했고 자신들의 이전 삶의 방식에 매달리거나 지구로 탈출했다; 그러나 대다수는 그리 운이 좋지 못했다. 소수는 위원회 부대에 항복했으나, 사이버웹 운동의 타고난 반항적 속성은 다수를 그 지역 문명과 더 가까운 결속을 구하게 만들었다.{NEWLINE}그들은 합의를 이루었다: 물질적 지원과 발전된 기술의 대가로, 그들은 지구로부터 소중한 자원을 얻는 걸 도울 것이다. 외계인은 그들의 새로운 동맹의 육체를 차원 X에 더 잘 어울리도록 개조했으나, 그들은 또한 두뇌에 외계 생명체가 감염되었다. 이 생명체는 그들을 벌집 비슷한 외계인 사회에 효율적으로 융합하도록, 인간의 인격과 가치를 극적으로 변형했다. 이게 계산된 기만인지 인류를 멸종으로부터 구하기 위한 절박한 시도인지는 불명인 상태다."
  STR_OUTSOURCING_THROUGH_ASSIMILATION: "동화를 통한 외주 용역"
  STR_OUTSOURCING_THROUGH_ASSIMILATION_UFOPEDIA: "차원 X에서 온 외계 지성체는 우리 환경에 적합하지 않다. 이는 지구에서 그들의 일꾼으로 일할 인간을 왜 고용하는 지에 대한 이유다. 비록 불완전해도, 뇌파먹힌 이는 이 역할에 있어 적합한 선택지다: 힘세고, 회복력이 좋으며, 상대적으로 지적이고, 임무를 수행하는 데 요구되는 최소한의 지식을 구비했으니까.{NEWLINE}비록 그들이 지구 환경에 그들 자신의 부대를 적응시킨다는 상대적으로 단순한 과업을 무시하긴 해도, 이는 차원 X에서 온 외계인이 탁월하게 복잡한 의학적 처치를 할 능력이 있음을 암시한다. 우리는 이게 전략적 선택인지, 기술적 제한인지, 아니면 문화적 선호인지 이야기할 수 없다"
  STR_DIMENSION_X_ACTIVITIES: "차원 X 활동"
  STR_DIMENSION_X_ACTIVITIES_UFOPEDIA: "뇌파먹힌 테크노매드의 침략을 분석한 것에서 유도된 단편적 지식에 기반해, 우리는 그들의 새로운 주인이 - '외계인 X' - 차원 관문을 통해 지구의 생체를 자기 세계로 이송하는 데 특별히 관심이 있다고 결론지었다. 최초에, 우리는 생태계 표본을 수집 및 분석하는 것과 같은, 과학적 동기를 의심했다. 그렇지만, 이는 이제 맞지 않는 듯하다: 뇌파먹힌 자는 실제로 수확이 되는 것에 대해 별 고려 없이, 순수한 생물재료를 중시하는 것으로 보인다 - 비록 동물이 식물보다 더 원하는 듯 하지만. 이는 침략자들이 우리를 그들의 의심의 여지 없는 유기물 기술, 그리고 아마도 그들 자신을 위한 영양 공급원으로만 본다는 것을 시사할 것이다 - 만약 그들이 처음부터 저 기술과는 별개의 개체라면.{NEWLINE}이 가설은 그들의 기술적 발전에 대한 우리의 직감과 충돌하는 듯하다. 이 고도로 과학이 발전된 문명이 왜 그렇게 구석기 시대의 경제 체제에 집중하는 것인가? 그들은 사냥-채집 생활 너머로는 진보조차 하지 못한 것인가? 아니면 절박함이 그들을 식량 사냥으로 몰아간 것인가? 그것도 아니면 아마도 이게 진짜 평범한 것이고, 우리 생산 모델에서 이상한 건 우리인 건가? 위원회조차 아는 게 없으므로, 우리는 이 수수께끼의 적을 계속 연구해야 한다."
