  STR_ALERT_USTATION: "외계인 궤도 정거장 접근 가능"
  STR_USTATION_DESCRIPTION: "외계인의 우주 정거장에 이르기 위한 시간대가 이제 열린다. 침략자에 맞서 싸우기 위해, 우리는 이 궤도 시설을 강습하고 이를 다스리는 특별한 개체 중 하나를 포획할 필요가 있다.{NEWLINE}경고: 이건 외우주 임무다. 무중력 기동을 허용하는 우주 겸용 갑옷을 입었는지 확인하라. 어떠한 부적절한 복장도 표준 우주복으로 자동으로 대체될 것이다."
  STR_USTATION_BRIEFING: "당신의 기체는 외계인의 우주 시설에 접근했다. 침략자에 맞서 싸우기 위해, 우리는 이 궤도 시설을 강습하고 주황색 바닥 구역으로 표기된, 출구 영역에 이를 필요가 있다. 임무를 중단하려면 X-Com 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_USTATION_INSIDE: "외계인 궤도 정거장의 내부"
  STR_USTATION_INSIDE_BRIEFING: "외계인의 우주 정거장에 대한 강습은 잘 진행되고 있다. 목표는 살아있는 외계인 네트워크 접점의 잔해를 회수하는 것이다. 그 광대한 본 몸체는 정거장의 대부분을 덮었으므로, 어떠한 보이는 부분을 부수어도 상관 없다. 모든 적을 죽이거나 보이는 부분의 '시체'를 회수하는 것 중 하나로 승리한다. 임무를 중단하려면 X-Com 요원을 출구 영역으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_TRACE_FLARE: "잔류물 조명기"
  STR_TRACE_FLARE_UFOPEDIA: "외계인 연료 잔류물은 밝고 오랜 시간 동안 반짝이기에, 그건 광원으로 이용될 수 있다. 시행착오를 거쳐, 우리는 우리 제식 전자 조명기보다 더 밝은 조명기를 만들기 위해 반투명 용기 안에 더 긴 시간 동안 외계인 연료 잔류물을 보관하는 방법을 찾아 냈다."
