  STR_PONTIFF_OF_APOCALYPSE_UFOPEDIA: "비록 묵시록의 결사단이 그리 위계질서가 서지는 않음에도, 교황은 수도원을 관리하고 교리를 발전시키려 배치된 크게 존경 받는 사제다. 그들은 또한 적에게 지옥 같은 불을 던지도록 허용하는, 하급 결사단원의 능력을 훨씬 뛰어넘는 정신력을 소유한다."
  STR_CLERIC_OF_APOCALYPSE: "묵시록의 사제"
  STR_CLERIC_OF_APOCALYPSE_UFOPEDIA: "사제는 형제들의 독립 기구인, 묵시록의 초소를 이끈다. 신기하게도, 그들은 어떠한 상급자도 없다; 뼛속까지 무정부주의자로서, 이 결사단원은 복잡한 위계질서를 세우는 걸 꺼린다. 사제는 지식 또는 정신사회학적 능력에 기초해, 셋 또는 그 이상의 나이든 사제의 무리에 의해 형제들 중에 고용된다."
