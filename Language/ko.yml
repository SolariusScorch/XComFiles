  STR_USO_HEAVY_CRUISER_UFOPEDIA: "중형 순양함은 순양함보다 더 강력한 선박으로, 더 커다란 무기와 추진 장치가 그 위력을 더한다. 중형 순양함은 많은 양의 자원과 장비를 모으는 자원 임무에 이용된다."
