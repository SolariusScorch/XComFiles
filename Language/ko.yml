  STR_XCOM_BUREAU_UFOPEDIA: "이 테이프는 충격적인 진실을 드러낸다: 우리 X-Com은 어떤 면에서 미국 땅에 대한 비밀스러운 외계인의 공격에 대응하기 위해 급하게 설립된, 동일 이름의 1960년대 조직의 부활이다. 명백하게 외계인의 세력은, 한 신비한 개체에 의해 이끌려, 그 정부를 장악하고 결국 지구를 정복하려 시도했다. 그 계획은 실패했으나, 그 지도자는 어떤 외계의 지점에서 온 사이킥 연결을 통해 행동하고 있었기에, 결코 포획 또는 사살될 수 없었다. 또 다른 외계인은, 한 에너지 존재로서 설명되었고, 침략에 맞서 싸우고 피해를 회복하기 위해 실질적으로 인간을 도운 듯 했다.{NEWLINE}흥미롭게도, 그 지도자는 현재의 침략자와 독립적으로 행동하였고 아마도 그들의 경쟁자였을 수 있다. 아마 그 외계인들은 우리가 처음에 추측한 것처럼 한 덩어리가 아닌 것 같다."
  STR_XCOM_HISTORY_UNIT: "X-Com 역사: UNIT"
  STR_XCOM_HISTORY_UNIT_UFOPEDIA: "1940년대에, 정부에 외계인의 존재를 일깨우도록, 한 UFO가 영국의 땅에 추락했다. 이 정보는 어떠한 다른 나라에도 결코 공유되지 않았었다; 대신, 그들이 다시 올 경우에 대비해 특별한 대응 부대가 창설되었었다. 그 외계인은 여러 번 돌아왔었고 수 회의 빈도로 교전했었다. UNIT의 손실은 높았으나, 그들은 약간의 외계인 시체 및 장비를 확보하며, 몇몇 승리를 이룩했다. 그들은 이후 외계인 공작원에 의해 지구에서 만들어진 사이보그가 대부분인, 다른 관련된 위협과 싸우는 데 주도적 역할을 수행했다. 그게 결국 해산된 후, UNIT 직원은 제노너츠 과제에 참여했다. 그들의 과학 부서는 외계인 기술을 얻는 데 전혀 성공하지 못했었으나, 그들은 대 로봇 무기와 같은, 약간의 도구를 발명했다.{NEWLINE}우리는 다음 물건의 청사진을 찾았다: EMP 수류탄."
  STR_XENONAUTS: "X-Com 역사: 제노너츠"
  STR_XENONAUTS_UFOPEDIA: "키류-카이와 비슷한 기구가 외계인의 위협을 다루는 첫 시도는 아니었던 것으로 드러난다. 우리는 NATO-바르샤바 조약기구 공동 작전이었던 '제노너츠 방위대'로 이름 붙었던 1970년대의 극비 과제를 밝혔다. 그 주요 목적은 사고 통제의 수단에 대처하는 것이었으나, 또한 다수의 다른 과학 및 훈련 프로그램을 완수해 냈다.{NEWLINE}그 기구는 수명이 그리 길지 못했다: 그건 공작원들이 '정신 강화 혈청'에 과도하게 집착하는 걸 언급하지 않더라도(따라서 그들에게 사이코넛이라는 비공식적 명칭을 얻게 한), 열악한 정보, 제한된 예산 및 다수의 불운한 결정 때문에 실패했다. 그렇지만, 그 냉전 동안의 그 독특한 역할뿐만 아니라, 제노 전투 방패와 같은, 그 과학적 성과는 얕잡아 보아선 안된다."
  STR_KIRYU_KAI: "X-Com 역사: 키류-카이"
  STR_KIRYU_KAI_UFOPEDIA: "X-Com 이전에, 많은 나라들은 초상현상적 위협을 자체적으로 다루려 시도했었다. 틀림없이 가장 성공적인 것은 암호명 '키류-카이'인 일본의 과제였다. 외계인과 실제로 조우 및 전투했었던, 이 조직은 우리의 시작 자료 및 기술의 대부분의 원천이었다. 불행하게도, 일본 정부의 갑작스럽고 신비한 관심의 저하와 결합된 전투 중에 그들이 겪었던 손실은 이 과제의 때 이른 종료를 이끌었다.{NEWLINE}{NEWLINE}우리가 키류-카이로부터 받았던 가장 중요한 정보 일부는 이것이다:{NEWLINE}'침략은 1999년 1월 1일 12:00 GMT에 시작할 것이다.'"
