  STR_HAUNTED_HARD_DRIVE: "귀신 들린 하드 드라이브"
  STR_HAUNTED_HARD_DRIVE_UFOPEDIA: "이 표준 하드 드라이브인 듯한 것은 올바른 환경에서 이용했을 때 유령을 소환하고, 이후 '유령에게 소원을 빌기' 위한 무시무시한 프로그램을 담는다. 그들이 그 유령에게 살해되는 경향이 있기에, 자기 소원이 이루어지는 걸 보는 데 이르는 경우는 거의 없다. 우리는 이 존재를 조사하기 위해 네트워크에서 컴퓨터 하나를 격리해야 했다: 그 코드는 우리가 알아차리는 한 지속적으로 스스로를 바꾸었고 한 명 이상의 연구자는 당신을 따라가거나 형상을 바꾸는 하드 드라이브에 새겨진 눈을 언급했다. 우리는 그렇지만 그 물체 내부에 사이오닉 잔재의 존재를 확인할 수 있다."
  STR_SALT_PILE: "소금 기둥"
  STR_SALT_PILE_UFOPEDIA: "소금. 염화나트륨. NaCl. 식탁용 소금이다. 특정한 전통 신앙에 따르면, 명백하게 유령을 멀리 떨어뜨리는 데 걸맞다. 그건 명확하게 동작하지 않았다. 이걸 식당의 소금 병을 채우는 데 이용하지 마라. 이건 증거물이다."
  STR_SPOOKY_CAMCODER: "으스스한 최신 캠코더"
  STR_SPOOKY_CAMCODER_UFOPEDIA: "올해의 모델인, 현대적인 캠코더다. 언제 당신은 당신의 팔뚝보다 살짝 더 클 뿐인 이 장치로 영상을 찍을 필요가 있을까. 이것은 어둡고, 불길한 예감이 드는 집으로 들어가, 방을 탐험하고, 그들 앞에 나타나거나 신호를 주기 위해 보이지 않는 유령을 부르는 네 사람에 대한 거슬리는 영상을 담는다. 초자연적인 것과 관련된 많은 장구가 이용되었다: 십자가, 소금 및 위저 보드다. 그 영상은 한 사람이 '나와 이 멍청한 유령아, 나오라고, 죽여버릴 거야!'라고 소리치는 때 갑작스럽게 끝난다. 영상은 이후 모호해진다: 으르렁거리고, 날카로운 외침이 들렸고, 시끄러운 비명에, 그 남자의 얼굴 주변으로 나오는 신기한 손과, 캠코더가 땅으로 떨어지는 걸로 끝나는 고통스러운 우두둑 소리, 죽은 남자의 얼굴에 대한 두 시간의 영상으로 끝난다. 추가적으로, 그 장치는 어떤 종류의 악의적이고 으스스한 에너지로 떠는 듯 하다."
  STR_CEREAL_CULT: "곡물 결사단"
  STR_CEREAL_CULT_DESCRIPTION: "한 신기한 단체는 지역 주민을 우리에게 대항하게 만들어, 그곳을 평화로운 마을로 세웠다. 우리는 그 배후에 어떤 초상적 권능이 있다 추측한다. 이 간섭의 근원을 찾아 무력화하라, 그러나 민간인을 해치는 걸 피하는 데 최선을 다 하라."
