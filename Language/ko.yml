  STR_ALERT_CULT_SEARCH_WARRANT_EXALT: "아래에서 EXALT 수색 영장 집행 중"
  STR_CULT_SEARCH_WARRANT_EXALT_DESCRIPTION: "불행히도 정부가 EXALT의 활동을 파악했고 지역 경찰력이 그들의 지구 점조직 근처를 휩쓸려고 준비한다. 경찰관들의 실망에도 불구하고, 우리는 EXALT의 어떠한 직접적인 증거로 시중에 누출되지 않도록 그들을 도울 것이다. 대테러부대 유니트는 우리 요원이 도착하는 대로 행동을 시작할 것이다."
  STR_CULT_SEARCH_WARRANT_EXALT_BRIEFING: "불행히도 정부가 EXALT의 활동을 파악했고 지역 경찰력이 그들의 지구 점조직 근처를 휩쓸려고 준비한다. 경찰관들의 실망에도 불구하고, 우리는 EXALT의 어떠한 직접적인 증거로 시중에 누출되지 않도록 그들을 도울 것이다. 임무를 포기하려면, X-Com 요원을 수송 차량으로 돌아오게 한 후 '임무 포기' 아이콘을 누른다."
  STR_SYNDICATE_NETWORK: "신디케이트 네트워크"
  STR_SYNDICATE_NETWORK_UFOPEDIA: "신디케이트에 대한 우리의 최초 조사는 기업 영역의 연결 일부를 식별하게 해 주었다. 이 단체는 자금원 및 공적 대변인으로서 기능하는 회사 네트워크를 전 세계에 구축했다 - 때때로 그 회사들도 알아채지 못하게.{NEWLINE}더 이상의 피해를 끼치기 전에 신디케이트를 저지하기 위해서는, 우리는 반드시 이 회사들을 식별해 조사용 자료를 확보해야 한다. 그렇지만, 우리는 하늘에서 번쩍번쩍한 대포를 끌고 갈 수는 없고, 사려 깊게 해야 할 필요가 있다. 내가 위치를 식별할 테니, 당신은 요원을 민간인 복장을 입혀서 시민 차량에 태워 보내라, 그렇지 않으면 뻥! 자료는 터졌네."
  STR_SYNDICATE_OPERATIONS: "신디케이트 작전"
  STR_SYNDICATE_OPERATIONS_UFOPEDIA: "우리는 이 사무실에서 확보한 자료를 분석했고 신디케이트가 비밀스럽게 소유했거나 조종하는 몇몇 회사를 분류했다. 이제 뭐가 목록에 있는지 알아맞춰 보라: 블랙옵스 산업이다! 명백히 우리 공급자는 꼭두각시에 불과했으며, 신디케이트에게 돈을 벌어다주기 위해 이용당했다... 그들이 이게 진짜 작동하러 거라고 진짜 알아챘는지는 아직 불명확하지만.{NEWLINE}이는 블랙옵스를 굉장히 어정쩡한 위치에 서게 했다. 이 정보로 우리는 그들의 명성을 상당히 더럽힐 수 있으며, 아니면 완전히 박살낼 수도 있지만, 더 나은 생각이 있다: 이걸 다음 번 사업 모임 때, 으음, 영향력을 부리는 데 쓰자. 그들은 우리에게 기꺼이 특별 대우 이상의 것을 줄 것으로 확신한다... 아마 그들의 소중한 제작 설계도의 사용 허가를 주는 것? 어찌 되었건 우리는 소중한 고객이고, 지구의 수호자니까... 하하!"
