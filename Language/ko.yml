  STR_SCORPION_KINGS_OFFER_UFOPEDIA: "스콜포이드 지도자는 우리 문제에 도움을 주기로 합의했다: 그는 우리에게 선박 건조 관련 지식을 기꺼이 공유하려는 반역자 렙토이드 공학자를 찾는 데 자기 영향력을 사용하기로 약속했다. 그는 또한 우리가 몇몇 낡은 렙토이드 기계류를 조사할 수 있는 장소를 안다고 제안했는데, 그 세부는 알려주지 않았다. 그 대가로 그는 10 톡시건과 40 톡시건 약병을 요청했다. 그는 전문가를 확보하기 위해 필요하다고 주장하지만, 물론 그렇지 않은 것 같다; 그 교활한 자식은 우리가 대안이 없다는 것을 알고 있다.{NEWLINE}그는 또한 다른 '부탁'이 있다고 말했고, 우리가 곧 알게 될 것이라고 했다. 우리에게는 나쁜 소식일 것 같다.{NEWLINE}{NEWLINE}(선적을 준비하려면, '스콜피언 킹의 선물'을 제작하고 이를 연구한다.)"
  STR_REPTOID_SHIP_BLUEPRINTS: "렙토이드 선박 설계도"
  STR_REPTOID_SHIP_BLUEPRINTS_UFOPEDIA: "바이퍼를 생포했음에도, 우리는 지하를 이동하는 능력이 있는 선박을 만들 어떠한 대안도 없다. 우리는 페이즈 드라이브가 어떻게 동작하는지 이해하지 못했으며 테라마이트도 만들 수 없다. 이는 렙토이드와의 전쟁 수행을 하는 데 심각한 문제고, 그게 아무리 제한적이라 해도 마찬가지다.{NEWLINE}이 분야에서 진전을 이루기 위해서 우리는 렙토이드 공업 기계를 분석하고 렙토이드 전문가를 심문해야 한다. 불행히도 우리는 양쪽 어디에도 접근할 수 없다. 렙토이드는 자기들의 비밀을 철통같이 지킨다. 아마 우리는 우리 친구 스콜피언 킹과 연락해야 할 지 모르겠다, 그는 지략가니까..."
