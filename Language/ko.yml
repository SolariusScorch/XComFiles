  STR_FOLLOW_THE_ZOMBIES_UFOPEDIA: "무덤 경비의 정보로, 우리는 알려진 좀비 부족의 조사를 끝냈다. 몇몇 자취는 우리는 숨겨진 동굴로 이끌었고, 지구 깊숙한 곳에 닿았다. 이들은 거기 사는 듯 보였고, 어둠과 열기에 아랑곳하지 않는다. 좀비 생태에 관한 우리 지식으로 판단할 때, 큰 좀비 무리가 있을 수 있다. 명백히 좀비에 관한 우리 조우는 빙산의 일각일 뿐이었다.{NEWLINE}어느 쪽이건, 우리는 이 지하에 대한 관찰을 시작해야 한다. 이 좀비들은 우리를 자기들 주인에게 데려다줄 수 있다."
  STR_ZOMBIE_PLOT: "좀비 계획"
