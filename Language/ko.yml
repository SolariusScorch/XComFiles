  STR_HOUSE_KEY: "집 열쇠"
  STR_HOUSE_KEY_UFOPEDIA: "이 열쇠는 특정한 집에 있는 다양한 문을 연다. 이것은 직원이 일상적으로 사용한다."
  STR_SURVIVAL_NOTES: "생존 노트"
  STR_SURVIVAL_NOTES_UFOPEDIA: "대자연이 당신에게 던져놓는 걸 어떻게 다룰 지에 대한 수기 노트 뭉치다. 분명히 그건 작동하지 않았다."
  STR_POLICE_ID: "경찰 ID 카드"
  STR_POLICE_ID_UFOPEDIA: "멋진 서명 뿐만 아니라 경찰관의 일련번호와 사진도 있는 정식 ID다. 여기 있는 경찰관은 더 이상 이게 필요하지 않을 것인데, 당신이 아는 소수의 사람만이 가능하다"
  STR_SWAT_ID: "대테러부대 ID 카드"
