  STR_LOBSTERMAN_USO_FLEET_CRUISER_BRIEFING: 하이드로스페이스 다이나믹스에 있는 우리 친구는 함대 보급 순양함을 착륙하게 만들었다. 당신의 목표는 이 기체를 강습하고 가능한 많은 수상의 기술 및 포로를 획득하는 것이다. 임무를 중단하려면 X-Com 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라.
  STR_INTO_THE_DEPTHS: "심연 속으로"
  STR_INTO_THE_DEPTHS_UFOPEDIA: "사령관, 난 말해야겠어! 티'레스는 우리가 알 수 있는 한 사라졌고, 죽었으며 파묻혔어: 타소쓰 공장 없이, 그것들은 절름발이야. 심연으로 그들을 따라가는 건 우리에게 진짜로 부적절한 지형으로 새로운 전선을 열기만 할 뿐이야. 하지만, 당신이 정말로 그들을 쫓아야 하겠다면, 난 해법을 연구하기 시작해야겠군..."
  STR_DEEP_SEA_OPERATIONS: "심해 작전"
  STR_DEEP_SEA_OPERATIONS_UFOPEDIA: "으음, 아직 그걸 포기하지 않았나 보군, 사령관, 난 위원회에 있는 우리 친구 일부와 접촉해서 문제를 해결해 왔어. 그들의 도움으로 우리는 새로운 회사를 차렸지: 하이드로스페이스 다이나믹스야. 이 회사는 우리에게 부족한 모든 심해 잠수정과 장비의 건조를 다룰 거고 첫 과제가 이미 끝났다고! 이 새로운 잠수정, 바라쿠다는, USO 건조에 대한 지식과 음파 무기를 이용해 만들어졌어. 함께라면 그건 티'레스의 은밀한 보급 순양함을 만나 착륙하게 만들 거야. 이 선박은 우리도 전에 탐지 가능했었지만, 닿기에는 너무 빠르고, 깊었으며 잘 무장했었지."
  STR_LOST_ALIEN_SHIP_DATA: "잃어버린 외계인 선박 자료"
  STR_LOST_ALIEN_SHIP_DATA_UFOPEDIA: "우리는 오래된 키류-카이 서류철에서 흥미로운 이야기를 찾았어. 명백히 바다에서 그들은 추락했던 외계인 함선을 회수했네. 승무원의 흔적은 없었지만, 그들은 고양이 아니면 박쥐 같은 귀를 가진 인간 형상에 대한 몇몇 시각적 표현을 찾았어. 그 함선은 대다수 영역에서 전형적인 외계인 기술보다 확연하게 덜 발달된 것으로 보였지만, 에너지 화학은 분명 예외였네.{NEWLINE}가장 소름 끼치는 부분은 그들이 어쩐지 그 함선을 수리해 냈고 그걸 '키츠네-106'으로 이름을 붙였다는 거야. 슬프게도, 키류-카이 자체의 중지 바로 직전에, 그 함선은 시험 비행 중 실종되었네.{NEWLINE}우리는 그 외계인의 기체가 여전히 회수를 기다리고 있고, 우리 자원을 끝까지 투자해야 한다고 믿을 충분한 이유가 있어."
  STR_LOST_ALIEN_SHIP_DATA_DESCRIPTION: "사령관, 오래된 키류-카이 서류철에서 내가 찾아낸 것에 관한 좀 급한 소식이 있어. 보고서를 바로 확인해 주었으면 해.{NEWLINE}- 수석 연구자"
  STR_LOST_ALIEN_SHIP_DATA_ANALYSIS: "잃어버린 외계인 선박 자료 분석결과"
  STR_LOST_ALIEN_SHIP_DATA_ANALYSIS_UFOPEDIA: "키류-카이 자료 기록의 주의 깊은 분석 후, 키츠네-106의 비행 궤적을 다시 추적하는 것은 쉬웠다. 우리는 보르네오 섬의 정글 한복판에 반쯤 묻혀 있는 잔해를 찾았다. 그건 완전히 버려졌었으나, 선체에서 우리는 탄도 무기 방출의 몇몇 흔적을 찾았다. 누군가 능동적으로 키류-카이가 시험 비행에 실패하도록 도왔던 것으로 보인다.{NEWLINE}선체 피해는 광범위했으나, 외계의 재료는 이 함선이 한 조각으로 붙어 있기 충분할 만큼 강하다고 입증되었다. 우리 자원으로, 우리는 키츠네-106가 원래 받았어야 할 영광을 복원하는 데에서 키류-카이를 능가할 수 있을 것이다. 그렇다 해도, 우리가 우리 연구실에서 그 엔진 기술을 재현할 수 있을 것 같지는 않다 - 그건 바로 지금 지구에 없는 화학 공업의 전혀 새로운 분과를 요구할 것이다."
  STR_KITSUNE: "키츠네-106"
  STR_KITSUNE_UFOPEDIA: "아마도 특수 유니트의 빠른 배치에 걸맞은, 외계인의 착륙 기체다. 이온 엔진 덕분에, 그 속도는 가장 발전된 인류의 요격기를 초월하고 별 어려움 없이 지구 공전 궤도에 들어갈 수 있다. 그건 또한 무장했다."
  STR_MOTHBALLED_KITSUNE: "부서진 키츠네-106"
  STR_MOTHBALLED_ARROW: "보존처리된 CF-105 애로우"
  STR_ARROW_INVESTIGATION: "CF-105 애로우 조사결과"
  STR_ARROW_INVESTIGATION_UFOPEDIA: "CF-105에 대한 새로운 자료를 살펴보기 시작했을 때, 우리는 위원회의 일원인, 미흐코 마예스테완의 연락을 받았었다. 그는 위원회의 대변인이 아니라, 한 개인으로서 행동한다고 주장했고, 옐로우나이프 근처에 반쯤 버려진 기지로 이끌었던 문서를 우리에게 제공했다. 거기서 우리는 존재했던 마지막 애로우로 추측한 것을 찾았다. 그건 일부 개수를 요구하나, 동작하는 상태인 것으로 보인다. 아마 우리가 이 고귀한 기체의 용도를 찾을 수 있을까? 그건 아무튼 전투기다!"
  STR_ARROW_RUMORS: "CF-105 애로우 소문"
  STR_ARROW_RUMORS_UFOPEDIA: "우리는 1950년대에 캐나다에서 설계했고 그 혁신적 설계로 널리 호평받은, CF-105 전투기에 관한 역사의 흥미로운 조각을 우연히 발견했다. 이 기체는 대량 생산되기 전에 취소되었고, 그 이유가 우리가 파헤치기 시작했던 비밀 전쟁에 어쩐지 관련된 듯 하다. 아마 이 기체가 몇몇 금지된 기술을 이용하고 있었거나, 권력을 가진 누군가의 흥미에 반해서일까?{NEWLINE}우리가 파고들기 시작한다면 아마 답을 찾을 수 있을 것이다."
  STR_NIGHT_OF_THE_LOBSTERS: "가재의 밤"
  STR_ALERT_NIGHT_OF_THE_LOBSTERS: "랍스터맨이 공격한다!"
  STR_NIGHT_OF_THE_LOBSTERS_DESCRIPTION: "신기하고, 인간형인 바다 생물은 바다에서 나와 사람들을 공격하고 있다! 오직 X-Com만이 구원할 수 있다!"
  STR_NIGHT_OF_THE_LOBSTERS_BRIEFING: "신기하고, 인간형인 바다 생물은 바다에서 나와 사람들을 공격하고 있다! 오직 X-Com만이 구원할 수 있다. 임무를 중단하려면 X-Com 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_LOBSTERMAN_CORPSE: "랍스터맨 시체"
  STR_LOBSTERMAN_FERAL_CORPSE: "흉포한 랍스터맨 시체"
