  STR_ALIEN_ORIGINS_UFOPEDIA: "우리가 지구에서 지는 싸움을 벌이고 있는 것은 분명하다. 외계인 무리는 숫자 측면에서 압도적이다. 우리가 할 수 있는 최선은 그들의 진행을 늦추는 것이다.인류를 위한 유일한 희망은 외계인의 근원을 처리하는 것이다. 우리 연구는 태양계 안에 가까운 작전 기지를 가리키는 듯 하다. 외계인은 이 장소가 인류 역사 이전인 고대 문명의 중심지임을 가리킨다. 우리는 반드시 그곳을 가능한 빨리 자리 잡아내야 한다. 그렇지만, 우리는 더 자세한 정보를 얻기 위해 외계인 지도자를 포획하여 심문할 필요가 있다. 더 커다란 UFO는 아마 적어도 하나의 외계인 지도자가 있을 거다."
