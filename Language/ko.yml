  STR_CORRUPTED_DATA_UFOPEDIA: "자료 해독 중, 보호 프로그램의 예상하지 못했던 가동이 일어나, 되돌릴 수 없는 자료 오염이 발생했다."
  STR_RECORD_WOW_SIGNAL: "Wow 신호"
  STR_RECORD_WOW_SIGNAL_UFOPEDIA: "1977년 8월 15일, 오하이오 주립대학교의 전파 망원경에서 강력한 협대역 전파 신호가 수신되었는데, 사수자리로부터 온 것으로 드러났고 지구 외의 기원으로 예상되는 특징을 지녔다. 천문학자 제리 어맨은 이 결과에 너무 감명을 받은 나머지 인쇄물의 판독결과에 동그라미를 치고 Wow!라는 글귀를 남겼다. 목격자에 따르면, 다음날 그는 연방정부 요원이라고 스스로를 소개한 두 사람의 방문을 받았으며, 저녁에 그 신호의 모든 기록이 사무실에서 사라졌다고 한다. 증거에 관해서라면, 해독된 기록의 사진 하나만이 존재하는데, 어맨의 졸업한 제자가 찍은 것이다."
  STR_RECORD_MICROWAVE: "놀라운 전자레인지"
  STR_RECORD_MICROWAVE_UFOPEDIA: "사령관님, 해독된 군사 자료 중에서 결맞은 원천과 공명하는 자기파 빔의 생성에 관한 놀라운 계산자료를 발견했습니다. 이게 무슨 뜻인지 아시나요? 우리는 판을 데우지 않는 전자레인지를 만들 수 있다는 겁니다! 이건 기적이라고밖에 할 수 없습니다! 첫 시제품을 만들라고 지시해 주십시요. 법령상의 시험을 거친 후, 식사 구역에 설치할 수 있을 것입니다."
  STR_QUANTUM_COMPUTER: "양자 컴퓨터 초기 시제품"
  STR_QUANTUM_COMPUTER_UFOPEDIA: "이 장치는 양자 컴퓨터의 시제품이다. 이것은 양자역학을(양자 중첩, 양자 얽힘) 이용해 자료를 전송하고 처리한다. 이론적으로, 이것은 모든 가능한 상태를 동시에 처리하도록 해 주어, 계산 속도 항목에서 일반적인 컴퓨터보다 확연한 우월성을 달성하게 해 준다. 불행하게도, 이 설계에는 다수의 심각한 문제가 있는데, 냉각장치가 극도로 비효율적이고, 이 시제품으로는 어떠한 유의미한 계산도 수행할 수 있을 것 같아 보인다."
  STR_HUMAN_SONIC_CONCEPT: "인간 음파 무기 개요"
  STR_HUMAN_SONIC_CONCEPT_UFOPEDIA: "이 컴퓨터는 음파 무기와 관련된 극비의 군사 연구개발 자료가 들어 있다. 그렇지만, 이 연구개발은 완성과는 거리가 아주 멀고, 군은 곤경에 처함 것 같다. 오늘 아침, 군 정보부의 대변인이 분명한 자가 우리와 접촉해 이 모든 자료를 당국에 반환할 것을 요청하였다.{NEWLINE}사령관님, 군은 이 개념의 잠재력을 깨닫지 못할 거라 확신합니다. 불행하게도 우리는 소프트웨어의 특성 및 CPU 구조와의 강력한 결합 탓에 이를 뒷구멍으로 몰래 복사할 수 없습니다.{NEWLINE}이 자료 전송을 거부하고 우리만의 무기로 완성할 것을 제안합니다. 그렇지만 그건 위원회의 제재를 수반할 것입니다.{NEWLINE}우리가 반환을 승인한다면, 군은 {ALT}$ 5,000,000{ALT}를 보상금으로 제공합니다. 이 거래의 비밀적 속성으로 인해, 그 돈은 모두 현금으로 전달될 것입니다."
