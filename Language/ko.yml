  STR_OOZE_NEST: "우즈 둥지"
  STR_ALERT_OOZE_NEST: "우즈 둥지가 아래에서 보고되었다"
  STR_OOZE_NEST_DESCRIPTION: "기원을 모르는 젤라틴의 개체는 이 하수도의 미소 환경을 인류의 삶에 아주 해로운 무언가로 변환하기에 충분할 만큼 길게 둥지를 틀었다! 우리는 반드시 거기 가서, 방호 장비를 갖추고, 이 위협을 끝장내야 한다. 전술 조언: 이 미로를 지나는 우리 발길을 청소하기 위해 많은 화염 및 폭발물을 가져가라."
  STR_OOZE_NEST_BRIEFING: "기원을 모르는 젤라틴의 개체는 이 하수도의 미소 환경을 인류의 삶에 아주 해로운 무언가로 변환하기에 충분할 만큼 길게 둥지를 틀었다! 임무를 중단하려면 X-Com 요원을 출구 영역으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_OOZE: "우즈"
  STR_OOZE_UFOPEDIA: "이 생명체는 아주 이국적인 환경에서 온 게 분명하다. 그건 사냥감을 탐지하는 데 이용되는 강한 사이오닉 파동을 만든다. 그건 지구에서 생존할 수 있으나, 겨우 살 뿐이다; 그건 온도 변화에 크게 영향을 받는다. 그 화학적 조성은 오리온 성운에서 키류-카이에 의해 관측된, 신비한 '우주 히드라' 현상과 닮은 듯 하다."
  STR_OOZE_AUTOPSY: "우즈 검시"
  STR_OOZE_AUTOPSY_UFOPEDIA: "이 젤라틴 덩어리는 단세포 생체의 집합이다. 그 특성은 지구 생명체와 완전히 다르고 사실 어떠한 살아 있는 것에도 상당히 유독하다. 그 방울은 군집 간에 혈액 및 화학적 정보를 수송하는, 다수의 정맥 비슷한 혈관으로 연결되었다."
  STR_OOZE_CORPSE: "죽은 우즈"
  STR_OOZE_TERRORIST: "꾸물거리는 우즈"
  STR_OOZE_WEAPON_SPIT: "우즈 침뱉기"
  STR_OOZE_BITE: "우즈 공격"
  STR_REPTOID_BASE: "렙토이드 기지"
  STR_REPTOID_BASE_BRIEFING: "우리는 렙토이드 지휘 단지에 잠입했다. 우리는 명확한 메세지를 보내기 위해 모든 렙토이드 인력을 반드시 제거 또는 제압해야 하고, 그 이후에 우리는 외교적 해법에 이를 것이다. 임무를 중단하려면 X-Com 요원을 출구 영역으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_NEODERM: "네오덤"
  STR_NEODERM_UFOPEDIA: "비록 우리가 우리만의 블러드하운드를 하룻밤에 키울 수 없어도, 우리는 인공적 피하 장갑으로 우리 개를 강화하기 위해 영감을 취할 수 있다. 이 추가 층은, 듀라쓰레드에 기반했고, 개의 전반적인 장갑 수치를 5만큼 올린다. 그건 어떠한 입혀진 갑옷에도 더해진다.{NEWLINE}의무실을 요구한다."
  STR_PREDATOR: "포식자"
  STR_PREDATOR_UFOPEDIA: "이 적절하게 이름 붙여진 발전된 사이버네틱 조각은 현장에서 대다수 포유류(영장류 제외)의 능력을 확연하게 개선하기 위해 삽입될 수 있다. 그 동물은 지속되는 육체적 탈진에 더 잘 버티게 될 뿐 아니라 육체적으로 더 강하게 된다."
  STR_DAGONIZATION: "X-Com 다곤화"
  STR_DAGONIZATION_UFOPEDIA: "다곤주의자에 대한 우리 연구는, 그들의 가장 극단적 형태를 포함해, 소위 다곤 증후군을 격리 및 조사하게 하였다: 기본 인간과 구분 짓는 일련의 정신물리학적 이상 현상이다. 이 과정은 사이오닉 기반이며 그리 잘 이해되지 않으나, 우리는 어떠한 인간에도 그걸 재현할 수 있다. 이는 우리의 인적 자원에게 흥미로운 새 지평을 연다: 현대의 약물과 명상을 이용해, 우리는 다곤 결사단원과 더 비슷하게 만들도록 우리 공작원을 변환할 수 있다. 이는 그들의 사이오닉 강도(인간의 범주 내로), 야간시야 및 기본 장갑을 약간 개선할 것이나, 이 보너스는 20 이성이라는 영구적 비용이 따른다.{NEWLINE}다음을 요구한다: 용기 40{NEWLINE}의무실을 요구한다."
  STR_BLOOD_BOOSTING: "혈액 증강"
  STR_BLOOD_BOOSTING_UFOPEDIA: "이국적 생화학의 지식과 결합된 루차도르에 대한 연구는 인간에게 비슷한 과정을 개시하도록 하였다. 이 절차는 보편적으로 안전하나, 수혜자의 몸에서 그게 일으키는 변화는 상당히 심하다: 민첩함 및 근력을 대단히 강화하도록, 그들의 근육량은 급격하게 오르고, 더욱 예민하게 되고 더 나은 야간시야를(+1 타일) 얻는다. 그렇지만, 두뇌는 확연하게 줄어든 감정 제어 및 의지라는 대가로 약간 더 높은 공격성을 얻는, 약간의 진화 상 퇴화를 보여준다. 따라서, 이 처치를 받을 가장 이상적인 후보는 사이오닉이 부적합한 자다.{NEWLINE}다음을 요구한다: 용기 50, 이성 45{NEWLINE}의무실을 요구한다.{NEWLINE}경고: 몇몇 다른 훈련을 막는다."
  STR_GUN_KATA: "건 카타"
  STR_GUN_KATA_UFOPEDIA: "어떤 더 높은 계급의 EXALT 일원은 원거리 무기에 더 나은 집중력을 얻도록 사이클론을 이용해, 비전의 훈련 과정을 수행한다. 우리는 이제 이 기법을 재현할 수 있다. 이 훈련 체계를 거치는 어떠한 공작원도 사격술에 10점을 즉시 얻고, 한계에 추가로 5점을 받을 것이다. 이는 명백한 이유로 인해, 10 이성이라는 영구적 비용이 따른다.{NEWLINE}다음을 요구한다: 사격술 60{NEWLINE}체육관을 요구한다."
  STR_XCOM_ENHANCEMENT: "X-Com 생물학적 강화"
  STR_XCOM_ENHANCEMENT_UFOPEDIA: "우리는 이제 붉은 새벽단이 하는 것과 같은 방식으로 우리 공작원들을 강화하도록 하는 기술이 있다: 근력 및 강인함을 초인의 수준으로 개선한다. 이 강화는 그렇지만 아무 충분한 육체적 준비가 없는 사람에게 아주 위험하므로, 더 숙련된 공작원 전용으로 제한될 것이다.{NEWLINE}다음을 요구한다: 기력 60, 체력 40, 근력 35{NEWLINE}회복실을 요구한다."
  STR_STORM: "스톰"
