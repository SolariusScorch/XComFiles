  STR_BASE_DEFENSE_DIMENSION_X_BRIEFING: "초차원 수신기의 오동작 때문에, 외부 차원의 생명체 한 무리가 거기서 나타난다. 우리 기지는 심각한 위험 아래 있다. 표준 절차에 따라 모든 비전투 직원과 X-Com 기체는 대피했다. 외계인 유니트는 격납고 문 또는 출입 승강기를 통해 기지로 들어올 것이다. 무슨 수를 쓰더라도 기지와 중요 설비를 방어하라 - 이것은 목숨을 건 싸움이다. 만약 '임무 중단' 아이콘을 누르면 당신은 패배를 인정하고 기지를 잃을 것이다."
  STR_BASE_DEFENSE_CULT_BRIEFING: "결사단원으로 이루어진 커다란 무리는 우리 관문에 도착했다. 우리 기지는 심각한 위험 아래 있다. 표준 절차에 따라 모든 비전투 직원과 X-Com 기체는 대피했다. 외계인 유니트는 격납고 문 또는 출입 승강기를 통해 기지로 들어올 것이다. 무슨 수를 쓰더라도 기지와 중요 설비를 방어하라 - 이것은 목숨을 건 싸움이다. 만약 '임무 중단' 아이콘을 누르면 당신은 패배를 인정하고 기지를 잃을 것이다."
  STR_STAFF_001: "직원 일기: 정신 나간 방해"
  STR_STAFF_001_UFOPEDIA: "사령관님! 전 제 근무 환경에 관한 공식 항의를 접수하러 왔어요. 첫 번째 일로 아침에 어떤 쓰레기에 망치를 계속 두들기는 저 멍청이 행정보급관 때문에 잠에서 깼어요. 그를 상대한 바로 후, 해부실은 최대 크기로 헤비메탈 곡을 쿵쾅거리기 시작했고, 그건 대꾸조차 못했어요. 그리고 제가 거기서 돌아와 마지막으로 이 모든 송장을 처리하려고 앉은 그 때, 구치소 안에 어떤 불쌍한 자식들이 산 채로 피부를 벗겨내는 것처럼 비명을 지르기 시작했는데, 제가 아는 한 그게 문자 그대로 일지도 모른다는 걸 알아서, 그 빨강머리 쌍년도 상대해야 했어요! 그리고 그 자식들은 어떤 유용한 것도 말해줄 게 없었고요!{NEWLINE}농담이 아니라, 만약 사령관님이 이 모든 소동에 관해 무언가 하지 않으시면, 제가, 그리고 그 년놈들 전부 다 고통 받게 할 거라고 약속하죠. 언젠가요."
  STR_STAFF_002: "직원 일기: 어떤 심문?"
  STR_STAFF_002_UFOPEDIA: "'심문'에 의한다는 게 무.. 무슨 뜻입니까, 사령관님? 저-전 어떤 것도 심문하지 않았습니다!{NEWLINE}정말입니다! 제가 수석 군의관과 시간을 보내지 않았고, 그녀는 불붙은 담배를 책상에 전혀 놔두지 않았었다고 맹세합니다. 그리고 전 제 사무실에 아무런 미인가, 불연성 물건도 없었다고 확신합니다. 그래서 보신 대로, 우리가... 바빴던 동안 한 죄수가 산 채로 타오를 일은 없습니다! 네, 제 말뜻 아시겠습니까?"
  STR_STAFF_003: "직원 일기: 암 치료제"
  STR_STAFF_003_UFOPEDIA: "사령관님! 우리는 포로를 심문했고, 그리고, 음, 전혀 상상할 수 없을 겁니다! 명백하게, 이 자식은 암 치료제가 있습니다. 암 치료제라고요! 상상이나 가십니까? 전 그게 어떻게 이런 걸 얻었을 지 모릅니다, 이건 어떤 초극비 물건입니다. 아 그래요, 더 이상은 아니죠!{NEWLINE}무론 그건 우리 일을 위해 이용할 수 있을 것 같지 않지만, 적어도 위원회에서 약간의 동조자를 얻을 지도 모르겠습니다.{NEWLINE}{NEWLINE}(100점 수여됨)"
  STR_STAFF_004: "직원 일기: 매끄러운 움직임"
