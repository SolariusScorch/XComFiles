  STR_HYBRIDS_HIDDEN_POTENTIAL_UFOPEDIA: "사령관, 우리 부대로 혼종이 난입하는 건 지금까진 성공적이었소: 비록 그들의 사회적 태도는... 어쩐지 이국적인 걸로 드러났지만, 그들은 우리 문화를 빠르게 습득했고 인간 요원과 잘 지내지, 때때로 그들과 유대감도 형성하면서. 하지만 깊이 파고들면, 그건 그렇게 쉬운 게 아니야. 그들은 안식처라 할 곳이 없어서, 이전 주인으로부터 소외된 것에 고통을 받고 있소. 비록 그들이 우리 가치를 받아들였음에도, 그들은 자기는 다르고 자기 정체성을 공조하기 원한다고 느끼지. 난 우리가 이 요구를 전용의 자기 개선 정책으로 건설적으로 다룰 수 있다고 믿소. 두 가지의 상호 배타적인 선택지가 있소: 하나는 외계인이고, 하나는 인간이오. 적어도, 이건 모든 혼종에게 의미 있는 선택을 줄 것이오; 그들이 그리 향유하지 못했던 것 말이오.{NEWLINE}[별의아이 및 지구사람 훈련을 보라.]"
