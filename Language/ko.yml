  STR_CHURCH_OF_DAGON_AFTER_OPERATIONS_EVENT_DESCRIPTION: "사령관님, 우리는 다곤의 교단 내부의 중요한 통신을 해독했습니다. 제가 화면에 띄우겠습니다..."
