  STR_CYBER_HQ: "X-Com 가상화 본부"
  STR_CYBER_HQ_UFOPEDIA: "표준 본부를 향상시킨 것으로, 최첨단 인공지능 코어로 작동한다. 이 더욱 효율적인 연구 시설은 5 추가 과학자를 허용하며, 그 기계 학습 능력은 UFO 목격의 더 나은 분석을 하게 해 준다(더 효율적인 탐지). 이것은 특정 고급 시설에 필요하다.{NEWLINE}이 시설은 정상적으로 또는 표준 본부 위에 지을 수 있다."
  STR_HQ: "X-Com 본부"
  STR_HQ_UFOPEDIA: "본부는 전 세계로부터 외계인 활동 보고를 수집하고 현장 요원에게 임무를 할당한다. 여기에는 또한 5 과학자를 위한 작은 연구실이 들어 있는데, 기본, 생화학, 그리고 정보 주제의 연구를 하게 해 준다."
  STR_HANGAR_UFOPEDIA: "각 격납고는 하나의 탈것과 25 저장 유니트를 수용할 수 있다. X-Com 탈것의 유지보수, 재급유 및 수리를 하는 시설이다(5 작업공간). 기지에 머무는 각 탈것은 반드시 할당을 위해 빈 격납고가 필요한데 다른 탈것이 사용할 수 없고, 그 탈것이 임무를 위해 나갔다 해도 안된다."
  STR_HYPER_WAVE_DECODER_MINIATURISATION: "하이퍼웨이브 복호기 소형화"
  STR_HYPER_WAVE_DECODER_MINIATURISATION_UFOPEDIA: "하이퍼웨이브 복호기는 인상적인 기술의 단면이지만, 달 주변의 안정된 궤도에 건물 전체를 놓는 것은 다수의 실질적 문제가 있어요. 우리는 그걸 올려놓자마자 적들이 그걸 격추하길 원하지 않아요, 맞죠? 내 반박불가한 지능 덕분에, 우리는 작고, 더 효율적이며, 덜 눈에 띄는 복호기를 설계함으로서 이 문제를 회피했어요. 그건 온전한 크기의 물건보다는 정밀도가 나오지 않겠지만, 첩보 위성으로서는 그 이상 가는 게 없을 것입니다."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "외계인 통신은 거의 순간적으로 날아다니는 초차원 파장에 의존한다. 이 복호기는 UFO 통신을 낚아채 정보를 해독한다. 이것은 UFO의 종류, 외계인 종족 및 활동의 분류를 보여줄 것이다.{NEWLINE}이 시설을 건설하려면 10 광전자 부품이 필요하다."
  STR_MIND_SHIELD_UFOPEDIA: "외계인 탈것이 인간의 존재를 탐지하기 위해 뇌파에 의존하기에 가장 효과적인 대응책은 기지에서 뇌파를 덮는 것이다. 이 시설은 외계인 탈것에 의한 탐지 기회를 극적으로 낮출 것이다.{NEWLINE}이 시설을 건설하려면 40 엘레리움이 필요하다."
  STR_GRAV_SHIELD_UFOPEDIA: "중력 방어막은 모든 방위 체계가 재사격하기에 충분할 정도로 긴 시간 동안 기지 근처에 착륙을 시도하는 외계인 탈것을 밀어낸다. 실제로 이것은 기지 내 모든 방위 체계의 효과를 두 배로 할 것이다.{NEWLINE}이 시설을 건설하려면 100 엘레리움이 필요하다."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "핵융합 미사일은 외계인 공격에 대한 가장 효과적인 수단이다. 이 미사일은 일정 반경 내의 모든 것을 파괴하는 반물질 내파를 일으킨다.{NEWLINE}이 시설을 건설하려면 75 엘레리움이 필요하다."
  STR_PLASMA_DEFENSES_UFOPEDIA: "플라스마 빔 방위시설은 적대적 탈것의 침입에 대한 강력하고 효율적인 보호를 제공한다.{NEWLINE}이 시설을 건설하려면 30 엘레리움이 필요하다."
  STR_LASER_DEFENSES_UFOPEDIA: "레이저 방위시설은 적대적 탈것의 침입에 대한 보호를 제공한다.{NEWLINE}이 시설을 건설하려면 15 엘레리움이 필요하다."
  STR_LABORATORY: "과학 연구실"
  STR_LABORATORY_UFOPEDIA: "하나의 연구실 시설에 최대 25 과학자가 일할 수 있다. 과학 연구실은 물질, 물리학 및 우주론의(그러나 생물학이나 정보는 아닌) 연구를 위한 최신 기술이 장비되어 있다. 전 세계에 퍼진 최고의 연구실에 접근하는 특권이 있으며, 군사 시설도 포함된다.{NEWLINE}더 많은 과학자를 문제에 투입하는 것은 어느 지점 이후에는 무의미하므로, 이러한 종류의 시설을 기지마다 하나 이상 짓는 건 무의미하다."
