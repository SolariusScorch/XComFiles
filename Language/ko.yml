  STR_REACTOR_DEFENSE_SYNDICATE_BRIEFING: "신디케이트는 비밀스럽고, 실험적인 핵융합 발전소를 공격하고 있다. 우리는 시설을 파괴하고 어떠한 자료 또는 재료를 훔치려는 공격자들을 막기 위해 반드시 지역 부대를 도와야 한다. 임무를 중단하려면 X-Com 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
