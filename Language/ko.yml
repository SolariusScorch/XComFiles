  STR_MANNEQUIN_MADNESS_DESCRIPTION: "지역 경찰력을 혼돈에 빠트린, '변장한 플라스틱 로봇' 한 무리가 도시에 대혼란을 일으키고 있다. 우리는 반드시 현장을 장악하고 수습해야 한다."
  STR_MANNEQUIN_MADNESS_BRIEFING: "지역 경찰력을 혼돈에 빠트린, '변장한 플라스틱 로봇' 한 무리가 도시에 대혼란을 일으키고 있다. 우리는 반드시 현장을 장악하고 수습해야 한다. 임무를 중단하려면 X-Com 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_POLICE_REINFORCEMENTS: "경찰 증원이 도착했다"
  STR_POLICE_REINFORCEMENTS_DESCRIPTION: "더 많은 경찰관이 현장에 도착했다. 그들은 이제 적과 교전할 것이다."
  STR_ALERT_JARHEAD_FACTORY: "병머리 공장이 아래에서 자리 잡았다"
  STR_JARHEAD_FACTORY: "병머리 공장"
  STR_JARHEAD_FACTORY_DESCRIPTION: "우리는 이 도시의 낡아 빠진 영역에 자리잡은, 인간이 악몽 같은 병머리로 가공되는 장소를 찾았다. 그 현장을 부수고 어느 괴물도 탈출하지 못하게 확인하라."
  STR_JARHEAD_FACTORY_BRIEFING: "우리는 이 도시의 낡아 빠진 영역에 위치한, 인간이 악몽 같은 병머리로 가공되는 장소를 찾았다. 그 현장을 부수고 어느 괴물도 탈출하지 못하게 확인하라. 임무를 중단하려면 X-Com 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_JARHEAD_INVESTIGATION: "병머리 조사"
  STR_JARHEAD_INVESTIGATION_UFOPEDIA: "병머리 부속의 주의 깊은 조사 후, 우리는 적어도 그것들 중 일부가 그저 평범한 부품이라고 결론을 내렸습니다. 우리의 다음 단계는 어떠한 이가 이 부속을 주문해 왔는지 철저하게 확인하는 것입니다. 수천 개의 회사가 얽혔기에, 그 작업은 대단히 끔찍했습니다만, 결국 우리는 약간의 단서를 찾았습니다. 우리는 이 부속을 주목하고 추적하려 시도할 것입니다 - 아마도 이 병머리가 만들어지는 곳으로 가겠죠.{NEWLINE}별론으로, 전 비슷한 생물을 언급한 낡은 문서 일부 또한 찾았습니다. 그 기록은 1950년대 기록이고, 'UNIT'라 불리는 영국 조직에서 왔어요. 그건 중요할 것 같습니다!"
  STR_SECRETS_OF_JARHEADS: "병머리의 비밀"
  STR_SECRETS_OF_JARHEADS_UFOPEDIA: "병머리는 잠입 요원이지, 충격 병사가 아니다. 그들 배후의 숨겨진 원리는 다곤의 교단에서 왔으나, 열등한 지구제 기술로 운영하기 위해 수정되었다. 그들은 대부분의 다곤의 교단 생물과 다곤의 교단에서 운영하는 비전 제어 네트워크를 연결하는 신경 삽입물이 없고 병머리를 외계인의 사이오닉 장치에서 정보를 공급받는, 집합적인 정신 묶음에 연결하는 더 조악한 사이오닉 해법을 도입했다. 이는 그들을 원하지 않는 사고 과정을 억제하면서도 교단의 수요에 맞추어 행동하도록 한다. 그렇지만, 이러한 사이오닉 체계는 원천적으로 불안정하고 전체 묶음이 미쳐 날뛰는 걸 초래할 수 있다.{NEWLINE}왜 다곤의 교단은 이미 뜻대로 처분할 그렇게 많은 독실한 인간 추종자를 가졌는데도 이러한 유니트를 요구하는가? 그건 티'레쓰의 기술적 우월성에 참여하기를 원하는, 교단 지도자들에게 감동한 거래의 일부로 보인다. 뜻대로 지휘할 노예 군대는 그들의 욕망을 충족할 뿐만 아니라 종교적 의미도 가져온다. 아무튼, 살아있는 사람을 부품으로 이용하는 것은 그들을 이용하는 것의 어떠한 실질적 측면도 영적 측면의 후순위라는, 티'레쓰의 '풍족함'이라는 철학과 부합한다. 그밖에, 병머리는 완벽하게 티'레쓰의 통제 하에 놓여, 그들의 외계 창조자가 인간 협력자를 무시하기로 결정한다면 일명 'MC 네트워크'의 침입에 완벽하게 적합하다."
