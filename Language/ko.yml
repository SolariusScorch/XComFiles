  STR_CHIEF_MEDICAL_OFFICER_INTRODUCTION: "수석 의무 장교 소개"
  STR_CHIEF_MEDICAL_OFFICER_INTRODUCTION_DESCRIPTION: "안녕하세요, 사령관님. 전 이 기지의 수석 의무 장교입니다. 전 사령관님에 대한 몇몇 좋은 이야기를 들었어요, 그래서 이 계획에 대한 기대가 큽니다. 전 돈보다 우리가 이룰 수 있는 발견에 더 관심이 많고, 사실 전 가난뱅이가 아니라, 우리 대의를 위해 좀 기부를 하기로 했습니다. 보안 사물함에 사령관님 것을 넣어 놓았습니다."
