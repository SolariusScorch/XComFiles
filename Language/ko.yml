  STR_XCOM_SONIC_WEAPONS: "X-Com 음파 무기"
  STR_XCOM_SONIC_WEAPONS_UFOPEDIA: "외계인 음파 무기의 기본 원리를 학습하여, 우리는 우리만의 새로운 시제품을 개발하는 데 중대한 진전을 볼 수 있었다. 신형 무기는 주변 환경에 고 에너지 충격으로 상당한 피해를 주는 특징이 있다. 이것은 표적의 장갑의 효율을 낮추고 대기 중 사용을 희생하지 않고도 어떠한 수심에서도 동작하도록 해 준다. 불행한 것은, 우리는 방출된 펄스를 충분히 집중하는 데 성공하지 못했다; 그러므로, 충전된 에너지는 거리에 따라 불가피하게 감소한다. 이 사안에서, 가장 유망한 개발 영역은 단거리 및 중거리에 유효한 무기다. 외계인 기술에 대한 더 깊은 이해가 있으면 이 무기를 추가로 더 개량할 기회가 있을 지 모르겠다."
  STR_RETURN_HUMAN_SONIC_PROTOTYPE: "군용 음파 무기 기술을 돌려주기"
  STR_RETURN_HUMAN_SONIC_PROTOTYPE_UFOPEDIA: "올바른 결정입니다, 사령관님! 우리는 군부나 위원회 어느 쪽의 관계도 망치면 안 됩니다. 우리는 다양한 고효력 무기를 이미 손에 쥐고 있고, 외계인과 인간의 기술을 융합한다는 이 의심스러운 계획은 실질적인 결과를 내지 못할 것이라 믿고 있습니다. 그리고 우리는 받은 돈을 우리만의 전도 유망한 개발에 투자할 수 있습니다. 정부 기관으로부터의 금전적 보상은 24시간 내 도착 예정입니다."
