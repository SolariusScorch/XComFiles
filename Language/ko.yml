  STR_GOLDEN_LADY_ORIGINS_UFOPEDIA: "그 '단지'는 금빛 여성의 의지를 지구로 전파하고 거대한 장치를 건조하는 결사단을 조직하기 위한 사이오닉 송신기로 드러났다. 우리가 그걸 발견해서 다행이며, 그렇지 않았다면 그녀가 대비 계획을 세웠을 것이다.{NEWLINE}이 뭉체는 심우주로부터 왔으며, 아마 태양계 바깥으로 보인다. 이것은 주기적으로 특성이나 기능을 알 수 없는 이상한 입자를 방출한다."
  REGION_HELLO_WORLD: "이 세상"
  STR_COUNCIL_OF_EARTH_CLUE: "지구의 위원회 단서"
  STR_COUNCIL_OF_EARTH: "지구의 위원회"
  STR_COUNCIL_OF_EARTH_UFOPEDIA: "지구의 위원회는 단지 UN을 공적 얼굴마담으로만 이용한다는 게 분명해졌다. 사실 이들은 국가로부터 독립적으로 활동하는 비밀 단체이며 상당한 통제력을 행사한다. 지구의 위원회는 여러 가지 이유로 비밀 통치 계급에 속하는 다양한 기원의 많은 사람으로 구성되어 있다. 비슷한 생각을 가진 회원은 세력을 조직하는데, 이는 이들이 지구에 권력과 영향력을 얻기 위해 항상 다투는 정당과 유사하다."
  STR_COUNCIL_POWER_CHAIN_CLUE: "지구의 위원회의 권력 연계 단서"
  STR_COUNCIL_POWER_CHAIN: "지구의 위원회의 권력 연계"
  STR_COUNCIL_POWER_CHAIN_UFOPEDIA: "지구의 위원회에 봉사하는 두 부류의 단체가 있다. 첫번째 부류는 '기술부'라 언급되며 전세계적 행정을 관리한다; 예를 들면, 세계 은행과 같은 것들이다. 이 단체들은 전세계 질서가 유지되는 것을 보증하기 위해 자기들 일을 효율적으로 할 것으로 보인다. 그들의 업무는 일반적으로 위원회 회기 중에는 논의되지 않으며, 이들은 결과만을 감시할 뿐이다. 이들 각각은 최고위원(위원회의 핵심 계층 일원이나 실제 의사결정자는 아니다)의 감독을 받으며 다른 최고위원의 감사를 받는다. 다른 부류는 종종 '정치부'라고 불린다. 이 단체는, 종종 몇몇 '기술부'보다 작음에도, 정치적 투쟁의 일부로 간주된다. 이러한 단체는 어떤 거대 세력에 해를 입히는 반면 다른 단체들은 그로부터 이득을 얻기에, 이들은 치열하게 경쟁하고 다툰다. 짐작했겠지만, 우리는 두 번째 부류에 속한다: 위원회의 일부에 의해 승격되었으나, 몇몇 다른 파벌에게 손해를 주었다. 이게 우리가 왜 이리 적이 많고 바보같은 장애물도 많은지에 대한 이유다; 그러나 동시에 이게 우리가 실수로부터 왜 이렇게 양해를 잘 얻는지에 대한 이유다."
  STR_COUNCIL_OUR_FRIENDLY_ENEMY_CLUE: "지구의 위원회: 우리의 오발탄 단서"
  STR_COUNCIL_OUR_FRIENDLY_ENEMY: "지구의 위원회: 우리의 오발탄"
  STR_COUNCIL_OUR_FRIENDLY_ENEMY_UFOPEDIA: "비록 X-Com이 위원회에 의해 설립되었지만, 만장일치는 아니었다. 위원회는 알려지지 않는 세력을 다루면서 분열된 것처럼 보이고 그 중 일부는 우리의 존재를 원망한다. 우리는 이러한 집단 및 그들이 우리 작전을 방해하기 위해 선임할 지도 모르를 수하들을 주의히야 한다. 우리의 후원자는 X-Com 계획을 간신히 추진할 수 있었지만, 여전히 엄청나게 방해받으며, 이는 우리를 위태로운 지위에 빠트린다. 우리는 정치적 적에게 빌미를 주지 않고 위원회가 나이먹지 않도록 집중해야 하는데, 우리 조직은이제 언제라도 폐지될 수 있기 때문이다."
  STR_HAWKS_AND_DOVES_CLUE: "매파와 비둘기파 단서"
  STR_HAWKS_AND_DOVES: "매파와 비둘기파"
  STR_HAWKS_AND_DOVES_UFOPEDIA: "이제 외계인은 직접적인 성간 전쟁보다 더욱 정교한 계획을 가졌다는 게 분명해졌다. 그것들은 누군가를 죽일 것 같고 끔찍할 지 모르지만, 인류 전체를 완전히 파괴할 계획이 없고 협상의 의사가 있다. 여전히 그게 단지 속임수일 수 있겠지만, 위원회의 상당수는 그놈들에게 설득될 수 있고, 몇몇은 그걸 바람직한 선택으로 간주한다. 다른 이들은 외계인을 믿는 것을 회의적으로 보거나 이유가 무엇이건 그들과의 협력을 원하지 않을 뿐이다.{NEWLINE}X-Com 조직은 후자에 기반해 설립되었으며, 궁극의 목표는 지구로부터 외계인 작전을 방해하고 현 상태를 유지하는 것이다. 그러나 그들의 적은 여전히 균형추를 만들 만큼의 충분한 정치적 영향력을 쥐고 있는데, 부르기를 맨 인 블랙이라 하며, 외계인-인간 협력을 얻고 확산하는 것이다."
  STR_FACTION_ILLUMINATI_CLUE: "일루미나티 단서"
  STR_FACTION_ILLUMINATI: "일루미나티"
  STR_FACTION_ILLUMINATI_UFOPEDIA: "지난 수 세기 동안 지구의 위원회에서 가장 영향력 있는 세력이며 X-Com 계획의 주요 지지자다. 이들의 정치적 구호는 개인성과 인권을 신장하는 것인데, 그들은 선택권을 갖는 것이 효과적인 사회를 만들기 위한 필요조건이라 믿기 때문이다. 그들은 그림자 깊숙한 곳에서 대중을 다스리기 위해 무형의 권력, 특히 미묘한 정보 통제를 사용하는 걸 선호한다. 인생의 승리자로서, 그들은 대개 정치적 상태를 그대로 유지하는 데 큰 관심을 보이며 어떠한 다가오는 개혁도 위협으로 받아들인다. 이들의 기본계획은 급격한 변화를 피하면서 지속되는 발전을 하는 것으로, 시민은 위험과 기근으로부터 자유로운 채로 삶을 즐기지만, 영성이 결여되어 이로 인해 쉽게 통치되는 미래로 이끈다."
  STR_FACTION_MAJESTIC_12_CLUE: "위엄찬 12 단서"
  STR_FACTION_MAJESTIC_12: "위엄찬 12"
  STR_FACTION_MAJESTIC_12_UFOPEDIA: "전통적으로 형제단이라 알려진, 이 단체는 로마의 몰락 후 두각을 나타냈고 중세 후반까지 선도 세력으로 남아 있었다. 이 세력은 인간이 서로 다른 내면의 힘(또는 위대함)을 보유했으므로, 약자는 강자를 따라해야 하고, 강자는 본보기를 보여야 한다고 믿는다. 이들은 외계인이 우리보다 강하다 여기므로, 따라서 지구는 이 신비한 제국에 합류하는 것이 자연스러운 선택인 것 같다. 이들은 이전 지위를 다시 찾기 위해 필사적이고 그들의 다른 이름을 어떻게 얻었는지 보여주는 데 주저하지 않을 것이다: 바로 암살단이다."
  STR_FACTION_GNOMES_OF_ZURICH_CLUE: "취리히의 노움단 단서"
  STR_FACTION_GNOMES_OF_ZURICH: "취리히의 노움단"
  STR_FACTION_GNOMES_OF_ZURICH_UFOPEDIA: "위원회에서 잘 자리잡은 이 단체는 현재의 상태에 비판적인데, 이는 그들이 위험한 침체라고 여기는 것이다. 그들은 너무 많은 자원이 우주 탐험이나 전쟁과 같은 실용적인 용도에 투입되는 대신 '세계 질서'라는 명목으로 낭비된다고 생각한다. 그들은 지구가 미래의 성간 권력체의 씨앗이라고 생각하며, 인류의 절대적인 사명은 우리의 우주 역량을 키우는 것이라고 생각한다. 그들은 이 사회가 어떻게 운영되어야 하는 지에 대한 다양한 극단적 생각을 제안하면서도, 더 큰 개인의 자유를 약속한다."
  STR_FACTION_THE_HERMETIC_ORDER_CLUE: "헤르메스 수도회 단서"
  STR_FACTION_THE_HERMETIC_ORDER: "헤르메스 수도회"
  STR_FACTION_THE_HERMETIC_ORDER_UFOPEDIA: "상대적으로 신생임에도 불구하고, 이 세력은 고대 지중해 전통에 깊숙이 연관되어 있다. 연금술에 역사적으로 관련되어, 이들은 자기개발과 영적 순수라는 극단적인 엘리트주의 철학을 따른다. 이들은 엄격한 위계질서를 가졌고 어떻게 저급한 존재들이 사회를 더 크게 발전시키고 더 나은 개인을 창출하기 위해 자신의 장점을 개화할 수 있는지 우려한다. 그들의 분열된 생각은 위원회의 다수로부터 자신들을 격리하지만, 또한 많은 이들보다 더욱 냉철하다고 여겨진다."
  STR_FACTION_DISCORDIANS_CLUE: "디스코디언 단서"
  STR_FACTION_DISCORDIANS: "디스코디언"
  STR_FACTION_DISCORDIANS_UFOPEDIA: "에리스 결사단은, 위원회 내에서 젊지만 영향력 있는 세력이다. 이들은 계급이나 조직은 별로 세우지 않았으며, 대신 현 상태에 도전하고자 하는 위대한 정신을 가진 의욕적인 참여자에 의존한다. 이들은 자기들이 착취를 위한 것이라 판단하는 모든 위원회 행동에 반대하며(이는 위원회 활동 거의 전부를 포괄한다), 인간성의 향상을 위한 최적의 길로서 모든 인류에게 무정부주의와 보편적인 자기결정권을 고양한다. 위원회에 대한 이들의 영향력은 무시할 만하지만, 이들은 위원회의 하위 직원 내에서 넓은 지지를 받는 걸 즐기므로 무시할 수 없다. 이들은 불안정한 운동을 지원하는데, 기술과 지식에 대한 제약을 철폐할 방법을 찾는 자들에게서 가장 잘 받아들여진다."
  STR_FACTION_THE_GRID_CLUE: "그리드단 단서"
  STR_FACTION_THE_GRID: "그리드단"
  STR_FACTION_THE_GRID_UFOPEDIA: "이 세력은 전체 인류를 하나의 덩어리진 마음, 단일 하이브마인드로 바라보는데, 이는 올바로 성장하기 위해 길러지고 보살펴질 필요가 있다고 한다. 현재는 반개인주의자가 아님에도, 이들은 사람들을 이 거대한 존재의 원치 않는 세포로 간주한다. 이러한 신생 의식을 성형하고 유도하는 것을 가능하게 하고자, 이들은 모든 정보를 조작하는 데 대한 연구를 집중하는데, 그 정보에는 육성, 기록, 방송 또는 사이오닉 암호화 모두를 포함한다. 그렇지만, 이들은 단일 종족을 육성하는 올바른 방법을 결정하는 데 계속해서 실패해 왔기에, 이들의 정치적 활동은 대개 세계의 정치판에서 새롭고 시도되지 않은 요소를 제거하기 위해 일루미나티와 협력하는 동안, 어떤 미래의 미디어 혁명을 천천히 준비한다."
  STR_TLETH_MESSENGERS: "티'레스 전령"
  STR_TLETH_RECON: "티'레스 정찰"
  STR_TLETH_SURVEY: "티'레스 조사"
  STR_CAMERA_ARMOR: "X-Com  보안 카메라 전투 분석결과"
  STR_XCOM_CAMERA: "X-Com 보안 카메라"
  STR_INDUSTRIAL_INVESTIGATION: "공업지구 조사"
  STR_ALERT_INDUSTRIAL_INVESTIGATION: "공업지구 조사 개방"
  STR_INDUSTRIAL_INVESTIGATION_DESCRIPTION: "불법 단체가 이 공업 단지에 숨어들기 위해 수면실을 만들었다. 우리는 그 시설물에 근로자로서 잠입해 그 활동을 확실히 저지해야 한다. 기억하라: 우리는 이번 임무에 노동자 장비만 가져갈 수 있다. 변장은 현장에서 얻을 것이다."
  STR_INDUSTRIAL_INVESTIGATION_BRIEFING: "불법 단체가 이 공업 단지에 숨어들기 위해 수면실을 만들었다. 우리는 그 결사단원을 처치하고 가능하면 지도자를 체포해야 한다. 임무를 포기하려면, X-Com 요원을 출구 구역으로 돌아오게 한 후 '임무 포기'를 누른다."
  STR_COVER_WORKERS: "변장: 노동자"
  STR_COVER_WORKERS_UFOPEDIA: "공업 시설은 적 침투를 위한 저수준 표적이다. 이제 우리는 요원에게 노동자 의복을 입혀서 적의 코앞에서 대침투 작전을 수행할 수 있다."
  STR_COVER_SPORTSMEN: "변장: 운동선수"
  STR_COVER_SPORTSMEN_UFOPEDIA: "때때로 조용히 한 나라에 잠입하는 게 중요한데, 외교적 사건을 피하기 위해서다. X-Com 요원은 훈련장으로 가는 운동선수로 변장할 수 있다. 그렇지만 이는 그 변장에 적합한 물품으로 장비를 제약할 것이다. 이는 또한 X-Com에게 임무 시 경기용 소총을 사서 이용할 수 있도록 해 준다."
  STR_COVER_SURFERS: "변장: 서핑보드족"
  STR_COVER_SURFERS_UFOPEDIA: "여행객용 휴양지는 범죄자들에게 놀랄 정도로 흔한 활동 영역일 수 있다. 이러한 위장 하에, X-Com 요원은 정장 차림으로 돌아다니는 게 너무 큰 주목을 끄는 곳에서도 상황에 대응할 수 있다. 이것은 또한 전 직원 대상의 기본적인 파도타기 훈련을 포함합니다."
  STR_COVER_SCIENTISTS: "변장: 과학자"
  STR_COVER_SCIENTISTS_UFOPEDIA: "우리는 더 중요한 판으로 나아갔다: 고급 연구 및 의료 시설에 잠입하는 것이다. 거기 직원은 조사해야 하는 비밀스런 자들로 가득하다. 또한, 그들은 외계인 침략자들의 핵심 표적일 수 있다 - 제거하거나, 아니면 우리에 대항하게 하거나."
  STR_REPTOID_DRAGONFIRE_TURRET_DEFENDER: "드래곤파이어 포탑"
  STR_REPTOID_DRAGONFIRE_TURRET: "드래곤파이어 포탑"
  STR_REPTOID_DRAGONFIRE_TURRET_UFOPEDIA: "렙토이드가 도입한 이 경비 포탑은 약한 원자 결합에 작은 간섭을 일으키는 변조된 적외선 광선을 발사한다. 이 무기는 우리와 비교해 렙토이드 공학이 얼마나 놀랍도록 진보한 것인지 보여준다."
  STR_REPTOID_DRAGONFIRE_TURRET_CORPSE: "부서진 드래곤파이어 포탑"
  STR_REPTOID_DRAGONFIRE_TURRET_ARMOR: "드래곤파이어 포탑 전투 분석결과"
  STR_REPTOID_DRAGONFIRE_TURRET_AUTOPSY: "드래곤파이어 포탑 조사결과"
  STR_REPTOID_DRAGONFIRE_TURRET_AUTOPSY_UFOPEDIA: "이 고정형 사격 장치의 핵심은 육중한 테라마이트 장갑으로 보호받는 방출기와 거울로 이루어진 정교한 장치다. 이것은 에너지 화살을 생성 및 발사한다."
  STR_SHAMBLER_WEAPON: "쉠블러 돌격"
  STR_XCOM_FLYING_DRONE_CORPSE: "부서진 비행 드론"
  STR_XCOM_FLYING_DRONE: "비행 드론"
  STR_XCOM_FLYING_DRONE_ARMOR: "비행 드론"
  STR_XCOM_FLYING_DRONE_UFOPEDIA: "외계인 드론으로, 인간의 인공지능 유니트로 재구성되었다. 이것은 원본에도 있던 속사 레이저 무기가 장비되었다."
  STR_ALIEN_DRONE_ADAPTATION: "외계인 드론 활용"
