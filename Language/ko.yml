  STR_METAPSYCHOLOGY_UFOPEDIA: "우리가 얻은 금단의 지식은 미지의 신비한 세계에 완전히 새로운 빛을 보여 주었다. '사이오닉'은 나비효과 원리를 이용해 깜짝 놀랄 강한 효과를 부를 수 있는 전자기장 및 기타 에너지의 교묘한 조작에 기반하는 것이다. 이 효과를 통제하는 것은 두뇌의 특정 영역을 이용해 아주 복잡하고 기묘한 방정식을 풀어야 한다. 이 과정은 보통 잠재의식 속에서 이루어지나, 과몰입은 광기로 이어진다.{NEWLINE}우리가 확보한 이 장치는 사용자의 두뇌에 일종의 보철물로 작용하는 복잡한 회로를 담고 있다; 따라서, 그 효율은 사용자의 사이오닉 강도에 직접 비례한다. 그렇지만, 보조가 없는 두뇌에서도 사용할 수 있는 가능성이 있다고 본다. 그걸 어떻게 이룰 지는, 아직 모른다.{NEWLINE}우리는 요원들에 대한 사이오닉 평가를 성공적으로 완료했습니다. 세부는 서류를 참고해 주세요."
