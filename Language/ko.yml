  STR_COMMUNION_OF_APOCALYPSE_DESCRIPTION: "여기 모든 종류의 폭력배가 자기들의 부정한 목표를 축하하고자 이 숲에 모인다. 추종자 및 특사를 체포하라. 적들은 수가 많고 잘 무장했기에, 조심하라."
