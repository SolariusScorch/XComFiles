  STR_ZSRR_AFTER_HQ_EVENT: "붉은 새벽단 메시지를 가로챘다"
  STR_ZSRR_AFTER_HQ_EVENT_DESCRIPTION: "사령관님, 우리는 붉은 새벽단 내부의 중요한 통신을 해독했습니다. 제가 화면에 띄우겠습니다..."
  STR_ZSRR_GOPNIK_DREAM: "놈팽이들의 꿈"
  STR_ZSRR_GOPNIK_DREAM_DESCRIPTION: "붉은 새벽단은 {0}의 직장 없는 젊은이들 사이에서 선전을 공격적으로 진행한다. 모두를 위한 육체적 및 정치적 권력에 대한 약속에 이끌려, 많은 구직자가 자신의 지위를 올리기 위해 모여든다. 위원회는 이게 좋은 징조가 아니라 주장한다.{NEWLINE}[-100 점수]"
  STR_ZSRR_POWER_STRUGGLE_ON_THE_STREETS: "거리의 세력 다툼"
  STR_ZSRR_POWER_STRUGGLE_ON_THE_STREETS_DESCRIPTION: "{0}에서 일어난 붉은 새벽단 일원과 또 다른 폭력단 간의 무차별 총격 도중, 지역 경찰 병력이 엮이게 되었다. 정리는 상당히 진이 빠졌으나, 위원회는 언론과 정치인 모두에게 너무 많은 관심을 회피하도록 하였다. 그들은 그 조직을 충분히 신속하게 다루지 못한 우리 책임이라고 생각하는 듯 하다.{NEWLINE}[-75 점수]"
  STR_EXALT_SHADOW: "EXALT의 그림자"
  STR_EXALT_SHADOW_DESCRIPTION: "EXALT 조직망이 여전히 은밀한 채였기에, 세상에 대한 그 영향력은 꾸준히 성장한다. 그건 최근에 {0}에서 주목할 정치 권력을 얻기 위한 충분한 지원을 얻어냈다. 우리 후원자는 깊이 우려했다.{NEWLINE}[-300 점수]"
  STR_EXALT_AFTER_NETWORK_EVENT: "EXALT 메시지를 가로챘다"
  STR_EXALT_AFTER_NETWORK_EVENT_DESCRIPTION: "사령관님, 우리는 EXALT 내부의 중요한 통신을 해독했습니다. 제가 화면에 띄우겠습니다..."
  STR_EXALT_AFTER_OPERATIONS_EVENT: "EXALT 메시지를 가로챘다"
  STR_EXALT_AFTER_OPERATIONS_EVENT_DESCRIPTION: "사령관님, 우리는 EXALT 내부의 중요한 통신을 해독했습니다. 제가 화면에 띄우겠습니다..."
  STR_EXALT_AFTER_HQ_EVENT: "EXALT 메시지를 가로챘다"
  STR_EXALT_AFTER_HQ_EVENT_DESCRIPTION: "사령관님, 우리는 EXALT 내부의 중요한 통신을 해독했습니다. 제가 화면에 띄우겠습니다..."
  STR_EXALT_INDUSTRIAL_ACCIDENT: "산업 재해"
  STR_EXALT_INDUSTRIAL_ACCIDENT_DESCRIPTION: "결사단의 일원에게 많은 인명 피해를 일으키고 많은 주목을 끈, 폭발이 {0}에서 사이클론 조립 공장을 갈가리 찢었다. 많은 사이클론이 없어졌던 것 같다. 위원회는 이러한 불상사를 방지하는 데 대한 우리 무능함에 약간 실망했다.{NEWLINE}[-100 점수, 사이클론 x1을 얻었다]"
  STR_EXALT_BUSTED: "걸렸다"
  STR_EXALT_BUSTED_DESCRIPTION: "남미 카르텔 중 하나에 대한 마약 공장 기습 중, 경찰은 막대한 규모의 EXALT 개입에 대한 증거를 발견했다. 비록 놀라지 않았으나, 위원회는 또한 이 조직의 성장에 대해 그리 즐거워하지 않았고 우리가 그에 관해 무언가 할 것을 기대한다.{NEWLINE}[-10 점수]"
  STR_OSIRON_HACKED: "해킹 당했다!"
  STR_OSIRON_HACKED_DESCRIPTION: "불충분한 예방 조치는 몇몇 우리 비밀 자료 누설 뿐만 아니라, 자금 유출까지 일으켰다. 우리는 오시론 해커가 관련되었다 추측한다. 이는 위원회에 어떠한 좋은 인상도 주지 않을 것이다.{NEWLINE}[-100 점수, -$50,000]"
  STR_OSIRON_TRADE_BUST: "오시론 거래 발견"
  STR_OSIRON_TRADE_BUST_DESCRIPTION: "우리는 오시론 작전을 성공적으로 방해했고 그들의 물건을 확보했다.{NEWLINE}[50 점수, $50,000, 오시론 강화 상자 x3 을 얻었다]"
  STR_OSIRON_BROKER_ARRESTED: "오시론 중개인을 체포했다"
  STR_OSIRON_BROKER_ARRESTED_DESCRIPTION: "우리는 오시론의 공작원을 포획했고 그가 또 다른 비밀 조직에 팔려 했었던 몇몇 물품을 확보해 냈다. {NEWLINE}[25 점수, $20,000, 오시론 강화 상자를 얻었다]"
  STR_NIGHT_HOWLERS: "밤에 울부짖는 것"
  STR_NIGHT_HOWLERS_DESCRIPTION: "한 쌍의 사나운 펜리르 늑대는 {0} 안의 거주 영역 깊숙이 여행했고 가축 및 인간 양쪽에 얽힌 다수의 사건을 일으켰다. 대부분의 야생 동물이 그 괴물 같은 형제에게서 달아났음에도, 지역 주민은 그들이 찾을 수 있는 어떠한 평범한 늑대도 이미 학살하고 있었다. 위원회는 사람들을 단속하나, 우리가 미래에 이러한 상황을 예방할 것을 기대한다.{NEWLINE}[-66 점수]"
  STR_SERPENTINE_NEST: "뱀의 둥지"
  STR_SERPENTINE_NEST_DESCRIPTION: "아스모디언 코브라의 커다란 둥지는 {0} 근처의 공공 건물 아래에서 발견되었었다. 결과적인 공황은 확연한 재산 피해를 이끌었고, 긴급 구조 기관 및 언론의 관여 때문에 더 중요한 불필요 보안 사고가 일어났다. 위원회는 피해 통제에 바쁘고 분명히 기뻐하지 않는다.{NEWLINE}[-66 점수]"
  STR_GIANT_BEETLE_MIGRATION: "거대 딱정벌레 이동"
  STR_GIANT_BEETLE_MIGRATION_DESCRIPTION: "{0}에서, 몇몇 지역 주민을 놀래키고 결국 지하로 사라졌던, 거대 딱정벌레 무리가 땅을 휩쓸었습니다. 이는 우리 보고서에선 보기 좋지 않네요, 사령관님.{NEWLINE}[-66 점수]"
  STR_RAT_INFESTATION: "들쥐 창궐"
  STR_RAT_INFESTATION_DESCRIPTION: "유지 보수 직원들 사이에서 모든 종류의 두렵기 그지 없는 이야기를 터뜨린, 거대 들쥐는 {0}의 하수도에서 증식했다. 이러한 사건은 위원회에게 우리 이미지를 해치는 경향이 있다...{NEWLINE}[-50 점수]"
  STR_PESTS_BE_GONE: "들쥐를 몰아내자!"
  STR_PESTS_BE_GONE_DESCRIPTION: "유럽의 도시들 중 하나의 소규모 지하철 역에 대한 수선 중, 거대 들쥐의 작은 둥지로 보이는 것이 발견되었었다. 비록 노동자들 중 일부가 다양한 정도의 부상을 당했음에도, 거기 들쥐는 자위 조치로 사살되었었다. 우리가 이 동물이 현장에서 우리 공작원에게 발견되는 것과 같다고 확신하기에, 우리는 이 사체의 소유권을 받았다.{NEWLINE}[-10 점수, 거대 들쥐 시체 x3 을 얻었다]"
  STR_WANDERING_RAT: "떠도는 들쥐"
  STR_WANDERING_RAT_DESCRIPTION: "기지 근처에 설치한 쥐덫 중 하나는 어마어마하게 큰 들쥐를 잡았다. 우리가 이걸로 무엇을 할지 물으며, 행정보급관은 그걸 안으로 가져왔다."
  STR_CHUPACABRA_GORE_PILE: "츄파카브라의 피투성이 무더기"
  STR_CHUPACABRA_GORE_PILE_DESCRIPTION: "한 가족은 {0}에 있는 자기 집에서 죽은 채 발견되었었다; 그들의 절반 먹힌 시체는 무더기 위로 끌려왔었고 점액 층으로 덮였다. 이빨 자국은 츄파카브라를 지목하나, 우리는 왜 이 생물이 잔해를 이와 같이 배치하기 위한 수고를 들이는지 몰랐다. 위원회는 이 이질적 행동의 소름 끼치는 광경에 좀 섬뜩해진 듯하다.{NEWLINE}[-66 점수]"
  STR_SPIKEBOAR_SIGHTING: "가시멧돼지 목격"
  STR_SPIKEBOAR_SIGHTING_DESCRIPTION: "풀려난 가시멧돼지 하나가 숲으로 사라지기 전 {0}에 있는 마을에서 약간의 소란을 일으켰다. 위원회 수거반이 개입했으나, 곧 흔적을 놓쳤다. 위원회에 따르면, 어쩐지 그건 우리의 실수다...{NEWLINE}[-66 점수]"
  STR_MONSTERS_UNLEASHED: "괴물이 풀려났다"
  STR_MONSTERS_UNLEASHED_DESCRIPTION: "신기한 생명체 위협을 수습하는 데 대한 우리의 지속적인 실패로, 위원회는 X-Com의 최근 활동에 불만을 표현했다. 그들의 발언은 우리가 나아질 지도 모른다는 희망을 전달하는 비꼼으로 장식되었다.{NEWLINE}[-400점]"
  STR_MAGMA_TARGETED_BY_MIB: "M.A.G.M.A. 가 맨 인 블랙에게 노려진다."
  STR_MAGMA_TARGETED_BY_MIB_DESCRIPTION: "M.A.G.M.A. 에너지 시설의 근래 사건에 대한 우리의 내부 조사는 그게 무작위 고장일 리 없었으며, 신중한 파괴 공작이었음을 시사한다. M.A.G.M.A.의 내부에 있는 일급비밀 자료에 따르면, 그 공격은 우리 경쟁자임이 분명한, 맨 인 블랙에 의해 촉발되었다. 그들의 세력은 외계인의 기술에 대해 어떠한 경쟁자도 제거한다고 전해지고, 새로운 에너지원을 이끄는 어떠한 연구도 방해하려 시도하고 있다. 만약 이게 사실이라면, 우리는 가까운 미래에 더 많은 이런 골칫거리를 대비해야 한다..."
  STR_UAC_ASSASSINATIONS: "VAST 암살"
  STR_UAC_ASSASSINATIONS_DESCRIPTION: "지난 며칠 안에, 온 세상의 몇몇 사람들은 다양한 사고로 사망했다. 비록 공공 기관은 이 사건들을 연결할 아무 이유도 없었으나, 미공개 정보에 대한 접속은 그들이 모두 일반 또는 전문가 지위로서 VAST에 고용되었다는 걸 드러냈다. VAST에 관한 우리의 근래 발견을 고려하면, 우리는 그들이 회사 내부의 어떤 종류의 권력 투쟁의 피해자라고 추론한다. 거기서 도대체 무슨 일이 일어나고 있지?"
  STR_UAC_PERPLEXING_MESSAGE: "알쏭달쏭한 메시지"
  STR_UAC_PERPLEXING_MESSAGE_DESCRIPTION: "사령관님, VAST 비밀 작전에 관한 것입니다: 싫건 좋건, 우리는 명백히 파란을 일으켰습니다. 우리는 다른 자를 알았다는 자를 안다고 주장하는 자와 접촉했고, 한 가지가 또 다른 걸 이끌고... 음, 뭐냐 하면 우리가 중요한 VAST 직원으로부터 예상하지 못했고 상당히 흥미로운 신호를 받았다는 것입니다. 그들은 자기 정체성을 드러내지 않았고 아주 편집적이었지만, 또한 절박해서, 그러니까... 사실, 스스로 이 편지를 읽어 보는 게 어떨지요."
  STR_UAC_TURNING_POINT: "전환점"
  STR_UAC_TURNING_POINT_DESCRIPTION: "사령관님, 누가 편지를 보냈는지 맞춰 보세요! 맞아요, 우리 작은 VAST 친구입니다. 안에 뭐가 있을지 궁금하다니요? 아니요,전 아직 읽지 않았어요- 이번에는 전 그 영광을 사령관님께 돌리길 원해요!"
  STR_UAC_THE_UAC_WAR_IS_OVER_1: "VAST 전쟁이 끝나다"
  STR_UAC_THE_UAC_WAR_IS_OVER_1_DESCRIPTION: "사령관, VAST와 온 지구를 위해 대단한 일을 해 주었소. 저 저주받은 연구실이 불타 무너진 후, 내 적의 후원자들은 빠르게 이 과제를 포기했고, 내 친구들이 배신자를 체포해... 처리하도록 했지. 우리는 이제 위원회 자체와 그들 간의 관계를 밝히려 시도 중이오, 비록 그게 어려운 것이 되겠지만.{NEWLINE}슬프게도 우리는 당신의 업적에 대한 기념으로 공유할 특별한 기술이 더 이상 없으니, 남겨진 전지 몇몇을 받아 주기 바라오 - 만약 VAST 밖의 어떠한 이라도 그걸 갖고 있다면, 그건 당신 조직 것이오."
  STR_UAC_THE_UAC_WAR_IS_OVER_2: "VAST 전쟁이 끝나다"
  STR_UAC_THE_UAC_WAR_IS_OVER_2_DESCRIPTION: "사령관, 당신은 VAST와 온 지구에 대해 대단한 일을 해 주었소. 당신 친구들은 한발 더 나아갔고 그 저주받은 시설을 확보했으니, 우리는 적절한 조사를 하고 배신자를 처리할 수 있을 것이오. 우리는 이제 위원회 자체와 그들 간의 관계를 밝히려 시도 중이오, 비록 그게 어려운 게 되겠지만.{NEWLINE}그 연구실은 대단한 양의 실험적인 군사 물품이 담겨 있었고, 그건 당신과 기꺼이 공유하려 하오. 그건 싸지 않지만, 당신은 다른 어디에서도 그걸 찾지 못할 것이오. 만약 VAST 밖의 어떠한 이라도 그걸 갖고 있다면, 그건 당신 조직 것이라 믿겠소."
  STR_APOCALYPSE_SMASH: "퍽퍽!"
  STR_APOCALYPSE_SMASH_DESCRIPTION: "생물학 강화된 용의자가 엮인 듯 하였기에, 위원회는 {0}에서 폭력 활동의 근래 증가에 유의한다. 그건 스톰 혈청의 유통에 연결되었었고 우리는 아직 그걸 저지하지 못한 것으로 어쩐지 비난을 받는 곳이다.{NEWLINE}[-20 점수]"
  STR_APOCALYPSE_WINNERS_DONT_USE_DRUGS: "승자는 약을 쓰지 않는다"
  STR_APOCALYPSE_WINNERS_DONT_USE_DRUGS_DESCRIPTION: "{0}에서 온 권투 유망주는 능력 향상 약물을 이용한 혐의로 최근에 체포되었다. 유명세 측면에서 그의 갑작스러운 부각 때문에 이미 이 유명인을 감시했었던 위원회의 조사관은 경찰이 압수한 다양한 물질 중 특정 분량의 스톰 혈청을 발견했다. 그건 적절한 방식으로 우리에게 보내어졌다.{NEWLINE}[스톰 혈청을 얻었다]"
  STR_THEY_SET_US_UP: "그들은 함정을 팠다!"
  STR_THEY_SET_US_UP_DESCRIPTION: "맨 인 블랙이 벌인 위장 작전은 위원회 앞에서 우리가 나빠 보이게 만들었다. 우리는 우리의 무관함을 증명하기 위해 최선을 다했었으나, 몇몇 위원회 위원은 설득되지 않았었다.{NEWLINE}[-200 점수]"
  STR_AN_INCONVENIENT_TRUTH: "불편한 진실"
  STR_AN_INCONVENIENT_TRUTH_DESCRIPTION: "맨 인 블랙은 외계인의 위협과 싸우는 것에 관한 우리의 무성의함을 보여 주는 몇몇 부끄러운 증거를 위원회에 제시했다. 우리는 대변인에게서 온 엄한 질책을 예상할 수 있다.{NEWLINE}[-250 점수]"
  STR_THE_TURNCOAT: "변절자"
  STR_THE_TURNCOAT_DESCRIPTION: "사소한 비밀을 가지고, 한 X-Com의 일원은 적으로 돌아섰다. 몇몇 우리 치부는 위원회에 드러나게 되었다.{NEWLINE}[-125 점수]"
  STR_MIB_TRITANIUM_AMMO_SHIPMENT: "맨 인 블랙 트리타늄 탄약 선적"
  STR_MIB_TRITANIUM_AMMO_SHIPMENT_DESCRIPTION: "우리 정보반은 맨 인 블랙 협력자에게 가기로 되었던 소포의 자리를 잡아 가로채 냈다. 이는 우리 적의 명성을 저해하는 걸 도울 것이고, 소포 자체는 유용한 무언가를 담은 것 같다.{NEWLINE}[100 점수, 트리타늄 탄약 보급 상자를 얻었다]"
  STR_ILLEGAL_TRADE_FOILED: "불법적 거래를 망쳤다"
  STR_ILLEGAL_TRADE_FOILED_DESCRIPTION: "우리 요원은 우리가 싸우는 불법 조직과 관련된 무기 밀수 작전을 밝혔다. 우리는 몇몇 문서와 현찰 $20,000을 포획했다.{NEWLINE}[20 점수]"
  STR_UNTANGLING_THE_RED_TAPE: "금기에 얽매이지 않고"
  STR_UNTANGLING_THE_RED_TAPE_DESCRIPTION: "지난 달에 거둔 당신의 좋은 성과는 보상을 받고 있다! 당신은 업무 회의를 위해 위원회 대변인 중 하나에게 초대되었다. 그건 잘 흘러갔고, 그는 몇몇 새로운 장비를 구매하는 걸 돕기 충분할 만큼 우호적이었다.{NEWLINE}[33 점수]"
  STR_VETERAN_AGENT_REQUISITION_1: "노련한 요원 요청"
  STR_VETERAN_AGENT_REQUISITION_2: "노련한 요원 요청"
  STR_VETERAN_AGENT_REQUISITION_3: "노련한 요원 요청"
  STR_VETERAN_AGENT_REQUISITION_4: "노련한 요원 요청"
  STR_VETERAN_AGENT_REQUISITION_DESCRIPTION: "당신의 지난 달의 결과를 인지해, 위원회는 당신에게 자신들의 최고 부대에서 노련한 요원을 고용할 기회를 부여했다."
  STR_MONEY_PRIZE: "금전 포상"
  STR_MONEY_PRIZE_DESCRIPTION: "당신의 조직에 의해 얻어진 탁월한 결과에 대한 기념으로, 지구 위원회는 당신에게 미화 200,000 달러를 보너스로 수여했다. 그렇지만, 이 예상하지 못했던 성공의 행렬은 위원회의 몇몇 주저하는 위원에게 경각심을 주었다. 그들은 그걸 우리 동맹의 영향력을 확대하기 위한 시도로 보고, 몇몇 사람들은 '뻔뻔함'이라는 단어를 이용한다...{NEWLINE}[$200,000, -50 점수]"
  STR_LOOSE_LIPS: "가벼운 입"
  STR_LOOSE_LIPS_DESCRIPTION: "지역 술집 안의 만취 사건 동안, 한 X-Com 공작원은 몇몇 임의의 권한이 없는 개인에게 기밀로 분류된 정보를 드러냈다. 그 누설을 막는 건 약간 어색했고 약간의 명성을 깎을 것이다.{NEWLINE}[-25 점수]"
  STR_HOLY_PROTECTION: "신의 가호"
  STR_HOLY_PROTECTION_DESCRIPTION: "비록 우리 대의에 있어 이 지식의 필요성과 그 잠재 이익을 이해하나, 특정 위원회 위원은 그들이 '오컬트주의'라 여기는 것으로 가는 우리의 노력에 관해 우려를 표현했다. 그들은 간섭하지 않을 것이나, 우리는 추가적인 주의를 기울이도록 안내를 받았었다. 한 이는 우리에게 우리를 도울 것으로 여겨지는 개인 물품을 제공했다.{NEWLINE}[묵주를 얻었다]"
  STR_NEW_AGE: "새로운 시대"
  STR_NEW_AGE_DESCRIPTION: "세계 전역에서 초자연적 현상의 목격 및 초상현상 사건의 보고의 대두로, 신기하고 신비한 것에 대한 세상의 관심이 다수의 드러나지 않고, 의문스러운 오컬트 행위와 함께 오르는 듯 하다. 평범한 이와, 저세상 같은 이 양쪽이라는, 미래의 새로운 적과 싸우는 데 대비할 것을 우리에게 기대하며 우리 자금에 대한 추가적 기부를 마지못해 하였다.{NEWLINE}[$100,000]"
  STR_CORRUPT_POLITICIAN_EXALT: "부패한 정치인"
  STR_CORRUPT_POLITICIAN_EXALT_DESCRIPTION: "{0}에서 온 지역 정치인은 체포되었었고 이제 부패 혐의로 재판을 기다리고 있다. 우리 믿음직한 요원에 의해 주의 깊게 모여진, 이 체포 배후의 진짜 이유는 이 자가 비밀리에 EXALT를 후원했다는 증거였다. 일이 잘 처리되는 건 좋은 느낌이 든다.{NEWLINE}[150 점수]"
  STR_CORRUPT_POLITICIAN_ZSRR: "부패한 정치인"
  STR_CORRUPT_POLITICIAN_ZSRR_DESCRIPTION: "{0}에서 온 지역 정치인은 체포되었었고 이제 부패 혐의로 재판을 기다리고 있다. 우리 믿음직한 요원에 의해 주의 깊게 모여진, 이 체포 배후의 진짜 이유는 이 자가 비밀리에 붉은 새벽단을 후원했다는 증거였다. 일이 잘 처리되는 건 좋은 느낌이 든다.{NEWLINE}[150 점수]"
  STR_CORRUPT_POLITICIAN_CHURCH_OF_DAGON: "부패한 정치인"
  STR_CORRUPT_POLITICIAN_CHURCH_OF_DAGON_DESCRIPTION: "{0}에서 온 지역 정치인은 체포되었었고 이제 부패 혐의로 재판을 기다리고 있다. 우리 믿음직한 요원에 의해 주의 깊게 모여진, 이 체포 배후의 진짜 이유는 이 자가 비밀리에 다곤의 교단을 후원했다는 증거였다. 일이 잘 처리되는 건 좋은 느낌이 든다.{NEWLINE}[150 점수]"
  STR_CORRUPT_POLITICIAN_BLACK_LOTUS: "부패한 정치인"
  STR_CORRUPT_POLITICIAN_BLACK_LOTUS_DESCRIPTION: "{0}에서 온 지역 정치인은 체포되었었고 이제 부패 혐의로 재판을 기다리고 있다. 우리 믿음직한 요원에 의해 주의 깊게 모여진, 이 체포 배후의 진짜 이유는 이 자가 비밀리에 검은 연꽃단을 후원했다는 증거였다. 일이 잘 처리되는 건 좋은 느낌이 든다.{NEWLINE}[150 점수]"
  STR_ALENIUM_SHARDS_FOUND_AT_KIRYU_KAI: "키류-카이에서 알레늄 파편을 찾았다"
  STR_ALENIUM_SHARDS_FOUND_AT_KIRYU_KAI_DESCRIPTION: "우리 기술자는 더 많은 알레늄 파편을 캐내려는 희망으로 긴 시간을 키류-카이 기록을 뒤지는 데 보냈다. 결국 그들은 동작하는 상태인 두 조각을 찾았다 - 음, 없는 것보다는 낫다. 그 유물은 우리 창고로 오는 중이다.{NEWLINE}[15 점수]"
  STR_TRANSDIMENSIONAL_POLICY_DEBATE: "초차원 정책 토론"
  STR_TRANSDIMENSIONAL_POLICY_DEBATE_DESCRIPTION: "위원회에 있는 우리의 정적은 우리의 초차원 수신기를 언급하며, 우리 목적을 진행하는 데 상관 없는 기술을 활용했다고 우리를 고소했다. 그들은 그게 아마도 일으킬 생태계 피해를 강조했고 우리를 '질병보다도 못한 치료방안'이라 불렀다. 결과적으로, 우리의 평판은 어쩐지 더럽혀졌다.{NEWLINE}[-250점]"
  STR_TRANSDIMENSIONAL_DEFECT: "초차원 결함"
  STR_TRANSDIMENSIONAL_DEFECT_DESCRIPTION: "우리의 초차원 수신기는 일상 동작 중, 시설에 광범위한 피해를 일으킬 정도로 오동작했다. 당연히, 위원회는 우리 책임에 대해 건조하게 책망했다{NEWLINE}[-100점, -$250,000]"
  STR_TRANSDIMENSIONAL_DEFECT_AVERTED: "초차원 결함"
  STR_TRANSDIMENSIONAL_DEFECT_AVERTED_DESCRIPTION: "우리의 초차원 수신기는 일상 동작 중 오동작했고 전원을 꺼야만 했다. 수리는 비용이 많이 들었으나, 우리는 어떠한 문제 없이 그걸 다시 되살려 냈다.{NEWLINE}[-$150,000]"
  STR_ERRATIC_WEATHER_LOW: "비정상적인 날씨"
  STR_ERRATIC_WEATHER_LOW_DESCRIPTION: "우리의 초차원 수신기는 강렬한 폭풍우를 일으키도록, 지방의 날씨에 교란을 일으켰다. 위원회는 합의된 안전 조치에 대한 불충분한 조치에 대해 우리를 책망했다.{NEWLINE}[-50점]"
  STR_ERRATIC_WEATHER_MEDIUM: "비정상적인 날씨"
  STR_ERRATIC_WEATHER_MEDIUM_DESCRIPTION: "우리의 초차원 수신기는 강렬한 폭풍우를 일으키도록, 지방의 날씨에 교란을 일으켰다. 몇몇 찌라시 언론은 이미 책임이 있을 지도 모르는 '비밀스러운 정부 과제'에 관해 떠들고 있다{NEWLINE}[-50점]"
  STR_CRASHED_STARFIGHTER_DATA_DESCRIPTION: "사령관, 난 위원회 수거반이 찾은 신비한 잔해에 관한 환상적인 소식이 있어요. 바로 내 보고서를 확인해 줘요.{NEWLINE}{NEWLINE}- 수석 외계학자"
  STR_CRASHED_STARFIGHTER_DATA: "신비한 전투기 추락 지점"
  STR_CRASHED_STARFIGHTER_DATA_CONT: "(계속)"
  STR_CRASHED_STARFIGHTER_DATA_UFOPEDIA_1: "우리는 미국, 시카고 근처의, 미시건 호의 바닥에 가라앉아 있는 신기한 유물에 관한 익명의 제보를 받았다. 수거반의 잠수부는 그들이 외계인의 선박 잔해로 생각했던 걸 회수했다.{NEWLINE}{NEWLINE}사전 시험을 수행한 후, 그건 어떤 종류의 우주 전투 기체인 것으로 드러났다.{NEWLINE}{NEWLINE}우리는 조종사 또는 승객에 관한 아무 자취도 찾지 못했으나, 그 기체는 명백히 인류를 위해 설계되었었다. 그건 UFO의 플라스마 무기에 의한 전형적 피격 흔적을 지닌다.{NEWLINE}{NEWLINE} (다음 쪽으로)"
  STR_CRASHED_STARFIGHTER_DATA_UFOPEDIA_2: "우리는 조사를 끝내기 위한 개선된 연구실을 쓸 수 있기 전까지는 이 함선 잔해를 안전한 곳에 둘 겁니다.{NEWLINE}{NEWLINE}희망이 있어요, 사령관; 아마 우리가 외계인 침략자에 대해 무기를 든 우리 은하의 유일한 문명은 아닐 지 모른다는 희망 말이오. 만약 우리가 충분히 열심히 찾는다면, 우리가 동맹을 맺을 수 있는 몇몇 우호적 외계인을 찾을 것이고, 그러면 그들 편에서 진짜로 우주를 누비는 종족이 될 지 몰라요.{NEWLINE}{NEWLINE}- 수석 외계학자"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS: "신비한 전투기 분석결과"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS_CONT: "(계속)"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS_UFOPEDIA_1: "우리는 이전 조사 동안 수집된 자료를 처리하기 위해 우리의 개선된 연구실 잘비를 이용한 이후 많은 것을 배웠다. 이 함선은 우주를 누빌 수 있으나, 또 다른 별로는 갈 수 없는 전투기인 것으로 드러났다. 우리는 지구-달 주역 너머의 어떠한 곳이라도 가기 위해 어떤 종류의 우주 관문이 요구된다고 믿는다.{NEWLINE}{NEWLINE}도면이 오늘날 우리가 복제할 수 있는 어떠한 것보다도 아직 너무 우월한, 그 동력로는 자그마한 핵융합 반응로의 일종이다. 이 선박의 이온 엔진은, 또한 아주 발전되었고, 수소를 연료로 이용한다. 우리는 격납고에서 그걸 생산할 수 있으나, 급유 절차는 시간이 좀 걸릴 것이다.{NEWLINE}{NEWLINE}                                        (다음 쪽으로)"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS_UFOPEDIA_2: "우리는 두 정의 레이저 포인 선박의 무장을 회수해 냈다. 빔 무기 외에 어떠한 것도 맞지 않을 정도로 안에는 공간이 많지 않다.{NEWLINE}{NEWLINE}선박의 원래 능력 일부는 선박의 컴퓨터 코어 메모리의 일부 부식으로 인해 영원히 소실되었다. 다행히, 적 함선에 대한 우위를 유지하기 충분하도록, 그 발전된 항전장치는 여전히 동작한다.{NEWLINE}{NEWLINE}난 우리 기지로 전달되도록 스타파이터를 조정했다. 우리는 이 아이가 비행할 수 있는 상태로 되돌아가도록 우리 작업실에서 몇몇 추가 수리를 수행할 필요가 있을 것이다.{NEWLINE}{NEWLINE}- 수석 외계학자"
  STR_MOTHBALLED_STARFIGHTER: "보존 처리된 스타파이터"
