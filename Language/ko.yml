  STR_ALIEN_DIPLOMACY_UFOPEDIA: "이번이 외계인이 우리 세상에 처음으로 나타난 게 아닌 것으로 보인다 - 명백히, 인간이 나타나기도 전에, 커다란 외계인 선박이 지구에 추락했었다. 이제 현재 침략자는 연락을 다시 세우려는 희망으로 그들의 잃어버린 선조를 여전히 찾고 있다. 비록 우리가 왜 그런지 모름에도, 외계인은 고대 승무원, 아니면 그들의 후손이, 여전히 지구에 살아 있다고 확신한다. 만약 두 세력이 만나게 되고 함께 우리에게 대항한다면, 그것은 물론 인류에게 있어 암흑의 날이 될 것이다."
  STR_ALIEN_GOVERNANCE: "외계인 통치행위"
  STR_ALIEN_GOVERNANCE_UFOPEDIA: "때때로 외계인은 특별 명령을 전달하거나 핵심적인 침공 계획의 추가적인 감독을 위해 특별한 사자를 지구로 보낸다. 이 임무는 X-Com에게 직접적 위협을 나타내지 않으나, 그들은 심문을 위한 드문 외계인을 포획할 기회를 선물하며 따라서 우리 방어 노력을 확연히 발전시킨다."
  STR_ALIEN_ENVOY: "외계인 특사"
  STR_ALIEN_ENVOY_UFOPEDIA: "이따금, 외계인은 대단한 관련성이 있는 임무를 수행하고자(대개 외교적인) 지구로 그들의 특사를 보낸다. 이 목적을 위해, 금빛 동체로 다른 것들과 구별되는, 특별한 함선이 사용된다. 이 선박의 승객은 우리에게 핵심적인 중요성이 있으며, 그들을 살려서 포획하고 심문하는 것은 최우선이다."
  STR_ENVOY_SHIP: "특사 파견선"
  STR_ENVOY_SHIP_UFOPEDIA: "다른 우주 확장 세력과 대화하고자 이더리얼 기사단의 일원을 나르는, 특사 파견선은 지구에서 엄청나게 드물다. 그들은 전문 전함은 아니나, 얕잡아 보아서는 안된다. 그들이 안에 탄 통상적으로 가치 있는 외계인을 나르기에, 우리는 어떠한 대가를 치르더라도 그들을 확보하려 시도해야 한다. 그들은 금빛으로 쉽게 확인될 수 있다."
  STR_SMALL_ENVOY_SHIP: "소형 특사 파견선"
  STR_SMALL_ENVOY_SHIP_UFOPEDIA: "이 드문 UFO는 이더리얼 기사단의 일원과 같은, 중요한 승객을 운송하기 위해 설계되었다. 이 함선은 빠르고 크기에 비해 잘 무장했다. 분명 가치 있는 정보를 공유할 수 있을, 그 승객의 중요성 때문에, 이 차량을 어떠한 대가를 치르더라도 요격하는 것은 명백하게 필요하다. 그들은 금빛으로 쉽게 확인될 수 있다."
  STR_SECTOID_GUARD_UFOPEDIA: "섹토이드 경비대는 보통 섹토이드 명령 계통에서 분리되었고 이더리얼에 의해 훈련된 섹토이드 개인의 조직이다. 이 수호자는 핵심 설비의 보호 같은, 높은 우선순위의 임무를 수행하고, 향상된 보호를 위해 신체 갑옷을 입는다. 그들은 때때로 조언가로서 보통 섹토이드와 여행하나, 그 밖에는 이더리얼을 제외하고, 다른 외계인과는 상호작용을 거의 하지 않는다. 우리는 외계인의 지휘 체계에 가까이 갈 때 더 많은 경비대를 보는 것을 추측할 수 있다."
  STR_ETHEREAL_ORDER: "이더리얼 기사단"
  STR_ETHEREAL_ORDER_UFOPEDIA: "이더리얼 기사단은 외계인 사회의 가장 내밀한 무리다. 오직 이더리얼만으로 이루어진, 이 무리는 지구에서 보통 마주하는 모든 개체 위에 서 있는 듯 하다. 그들은 또한 '평범한' 외계인에게 제공되지 않고, 이해되지도 않는, 기술에 접근한다. 그들이 외계인을 위한 규칙을 만드는 자인지 아니면 단순히 집행 기관인지 불명확하다. 그들이 강력할 지 몰라도, 침략 과업에 직접적 역할을 담당하지 않는다."
  STR_SPECTRAL_SCYTHE: "유령의 낫"
  STR_SPECTRAL_SCYTHE_UFOPEDIA: "이 비전 외계인 무기는 엄청나게 파괴적인 격투 공격으로 나타나는, 형언할 수 없는 방식으로 사이오닉 장을 활용한다. 그것은 거의 모든 등급의 장갑을 무시할 능력이 있다. 우리는 이 장치를 이해할 수 없으며, 재현할 수도 없다."
