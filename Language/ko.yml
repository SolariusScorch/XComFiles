  STR_ALIEN_INCURSION_UFOPEDIA: "{ALT}우리의 이전 탐구에서 본 바와 같이, '외계인 침공' 이론은 상당 부분 틀렸다. 우리가 이를 공격이라 부른다면, 그건 군사적이기 보다는 정치적인 속성이 더 강하다. 외계인은 지구에 영향력을 행사하는 데 관심이 있고, 자기들 자원으로 많은 지역 관심 단체의 지원을 얻었다. 충격적인 일이지만, 이들은 지구 위원회의 실질적인 일부분이고, 정기적인 모임에 참여하고 자신들만의 안건을 밀어붙인다. 이들은 반-외계인인 다수로부터(우리 후원자를 포함해) 배척받지만, 그게 얼마나 오래 갈까?{ALT}"
  STR_THE_PHANTOM_MENACE: "보이지 않는 위험"
  STR_THE_PHANTOM_MENACE_UFOPEDIA: "지금까지 우리가 외계인의 위협을 '침공'으로 언급해 왔지만, 아마 우리가 틀린 걸지도 모르겠다. 비밀 거래, 테러분자 공격, 기술의 전파 - 이러한 것들은 정복의 도구가 아니다. 아마도 외계인들은 전쟁의 개념을 못마땅하게 여기거나, 아니면 그냥 이해하지 못하거나, 아니면 단순히 지구를 공개적으로 공격할 수단이 없는 것인지 모를지도? 아니면 자기들의 비밀스런 계획을 위해 지구를 온전히 얻으려는 것일지도? 어떤 경우라도, 우리는 외계인 세력을 군대로서 생각할 수 없다: 그게 아니라면 우리 모두는 지금쯤 그들의 발굽 아래 시체로 누워 있었을 것이다. 그들은 정당처럼 활동하며, 외교적 수단을 통해 자기들의 목표를 달성하려 한다. 이것은 정말 충격적인 현실이다, 그렇지 않은가?{NEWLINE}외 저를 그런 불신이 가득한 눈으로 보시는 거죠, 사령관님? 저는 제 외모가 좋아서 사절이 된 게 아니라고요!"
  STR_ANIMAL_PSIONICS_UFOPEDIA: "소위 '사이오닉 힘'에 대한 우리의 분석은 이러한 효과가 모든 생명체에게 적용된다는 것을 보여 준다 - 인간, 다른 동물, 심지어 식물까지도 - 그러나 그 결과는 수용자의 의식 수준에 따라 다르다. 간단히 말해, 더 복잡한 신경 활동을 하는 존재는 공격적인 초능력자에게 더 쉬운 먹잇감이지만, 반대로 자아를 강하게 느끼면 외부 영향으로부터 마음을 부분적으로 방어할 수 있다는 것이다. 상징을 떠올리는 강한 능력을 가진 인간은 일반적으로 사이오닉에 잘 저항하는데, 이들은 합리성과 자기성찰로 침략적 정신 패턴에 맞설 수 있기 때문이다(음, 대부분의 인간이겠지). 단순한 생물체는 사이오닉에 쉽게 영향받지만, 이들의 행동은 종종 영향을 가하기에는 지나치게 고정적이거나, 재구축하기에 너무 이질적이다. 따라서, 사이오닉 지배를 위한 최적의 후보자는 복잡한 두뇌를 가졌으나 상대적으로 추상적 사고 능력이 낮은 동물이다."
