  STR_COUNCIL_POWER_CHAIN: "지구의 위원회의 권력 연계"
  STR_COUNCIL_POWER_CHAIN_UFOPEDIA: "두 개의 위원회에게 봉사하는 단체의 주요 분류가 있다. 첫 번째 분류는 '기술부'로 언급되며 지구 행정을 담당한다; 예를 들어, 세계 은행 같은 것이다. 이 조직은 세계 질서가 유지됨을 보증하도록 자기 일을 효율적으로 할 것으로 여겨진다. 그들의 업무는 위원회 회기 동안 보편적으로 논의되지 않고, 오직 결과로만 감시를 받는다. 그들 각각은 최고위원에게(위원회의 핵심 계층의 일원이나 실제 결정권자 중 하나는 아닌) 감독을 받고 다른 최고위원에게 감사를 받는다. 다른 분류는 종종 '정치부'라 불린다. 이 조직은, 비록 몇몇 '기술부'보다 종종 더 작음에도, 정치적 투쟁의 일부로 여겨진다. 이러한 개체는 특정 거대 세력을 해치는 한편 다른 이가 거기서 이익을 보므로, 그들은 치열하게 경쟁하고 다툰다. 당신이 아마 추측한 대로, 우리는 두 번째 분류다: 위원회의 일부에 의해 승격되었으나, 몇몇 다른 세력에게 손해이다. 이는 우리가 이렇게 많은 적과 어이없는 장애물을 지니는 이유다; 그러나 또한 우리가 실수에서 이렇게 많은 양해를 누리는 이유다."
