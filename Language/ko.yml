  STR_MIB_PILOT_UFOPEDIA: "이 맨 인 블랙 조직원은 차량 뿐만 아니라, 거의 모든 종류의 기계류를 제어하도록 고도로 훈련받았다. 이들은 전투 반응 향상과 자신들에게 할당된 다양한 기계류와의 용이한 접속을 위한 다수의 사이버네틱 삽입물을 장비했다. 이들의 성격은 모든 맨 인 블랙 조직원에게 전형적인 원초적 격렬함의 편린을 보여주지만, 사회적 상호작용에 있어 현장 요원보다 더 내성적이며 덜 공격적이다. 이들은 더 유의미한 정보를 가지고 있지 않지만, 그들의 비행 임무에 대해 약간의 세부 사항을 기억할 지 모른다."
