  STR_DIMENSION_X: "X 차원"
  STR_DIMENSION_X_SURVEY: "X 차원 조사"
  STR_DIMENSION_X_SURVEY_UFOPEDIA: "우리 파견반은 기이한 차원으로 탐사 위성을 성공적으로 발사했다. 여기는 죽어 가는 M형 별을(우리 우주보다 훨씬 더 나이든 것을 나타내는) 공전하는 지구형 별인 것으로 보인다. 대기는 인간에게 부적합하지만, 이 별은 탄소 기반 생명체가 가득하다. 많은 인공 구조물 또한 있으며, 하나의 잘 발달된 구역을 제외하면 대부분 황폐하다. 외계인 건축물은 생물체로 드러났다."
  STR_CITY_X_SURVEY: "X 차원: 외계인 도시 조사"
  STR_CITY_X_SURVEY_UFOPEDIA: "우리 탐사 드론은 외계인 도시에 접근하자 격추되었다. 우리는 지평선 너머에 거대한 생체 구조물이 찍힌 몇몇 사진만을 받았다. 스캔 결과는 그 구조물들이 사실 살아 있으며, 다른 지역 생명체와 유사한 생리를 가지는 것을 보여 준다. 도시는 원반 비슷한 비행 기계에 의해 지켜지며, 이들은 폭발성 미사일과 빔 무기로 무장했다. 우리는 이 도시가 기본적으로 거대한 생산 거점이라고 믿지만, 그 목적은 모른다.{NEWLINE}우리 자원으로는 외계인 함선을 능가할 수 없다. 유감스럽게도 우리는 후속 탐험가를 위해 이 도시를 떠나야 할 것 같다."
  STR_SHOGG_STUDIES: "쇼그 연구"
  STR_SHOGG_STUDIES_UFOPEDIA: "우리 연구반은 쇼그 문명, 아니면 적어도 그들의 하위 계층인, 스콜포이드나 앤트맨과 같은, 곳에서 온 자료에 접근이 가능해졌다. 그들이 고립된 한, 우리가 배울 수 있는 게 많고, 우리가 스스로 동굴을 탐사하는 것보다 더 쉽고 안전하다."
  STR_REPTOID_AFTERMATH: "렙토이드 후속조치"
  STR_REPTOID_AFTERMATH_UFOPEDIA: "사령관님, 렙토이드가 우리를 적법한 권력체로 받아들인 게 분명한 것 같습니다. 아직 우리가 그들과 우호 조약을 정확하게 맺지는 않았지만, 그들은 모든 대 인간 활동을 중지했고 불가침 조약을 준수할 것입니다. 우리 관계가 분명 어렵겠지만, 전 우리 관계를 정상화하는 데 노력해야 한다고 믿고, 그 첫걸음은 과학과 문화 교류라고 봅니다."
  STR_REPTOID_TREATY: "렙토이드 조약"
  STR_REPTOID_TREATY_UFOPEDIA: "추운 왕국에서 온 전사들이여! 난 안쪽 세계의 통치자인 드래곤 의회를 대표해 말하노라. 너희는 너희 군사력과 지구의 지도자에게 기대하는 결단력을 증명하였다. 우리는 우리의 고대 유산인 추운 왕국으로 우리 세력을 확장하려는 계획을 포기하지는 않았으나, 지금 시점에서 너희 인간들이 그곳을 사용하는 걸 용인해 주겠다. 우리는 불멸이고, 시간은 우리에게 아무 의미도 없으니. 그래서 이제부터, 평화롭게 지내도록 하지. 우리 별의 귀중한 자원을 성급하게 낭비할 필요는 없도다. 그렇지만 우리의 다가올 귀환을 위해 그걸 보존해 두거라..."
  STR_LIZARD_TRAP: "도마뱀 함정"
  STR_LIZARD_TRAP_UFOPEDIA: "사령관님, 우리는 렙토이드 선박을 나포할 계획을 세웠습니다! 처음에 우리는 몇몇 스콜포이드 도적단을 고용해 렙토이드가 나타나자마자 한대 훔칠려고 계획했었지만, 마을을 압도할 만큼 강력한 용병단이 없었어요. 그래서 대신 우리는 젊고 의욕넘치는 사냥꾼을 찾았는데, 그의 동료들에게서 아주 유명하고 지도자에게 불만이 많았죠. 그래서 그에게 제안을 했어요: 렙토이드 선박을 주면, 우리는 그에게 장로를 제거하고 지역 권력을 장악하는 데 도움을 주겠다고요. 그가 동의했어요!{NEWLINE}이제 우리는 신호를 기다립니다. 우리 젊은 후배가 신호를 주면, 우리는 마을을 제압하려는 그와 친구들을 도와야 해요. 우리의 우월한 장비와 사령관님의 완전무결한 전술이 있다면, 이건 쉽겠죠!{NEWLINE}정치 놀음을 좋아하지 않으신다고요, 사령관님? 우리 모두 그래요, 이게 우리가 그림자 전쟁에서 싸우는 이유라고요!"
  STR_MASTERS_OF_SHOGG: "쇼그의 지배자"
  STR_MASTERS_OF_SHOGG_UFOPEDIA: "우리는 쇼그에 거주하는 다양한 곤충류 부족들이 기술적으로 더욱 진보한 문명과 접촉한다는 것을 이미 안다. 이제 우리는 그 문명이 더 깊숙한 지하에서 거주한다는 것을 이해했는데, 그곳은 인간이 생존하기에는 너무 뜨겁다. 그 신비한 자들은, 렙토이드라 불리는데, 지저 세계의 정치적 지위를 견고하게 유지하고 있지만, 자기 아인종의 삶에는 직접 간섭하는 일이 드물다. 그들은 기술을 원재료와 노동력을 받고 파는 것으로 알려져 있다. 그들은 곤충류에게 그리 유명하지는 않지만, 그들의 기계가 없이는, 쇼그에서의 삶은 불가능할 것이다.{NEWLINE}그들의 정치적 영향력 탓에, 우리는 렙토이드를 직접 상대하지 않고는 쇼그에서 외교적으로 성공을 기대할 수 없다. 우리 포로에 따르면, 그들은 단단한 암석을 통과할 수 있는 마법의 차량으로 여행한다고 한다. 그게 사실이라면, 우리에게 좀 문제가 될 수도 있다..."
