  STR_ARROW_RUMORS_UFOPEDIA: "우리는 CF-105 전투기와 관련된 인상적인 역사적 편린을 우연히 발견했는데, 이것은 1950년대에 캐나다에서 설계했으며 그 혁신적인 외형으로 널리 호평받았다. 이 함선은 대량 생산되기 전 취소되었고, 그 이유는 우리가 파헤치기 시작한 비밀 전쟁과 어쩐지 관련 있을 것 같다. 이 비행기는 금지된 기술을 사용했을까, 아니면 권력층 누군가의 이익에 반한 건 아닐까?{NEWLINE}아마 그걸 파헤치기 시작하면 답을 얻을 수 있을 것 같다."
