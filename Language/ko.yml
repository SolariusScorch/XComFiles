  STR_HIDDEN_UNDERWORLD: "숨겨진 지하 세계"
  STR_HIDDEN_UNDERWORLD_UFOPEDIA: "명백하게 우리가 대담하게 잠입했던 그림자 결사단의 비밀 세계는 우리가 생각했던 것보다 더욱 서로 연결되었다. 잠재적 경쟁자를 경계해, 비록 모든 불법적 조직이 서로에게 거리를 둠에도, 그들 일부는 제한적인 동업을 할 기회를 찾는다. 그들의 대리인은 가치 있는 정보 및 자원을 때때로 교환할 지 모르고, 아마 어떤 공통 목표를 달성하기 위해 협력할 것이다. 이러한 접촉은 양쪽 조직의 대다수 하급 일원에게도 종종 알려지지 않은 채로 남는다."
