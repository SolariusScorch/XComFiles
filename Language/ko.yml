  STR_DOGE_TRACK: "추적"
  STR_DOGE_TRACK_UFOPEDIA: "개는 근처 유니트를 추적하라고 명령 내릴 수 있다. 추적은 근처에 이동하는 모든 표적을 드러내지만, 개 또한 불안하게 만들어, 20 사기 손실이 나타난다."
  STR_DOGE_BARK: "개 짖기"
  STR_DOGE_BARK_UFOPEDIA: "이 사나운 공격용 개의 맹렬한 짖음은 적을 그 자리에서 얼어붙게 만들 수 있다."
  STR_DOGE_BARK_CYBER: "향상된 개 짖기"
  STR_DOGE_BARK_CYBER_UFOPEDIA: "내장된 음파 증폭기는 짖음의 크기를 증가시키고, 따라서 그 효과가 향상된다. 또한, 짖음은 약간 소름끼치게 들린다."
  STR_DOGE_BITE: "개 깨물기"
  STR_DOGE_BITE_UFOPEDIA: "우적우적!"
  STR_DOGE_BITE_CYBER: "향상된 개 깨물기"
  STR_DOGE_BITE_CYBER_UFOPEDIA: "잘근잘근!"
  STR_CHUPACABRA_EMBRYO: "츄파카브라 배아"
  STR_CHUPACABRA_EMBRYO_UFOPEDIA: "츄파카브라는 어쨌거나 지구 밖 외계인은 아니어 보이거나, 적어도 그리 간단하지 않다. 우리는 신디케이트가 이들을 인공적으로 창조했다는 증거가 있고, 제한된 연구로 끝나지 않는다: 수집된 표본은 잘 정의된 절차와 광범위한 경험이 육성 절차에 있다고 추정하며, 이는 이 생물이 집단적으로 복제되었다는 뜻이다.{NEWLINE}왜 M.A.G.M.A.가 이 정보로 무엇을 할 지는 말하기 어렵지만, 결국 우리는 이제 신디케이트가 실제로 얼마나 위험한지 더 잘 이해하게 되었다."
  STR_PILE_OF_GORE: "피투성이 무더기"
  STR_PILE_OF_REMAINS: "유해 무더기"
  STR_ADVANCED_FLIGHT_TRAINING: "고등 비행 훈련"
  STR_ADVANCED_FLIGHT_TRAINING_UFOPEDIA: "사령관님, 우리 자체육성된 조종사는 더욱 더 도전적인 걸 시도해도 된다고 생각할 만큼 잘 하고 있습니다. 저는 곧 진짜 전투용 항공기를 얻을 것으로 기대하며, 따라서 우리는 진짜 전투 조종사가 필요할 거에요! 그건 미친 소리 같지만, 우리 요원들의 근성과 수석 의무장교의 신비한 기술을 고려할 때, 전 합리적 시간 안에 그걸 완벽히 할 수 있다고 믿습니다.{NEWLINE}고등 훈련 시뮬레이터는 우리가 말하자마자 설치되었습니다, 사령관님. 한번 해 보시겠어요?{NEWLINE}훈련에 필요: 용기 40, 반응 50, 이성 50."
  STR_BASIC_FLIGHT_TRAINING: "기초 비행 훈련"
  STR_XCOM_FLYERS: "X-Com 비행기"
  STR_XCOM_FLYERS_UFOPEDIA: "사령관님! 현장에 있는 우리 요원은 그 이상한 모자를 쓴 놈들에게 압도되기 직전이지만, 비밀 수송은 자체적인 한계가 있습니다. 우리는 우리만의 기체가 필요해요, 누구도 우리 서류나 팬티를 보지 않을 그런 거요! 그렇지만, 기체는 조종사가 필요하고 우리는 기지를 배회할 만큼 충분한 조종사 자원이 없어요, 침대에 누구랑 같이 있는지 누가 알겠어요? 그래서 전 믿음직한 자들 몇 명과 접촉했고 그들은 우리 요원이 스스로 기체를 조종하도록 훈련해 줄 것입니다. 믿어 보세요, 그건 시간이 오래 걸리겠지만, 비위가 약하지 않고 몇몇 타박상을 개의치 않는다면 그리 어렵지 않습니다!"
  STR_XCOM_PARAMILITARY_OPERATIONS: "X-Com 준군사 작전"
  STR_XCOM_PARAMILITARY_OPERATIONS_UFOPEDIA: "사령관님, 전 우리 용감한 직원이 몇몇, 헤헤, 제한적인 수단 하에서도 인상적인 조달을 해냈다는 걸 압니다. 그렇지만 솔직히 말해, 우리 둘 다 이건 본격적인 작전을 수행하기에 충분하지 않다는 걸 알고 있습니다. 전 고위층에 있는 제 친구 일부와 접촉했고, 우리에게 합법적으로 군 전용이 아닌 기체 일부를 조달할 수 있는 기회를 얻었습니다, 찡긋. 어떠세요, 사령관님?"
  STR_PEPPER_SPRAY: "페퍼 스프레이"
  STR_PEPPER_SPRAY_UFOPEDIA: "이 분사기는 공격적인 개와 비무장 시민에 대한 보호에 적합한 수단이다. X-Com의 적에 대한 적당한 무기라고는 볼 수 없다.{NEWLINE}매 공격마다 표적의 TU가 해당 턴에 감소하며 약간의 기절 피해를 준다. 최대 유효 사거리는 약 3미터다."
  STR_SOLDIER_TYPE: "요원 종류"
  STR_SOLDIER_LIST: "요원 목록"
  STR_SOLDIER_INFO: "요원 정보"
  STR_TRANSFORMATIONS: "변신"
  STR_TRANSFORMATIONS_UFOPEDIA: "변신 또는 처치는 요원이 자신의 능력을 향상시키기 위해 수행할 수 있는 특별한 절차다. 변신은 그 주제를 연구함으로써 해금된다. 요원은 변신을 수행하기 위해 특정 능력치 요구조건 또한 만족시켜야 한다.{NEWLINE}변신은 요원 정보에 있는 요원 목록에서 제공된다."
  STR_DAMAGE_ROLLS: "피해 굴림"
  STR_DAMAGE_ROLLS_UFOPEDIA: "다양한 공격은 아래 공식에 의해 피해가 가해진다:{NEWLINE}일반 피해: 최종 피해는 무기의 평균 피해의 0%부터 200%까지의 범위에서 무작위로 정해진다. 대부분의 백병전 및 투사 공격에 적용된다.{NEWLINE}균일 피해: 이 또한 최종 피해는 무기의 평균 피해의 0%부터 200%까지의 범위에서 무작위로 정해지지만, 그 결과는 평균에 더 가깝고, 양 극단은 드물다. 특정 특수 무기에 적용되며 언제나 특별히 언급된다.{NEWLINE}폭발 피해: 최종 피해는 무기의 평균 피해의 50%부터 150%까지의 범위에서 무작위로 정해진다. 모든 폭발물과 폭발탄에 적용된다."
  STR_BOOM_BOX: "휴대용 카세트라디오"
