  STR_STARFIGHTER: "스타파이터"
  STR_STARFIGHTER_UFOPEDIA: "그들은 이걸 '천둥호'라 불렀다.{NEWLINE}우리가 복구했던 이 함선은 우주 전투기로, 아주 날래고 재빠르다(22% 회피 보너스). 그건 달에 날아갔다 올 수 있고, 지구의 대기권 내를 아주 빠르게 누빌 수 있다.{NEWLINE}두 정의 빔 무기로 무장한, 그 원래의 발전된 항전장치는 명중률 및 무기 피해 양쪽에 20% 보너스를 제공한다. 레이더 범위: 900해리. 무장: 빔x2"
  STR_AIRCAR_CONSTRUCTION: "에어카 건조"
  STR_XCOM_AIRCAR: "에어카"
  STR_XCOM_AIRCAR_UFOPEDIA: "혼종 네트워크로부터 무분별하게 복제된, 이 에어카는 4명에 이르는 공작원을 수송할 수 있다. 그건 외계인 연료를 에너지원이라기 보다는 에너지 저장소로 활용한다.{NEWLINE}무장: 기총x1"
  STR_XCOM_LANDER: "랜더"
  STR_XCOM_LANDER_UFOPEDIA: "이 설계는, 혼종에 의해 도입되어, 14명에 이르는 공작원을 위한 신속 수송기로 사용된다. 그 중력 승강기 장치 덕분에, 그건 또한 커다란 유니트를 수납할 수 있다.{NEWLINE}무장: 기총x2"
  STR_WEBWEAR: "거미줄옷"
  STR_WEBWEAR_UFOPEDIA: "거대 거미 거미줄로 만들어진 이 초 가벼운 셔츠는 대다수의 갑옷 속에 덧대어질 수 있다. 그건 배낭에 보관했을 때 기능한다.{NEWLINE}최대 저항률인 50%가 될 때까지, 받은 운동 피해의 효과를 1/5 정도 줄인다."
  STR_CARAPACE_PLATE: "캐러페이스 방탄판"
  STR_CARAPACE_PLATE_UFOPEDIA: "거대 딱정벌레가 지닌 등딱지의 인상적인 내구성은 현재의 크기에서는 불행하게도 별 용도가 없으나, 적절한 화학 및 전기적 자극으로, 우리는 특별하게 설계된 듀라쓰레드 골격을 따라 자라도록 실질적으로 강제하기 위해 좀비 기생충을 이용할 수 있다! 그건 전신 갑옷만큼 키워질 수는 없으나, 신체의 가장 취약한 부분에 대한 적절한 적용은 충격력에 대한 유망한 저항력을 보여 주었다.{NEWLINE}최대 저항률인 50%가 될 때까지, 받은 충격 피해의 효과를 1/5 정도 줄인다."
  STR_ELECTRO_NULLIFIER: "전자 중화기"
  STR_ELECTRO_NULLIFIER_UFOPEDIA: "외계 합금에 대해 우리가 새로 얻은 지식은, 머크스타에서 찾아낸 자연적 번개 발생기에 대한 연구와 함께, 격렬한 에너지 방출을 흩어버리는 단순한 장비의 제작을 가능하게 했다. 배낭에 착용해, 그건 요원을 덜 강력한 전기 공격으로부터 보호한다.{NEWLINE}받은 전기 피해의 효과를 1/5 정도만큼, 최대 저항률 50%까지 줄인다."
  STR_OWLMAN_ARMOR: "아울맨 전투 분석결과"
  STR_OWLMAN_WEAPON: "아울맨 타격"
  STR_OWLMAN: "아울맨"
  STR_OWLMAN_CORPSE: "아울맨 시체"
  STR_OWLMAN_AUTOPSY: "아울맨 검시"
  STR_OWLMAN_UFOPEDIA: "깃털로 덮인 이 생물은 올빼미 같은 특징이 있는 인류를 닮았다. 그 좀 커다란 덩치에도 불구하고, 상대적으로 빠르고 쉬는 시간에 심문실 안의 임의의 물건 위에 주저앉는 걸 좋아하는 것으로 보인다. 이 생물이 더 커다랗게 보이려 깃털을 부풀릴 것이기에, 만났을 때 우리 직원과 그리 잘 반응하지는 않았다. 그 부리는 적절한 안전 조치 없는 생물과 상호 작용하려 시도하는 어떠한 직원도 찍어버릴 게 분명하다."
  STR_OWLMAN_TERRORIST: "아울맨"
  STR_OWLMAN_AUTOPSY_UFOPEDIA: "우리가 어떻게 이게 가능한지 알지 못함에도, 아울맨은 조류와 인간 유전자로 이루어진 혼합 DNA를 지닌 것으로 보인다. 그들은 케블라도 쉽게 씹을 수 있는 날카롭고 강력한 부리를 지닌다. 일단 먹잇감을 붙들면, 빠져나갈 수 없는 방식으로 설계된, 그들의 발톱 또한 아주 날카롭다. 그 깃털은 불에 상당히 취약하고 빠르게 불타는 듯 하다."
  STR_LUNAR_SATELLITE_OBSERVATION: "달의 위성 관측"
  STR_LUNAR_SATELLITE_OBSERVATION_UFOPEDIA: "하이퍼웨이브 활동 달 관측기: 배치됨{NEWLINE}궤도 경로: 안정{NEWLINE}추진기: 작동 중{NEWLINE}하이퍼웨이브 어레이: 작동 중{NEWLINE}임무 상태: 활성"
  STR_LUNAR_SATELLITE_ASSEMBLY: "달의 위성 조립"
  STR_MOON_HYPERWAVE_RELAY_ANALYSIS: "달 초소 분석결과"
  STR_MOON_HYPERWAVE_RELAY_ANALYSIS_UFOPEDIA: "우리는 달 위의 전체 외계인 건물을 폭넓게 분석했다. 그건 달의 표면에 늘어선 많은 동일한 설비 중 한 개인, 자율적 하이퍼웨이브 중계인 것으로 드러났다. 이 설비는 전체 달을 거대한 하이퍼웨이브 해석기로 바꾸어, 태양계, 그리고 아마 그 너머에서 온 희미한 신호를 포착할 수 있다.{NEWLINE}이 건물의 가장 흥미로운 특징은 달의 지각으로 나아가기 위한, 지하 터널과 연결되었다는 것이다. 우리가 어디서 에너지가 오는 지 아직 알지 못함에도, 이는 이 초소가 작동되는 원인이다."
  STR_LUNAR_CONTROL: "달 통제실"
  STR_LUNAR_CONTROL_UFOPEDIA: "이 시설은 달의 중력권 안에서 운용하는 우주선의 발사 및 유지를 허용한다. 그건 3명의 과학자를 위한 충분한 연구 공간을 지닌다."
  STR_MOON_SATELLITE: "달 위성"
  STR_MOON_SATELLITE_UFOPEDIA: "외계인 침략이 격화하면서, 달에서 그들의 교활한 활동을 추적하는 것이 중요하게 된다. 지구에서 달에 대한 통상 관측은 바로 결과를 가져오지 못하는 것 같으므로, 우리는 더욱 앞서 행동할 필요가 있다. 당연한 해법은 달을 공전하고 어떠한 외계인 활동도 감시하기 위한 수정된 스파이 위성을 배치하는 것일 것이다. 우리 자원으로, 발사는 문제가 아닐 것이나, 위성의 설계는 약간의 도전이 될 것이다 - 우리는 외계인에게서 온 가장 발전된 탐지 기술을 거기에 장착할 필요가 있다."
  STR_THE_LUNAR_TRAIL: "달의 흔적"
  STR_THE_LUNAR_TRAIL_UFOPEDIA: "UFO 궤적에 대한 폭넓은 조사 뿐만 아니라, 높은 계급의 외계인의 심문은, 이 침략자가 달을 작전 기지로 이용하고 있음을 명확하게 만들었다. 그들의 설비는 잘 숨겨졌고, 우리 표준 촬영 수법은 외계인 활동을 탐지하는 데 충분한 해상도를 지니지 않는다.{NEWLINE}제시된 해법 하나는 하이퍼웨이브 및 어떠한 외계인 설비의 자취를 아마 탐지할 수 있는, 실험적 달 위성을 발사하는 것이었다. 우리는 이러한 위성을 발사하기 위한 노력을 집중해야 한다."
  STR_LUNAR_SATELLITE_LAUNCH: "달의 위성 발사"
  STR_LUNAR_SATELLITE_LAUNCH_UFOPEDIA: "비록 위성을 배치하기 위한 위원회의 허가를 확보하는 것 만큼은 아니었음에도, 그걸 함께 넣는 건 약간의 노력이 들었다. 그럼에도 불구하고, 그 위성은 이제 동작하고 아마도 우리에게 정보 자료를 제공할 것이다."
  STR_ALERT_MOON_ALIEN_COLONY_CORE: "외계인 달의 식민지: 핵심부!"
  STR_MOON_ALIEN_COLONY_CORE: "외계인 달의 식민지: 핵심부"
  STR_MOON_ALIEN_COLONY_CORE_DESCRIPTION: "우리는 달에 있는 외계인 식민지의 가장 깊은 층을 쓸어버리려 한다. 우리 표적은 그들이 태양계에 걸친 활동을 조율하는 장소에 관한 항법 및 군사 자료다. 우리는 또한 이 자료를 해석하기 위한 이더리얼 기사단장 하나도 필요할 것이다."
  STR_MOON_ALIEN_COLONY_CORE_BRIEFING: "우리는 달에 있는 외계인 식민지의 가장 깊은 층을 쓸어버리려 한다. 우리 표적은 그들이 태양계에 걸친 활동을 조율하는 장소에 관한 항법 및 군사 자료다. 우리는 또한 이 자료를 해석하기 위한 이더리얼 기사단장 하나도 필요할 것이다. 임무를 중단하려면 X-Com 요원을 출구 영역으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_MOON_ALIEN_COLONY_CORE_INVADED: "외계인 달의 식민지: 핵심부를 침공했음."
  STR_ALIEN_LUNAR_COLONY_SECRETS: "외계인 달의 식민지의 비밀"
  STR_ALIEN_LUNAR_COLONY_SECRETS_UFOPEDIA: "외계인 증원이 도착하기 전에 내려받아 냈던 기록 뿐만 아니라, 이 기사를 심문하는 것으로, 우리는 달에서 외계인의 가장 소중한 자료의 위치를 결정했다: 전체 태양계의 외계인 수도와 모든 종류의 정보를 교환하기 위해 이용된 고대의 통신 장치다. 이 장치는 이더리얼 기사단에 의해 엄중히 보호되며, 그걸 어떻게 운용하는지 완전한 지식을 가진 유일한 자는 기사단의 가장 뛰어난 일원인, 이더리얼 기사단장이다. 우리는 그 가장 심오한 비밀을 드러내기 위해 이 장치를 포획하고 기사단장을 심문할 필요가 있다.{NEWLINE}이 장치는 달 표면 아래 깊숙이 숨겨졌으나, 우리는 이전에 탐험했었던 통로 네트워크를 통해 이 위치에 이를 수 있을 것이다."
  STR_ALIEN_LUNAR_COLONY_DATA: "외계인 달의 식민지 자료"
  STR_ALIEN_LUNAR_COLONY_DATA_UFOPEDIA: "포획했던 자료 덕분에, 우리는 이제 달 위의 외계인 도시에 대한 개략적 도면을 지닌다. 그건 세 층으로 이루어진 것으로 보인다: 우리 공작원이 싸웠던 '교외'가 꼭대기이고, 가장 높은 외계인 활동 수준을 보이는 '본부' 부분이 있고, 마지막으로 그 아래에 미지의 층이 있다.{NEWLINE}다음 번에 우리는 더욱 더 깊이 타격하기 위한 준비를 할 필요가 있다. 우리는 더 많은 자료가 필요하다: 외계인 도시에서만 얻어질 수 있는 자료가."
