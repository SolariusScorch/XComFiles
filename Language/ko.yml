  STR_TRITANIUM_SHRAPNEL_ROCKET: "트리타늄 유산탄 로켓"
  STR_ZOMBIES_AT_PEACE_UFOPEDIA: "파라오의 몰락으로, 에인션트 원은 뉴본에 외교적으로 접근할 수 있었다. 협상 및 세력을 합친다는 협약에 따라, 휴전이 이루어졌다. 모두가 이 조약으로부터 이득을 볼 것이다: 뉴본은 풍부한 문화를 지는 질서 정연한 사회에 평등하게 합류하도록 초대를 받았고, 한편으로 에인션트 원은 새로운 피로 활기를 얻었다. 그건 X-Com 또한 이익이었다: 어떠한 남겨진 자들도 코븐에 의해 추적이 되어 그들의 시종이 되기 위해 지하로 끌려가기에, 전쟁의 끝은 지상에 남은 어떠한 좀비도 더 잘 장악한다는 뜻이다."
  STR_REPTOIDS_IN_THE_SHADOWS_UFOPEDIA: "그러나 이 승리의 날조차 끔찍한 기억에 의해 오염되었다: 땅 속 깊숙이, 렙토이드는 지구 상 모든 다른 지적 생명체에게 여전히 도전하고 있다. 결코 쉬지 않고, 항상 감시하며, 끊임 없이 계략을 꾸미고 있는, 그들은 안심하기에 결코 멀리 있지 않다. 오늘 우리는 축하하나, 내일 우리는 반드시 우리 지구를 지키기 위한 노력을 두 배로 올려야 한다."
  STR_PHARAOH_TOMB_ALTAR: "파라오의 제단을 찾아냈다!"
  STR_PHARAOH_TOMB: "파라오의 무덤"
  STR_PHARAOH_TOMB_DESCRIPTION: "코븐과의 협력으로, 우리는 적 세력의 심장부에 대해 기습 공격을 감행하려 한다. 우리는 수수께끼와 같은 파라오와 그의 군대를 반드시 무찔러야 한다."
