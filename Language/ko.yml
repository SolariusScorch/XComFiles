  STR_OUTPOST_OF_APOCALYPSE_DESCRIPTION: "우리는 묵시록의 결사단이 있는 요새처럼 강화된 사원을 찾았다. 우리는 반드시 그 방어를 부수고 이 건물을 장악해야 한다. "
