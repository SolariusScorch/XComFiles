  STR_UAC_MOON_BASE_DESTROYED: "VAST 달 기지 파괴됨"
  STR_UAC_MOON_BASE_DESTROYED_UFOPEDIA: "올바른 문자열을 입력하는 것으로, 당신은 VAST 달 기지의 자폭을 원격으로 개시한다. 그 남아 있는 승무원은 그걸 멈추는 데 무력했고, VAST 경비에 의해 인질로 잡혀 있던 자를 제외한 대부분은 지상으로 탈출했다. 오래지 않아 전체 단지는 지하의 폭발로 완전하게 부서졌다.{NEWLINE}우리는 이 사건으로 어떤 어둠의 보물을 잃어버렸을 지 결코 알 수 없을 것이다. 그러나 중요한 건 이 프로그램은 끝이라는 것이며, VAST는 위원회의 통제 범위 안으로 돌아왔다. 미래가 가져다줄 게 무엇이건, 우리는 걱정할 혼돈의 요소 하나를 줄였다. 위원회 또한 기뻐하는 듯 하다."
