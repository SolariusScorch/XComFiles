  STR_HIDDEN_CAVES_UFOPEDIA: "거미 및 쉠블러의 이주 패턴에 대한 비교 연구는 광대하고 복잡한 동굴 체계가 지하 깊숙이 존재한다는 걸 보여 주었소. 이 네트워크는 어쩐지 이전에 탐지되지 않았었고 우리 스캐너에 간섭하는 신기한 파동-입자를 방출하는 듯 하는군.{NEWLINE}우리는 이 동굴들 안에 이 괴물들이 번식하는 둥지가 있다고 추정하네. 우리는 이 둥지를 찾아서 부수어야 해. 그런데, 이 동물이 지니고 있을 지 모를 비밀이 무엇인지 누가 알겠는가? 만약 우리 입구를 찾으면 알려 주겠네."
  STR_HIDDEN_CAVES_SEVERAL_BRIEFING: "당신은 아마도 광대한 지하로 가는 관문일 듯한, 미지의 동굴로 들어가려 한다. 당신의 임무는 이곳이 바깥 세상에 나타낼 지 모르는 어떠한 위협도 무력화하는 것이다. 당신이 광원을 좀 가져왔기를 바란다. 행운을 빈다!"
  STR_HIDDEN_CAVES_FEW_BRIEFING: "당신은 아마도 광대한 지하로 가는 관문일 듯한, 미지의 동굴로 들어가려 한다. 당신의 임무는 이곳이 바깥 세상에 나타낼 지 모르는 어떠한 위협도 무력화하는 것이다. 당신이 광원을 좀 가져왔기를 바란다. 행운을 빈다!"
  STR_HIDDEN_CAVES_DESCRIPTION: "아마도 광대한 지하로 가는 관문일, 한 신비한 동굴이 발견되었다. 당신의 임무는 이곳이 바깥 세상에 나타낼 지 모르는 어떠한 위협도 무력화하는 것이다.{NEWLINE}엄청나게 좁고 정교한 통로에 대비하라. 전등을 좀 가져가는 걸 기억하라. 폭발물 또한 유용하다고 입증될 지 모른다."
  STR_CQC: "근접 거리 전투"
  STR_CQC_UFOPEDIA: "만약 당신이 이웃한 타일에서 적을 쏘면, 그들은 자신을 방어하기 위해 당신의 무기를 쳐내거나 어떤 다른 맨손 기술을 이용하려 시도할 것이다. 당신은 당신과 당신 적의 격투술 및 반응에 기반한, 특별한 근접 전투 판정으로 그 방어를 반드시 극복해야 한다. 그 판정은 또한 당신이 이용하는 무기에 의존한다(권총이 최고고, 중화기는 최악이다). 만약 당신이 판정에 실패하면, 사격은 임의의 방향으로 갈 것이다; 만약 당신이 성공하면, 정상적으로 쏜다.{NEWLINE}이 규칙은 격투 무기 또는 비무장 공격에는 적용하지 않는다."
  STR_UNARMED_COMBAT_UFOPEDIA: "어떠한 무기도 이용하지 않고 적을 무력화하는 것은 도전적인 것이나, 때때로 필요하다. 비무장 공격에서 성공적인 타격을 주는 것은 격투술 및 반응에 동등하게 의존한다. 가해진 피해는 입혀진 장비에 달려있으나, 거의 대부분 근력과 격투술에 의존한다. 대다수 적은 당신과 같은 일을 할 수 있고, 일부는 무술에 고도로 숙달했음을 기억하라.{NEWLINE}빈 손으로 공격하기 위해, 보통 무기처럼 빈 칸을 그저 눌러라."
  STR_MELEE_UFOPEDIA: "대다수 투사에게 있어, 격투 무기는 오직 절박한 상황을 위한 것이나, 일부 공작원은 그들의 강점을 좀 즐긴다: 위력과 속도다."
  STR_PISTOLS_UFOPEDIA: "권총은 다수의 이점을 지닌다: 권총은 한 손으로 이용하는 데 아무 페널티를 겪지 않고, 빠르게 쏘며, 가볍고 나르기 쉽다. 그것의 주 문제는 제한적인 유효 사거리다."
  STR_SMGS_UFOPEDIA: "기관단총은 자동사격으로 여러 발이 나가고, 상대적으로 가벼우며 커다란 탄창을 지닌다. 그건 또한 다른 양손 무기보다 한 손으로 쏘아지는 것의 문제를 덜 겪고, 일부는 그냥 한손 무기다. 그들은 그렇지만 상당히 부정확하고 피해 수치는 보편적으로 인상적이지 않다."
  STR_RIFLES_UFOPEDIA: "소총은 아주 정확하고, 또한 먼 거리에서도 정확하다. 그건 종종 자동사격 모드를 지닌다. 전형적으로, 그건 권총보다 더 나은 장갑 관통 능력을 지닌다. 그건 대단히 다재다능하고, 유일한 확연한 단점은 양 손을 요구한다는 것이다."
  STR_SHOTGUNS_UFOPEDIA: "산탄총은 상대적으로 높은 피해를 가한다. 그건 빠르고 아주 정확하나, 오직 가까운 거리에서만 그렇다. 그건 종종 가볍게 장갑을 두른 표적에 대해 대단히 잘 먹히는 벅샷 탄약을 이용한다."
  STR_CANNONS_UFOPEDIA: "포는 높은 피해를 가하는 크고, 덩치 좋은 무기다. 그건 적당한 조준사격 정확도 및 평균적인 지향사격 정확도를 지니는 경향이 있다. 일부 포는 또한 자동사격 모드 또는 특이한 탄약을 지닌다."
  STR_LAUNCHERS_UFOPEDIA: "로켓 발사기는 대개 폭약이 있는, 자기 추진 로켓을 쏜다. 그건 이용하기가 어렵고 무거울 수 있으나, 막대한 피해를 가하고 종종 좋은 피해 반경을 지닌다."
  STR_MACHINE_GUNS_UFOPEDIA: "기관총은 강력하고, 정확하며 여러 발이 나가는, 좋은 자동사격을 지닌다. 그건 그럼에도 상당히 무겁고 제압 사격 외에는 용도가 제한적이다."
  STR_SNIPER_RIFLES_UFOPEDIA: "저격 소총은 효과적이 되려면 높은 사격술을 요구하나, 적당한 자의 손에서는 엄청나게 정확하고 강력하다. 그렇지만, 그건 쏘는 게 상당히 느리다. 그 정확도는 아주 가까운 거리에서 종종 떨어진다. 그건 보통 향상된 장갑 관통을 지니며 결코 피해가 낮게 나오지 않는다. 그건 다른 무기보다 무릎 꿇기에서 더 많은 이득을 보는 경향이 있다."
  STR_INCENDIARIES_UFOPEDIA: "소이 무기는 직접 피해를 가하고 또한 한 영역을 화염으로 덮는다. 불은 그 위에 서있는 모든 유니트에게 턴마다 피해를 가한다. 불은 치명상을 일으키지 않으나, 표적 유니트에게 불을 붙일 지 모른다. 타오르는 유니트는 마치 불 위에 서있었던 것처럼, 턴마다 피해를 입을 것이며, 턴마다 불이 꺼질 기회를 지닌다. 불은 또한 표적이 공황에 빠지는 경향을 갖게 만들도록, 사기를 극적으로 줄인다. 장갑은 불에서 지켜주지 못하나, 몇몇 경우에서는 정해진 비율만큼 피해를 줄일 지 모른다."
  STR_ROBOT: "로봇"
  STR_DURATHREAD_ORIGINS: "듀라쓰레드의 기원"
  STR_DURATHREAD_ORIGINS_UFOPEDIA: "사령관님, 전 이 듀라쓰레드 기술에 관해 우리가 가두어 놓은 높은 계급의 붉은 새벽단 장교에 대해 약간의 심문을 했습니다. 전 그가 어떤 종류의 외계인 주인에 관해 정보를 흘리길 기대했습니다만, 아니었어요! 명백하게 이 기계는 사이버웹이라 불리는 비밀 조직에 의해 제공되었었습니다. 우리는 사이버웹이 어떤 외계인 계획의 일부인지, 아니면 어떤 빠르게 돈을 벌 계획일 지 알지 못하지만, 그들의 기술적 진보를 고려하면 전 우리가 즉시 그들을 찾기 시작해야 한다고 강하게 제안합니다.{NEWLINE}사이버웹에 관해 우리가 아는 전부는 그들이 세계 곳곳에 어떤 종류의 안전 가옥 네트워크를 유지한다는 겁니다. 아마 우리는 곧 그들에게 찾아갈 수 있겠지요."
