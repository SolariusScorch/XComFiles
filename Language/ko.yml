  STR_HAWKS_AND_DOVES: "매파와 비둘기파"
  STR_HAWKS_AND_DOVES_UFOPEDIA: "이제 외계인이 직관적인 행성 간 전쟁보다 더 정교한 계획을 지님이 명확하다. 그들은 잔인하고 소름 끼칠 지 모르나, 인류를 완전히 파괴하려 계획하지 않고 기꺼이 협상하려 한다. 비록 이게 단지 속임수일 뿐일 지라도, 위원회의 확연한 부분은 그들이 설득될 수 있다 믿으며, 일부는 그걸 바람직한 선택지로 여긴다. 다른 이들은 외계인을 믿는 데 관해 회의적이거나 이유야 어찌 되었건 그저 그들과 협력하기를 원하지 않는다.{NEWLINE}X-Com 조직은 궁극적 목표가 외계인의 작전을 방해하고 현상을 유지하는 자들인, 후자에 의해 설립되었었다. 그러나 그들의 상대방은 인간-외계인 협력을 확보하고 확산하는 목적이 있는, 맨 인 블랙이라고 전해진, 균형추를 만들기에 충분한 정치적 영향력을 여전히 지닌다."
