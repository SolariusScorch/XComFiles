  STR_CROSSBOW_TRITANIUM_BOLTS: "쇠뇌용 트리타늄 화살"
  STR_CROSSBOW_UFOPEDIA: "쇠뇌는 전통적인 무기로, 위력이 출중하지는 않지만 여전히 치명적이다. 쇠뇌용 화살은 총알보다 케블라 조끼를 더 잘 관통한다."
