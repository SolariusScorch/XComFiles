  STR_CAMO: "위장"
  STR_CAMO_UFOPEDIA: "카모플라주, 또는 위장은, 착용자를 보통보다 더 짧은 거리에서 보이게 만드는 갑옷의 속성이다. 이 차이는 타일 수로 표현된다. 위장은 오직 주간시야, 야간시야, 또는 양쪽에 모두 적용될 뿐이라는 것을 기억하라; 그건 그러므로 두 다른 값으로 표현된다(정보 안에 '주간 위장' 및 '야간 위장'). 양의 값은 유니트를 감지하기 위한 최대 거리를 나타내는 반면, 음의 값은 저 유니트를 볼 목적으로 사용할 관측자의 시야 범위가 얼마나 많이 줄어드는지 묘사한다. 양쪽 값은 관련한 반위장으로 대처할 수 있다.{NEWLINE}예1) 시야 19인 유니트가 위장 -3인 다른 유니트를 보려면 16(19-3) 타일 이내로 들어와야 함{NEWLINE}예2) 시야 19인 유니트가 위장 5인 다른 유니트를 보려면 5칸 이내로 들어와야 함{NEWLINE}예 3) 시야 19인 유니트가 반위장 3을 지니고 있을 때 위장 -6인 다른 유니트를 보려면 16(19-(6-3)) 타일 이내로 들어와야 함"
  STR_ACCURACY: "정확도"
  STR_ACCURACY_UFOPEDIA: "정확도는 무기 및 사용자의 대응하는 능력치에서(보편적으로 화기에는 사격술, 유탄에는 투척술, 격투 무기에는 격투술) 유도된다. 때때로 어떤 무기의 정확도는 하나 이상의 능력치에 기반한다. 비상한 무기에 관한 더 자세한 사항을 보기를 원하면, 무기 설명을 확인하라."
  STR_DAMAGE: "피해"
  STR_DAMAGE_UFOPEDIA: "가해지는 피해는 무기와, 어떤 경우에는, 이용자의 능력에 달려있다. UFO사전에서, 무기의 피해는 무기 옆에 표시되며, 보너스는 설명에 명시된다. 그게 상당히 크게 작용할 수 있기에, 그걸 주목하라!"
  STR_ION_ACCELERATION: "이온 빔 가속기"
  STR_ION_ACCELERATION_UFOPEDIA: "외계인의 비행 잠수함은 믿을 수 없는 속도로 심해 속을 돌아다니기 위해 복잡한 동력 장치에 의존한다. 이 기술의 기반은 지바이트를 촉매로서 활용하는, 이온 변위기로, 이 엔진은 1초당 자기 부피의 100배만큼의 물을 밀어낸다. 이 막대한 위력은 외계인이 어떠한 지구 잠수함도 따돌릴 능력이 있다는 뜻이다. 우리는 이 추진 장치를 아쿠아 플라스틱과 지바이트 동력 셀을 이용해 재현할 수 있다."
  STR_ZRBITE_DRIVE: "지바이트 추진기"
  STR_ZRBITE_DRIVE_UFOPEDIA: "우리는 이온 빔 가속기 장치를 완전하게 우리 기술로 만들었다. 이제 우리는 어떤 지바이트로 작동되는 선박을 설계할 수 있다!"
