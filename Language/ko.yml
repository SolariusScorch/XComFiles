  STR_HOLY_TRIAL: "신성한 시험"
  STR_HOLY_TRIAL_UFOPEDIA: "난 네 의도를 믿기 때문에 동맹으로서 선택했다. 그러나 우리 자매는 그렇지 않으니, 우리는 그들을 납득시켜야 할 것이다. 그리고 내개 완벽한 방안이 있다: 건방진 뉴본들이 우리의 성물인 금빛 십자가를 계속 훔쳐간다. 네가 그걸 돌려준다면, 그들은 내가 하는 것처럼 널 볼 것이 분명하다. 언제 어디서 그걸 찾을 수 있는지 네 몸종에게 알려주도록 하지..."
