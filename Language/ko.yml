  STR_UAC_BFG: "UAC 빅뻐킹건"
  STR_UAC_BFG_UFOPEDIA: "실험적인 UAC 무기로서, 동력 외골격 유니트에게 의미가 있다(계획된 것으로 보이는). 가벼운 UAC제 플라스마 무기와 같은 원리 하에 작동하지만, 놀라울 것도 없이 운용에 더 강한 마음이 필요하다.{NEWLINE}그 제작 공정은 너무나도 복잡해서 UAC가 합리적인 기일에 맞추어 다수를 제조하는 게 불가능하다. 이것은 아마 좋은 소식일 것이다; 이 무기는 너무나도 명백히 사악해서 만지려는 요원조차 거의 없다."
  STR_UAC_BFG_BATTERY: "UAC 빅뻐킹건 전지"
  STR_UAC_BFG_BATTERY_UFOPEDIA: "이 거대한 에너지원은 다른 소형 UAC 탄창을 사자 앞의 고양이 같이 작게 보이게 한다. 그 지속적인 웅웅거림은 이걸 작동하게 하는 악마적 힘의 불길한 상징으로, 시계를 혼돈에 빠트리려는 단일 목적인 것 같다.{NEWLINE}우리가 작업실에서 이 괴물을 감히 만들려고 한다면, 많은 양의 심령체를 이용할 수 있다."
  STR_UAC_INFIGHTING: "UAC 내분"
  STR_UAC_INFIGHTING_UFOPEDIA: "사령관님, 우리의 사전 작업은 UAC사가 아마 내부 갈등에 빠졌다는 것을 보여주고, 자기들 손을 더럽히는 데 주저하지 않을 것입니다. 그 의미가 무엇이건, 이 문에 우리 발을 들일 기회일 수 있습니다.{NEWLINE}허가해 주신다면, 작은 작전을 발주해 이들의 조직 내 불평분자를 찾아내 우리 대의를 위해 고용하거나, 아니면 그들로부터 적어도 정보 약간을 얻어내려 합니다. 여기, 이 검은 드레스가 귀엽다고 생각하나요? 이자들에 대한 작업이 정말 기대되는 군요!"
  STR_UAC_DISSENT: "UAC의 반대"
  STR_UAC_DISSENT_UFOPEDIA: "{NEWLINE}{NEWLINE}수신: X-Com{NEWLINE}송신: B.A.A.L. 통신 단말{NEWLINE}난 진정한 UAC를 대표해 당신 앞에 말하는 중이며, 우리는 진보와 인간성의 향상에 헌신한다. 우리 조직이 최근 거의 완전히 극단주의자 세력에 의해 지배당하게 되었다는 걸 알려 주게 되어 무척 슬프다. 이 세력은 아주 위험한 것으로 보이는 기술을 개발하기 위해 사악한 결사와 손을 잡은 것 같다. 이미 알고 있겠지만, 공개적으로 그런 사업 목적을 반대하는 의미있는 반대 세력은 잔혹하게 제거당했다. 난 그런 실수를 하지 않을 만큼 주의깊었지만, 내 안전은 일시적이라는 게 두렵다.{NEWLINE}사령관, 당신의 태도가 무엇인지 모르겠다; 적법한 UAC 직원들에게 친구인지 적인지. 따라서 난 자신을 소개하지 않을 것이고, 내 일원을 대체할 지도 모르는 어떠한 특임도 주지 않을 것이다. 그렇지만, X-Com은 내가 적어도 우리 편이라는 걸 아는 유일한 조직이다. 이게 내가 왜 지구상에서 일어나는 UAC의 불법 활동 관련 자료를 담은 이유가 된다. 그걸 좋은 데 사용하기를 바란다."
  STR_THE_KEY_TO_UAC: "UAC로의 열쇠"
  STR_THE_KEY_TO_UAC_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}수신: X-Com{NEWLINE}송신: B.A.A.L. 통신 단말{NEWLINE}{NEWLINE}안녕하신가, 사령관. 최근 당신 행보로 보건데, 당신에 대한 내 믿음이 헛되지 않았어. 요점을 말하지: 현재 UAC 관리자는 우리 기술을 고대 마법과 융합하는 작업을 진행하고 있어. 난 결과를 봤고, 여러 가지로 그건 예쁘지 않아. 어쩐지 그건 외우주와 관련 있어.{NEWLINE}그들의 목표가 무엇이건, 그걸 달성하게 한다면 우리는 아주 후회할 거라 확신해. 이 모든 것에 대한 열쇠로 보이는 주요 연구 시설을 찾은 것 같아. 여기 수석 연구자는 필요한 모든 걸 말해 줄 거 같아. 그 좌표를 곧 보내 주지.{NEWLINE}난 이 타락자들이 내 회사를 망치도록 두지 않을 거야."
  STR_THE_UAC_THREAT: "UAC의 위협"
  STR_THE_UAC_THREAT_UFOPEDIA: "세부적인 내용은 여전히 비밀이지만, UAC는 어떤 강력한 위원회 위원으로부터 비밀리에 지원을 받는다. 이 회사는 새로운 에너지원으로 사용될 어떤 차원 다리를 설계하기 위해 결사단원과 상호 협력한다. UAC는 외계인 위협에 대해 어렴풋이 알고 있으며 지구의 기술적 역량을 향상시키기 위해 절박한 심정으로 이 연구를 진행한다. 어떠한 불운에도 우리 별을 안전하게 지키기 위해, UAC는 주요 연구실을 달로 옮겼다.{NEWLINE}그 좋은 의도에도, UAC는 지구에게 가장 위험한 것 같은 어떤 거대한 정치적 계획에 있어 단지 도구일 뿐이다. 그 신비한 후원자의 동기는 여전히 불명이지만, 그들의 활동은 미허가로 보이며, 확실히 불법이다. UAC는 통제에 따라 충분히 조사되어야 한다. 이 모든 것의 열쇠는 그들의 월면 시설 어딘가에 위치한 것이 분명하다."
  STR_SECRET_LIFE_OF_UAC: "UAC의 비밀스런 삶"
  STR_SECRET_LIFE_OF_UAC_UFOPEDIA: "우리 정보가 맞았다: UAC는 우주공학 분야에서 급격하게 지출을 늘렸다. 우주는 언제나 그들의 전문 분야였지만, 이러한 급증은 사업을 지속시키기 위한 새롭고 불분명한 자금원이 있다는 것 밖에는 설명할 수 없다. 게다가, UAC는 이계물리학을 전담하는 새로운 부서를 창설했으며, 여기도 어떤 신비한 후원자로부터 자금을 받은 것 같다. 투입된 자금의 합계는 국가적 우주 계획과 비교되지만, 누구도 그게 어디서 온 것인지 모른다.{NEWLINE}또다른 단서는 고위 관리자 중 새로운 인사가 다수라는 것이며, 전문가 또는 조수 지위로 외부에서 고용되었다. 그 정도의 숫자가 갑자기 나타났다가 사라지기를 반복하는 것은 자기들 경력이 사라진다고 느끼는 중간 관리자 사이에서 혼선을 일으킨다.{NEWLINE}이 수수께끼를 해결하기 위해 우리는 그러한 자들 중 하나에게 접촉할 필요가 있다. 우리 신비한 정보원이 도움을 좀 줄 수 있을 것이다."
  STR_UAC_CONSPIRACY: "UAC 음모론"
  STR_UAC_CONSPIRACY_UFOPEDIA: "UAC 공학자는 불법적인 UAC 무기 배포에 대해 아무것도 몰랐지만, 사업 논리 상 설명할 수 없는 UAC 내부의 이상한 활동에 대한 많은 소문이 있다. 이 회사는 투명성의 제왕이었던 적은 없지만, 최근의 상황은 혼돈 그 자체다: 관리의 급격한 변화, 생산 라인의 비상식적 생성 및 종결, 이해할 수 없는 업무 우선순위, 그리고 만연한 음모의 느낌은 하급 직원에게 회사의 진짜 목표에 의문을 품게 만들었다. UAC는 그 자체로는 반쯤 비밀 조직임에도, 그 내부에는 이중의 비밀이 있는데, 이는 관리층, 또는 그 일부에 의해 유지되는 것으로 드러났다. 묵시록의 결사단과의 협력에 관련된 최근의 발견 뿐만 아니라, UAC와 위원회 간의 독특한 관계를 고려하면, 이는 우리로부터의 '고강도 조사'를 받을 정당한 이유가 된다. 그 이름처럼, 우리는 이를 파헤치기 위해 좀 높으신 분을 생포해 심문해야 한다."
  STR_SHADOW_OVER_UAC: "UAC에 드리운 그림자"
  STR_SHADOW_OVER_UAC_UFOPEDIA: "UAC 용병의 심문은 이 조직의 조사에 대한 몇몇 확실한 단서를 포착하도록 해 주었다. 그들의 접선은 지금까지는 자취를 잘 은폐하는 게 분명하지만, 어디선가 실수를 하게 되어 있다 - 그들 또한 인간이다! 적어도 인간이라 추측한다...{NEWLINE}아무튼, 허가해 주신다면, 범죄 활동과 관련된 UAC 관련 위치를 식별하는 데 집중하겠습니다. 이게 쉽지 않다고 하는 사람도 있지만, 걱정 마십사요, 전 훈련받았다고요! 충분히요!"
  STR_UAC_UNDERGROUND_WEAPON_DISTRIBUTION: "UAC 지하 무기 배포"
  STR_UAC_UNDERGROUND_WEAPON_DISTRIBUTION_UFOPEDIA: "UAC 사가 블랙옵스와 연결되었기에, 우리는 이들이 같은 단체에 의해 조종되는 것이라고 자연스럽게 가정했다. 그렇지만, 우리가 블랙옵스 일을 조사한 것에 근거하면, 그렇지 않다: UAC는 신디케이트의 통제를 받지 않는다.{NEWLINE}어찌 되었건, UAC는 여전히 의심스러운데, 그들의 우주군 용으로 설계된 실험적 개인 화기는 어떤 특정 범죄 단체 일원의 손에 정기적으로 등장하는 것 같기 때문이다. 이 규칙성은, 보통의 암시장에서 이 무기의 낮은 등장 빈도와 결합하면, 제작자의 묵인 하에 배포된다는 것을 가리킨다.{NEWLINE}위원회의 우리 정보원은 이 문제에 대해 이상할 정도로 무관심하지만, 그들은 우리에게 이 문제를 추적하는 것을 비난하지는 않았으며, 이게 무슨 말인지 알 것이다."
  STR_CULT_OF_APOCALYPSE_PRISON_BREAK: "묵시록의 결사단: 탈옥"
  STR_ALERT_CULT_OF_APOCALYPSE_PRISON_BREAK: "아래에서 탈옥 발생"
  STR_CULT_OF_APOCALYPSE_PRISON_BREAK_BRIEFING: "교정시설에서 갑작스럽고 설명하기 힘든 폭력 사태가 발생했다. 수감자가 시설의 통제권을 잡은 후, 경찰이 거기를 에워쌌다. 탈출한 자들은 이 사건에 어떤 결사단이 연관되어 있다고 보고했으므로, 질서 회복이 우리의 일이다. 임무를 포기하려면, X-Com 요원을 수송 차량으로 돌아오게 한 후 '임무 포기'아이콘을 누른다."
  STR_CULT_OF_APOCALYPSE_PRISON_BREAK_DESCRIPTION: "교정시설에서 갑작스럽고 설명하기 힘든 폭력 사태가 발생했다. 수감자가 시설의 통제권을 잡은 후, 경찰이 거기를 에워쌌다. 탈출한 자들은 이 사건에 어떤 결사단이 연관되어 있다고 보고했으므로, 질서 회복이 우리의 일이다. 적은 교도관으로부터 회수할 수 있는 무기 만으로 무장했지만, 그들은 엄청난 수적 이점을 가졌다."
  STR_CULT_OF_APOCALYPSE_TOWN_CLEANUP: "묵시록의 결사단: 마을 청소"
  STR_ALERT_CULT_OF_APOCALYPSE_TOWN_CLEANUP: "결사단 청소"
  STR_CULT_OF_APOCALYPSE_TOWN_CLEANUP_BRIEFING: "작은 마을에서 보안 사고가 발생했다. 외계인과 결사단 활동에 관한 민감한 정보가 미지의 정보원에 의해 누설되어 주민 사이에 퍼졌다. 위원회는 수거반을 급파해 상황을 수습하려 했지만, 그들은 놀라울 정도로 잘 무장한 후 저항군을 조직했다. 우리 임무는 이 저항을 제압해, 보안 사고를 해결하는 것이다. 임무를 포기하려면, X-Com 요원을 수송 차량으로 돌아오게 한 후 '임무 포기' 아이콘을 누른다."
  STR_CULT_OF_APOCALYPSE_TOWN_CLEANUP_DESCRIPTION: "작은 마을에서 보안 사고가 발생했다. 외계인과 결사단 활동에 관한 민감한 정보가 미지의 정보원에 의해 누설되어 주민 사이에 퍼졌다. 위원회는 수거반을 급파해 상황을 수습하려 했지만, 그들은 놀라울 정도로 잘 무장한 후 저항군을 조직했다. 우리 임무는 이 저항을 제압해, 보안 사고를 해결하는 것이다."
  STR_CULT_OF_APOCALYPSE_CITY_RIOT: "묵시록의 결사단: 도시 폭동"
  STR_ALERT_CULT_OF_APOCALYPSE_CITY_RIOT: "아래에서 폭동 발생"
  STR_CULT_OF_APOCALYPSE_CITY_RIOT_BRIEFING: "묵시록의 결사단은 폭동을 선동했고, 많은 보통 시민이 격노에 휘말렸다. 이 세력과 지역 경찰 간에 정기적인 전투가 발생했고, 양 측에서 많은 사상자가 발생했다. 우리는 군대가 관여하기 전에 개입해 지역의 통제권을 재탈환해야 하며, 그렇지 못하면 위원회에 대한 우리 평판이 나빠질 것이다. 임무를 포기하려면, X-Com 요원을 수송 차량으로 돌아오게 한 후 '임무 포기' 아이콘을 누른다."
  STR_CULT_OF_APOCALYPSE_CITY_RIOT_DESCRIPTION: "묵시록의 결사단이라 불리는 단원이 도시 폭동을 선동했다. 폭도와 경찰 간에 정기적인 전투가 벌어져, 양 측에 많은 사상자가 났다. 우리는 군대가 관여하기 전에 개입해 지역의 통제권을 재탈환해야 한다."
  STR_POSTAL_DIARY: "광인의 일기"
  STR_POSTAL_DIARY_UFOPEDIA: "'비잔티움의 성벽은 서서히 무너진다. 분노한 하늘 아래 해골 지구라트에서 황금이 벗겨진다. 폭풍이 몰아치고 있다. 첫 방울은 콘크리트 포장의 균열을 통해 스며들어, 그들이 사는 하수구로 점점 내려간다. 들쥐다. 증식하고, 삼켜지며, 음모를 꾸민다. 밤에 도시 밖으로 나와, 그 신성모독적 우상을 남긴 채, 사람을 잡아아고, 목격자에게 약을 먹이도, 나한테도 약을 먹였지... 난 오래 살지 못한다. 신은 진노하였고, 하늘은 번개가 몰아치고, 매일매일이 그러하지. 탑은 무너질 것이며, 불에 휩싸일 것이다. 들쥐는 어디에나 있을 수 있고, 인간의 탈을 쓰네. 인간이 대정화로부터 살아남으려면 죽어야 해. 프로메테우스처럼, 나는 비밀의 불을 훔쳐, 내 분노를 만족시키기 위해 사용하리라. 그 번개...! 다시 온다고... 드높은 천상과 지옥 깊숙한 곳 모두에서, 이제 그 시간이야.'"
  STR_ANCIENT_TABLET: "고대 석판"
  STR_ANCIENT_TABLET_UFOPEDIA: "몇년 전 어떤 신비한 자가 고고학생 모임에 접근해 어떤 미지의 합금으로 만들어진 석판을 보여 주었는데, 그는 그걸 네팔에서 가져왔다고 주장했다. 그는 또한 이 석판에 관해 비밀을 지킬 것을 주문했는데, 어떤 위험한 사람들이 그를 쫓는다고 주장했다. 의심의 여지 없이 아주 오래된, 그 석판은 어느 문화에도 부합하지 않았고 처음에는 해독이 불가능했지만, 생물학자에게 자문을 구하자, 그것은 파충류와 조류의 특정 단백질을 합성하는 방법이 적힌 것으로 드러났다. 그 단체는 연구실에서 그 방법을 따랐고 보고에 따르면 어떤 준-공룡을 만들었지만, 광폭한 격노에 빠져 그들 중 몇몇을 불구로 만들었기에 제거할 수밖에 없었다.{NEWLINE}보고에 따르면, 생존자 중 몇몇은 그 석판의 기원을 찾아 네팔로 떠났다고 한다. 그 후 누구도 그들에 대해 듣지 못했지만, 마지막 메시지 안에는 그들이 탐험하려 했던 어떤 거대한 동굴들에 대해 이야기했다."
  STR_DARK_MAP: "어두운 지도"
  STR_DARK_MAP_UFOPEDIA: "얼마 전 신비한 문서가 신비동물학과 관련된 인터넷 사이트 몇몇에 올라왔다: 지구를 가로지르는 깊은 지하에 위치한 동굴의 지도다. 이 지도는 곧 사라졌지만, 그 지도를 따라간 자들은 그게 완벽한 진짜배기라고 주장했다. 놀랍게도, 그 동굴은 어느 공식적 기관에서 제공한 지도에도 표시되지 않았는데, 그들 몇몇은 비상식적으로 깊고 넓었는데도 그랬다."
  STR_FIRST_DEICIDE: "첫 결심"
  STR_FIRST_DEICIDE_UFOPEDIA: "한 고대사 교수는 고대 외계인과 관련된 극단적 이론을 들고 나타났는데, 그들이 오래 전 지구에 방문했고 지구를 지배하려 했지만, 인간에 의해 격퇴되었다고 주장했다. 처음에 그는 언론의 주의를 끌려는 관심종자로 보였지만, 저자는 시간이 갈수록 극단적이 되어, 외계인은 돌아올 것이고 우리는 그들을 다시 격퇴하기 위해 대비해야 한다고 주장했다. 그는 또한 다른 가능한 지성체에 비교되는 인류의 우수성을 부각하고 우리의 잠재력을 연마하기 위해 단순하고 목가적인 삶으로 돌아가야 한다고 선동하는 몇몇 길고 긴 글을 출간했다. 그가 대학에서 완전히 추방당한 후, 그는 추종자 일단을 모아 기아나에 '묵시록을 대비'하기 위한 공동체를 설립했다. 그 단체가 여전히 존재하는지는 불명확한데, 그와 관련된 흔적이 없기 때문이다."
  STR_HE_ARRIVED_AT_DUSK: "그가 해질녘에 도착하다"
  STR_HE_ARRIVED_AT_DUSK_UFOPEDIA: "그들은그를 그냥 이방인이라 불렀다. 그는 크고, 창백했으며, 수수한 옷차림에, 항상 선글라스를 끼고 있었다. 그가 마을에 도착한 후, 유령과 악마와 기타 지역 전래동화에 대해 물었는데, 그런 건 충분히 있었다. 그 밖에는 말을 거의 하지 않았지만, 그는 어떤 '큰 변화'가 곧 온다고 언급했는데, 사회의 붕괴와 어떤 끔찍한 존재의 임박한 침략을 암시했다. 다음에 무엇이 일어났는지는 불확실하지만, 그가 마지막으로 보인 다음날 아침, 몇몇 유망한 마을주민이 실종되었다. 그리고 며칠 후, 몇몇 시체가 숲에서 발견되었다: 거의 인간처럼 보이는 시체였지만, 확실하지는 않다..."
  STR_EXORCISM_IN_BLOOD: "피로 물든 퇴마 의식"
  STR_EXORCISM_IN_BLOOD_UFOPEDIA: "1980년대에, 몇몇 '악마숭배자'는 폴란드 보이스와비체 근처의 농장에 피신해 있었다. 얼마 후, 그 마을은 여러 불길한 사건으로 몸살을 앓게 되는데, 완전히 피를 잃어 죽어가는 동물로부터 비정상적 날씨까지에 이른다. 몇몇 지역주민은 관청에 항의했지만, 이 사례는 특이한 사고로 치부되었고 신고자는 미신적이라 치부되었다. 이 이야기는 어느 밤 구역 전체가 제2차 세계대전 시기 무기와 통상적인 농장 도구의 조합으로 살해당함으로서 갑작스레 끝났다. 용의자는 발견조차 되지 않았고, 이와 관련된 모든 문서는 공공안전부의 방대한 자료실 속으로 빠르게 사라졌지만, 몇몇 민병대원은(이제는 은퇴) 그 농장에서 발견된 끔찍한 것에 대해 속삭여 주었다: 신성모독적 우상화로 장식된 제단, 알 수 없는 불쾌한 액체, 인간 희생제물을 가둔 조잡한 감옥, 헛간 속의 거대한 마법의 원 등등. 이 이야기는 완전히 이해하지는 못했지만, 관련자는 모두 무언가 끔찍한 일이 방지되었다는 데 동의했다."
  STR_THEY_CALL_HIM_SMILEY: "그들은 그를 '스마일리'라 부른다"
  STR_THEY_CALL_HIM_SMILEY_UFOPEDIA: "별명이 '스마일리'인 한 루차도르는 끝내주는 후각을 가진 것으로 잘 알려졌는데, 너른 평지에서 탈주한 좀비를 추적하도록 해 준다. 그게 진짜 사실이건 아니건 상관없이, 그는 뛰어난 좀비 사냥꾼이었고, 그는 다량의 '좀비 주스'를 뒤집어썼다. 한번은 그는 시골에 있는 오래된 쓰레기더미로 좀비 무리를 추격했었다. 그는 모든 좀비가 죽은 걸 발견했는데, 미지의 세력에 의해 살해된 것이었다. 스마일리는 그 신비함에 사로잡혀 그 미지의 존재를 사냥하기로 결정했다. 몇 주가 지나 그는 그 지옥같은 불길을 내뿜으며 이 땅을 걷는 야수에 대한 정보를 모았다. 그는 결국 그들을 상대하기 위해 떠났고 돌아오지 못했지만, 몇몇 루차도르는 스마일리에 대해 떠들었는데, 괴물로 변해 흉측해졌고, 닥치는 대로 죽이고 동족을 잡아먹는다는 걸 봤다고..."
  STR_PORTABLE_PLAYER_FROM_HELL: "지옥에서 온 휴대용 재생기"
