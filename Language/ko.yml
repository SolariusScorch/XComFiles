  STR_OLYMPIANISM: "초월주의"
  STR_OLYMPIANISM_UFOPEDIA: "외계인 신경망 이론은 어떻게 사이오닉 장치가 각각 상호 작용하는지 이해하는 데 혁신적인 도약을 간접적으로 이끌었다. 이는 결국 우리에게 네필림 유전자의 강한 발현이 있는(사이오닉 강도 60+) 인간에게 이전에 봉인되었던 사이오닉 능력에 접근하기 위한 훈련 방법을 개발하도록 하였다. 이는 대상에게 강력한 사이오닉 아우라 또는 부양으로(비행 복장은 행동력 보너스를 제공) 자기 권능을 발현하도록 한다. 대상은 진정되고, 이전에 비활성인 두뇌 속 사이오닉 중추를 자극 및 훈련하도록, 한 달 동안 지속하는 인공적 각성에 들어간다. 공작원에게 10 용기의 손실을 일으키는, 이 과정은 정신에 상당히 부담스럽다. 어떠한 입혀진 복장도 부서진다."
  STR_INFERNAL: "지옥체"
