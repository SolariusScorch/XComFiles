  STR_PSI_PREDATORS_OF_YITH: "이이쓰의 사이오닉 포식자"
  STR_PSI_PREDATORS_OF_YITH_UFOPEDIA: "우리 이더리얼 포로는 그 공포의 중심에서 일어나는 사이오닉 활동에 반응한다. 그 절차에서 일관된 메시지를 추출했는데, 죄수의 일상적 존재와 무관한 어떤 전설이다. 그 이야기는 죄수에게 알려진 가장 무서운 개념을 밝혀 냈다: 사이오닉의 힘으로 이더리얼을 붙잡아 예속시키는 어떤 생물체다. 이 존재는 외눈박이 우주선을 타고 은하계를 여행하며, 그 의지만으로 행성 전체를 영원히 변화시킬 수 있다. 그들은 또한 그런 효과를 성간 규모의 거리에서도 투사할 수 있지만, 더 작은 규모가 된다. 그들의 물리적 형태는, 만약 그런 게 있다면, 여전히 불명확하다. 우리만의 대중 문화에 대한 언급으로부터, 우리는 그 침략자를 '이이쓰'라 부르기로 했다.{NEWLINE}만약 이 정보가 어느 정도 정확하다면, 우리 우주는 생각했던 것보다 더욱 더 두려운 곳일 지도 모른다. 아니면 그게 단순히 이더리얼의 동화로서, 자신의 공포스러운 사이오닉의 힘으로부터 떠오른 미신일 수도 있다. 후자이기를 빌어 보자..."
  STR_COLD_STARS: "차가운 별"
  STR_COLD_STARS_UFOPEDIA: "오래된 이더리얼 이야기에 따르면, 차가운 별은 반-별이다. 에너지를 방출하는 대신, 이들은 근처에 가는 모든 것으로부터 에너지를 전부 빨아들인다. 그런 물체가 실제 존재하는 것 같아 보이지는 않지만, 그건 이더리얼 문화에 특별한 중요성을 가지며, 모든 부정적인 것에 연관되어 있다. 더 구체적으로, 그건 이더리얼이 반드시 파괴해야 하는 모든 적대적인 것을 상징한다.{NEWLINE}몇몇 전설은 차가운 별에 그림자 인류가 산다고 하는데, 절대 악으로서, 자연의 법칙을 끔찍하게 왜곡한다고 한다."
  STR_NAKED_SINGULARITY_CHALLENGE: "노출 특이점에 도전"
  STR_NAKED_SINGULARITY_CHALLENGE_UFOPEDIA: "몇몇 과학적 성과는 외계인조차 비밀로 남아 있다. 그러한 주제 중 하나는 노출 특이점으로, 사건의 지평선 안에 숨어 있지 않은 특이점이다. 간단히 말해, 그러한 물체는 사용자에게 우리가 알고 있는 자연의 법칙을 무시하게 해 준다는 것이다. 그럼에도 불구하고, 그들은 노출 특이점을 만드는 데 실패했다. 명백히 그것은 국소적 진공을 어떤 여분 차원을 만들도록 뒤흔들기 위한 강력한 시공간 조작이 필요하며, 물론, 손 위의 블랙홀 또한 필요하다."
