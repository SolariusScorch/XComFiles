  STR_LOBSTERMAN_UFOPEDIA: "그 커다란 키에도 불구하고, 이 생물체는 날카롭고 이질적인 지성을 소유했다. 보강된 인지는 수용실 벽너머 우리 움직임을 추적하도록 하였으며 계산적 속성은 통상의 심문을 어렵게 만들었다. 두개 이식물로부터 자료를 추출하는 지루한 과정에 의지하는 것이 더 성과가 컸다: 우리가 이야기할 수 있는 부분에 관한 한, 이 생물체는 티'레스 자신의 살아있는 부속물로서, MC 연결망에 의해 유도된다. 무자비할 정도로 효율적인, 이들의 유일한 감정은 목적을 완수했을 때의 만족감 같은 종류다."
