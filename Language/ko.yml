  STR_G36_UFOPEDIA: "헤클러&코흐 G36은 1997년 이래 독일 육군의 주력 전투소총이다. 이 무기는 표준적인 5.56mm NATO 탄을 쏜다. 그것은 보통 NATO 소총보다 가볍고 정밀 사격을 위한 발전된 조준기를 지닌다. 탄약은 대다수 소총보다 더 많은 장갑을 무시한다.{NEWLINE}{NEWLINE}이 무기를 구매하는 것은 다음을 요구한다: 승격 2단계. 아무 5.56mm NATO 탄을 사용하는 무기."
