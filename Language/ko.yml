  STR_ALERT_NIGHT_AT_THE_MUSEUM: "박물관에서 유령이 활동한다!"
  STR_NIGHT_AT_THE_MUSEUM_DESCRIPTION: "섬뜩한 동물 소리, 커다란 발소리, 물적 피해도 포함해, 이 영역에 있는 자연사 박물관 안에서 신기한 출몰에 대한 보고가 있다. 선행 연구는 그게 최근에 전시장에 놓였던 화석화된 잔해와 관련되었을 지 모른다고 제안한다. 이게 새로운 수준의 초상현상 활동일 수 있을까?"
