  STR_XCOM_PERSONNEL: "X-Com 인력"
  STR_XCOM_PERSONNEL_UFOPEDIA: "우리 현장 요원은 보통 조사나 정보 업무를 하는 다양한 정부 기관에서 고용한다. 대다수 일반 지원자는 이전 직장에서 이미 초상현상 활동에 노출된 자들이다. 전문가로서, 이들은 극비의 환경에서 일하도록 훈련받았고 충성심을 심도있게 선별했다. 이들은 숙련된 조사자로서 기본적인 화기 훈련과 현장 장비에 대한 좋은 이해도를 지녔다. 이들 중 다수는 어느 정도 무술도 수련하며 이들은 일반적으로 좋은 육체 상태에 있다. 그렇지만, 이들은 전문적인 전투병은 아니므로, 필요할 때 고등 군사 훈련을 X-Com에서 반드시 제공해야 한다."
