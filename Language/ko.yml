  STR_POSTAL_DIARY: "광인의 일기"
  STR_POSTAL_DIARY_UFOPEDIA: "'비잔티움의 벽은 천천히 부서진다. 성난 하늘 아래 해골 지구라트에서 금이 벗겨진다. 폭풍이 몰아치고 있다. 첫 빗방울은 콘크리트 포장의 균열을 따라 스며들고, 아래로, 아래로, 그게 사는 하수도로 흘러간다. 그 들쥐가. 증식하며, 삼키고, 음모를 꾸미네. 밤에 도시로 나와, 자신들의 신성 모독하는 우상을 남기고, 사람들을 잡아가고, 그들을 본 자에게 약을 먹이고, 내게도 먹였지... 난 오래 살지 못해. 신은 분노하고, 하늘은 번개가 번쩍이지, 거의 매일 밤마다. 탑은 무너질 거고, 화염에 휩싸이네. 들쥐들은 어디에나 있을 수 있고, 인간의 거죽을 쓰고 있네. 인류가 대정화에서 살아남으려면 들쥐는 반드시 죽어야 해. 프로메테우스처럼, 난 비밀의 불을 훔쳤네, 그리고 난 내 분노를 채우기 위해 이용할 거야. 그 번개...! 또 온다... 드높은 천상과 지옥 같은 구덩이에서 똑같이, 시간이 되었다.'"
  STR_ANCIENT_TABLET: "고대 석판"
  STR_ANCIENT_TABLET_UFOPEDIA: "몇 년 전에 한 신비한 인물은 한 고고학과 학생 모임에 접근했고, 그가 네팔에서 가져왔다고 주장했던 어떤 미지의 합금으로 만들어진 석판을 보여주었다. 그는 또한 몇몇 위험한 사람들이 그걸 쫓는다 주장하면서, 비밀을 지킬 것을 주문했다. 비록 의심할 수 없도록 아주 오래되었음에도, 그 석판은 어떠한 알려진 문명에도 부합하지 않았으며 처음에는 해독이 불가능했으나, 생물학자와 상담한 후, 그건 파충류 및 조류 안의 어떤 단백질의 합성 설명서를 담은 걸로 드러났다. 그 무리는 연구실에서 그 설명서를 따랐고 어떤 종류의 준 공룡을 만들었다고 전해졌으나, 그게 광폭한 격노에 빠져 몇몇 일원을 불구로 만든 후 제거해야 했다.{NEWLINE}전해진 대로, 생존자 일부는 이 석판의 기원을 찾아 네팔로 향했다. 누구도 이후 그들에 대해 듣지 못했으나, 마지막 메세지에서 그들은 앞으로 탐험할 몇몇 엄청나게 큰 동굴 체계에 대하여 말했다."
  STR_DARK_MAP: "어두운 지도"
  STR_DARK_MAP_UFOPEDIA: "얼마 전에 한 신비한 문서가 신비동물학에 관련된 몇몇 인터넷 사이트에 나타났다: 지구 전역의 지하 깊숙이 자리 잡힌 동굴의 지도다. 그 지도는 바로 뒤 사라졌으나, 그 인도를 따랐던 자들은 그것이 완전하게 진품이었다고 주장했다. 놀랍게도, 동굴 중 일부는 비상하게 깊고 넓었음에도, 그건 어떠한 공식 자료에도 완전하게 도시되지 않았던 것으로 드러났다..."
