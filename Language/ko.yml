  STR_ALIEN_NEURAL_NETWORK_UFOPEDIA: "대부분의 외계인 종족이 지성이 있음에도 불구하고, 그들의 사회는 집단 정신에 대한 많은 특징을 지닌다. 각 개인의 의식은 생각을 교환하고 정신적 역량을 모으도록 허용하는, 어떤 종류의 사이오닉 네트워크에 연결되었다. 이 네트워크의 접점은 '외계인 '두뇌'로 알려진 생물이다. 각각의 외계인 두뇌는 외계인 작전을 이끄는 한 종류의 지휘부로서 동작하도록, 특정한 영역에 걸친 모든 부하들의 마음을 연결한다. 그럼에도 불구하고, 이 존재는 구분할 수 있는 개별 의지를 지니지 않으나, 집단 정신 속에서 활동한다. 그 사이오닉 네트워크는 더 어린 '두뇌'가 더 늙은 존재의 영향력 안에 있는, 수직적 구조를 지닌다. 결과적으로, 그 전체 네트워크는 반드시 하나의 중심을 지녀야 한다."
  STR_ALIEN_FLIGHT_MAPS: "외계인 비행 지도"
  STR_ALIEN_FLIGHT_MAPS_UFOPEDIA: "외계인의 사이오닉 접점에 대한 꼼꼼한 분석은 그들의 군사 작전에 관한 새로운 자료를 드러내게 하였다. 비록 미완성이나, 그건 지구, 우주 정거장 및 달 사이의 UFO 교통이 강조된, 우리가 이전에 보았던 어떠한 것보다도 더욱 더 자세했다. 이 지식은 우리의 미래 반격 계획을 위한 소중한 것이 될 것이다."
