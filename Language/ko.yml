  STR_INTEL_LABORATORY: "정보실"
  STR_INTEL_LABORATORY_UFOPEDIA: "이 시설은 5명의 추가적인 과학자를 위한 연구 공간을 제공하고 기지에서 정보 관련 연구(주로 심문)를 수행하도록 한다. 각 정보실은 지구 화면의 탐지를 약간 올린다.{NEWLINE}그게 제공하는 연구 공간은 다른 과제를 연구할 때 이용될 수 있으나, 기존의 이 연구실(또는 본부) 없이 정보 과제를 연구할 수 없을 것이다.{NEWLINE}기지 당 하나의 시설이 허용된다."
