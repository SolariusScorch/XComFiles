  STR_MIB_EXECUTOR: "맨 인 블랙 처형자"
  STR_MIB_EXECUTOR_UFOPEDIA: "처형자는 하급 장교로서 자리가 매겨질 수 있으나, 맨 인 블랙의 가장 높은 계층으로 보고된다 - 아니면 아마 그들의 고용자 중에서. 그들은 인류에 대항하는 작전 중 작은 무리의 맨 인 블랙 공작원을 이끌고 또한 드문 기술을 지닌다. 그들의 몸은 사이버네틱과 약물로 눈에 띄게 보강되었다."
