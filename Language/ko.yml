  STR_LOST_ALIEN_SHIP_DATA_ANALYSIS_UFOPEDIA: "키류카이 기록에 대한 주의 깊은 분석 후, 키츠네-106의 궤적을 재추적하는 것은 쉬웠다. 우리는 보르네오의 정글 한가운데 반쯤 묻힌 잔해를 발견했다. 그건 완전히 버려졌지만, 우리가 발견한 선체 상에는 투사 무기 발사의 흔적이 발견되었다. 그건 누군가 적극적으로 키류카이의 시험 비행을 실패하도록 도운 것으로 보인다.{NEWLINE}선체 피해는 엄청났지만, 외계 재료는 이 함선을 한 덩어리로 유지할 정도로 튼튼했다. 우리 자원을 가지고, 키츠네-106을 원래의 영광으로 복원하는 데 키류카이를 능가할 수 있을 것이다. 여전히, 우리는 우리 연구실에서 엔진 기술을 복제할 수 있을 것 같지 않다 - 그건 지구가 아직 가지지 않은 완전히 새로운 분과의 화학 공업이 필요해 보인다."
  STR_KITSUNE: "키츠네-106"
  STR_KITSUNE_UFOPEDIA: "외계인 착륙선으로, 특수부대의 신속한 배치를 위한 것 같다. 이온 엔진 덕분에, 그 속도는 대부분의 첨단 인간 요격기를 상회하고 별 어려움 없이 궤도에 진입할 수 있다. 무장도 있다."
  STR_MOTHBALLED_KITSUNE: "부서진 키츠네-106"
