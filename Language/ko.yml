  STR_ANCIENT_ZOMBIES: "고대 좀비"
  STR_ANCIENT_ZOMBIES_UFOPEDIA: "우리는 경악스러운 사실을 발견했다. 적어도 한번 작은 좀비 대란이 지구에서 이미 일어났었다는 것이다. 수천 년 전 동일한 종류의 기생충에 의해 일어난, 아프리카에서 좀비 역병의 대유행이 있었다. 저 사건은 강력한 미이라로 절정에 이른, 우리가 아는 것과 비슷한 좀비 형태를 만들어내는 걸 불렀다. 이 미이라는 서로에게 그리고 또한 좀비 아닌 것에게 전쟁을 걸었고, 그들 대다수는 궁극적으로 세상으로부터 숨고자 지하로 물러났다. 이 고대 미이라는 그들의 이전 힘의 그림자 뿐만 아니라 여전히 믿을 수 없을 만큼 현명하고 지적인 채, 여전히 아래 있다. 이제 또다른 세대의 좀비는 지상에 나타났고, 이 새로운 좀비는 지식과 유물을 위해 그들의 언니들 영역을 정복하려 계획한다.{NEWLINE}그들이 인류에 적대적이지 않은 듯 하고 공통의 적이 있음을 고려한다면, 이 고대 미이라와 이야기하는 것이 좋은 생각일 듯 하다."
  STR_ZOMBIE_OVERLORDS: "좀비 대군주"
  STR_ZOMBIE_OVERLORDS_UFOPEDIA: "뱀파이어 여왕은, 그 자체로 미칠 듯이 강력함에도, 단지 좀비 생애 주기의 진정한 정점의 그림자일 뿐이라 말해진다. 이 신비한 대군주는 아마도 광대한 군대를 통솔하며, 뜻대로 쓸 정예 좀비를 지니고, 비할 바 없는 사이오닉 힘을 투사할 수 있다. 그들은 땅과 돌이 그 압도적인 존재감에 의해 스스로 부서지는, 뱀파이어보다 더욱 더 깊은 지하에 거주한다 전해진다... 아니면 여왕의 말일 뿐이다.{NEWLINE}빌고 이 신화적 존재에 대해 능동적으로 탐색하는 관점은 어쩐지 실망스러울 지 모르나, 우리에게 많은 선택지가 있는 것 같지 않다. 그리고 그들의 엄청난 힘에도 불구하고, 좀비는 - 뱀파이어를 포함해 - 좀 순진하고 쉽게 감명받으므로, 아무튼 그게 그리 나쁘지 않을 지도?"
