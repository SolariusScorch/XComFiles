  STR_MUTON_CULTURE: "뮤톤 문화"
  STR_MUTON_CULTURE_UFOPEDIA: "뮤톤 심문에 따르면, 이 외계인의 선조는 이더리얼이라 불리는 존재에 의해 강화되었고 그들 군대에 입대했다. 그들의 설계는 수백만년 간의 복무에 따라 더욱 향상되었다. 현대의 뮤톤은 흉포한 전사라는 하인 계급으로 스스로를 자랑스럽게 내세우고, 그들이 창조자라 여기는 자들에게 광적인 충성을 바친다. 으들은 외계인 사회 기계의 부분으로서만 기능하므로, 그들은 그들만의 문명을 형성한 적이 없지만, 그들만의 문화는 있는데, 그들의 포식자적 본능과 순수한 헌신을 반영한다. '성인' 뮤톤이 되는 핵심 요소는 이더리얼 지도와의 영구적 연결을 받아들이는 것이다; 그게 끊어지만, 그 뮤톤은 죽는다. 이 연결은 가장 성스러운 의식이자 위대함의 상징으로 여겨진다."
  STR_SNAKEMEN_HOMEWORLD: "스네이크맨의 고향별"
  STR_SNAKEMEN_HOMEWORLD_UFOPEDIA: "우리가 심문한 스네이크맨 외계인은 고향을 기억하고 있었다 - 분명히 드문 사례인데, 우리가 마주한 대부분의 스네이크맨은 외계인 기지에서 생육되었기 때문이다. 우리 종은 원시적인 사냥꾼 공동체의 일원으로서, 물이 적은 먼 행성에 사는 여러 부족 중 하나였다. 그 스네이크맨은 3개의 해가 뜬 노란 하늘, 타버린 고원, 그들 외계인이 살았던 강둑에 대하여 계속 말했다. 어느날 그들은 '신'의 방문을 맞이했는데, 이들은 더 발전한 외계인 종족이었고, 많은 스네이크맨은, 우리 죄수를 포함해서, '별을 아우르는 위대한 사냥'에 스스로 참여했다. 진정으로 고향을 그리워하는 것 같았다; 외계인이 우리가 쉽게 이해하고 공감할 수 있는 감정을 보이는 드문 사례다."
  STR_SECTOID_LEGENDS: "섹토이드 전설"
  STR_SECTOID_LEGENDS_UFOPEDIA: "섹토이드 포로는 그들 종족의 먼 과거에 관련된 이야기를 우리와 나누었는데, 거기에는 그들이 더 발전된 '이더리얼'이라는 종족에 언제 굴복했는지가 있었다. 그 신화같은 이야기에 따르면, 섹토이드는 그들의 유전적 설계도를 완벽하게 해 주겠다는 약속을 대가로 이더리얼에게 합류했는데, 그들이 정상적으로 번식하고 육체 및 정신적 역량을 크게 향상시키게 해 준다는 것이었다. 그들이 아는 한, 그러한 보상은 아직 현실화되지 않았으나,우리 섹토이드는 그게 어느 날 현실이 되리라 굳게 믿었다. 그러한 맹목적 믿음은 우리에게는 정말 비이성적으로 보이지만, 인간이라고 그리 다를 게 있을까?"
  STR_FLOATERS_HISTORY: "플로터의 역사"
  STR_FLOATERS_HISTORY_UFOPEDIA: "오래 전, 플로터라 불리는 그자들은 두 태양을 도는 먼 행성에서 문명을 건설했다. 방사능 피폭과 변덕스러운 환경에 이미 직면했기에, 그들은 멸종에 직면할 정도까지 고향을 오염시켰다. 그리고 이더리얼이라 불리는 외계인이 나타나, 사이버네틱 향상 기술을 제공했다. 육체로 즐기는 대부분의 기쁨을 희생하고 이더리얼의 병사 종족이 되는 것은 그들이 기쁘게 지불한 대가였다."
  STR_ALIEN_RECREATIONAL_PROGRAMS: "외계인 휴양 과정"
  STR_ALIEN_RECREATIONAL_PROGRAMS_UFOPEDIA: "우리는 우리 외계인 포로를 설득해, 외계인 오락기에서 그가 선호하는 휴양 방법을 공유하도록 했다. 그것들은 영화와 어쩐지 유사했지만, 어떤 줄거리가 없고, 특정 감정 뿐만 아니라, 경험을 증대시키기 위한 기본적 영상을 두뇌에 일으키는 사이오닉파를 직접 조사하는 것이었다. 이 외계인은 특히 이러한 과정을 즐겼다(아주 애매한 번역으로): 행복한 평온, 보상에 대한 기대, 사냥의 짜릿함. 사실, 그건 과거에 꽤나 탐닉했던 것 같다."
  STR_ALIEN_SERVITORS: "외계인 서비터"
  STR_ALIEN_SERVITORS_UFOPEDIA: "서비터는 이더리얼만으로 구성된 단체다. 그들은 보통의 하위 이더리얼과 비슷한 기능을 제공하는 것 같고, 우리는 정규 외계인 병력을 지휘하는 외계인 기사단의 시야 밖에서 군사 행동을 수행하는 것 외에 그들의 독특한 목적이 무엇인지 알 수 없다. 모든 구성원은 아주 늙은 것 같고 부패를 비한 흔적이 보였다; 명백히 이들은 죽음으로부터 부활했고 어쩐지 다시 한번 외계인에게 봉사하기 위해 되살려졌다. 그들의 기술은 크게 쇠퇴하지 않았으나, 그들의 자아는 거의 완전히 사라졌다. 이것이 모든 이더리얼에게 주어진 운명인가?"
  STR_ALIEN_GRAND_MASTERS: "외계인 그랜드마스터"
  STR_ALIEN_GRAND_MASTERS_UFOPEDIA: "그랜드마스터는 이더리얼 기사단의 최고위 계급이며, 통치부에 직접 응답하고 권좌에서 떨어져 있는 모든 주요 정치 단체를 이끈다. 이들은 가장 독실하고 유능한 기사들 중에서 선택되는데, 그들의 흠잡을 데 없는 육성과 잘 시험받은 충성심 때문이다. 그랜드마스터는 그들의 일에 있어 상당한 범위의 자율성을 향유하는데, 그들 상급자와 거의 동등하지만, 허가된 활동 범위에 국한된다.{NEWLINE}그랜드마스터는 아주 영향력이 크고 그들의 의견은 전체 기사단에 의해 평가된다. 이러한 이유로, 이 자리는 외계인 통치계급 내부 파벌들에게 무엇보다 가치가 있다.{NEWLINE}말할 필요도 없이, 그랜드마스터는 X-Com에게 극도로 위험한데, 그들의 사이오닉 강도는 우리가 마주한 모든 이더리얼을 상회하기 때문이다."
  STR_ALIEN_KNIGHTS: "외계인 기사"
  STR_ALIEN_KNIGHTS_UFOPEDIA: "기사는 이더리얼 기사단의 핵심층을 형성한다. 그 이름에도 불구하고, 그들은 군사 작전에는 거의 배치되지 않는데, 그들의 주 역할은 기사단 자체의 규율잡기이기 때문이다. 그들은 기사단의 집행자인데, 그들의 우월한 지능과 훈련을 이용해 기사단의 의지가 부드럽게 현실로 이행되는지와 기사단에서 승인되지 않은 것이 진행되지 않는지를 확인한다. 보통 경비병 중에서 고용되며, 그들은 관리 및 전투 양측 모두 고도로 교육받는다. 그들의 육체적 주안점은 보통의 외계인 분대로는 부족한 곳에서의 방어 수단으로, 특히 특수부대의 침입이거나 파괴공작 시도를 저지하는 때다. 그들은 기사단 외부와는 거의 상호작용하지 않고 그러는 걸 강하게 부정한다."
  STR_ALIEN_SENTINELS: "외계인 경비병"
  STR_ALIEN_SENTINELS_UFOPEDIA: "경비병은 이더리얼 기사단에서 가장 낮은 계급이다. 이들은 문화적 오염으로부터 보호받기 위해 비-기사단 이더리얼로부터 아주 어릴 때부터 분리되어 길러진다. 그 이름이 말해주는 것처럼, 그들은 기사단의 경비를 책임지지만, 그들의 실제 목적은 공부와 성장을 통해 혹시 그들이 더 높은 계급을 얻을 준비를 하고 궁극적으로는 특권 지도층을 채우는 데 도움을 주는 것이다."
