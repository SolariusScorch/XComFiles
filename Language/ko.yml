  STR_ALIEN_ENGINEERING_UFOPEDIA: "결사단원들 같은 인간들이 사용하는 외계인 장치는 널리 쓰이는 전자부품으로 만들어졌지만, 우리에게 익숙한 것과는 아주 다른 규칙과 논리를 따른다. 그럼에도 불구하고, 이 장비들은 모든 물리법칙을 따르며 일단 거기에 익숙해지면 이해할 수 있는 원리에 따라 작동한다. 이제 우리는 이것의 구성품에 대해 좀 만질 정도로 충분히 이해했고 그 기능에 대해 더 많은 걸 배웠다."
