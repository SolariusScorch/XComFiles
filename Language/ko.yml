  STR_MIB_OUTPOST_DESCRIPTION: "당신은 맨 인 블랙 시설의 위치를 알아냈는데, 친외계인 선전을 퍼트리고 현장 연구를 수행하기 위해 설립되었다. 이 초소는 일시적이며 1 내지 2개월 동안만 지속되지만, 우리 활동에 엄청난 패널티를 가할 것이다. 우리는 그 사악한 목적을 이루기 전에 파괴해야 한다."
  STR_MIB_OUTPOST_BRIEFING: "당신은 맨 인 블랙 시설의 위치를 알아냈다. 우리 임무는 그걸 동작 정지시키는 것이다. 임무는 모든 적 유니트가 제거되거나 무력화될 때 성공할 것이다. 임무를 포기하려면, X-Com 요원을 수송 차량으로 돌아오게 한 후 '임무 포기' 아이콘을 누른다."
