  STR_FLOATER_LEGIONNAIRE: "플로터 군단병"
  STR_FLOATER_LEGIONNAIRE_UFOPEDIA: "이 정예 플로터 전사는 두텁게 장갑을 둘렀고 통상 유형보다 더욱 더 많은 사이버네틱 보강을 지닌다. 또한 확연한 행동 차이도 있다: 평범한 플로터가 잔혹하고 격렬한 반면, 이건 평온하고 침착하나, 군사 행동에서 '하급' 형제를 훨씬 능가한다. 이는 있는 그대로의 감정을 거의 완전하게 억제하고 최대한의 효율을 원해 행동을 최적화하는, 특별한 두뇌 삽입물의 영향이 적지 않은 부분을 차지한다. 외계인들이 왜 이 소름 끼치는 기술을 더욱 널리 이용하지 않는지는 불명확하나, 그럴듯한 이유는 줄어드는 장기간 정신 안정성이다."
  STR_FLOATER_LEGIONNAIRE_AUTOPSY: "플로터 군단병 검시"
  STR_FLOATER_LEGIONNAIRE_AUTOPSY_UFOPEDIA: "이 플로터는 통상 유형에 대한 거대한 개량판이다. 모든 사이버네틱 삽입물은 더 강하고 안정적인 반중력 유니트를 포함해, 더욱 발전되었다. 이 군단병은 조건에 상관 없이 완벽한 전투 대비 태세를 주는, 아주 복잡한 사이버감각, 그리고 반응을 올리는 인공 분비샘이 끼워졌다. 그건 또한 표준 및 에너지 무기 양쪽에 저항하는, 두꺼운 갑옷을 입었다."
  STR_FLOATER_SOLDIER_ARMOR: "플로터 전투 분석결과"
  STR_UNARMED_FLOATER: "비무장 플로터 공격"
  STR_FLOATER_UFOPEDIA: "플로터는 주로 병사이자 테러분자다. 만만찮은 전사를 만들기 위해 유전적으로 조작되었고 사이버네틱으로 강화된, 그들은 당연히 육식성 야수다. 그들 몸의 아래 절반 및 대부분의 내부 장기는 수술로 제거되었고, 생명 유지 장치가 설치되었다. 이 삽입물은 공기 중에, 비록 불안정하지만, 이 생물을 떠다니는 걸 가능하게 하는 반중력 유니트를 담는다."
  STR_FLOATER_AUTOPSY: "플로터 검시"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "이 생물은 수술에 의해 극적으로 변화했다. 몸의 핵심을 형성하는 듯한 장치는, 심장, 폐 및 소화 체계의 기능을 대신하는 생명 유지 장치다. 이는 이 생물에게 엄청나게 험난한 환경에서 생존하는 걸 가능하게 한다. 두뇌는 우리 것보다 작으나, 감각 기관은 잘 발달되었다."
