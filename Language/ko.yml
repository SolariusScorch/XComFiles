  STR_MAGMA_TANK_FACTORY: "M.A.G.M.A 미니탱크 공장"
  STR_MAGMA_TANK_FACTORY_DESCRIPTION: "군사 로봇을 제조하고 있는 한 M.A.G.M.A. 시설은 자율적인 미니탱크가 제멋대로 움직이는 걸 초래한, 중대 기능 이상이 생겼다.{NEWLINE}로봇의 반란을 제압하는 데 M.A.G.M.A. 인력(영향을 받지 않은 미니탱크 및 탱크 킬러)를 지원하라."
  STR_MAGMA_TANK_FACTORY_BRIEFING: "군사 로봇을 제조하고 있는 한 M.A.G.M.A. 시설은 자율적인 미니탱크가 제멋대로 움직이는 걸 초래한, 중대 기능 이상이 생겼다. 로봇의 반란을 제압하는 데 M.A.G.M.A. 인력(영향을 받지 않은 미니탱크 및 탱크 킬러)를 지원하라. 임무를 중단하려면 X-Com 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_ALERT_MAGMA_TANK_FACTORY: "M.A.G.M.A. 공장 안의 제멋대로 움직이는 로봇!"
  STR_SYNDICATE_CHUPACABRAS_LAB: "츄파카브라 연구실"
  STR_ALERT_SYNDICATE_CHUPACABRAS_LAB: "츄파카브라가 신디케이트 연구실에서 도망쳤다!"
  STR_SYNDICATE_CHUPACABRAS_LAB_DESCRIPTION: "M.A.G.M.A. 사는 그들 연구실 중 하나에 '유료로 방문'하려는 신디케이트와 어떤 '협상'을 최근에 진행했다. 불행하게도, 그 연구실은 격리 시설에서 때마침 탈출했던 일부 츄파카브라 표본을 수용했었다. M.A.G.M.A.가 이 사건에 그리 얽히지 않을 것이기에, 그들은 우리에게 자기들을 위해 개입할 것을 요청했다. 만약 우리가 그들의 탄원을 무시한다면, 위원회 또한 우리를 비난할 것이다."
  STR_SYNDICATE_CHUPACABRAS_LAB_BRIEFING: "M.A.G.M.A. 사는 그들 연구실 중 하나에 '유료로 방문'하려는 신디케이트와 어떤 '협상'을 최근에 진행했다. 불행하게도, 그 연구실은 격리 시설에서 때마침 탈출했던 일부 츄파카브라 표본을 수용했었다. 이제 우리는 반드시 이 난장판을 청소해야 한다. 임무를 중단하려면 X-Com 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_MAGMA_LAB: "M.A.G.M.A. 연구실"
  STR_MAGMA_LAB_DESCRIPTION: "M.A.G.M.A. 사에 속해 있는 한 외딴 연구실은 좀비로(그들의 격리 시설에서 탈출했을 게 거의 확실한) 뒤덮였다. 우리 과업은 이 사건을 수습하고 왜 좀비가 탈출한 지에 대한 단서를 가능하면 찾는 것이다."
  STR_MAGMA_LAB_BRIEFING: "M.A.G.M.A. 사에 속해 있는 한 외딴 연구실은 좀비로(그들의 격리 시설에서 탈출했을 게 거의 확실한) 뒤덮였다. 우리 과업은 이 사건을 수습하고 왜 좀비가 탈출한 지에 대한 단서를 가능하면 찾는 것이다. 우리는 현장에서 우리가 찾은 어떠한 물품도, 어떠한 돈 저장고도 포함해 가지도록 허가 받았다. 임무를 중단하려면 X-Com 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_ALERT_MAGMA_LAB: "M.A.G.M.A 연구실에서 일어난 문제!"
  STR_MAGMA_MISSION_MAGMA_LAB: "M.A.G.M.A 임무: M.A.G.M.A. 연구실"
  STR_MAGMA_MISSION_MAGMA_LAB_UFOPEDIA: "{NEWLINE}{NEWLINE}수신: X-Com{NEWLINE}송신: M.A.G.M.A.사{NEWLINE}{NEWLINE}사령관님, M.A.G.M.A. 사는 특이한 적과... 싸우는 데 관한 귀 조직의 경험을 높게 평가합니다. 만약 당신이 틀림없이 나타날 일부 미묘한 사안에서 우리를 도와 주신다면 감사하겠습니다. 만약 이러한 문제를 수습하는 데 우리를 도와 주시면, M.A.G.M.A.는 그에 따라 기꺼이 당신에게 보상할 것입니다. 물론 당신이 죽는다 해도, M.A.G.M.A.는 아무 책임도 지지 않을 것입니다."
  STR_MESSAGE_FROM_MAGMA_01: "M.A.G.M.A.에서 온 메시지 001호"
  STR_MESSAGE_FROM_MAGMA_01_UFOPEDIA: "{NEWLINE}{NEWLINE}수신: X-Com{NEWLINE}송신: M.A.G.M.A.사{NEWLINE}{NEWLINE}환영합니다, 사령관님, M.A.G.M.A. 사를 대표해서요. 소개가 필요한 부분을 말씀드리자면, 우리는 첨단 에너지 및 무기 시장의 최고 기업 중 한 곳입니다. 마침내 대화해서 좋군요; X-Com이 정말 많이 배워 온 외계의 존재로부터 우리 행성을 지키는 데 서로 도울 수 있습니다. 그 시작으로, 우리는 아무 조건 없이, 우리의 일부 기본 제품에 대한 권한을 부여할 것입니다. 대가라면, 우리는 M.A.G.M.A.가 당신의 전문 분야에서 무언가 알아낸 경우에 적당한 협력을 기대하고 있습니다... 그리고 세계가 흘러가는 방향을 볼 때, 그건 피할 수 없는 듯 합니다; 우리는 더 나은 인류라는 우리의 이상을 결코 포기하지 않을 겁니다. 이게 위대한 계획의 겸손한 첫 걸음이 되기를, 사령관님.{NEWLINE}만약 당신이 우리와 어떤 일을 하는 데 관심이 있다면, 'M.A.G.M.A. 임무: M.A.G.M.A. 연구실'로 불리는 연구 프로그램을 완료하십시오. 그건 우리 계약을 발효할 것입니다."
  STR_MESSAGE_FROM_MAGMA_02: "M.A.G.M.A.에서 온 메시지 002호"
  STR_MESSAGE_FROM_MAGMA_02_UFOPEDIA: "{NEWLINE}{NEWLINE}수신: X-Com{NEWLINE}송신: M.A.G.M.A.사{NEWLINE}{NEWLINE}저 시설 안에서 대단한 일을 하셨습니다, 사령관님. 당신의 도움은 우리에게 청소 작전이 부드럽게 진행되도록 하였습니다.{NEWLINE}그렇지만, 당신의 주요 목표는 우선 왜 이 모든 게 일어났는지 이유를 밝히는 것임을 기억해 주세요. 그때까지는 우리는 그게 다시 일어난다는 가능성을 배제할 수 없습니다."
  STR_MESSAGE_FROM_MAGMA_03: "M.A.G.M.A.에서 온 메시지 003호"
  STR_MESSAGE_FROM_MAGMA_03_UFOPEDIA: "{NEWLINE}{NEWLINE}수신: X-Com{NEWLINE}송신: M.A.G.M.A.사{NEWLINE}{NEWLINE}사령관님, M.A.G.M.A. 사는 이 바이러스 사건에 대한 당신의 효율적인 해법에 아주 만족했습니다. 우리는 관련된 모든 쪽에서 상당히 이득이 되었다고 믿습니다, 신디케이트만 빼고요.{NEWLINE}이 알찬 협력의 후속 조치로서, 우리는 당신에게 우리만의 제품인, 중형포에 대한 구매 권리를 제공할 것입니다. 이 실험적 무기는 당신의 업무 진행에 있어 값을 매길 수 없을 것이라 입증될 것입니다.{NEWLINE}불행하게도, 그 배신자 신디케이트는 우리 공동의 적으로 남았고 인류에게 위협을 보이는 다른 요소들 또한 있습니다. 우리는 적절한 때 업무 제안을 가지고 다시 연락 드리겠습니다."
  STR_MESSAGE_FROM_MAGMA_04: "M.A.G.M.A.에서 온 메시지 004호"
  STR_MESSAGE_FROM_MAGMA_04_UFOPEDIA: "{NEWLINE}{NEWLINE}수신: X-Com{NEWLINE}송신: M.A.G.M.A.사{NEWLINE}{NEWLINE}사령관님, M.A.G.M.A. 사는 당신의 적절한 지원 그 이상에 대해 다시 한번 감사를 표합니다.{NEWLINE}아마 당신은 우리만의 또 다른 제품인, 유명한 기관포를 구매하는 데 관심 있으실 겁니다. 당연히 당신은 그 특전에 만족하실 겁니다."
  STR_MESSAGE_FROM_MAGMA_05: "M.A.G.M.A.에서 온 메시지 005호"
  STR_MESSAGE_FROM_MAGMA_05_UFOPEDIA: "{NEWLINE}{NEWLINE}수신: X-Com{NEWLINE}송신: M.A.G.M.A.사{NEWLINE}{NEWLINE}사령관님, M.A.G.M.A. 사는 당신의 시의 적절한 지원에 깊이 감사드립니다.{NEWLINE}이번 임무로, 당신은 M.A.G.M.A.사의 신뢰를 얻었습니다. 우리 극비 제품인 펄스 무기를 한번 보세요: 다른 누구도 이와 같은 건 갖지 못했습니다! 당신 말고요, 물론, 당신은 관심이 있겠죠."
  STR_SHARE_ALLOY_AMMO_TECH: "트리타늄 탄약 기술 공유"
  STR_SHARE_ALLOY_AMMO_TECH_UFOPEDIA: "아 사령관, 우리는 M.A.G.M.A. 서버에 직접 트리타늄 탄약에 대한 우리 자료 전부를 올렸소. 난 이게 우리 엉덩이를 깨무는 게 아니라, 당신이 기대한 것처럼 이익이 되길 기대하겠소.{NEWLINE}{NEWLINE}또한, 위원회는 방금 우리에게 상당히 화를 냈소. (-500점)"
  STR_DO_NOT_SHARE_ALLOY_AMMO_TECH: "트리타늄 탄약 기술 공유하지 않음"
  STR_DO_NOT_SHARE_ALLOY_AMMO_TECH_UFOPEDIA: "좋아, 사령관, 난 이거에 100% 찬성이야. 그 M.A.G.M.A. 친구들은 분명히 부드럽게 말하지만, 당신 정말 그 녀석들을 믿소? 난 아니야!{NEWLINE}그 녀석들이 제공하려는 게 무엇이건 간에, 난 그게 위험을 감수할 가치가 없다는 데 걸지. 음, 적어도 난 우리가 많은 걸 놓친 게 아니라 생각하오...{NEWLINE}{NEWLINE}(250점 수여됨)"
  STR_SHARE_TERRAMITE_TECH: "테라마이트 기술 공유"
  STR_SHARE_TERRAMITE_TECH_UFOPEDIA: "그래, 사령관, 난 테라마이트에 대한 모든 자료를 저 M.A.G.M.A. 동무들에게 줬소. 그 놈들은 날 두렵게 만들었으니, 그들이 행복하길 바래야지. 그리고 우리가 이걸로 너무 많이 시달리지 않기도 바라고.{NEWLINE}{NEWLINE}당연히, 우리는 위원회에 까였고 이제 그들은 우리를 효수하고 싶을 거야. 젠장. (-500점)"
  STR_DO_NOT_SHARE_TERRAMITE_TECH: "테라마이트 기술 공유하지 않음"
  STR_DO_NOT_SHARE_TERRAMITE_TECH_UFOPEDIA: "삶은 힘든 결정의 연속이야, 사령관. 이건 그렇지만 그리 나쁜 듯 하진 않군. 우리를 직접 후원하는 분들을 짜증나게 하는 건 진짜로 신중하지 않은 것인 듯 해. M.A.G.M.A.가 제공하려는 게 무엇이건, 그건 분명 위원회와 척을 질 만큼 좋은 것일 리 없소. 내 말은, 내가 여기 설명충이라는 거요 뭐요?{NEWLINE}{NEWLINE}(250점 수여됨)"
  STR_SHARE_POWER_SOURCE_MINIATURIZATION_TECH: "엘레리움 전지 기술 공유"
  STR_SHARE_POWER_SOURCE_MINIATURIZATION_TECH_UFOPEDIA: "사령관, 우리는 M.A.G.M.A.에게 엘레리움으로 움직이는 군대를 만들 수단을 제공했소. 아니면 적어도 세계의 많은 지역에서 힘의 균형을 완전하게 바꿀 것을 말이오. 아마 하지 말았어야 할 것 같군.{NEWLINE}{NEWLINE}또한, 위원회도 동력원의 비밀을 깬 데 대해 우리에게 진짜로 격노했소. (-1500점)"
  STR_DO_NOT_SHARE_POWER_SOURCE_MINIATURIZATION_TECH: "엘레리움 전지 기술 공유하지 않음"
  STR_DO_NOT_SHARE_POWER_SOURCE_MINIATURIZATION_TECH_UFOPEDIA: "그래 사령관, 마지막으로 필요한 건 M.A.G.M.A.가 엘레리움으로 움직이는 군대를 만들 수단을 지닌다는 거요. 아니면 적어도 세계의 많은 지역에서 힘의 균형을 완전하게 바꿀 것이지. 그놈들이 우리를 대체 뭐라 생각하는 거지, 오시론?{NEWLINE}{NEWLINE}(450점 수여됨)"
  STR_SHARE_ELERIUM_EXPLOSIVES_TECH: "엘레리움 폭탄 기술 공유"
  STR_SHARE_ELERIUM_EXPLOSIVES_TECH_UFOPEDIA: "아 사령관, 이제 난 당신에게 외계 무기의 확산 금지에 관한 강의를 좀 하려 했소만, 확실히 벌써 이미 늦은 거 같구만. 난 당신이 하려는 일이 뭔지 알기를 정말 바래, 왜냐하면 이 추세면 우리 둘 다 곧 잘릴 것 같으니까...(-1500 점수)"
  STR_DO_NOT_SHARE_ELERIUM_EXPLOSIVES_TECH: "엘레리움 폭탄 기술 공유하지 않음"
  STR_DO_NOT_SHARE_ELERIUM_EXPLOSIVES_TECH_UFOPEDIA: "이해했어, 사령관 - M.A.G.M.A.는 내가 전적으로 의지할 그런 종류의 녀석들이 아니야... 특히 우리 게 크다면. 너무 욕심 내지 말고 좀 진정하자고, 아니면 우리는 진짜로 질 수도 있으니까...{NEWLINE}{NEWLINE}(250점 수여됨)"
  STR_SHARE_ALIEN_GARDENS_TECH: "외계인 정원 기술 공유"
  STR_SHARE_ALIEN_GARDENS_TECH_UFOPEDIA: "사령관, M.A.G.M.A. 사는 우리 제안을 기꺼이 받아들였고 즉시 그걸 자기들 비밀 화학 공장으로 이용하려고 가져갔소. 난 그놈들 고객이 누군지 몰라 - 물론, 우리는 아니겠지 - 하지만 난 그들이 이 기술을 절대, 다시는 이용하지 않기를 바라오. 내 말은, 그게 사람, 차량 그리고 건물에 할 일이 무엇인지 고려하면, 그것의 용도를 숨기는 건 정말 어려운 일일 거요.{NEWLINE}{NEWLINE}위원회도 그걸 명백하게 알 거요, 그리고 난 당신이 어떻게 그걸 변명할 지 아주 궁금하구만. 당신 알기 쉬운 변명거리가 분명 있겠지, 맞지? (-1500점)"
  STR_DO_NOT_SHARE_ALIEN_GARDENS_TECH: "외계인 정원 기술 공유하지 않음"
  STR_DO_NOT_SHARE_ALIEN_GARDENS_TECH_UFOPEDIA: "사령관, 난 당신이 지시한 대로, M.A.G.M.A. 사에게 꺼지라고 말했소. 그들이 우리에게 제공할 수 있는 게 무엇이건. 우리는 여전히 그거 때문에 질식할 거요. 위원회가 우리 사지를 찢어버릴 거라는 건 말할 필요도 없고!{NEWLINE}... 난 그렇지만, 거짓말을 하고 싶지는 않아: 난 우리가 방금 손을 뗀 멋진 기술이 무엇인지에 관해 생각하는 걸 멈출 수 없어. 이 상념을 떼려면, 내 생각에는 알코올이 좀 들어가야 한다고. 나랑 같이 술집에 좀 가지 않겠소, 사령관?{NEWLINE}{NEWLINE}(250점 수여됨)"
  STR_MESSAGE_FROM_MAGMA_ALLOY_AMMO: "M.A.G.M.A.에서 온 메시지: 트리타늄 탄약"
  STR_MESSAGE_FROM_MAGMA_ALLOY_AMMO_UFOPEDIA: "{NEWLINE}{NEWLINE}수신: X-Com{NEWLINE}송신: M.A.G.M.A.사{NEWLINE}{NEWLINE}사령관님, M.A.G.M.A. 사는 당신이 개발한 저 트리타늄 탄약에 아주 관심이 많습니다. 만약 그 사양을 우리와 공유해 주신다면, 우리는 당신에게 우리의 최신 제품과 완전하게 호환되는, 새롭고 환상적인 상품을 공급해 드리겠습니다.{NEWLINE}당신이 이 제안에 동의하신다면, '트리타늄 탄약 기술 공유' 보고서를 완성해 주시기 바랍니다."
  STR_MESSAGE_FROM_MAGMA_TERRAMITE: "M.A.G.M.A.에서 온 메시지: 테라마이트"
  STR_MESSAGE_FROM_MAGMA_TERRAMITE_UFOPEDIA: "{NEWLINE}{NEWLINE}수신: X-Com{NEWLINE}송신: M.A.G.M.A.사{NEWLINE}{NEWLINE}사령관님, 우리는 당신이 아주 흥미롭고 새로운 재료를 접했다는 데 눈이 휘둥그레졌습니다. 그 강도, 그 우아함이라니! 과학의 이름으로, 당신은 그 속성을 공유하는 데 관심이 있으시겠죠? 이는 우리에게 미래에 새롭고, 더 나은 제품을 제공하도록 할 겁니다!{NEWLINE}이 제안에 동의하신다면, '테라마이트 기술 공유' 보고서를 완성해 주시기 바랍니다."
  STR_MESSAGE_FROM_MAGMA_POWER_SOURCE_MINIATURIZATION: "M.A.G.M.A.로부터의 메시지: 엘레리움 전지"
  STR_MESSAGE_FROM_MAGMA_POWER_SOURCE_MINIATURIZATION_UFOPEDIA: "{NEWLINE}{NEWLINE}수신: X-Com{NEWLINE}송신: M.A.G.M.A.사{NEWLINE}{NEWLINE}사령관님, 아실 지 모르겠지만, M.A.G.M.A. 사는 실험적인 핵융합로를 포함해, 에너지 기술에서 세계를 선도합니다. 비록 효율적이지만, 이 반응로는 축약할 수 없고 전혀 움직일 수 없습니다. 그렇지만, 외계인 동력 기술은 본질적으로 모듈화가 되어 있고 크기를 바꿀 수 있는 것으로 드러났습니다.{NEWLINE}만약 우리에게 그 비밀을 공유해 주신다면, 우리 양쪽에 있어 아주 이익이 될 것입니다.{NEWLINE}이 제안에 동의하신다면, '엘레리움 전지 기술 공유' 보고서를 완성해 주시기 바랍니다."
  STR_MESSAGE_FROM_MAGMA_ELERIUM_EXPLOSIVES: "M.A.G.M.A.로부터의 메시지: 엘레리움 폭탄"
  STR_MESSAGE_FROM_MAGMA_ELERIUM_EXPLOSIVES_UFOPEDIA: "{NEWLINE}{NEWLINE}수신: X-Com{NEWLINE}송신: M.A.G.M.A.사{NEWLINE}{NEWLINE}사령관님, 다시 연락을 드리게 되어 기쁩니다. 아시겠지만, 전 우리 지구에서 최고의 무기 제조사 중 하나를 대변하고, 우리 설계는 다가오는 성간 접촉에서 중요하다 입증될 것 같습니다. 비록 우리가 자체 설계한 것이 자랑스럽다 해도, 지구는 우리의 경쟁자를, 특히 외계의 기원을 가진 것을 무시하는 걸 허용할 수 없습니다.{NEWLINE}이걸 염두에 두고, 전 서로가 이익이 될 거래를 제안하려고 합니다: 만약 당신이 엘레리움 기반 폭발물의 자료를 우리에게 공유한다면, 우리는 당신에게 더욱 더 큰 화력을 제공할 수 있습니다! 우리 제품에 대한 호감을 볼 때, 당신이 거부하리라 예상할 제안은 아닙니다. 아무튼, 지구 전체가 위기에 처했으니까요.{NEWLINE}이 제안에 동의하신다면, '엘레리움 폭탄 기술 공유' 보고서를 완성해 주시기 바랍니다."
  STR_MESSAGE_FROM_MAGMA_ALIEN_GARDENS: "M.A.G.M.A.로부터의 메시지: 외계인 정원"
  STR_MESSAGE_FROM_MAGMA_ALIEN_GARDENS_UFOPEDIA: "{NEWLINE}{NEWLINE}수신: X-Com{NEWLINE}송신: M.A.G.M.A.사{NEWLINE}{NEWLINE}사령관님, 우리는 몇몇 우리 모두의 친구로부터 당신이 외계인 화학에 관한 아주 흥미로운 발견을 이루었다고 들었습니다. 이건 당신이 분명 흥미로워할 것이라 확신하는 우리 무기 연구 과제에 아주 부합하는 것 같습니다: 개인 갑옷을 물리치도록 특별하게 설계된 탄약이죠. 만약 당신이 우리 회사에 이 기술을 공유하는 데 동의하신다면, 우리가 어떤 혁신적인 현장 장비를 제공할 수 있을 것이라 확신합니다!{NEWLINE}당신이 거래를 성사할 수 있겠다고 생각하신다면, '외계인 정원 기술 공유' 보고서를 완성해 주시기 바랍니다."
  STR_MESSAGE_FROM_MAGMA_POWER_ARMOR: "M.A.G.M.A.의 제안: 동력 갑옷"
  STR_MESSAGE_FROM_MAGMA_POWER_ARMOR_UFOPEDIA: "{NEWLINE}{NEWLINE}수신: X-Com{NEWLINE}송신: M.A.G.M.A.사{NEWLINE}{NEWLINE}사령관님, 당신은 우리의 합리적인 요구에 항상 예민하게 반응했습니다. 당신과 같은 동지 덕분에, M.A.G.M.A. 사는 세계 에너지 시장에서 지배적 위치를 이루고 있습니다. 그렇지만 우리는 원래 전문 분야를 포기하지 않았습니다: 군사 장비 말입니다. 그리고 이 놀라운 기술로 우리는 새로운 유형의 신체 보호 수단을 당신에게 제공할 수 있습니다: 동력 갑옷이죠!{NEWLINE}이 장엄한 기계 장치는 우리의 가장 신뢰 받는 고객에게만 팔릴 겁니다. 물론, 당신은 그 목록 꼭대기에 있죠!"
  STR_NIGHTVISION: "야간시야"
  STR_NIGHTVISION_UFOPEDIA: "야간 임무 동안 당신은 스크롤록을 누르거나 스페이스바를 누르고 있는 것으로 야간시야 모드로 표시를 바꿀 수 있다(설정에서 바꿀 수 있음). 이 모드는 전장에서 더 선명한 시야를 줄 것이다."
  STR_HEAT_VISION: "열상시야"
  STR_HEAT_VISION_UFOPEDIA: "온도, 또는 열상시야는 감지에서 정해진 양의 연막을(퍼센트로) 무시한다. 이는 특화된 센서 기술, 또는 음향 또는 진동과 같은 시각 아닌 입력을 활용하는 것으로 달성할 수 있다. 방법에 상관 없이, 그건 많은 유형의 적에 대해 연막을 온전히 효과적으로 만들지 않는다. 비록 그 이름이 다른 의미를 시사할 지 모르나, 그건 당신의 야간 시야를 개선하지는 않는다.{NEWLINE}그 값은 0(보너스 없음)에서 100(연막 속에서도 온전한 시야)의 범위를 가질 수 있다."
  STR_PSI_VISION: "사이오닉 시야"
  STR_PSI_VISION_UFOPEDIA: "이 형태의 감지는 특정 생명체가 자연스럽게 쓸 수 있는, 사이오닉 감각에 의존한다. 그건 주변의 사이오닉 장을 관측하고 어떠한 근처의 교란도 추려내 살아있는 생물을 탐지할 수 있다. 마음이 없는 물질은 사이오닉 시야에 대해 투명하고, 따라서 벽과 같은 생기 없는 물체는 그걸 방해하지 않는다. 부작용으로, 동일한 원리가 로봇에게 적용되며, 이들 또한 사이오닉에 대해 투명하다. 일부 특별한 개체에 대한 예외를 빼고, 사이오닉 시야는 대개 아주 짧은 범위를 지닌다. 비록 그게 눈과 엮이지 않음에도, 그건 또한 보통 시야처럼 방향이 있다."
  STR_LOOK_AROUND: "주변 둘러보기"
  STR_LOOK_AROUND_UFOPEDIA: "당신 눈은 가장 중요한 전술 도구다.{NEWLINE}큰 것이 황당할 정도로 은밀할 수 있기에, 항상 뒤를 주목해야 한다는 걸 기억하라."
  STR_MISSIONS_AND_RESEARCH: "임무와 연구"
  STR_MISSIONS_AND_RESEARCH_UFOPEDIA: "특정한 연구 과제는 X-Com이 받을 수 있는 임무를 바꾼다. 예를 들어, 비밀 결사단의 일원을 심문하는 것은 X-Com이 그 음모와 구성의 추적을 하도록 할 수 있다. 이러한 연구는 기술 개발도에서 '게임 진행에 영향을 줌!'으로 표시된다.{NEWLINE}이런 방식으로 임무를 개방하거나 폐쇄하는 것은 다른 임무 유형의 빈도에 영향을 주지 않는다. 예를 들어, 한 결사단을 조사하는 것은 신기한 생물에 관한 임무가 일어날 공간을 덜 남겨두지도 않고, 이러한 연구를 피하는 게 신기한 생물을 더 흔하게 만들지도 않는다."
  STR_SURRENDER: "항복"
  STR_SURRENDER_UFOPEDIA: "대부분의(그러나 모두는 아닌) 적은 전투가 나쁘게 흘러갈 때 항복할 지 모른다. 항복한 유니트는 자동으로 체포되고 전투는 끝난다."
  STR_READINESS: "이성"
  STR_READINESS_UFOPEDIA: "이성은 X-Com 공작원이 얼마나 괴로워하는지 잰다. 초자연적 현상에 엮여 있는 임무에 참여하는 것은 점진적으로 이성을 줄인다: 비록 더 혹독한 임무가 더욱 더 부담스러울 수 있음에도, 이성은 모든 턴에서 전형적으로 1점 만큼 떨어진다. 이성 손실에 대한 다른 가능한 이유는 전투 약물 및 정신력을 포함한다.{NEWLINE}공작원은 매일마다 약간의 이성 점수를 회복한다. 그 정확한 양은 기지 시설에 달려 있다; 요원이 더 발전되고 편안할 수록, 이성 회복은 더 빠르다. 표준적인 생활관은 매일 3 이성 점수를 회복한다.{NEWLINE}이성은 전투 능력에 영향을 주기에, 지속적인 확인이 필요하다. 적당한 수준은 최고의 전투 태세를 허용하고, 꽉 찬 이성은 공작원의 기력 및 사기 회복을 약간 강화하기도 한다. 반대로, 낮은 이성은 공작원이 더 쉽게 지치고 짜증나게 되는 걸 유발한다. 엄청나게 낮은 이성은 모든 턴의 시작에서 보통은 최대치까지 재생하는, 행동력에도 영향을 줄 지 모른다."
  STR_OVERSTUN: "혼절"
  STR_OVERSTUN_UFOPEDIA: "심하게 다친 전투원은 의학적 처치를 받은 후라 해도 위험한 채로 남는다. 현재의 기절 수치가 현재의 체력 수치의 5배 또는 그 이상을 넘어가면, 문제의 유니트는 모든 턴에서 약간의 체력을 잃기 시작한다. 이는 '심장마비' 아이콘으로 표시된다. 혼절로부터 죽음을 예방하려면, 부상자의 체력을 올리거나 기절을 줄여라."
  STR_ENEMY_SURRENDER: "항복한 적"
  STR_AQUA_PLASTICS_PREQ1: "아쿠아 플라스틱 선행 1"
  STR_AQUA_PLASTICS_PREQ2: "아쿠아 플라스틱 선행 2"
  STR_DART_RIFLE_PREQ: "다트 소총 선행"
  STR_ALIEN_ENGINEERING_PREQ: "외계인 공학 선행"
  STR_ALIEN_MEDIC_INTERROGATED: "외계인 의무관을 심문했음"
  STR_CULTIST_INTERROGATED: "결사단원 심문했음"
  STR_ANY_CULT_NETWORK: "어떠한 결사단 네트워크"
  STR_STRANGE_CREATURE_AUTOPSY: "신기한 생물 검시 수행했음"
  STR_STRANGE_CREATURE: "신기한 생물 묘사했음"
  STR_COOL_ALIEN_GADGET: "멋진 외계인 도구"
  STR_ZSRR_BIO_ENHANCEMENT: "붉은 새벽단 생물학적 강화"
  STR_ZSRR_BIO_ENHANCEMENT_UFOPEDIA: "모든 붉은 새벽단의 일원은 주로 피해 회복력 및 근력인, 기본 전투 능력을 확연하게 올리는 의학적 처치의 대상이 된다. 가장 낮은 계급조차 강화된다 - 사실, 그건 그들의 선발 과정의 중요한 점인 것으로 보인다 - 이는 어떠한 표준 의학 처치보다 더욱 더 발전된 것임에도 불구하고, 널리 쓸 수 있고 값싼 것임을 시사한다. 그건 근육 성장을 촉진하고 효율 증가를 위해 근육 조직을 변경하는 인공 단백질을 만들기 위해 사람의 신진대사를 수정하는 레트로바이러스 제제에 기반한다."
  STR_SUPERLASKA_APPREHENSION: "특별 고객"
  STR_ALERT_SUPERLASKA_APPREHENSION: "혼종 공작원을 아래에서 탐지했다"
  STR_SUPERLASKA_APPREHENSION_DESCRIPTION: "혼종 스파이는 정보 및 유전자 표본을 모으고, 가능하면 추종자를 선발하기 위해 성 산업에 잠입한다.{NEWLINE}한 명의 X-Com 공작원은 고객으로 변장하고 복제 공작원을 체포할 것이다. 당신은 카페 안에서 시작할 것이고 이후 영역을 쓸어버려라. 이것이 정보 임무이기에, 오직 은닉가능 장비만 사용될 수 있다. "
