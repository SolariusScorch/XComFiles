  STR_BOOMER_ORGAN_GROWING: "부머 장기 육성"
  STR_BOOMER_ORGAN_GROWING_UFOPEDIA: "호르몬으로 몇몇 실험을 한 후, 우리는 이제 동물 숙주 내부에서 몇몇 부머 장기를 키우기 위해 좀비 기생충을 이용할 수 있습니다. 이 과정은 기생충과 함께, 숙주를 빠르게 부수죠. 부수적으로, 전 어떠한 불필요한 직원도 이 과정 중에 연구실에서 떨어뜨려 놓을 것을 추천합니다, 그건 보기에 좀 거슬릴 수 있어요."
  STR_SNIPER_SPOTTER_COOPERATION: "저격수/감적수 협력"
  STR_SNIPER_SPOTTER_COOPERATION_UFOPEDIA: "우리 적은 전투 중 X-Com 공작원에게 압력을 가하기 위해 종종 통신에 의존한다. 많은 적은 '감지자' 능력 아니면 '저격수' 능력을 가지거나, 아니면 둘 다를 가진다. '감지자'는 자기가 볼 수 있는 어떠한 X-Com 유니트에 대한 정보를 이는 결국 우리를 직접 볼 수 없다 해도 노릴 수 있는, '저격수'에게 중계할 수 있다. 이러한 공격은 보이지 않는 표적으로 나가는 모든 사격과 같이, -50%의 정확도 페널티를 겪는다."
  STR_ENEMY_REINFORCEMENTS: "적의 증원"
  STR_ENEMY_REINFORCEMENTS_UFOPEDIA: "몇몇 임무 동안, 새로운 적 유니트는 현장에 나타날 지 모른다. 이는 '숨겨진 이동' 화면에 소개될 것이다. 이 새로운 유니트는 적 차례의 시작에 나타날 것이고, 기습적으로 우리 요원을 아마 잡으려고 바로 행동할 지 모른다. {NEWLINE}전형적으로, 이러한 적은 도보로 오고 지도의 모서리를 따라 배치된다. 이러한 유니트는 가장 가까운 X-Com 유니트에서 특정한 거리(대개 10타일) 안에는 결코 나타나지 않을 것이다. 그렇지만, 다른 수단에 의해 나타나는 증원은 이러한 규칙을 무조건 따르지는 않는다."
  STR_FIRE_SPRAYING: "총알 뿌리기"
  STR_FIRE_SPRAYING_UFOPEDIA: "많은 자동 화기는 두 개의 주어진 점 사이의 전체 영역을 총알로 채우도록 허용한다. 가능한 때 '총알 뿌리고 기도하기'를 위해 자동사격을 누르는 도중에 CTRL+SHIFT를 누르고 있어라. 원하는 만큼 많은 지도 상 경로를 배치하고(무기가 허락하는 최대 개수까지) 제압 사격을 즐겨라!{NEWLINE}대부분의 무기는 오직 2개의 경로 제한만 지니나(총알이 뿌려지는 시작선과 끝선), 몇몇 고속 사격 무기는 더 많이 지닐 지 모른다."
  STR_ELERIUM_EXPLOSIVE: "엘레리움 폭탄"
  STR_ELERIUM_EXPLOSIVE_UFOPEDIA: "이 폭발 장치는 최대한의 화력을 위해 강력한 엘레리움 폭약을 이용한다. 그건 반드시 충분한 주의를 기울여 이용되어야 한다."
  STR_ALLOY_SHRAPNEL_CHARGE: "트리타늄 유산탄"
  STR_ALLOY_SHRAPNEL_CHARGE_UFOPEDIA: "이 고폭탄의 변종은 끔찍한 베기 상처를 일으키는, 폭발에 의해 날아가는 트리타늄의 작은 파편을 담는다. 그렇지만, 이 파편은 지형에 그리 파괴를 일으키지 않는다."
