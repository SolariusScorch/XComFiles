  STR_FOLLOW_THE_ZOMBIES: "좀비를 따라서"
  STR_FOLLOW_THE_ZOMBIES_UFOPEDIA: "무덤 경비의 정보로, 우리는 알려진 좀비 부족에 대한 조사를 완료했다. 추적의 일부는 지구 깊숙이 이르는, 숨겨진 동굴로 우리를 이끈다. 그들은 어둠과 열기에 무관심한 채, 거기 사는 듯 하다. 좀비 생태에 대한 우리 지식으로 판단하건대, 그들의 무리가 있을 수 있다. 명백히 좀비와 우리의 대면은 빙산의 일각일 뿐이었다.{NEWLINE}어느 방식으로도, 우리는 이 지하를 감시하기 시작해야 한다. 이 좀비는 우리를 자기들 주인에게 이끌 수 있다."
  STR_ZOMBIE_PLOT: "좀비 계획"
  STR_ZOMBIE_PLOT_UFOPEDIA: "우리는 이른바 좀비 기생충이 외계인 활동이 확인된 영역에서 나타난다는 것을 확인했다. 외계인 함선 승무원은 인간을 유괴해, 최면 비슷한 상태로 세뇌하며 지역 공동체로 배치되도록 몇몇 좀비 기생충에 넘긴다. 비록 이 최면이 일시적임에도, 피해자는 통상적으로 그 집단의 마지막 숙주로서 끝나며, 이는 비밀이 유지되는 이유다. 불행하게도 우리는 단지 외계인의 진짜 동기에 관해 추측할 수 있을 뿐이다."
  STR_SENTIENT_ZOMBIE: "좀비 의식"
  STR_SENTIENT_ZOMBIE_UFOPEDIA: "이성이 있는 좀비에 대한 우리의 발견은 - 만약 무덤 경비를 여전히 그렇게 부를 수 있으면 - 이 생물, 이들의 생애 주기 및 생명체로서의 이들 상태에 대한 이해에 혁신을 가져왔다. 추가적인 대뇌 피질로, 무덤 경비는 거의 인간 비슷하게 행동한다: 그들은 말하고, 도구를 이용하며, 몇몇 추상적 사고를 지닌다. 그렇지만, 그들은 인간이 아니다; 그들의 자아는 더 작고, 외계 생리는 세상에 대한 인식에 영향을 준다. 그럼에도 불구하고, 우리는 그들을 이성이 있다 생각해야 한다.{NEWLINE}그러나 이 좀비 단계에서 또 다른 확연한 면이 있다: 초활성 혈장 합성이다. 이는 무엇이 그들을 이렇게 많이 발달하도록 했는지 답을 준다; 그들은 혈장을 수집하는 데에만 의존할 수 없고, 천천히 스스로 생산한다! 그리고 그들의 말에 따르면, 저기에 더 정신적으로 발전된 좀비도 있다 - 그들의 '주인'이다. 이 초 지적인 좀비는 반드시 더욱 더 나은 생리를 지녀야 한다. 솔직하게, 그건 약간 무섭다."
  STR_ZOMBIE_ARE_BREEDING: "'그들은 번식하고 있다!' 좀비 보고서"
  STR_ZOMBIE_ARE_BREEDING_UFOPEDIA: "사령관님, 좀비에 관련한 뉴스의 증대는 암울합니다: 그들은 사람을 먹을 뿐만 아니라, 자기들 수를 늘리는 데 사용하고 있습니다. 이는 그들이 뚱보 좀비로 변할 때까지 서로를 먹는 것으로 달성되는데, 이는 그들에게 숙두를 더욱 늘리고 결국 감염자 상태로 변이하게 합니다. 이건 '좀비 진화'라는 궁극의 목적이 될 수 있을 것입니다: 번식이요.{NEWLINE}그렇지만, 무언가 앞뒤가 맞지 않습니다. 좀비는 자기 조활성 화학 제제로 인해 번성하는데, 이는 그들이 서로를 왜 먹는 지의 이유이나, 그들은 그걸 생산하지 않습니다; 그러므로 그들은 결국 항상 멸종할 것입니다. 우리 인류가 아무튼 죽게 된다면 왜 번식을 신경 쓰죠? 만약 좀비가 생물학 무기라면, 이게 통제되지 않는 대유행에 대한 안전 장치일 수 있을까요, 아니면 어쩌면 그들이 아직 극복할 수 없었던 기술적 제약일까요?{NEWLINE}아무튼, 우리는 이 사안에 관해 정부에게 알려야 합니다. 이는 적어도 감염병 일부를 수습하는 데 도움을 줄 것입니다."
  STR_ZOMBIE_EVOLUTION_HYPOTHESIS: "좀비 진화 가설"
