  STR_THANATONAUTIAN_GRASP_UFOPEDIA: "사람의 죽음에 대한 본능적 공포를 집중하여, 사용자는 그걸 발사 무기처럼 사출하고자, 딱딱거리며, 소리치는 사이오닉 에너지의 펄스를 발현할 수 있다. 그리고 그건 효과 영역 내 모두에게 죽음의 환영을 일으키도록, 작은 영역 안에서 폭발한다. 이 무기의 위력은 사용자의 사이오닉 잠재력에 크게 의존한다. 각각의 이용은 2 이성을 소모한다."
  STR_STAR_CANNON: "별 대포"
  STR_STAR_CANNON_UFOPEDIA: "이 무거운 무기는 특정 물질의 혼합에 대한 정신적 자극으로 뜨거운 플라스마를 만들 수 있는 사이오닉 용기에 의지한다. 결과적인 플라스마 발사체는 인간 및 그 환경에 똑같이 엄청나게 위험하다. 그 위력은 사용자의 사이오닉 잠재력에 크게 의존한다. 이 과정은 골든 레이디의 은총에 크게 의존하므로, 그녀의 가장 신뢰 받는 추종자의 손에서 그건 더욱 더 강력하게 된다."
  STR_STAR_CANNON_CLIP: "별 대포 탄창"
  STR_STAR_CANNON_CLIP_UFOPEDIA: "별 대포에서 반응 재료로 사용되는, 마른 화학물질로 채워진 원통이다."
  STR_STAR_MUSKET: "별 머스킷"
  STR_STAR_MUSKET_UFOPEDIA: "비록 이 플라스마 발사체는 사수의 사이오닉 능력 및 약간의 방사성 먼지로 만들어졌지만, 이것은 플라스마 무기다. 그 위력은 사용자의 사이오닉 잠재력에 크게 의존한다. 이 과정은 골든 레이디의 은총에 크게 의존하므로, 그녀의 가장 신뢰 받는 추종자의 손에서 그건 더욱 더 강력하게 된다."
  STR_STAR_MUSKET_CLIP: "별 머스킷 탄창"
  STR_STAR_MUSKET_CLIP_UFOPEDIA: "별 머스킷에서 반응 재료로 사용되는, 마른 화학물질로 채워진 원통이다."
  STR_STAR_PISTOL: "별 권총"
  STR_STAR_PISTOL_UFOPEDIA: "화염장갑과 같은 방식을 사용하여 에너지 발사체를 쏘나, 완벽하고 표준화가 된, 외계인 설계의 권총이다. 주변의 공기를 단순히 가열하는 대신, 이 무기는 사이오닉 조작을 사용해 쉽게 플라스마로 전환될 수 있는 특별한 화학 제제 혼합물을 이용한다. 그 위력은 사용자의 사이오닉 잠재력에 크게 의존한다. 이 과정은 골든 레이디의 은총에 크게 의존하므로, 그녀의 가장 신뢰 받는 추종자의 손에서 그건 더욱 더 강력하게 된다."
  STR_STAR_PISTOL_CLIP: "별 권총 탄창"
  STR_STAR_PISTOL_CLIP_UFOPEDIA: "다양한 부수어진 화학물질로 채워진 작은 용기다. 그것은 별 권총에 필요한 시약을 제공한다."
  STR_FORCEBLADE: "역장 칼날"
  STR_FORCEBLADE_UFOPEDIA: "사이오닉에 타고난 검사의 사용에 적합한, 외계인의 격투 무기다. 무기와의 사이오닉 상호작용은 무기의 길이 방향으로 나타나는 깜빡이는 칼날을 부른다. 이 칼날은 역장으로 만들어졌고 적당한 자의 손에서는 보통 칼날 무기에 비해 터무니없이 날카롭게 될 수 있다. 그것은 골든 레이디의 사도를 위해 만들어졌고 그들이 사용할 때 가장 잘 작동한다."
  STR_STAFF_OF_HEART_GRIP: "심장쥐기 지팡이"
  STR_STAFF_OF_HEART_GRIP_USE: "심장쥐기 지팡이 사용"
  STR_STAFF_OF_HEART_GRIP_USE_UFOPEDIA: "시행 및 (종종 고통스러운) 착오로, 우리는 결국 어떻게 심장쥐기 지팡이를 작동할 지에 대한 비밀을 밝혀 낸다. 그걸 올바로 사용하려면, 사용자는 그걸 무기라 생각하지 말고, 조율 및 헌신을 요구하는 어둠의 신비술의 섬세한 도구라 생각해야 한다. 그건 따라서 오직 훈련된 초능력자에게만 어울린다."
  STR_STAFF_OF_HEART_GRIP_UFOPEDIA: "이 지팡이는 금빛 색상의 물질로 만들어져, 가볍고 튼튼하다. 그건 아주 예쁘나 너무 오래 자라보면 구역질을 일으키는, 커다란 녹색 수정을 담는다. 그것은 모든 장갑을 우회해, 피해자의 중요 장기를 부수고자 사이오닉 에너지를 집중한다. 그렇지만, 타고난 재능은 좋은 효과를 내도록 그걸 사용하기에 충분하지 않다."
  STR_DAGON_STAFF: "다곤의 지팡이"
  STR_DAGON_STAFF_USE: "다곤의 지팡이 사용"
  STR_DAGON_STAFF_UFOPEDIA: "이 신비한 물체는 요술과 완벽함을 말하는 섬뜩한 룬으로 덮였다. 그것은 사이오닉 에너지를 어쩐지 물 입자를 치명적이고, 지글지글한 화학 미사일로 바꾸는 강력한 효과로 전환한다. 그것은 때때로 직접 접촉 시 살짝 진동한다 보고되었으나, 우리는 이러한 움직임을 측정할 수 없었다."
