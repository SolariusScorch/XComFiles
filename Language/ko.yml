  STR_XENOLOGIST_CONTACT: "외계학자 고용"
  STR_XENOLOGIST_CONTACT_UFOPEDIA: "아, 반갑습니다, 반가워요! 전 당신의 수석 외계학자가 되어 정말로 날아갈 것만 같습니다. 좋은 지도자이신 것 같군요, 사령관님; 전 이 작전에 많은 걸 기대하고 있습니다.{NEWLINE}전 제가 왜 여기 있는지 사령관님께서 확신하지 못하시는 게 보이는군요, 맞나요? 음, 저도 그래요, 솔직히 말하자면. 제 독특한 기술이 쓰일 만한 데는 없는 것 같아 보이네요. 그렇지만 걱정 마십쇼, 전 사령관님 정보 장교나 수석 기술자 그외 누구라도 여기서 연구하는 사람이 곧 저를 찾을 것이라고 확신하니까요. 여기 방문한 걸 후회하지 않으리라 확신합니다, 사령관님... 그리고 저도 그걸 후회하지 않을 거고요."
  STR_MILITARY_ENVOY_CONTACT: "군사 사절 고용"
  STR_MILITARY_ENVOY_CONTACT_UFOPEDIA: "안녕하시오, 사령관님! 여기 새 군사 사절이요. 난 급히 여기로 보내졌고, 이는 외계인 말썽꾼들에 관한 것 때문이요. 내가 그걸 어떻게 알았는지 물어볼 필요는 없어요, 나도 끈이 있으니까. 그게 사령관님이 날 원한 이유겠지, 맞소?{NEWLINE}아뭏든, 당신 요원들 중 하나랑 이미 이야기를 해 봤는데, 날 데려온 자 말이요, 분명히 우리는 좀 부족하게 장비했소. 난 지금 시점에서 핵폭탄을 약속할 수는 없지만, 내 옛 친구들로부터 좀 추가로 얻을 수 있을 것 같소. '합법적'이라는 게 무슨 말이요, 당연히 그건 합법적이요! 만약 우리가 불법적인 걸 처벌 없이 사용할 수 있었다면, 일이 더 쉬웠을 거요. 어, 물론 그런 점에 대해서는 내가 도움이 되지 못하오, 사령관님."
