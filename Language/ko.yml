  STR_GIANT_SPIDER_KING_UFOPEDIA: "이 거대 거미 종의 드문 형태는 아주 특별한데, 이들이 육체적으로도 정신적으로도 인간형이기 때문이다. 말은 할 수 없음에도, 이들은 기술을 이용해 인간과 의사소통할 능력이 있다. 거미 왕은 지하 깊은 곳에서 살며, 거미 여왕과 함께 사이킥 연결을 통해 자신의 거미 군대를 통솔한다. 신기한 건, 이들은 여왕을 자기와 동격으로 여기지, 종속된 것으로 여기지 않는다는 것이다. 거미 왕은 사이오닉이며, 그 인간형 두뇌는 인간에게 영향을 끼치게 한다. 이들의 영역은 보통 렙토이드와 관계를 유지하는데, 종간 통신을 위한 사이버네틱을 장비했다."
