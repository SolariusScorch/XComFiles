  STR_XCOM_LARGE_FLYING_DRONE_UFOPEDIA: "대형 외계인 드론으로, X-Com 인공지능을 활용해 사용한다."
  STR_LARGE_ALIEN_DRONE_ADAPTATION: "대형 외계인 드론 활용"
  STR_LARGE_ALIEN_DRONE_PROCESSING: "대형 외계인 드론 처리"
  STR_NINJA_SCROLL: "닌자 두루마리"
  STR_NINJA_SCROLL_UFOPEDIA: "이 수기 문서는 검은 연꽃단의 몇몇 비전술과 관련된 비밀을 담고 있다. 실제 교관 없이는 이것으로부터 어떠한 실질적인 내용도 배우는 것이 불가능하지만, 여전히 아주 유용하다."
  STR_STUN_SPEAR: "기절 창"
  STR_STUN_SPEAR_UFOPEDIA: "비살상 무기로, 피해량을 극대화하기 위해 전기 마비기를 잘 적용한 것이다."
  STR_STUN_ROD_2: "기절 막대"
  STR_STUN_ROD_2_UFOPEDIA: "전기 꼬챙이의 개량판인 이것은 효과적으로 사용하기 더 쉽다. 방출 스위치가 달린 편한 손잡이는 이것을 이상적인 한손 무기가 되게 해 준다."
  STR_ELECTRIC_PROD: "전기 꼬챙이"
  STR_ELECTRIC_PROD_UFOPEDIA: "이 장치는 접근전에서만 사용할 수 있지만, 전기 충격을 이용해 죽이지 않고 살아있는 생물체를 기절시킬 것이다."
  STR_DIG: "파기"
  STR_PICKAXE: "곡괭이"
  STR_PICKAXE_UFOPEDIA: "분노에 차서 이걸 휘두를 수는 있겠지만, 당신은 *드워프*가 아니다. 벽이나 다른 지형지물을 부수는 게 훨씬 더 효율적이다. 이동하는 표적에 대한 피해는 믿을 수 없다."
  STR_CROWBAR_BUY: "쇠지렛대 획득"
  STR_CROWBAR: "쇠지렛대"
  STR_CROWBAR_UFOPEDIA: "이 단순한 도구는 크고 무겁지만, 어떤 산업 또는 연구 환경에서도 충분히 익숙한 것이다."
  STR_WRENCH: "렌치"
  STR_WRENCH_UFOPEDIA: "그들은 이런 용도로 사용하도록 만들지 않았다."
