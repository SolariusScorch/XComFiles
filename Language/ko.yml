  STR_ADVANCED_INTEL_LABORATORY_UFOPEDIA: "표준 정보실의 개량인, 이 시설은 2명 더 많은 과학자를 위한 연구 공간을 제공하고 기지에서 발전된 방법 및 개선된 장비를 이용해 정보 관련 연구(주로 심문)를 수행하도록 한다. 각 정보실은 지구 화면의 탐지를 약간 올린다.{NEWLINE}그게 제공하는 연구 공간은 다른 과제를 연구할 때 이용될 수 있으나, 기존의 이 연구실(또는 본부) 없이 정보 과제를 연구할 수 없을 것이다.{NEWLINE}각각의 기지는 오직 하나의 정보실 또는 발전된 정보실만 지닐 수 있다."
  STR_HIGH_ACCESS_LEVEL: "높은 접근 등급"
  STR_HIGH_ACCESS_LEVEL_UFOPEDIA: "사령관님! UN에 대한 최종 보고 및 우리에게 UFO 방위부 지위의 부여 후에, 전 위원회 회원국의 영향력 있는 보안 기구와 일련의 공식적 접촉을 가졌고 일부 아주 유용한 접촉을 이루었습니다. 결과적으로, 우리는 일부 정부 데이터베이스와 폐쇄적인 정보 네트워크에 대한 접속 권한을 얻었는데, 이는 효과적인 용의자 검색, 소문 확인 및 정보 분석에 아주 중요합니다. 불행하게도, 전송 및 처리되는 자료의 방대함은 상당한 계산 능력을 요구하고, 우리는 새로운 장비가 필요할 것입니다. 전 그 정보실의 현대화라는 과제를 제안합니다.{NEWLINE}아, 그리고 전 또한 적용되는 고무... 아, 이게 아니고, 심문 방식의 효율성을 결정하기 위해 심문을 받는 사함의 모든 생물학적 지표를 표시하는 거대한 화면이라는 믿을 수 없이 유용한 장치를 거기 설치하는 데 동의했습니다."
  STR_INFORMAL_TIES: "비공식적 끈"
  STR_INFORMAL_TIES_UFOPEDIA: "우리가 구조한 위원회장은 우리 대의에 동조하는 다양한 위원회 요원과 우리를 연결하는 데 아주 도움이 된다고 입증되었다. 우리는 이 비공식적 연결을 만물의 거대한 판도에서 우리 지위를 더욱 이해하고, 그걸 더욱 올릴 수 있도록 이용해야 한다."
  STR_BIO_LABORATORY: "생물학 연구실"
  STR_BIO_LABORATORY_UFOPEDIA: "이 연구 시설은 살아있는 생명체의 연구에 필요하다. 그건 5명에 이르는 과학자를 수용할 수 있다. 그건 또한 공작원의 회복 시간, 특히 높은 체력을 지닌 공작원의 회복 시간을 약간 가속한다.{NEWLINE}그게 제공하는 연구 공간은 다른 과제의 연구에 이용될 수 있으나, 기존의 이 연구실(또는 본부) 없이 생물학 과제를 연구할 수 없을 것이다.{NEWLINE}기지 당 하나의 시설이 허용된다."
  STR_VESPERTILIARY: "박쥐장"
  STR_VESPERTILIARY_UFOPEDIA: "어둠박쥐를 키우고 증식하기 위한 상자다. 그걸 건설하는 데는 군락을 조성하기 위해 5마리의 야생 박쥐를 요구한다. 계획된 증식은 무작위 숫자의 새끼를 만들 50%의 확률을 지닌다.{NEWLINE}기지 당 하나의 시설이 허용된다."
  STR_RAT_FARM: "들쥐 농장"
  STR_RAT_FARM_UFOPEDIA: "이 시설은 X-Com의 용도에 맞는 거대 들쥐를 증식하도록 한다. 그걸 건설하는 데는 군락을 조성하기 위해 10마리의 야생 들쥐를 요구한다. 계획된 증식은 무작위 숫자의 새끼를 만들 50%의 확률을 지닌다.{NEWLINE}기지 당 하나의 시설이 허용된다."
  STR_SENSORIUM: "센소리움"
