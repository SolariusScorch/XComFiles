  STR_REVIVED_WEAPONS: "되살린 무기"
  STR_REVIVED_WEAPONS_UFOPEDIA: "사령관님, 들으셨어요? 파기된 무기 설계를 구하는 걸 전문으로 하는 사람들이 저기 있다고 해요. 때때로 유망한 계획이 재정적 문제, 아니면 너무 도전적으로 증명된 공학적 사안 때문에 취소되죠. 제가 언급한 사람들은 이러한 설계를 배워서 때때로 몰래 유통되는 자원을 사용해 비밀리에 그걸 완성하기도 한다고 합니다.{NEWLINE}왜 그들은 이런 일을 할까요? 대부분은 돈 때문이죠! 그러한 설계는 껌뻑 죽는 팬들이 있는데, 자기들 취향이고, 아마도 존재하지 않을 무기에 엄청난 돈을 기쁘게 지불할 거에요. 그리고 이러한 무기가 적어도 최초로 기대한 것 만큼 성능을 내는 경향이 있다는 걸 고려하면, 그들은 X-Com에게도 관심을 가질 거에요.{NEWLINE}그걸 시험하는 데 관심이 있으시면, 그것에 대해 아는 자를 알고 있는데요..."
  STR_MEDICINE: "약품"
