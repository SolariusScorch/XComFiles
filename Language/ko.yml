  STR_SPECTRAL_SCYTHE_UFOPEDIA: "이 신비한 외계인 무기는 입에 담을 수 없는 방법으로 사이오닉 장을 활용해, 결과적으로 엄청나게 파괴적인 백병전 공격을 한다. 이것은 거의 모든 등급의 장갑을 무시할 정도다. 우리는 이 장치를 이해하지도 못하였고, 재생산은 꿈도 꿀 수 없다."
  STR_PHOTON_SPEAR: "광자력 창"
