ko:
  STR_AURA_INSANITY_1_DESCRIPTION: "이곳은 오싹한 분위기를 풍긴다."
  STR_AURA_INSANITY_2_DESCRIPTION: "이곳은 옥죄는 느낌이다."
  STR_AURA_INSANITY_3_DESCRIPTION: "이곳은 악몽을 꾸는 느낌이다."
  STR_AURA_INSANITY_4_DESCRIPTION: "말할 수 없는 참상이 여기 도사린다."
  STR_AURA_INSANITY_5_DESCRIPTION: "이곳은 사악하다."
  STR_CAREER_COMMONER: "평민"
  STR_CAREER_COMMONER_UFOPEDIA: "이 사람은 상상할 수 있는 가장 일반적인 시민이었었다. 운명의 뒤틀림에 의해, 그들은 신기한 음모의 한복판에 놓였다. 이제 그들은 우리를 위해 일한다.{NEWLINE}{NEWLINE}+4 이성, +2 사기 회복"
  STR_CAREER_MARTIAL_ARTIST: "무술가"
  STR_CAREER_MARTIAL_ARTIST_UFOPEDIA: "자기 인생의 많은 부분 동안, 이 사람은 치명적인 맨손 전투 기술을 연마하는 데 집중했다. 그들에게 있어, X-Com은 자신을 증명할 궁극의 장소다.{NEWLINE}{NEWLINE}+4 격투술, +4 기력"
  STR_CAREER_SABOTEUR: "파괴공작선"
  STR_CAREER_SABOTEUR_UFOPEDIA: "이 요원은 정부나 기업을 위한 비밀 방해 공작이라는 기술에 대해 상세한 활동 기록을 지닌다. 그들이 거기서 목격했던 게 무엇이던, 결국 비밀 조직의 세계로 그들을 이끌었다. X-Com은 지구를 지키고자 그들의 기술과 경험을 이용할 수 있다.{NEWLINE}{NEWLINE}+2 반응, +1 야간시야"
  STR_CAREER_RANGER: "레인저"
  STR_CAREER_RANGER_UFOPEDIA: "이 요원은 적의 전선 배후의 강습에 철저하게 집중하는 준군사 조직에서 왔다. 이는 그들을 X-Com과 같이, 그 활동이 자기 경력에 완벽하게 부합하는 부대에 끌리도록 만든다 - 그들의 존재에 대해 배우는 데에서 시작하자.{NEWLINE}{NEWLINE}+2 반응, +2 사격술, +4 기력"
  STR_CAREER_SAPPER: "전투공병"
  STR_CAREER_SAPPER_UFOPEDIA: "이 사람은 군사나 민간 어느 쪽으로도, 인증된 폭파 전문가다. 당신은 이게 초자연 현상을 마주하는 데 큰 위험을 지지 않을 거라 생각하지만, 틀린 것일 지도 모른다: 폭파 일의 대부분은 은밀한 산업 및 군사 단지를 철거하는 걸 다룬다. 일단 당신이 거기서 찾을 수 있는 것에 익숙해지면, X-Com에 합류하는 건 거의 자연스러운 일인 듯하다.{NEWLINE}{NEWLINE}+2 기절 회복, +2 격투술"
  STR_CAREER_MARINE: "해병"
  STR_CAREER_MARINE_UFOPEDIA: "정예 강습 부대의 노련한 숙련병이다. 복무 중의 이상한 경험은 결국 그들을 우리 비밀 부대로 이끌었다.{NEWLINE}{NEWLINE}+3 사격술, +3 근력"
  STR_CAREER_SPY: "스파이"
  STR_CAREER_SPY_UFOPEDIA: "이 사람은 정보 기관을 위해 일해 왔다. 복무 중에, 그들은 익숙하지 않은 자에게 걸맞지 않은 비밀에 집착했고 결국 X-Com 부대에서 자기 길을 찾았다.{NEWLINE}{NEWLINE}+2 반응, +4 이성, +1 사기 회복"
  STR_CAREER_MARKSMAN: "지정사수"
  STR_CAREER_MARKSMAN_UFOPEDIA: "이 요원은 저격수로서 군 경력을 수행했다. 현장에서 마주쳤던 이상한 현상 또는 그림자 조직은 그들에게 우리 부대로 합류하게 만들었다.{NEWLINE}{NEWLINE}+5 사격술"
  STR_CAREER_SOLDIER: "병사"
  STR_CAREER_SOLDIER_UFOPEDIA: "훈련을 받은 군 장교로서, 이 사람은 비밀 조직과 다른 저세상 것 같은 위협을 마주하는 데 차고 넘치는 기회를 지녔다. 이는 그들을 X-Com이 고용할 자연스러운 후보자로 만들었다.{NEWLINE}{NEWLINE}+2 사격술, +2 체력, +4 기력"
  STR_CAREER_POLICE_OFFICER: "경찰간부"
  STR_CAREER_POLICE_OFFICER_UFOPEDIA: "부대에서 일하는 동안 이 자는 외계인 결사단, 비정상적 생명체, 기타 등등에 관련된 중대한 비밀에 집착했다. 그들은 이 단서를 공식적으로 추적할 수 없었으므로, 여기로 자리를 옮기는 데 동의했다..{NEWLINE}{NEWLINE}+3 사격술, +3 격투술"
  STR_CAREER_DETECTIVE: "형사"
  STR_CAREER_DETECTIVE_UFOPEDIA: "이 사람의 경력은 경찰의 일부 또는 개인 회사에 속한 이로서, 조사를 수행하는 것이었다. 그들이 우리 부대로 오는 길을 어떻게 찾았는지 추측하는 건 쉽다..{NEWLINE}{NEWLINE}+2 체력, +2 격투술, +4 이성"
  STR_CAREER_JOURNALIST: "언론인"
  STR_CAREER_JOURNALIST_UFOPEDIA: "이 사람은 정부가 대중의 눈에서 떨어뜨리려 시도했었던 비밀을 밝히는 데 수 년을 보냈다. X-Com에 합류하여, 그들은 단순한 관측에서 능동적인 보호로 태도를 바꾸었다..{NEWLINE}{NEWLINE}+1 사이오닉 강도, +1 사기 회복, +1 기력 회복"
  STR_CAREER_STUDENT: "학생"
  STR_CAREER_STUDENT_UFOPEDIA: "이 요원은 학문적 배경을 지니며 어떠한 이상한 현상도 신속하게 합리화할 기회를 놓치지 않을 것이다. 이는 이러한 현상을 쫓는 걸 방해하지 않을 것이고, 이는 그들이 여기 온 방식이다..{NEWLINE}{NEWLINE}+10 이성"
  STR_CAREER_SAILOR: "선원"
  STR_CAREER_SAILOR_UFOPEDIA: "이 요원은 바다의 함선에서 일해 왔다. 거기에는 이상한 현상이 있고, 일부는 사람을 초자연 현상에 엮이게 만들도록 만들 지 모른다..{NEWLINE}{NEWLINE}+4 근력, +2 격투술"
  STR_CAREER_MYSTERY_HUNTER: "수수께끼 사냥꾼"
  STR_CAREER_MYSTERY_HUNTER_UFOPEDIA: "고대 유적을 탐험하고, 신기한 동물을 추적하거나 유령을 사냥하는 것은 그들의 일상이다. X-Com에 합류하는 건 그 열정을 경력으로 바꾸려는 당연한 선택이었다.{NEWLINE}{NEWLINE}+10 용기"
  STR_CAREER_PILOT: "조종사"
  STR_CAREER_PILOT_UFOPEDIA: "이 사람은 상용 여객기, 화물기 또는 구조 헬리콥터 같은, 평범한 비행기를 운용해 왔다. 그들이 UFO를 마주쳐 봤었을까?.{NEWLINE}{NEWLINE}+4 반응, +2 사격술"
  STR_CAREER_MEDIC: "의료인"
  STR_CAREER_MEDIC_UFOPEDIA: "의사 경력은 사람을 평범한 사람이 자명한 속임수라고 쉽게 넘길 수 있는 걸 보도록 만든다. 이 요원은 이 길로 빠졌고, 결국 우리 부대에 합류한다.{NEWLINE}{NEWLINE}+8 이성, +1 기력 회복"
  STR_CAREER_PSYCHOLOGIST: "심리학자"
  STR_CAREER_PSYCHOLOGIST_UFOPEDIA: "정신 건강을 다루는 노동자는 때때로 집단적 인간 경험의 모서리를 떠도는, 비밀스러운 지식의 단편에 집착한다. X-Com의 일부가 되는 건 이를 따르기로 선택한 일부의 인생 경로다.{NEWLINE}{NEWLINE}+1 사이오닉 강도, +2 사이오닉 기술, +1 체력"
  STR_CAREER_FIREMAN: "소방관"
  STR_CAREER_FIREMAN_UFOPEDIA: "화재 진압 및 구조 활동은 당신을 가장 신기한 곳으로 이끌 지도 모른다. 저런 일이 일어날 때, X-Com에 합류하는 것은 논리적 선택 같은 것일 지도 모른다.{NEWLINE}{NEWLINE}+3 행동력, +2 투척술, +1 근력"
  STR_CAREER_EXPLORER: "탐험가"
  STR_CAREER_EXPLORER_UFOPEDIA: "고대 유적, 원시 문화 또는 이국적 동물을 연구하는 것은 비상한 현상에 엮일 때에는 높은 위험의 직업이다. X-Com은 이러한 전문가를 부대에 초대하는 걸 대개 기뻐한다.{NEWLINE}{NEWLINE}+2 행동력, +2 체력, +4 기력"
  STR_CAREER_DATA_ANALYST: "자료 분석가"
  STR_CAREER_DATA_ANALYST_UFOPEDIA: "이 사람은 끝없는 자료의 흐름을 처리하는 데 지루한 삶을 살아 왔다... 어느 날까지, 그들은 한 패턴을 알아챘고 그걸 넘길 수 없었을 뿐이었다.{NEWLINE}{NEWLINE}+4 이성, +2 사이오닉 강도"
  STR_CAREER_ADEPT: "사도"
  STR_CAREER_ADEPT_UFOPEDIA: "이 사람은 신비술, 초능력 또는 비슷한 방식으로 인간 의식의 한계를 탐사해 왔다. 그들은 성공했고, 이는 결국 그들을 우리에게 오게 했다.{NEWLINE}{NEWLINE}+3 사이오닉 기술, +1 체력, +1 이성"
  STR_CAREER_THIEF: "도둑"
  STR_CAREER_THIEF_UFOPEDIA: "이전에 범죄자였던, 그들은 자기 기술을 더 나은 사용처에 쓰고 아마도 속죄를 구하려고 X-Com에 합류했다.{NEWLINE}{NEWLINE}+2 행동력, +1 야간시야"
  STR_CAREER_ILLUSIONIST: "환영술사"
  STR_CAREER_ILLUSIONIST_UFOPEDIA: "이 사람은 타인을 속이고 혼란시키는 데 자기의 날랜 손가락을 이용하는 삶을 보내 왔다. 그들은 모든 수수께끼가 그저 속임수일 뿐이라고 믿는다; 그들은 틀렸음이 입증되었고 결국 X-Com에 합류했다.{NEWLINE}{NEWLINE}+5 행동력"
  STR_CAREER_DELIVERY_MAN: "배달부"
  STR_CAREER_DELIVERY_MAN_UFOPEDIA: "보편적인 인식과 달리, 배달을 하는 건 민간인이 결코 볼 수 없는 무언가를 마주하는 놀랍도록 큰 위험이 따른다. 이 사람은 설득이 되지 않았고, 결국 자기 화물차를 X-Com의 복무와 바꾸었다.{NEWLINE}{NEWLINE}+10 기력"
  STR_CAREER_MOUNTAINEER: "산악인"
  STR_CAREER_MOUNTAINEER_UFOPEDIA: "이 사람은 삶의 대부분을 사안이 복잡해져서 우리 부대에 합류하기 전까지, 고지에서 단순한 삶을 사는 데 보냈다.{NEWLINE}{NEWLINE}+5 체력"
  STR_CAREER_DRIVER: "운전자"
  STR_CAREER_DRIVER_UFOPEDIA: "이 요원의 이전 삶은 육지에서 상품과 사람을 옮기는 데 보냈고 있었다. 여행 중 하나에서 그들이 마주친 무언가는 그들이 초자연 현상에 빠져, 결국 우리 구직자 명단에 이름을 올리도록 이성에 엄청난 충격을 남겼다.{NEWLINE}{NEWLINE}+5 반응"
  STR_CAREER_ATHLETE: "운동선수"
  STR_CAREER_ATHLETE_UFOPEDIA: "이 사람은 축구, 양궁, 당구 또는 검술 등의, 스포츠 분야에서 경력을 쌓아 왔다. 일단 그들이 세계적 비밀에 집착하자, 그들은 그걸 또 다른 도전으로 여기고 X-Com에 합류했다.{NEWLINE}{NEWLINE}+5 투척술"
  STR_CAREER_LABORER: "노동자"
  STR_CAREER_LABORER_UFOPEDIA: "이 사람은 자기 일터에서 무언가를 보아 왔다; 냉정한 크레인 기사보다 더 신기한 무언가를... 그들은 그걸 무시할 수 있었겠지만, 자기 힘을 우리 행성에 다가오는 위협에 맞서 싸우는 데 자기 힘을 바치기로 정했다.{NEWLINE}{NEWLINE}+5 근력"
  STR_CAREER_FENCER: "칼잡이"
  STR_CAREER_FENCER_UFOPEDIA: "이 사람의 모든 삶은 대개 경쟁 경기를 위해, 격투 방법을 공부하는 방법의 연속이었다. 더 강하고 비상한 상대방을 찾으려는 그들의 무모한 행보는 결국 그들을 한 수수께끼를 밝혀내게 하였고, 결국 우리 부대에 합류한다.{NEWLINE}{NEWLINE}+5 격투술"
  STR_CAREER_MYSTIC: "신비주의자"
  STR_CAREER_MYSTIC_UFOPEDIA: "자기 삶의 대부분 동안, 이 사람은 마음 속에 한 가지를 지녔다: 정신의 힘이다. 그들의 엄격한 생활 방식은 세계적 음모의 어떤 부분을 드러내게 하였고 그걸 우리 구직자로서 매력적인 선택지로 만들었다.{NEWLINE}{NEWLINE}+3 사이오닉 강도, -2 기력"
  STR_CAREER_ENGINEER: "공학자"
  STR_CAREER_ENGINEER_UFOPEDIA: "이 사람의 전 생애는 체결이 느슨한 기계와 함께 일하는 것이었다. X-Com의 복무는 더욱 더 나쁠 수는 없을 것이다, 그렇지?{NEWLINE}{NEWLINE}+1 장갑"
  STR_CAREER_ASTRONOMER: "천문학자"
  STR_CAREER_ASTRONOMER_UFOPEDIA: "통상적인 과학으로 만족스럽게 설명될 수 없었던 어떤 천문학적 현상을 관측하기 전까지, 밤 하늘은 이 사람의 삶의 전부였다. 그들은 더 많이 배우려고 X-Com에 합류했다.{NEWLINE}{NEWLINE}+2 야간시야, -6 이성"
  STR_CAREER_TRADER: "무역상"
  STR_CAREER_TRADER_UFOPEDIA: "열린 시장에서 한 수 년의 고된 일은 이 사람에게 이익에 대한 날카로운 감각을 주었고 그들을 무모하게 만들었는데, 이는 이 세상의 비밀을 엿보게 하였다.{NEWLINE}{NEWLINE}+3 기력 회복, -1 체력"
  STR_CAREER_PUNK: "양아치"
  STR_CAREER_PUNK_UFOPEDIA: "이 요원은 거리의 삶이라는 험한 현실을 처리하는 데 자기 삶의 대부분을 보냈다. 그들의 통상적이지 않은 생활 방식은 미지의 것에 노출하게 하였고, 그들은 갈등에서 물러나는 이들이 아니었는데, 이는 그들이 이제 여기 있는 이유다.{NEWLINE}{NEWLINE}+3 기절 회복, -2 이성"
  STR_CAREER_COACH: "지도자"
  STR_CAREER_COACH_UFOPEDIA: "이 사람의 직업은 타인의 문제를 듣고 그걸 해결하는 걸 돕는 것이었다. 그러나 상기한 문제가 이 세상 밖의 것이라면? 이 사람은 이 과업을 수행해서 행복하기 그지 없다! X-Com 요원이 되는 건 신기한 일이나, 우리는 여기 있다.{NEWLINE}{NEWLINE}+3 사기 회복, -1 반응"
  STR_CAREER_FARMER: "농부"
  STR_CAREER_FARMER_UFOPEDIA: "이 나이든 요원은 농장이 있었다. 외딴 영역에서 사는 사람들이 마주쳤던 외계인, 좀비, 괴물, 아니면 다른 비상한 위협 때문이 아니었다면 만사가 좋았었다. 그들은 살아남았고 자기가 망하지 않았음을 보여주려고 X-Com에 합류했다.{NEWLINE}{NEWLINE}+4 기력, +2 체력, +2 근력"
  STR_CAREER_HUNTER: "사냥꾼"
  STR_CAREER_HUNTER_UFOPEDIA: "이 사람은 야생에서 무언가를 마주쳤는데, 자연스럽다고 일축할 수 없었던 신기한 현상이다. 그들은 자기가 상상할 수 있을 것보다 더 큰 걸 사냥하려고 우리 조직에 합류했다.{NEWLINE}{NEWLINE}+3 사격술, +3 체력"
  STR_CAREER_PRIEST: "사제"
