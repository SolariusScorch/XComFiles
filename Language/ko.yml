  STR_ALIEN_PURGE_UFOPEDIA: "만약 외계인이 인간의 어떤 정치 세력이 자기들의 계획에 충분히 큰 장애물이라고 판단하면, 그걸 공개적으로 공격할 지 모른다. 이러한 공격은 지역 경비 부대를 상대할 장비를 갖춘, 강한 강습 부대에 의해 수행된다. 우리는 무슨 수를 써서도 이런 암살 시도를 반드시 예방해야 하며, 그렇지 못하면 X-Com의 명성은 확연하게 더럽혀질 것이다."
