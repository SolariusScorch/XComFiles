  STR_UAC_MOON_BASE_DESTROYED_UFOPEDIA: "올바른 문자열을 입력해, 당신은 원격으로 UAC 월면 기지의 자폭 절차를 개시했다. 남은 승무원은 그걸 멈출 힘이 없었고 대부분은 지상으로 도망쳤으며, UAC 경비반에 의해 포로로 잡힐 뿐이었다. 얼마 후 전체 시설이 지중 폭발에 의해 완전히 파괴되었다.{NEWLINE}우리는 이 사고로 어떤 어둠의 보물을 잃었는지 영원히 모를 것이다. 그러나 중요한 건 이 계획은 이제 없다는 것이고 UAC는 위원회의 통제 하로 다시 돌아왔다. 미레가 어떻든 간에, 우리는 걱정할 혼돈의 요소 하나를 줄였다. 위원회 또한 기뻐하는 것 같다."
