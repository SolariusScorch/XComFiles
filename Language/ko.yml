  STR_WHAT_DO_NOW_MILESTONE_3: "X-Com UFO 방위부: 기본 전략"
  STR_WHAT_DO_NOW_MILESTONE_3_UFOPEDIA: "드디어, 사령관님, 우리는 지구의 적을 다룰 자유로운 손을 가지게 되었습니다. 우리는 이 기회를 우선 경보에 대응을 계속하는 한편 군사적 역량을 향상시키는 데 사용해야 합니다. 다음에 우리는 적에 대한 모든 것을 배우고, 그들의 기술에 대한 역분석을 하고, 외계인 전문가 및 지도자들에 대한 심문을 하는 데 집중해야 하고 궁극적으로 역공격 전략을 개발해야 합니다. 우리는 내부의 적에, 또는 X-Com이 실수라고 생각하는 세계 지도자들에 대해서도 염두에 두어야 합니다 - 따라서 우리는 UN의 눈에 좋게 보여야 합니다.{NEWLINE}우리는 이 침공을 저지할 유일한 자들입니다. 전 우리가 함께 할 수 있다는 믿음이 있습니다."
