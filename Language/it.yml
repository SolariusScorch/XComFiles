  STR_M60: "M-60"
  STR_M60_UFOPEDIA: "Famosa mitragliatrice americana, utilizzata dalla guerra del Vietnam, ma recentemente ritirata a favore di SAW più leggeri. Le sue potenti munizioni da 7,62 mm lo rendono efficace anche a lunghe distanze. Sparare dalla posizione eretta è consigliabile solo quando si posa per le foto.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Licenza per le Mitragliatrici."
