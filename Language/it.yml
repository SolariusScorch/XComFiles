  STR_ARACHNOQUAKE_SURFACE: "Nido di Ragni Esterno"
  STR_ARACHNOQUAKE_UNDERGROUND: "Sotterranei Nido di Ragni"
  STR_ARACHNOQUAKE: "Nido di Ragni"
  STR_ALERT_ARACHNOQUAKE: "TERRORE DEI RAGNI GIGANTI"
  STR_ARACHNOQUAKE_SURFACE_DESCRIPTION: "L'attività mineraria ha disturbato un grande nido sotterraneo di ragni giganti, che è apparso improvvisamente nella città.{NEWLINE}Dobbiamo proteggere l'area colpita e proteggere tutti i civili in pericolo. Quindi dobbiamo procedere sottoterra per trovare ed eliminare la fonte del problema."
  STR_ARACHNOQUAKE_SURFACE_BRIEFING: "L'attività mineraria ha disturbato un grande nido sotterraneo di ragni giganti, che improvvisamente è apparso in città. Dobbiamo proteggere l'area colpita e proteggere eventuali civili in pericolo. Quindi dobbiamo procedere sottoterra per trovare ed eliminare la fonte del problema. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_ARACHNOQUAKE_UNDERGROUND_BRIEFING: "Dopo aver ripulito le strade di tutti i ragni giganti, abbiamo trovato un passaggio dalle fogne ad una grande caverna sotterranea. Dobbiamo uccidere la regina dei ragni per assicurarci che gli aracnidi non mettano ancora in pericolo la popolazione. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai clic sull'icona \"Interrompi Missione\"."
  STR_SHIV: "Pugnale"
  STR_SHIV_UFOPEDIA: "Un semplice coltello, pericoloso in mani esperte.{NEWLINE}>Occultabile"
  STR_WEREWOLF_ARMOR: "Analisi Combattimento: Licantropo"
  STR_WEREWOLF_WHITE_ARMOR: "Analisi Combattimento: Licantropo Alfa"
  STR_WEREWOLF: "Licantropo"
  STR_WEREWOLF_TERRORIST: "Licantropo"
  STR_WEREWOLF_UFOPEDIA: "Questa creatura, come il suo mitico omonimo, è un umanoide con le caratteristiche del lupo. È molto muscoloso e molto aggressivo, con intelligenza simile a una scimmia e istinti predatori altamente sviluppati. Non segue facilmente gli ordini, preferendo manifestare ostilità allo staff, anche quando è affamato o minacciato dal dolore. I suoi geni suggeriscono un design completamente artificiale."
  STR_WEREWOLF_AUTOPSY: "Autopsia Licantropo"
  STR_WEREWOLF_AUTOPSY_UFOPEDIA: "I licantropi hanno DNA umano e canino, combinati in modi sconosciuti alla scienza. Hanno muscoli, denti e artigli fortemente sviluppati. Il cervello è grande, indicando buoni sensi e intelligenza."
  STR_WEREWOLF_CORPSE: "Cadavere Licantropo"
  STR_WEREWOLF_WHITE: "Licantropo Alfa"
  STR_WEREWOLF_WHITE_CORPSE: "Cadavere Licantropo"
  STR_WEREWOLF_WHITE_LEADER: "Licantropo Alfa"
  STR_WEREWOLF_WHITE_UFOPEDIA: "Questi licantropi sono più grandi e più forti dei loro fratelli. Sembrano anche imporre facilmente la loro volontà ad altri licantropi, possibilmente da qualche meccanismo di dominazione psionico. È noto per paralizzare gli esseri umani con la paura proiettata psionicamente."
  STR_WERECAT_ARMOR: "Analisi Combattimento: Gatto Mannaro"
  STR_WERECAT_BLACK_ARMOR: "Analisi Combattimento: Gatto Mannaro Alfa"
  STR_WERECAT: "Gatto Mannaro"
  STR_WERECAT_TERRORIST: "Gatto Mannaro"
  STR_WERECAT_UFOPEDIA: "Questa creatura semi-intelligente non è solo forte, ma anche estremamente veloce per le sue dimensioni. Vive in giungle e deserti, cacciando vari animali medi e grandi, inclusi gli umani. Sembra calmo e raccolto la maggior parte del tempo, ma mostra grande determinazione e pazienza nel cercare un modo per sfuggire alla prigione. I suoi tessuti hanno caratteristiche genetiche di umani e felini, il che può significare solo che sono stati creati con un'ingegneria genetica avanzata."
  STR_WERECAT_AUTOPSY: "Autopsia Gatto Mannaro"
  STR_WERECAT_AUTOPSY_UFOPEDIA: "Questo mutante mezzo umano e mezzo felino ha muscoli, zanne e artigli formidabili. Il suo codice genetico sembra essere artificiale, ma è certamente al di fuori del regno della genetica contemporanea."
  STR_WERECAT_CORPSE: "Cadavere Gatto Mannaro"
  STR_WERECAT_BLACK: "Gatto Mannaro Alfa"
  STR_WERECAT_BLACK_CORPSE: "Cadavere Gatto Mannaro"
  STR_WERECAT_BLACK_LEADER: "Gatto Mannaro Alfa"
  STR_WERECAT_BLACK_UFOPEDIA: "Questi grossi gatti mannari neri mostrano funzioni cognitive di livello superiore rispetto al tipo normale e sembrano esercitare una sorta di controllo mentale sui loro pari. Possono anche tentare di usare queste abilità sugli agenti."
  STR_ALIEN_ORIGINS: "Origini Aliene"
  STR_ALIEN_ORIGINS_UFOPEDIA: "È chiaro che stiamo combattendo una battaglia persa sulla Terra. Le orde aliene sono in numero travolgente. Il meglio che possiamo fare è rallentare i loro progressi. L'unica speranza per l'umanità è quella di affrontare gli alieni alla loro fonte. La nostra ricerca sembra indicare una vicina base di operazioni all'interno del nostro sistema solare. Gli alieni indicano questo posto come il centro di un'antica civiltà che precede la storia umana. Dobbiamo localizzare questo posto il prima possibile. Tuttavia, abbiamo bisogno di catturare e interrogare un leader alieno per ottenere informazioni più dettagliate. Gli UFO più grandi probabilmente contengono almeno un leader alieno."
  STR_ALIEN_LIFEFORMS: "Forme di Vita Aliene"
  STR_ALIEN_LIFEFORMS_UFOPEDIA: "L'analisi di un numero di organismi insoliti ci ha portato alla conclusione che alcuni di loro condividono certi tratti che indicano le loro origini aliene. Questi tratti consentono loro di vivere liberamente in ambienti a bassa presenza di ossigeno e a bassa pressione, ma la maggior parte di loro si comporta bene sulla Terra per almeno un po' di tempo. Questi organismi nella maggior parte dei casi sono alterati con la chirurgia, migliorando alcune delle loro abilità ma anche rendendoli dipendenti dalla tecnologia. Questo modello indica una struttura a forma di alveare, in cui diverse forme di vita svolgono le loro specifiche funzioni, sostenute e curate da tutta la società."
  STR_HYBRID_STORAGE: "Magazzino Ibridi"
  STR_HYBRID_STORAGE_UFOPEDIA: "Gli Ibridi preparano e immagazzinano rifornimenti di emergenza per le forze di infiltrazione aliene. Queste forniture consistono principalmente in alimenti adatti al consumo da parte degli alieni. Sebbene non particolarmente pericoloso, tali luoghi dovrebbero essere localizzati e cancellati."
  STR_HYBRID_STORAGE_DESCRIPTION: "C'è un magazzino in quest'area in cui gli Ibridi Alieni immagazzinano le forniture per i loro padroni. L'obiettivo è cogliere questi materiali per la ricerca.{NEWLINE}Aspettatevi un po' di combattimenti leggeri in città."
  STR_HYBRID_STORAGE_BRIEFING: "C'è un magazzino in quest'area in cui gli ibridi Alieni immagazzinano le scorte per i loro padroni. L'obiettivo è cogliere questi materiali per la ricerca. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_ALERT_HYBRID_STORAGE: "SCOPERTO MAGAZZINO IBRIDI IN"
  STR_HYBRID_STORAGE_FACILITY: "Magazzino Ibridi"
  STR_ALERT_HYBRID_CLONING_FARM: "SCOPERTO EDIFICIO DI CLONAZIONE AGENTI!"
  STR_HYBRID_CLONING_FARM: "Edificio di Clonazione Agenti"
  STR_HYBRID_CLONING_FARM_UFOPEDIA: "Gli Ibridi allevano i loro agenti speciali con tecnologia aliena. Questi umani artificiali sono programmati per obbedire ai loro creatori e non ascolteranno ragioni. Tali esperimenti sono condotti in aree rurali isolate per mantenere la segretezza."
  STR_HYBRID_CLONING_FARM_DESCRIPTION: "Questa fattoria remota viene utilizzata dagli Ibridi per sviluppare esseri umani artificiali per scopi di spionaggio. Dobbiamo terminare questa minaccia e prendere tutte le attrezzature.{NEWLINE}Aspettatevi una leggera resistenza da parte del personale della struttura e degli agenti clonati."
  STR_HYBRID_CLONING_FARM_BRIEFING: "Questa fattoria remota viene utilizzata dagli Ibridi per sviluppare esseri umani artificiali per scopi di intelligence. Dobbiamo terminare questa minaccia e prendere tutte le attrezzature. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_SUPERLASKA_SOLDIER: "Ibrido Infiltrato"
  STR_SUPERLASKA_ARMOR: "Analisi Combattimento: Ibrido Infiltrato"
  STR_SUPERLASKA: "Ibrido Infiltrato"
  STR_SUPERLASKA_UFOPEDIA: "Queste femmine vengono clonate e \"allevate\" in aree remote per diventare agenti speciali. Mentre poche di loro sopravvivono al processo a causa del severo programma di selezione degli Ibridi, quelle che lo fanno sono pronti per la distribuzione dopo pochi anni. Grazie alla loro programmazione prenatale, nascono fanaticamente fedeli alla causa aliena. Hanno anche capacità di combattimento formidabili."
  STR_CLONE: "Cloni"
  STR_SUPERLASKA_CORPSE: "Cadavere Ibrido Infiltrato"
  STR_SUPERLASKA_AUTOPSY: "Autopsia Ibrido Infiltrato"
  STR_SUPERLASKA_AUTOPSY_UFOPEDIA: "L'autopsia ha rivelato numerose strutture aliene in tutto il corpo, tra cui muscoli potenziati, sensi intensificati e strati protettivi aggiuntivi attorno a tutti gli organi vitali. Il corpo è anche abbastanza giovane, e quindi presumibilmente clonato solo pochi anni fa. Il suo DNA di base è per lo più umano, con solo piccole modifiche e aggiunte dal DNA alieno."
  STR_MADMAN_RAMPAGE: "Furia Omicida"
  STR_MADMAN_RAMPAGE_DESCRIPTION: "Uno sfortunato cittadino ha appreso alcuni segreti strettamente custoditi riguardanti gli alieni, il governo e altri argomenti associati. Questo shock l'ha spinto a diventare un estremista ed a pianificare un attacco terroristico per portare l'attenzione della popolazione sulla guerra segreta in corso.{NEWLINE}Dobbiamo catturarlo ed eliminarlo prima che uccida troppe persone. Consideralo armato e molto pericoloso."
  STR_MADMAN_RAMPAGE_BRIEFING: "Uno sfortunato cittadino ha appreso alcuni segreti strettamente custoditi riguardanti gli alieni, il governo e altri argomenti associati. Questo shock l'ha spinto a diventare un estremista ed a pianificare un attacco terroristico per portare l'attenzione della popolazione sulla guerra segreta in corso. Dobbiamo arrestarlo ed eliminarlo prima che uccida troppe persone. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
