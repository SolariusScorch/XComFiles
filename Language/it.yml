  STR_MANSION: "Magione"
  STR_MANSION_MIB: "Magione Men in Black"
  STR_RPG_BUY: "Acquisto Lanciarazzi RPG"
  STR_RPG: "Lanciarazzi RPG"
  STR_RPG_UFOPEDIA: "L'RPG è un classico lanciarazzi. A seconda delle munizioni utilizzate, è molto pericoloso sia per il personale vivente che per i veicoli corazzati.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione III e Licenza Esplosivi."
  STR_RPG_ROCKET: "Razzo RPG"
  STR_RPG_AT_ROCKET: "Razzo Anti-Carro RPG"
  STR_SKS_CLIP: "Caricatore SKS"
  STR_SKS_BUY: "Acquisto SKS"
  STR_SKS: "SKS"
  STR_SKS_UFOPEDIA: "Una carabina semiautomatica sovietica. Progettato durante la seconda guerra mondiale, rimane ancora in uso con alcune forze militari, così come per l'addestramento e le cerimonie. È dotato di una baionetta per gli scontri ravvicinati.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione I, Armi Non Standard."
  STR_HUNTING_RIFLE_BUY: "Acquisto Fucile da Cacciatore"
  STR_HUNTING_RIFLE_CLIP: "Caricatore Fucile da Cacciatore"
  STR_HUNTING_RIFLE: "Fucile da Cacciatore"
  STR_HUNTING_RIFLE_UFOPEDIA: "Questo tipo di fucile è usato principalmente in tutto il mondo per la caccia alla selvaggina. Anche se il proiettile non è molto potente rispetto ai modelli militari simili, funziona abbastanza bene come un fucile di precisione leggera."
  STR_SPORTING_RIFLE_CLIP: "Colpi Fucile Sportivo"
  STR_SPORTING_RIFLE: "Fucile Sportivo"
  STR_SPORTING_RIFLE_UFOPEDIA: "Quest'arma leggera ha una buona accuratezza sulla media distanza ed è ideale per cacciare piccole prede."
  STR_BOLT_ACTION_CLIP: "Munizioni Fucile Bolt-Action"
  STR_BOLT_ACTION_BUY: "Acquisto Fucile Bolt-Action"
  STR_BOLT_ACTION: "Fucile Bolt-Action"
  STR_BOLT_ACTION_UFOPEDIA: "Un vecchio modello di fucile. È affidabile e sorprendentemente aggraziato nelle giuste mani.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione I."
  STR_MOSIN_RIFLE_BUY: "Acquisto Fucile Mosin"
  STR_MOSIN_RIFLE: "Fucile Mosin"
  STR_MOSIN_RIFLE_UFOPEDIA: "Anche se sviluppato nella Russia imperiale, ha continuato a essere prodotto per lungo tempo dopo la rivoluzione. Ormai un po' antiquato, ma è ancora apprezzato per la sua eccezionale precisione. Usa le munizioni Bolt Action.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione I."
  STR_SNIPER_RIFLE_BUY: "Acquisto Fucile da Cecchino calibro .308"
  STR_SNIPER_RIFLE: "Fucile da Cecchino calibro .308"
  STR_SNIPER_RIFLE_UFOPEDIA: "Un modello generico di fucile da cecchino a scatto, equipaggiato per i popolari e potenti proiettili .308 Winchester e dotato di ottica militare.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione II."
  STR_SNIPER_RIFLE_CLIP: "Caricatore Fucile da Cecchino calibro .308"
  STR_BLACKOPS_SNIPER_RIFLE_BUY: "Acquisto Fucile da Cecchino BlackOps"
  STR_BLACKOPS_SNIPER_RIFLE: "Fucile da Cecchino BlackOps"
  STR_BLACKOPS_SNIPER_RIFLE_CLIP: "Caricatore Fucile da Cecchino BlackOps"
  STR_BLACKOPS_SNIPER_RIFLE_AA_CLIP: "Caricatore al Tritanio Fucile da Cecchino BlackOps"
  STR_BLACKOPS_SNIPER_RIFLE_UFOPEDIA: "Questo fucile di precisione è più potente di un fucile standard e ha un'eccellente precisione. Tuttavia, è più difficile da usare e ha una bassa velocità di fuoco.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione II, Contatto: Industrie BlackOps."
  STR_ENFIELD_REVOLVER: "Rivoltella Enfield"
  STR_ENFIELD_REVOLVER_UFOPEDIA: "Questa venerabile arma ha avuto un grande successo con l'esercito britannico. Tuttavia, era un secolo fa, quindi i parametri dell'Enfield si scontrano in misura scarsa con le armi moderne.{NEWLINE}>Occultabile"
  STR_ENFIELD_REVOLVER_AMMO: "Munizioni Rivoltella Enfield"
  STR_SMART_SHOTGUN: "Fucile da Caccia Intelligente"
  STR_SMART_SHOTGUN_UFOPEDIA: "Questo mini-fucile all'avanguardia è stato appositamente progettato dall'Ingegnere Capo di X-Com e fortemente ispirato dal lavoro di suo nonno. È dotato di un telaio giroscopico a guida laser controllata da un computer che riduce sensibilmente il tempo di puntamento. Usa pallettoni standard."
  STR_DOUBLE_BARRELED_BUCKSHOT_AA: "Munizioni PAL al Tritanio Fucile a Doppia Canna"
  STR_DOUBLE_BARRELED: "Fucile a Doppia Canna"
  STR_DOUBLE_BARRELED_BUCKSHOT: "Munizioni PAL Fucile a Doppia Canna"
  STR_DOUBLE_BARRELED_UFOPEDIA: "Quest'arma è primitiva, ma può ancora essere mortale contro bersagli non corazzati."
  STR_PUMP_ACTION: "Fucile a Pompa"
  STR_PUMP_ACTION_UFOPEDIA: "Un classico fucile a pompa, utilizzato dalle forze di polizia e dai civili in alcuni paesi per l'autodifesa."
  STR_PUMP_ACTION_SHELLS: "Munizioni PAL Fucile a Pompa"
  STR_DYNAMITE: "Dinamite"
  STR_DYNAMITE_UFOPEDIA: "Sebbene poco moderna, la dinamite può ancora essere un'arma molto pericolosa nelle mani di un combattente disperato."
  STR_AKSU74: "AKSU-74"
  STR_AKSU74_BUY: "Acquisto AKSU-74"
  STR_AKSU74_UFOPEDIA: "Una versione accorciata e di migliore qualità del fucile Kalashnikov. Destinato al personale non di prima linea del Patto di Varsavia e alle forze speciali di polizia.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede Contatto: Trafficante d'Armi del Culto e Operazioni Alba Rossa."
  STR_GROZA: "Groza"
  STR_GROZA_UFOPEDIA: "Questa versione moderna dell'AK-47 mira più velocemente ed è più precisa grazie al suo design bullpup, ma per lo stesso motivo la sua portata massima è limitata e la ricarica è più lenta.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede Contatto: Trafficante d'Armi del Culto e Operazioni Alba Rossa."
  STR_AK47: "AK-47"
  STR_AK47_UFOPEDIA: "Il fucile d'assalto più prolifico di tutto il mondo, l'AK-47 è un'arma affidabile e potente nonostante sia notevolmente obsoleto rispetto ai fucili moderni.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede Contatto: Trafficante d'Armi del Culto e Operazioni Alba Rossa."
  STR_AK47_CLIP: "Caricatore AK-47"
  STR_MP_BUY: "Acquisto HKMP5"
  STR_MP: "HKMP5"
  STR_MP_UFOPEDIA: "Una famosa mitraglietta d'alta qualità, prodotta da Heckler & Koch."
  STR_MP_CLIP: "Caricatore HKMP5"
  STR_SKORPION: "SMG Skorpion"
  STR_SKORPION_UFOPEDIA: "Questo classico SMG cecoslovacco è leggero e comodo da trasportare, ma ha un potere di arresto insignificante e una scarsa precisione di fuoco automatico.{NEWLINE}>Occultabile"
  STR_SKORPION_CLIP: "Caricatore SMG Skorpion"
  STR_RAK: "SMG Rak"
  STR_RAK_UFOPEDIA: "Il PM-63 Rak è un SMG classico polacco che usa colpi Makarov 9x18. Non ha un selettore di fuoco, in quanto la modalità di fuoco viene scelta in base alla pressione esercitata sul grilletto. Il Rak è difficile da mirare, ma funziona bene come arma di difesa personale da sventagliata.{NEWLINE}>Occultabile"
  STR_RAK_CLIP: "Caricatore Rak"
  STR_MINEBEA_UZI: "SMG Minebea"
  STR_MINEBEA_UZI_UFOPEDIA: "Questo micro-Uzi modificato è dotato di mirino reflex e di soppressore del flash. Utilizzato dalle Forze di Difesa Giapponesi, è stato anche impiegato dal Kiryu-kai come arma base da combattimento ravvicinato.{NEWLINE}>Occultabile"
  STR_UZI_BUY: "Acquisto Uzi"
  STR_UZI: "Uzi"
  STR_UZI_UFOPEDIA: "Utilizzato in tutto il mondo da forze speciali e insorti, l'Uzi è un'iconica mitragliatrice che può ancora rappresentare una minaccia per gli operatori nonostante la sua età.{NEWLINE}>Occultabile"
  STR_UZI_CLIP: "Caricatore Uzi"
  STR_M3_GREASEGUN_BUY: "Acquisto Greasegun M3"
  STR_M3_GREASEGUN: "Greasegun M3"
  STR_M3_GREASEGUN_UFOPEDIA: "Un SMG economico, commissionato dall'esercito americano durante la seconda guerra mondiale. Spara colpi ACP calibro 45{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione I."
  STR_MAC10: "Mac10"
  STR_MAC10_UFOPEDIA: "SMG a una mano, spara le potenti munizioni ACP calibro 45 ad un rateo incredibile. L'accuratezza non è mai stato un fattore importante per questo design.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione I."
  STR_MAC10_CLIP: "Caricatore SMG ACP .45"
  STR_MAC10_BUY: "Acquisto Mac10"
  STR_HYBRID_ARMOR: "Analisi Combattimento: Ibrido"
  STR_HYBRID_CORPSE: "Cadavere Ibrido"
  STR_HYBRID_AUTOPSY: "Autopsia Ibrido Alieno"
  STR_HYBRID_AUTOPSY_UFOPEDIA: "Come previsto, questo essere è solo parzialmente umano. Il suo DNA contiene numerosi frammenti che hanno maggiori probabilità di origine extraplanetaria, con conseguenti caratteristiche del corpo insolite come occhi anormalmente grandi o pelle bianca. La chimica del corpo, tuttavia, sembra abbastanza normale per un primate della Terra, e le sue capacità fisiche sembrano paragonabili a quelle di un umano."
  STR_HYBRID_SECTOID: "Alieno Ibrido/Sectoide"
  STR_HYBRID: "Alieno Ibrido"
  STR_HYBRID_SOLDIER: "Operaio Ibrido"
  STR_HYBRID_NAVIGATOR: "Agente Ibrido"
  STR_HYBRID_ENGINEER: "Specialista Ibrido"
  STR_HYBRID_MEDIC: "Supervisore Ibrido"
  STR_HYBRID_UFOPEDIA: "Gli Ibridi Alieni sono ibridi tra umani e sectoidi, creati per infiltrarsi e monitorare la Terra, oltre a vari altri compiti relativi all'invasione aliena. Anche se gli Ibridi sono evidentemente inumani nell'aspetto, possiedono una tecnologia mimetica che consente loro di camminare indisturbati tra la nostra gente. I loro padroni esercitano un grado limitato di controllo telepatico, ma la lealtà dipende ancora in gran parte dall'intimidazione e dall'indottrinamento. La Rete Ibrida opera in modo molto simile alle organizzazioni umane di spionaggio e utilizza quasi esclusivamente apparecchiature basate sulla Terra."
  STR_ALIEN_DRONE_DISASSEMBLY: "Smontaggio Drone Alieno"
  STR_ALIEN_DRONE_ARMOR: "Analisi Combattimento: Drone Alieno"
  STR_ALIEN_DRONE_WEAPON: "Arma Drone Alieno"
  STR_ALIEN_DRONE: "Drone Alieno"
  STR_ALIEN_DRONE_UFOPEDIA: "I droni alieni non sono in realtà alieni, dal momento che sono assemblati sulla Terra da specialisti ibridi secondo le istruzioni dei loro padroni. La funzione principale dei droni è la protezione di nascondigli e fortezze ibridi. Armati di armi automatiche, rappresentano un pericolo significativo per le nostre truppe, e sono spesso schierate in gran numero."
  STR_ALIEN_DRONE_CORPSE: "Cadavere Drone Alieno"
  STR_ALIEN_DRONE_TERRORIST: "Drone Alieno"
  STR_ALIEN_DRONE_AUTOPSY: "Ispezione Drone Alieno"
  STR_ALIEN_DRONE_AUTOPSY_UFOPEDIA: "Questo piccolo robot si muove su una sorta di motore anti-gravità. È controllato da un sistema elettronico, costruito con componenti ordinari facilmente reperibili sul mercato, ma fusi insieme in un modo insolito. Il drone è armato con un'arma automatica, paragonabile ai fucili d'assalto."
  STR_LARGE_ALIEN_DRONE_DISASSEMBLY: "Smontaggio Grande Drone Alieno"
  STR_LARGE_ALIEN_DRONE_ARMOR: "Analisi Combattimento: Grande Drone Alieno"
  STR_LARGE_ALIEN_DRONE_WEAPON: "Arma Grande Drone Alieno"
  STR_LARGE_ALIEN_DRONE: "Grande Drone Alieno"
  STR_LARGE_ALIEN_DRONE_UFOPEDIA: "Questa spaventosa macchina da guerra è molto più pericolosa della sua controparte più piccola, essendo effettivamente un vero e proprio carro armato robotico. La sua robusta armatura è in grado di sopportare sia armi standard che energetiche. La sua unica debolezza è la vulnerabilità alle armi da mischia."
  STR_LARGE_ALIEN_DRONE_CORPSE: "Cadavere Grande Drone Alieno"
  STR_LARGE_ALIEN_DRONE_TERRORIST: "Grande Drone Alieno"
  STR_LARGE_ALIEN_DRONE_AUTOPSY: "Ispezione Grande Drone Alieno"
  STR_LARGE_ALIEN_DRONE_AUTOPSY_UFOPEDIA: "Questa versione più grande di Drone Alieno presenta armature e armi migliori. È alimentato con un'unità antigravità effettiva anziché microgravitazionale."
  STR_UNARMED_ANTHROPOD: "Attacco Disarmato (Antropode)"
  STR_ANTHROPOD_SOLDIER_ARMOR: "Analisi Combattimento: Antropode"
  STR_ANTHROPOD_CORPSE: "Cadavere Antropode"
  STR_ANTHROPOD: "Antropode"
  STR_ANTHROPODT: "Antropode (terrore)"
  STR_ANTHROPODB: "Antropode (base)"
  STR_ANTHROPOD_SOLDIER: "Antropode Bruto"
  STR_ANTHROPOD_NAVIGATOR: "Antropode Cacciatore"
  STR_ANTHROPOD_ENGINEER: "Antropode Capobranco"
  STR_SPITTER_ARMOR: "Analisi Combattimento: Sputatore"
  STR_SPITTER_CORPSE: "Cadavere Sputatore"
  STR_SPITTER_RETRACT_CORPSE: "Cadavere Sputatore"
  STR_SPITTER_RETRES_CORPSE: "Guscio Sputatore"
  STR_SPITTER_NAKED_CORPSE: "Cadavere Sputatore"
  STR_SPITTER_RETRACT: "Sputatore"
  STR_SPITTER_RETRES: "Sputatore"
  STR_SPITTER_NAKED: "Sputatore"
  STR_SPITTER: "Sputatore"
  STR_SPITTER_TERRORIST: "Sputatore Terrorista"
  STR_SPITTER_RETRACT_TERRORIST: "Sputatore Terrorista"
  STR_SPITTER_RETRES_TERRORIST: "Sputatore Terrorista"
  STR_SPITTER_NAKED_TERRORIST: "Sputatore Terrorista"
  STR_ANTHROPOD_AUTOPSY: "Autopsia Antropode"
  STR_SPITTER_AUTOPSY: "Autopsia Sputatore"
  STR_ANTHROPOD_UFOPEDIA: "Gli Antropodi sono creature aggressive che probabilmente hanno il ruolo di fanteria pesante nei ranghi alieni. Sono forti e anche più resistenti di un normale essere umano. L'inefficienza del loro sistema respiratorio è evidente ora che ne abbiamo un esemplare vivo, l'ossigeno ha un effetto tossico per loro uccidendoli in circa una settimana. Crediamo che queste creature siano di origine completamente artificiale, essendo robot biologici."
  STR_ANTHROPOD_AUTOPSY_UFOPEDIA: "Nonostante la sua forma umanoide, l'anatomia di questa creatura è molto aliena. Lo scheletro è per lo più cartilagineo con solo poche ossa robuste che compongono la struttura. Gli organi hanno una qualità diffusa, tutti gli apparati sono distribuiti all'interno della massa delle interiora. La dimensione del cervello è leggermente più grande di quella di un essere umano, ma è composta da diversi gangli che si traducono in una minore densità di interconnessione. L'apparato respiratorio è rudimentale e inefficiente, con evidenti segni di infiammazione in esso."
  STR_SPITTER_UFOPEDIA: "Gli Sputatori sono creature con un comportamento molto elementare, sparano il loro fluido disgregatore su tutto ciò che si muove. Gli alieni sembrano impedire loro di attaccare bersagli sbagliati usando i loro poteri mentali. Quando rientrano nei loro carapaci, diventano abbastanza resistenti a tutti i tipi attacco, soprattutto a quelli cinetici. Queste creature sono armi viventi da schierare in combattimenti a corto raggio."
  STR_SPITTER_AUTOPSY_UFOPEDIA: "Il torso di questa creatura contiene un'enorme ghiandola che secerne elevate quantità di enzimi distruttori. L'enzima viene quindi conservato in una camera alla base degli imbuti, presumibilmente dove l'alta pressione si accumula rapidamente fino alla fine espellere la sostanza sul bersaglio. L'enzima è un polimero altamente complesso in grado di disintegrare quasi istantaneamente qualsiasi materiale. Al momento non possiamo sintetizzarlo. Ha anche un carapace molto resistente."
  STR_XCOM_CYBERDISC_LASER_UFOPEDIA: "Questo carroarmato robotico di design alieno è stato catturato da X-Com ed è dotato di un cannone laser per devastare le orde aliene."
  STR_TRAUMA_PACK: "Kit di Emergenza"
  STR_TRAUMA_PACK_UFOPEDIA: "Questo kit di pronto soccorso avanzato contiene più rifornimenti di guarigione, è un po' più veloce da usare e recupera un po' più di resistenza e stordimento, ma è significativamente più pesante. Per poterlo utilizzare, è necessario confrontarsi con l'operatore che richiede un trattamento. Se l'agente è stordito, devi stare sopra il corpo. Fai clic sull'icona del Kit di Emergenza e seleziona \"usa\" dal menu. Le parti rosse del corpo mostrano ferite fatali. Clicca su una parte del corpo che è ferita. Clicca sul pulsante 'Guarisci'. Una ferita mortale sarà curata e un po' di salute ripristinata.{NEWLINE}>Occultabile"
  STR_FIRST_AID: "Kit di Pronto Soccorso"
  STR_FIRST_AID_UFOPEDIA: "Il kit di primo soccorso contiene una quantità base di materiale medico. Per poterlo utilizzare, è necessario confrontarsi con l'operatore che richiede un trattamento. Se l'agente è stordito, devi stare sopra il corpo. Fai clic sull'icona di della Sacca Medica e seleziona \"Usa\" dal menu. Le parti rosse del corpo mostrano ferite fatali. Clicca su una parte del corpo che è ferita. Clicca sul pulsante 'Guarisci'. Una ferita mortale sarà curata e un po' di salute ripristinata.{NEWLINE}>Occultabile"
  STR_MEDI_BAG: "Sacca Medica"
  STR_MEDI_BAG_UFOPEDIA: "La Borsa Medica contiene una quantità di base di forniture mediche. Per poterlo utilizzare, è necessario confrontarsi con l'operatore che richiede un trattamento. Se l'agente è stordito, devi stare sopra il corpo. Fai clic sull'icona di Borsa Medica e selezionare \"Usa\" dal menu. Le parti rosse del corpo mostrano ferite fatali. Clicca su una parte del corpo che è ferita. Clicca sul pulsante 'Guarisci'. Una ferita mortale sarà curata e un po' di salute ripristinata.{NEWLINE}>Occultabile"
  STR_MEDI_PACK: "Kit Chirurgico"
  STR_MEDI_PACK_UFOPEDIA: "Il Kit Chirurgico è dotato di attrezzature mediche di base fino agli interventi sul campo. Per poterlo utilizzare, è necessario confrontarsi con l'operatore che richiede un trattamento. Se l'agente è stordito, devi stare sopra il corpo. Fai clic sull'icona del kit di primo soccorso e selezionare \"usa\" dal menu. Le parti rosse del corpo mostrano ferite fatali. Clicca su una parte del corpo che è ferita. Clicca sul pulsante 'Guarisci'. Una ferita mortale sarà curata e un po' di salute ripristinata.{NEWLINE}>Occultabile"
  STR_LASER_CARBINE: "Carabina Blaster"
  STR_LASER_CARBINE_UFOPEDIA: "Questa Carabina Blaster ha potenziato le funzionalità di auto-fuoco, ma manca di precisione a lungo raggio."
  STR_LASER_SHOTGUN: "Fucile Blaster"
  STR_LASER_SHOTGUN_UFOPEDIA: "Questa pistola blaster multi-emissione spara 6 raggi a bassa potenza contemporaneamente."
  STR_LASER_SNIPER_RIFLE: "Fucile Blaster da Cecchino"
  STR_LASER_SNIPER_RIFLE_UFOPEDIA: "Questa versione di Fucile Blaster non ha l'impostazione di Tiro Automatico, ma è compensata dalla sua precisione e potenza."
  STR_MICROGRAV: "Modulo Microgravità"
  STR_MICROGRAV_UFOPEDIA: "I droni galleggianti alieni usano la tecnologia delle onde gravitazionali per la propulsione. Questi dispositivi sono troppo piccoli per sollevare un adulto umano anche in quantità significative, ma sono abbastanza buoni per i piccoli robot. Sono alimentati con carburante alieno."
  STR_GRAV_MODULE: "Modulo Anti-Gravità"
  STR_GRAV_MODULE_UFOPEDIA: "Il Modulo Gravitazionale è un piccolo generatore anti-gravità, in grado di sollevare un'unità di dimensioni umane per un tempo quasi infinito."
  STR_GRAV_MODULE_EXTRACTION: "Estrazione Modulo Anti-Gravità"
  STR_GRAV_MODULE_EXTRACTION_LEGIONNAIRE: "Estrazione Modulo Anti-Gravità (Legionario)"
