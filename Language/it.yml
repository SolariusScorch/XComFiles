  STR_GHOST_TANK: "Carrarmato Fantasma"
  STR_GHOST_TANK_UFOPEDIA: "La Tanica per Fantasmi è una speciale unità di contenimento per le entità basate sull'ectoplasma. Può contenere fino a 10 di questi esseri per una quantità indefinita di tempo."
  STR_SUMMONING_PENTAGRAM_DESTROYED: "{SMALLLINE}NODO SPETTRALE DISTRUTTO{NEWLINE}Puoi raggiungere l'uscita. I fantasmi non dureranno a lungo ora."
