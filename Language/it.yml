  STR_SPIDERWEB: "Ragnatela"
  STR_SPIDERWEB_UFOPEDIA: "Seta di Ragno Gigante, ancora più forte del solito tipo. Sembra adatta per la lavorazione industriale."
  STR_LEATHER_CORSET: "Corsetto di Pelle"
  STR_LEATHER_CORSET_UFOPEDIA: "Questo pezzo di provocante abbigliamento in pelle sembra incredibilmente ben fatto. Ovviamente è stato speso molto tempo."
  STR_CELL_PHONE: "Cellulare"
  STR_CELL_PHONE_UFOPEDIA: "'Connecting People'. Questo è lontano dalla condizione originaria, ma è funzionale e può essere venduto per pochi dollari. Oppure essere usato come premio di consolazione nella gara dell'Agente del Mese."
  STR_OLD_BOOK: "Vecchio Libro"
  STR_OLD_BOOK_UFOPEDIA: "Questo vecchio tomo sembra inutile, ma prezioso. Il che significa che non è davvero inutile."
  STR_BONE_CLUB: "Mazza d'Osso"
  STR_BONE_CLUB_UFOPEDIA: "Questo grosso osso era stato trasformato in un'arma contundente. È stato realizzato con metodi primitivi, ma abilmente. La scienza contemporanea non conosce spiegazioni per le sue origini."
  STR_SKULL: "Teschio"
  STR_SKULL_UFOPEDIA: "Un teschio umano. Interessante, ma non molto informativo."
  STR_BONE: "Osso"
  STR_BONE_UFOPEDIA: "Un osso umano. Dovremo semplicemente disfarcene, con tutto rispetto."
  STR_BIG_BONE: "Osso Grande"
  STR_BIG_BONE_UFOPEDIA: "Un osso strano, trovato nelle caverne. Forse di un dinosauro?"
  STR_DEAD_CATTLE: "Mutilazione del Bestiame"
  STR_DEAD_CATTLE_DESCRIPTION: "Alcune mucche sono state mutilate da individui sconosciuti in un modo che è spesso attribuito agli alieni. Dovremmo catturare i locali e interrogarli, soprattutto se sono ostili.{NEWLINE}Se catturarli vivi è impossibile, fai ciò che devi. Hai solo 10 turni per completare la missione. Se non si riesce a completarlo in tempo, ogni agente a terra sarà perso!"
  STR_DEAD_CATTLE_BRIEFING: "Alcune mucche sono state mutilate da individui sconosciuti in un modo che è spesso attribuito agli alieni. Dovremmo catturare i locali e interrogarli, specialmente se sono ostili. Se catturarli vivi è impossibile, fai ciò che devi. Hai solo 10 turni per completare la missione. Se non si riesce a completarlo in tempo, ogni agente a terra sarà perso! Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_ALERT_DEAD_CATTLE: "RAPPORTO SU MUTILAZIONE DEL BESTIAME"
  STR_ZOMBIE_FARMER: "Contadino"
  STR_FARMER: "Contadino"
  STR_FEMALE_CIVILIAN_FARMER: "Contadina"
  STR_BRAINWASHED_HUMAN_FARMER: "Contadino Soggiogato"
  STR_STUNNED_HUMAN_FARMER: "Contadino Sconcertato"
  STR_HUMAN_FARMER: "Contadino Rapito"
  STR_HUMAN_FARMER_UFOPEDIA: "Gli esseri umani, specialmente quelli che vivono in aree remote, possono essere preda di esperimenti alieni. Questi esperimenti variano in natura, ma sono indubbiamente ostili all'umanità e devono essere fermati a tutti i costi."
  STR_INFO_UPLOAD: "Caricamento Informazioni"
  STR_INFO_UPLOAD_UFOPEDIA: "Il cervello di questa persona è stato caricato con informazioni estranee codificate, causando lievi sintomi neurologici e un significativo disagio. Questa informazione sembra essere indirizzata ad altri alieni che potrebbero venire a prenderlo. Sembra essere un catalogo di elementi della Terra, come la fauna e la flora, la geologia, il tempo, il bilancio energetico e così via. Non è chiaro il motivo per cui gli alieni usano le persone per questo scopo. Tuttavia, potrebbe darci indizi sulla lingua usata dagli invasori alieni."
  STR_CROP_CIRCLES_ZOMBIE: "Cerchi nel Grano"
  STR_CROP_CIRCLES_ZOMBIE_BRIEFING: "Stiamo rispondendo a un rapporto riguardo strani schemi regolari trovati in mezzo ad un campo. Secondo le informazioni, dovremmo fare attenzione agli strani individui visti nelle vicinanze - dovremmo arrestarli. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_CROP_CIRCLES_ZOMBIE_DESCRIPTION: "Stiamo rispondendo a un rapporto riguardo strani schemi regolari trovati in mezzo ad un campo. Dobbiamo avvicinarci alla gente del posto e spremerli per avere informazioni prima che vengano catturati da qualcun altro.{NEWLINE}Fai il possibile per salvare le loro vite, anche se non ci aspettiamo che siano molto ricettivi. Se catturarli vivi è impossibile, fai ciò che devi."
  STR_CROP_CIRCLES_MIB: "Cerchi nel Grano"
  STR_CROP_CIRCLES: "Cerchi nel Grano"
  STR_CROP_CIRCLES_MIB_BRIEFING: "Stiamo rispondendo a un rapporto su strani schemi regolari trovati su un campo. Tuttavia, i nostri nemici sono arrivati prima. Tenderemo un'imboscata alle loro forze per salvare e interrogare i locali. Hai solo 10 turni per completare la missione. Se non si riesce a completarlo in tempo, ogni agente a terra sarà perso! Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_CROP_CIRCLES_DESCRIPTION: "Stiamo rispondendo a un rapporto su strani schemi regolari trovati in mezzo ad un campo. Dobbiamo avvicinarci alla gente del posto e spremerli per avere informazioni prima che vengano catturati da qualcun altro.{NEWLINE}Fai il possibile per salvare le loro vite, anche se non ci aspettiamo che siano molto ricettivi. Se catturarli vivi è impossibile, fai ciò che devi. Hai solo 10 turni per completare la missione. Se non si riesce a completarla in tempo, ogni agente a terra sarà perso!"
  STR_CROP_CIRCLES_BRIEFING: "Stiamo rispondendo a un rapporto di strani schemi regolari trovati su un campo. Dobbiamo avvicinarci alla gente del posto e spremerli per avere informazioni prima che vengano catturati da qualcun altro. Fai quello che puoi per salvare le loro vite, anche se non ci aspettiamo che siano molto ricettivi. Se catturarli vivi è impossibile, fai ciò che devi. Hai solo 10 turni per completare la missione. Se non si riesce a completarla in tempo, ogni agente a terra sarà perso! Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_ALERT_CROP_CIRCLES: "RAPPORTO SU CERCHI NEL GRANO"
  STR_ETRACE: "Traccia di Carburante Alieno"
  STR_ETRACE_UFOPEDIA: "Questo materiale luminoso è estremamente energetico. Si suppone che sia una fonte di energia per le navi aliene che visitano la Terra."
  STR_MAGMA_CONTACT_PREQ: "Contatto: Prerequisito M.A.G.M.A."
  STR_MAGMA_CONTACT: "Contatto: Corporazione M.A.G.M.A."
  STR_MAGMA_CONTACT_UFOPEDIA: "Abbiamo contattato la Corporazione M.A.G.M.A., una società di ricerca e sviluppo segreta di Novosibirsk specializzata in biotecnologia, ingegneria dell'alta energia e armi da fuoco. Tra le altre cose, offrono equipaggiamento sperimentale per soldati di alto livello che possono maneggiare armi al di fuori delle normali limitazioni. I loro prodotti possono potenzialmente rivelarsi utili per alcuni dei nostri agenti più forti.{NEWLINE}M.A.G.M.A. ci ha inviato un catalogo della loro merce. Puoi esaminarli in Ufopaedia, ma l'acquisto di alcuni di essi richiederà ulteriori accordi."
  STR_MAGMA: "M.A.G.M.A."
  STR_TACTICAL_GRENADE_LAUNCHER_BUY: "Acquisto: Lanciagranate Tattico"
  STR_TACTICAL_GRENADE_LAUNCHER: "Lanciagranate Tattico"
  STR_TACTICAL_GRENADE_LAUNCHER_CONT: "Lancia Granate Tattico (Continuo)"
  STR_TACTICAL_GRENADE_LAUNCHER_UFOPEDIA: "Quest'arma pesante prodotta da M.A.G.M.A. spara grandi granate a un ritmo sorprendente."
  STR_TACTICAL_GRENADE_LAUNCHER_FRAG: "Granata (HE) per Lanciagranate Tattico"
  STR_TACTICAL_GRENADE_LAUNCHER_BEAN: "Granata LG Tattico (BLUNT)"
