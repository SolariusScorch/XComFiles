  STR_WASPITE_AUTOPSY: "Autopsia: Vespita"
  STR_CYBERMITE_AUTOPSY: "Ispezione Cybermite"
  STR_WASPITE_UFOPEDIA: "I Vespiti sono combattenti e terroristi scelti. Sono molto aggressivi, modificati geneticamente e ciberneticamente potenziati, risultando pertanto formidabili avversari. Tuttavia la fragile costituzione fa supporre ad un ruolo di artiglieria piuttosto che di fanteria. Il dispositivo a spirale che sostituisce il loro corpo originale genera un campo anti-gravitazionale, permettendo loro di fluttuare."
  STR_WASPITE_AUTOPSY_UFOPEDIA: "L'anatomia di questa creatura rasenta la follia. Il corpo consiste in un sistema di supporto vitale a spirale, combinato con una pianta simbiotica e bioingegnerizzata. Innestati sul corpo sono un paio di bracci meccanici e la testa simile a un insetto della creatura, che è presumibilmente l'unico pezzo rimasto della specie originale. La porzione di pianta del corpo è vulnerabile al fuoco."
  STR_CYBERMITE_UFOPEDIA: "Questo robot in miniatura è un'arma del terrore automatizzata e rappresenta l'apice della robotica aliena. Non appena il potente sensore ottico individua un bersaglio, la creatura corre verso di esso e attacca. Il nucleo miniaturizzato di Elerium è pronto per innescarsi ed esplodere una volta danneggiato abbastanza, rendendo l'uccisione della creatura mortale per chiunque si trovi nelle vicinanze."
  STR_CYBERMITE_AUTOPSY_UFOPEDIA: "La caratteristica più importante di questo robot incredibilmente complesso è la sua arma, un pungiglione in lega montato ad un serbatoio miniaturizzato che, dalle tracce trovate, è presumibilmente riempito con una potente tossina. Il nucleo di potenza è troppo danneggiato per essere compreso appieno, ma sembra progettato per essere molto suscettibile al danno ed è probabile che questo lo farà esplodere."
  STR_CROC: "Croc"
  STR_CROC_CADET: "Croc Cadetto"
  STR_CROC_CORPSE: "Cadavere Croc"
  STR_CROC_AUTOPSY: "Autopsia: Croc"
  STR_CROC_UFOPEDIA: "I Croc sono la carne da macello dell'Impero Reptoide. Numerosi e feroci, ma non stupidi, sono ampiamente impiegati dai Reptoidi come soldati e lavoratori. Vivono in comunità autonome, nelle regioni superiori del profondo Shogg. Sono molto resistenti al calore e al fuoco."
  STR_CROC_AUTOPSY_UFOPEDIA: "Questo rettile umanoide ha squame scure e muscoli ben sviluppati. I suoi tessuti sembrano altamente resistenti al calore, il che suggerisce che sono più adatti per un ambiente molto più caldo rispetto alla Terra attuale. La sua struttura genetica sembra perfettamente terrestre, però."
  STR_REPTOID: "Reptoide"
  STR_SALAMANDRON_ARMOR: "Statistiche: Salamandrone"
  STR_SALAMANDRON_BITE: "Morso di Salamandrone"
  STR_SALAMANDRON_MISSILES: "Razzo Ignis"
  STR_SALAMANDRON: "Salamandrone"
  STR_SALAMANDRON_TERRORIST: "Salamandrone Terrorista"
  STR_PHARAOH_COMMANDER: "Il Faraone"
  STR_REPTOID_AGENT: "Agente Reptoide"
  STR_REPTOID_SHADOW: "Ombra Reptione"
  STR_REPTOID_SHADOW_CORPSE: "Cadavere Ombra Reptoide"
  STR_REPTOID_SHADOW_UFOPEDIA: "Le Ombre Reptoidi sono assassini e spie d'élite, per lo più operanti in Shogg. Hanno perfezionato la furtività, il combattimento e le tecniche mentali. Fortunatamente per noi, sono molto rari."
  STR_REPTOID_ENGINEER: "Ingegnere Reptoide"
  STR_REPTOID_COMMANDO: "Commando Reptoide"
  STR_REPTOID_COMMANDO_CORPSE: "Cadavere Commando Reptoide"
  STR_REPTOID_LEADER: "Leader Reptoide"
  STR_REPTOID_COMMANDER: "Comandante Reptoide"
  STR_REPTOID_CORPSE: "Cadavere Reptoide"
  STR_SALAMANDRON_CORPSE: "Cadavere Salamandrone"
  STR_REPTOID_AUTOPSY: "Autopsia: Reptoide"
  STR_SALAMANDRON_AUTOPSY: "Autopsia: Salamandrone"
  STR_REPTOID_UFOPEDIA: "I Reptoidi sono sulla Terra da un po' di tempo. Erano qui molto prima che iniziasse l'invasione. Possiedono un'intelligenza straordinaria, che li rende eccellenti spie e agenti sul campo. Non c'è molto che possiamo dire sulle loro origini, ma la loro lunga storia sulla Terra e la loro vicinanza genetica a noi stessi indicano una genesi terrestre."
  STR_REPTOID_AUTOPSY_UFOPEDIA: "Questa creatura è coperta da squame resistenti, in grado di sopportare facilmente proiettili di piccolo calibro. Curiosamente, nonostante il suo aspetto da rettile, sembra abbastanza resistente al calore. Il cervello è altamente sviluppato, suggerendo una possibile intelligenza sovrumana. La sua caratteristica più interessante è tuttavia il DNA, che è di origine terrestre o modellato sulle creature della Terra."
  STR_SALAMANDRON_UFOPEDIA: "Il Salamandrone è una bestia terrificante, vagamente simile a predatori antichi ma anche molto diversa. Progettato esclusivamente per il terrore, è dotato di razzi incendiari, in grado di devastare una piccola città in pochi minuti. Il suo comportamento può essere regolato da una serie di piccoli ricevitori impiantati nel suo cervello, ma funziona in gran parte da solo, rendendo difficile il controllo ma anche virtualmente invulnerabile al disturbo."
  STR_SALAMANDRON_AUTOPSY_UFOPEDIA: "Questa creatura è molto robusta. È ricoperto da squame molto spesse che sono estremamente resistenti al calore, ma non tanto alle lame laser. Il suo minuscolo cervello presenta una serie di piccoli impianti il cui scopo sembra provocare reazioni di \"lotta o fuggi\" di base all'interno del suo sistema."
  STR_XCOM_SLANDER_BLACK_LOTUS_UNFINISHED: "Diffamazione X-Com (Loto Nero non concluso)"
  STR_XCOM_SLANDER_BLACK_LOTUS_UNFINISHED_DESCRIPTION: "Alcune persone del Consiglio ci criticano apertamente per non aver chiuso il Loto Nero, nonostante siamo in grado di farlo. La loro pedina sta per rovinare la nostra reputazione con alcuni dei nostri sostenitori meno convinti. Dobbiamo fermarlo, ma realisticamente, è improbabile che arriveremo in tempo."
