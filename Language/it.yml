  STR_MANSION: "Magione"
  STR_MANSION_MIB: "Magione Men in Black"
  STR_RPG_BUY: "Acquisto: Lanciarazzi RPG"
  STR_RPG: "Lanciarazzi RPG"
  STR_RPG_UFOPEDIA: "L'RPG è un classico lanciarazzi. A seconda delle munizioni utilizzate, è molto pericoloso sia per il personale vivente che per i veicoli corazzati.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione III e Licenza Esplosivi."
  STR_RPG_ROCKET: "Razzo RPG"
  STR_RPG_AT_ROCKET: "Razzo Anti-Carro RPG"
  STR_SKS_CLIP: "Car. SKS"
  STR_SKS_BUY: "Acquisto: SKS"
  STR_SKS: "SKS"
  STR_SKS_UFOPEDIA: "Una carabina semiautomatica sovietica. Progettato durante la seconda guerra mondiale, rimane ancora in uso con alcune forze militari, così come per l'addestramento e le cerimonie. È dotato di una baionetta per gli scontri ravvicinati.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione I, Armi Non Standard."
  STR_HUNTING_RIFLE_BUY: "Acquisto: Fucile da Cacciatore"
  STR_HUNTING_RIFLE_CLIP: "Car. Fucile da Cacciatore"
  STR_HUNTING_RIFLE: "Fucile da Caccia"
  STR_HUNTING_RIFLE_UFOPEDIA: "Questo tipo di fucile è usato principalmente in tutto il mondo per la caccia alla selvaggina. Anche se il proiettile non è molto potente rispetto ai modelli militari simili, funziona abbastanza bene come un fucile di precisione leggera."
  STR_SPORTING_RIFLE_CLIP: "Colpi Fucile Sportivo"
  STR_SPORTING_RIFLE: "Fucile Sportivo"
  STR_SPORTING_RIFLE_UFOPEDIA: "Quest'arma leggera ha una buona accuratezza sulla media distanza ed è ideale per cacciare piccole prede."
  STR_BOLT_ACTION_CLIP: "Munizioni Fucile Bolt-Action"
  STR_BOLT_ACTION_BUY: "Acquisto: Fucile Bolt-Action"
  STR_BOLT_ACTION: "Fucile Bolt-Action"
  STR_BOLT_ACTION_UFOPEDIA: "Un vecchio modello di fucile. È affidabile e sorprendentemente aggraziato nelle giuste mani.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione I."
  STR_MOSIN_RIFLE_BUY: "Acquisto: Fucile Mosin"
  STR_MOSIN_RIFLE: "Fucile Mosin"
  STR_MOSIN_RIFLE_UFOPEDIA: "Anche se sviluppato nella Russia imperiale, ha continuato a essere prodotto per lungo tempo dopo la rivoluzione. Ormai un po' antiquato, ma è ancora apprezzato per la sua eccezionale precisione. Usa le munizioni Bolt Action.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione I."
  STR_SNIPER_RIFLE_BUY: "Acquisto: Fucile da Cecchino calibro .308"
  STR_SNIPER_RIFLE: "Fucile da Cecchino calibro .308"
  STR_SNIPER_RIFLE_UFOPEDIA: "Un modello generico di fucile da cecchino a scatto, equipaggiato per i popolari e potenti proiettili .308 Winchester e dotato di ottica militare.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione II."
  STR_SNIPER_RIFLE_CLIP: "Car. Fucile da Cecchino calibro .308"
  STR_BLACKOPS_SNIPER_RIFLE_BUY: "Acquisto: Fucile da Cecchino BlackOps"
  STR_BLACKOPS_SNIPER_RIFLE: "Fucile da Cecchino BlackOps"
  STR_BLACKOPS_SNIPER_RIFLE_CLIP: "Car. Fucile da Cecchino BlackOps"
  STR_BLACKOPS_SNIPER_RIFLE_AA_CLIP: "Car. Tn Fucile da Cecchino BlackOps"
  STR_BLACKOPS_SNIPER_RIFLE_AA_CLIP_MANUFACTURING: "Prod. Car. Tn Fucile di Precisione BlackOps"
  STR_BLACKOPS_SNIPER_RIFLE_UFOPEDIA: "Questo fucile di precisione è più potente di un fucile standard e ha un'eccellente precisione. Tuttavia, è più difficile da usare e ha una bassa velocità di fuoco.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione II, Contatto: Industrie BlackOps."
  STR_ENFIELD_REVOLVER: "Rivoltella Enfield"
  STR_ENFIELD_REVOLVER_UFOPEDIA: "Questa venerabile arma ha avuto un grande successo con l'esercito britannico. Tuttavia, era un secolo fa, quindi i parametri dell'Enfield si scontrano in misura scarsa con le armi moderne.{NEWLINE}>Occultabile"
  STR_ENFIELD_REVOLVER_AMMO: "Munizioni Rivoltella Enfield"
  STR_SMART_SHOTGUN_BUCKSHOT: "Munizioni Doppietta Smart"
  STR_SMART_SHOTGUN_TRITANIUM_BUCKSHOT: "Munizioni Tn Doppietta Smart"
  STR_SMART_SHOTGUN: "Doppietta Smart"
  STR_SMART_SHOTGUN_UFOPEDIA: "Questo mini-fucile all'avanguardia è stato appositamente progettato dall'Ingegnere Capo di X-Com e fortemente ispirato dal lavoro di suo nonno. È dotato di un telaio giroscopico a guida laser controllata da un computer che riduce sensibilmente il tempo di puntamento."
  STR_SMART_SHOTGUN_TRITANIUM_BUCKSHOT_MANUFACTURING: "Prod. Munizioni Tn Doppietta Smart"
  STR_DOUBLE_BARRELED_BUCKSHOT_AA: "Munizioni PAL Tn Fucile a Doppia Canna"
  STR_DOUBLE_BARRELED_BUCKSHOT_AA_MANUFACTURING: "Prod. Munizioni Tn PAL Fucile a Doppia Canna"
  STR_SAWED_OFF: "Canne Mozze"
  STR_SAWED_OFF_UFOPEDIA: "Un'arma estremamente semplice, ma assolutamente micidiale a bruciapelo."
  STR_DOUBLE_BARRELED: "Fucile a Doppia Canna"
  STR_DOUBLE_BARRELED_UFOPEDIA: "Quest'arma è primitiva, ma può ancora essere mortale contro bersagli non corazzati."
  STR_DOUBLE_BARRELED_BUCKSHOT: "Munizioni PAL Fucile a Doppia Canna"
  STR_PUMP_ACTION: "Fucile a Pompa"
  STR_PUMP_ACTION_UFOPEDIA: "Un classico fucile a pompa, utilizzato dalle forze di polizia e dai civili in alcuni paesi per l'autodifesa."
  STR_PUMP_ACTION_SHELLS: "Munizioni PAL Fucile a Pompa"
  STR_AKSU74: "AKSU-74"
  STR_AKSU74_BUY: "Acquisto: AKSU-74"
  STR_AKSU74_BUY_PREQ_A: "Pre A: Acquisto AKSU-74"
  STR_AKSU74_BUY_PREQ_B: "Pre B: Acquisto AKSU-74"
  STR_AKSU74_UFOPEDIA: "Una versione accorciata e di migliore qualità del fucile Kalashnikov. Destinato al personale non di prima linea del Patto di Varsavia e alle forze speciali di polizia.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede Contatto: Trafficante d'Armi del Culto e Operazioni Alba Rossa."
  STR_GROZA: "Groza"
  STR_GROZA_UFOPEDIA: "Questa versione moderna dell'AK-47 mira più velocemente ed è più precisa grazie al suo design bullpup, ma per lo stesso motivo la sua portata massima è limitata e la ricarica è più lenta.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede Contatto: Trafficante d'Armi del Culto e Operazioni Alba Rossa."
  STR_AK47: "AK-47"
  STR_AK47_UFOPEDIA: "Il fucile d'assalto più prolifico di tutto il mondo, l'AK-47 è un'arma affidabile e potente nonostante sia notevolmente obsoleto rispetto ai fucili moderni.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede Contatto: Trafficante d'Armi del Culto e Operazioni Alba Rossa."
  STR_WP_7_62_CLIP: "Car. WP 7.62 mm"
  STR_AKM: "AKM"
  STR_AKM_UFOPEDIA: "Questa versione modernizzata dell'AK-47 utilizza munizioni da WP 7.62 mm.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede il contatto: Trafficanti d'armi del culto e Operazioni di Alba Rossa."
  STR_WP_5_45_CLIP: "Car. WP 5.45 mm"
  STR_MP_BUY: "Acquisto: HKMP5"
  STR_MP_BUY_PREQ_A: "Pre A: Acquisto HKMP5"
  STR_MP_BUY_PREQ_B: "Pre B: Acquisto HKMP5"
  STR_MP: "HKMP5"
  STR_MP_UFOPEDIA: "Una famosa mitraglietta d'alta qualità, prodotta da Heckler & Koch."
  STR_MP_CLIP: "Car. HKMP5"
  STR_SKORPION: "SMG Skorpion"
  STR_SKORPION_UFOPEDIA: "Questo classico SMG cecoslovacco è leggero e comodo da trasportare, ma ha un potere di arresto insignificante e una scarsa precisione di fuoco automatico.{NEWLINE}>Occultabile"
