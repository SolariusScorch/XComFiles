  STR_HORMONE_REGULATOR_MANUFACTURING: "Produzione Regolatore Ormonale"
  STR_TACTICAL_NEURAL_IMPLANT: "Impianto Neurale Tattico"
  STR_TACTICAL_NEURAL_IMPLANT_UFOPEDIA: "I nostri recenti progressi in medicina ci hanno permesso di dotare i nostri agenti di uno speciale microcomputer, collegato direttamente al cervello. L'impianto neurale tattico aumenterà significativamente i loro tempi di reazione e altre abilità di combattimento. Può essere installato in una Infermieria.{NEWLINE}Richiede: Coraggio 50, Reazioni 50"
  STR_CYBER_EYE: "Occhio Cibernetico"
  STR_CYBER_EYE_UFOPEDIA: "Un impianto oculare che sostituisce un impianto cibernetico standard. Fornisce una migliore risoluzione delle immagini ed è più sensibile alla luce, ma per funzionare richiede un impianto per corteccia compatibile."
  STR_CYBER_SKIN: "Pelle Cibernetica"
  STR_CYBER_SKIN_UFOPEDIA: "Una maglia subdermica di fili conduttori che protegge l'individuo da lesioni fisiche. Regolata da diversi microchip per garantire la corretta sincronizzazione con la carne circostante - senza i quali l'impianto porterebbe a conseguenze fatali. Per funzionare correttamente deve essere collegata a un dispositivo centrale compatibile compatibile."
  STR_CYBER_HEART: "Cuore Cibernetico"
  STR_CYBER_HEART_UFOPEDIA: "Questo impianto cibernetico, ben più di una semplice pompa meccanica, supera di gran lunga la sua controparte in carne e ossa nella circolazione del sangue, migliorando la resistenza dell'individuo alla fatica e ai danni ai tessuti. Richiede un'unità centrale compatibile per regolare correttamente il suo funzionamento."
  STR_HORMONE_REGULATOR: "Regolatore Ormonale"
  STR_HORMONE_REGULATOR_UFOPEDIA: "Un complesso dispositivo biomeccanico che monitora costantemente i composti chimici nel sangue e se necessario integra gli ormoni aggiuntivi. Più avanzato delle tipiche droghe da combattimento, migliora sia le prestazioni fisiche che la sopravvivenza durante le battaglie. Per funzionare richiede un impianto per corteccia compatibile."
  STR_CYBER_SIGHT_IMPLANTATION: "Innesto Vista Cibernetica"
  STR_CYBER_SIGHT_IMPLANTATION_UFOPEDIA: "Un potenziamento per i nostri agenti Kyberi che migliora notevolmente la loro elaborazione delle immagini. Fornisce +2 alla visione notturna e +5 alla Mira, ma al costo di 5 Sanità.{NEWLINE}L'innesto richiede l'Infermeria."
  STR_SUBDERMAL_MESH_IMPLANTATION: "Innesto Maglia Subdermica"
  STR_SUBDERMAL_MESH_IMPLANTATION_UFOPEDIA: "Un potenziamento per i nostri agenti Kyberi che fornisce 5 punti di armatura extra a prescindere dall'abito indossato. Costa 5 Sanità, ma la maglia è così leggera e flessibile che non limita l'agente in alcun altro modo.{NEWLINE}L'innesto richiede l'Infermeria."
  STR_CYBERNETIC_HEART_IMPLANTATION: "Innesto Cuore Cibernetico"
  STR_CYBERNETIC_HEART_IMPLANTATION_UFOPEDIA: "Un potenziamento per i nostri agenti Kyberi, la massima rappresentazione del detto \"la carne è debole, ma la macchina è forte\". Il cuore artificiale migliora notevolmente i lrecupero dell'energia, e di conseguenza, assicura una migliore mobilità generale. L'impianto fornisce anche una protezione aggiuntiva all'area della cavità toracica (+1 all'armatura, eccetto il basso). Tuttavia, una modifica così radicale ha un forte impatto sulla propria Sanità, riducendola permanentemente di 10.{NEWLINE}L'innesto richiede l'Infermeria."
  STR_HORMONE_REGULATOR_IMPLANTATION: "Innesto Regolatore Ormonale"
  STR_HORMONE_REGULATOR_IMPLANTATION_UFOPEDIA: "Un potenziamento per i nostri agenti Kyberi che offre +5 all'Energia, un miglioramento notevole al recupero stordimento e anche un bonus al morale. Tuttavia l'alterazione della biochimica degli agenti ha l'inconveniente di ridurre la loro Sanità di 10 punti.{NEWLINE}L'innesto richiede l'Infermeria."
  STR_CYBER_SIGHT: "Vista Cibernetica"
  STR_SUBDERMAL_MESH: "Maglia Subdermica"
  STR_CYBORG: "Cyborg"
  STR_KYBEROS: "Kyberos"
  STR_KYBERISM: "Kyberismo"
  STR_KYBERISM_UFOPEDIA: "{ALT}Dopo aver studiato l'apice della tecnologia Cyberweb abbiamo ampliato la nostra padronanza della cybernetica per permetterci la trasformazione completa del corpo. Combinata con tecniche derivate dalla Chirurgia Aliena, possiamo ora potenziare i nostri agenti in cyborg di classe Kyberos. Grazie alla placcatura sottocutanea e alla corteccia artificiale estesa, i Kyberi sono più resistenti ed hanno reazioni molto più veloci. Il loro unico svantaggio è una riduzione della Resistenza, poiché i potenziamenti mettono a dura prova i loro corpi. Inoltre i Kyberi hanno una maggiore resistenza al dolore e al sanguinamento, e i loro occhi cibernetici gli permettono di vedere benissimo anche di notte. Possono inoltre avere accesso ad abiti speciali (qualsiasi armatura indossatà verrà distrutta).{ALT}"
  STR_OLYMPIAN: "Olimpico"
  STR_OLYMPIANISM: "Olimpianismo"
  STR_OLYMPIANISM_UFOPEDIA: "La teoria della Rete Neurale Aliena ci ha indirettamente permesso di compiere un salto quantistico nella comprensione di come interagiscono fra di loro i sistemi psionici. A sua volta questo ci ha permesso di sviluppare metodi di addestramento per accedere a capacità psioniche non ancora epslorate negli umani in possesso di una forte espressione di geni Nephilim (Forza Psi di almeno 60). Ciò consente al soggetto di manifestare il loro potere nella forma di una potente aura psi o di levitare (bonus UdT per tute volanti). Il soggetto viene sedato ed entra in una trance artificiale della durata di un mese, in modo da stimolare e allenare i centri psionici del cervello precedentemente inattivi. Il processo è molto gravoso per la psiche e l'agente perderà 10 punti al Coraggio. Qualsiasi abito indossato verrà distrutto."
  STR_INFERNAL: "Infernale"
  STR_INFERNALISM: "Infernalismo"
  STR_INFERNALISM_UFOPEDIA: "Toccati dalla Sfera Nera, gli Infernali sono connessi telepaticamente al luogo da cui è stata recuperata la Sfera. Questo legame modifica la loro capacità psionica, potenziandola usando energie ultraterrene. L'agente in questione ottiene un miglioramento a molte capacità di combattimento, oltre a una resistenza psionica e ai traumi, al costo di un'instabilità mentale causata da occasionali contatti con entità aliene e malevole. L'unica soluzione per mantenerli operativi è prendersi cura della loro salute mentale.{NEWLINE}Minimo Forza Psi a 33  e Coraggio a 40. Richiede un Laboratorio Psionico. Qualsiasi abito indossato sarà distrutto."
  STR_SPARTAN: "Spartano"
  STR_SPARTANISM: "Spartanismo"
  STR_SPARTANISM_UFOPEDIA: "{ALT}Non comprendiamo ancora come succeda, ma si è rivelato possibile reindirizzare il proprio potenziale psionico per influenzare le prestazioni fisiche. Le capacità mentali dei nostri agenti creano un campo di forza costante che permea il loro corpo, incrementando di molto la loro forza, velocità e resistenza grazie alla stimolazione diretta delle cellule. Questi individui mostrano capacità al limite del sovrumano senza effetti negativi sulla loro salute o psiche a lungo termine. Tuttavia, perdono permanentemente tutte le loro abilità psioniche, poiché quel potere è ora reindirizzato altrove.{NEWLINE}Diventare uno Spartano comporta la meditazione in uno stato onirico, impianti cerebrali biologici temporanei ed un estenuante regime di allenamento. Minimo 44 Forza Psionica. Richiede un Laboratorio Psionico. Qualsiasi abito indossato sarà distrutto.{ALT}"
  STR_PROTEANISM: "Proteanismo"
  STR_PROTEANISM_UFOPEDIA: "Combinandosi in modo permanente con i Parassiti Zombi, i nostri agenti possono ottenere alcuni poteri simili a quelli degli zombi, come una maggiore forza fisica e una migliore visione notturna. In particolare, tali agenti possono essere rianimati anche dalla morte, purché il loro cadavere venga recuperato. Questo ha un prezzo, però: tali agenti diventano piuttosto lenti e meno capaci di psi. Fortunatamente, la loro identità e i loro ricordi sono per lo più inalterati.{NEWLINE}Il Proteanismo è disponibile nella schermata di trasformazione. ATTENZIONE: rimuovere l'armatura prima della procedura per evitare la sua distruzione violenta."
  STR_PROTEAN: "Proteano"
  STR_PROTEAN_REVIVAL: "Rianima Proteano"
  STR_PROTEAN_REVIVAL_UFOPEDIA: "È estremamente difficile distruggere un Proteano creato con l'antica tecnologia delle Mummie. Grazie alle loro potenti capacità rigenerative nemmeno dei danni estesi agli organi vitali sono sufficienti ad uccidere per sempre un Proteano. Di solito possono riprendersi anche da gravi danni cerebrali, dato che il loro sistema neurale è più diffuso rispetto a quello dei normali umani ed anche psionicamente assistito dal Parassita Zombie. Pertanto, se recuperiamo un Proteano \"morto\" dal campo di battaglia e lo portiamo nella sala chirurgica, in due settimane sarà come nuovo. È tuttavia prevista una perdita di memoria e capacità combattive, almeno finché non avranno rifatto un pò di pratica. Se necessario, questo processo può essere ripetuto all'infinito.{NEWLINE}La rianimazione è disponibile nello schermo trasformazioni."
  STR_HELIX_KNIGHT: "Caveliere Helix"
  STR_HELIX_KNIGHT_UFOPEDIA: "La combinazione di tutti i potenziali umani biologici, tecnologici e sociali, adatta a guidare l'umanità nel futuro. I Cavalieri Helix possono essere selezionati solo dai migliori agenti, che hanno già acquisito tutte le altre fonti di potere. Quando la grandezza umana si radica nei nostri stessi geni, trascendiamo il confine tra scienza all'avanguardia e magia cosmica."
  STR_HELIX_PSION: "Psionico Helix"
  STR_HELIX_PSION_UFOPEDIA: "Lo spazio e la terra, il cielo e la terra - sono tutti collegati attraverso il campo psionico. Con tutta la conoscenza e la tecnologia dell'umanità, abbiamo scoperto che con sufficienti miglioramenti biologici possiamo raggiungere e sentire innumerevoli mondi là fuori. Ora le stelle ci invitano e desideriamo ardentemente tornare da loro."
  STR_SECTOID_LEGACY: "Eredità Sectoide"
  STR_SECTOID_LEGACY_UFOPEDIA: "Gli Ibridi con una connessione indebolita ai Sectoidi hanno sviluppato un pensiero religioso. Mira a conciliare la natura dualistica degli ibridi, poiché sono in parti uguali umani e alieni. Come portatori del violento peccato originale commesso dai Sectoidi, la fede degli Ibridi enfatizza la padronanza di entrambe le metà della loro natura, anche se una è sostanzialmente buona e l'altra è cattiva.{NEWLINE}Un Ibrido che raggiunge una consapevolezza sufficiente di se stesso è invitato a una cerimonia in cui un anziano passa loro l'eredità. Ciò include tecniche aliene che consentono un controllo ancora migliore sul corpo e sulla mente, ma a un prezzo: la mente viene esposta direttamente alla sua fredda natura aliena. Questo è un onere che ogni Ibrido è orgoglioso di portare ed è considerato un rito dell'età adulta.{NEWLINE}Richiede: Resistenza 60, Salute 40, Coraggio 60, Abilità Psi 20"
  STR_BIO_LABORATORY_TIP: "Riunione: Ufficiale Capo Medico"
  STR_BIO_LABORATORY_TIP_DESCRIPTION: "Abbiamo cominciato bene nello sviluppare nuove tecnologie mediche, ma sarebbe azzardato parlare di vere invenzioni; fin'ora abbiamo solo approfondito tecniche scientifiche tradizionali. Per una vera innovazione è necessaria un'infrastruttura più solida.{NEWLINE}Se continuiamo a progredire nel campo della medicina, presto saremo in grado di ampliare il nostro team scientifico e di affrontare progetti più ambiziosi, che ci daranno un vantaggio sul campo e, si spera, saranno apprezzati anche dal Consiglio."
  STR_INTEL_LABORATORY_TIP: "Riunione: Ufficiale dei Servizi Segreti"
  STR_INTEL_LABORATORY_TIP_DESCRIPTION: "Salve Comandante! Le piacerebbe avere qualche indicazione riguardo alle ricerche dei servizi segreti? Con il completamento del progetto Operazioni di Base è emersa la necessità di ampliare i nostri uffici in loco e di assumere più specialisti per filtrare tutto questo rumore bianco... E con ciò mi riferisco sopratutto a quello che apprendiamo dai nostri prigionieri. Ma prima dobbiamo sviluppare una conoscenza di base per comprendere meglio le nostre sfide. Per farlo dobbiamo scoprire altre organizzazioni segrete, altrimenti il Consiglio non prenderà sul serio le nostre richieste!"
  STR_COUNTEFEIT_MONEY: "Banconote Contraffatte"
  STR_COUNTEFEIT_MONEY_DESCRIPTION: "Una delle tue valigette con denaro acquisito si è rivelata piena di banconote false. Maledizione!{NEWLINE}[-$100,000]"
  STR_RANDOM_OCEAN_FINDINGS: "Ritrovamenti Sottomarini"
  STR_RANDOM_OCEAN_FINDINGS_DESCRIPTION: "Hydrospace Dynamics si è imbattuta in qualche tecnologia aliena. Ci hanno spedito immediatamente tutto.{NEWLINE}[Acquisite Spedizioni Marine x3]"
  STR_RANDOM_LAND_SURVEY: "Ritrovamenti Terrestri"
  STR_RANDOM_LAND_SURVEY_DESCRIPTION: "Forze di Recupero del Consiglio hanno scaricato alcune prove trovate da noi. Vediamo cosa hanno trovato.{NEWLINE}[Spedizione di Terra x3 Acquisito]"
  STR_BOMB_TERROR: "Allarme Bomba"
  STR_BOMB_TERROR_DESCRIPTION: "Oggi un'esplosione ha colpito {0}, causando numerose vittime e danni significativi alla proprietà. Mentre gli autori rimangono sconosciuti, il Consiglio incolpa l'incidente sulla nostra inettitudine.{NEWLINE}[- 150 punti]"
  STR_THE_BANQUET: "Il Banchetto"
  STR_THE_BANQUET_DESCRIPTION: "Una parte del tuo lavoro come Comandante di X-Com è di mescolarsi ai membri del Consiglio per creare contatti personali e tenerli d'occhio. Naturalmente, l'etichetta impone che tu debba essere l'ospite almeno di volta in volta. È giunto il momento.{NEWLINE}[100 punti, -$500.000]"
  STR_THE_XCOM_HANGOVER: "Sbornia alla X-Com"
  STR_THE_XCOM_HANGOVER_DESCRIPTION: "Per tenere alto il morale hai organizzato alcune attività per rafforzare l'affiatamento di gruppo dello staff e di alcuni ospiti. Un rappresentante del Consiglio presente ha giudicato l'evento \"adeguatamente divertente\". Forse dovresti farlo più spesso?{NEWLINE}[50 punti, -$20,000]"
  STR_DRASTIC_MEASURES: "Misure Drastiche"
  STR_DRASTIC_MEASURES_DESCRIPTION: "A causa della scarsa performance finanziaria di X-Com, il capo contabile ha introdotto alcuni tagli radicali, per lo più incentrati sull'eliminazione delle spese \"superflue\" come macchine da caffè o bonus per le vacanze. Nessuno è contento di questo, inclusa lei.{NEWLINE}[-50 punti, $50.000]"
  STR_DIRE_SOLUTIONS: "Tempi Duri"
  STR_DIRE_SOLUTIONS_DESCRIPTION: "La tua situazione finanziaria è diventata così terribile che il capo contabile ha venduto alcuni mobili \"eccessivi\" sul mercato grigio. Sfortunatamente questo includeva la tua poltrona preferita, che è stata sostituita con una normale sedia girevole. Ora hai ancora il problema con i soldi e anche la tua schiena è dolorante.{NEWLINE}[$25.000]"
  STR_COLD_PACKAGE: "Un Pacco Freddo"
  STR_COLD_PACKAGE_DESCRIPTION: "Un'agenzia governativa ha mandato casualmente un cadavere di una creatura aliena, senza spiegazioni. Il Consiglio rimane in silenzio."
  STR_IT_WENT_CRITICAL: "E' Critico"
  STR_IT_WENT_CRITICAL_DESCRIPTION: "Un'enorme detonazione è avvenuta in una struttura governativa a {0}. Sembra che qualcun altro nel Consiglio abbia incasinato la tecnologia aliena e non sia stato abbastanza attento. Ora che hanno fallito così pubblicamente, il loro successore sta donando ciò che resta dell'esperimento a X-Com.{NEWLINE}[Acquisite: Leghe Aliene x20, Tracce Carb. Alieno x5]"
  STR_WETWARE_JOB: "Lavoro di Wetware"
  STR_WETWARE_JOB_DESCRIPTION: "Qualcuno ha pubblicato segreti del governo su Internet. Sono stati catturati dal Consiglio, ma non dopo che trapelarono alcune informazioni pericolose. La cosa più preoccupante è come è arrivata questa informazione. Il Consiglio si rifiuta di commentare.{NEWLINE}[- 150 punti, Acquisita Sonda Mentale x1]"
  STR_BRIGHT_IN_THE_NIGHT: "Un Faro Nella Notte"
  STR_BRIGHT_IN_THE_NIGHT_DESCRIPTION: "Dopo che una tempesta nella città di {0} ha fatto saltare la luce, solo una zona era ancora illuminata quando non avrebbe dovuto esserlo. Dopo alcune indagini condotte dal Consiglio, è stata scoperta la fonte di energia. Sembra una specie di laboratorio che è stato abbandonato in fretta.{NEWLINE}[Acquisto: Fonte di Energia UFO x1, Es. Organo Alieno x1, Cadavere Civile x5]"
  STR_ITS_ALL_PROFESSIONAL: "E' Tutto Professionale"
  STR_ITS_ALL_PROFESSIONAL_DESCRIPTION: "Durante una riunione di sicurezza standard, l'hai davvero colpito con un commissario del Consiglio appena incontrato. Buoni momenti a parte, speri che questo aumenti almeno marginalmente la posizione di X-Com con il Consiglio.{NEWLINE}[50 punti]"
  STR_REFURBISHING: "Refurbishing"
  STR_REFURBISHING_DESCRIPTION: "Visto che X-Com sta andando abbastanza bene, il tuo staff ha deciso di parlarti per rinnovare la sede. All'inizio hai resistito, ma alla fine hai ceduto sotto un flusso costante di argomenti come \"questo andrà bene per il morale\" o \"l'ergonomia è un importante fattore di efficienza\".{NEWLINE}Ora sei seduto sulla sedia da $10.000, chiedendoti se è stata una buona idea spendere così tanti soldi in banalità. Vabbè, almeno lo staff è felice e l'ufficio sembra un po' più presentabile ora.{NEWLINE}[25 punti, -$100.000]"
  STR_NO_REST_FOR_THE_WICKED: "Non C'è Pace Per I Dannati"
  STR_NO_REST_FOR_THE_WICKED_DESCRIPTION: "Per alcuni giorni, sei stato tormentato da incessanti incubi, quasi non dormendo. Durante un incontro con il Consiglio ti assopisci per un momento, il che sicuramente non migliorerà la nostra posizione con loro.{NEWLINE}[-50 punti]"
  STR_INVESTIGATED: "Investigato"
  STR_INVESTIGATED_DESCRIPTION: "La CIA ha colto una soffiata di X-Com e sta perseguendo i piccoli indizi che ha. Mentre il segreto di X-Com non è minacciato, alcuni dei nostri segreti saranno inevitabilmente riconosciuti dal governo degli Stati Uniti, il che costituisce una violazione del nostro contratto con il Consiglio. Ci mangeranno vivi.{NEWLINE}[-100 punti]"
  STR_AYYLMAO: "Graffiti Dubbiosi"
  STR_AYYLMAO_DESCRIPTION: "Qualcuno ha imbrattato il muro del nostro hangar con una misteriosa scritta che dice \"AYYLMAO\". Le telecamere non hanno mostrato nulla, le lettere sembrano comparse dal nulla. Sebbene sembri solo uno scherzo, il fatto che sia passato inosservato desta preoccupazione. Non possiamo nemmeno escludere una interferenza esterna, dunque la sicurezza è sul chi vive.{NEWLINE}[-100 punti]"
  STR_FREAK_SHOW: "Fenomeni da Baraccone"
  STR_FREAK_SHOW_DESCRIPTION: "Un mago di scena nella città di {0} ha affermato di aver trovato e domato una strana e meravigliosa creatura che avrebbe mostrato al mondo durante il suo prossimo spettacolo. La sua descrizione sembrava un po' troppo familiare ai Recuperatori del Consiglio, che quindi hanno confiscato tutto il suo serraglio, incluso il mostro in questione."
  STR_TRITANIUM_CONTRABAND: "Contrabbando di Tritanio"
  STR_TRITANIUM_CONTRABAND_DESCRIPTION: "I funzionari governativi hanno intercettato una fornitura di munizioni al tritanio nella città di {0}. Il Consiglio, in una rara manifestazione di unanimità, ha dato la colpa di questo incidente a noi, poiché abbiamo condiviso questa tecnologia con la corporazione M.A.G.M.A. La discussione che ne seguì non fù molto piacevole, ma almeno il Consiglio ci ha affidato il contrabbando in modo da \"risolvere la cosa come riteniamo opportuno\".{NEWLINE}[-350 punti]"
  STR_TRITANIUM_ASSASSIN: "Assassino al Tritanio"
  STR_TRITANIUM_ASSASSIN_DESCRIPTION: "Nella città di {0} è stato assassinato l'amministratore delegato di una grossa azienda. La vittima aveva ricevuto minacce di morte, per questo erano state prese varie misure precauzionali, inclusa una schermatura antiproiettile di tutte le strutture e dei veicoli. Ma sfortunatamente, l'assassino è riuscito a perforare un muro d'acciaio rinforzato usando un fucile da cecchino. Ovviamente una cosa del genere è possibile solo usando munizioni al tritanio, e il Consiglio sa chi ha permesso alla M.A.G.M.A. di produrre questo tipo di armi. Secondo loro la colpa è nostra.{NEWLINE}[-500 punti]"
  STR_ELERIUM_BOMB_TERROR: "Terrorismo con Bomba all'Elerium"
  STR_ELERIUM_BOMB_TERROR_DESCRIPTION: "Oggi, nella città di {0}, una misteriosa esplosione ha avuto luogo in un area residenziale, causando molte vittime nel crollo di un edificio. Si ritiene che sia stato un atto voluto connesso a scontri violenti fra le fazioni di Osiron. Le indagini preliminari svolte dal Consiglio hanno portato alla luce tracce di esplosivi basati sull'Elerium. Probabilmente questi criminali hanno acquisito il materiale da una struttura M.A.G.M.A. non sufficientemente protetta, il che non si riflette molto bene sul nostro operato, considerando la nostra precedente scelta.{NEWLINE}[-500 punti]"
  STR_ARMORED_ROBBERY: "Rapina a Mano Armata"
  STR_ARMORED_ROBBERY_DESCRIPTION: "Nella città di {0}, un complesso appartenente ad una delle principali compagnie di R&S ha subito un'incursione da parte di un gruppo non identificato. I colpevoli si sono dileguati dopo aver rubato informazioni top secret, causando molto scompiglio. Gli aggressori indossavano una specie  di esoscheletro corazzato contro il quale si sono rivelate inefficaci tutte le misure di sicurezza locali. Secondo il Consiglio quest'incidente non sarebbe avvenuto se non avessimo condiviso con la M.A.G.M.A. delle tecnologie riservate{NEWLINE}[-500 punti]"
  STR_CHEMICAL_SPILL: "Fuoriuscita di Sostanze Chimiche"
  STR_CHEMICAL_SPILL_DESCRIPTION: "Un bacino d'acqua nelle vicinanze di {0} è stato contaminato causando la liquefazione della fauna locale, il che ha portato ad una indagine ufficiale su questo bizarro incidente. Il Consiglio è riuscito a contenere la situazione ed ha determinato che la causa di tutto è stato un piccolo laboratorio gestito da una cella di Osiron, colpevole di aver rubato una settimana prima alcune sostanze chimiche da un magazzino M.A.G.M.A. per motivi ignoti. Poiché siamo stati noi a condividere questa tecnologia con la M.A.G.M.A., per il Consiglio la responsabilità è nostra.{NEWLINE}[-300 punti]"
  STR_MYSTERIOUS_SPONSOR_250000: "Sponsor Misterioso"
  STR_MYSTERIOUS_SPONSOR_250000_DESCRIPTION: "$250.000 sono stati depositati sul nostro conto bancario da una persona sconosciuta. È bene sapere che la nostra causa ha un supporto reale e materiale oltre a quanto scritto nel contratto."
  STR_MYSTERIOUS_SPONSOR_500000: "Sponsor Misterioso"
  STR_MYSTERIOUS_SPONSOR_500000_DESCRIPTION: "$500.000 sono stati depositati sul nostro conto bancario da una persona sconosciuta. È bene sapere che la nostra causa ha un supporto reale e materiale oltre a quanto scritto nel contratto."
  STR_MYSTERIOUS_SPONSOR_1000000: "Sponsor Misterioso"
  STR_MYSTERIOUS_SPONSOR_1000000_DESCRIPTION: "$1.000.000 sono stati depositati sul nostro conto bancario da una persona sconosciuta. È bene sapere che la nostra causa ha un supporto reale e materiale oltre a quanto scritto nel contratto."
  STR_MYSTERIOUS_SPONSOR_2500000: "Sponsor Misterioso"
  STR_MYSTERIOUS_SPONSOR_2500000_DESCRIPTION: "$2.500.000 sono stati depositati sul nostro conto bancario da una persona sconosciuta. È bene sapere che la nostra causa ha un supporto reale e materiale oltre a quanto scritto nel contratto."
  STR_HYBRID_CARNAL_KILLER: "Killer Carnale"
  STR_HYBRID_CARNAL_KILLER_DESCRIPTION: "Il tuo agente principale è stato avvicinato e quasi assassinato da un agente ibrido nelle vesti di una giovane donna. Tuttavia, ha sottovalutato le capacità del tuo agente e si è fatta catturare.{NEWLINE}[Acquisizione di Infiltratore Ibrido x1]"
  STR_HYBRID_UN_INFILTRATOR: "Infiltratore UN"
  STR_HYBRID_UN_INFILTRATOR_DESCRIPTION: "Un membro del personale addetto alle pulizie presso la sede delle Nazioni Unite, mentre riordinava gli uffici sul retro, si è imbattuto inavvertitamente in un impiegato che stava usando un dispositivo di comunicazione di chiara origine aliena. Preso dal panico è fuggito. Fortunatamente un membro del Consiglio era sul posto ed è stato in grado di convincere il custode a mantenere il segreto. In seguito, il Consiglio ha deciso di rivalutare le proprie priorità a favore del progetto X-Com.{NEWLINE}[150 punti]"
  STR_HYBRID_IMPOSTOR: "Impostore"
  STR_HYBRID_IMPOSTOR_DESCRIPTION: "Un funzionario del governo di {0} che è morto improvvisamente (apparentemente di infarto) si è rivelato essere un alieno in una specie di pelle. La vera causa della morte è stata il soffocamento a causa del malfunzionamento della tuta. Sfortunatamente, non siamo stati in grado di recuperare il cadavere, poiché è già stato misteriosamente cremato, ma lo shock di scoprire un alieno mascherato da ufficiale di medio rango ha indotto il Consiglio a considerare di allocare più risorse al progetto X-Com.{NEWLINE}[200 punti]"
  STR_HYBRID_SHADY_CLINIC: "Clinica Losca"
  STR_HYBRID_SHADY_CLINIC_DESCRIPTION: "Una 'clinica' sotterranea non ufficiale è stata aperta a {0}, offrendo procedure mediche gratuite per i poveri. Dopo che alcune persone sono state guarite dai loro disturbi gratuitamente e più rapidamente rispetto alla medicina convenzionale, è diventata abbastanza popolare. A parte i primi visitatori, nessuno che è andato in questa clinica è stato visto di nuovo da allora. Quando i nostri investigatori arrivarono, gli autori erano spariti, lasciandosi dietro il loro equipaggiamento.{NEWLINE}[-50 punti, Acquisita: Chirurgia Aliena x2]"
  STR_LEAGUE_SUICIDAL_CONFESSIONS: "Confessione Suicida"
  STR_LEAGUE_SUICIDAL_CONFESSIONS_DESCRIPTION: "In {0}, una donna si è tolta la vita saltando giù da un edificio alto mentre urlava scomode verità sullo stato del mondo. Crediamo che fosse un membro della Lega, un'organizzazione di base con l'obiettivo di esporre la Guerra dell'Ombra al pubblico. Speriamo che la stampa non segua troppo il profumo.{NEWLINE}[-50 punti]"
  STR_LEAGUE_THE_IMMORTALIST: "L'Immortalista"
  STR_LEAGUE_THE_IMMORTALIST_DESCRIPTION: "Un pazzo nella città di {0} ha inviato alle sue emittenti locali notizie sul \"segreto dell'immortalità\". Alla fine ha ricevuto attenzione dagli investigatori locali che hanno esaminato le sue affermazioni e trovato strane sostanze e campioni nella sua casa. Le Forze di Recupero del Consiglio, che stanno nascondendo questo, ci hanno inviato ciò che hanno trovato."
  STR_CYDONIANS_PRELUDE_TO_INVASION: "Preludio all'Invasione"
  STR_CYDONIANS_PRELUDE_TO_INVASION_DESCRIPTION: "Un aumento senza precedenti di avvistamenti di UFO in tutto il mondo sta provocando scompiglio negli affari del consiglio. Considerando che gli attuali metodi di offuscamento e di controllo dell'informazione risultano inefficaci e che l'intelligence riferisce di cari paesi che stanno entrando in contatto con gli extraterrestri senza la supervisione del consiglio, siamo esortati ad occuparcene il prima possibile."
  STR_CYDONIANS_OLD_CROP_CIRCLES: "Vecchi Cerchi nel Grano"
  STR_CYDONIANS_OLD_CROP_CIRCLES_DESCRIPTION: "Sono stati riportati alcuni cerchi nel grano, ma a quanto pare i nostri avversari li hanno raggiunti prima ancora che ne venissimo a conoscenza. Qualunque cosa fosse stata lì da scoprire, ora è fuori dalla nostra portata - per sempre.{NEWLINE}[-33 punti]"
  STR_CYDONIANS_MISSING_CHILD: "Figlio Scomparso"
  STR_CYDONIANS_MISSING_CHILD_DESCRIPTION: "Il figlio di un membro del Consiglio è stato rapito dagli alieni. Il Consiglio non è sicuro che il bambino sia stato preso di mira specificamente a causa del progetto X-Com o meno, ma questo evento ha suscitato preoccupazione tra gli altri membri riguardo al loro coinvolgimento.{NEWLINE}[-200 punti]"
  STR_CYDONIANS_SPACE_CRUSADE: "Crociata Spaziale"
  STR_CYDONIANS_SPACE_CRUSADE_DESCRIPTION: "Un UFO è atterrato in un villaggio nel {0}, ma gli alieni sono stati inaspettatamente sopraffatti dalla gente del posto guidata da un umile prete. Che imbarazzo, comandante! Che perdita! Il Consiglio sta chiedendo perché veniamo persino pagati.{NEWLINE}L'UFO è ancora disperso.{NEWLINE}[-200 punti]"
  STR_CYDONIANS_IRON_EAGLES_DOWN: "Aquile di Ferro Abbattute!"
  STR_CYDONIANS_IRON_EAGLES_DOWN_DESCRIPTION: "Un gruppo di combattenti MiG è stato presumibilmente attaccato da un UFO durante le prove di routine su {0}. Tutte e 6 le macchine sono disperse. Il Cremlino chiede cosa stanno facendo le Nazioni Unite riguardo a questi episodi indescrivibili.{NEWLINE}[- 250 punti]"
  STR_TLETH_GHOST_SHIP: "Nave Fantasma"
  STR_TLETH_GHOST_SHIP_DESCRIPTION: "È stata trovata una nave alla deriva della città di {0}, con il suo equipaggio mancante. Non ci sono segni di lotta e sono stati trovati anche pasti a metà. Non c'è stato nessun segnale di soccorso, nessuna annotazione nel diario di bordo o qualsiasi altro indizio sull'accaduto. Dato che siamo l'Unità Investigativa Paranormale delle Nazioni Unite, questo caso irrisolto ci è stato imposto.{NEWLINE}[- 75 punti]"
  STR_TLETH_DEEP_SEA_HORROR: "Orrore in Profondità"
  STR_TLETH_DEEP_SEA_HORROR_DESCRIPTION: "Una gigantesca rana pescatrice morta è stata catturata vicino all'Australia. L'equipaggio ha dovuto usare una gru per sollevarla sul ponte e, se fosse stata viva, forse avrebbe potuto far a pezzi la barca. Questo non aiuta a mantenere la popolazione docile, passiva e beata...{NEWLINE}[-60 punti]"
  STR_TLETH_TIDAL_WAVE_OF_MADNESS: "Ondata di Follia"
  STR_TLETH_TIDAL_WAVE_OF_MADNESS_DESCRIPTION: "Un certo numero di persone è impazzito nello stesso momento, in tutto il mondo. Le persone colpite erano prevalentemente artisti, sensitivi o tossicodipendenti, e le loro incoerenti divagazioni sono stranamente simili in alcuni dettagli. Crediamo che Dagon sia dietro tutto questo in qualche modo.{NEWLINE}[- 150 punti]"
  STR_TLETH_BEACH_SIGHTINGS: "Avvistamenti Balneari"
  STR_TLETH_BEACH_SIGHTINGS_DESCRIPTION: "Alcuni bagnanti in {0} hanno osservato una sagoma strana, non del tutto umana, che sgattaiolava fuori da una foresta costiera e scompariva nell'oceano. La stampa locale sta vivendo una giornata campale con un'altra strana storia mostruosa. Scomparirà tra innumerevoli falsi rapporti, ma non possiamo fare affidamento su di essi per sempre.{NEWLINE}[-25 punti]"
  STR_TLETH_CABLE_CUT: "Taglio Cavo"
  STR_TLETH_CABLE_CUT_DESCRIPTION: "Un cavo che attraversa l'Oceano Atlantico è stato reciso. I mass media di tutto il mondo hanno incolpato uno squalo, ma il Consiglio non sarà così credulone.{NEWLINE}[-250 punti]"
  STR_ZOMBIES_ITS_THE_ZOMBIES: "Sono gli Zombi!"
  STR_ZOMBIES_ITS_THE_ZOMBIES_DESCRIPTION: "Sono stati segnalati diversi rapporti nelle vicinanze di {0} su una malattia che fa sì che le persone mutino in creature aggressive paragonabili a quelle dei classici film con zombi. Nonostante i nostri sforzi, queste notizie stanno giungendo ai mass media ed è probabile che questa stessa malattia sia responsabile per varie sparizioni fra le popolazioni di piccoli villaggi e fattorie remote, causando indiscrezioni che fomentano i disordini.{NEWLINE}[-150 punti]"
  STR_ZOMBIES_PATIENT_ZERO: "Paziente Zero"
  STR_ZOMBIES_PATIENT_ZERO_DESCRIPTION: "I nostri servizi segreti sono riusciti ad intercettare un rapporto della polizia che parlava di un individuo aggressivo e molto malato che stava attaccando i cittadini di una piccola città nelle vicinanze di {0}. Dopo ulteriori indagini abbiamo confermato che questa persona è una vittima di un parassita zombi. I dirigenti del Consiglio hanno convinto le autorità locali a consegnarci l'infetto.{NEWLINE}[Acquisito: Zombie]"
  STR_ALIEN_GADGETS_FOR_SALE: "Gadget Alieni In Vendita"
  STR_ALIEN_GADGETS_FOR_SALE_DESCRIPTION: "Uno strano gadget alieno è apparso in alcune aste su Internet nella città di {0}. Prima che ce ne accorgessimo e mettessimo in sicurezza il magazzino da cui venivano effettuate le spedizioni, il gadget era già stato acquistato da centinaia di persone. Sospettiamo che sia opera del Cyberweb. Le Forze di Recupero Consiglio hanno dovuto lavorare molto per contenere le conseguenze di questo evento e mancano ancora alcuni gadget.{NEWLINE}[-250 punti]"
  STR_CYBERWEB_FAILED_GATEWAY: "Gateway Passato"
  STR_CYBERWEB_FAILED_GATEWAY_DESCRIPTION: "C'è stata un'improvvisa scarica di energia nei dintorni della città di {0}, lasciando frammenti di tessuto alieno sparsi su una vasta area. Presumibilmente era una specie di esperimento di gateway dimensionale andato storto. Le Forze di Recupero sono riuscite a contenere eventuali falle, ma il Consiglio è preoccupato.{NEWLINE}[-50 punti]"
  STR_BLACK_LOTUS_SHADOW: "Ombra del Loto Nero"
  STR_BLACK_LOTUS_SHADOW_DESCRIPTION: "Mentre la rete del Loto Nero resta tutt'ora elusiva, la sua influenza sul mondo continua a crescere. Di recente ha raccolto abbstanza sostenitori da assicurarsi un cospicuo potere a livello politico nella città di {0}. I nostri sponsor sono molto preoccupati.{NEWLINE}[-300 punti]"
  STR_BLACK_LOTUS_AFTER_NETWORK_EVENT: "Intercettato Messaggio del Loto Nero"
  STR_BLACK_LOTUS_AFTER_NETWORK_EVENT_DESCRIPTION: "Comandante, abbiamo decodificato un interessante messaggio proveniente dal Loto Nero. Mi dia un attimo per visualizzarlo..."
  STR_BLACK_LOTUS_AFTER_OPERATIONS_EVENT: "Intercettato Messaggio del Loto Nero"
  STR_BLACK_LOTUS_AFTER_OPERATIONS_EVENT_DESCRIPTION: "Comandante, abbiamo decodificato un interessante messaggio proveniente dal Loto Nero. Mi dia un attimo per visualizzarlo..."
  STR_BLACK_LOTUS_AFTER_HQ_EVENT: "Intercettato Messaggio del Loto Nero"
  STR_BLACK_LOTUS_AFTER_HQ_EVENT_DESCRIPTION: "Comandante, abbiamo decodificato un interessante messaggio proveniente dal Loto Nero. Mi dia un attimo per visualizzarlo..."
  STR_BLACK_LOTUS_ASSASSIN_DESCRIPTION: "Un politico minore alleato del Consiglio è stato recentemente assassinato nella città di {0}. Dalle prove risulta che il colpevole era un agente del Loto Nero. Il Consiglio si aspetta che in futuro riusciremmo ad impedire eventi simili. Come promemoria della minaccia del Loto Nero, abbiamo ricevuto l'arma del delitto recuperata sulla scena. Arriverà a breve.{NEWLINE}[-50 punti]"
  STR_BLACK_LOTUS_PROTESTED_TOO_MUCH: "Protesta Eccessiva"
  STR_BLACK_LOTUS_PROTESTED_TOO_MUCH_DESCRIPTION: "Gli agenti del Loto Nero hanno assassinato un politico {0} che era troppo ansioso di scoprire i loro segreti. Il caos politico che ne è derivato non ha reso molto felice il Consiglio.{NEWLINE}[-175 punti]"
  STR_BLACK_LOTUS_KILLING_INTENT: "Intenti Omicidi"
  STR_BLACK_LOTUS_KILLING_INTENT_DESCRIPTION: "Il Loto Nero ha organizzato un torneo segreto a {0} con l'intenzione di reclutare nuovi membri e in generale pubblicizzare la loro presenza. L'evento ha avuto successo, aumentando la propria posizione con molti leader degli inferi. Per quanto interessante, dovremmo impedire tali dimostrazioni di potere da parte dei nostri nemici statutari.{NEWLINE}[-175 punti]"
  STR_BLACK_LOTUS_GOLDEN_ACADEMY_ESTABLISHED: "Fondata l'Accademia Dorata"
  STR_BLACK_LOTUS_GOLDEN_ACADEMY_ESTABLISHED_DESCRIPTION: "L'influenza del Loto Nero è in costante crescita. Sono ora passati alla fondazione di un'istituzione pubblica usando il nome, non molto creativo, di \"Accademia Dorata\". Si spacciano come un'organizzazione volta a sostenere iniziative educative, culturali e sociali per tutto il sud-est asiatico ed oltre. Ufficialmente le loro attività includono scuole, musei, strutture di ricerca ed orfanotrofi, e la risposta iniziale di molti governi locali è stata positiva. Ma cosa succede davvero dietro quelle mura? Mi piacerebbe molto saperlo! [-250 punti]"
  STR_OSIRON_GOLDEN_ACADEMY_ESTABLISHED: "Fondata l'Accademia Dorata"
  STR_OSIRON_GOLDEN_ACADEMY_ESTABLISHED_DESCRIPTION: "Osiron ha avviato una vasta iniziativa con la quale sta offrendo aiuto ad alcuni ex psionici del Loto Nero fondando un'entità ufficiale chiamata \"Accademia Dorata\". Si spacciano come un'organizzazione volta a sostenere iniziative educative, culturali e sociali per tutto il sud-est asiatico ed oltre. Ufficialmente le loro attività includono scuole, musei, strutture di ricerca ed orfanotrofi, e la risposta iniziale di molti governi locali è stata positiva. Ma cosa succede davvero dietro quelle mura? Mi piacerebbe molto saperlo! [-250 punti]"
  STR_CHURCH_OF_DAGON_SHADOW: "Ombra di Dagon"
  STR_CHURCH_OF_DAGON_SHADOW_DESCRIPTION: "Mentre la rete della Chiesa di Dagon resta tutt'ora elusiva, la sua influenza sul mondo continua a crescere. Di recente ha raccolto abbastanza sostenitori da assicurarsi un cospicuo potere a livello politico nella città di {0}. I nostri sponsor sono molto preoccupati.{NEWLINE}[-300 punti]"
  STR_CHURCH_OF_DAGON_AFTER_NETWORK_EVENT: "Intercettato Messaggio della Chiesa di Dagon"
  STR_CHURCH_OF_DAGON_AFTER_NETWORK_EVENT_DESCRIPTION: "Comandante, abbiamo decodificato un interessante messaggio proveniente dalla Chiesa di Dagon. Mi dia un attimo per visualizzarlo..."
  STR_CHURCH_OF_DAGON_AFTER_OPERATIONS_EVENT: "Intercettato Messaggio della Chiesa di Dagon"
  STR_CHURCH_OF_DAGON_AFTER_OPERATIONS_EVENT_DESCRIPTION: "Comandante, abbiamo decodificato un interessante messaggio proveniente dalla Chiesa di Dagon. Mi dia un attimo per visualizzarlo..."
  STR_CHURCH_OF_DAGON_AFTER_HQ_EVENT: "Intercettato Messaggio della Chiesa di Dagon"
  STR_CHURCH_OF_DAGON_AFTER_HQ_EVENT_DESCRIPTION: "Comandante, abbiamo decodificato un interessante messaggio proveniente dalla Chiesa di Dagon. Mi dia un attimo per visualizzarlo..."
  STR_CHURCH_OF_DAGON_DEATH_GRIP: "Stretta Mortale"
  STR_CHURCH_OF_DAGON_DEATH_GRIP_DESCRIPTION: "Alcuni agenti locali del Consiglio sono stati trovati morti a {0} con il cuore distrutto. Questi agenti ci hanno aiutato a localizzare i rifugi della Chiesa di Dagon nell'area...{NEWLINE}[-25 punti]"
  STR_CHURCH_OF_DAGON_GONE_WITH_THE_FISH: "A Dormire Coi Pesci?"
  STR_CHURCH_OF_DAGON_GONE_WITH_THE_FISH_DESCRIPTION: "La popolazione di un intero villaggio di pescatori in {0} è scomparsa, senza lasciare alcun indizio sul loro destino tranne l'iconografia della Chiesa di Dagon scritta con il sangue dappertutto. Il Consiglio ci ha inviato questo rapporto come qualcosa che non necessita di ulteriori commenti.{NEWLINE}[-50 punti]"
  STR_CHURCH_OF_DAGON_GRIM_RITUAL_SITE: "Sito per Rituali Oscuri"
  STR_CHURCH_OF_DAGON_GRIM_RITUAL_SITE_DESCRIPTION: "Alcuni turisti hanno scoperto un cupo totem fatto di ossa umane fresche, situato in una foresta in {0}. Sembra che sia stato realizzato dalla Chiesa di Dagon. Il Consiglio suggerisce che probabilmente dovremmo aumentare i nostri sforzi per combattere questa minaccia.{NEWLINE}[-25 punti]"
  STR_CHURCH_OF_DAGON_ALTAR_OF_DAGON: "Altare di Dagon"
  STR_CHURCH_OF_DAGON_ALTAR_OF_DAGON_DESCRIPTION: "A seguito di una serie di segnalazioni di attività paranormale avvennute in un piccolo villaggio rurale, gli agenti del Consiglio hanno trovato il luogo completamente deserto ed hanno scoperto vari simboli legati al Culto di Dagon dipinti sugli edifici, oltre ad un rudimentale altare in pietra posizionato al centro del mercato locale. Siamo invitati a raddoppiare i nostri sforzi contro il culto.{NEWLINE}[-25 punti]"
  STR_SHADOW_OVER_TOWN_CHURCH_OF_DAGON: "Ombre sulla Città"
  STR_SHADOW_OVER_TOWN_CHURCH_OF_DAGON_DESCRIPTION: "È emerso un video con alcuni adolescenti che guardano forme umanoidi uscire dal mare. Gli adolescenti affermano che queste forme non sono umane e si dirigono verso una città vicina. Il Consiglio ha contenuto la fuga e ha inviato dei Recuperatori per indagare. Quando arrivarono sul posto, tutti nel villaggio erano morti o dispersi, anche se sembra che una battaglia campale abbia avuto luogo nella taverna locale. Cosa sia successo davvero rimane un mistero.{NEWLINE}[- 100 punti]"
  STR_SACRIFICIAL_RING_CHURCH_OF_DAGON: "Anello Sacrificale"
  STR_SACRIFICIAL_RING_CHURCH_OF_DAGON_DESCRIPTION: "Un investigatore locale nella città di {0} ha scoperto le istruzioni su un sacrificio rituale di giovani donne per \"il popolo del mare\" in cambio di prosperità. Dopo aver preso il controllo delle indagini, i Recuperatori hanno confermato che questi sacrifici si verificano regolarmente. Dopo l'appostamento e l'imboscata nel caso più recente, l'operazione è stata chiusa.{NEWLINE}[Cadavere Essere Abissale, Acquisita: Lancia dell'Essere Abissale]"
  STR_ZSRR_SHADOW: "Ombra di Alba Rossa"
  STR_ZSRR_SHADOW_DESCRIPTION: "Mentre la rete di Alba Rossa resta tutt'ora elusiva, la sua influenza sul mondo continua a crescere. Di recente ha raccolto abbastanza sostenitori da assicurarsi un cospicuo potere a livello politico nella città di {0}. I nostri sponsor sono molto preoccupati.{NEWLINE}[-300 punti]"
  STR_ZSRR_AFTER_NETWORK_EVENT: "Intercettato Messaggio di Alba Rossa"
  STR_ZSRR_AFTER_NETWORK_EVENT_DESCRIPTION: "Comandante, abbiamo decodificato un interessante messaggio proveniente da Alba Rossa. Mi dia un attimo per visualizzarlo..."
  STR_ZSRR_AFTER_OPERATIONS_EVENT: "Intercettato Messaggio di Alba Rossa"
  STR_ZSRR_AFTER_OPERATIONS_EVENT_DESCRIPTION: "Comandante, abbiamo decodificato un interessante messaggio proveniente da Alba Rossa. Mi dia un attimo per visualizzarlo..."
  STR_ZSRR_AFTER_HQ_EVENT: "Intercettato Messaggio di Alba Rossa"
  STR_ZSRR_AFTER_HQ_EVENT_DESCRIPTION: "Comandante, abbiamo decodificato un interessante messaggio proveniente da Alba Rossa. Mi dia un attimo per visualizzarlo..."
  STR_ZSRR_GOPNIK_DREAM: "Sogno Gopnik"
  STR_ZSRR_GOPNIK_DREAM_DESCRIPTION: "Alba Rossa promuove aggressivamente la loro propaganda tra i giovani disoccupati di {0}. Molte reclute si affollano per rafforzare i loro ranghi, tentate da promesse di potere fisico e politico per tutti. Il Consiglio insiste sul fatto che ciò non promette nulla di buono.{NEWLINE}[-100 punti]"
  STR_ZSRR_POWER_STRUGGLE_ON_THE_STREETS: "Lotta Di Potere In Strada"
  STR_ZSRR_POWER_STRUGGLE_ON_THE_STREETS_DESCRIPTION: "Durante una sparatoria casuale tra membri di Alba Rossa ed un'altra banda in {0}, le forze di polizia locali sono state coinvolte. La pulizia è stata piuttosto faticosa, ma il Consiglio è riuscito a evitare troppa attenzione da parte della stampa e dei politici. Sembrano pensare che sia colpa nostra se non abbiamo a che fare con l'organizzazione abbastanza rapidamente.{NEWLINE}[-75 punti]"
  STR_EXALT_SHADOW: "Ombra della EXALT"
  STR_EXALT_SHADOW_DESCRIPTION: "Mentre la rete della EXALT resta tutt'ora elusiva, la sua influenza sul mondo continua a crescere. Di recente ha raccolto abbastanza sostenitori da assicurarsi un cospicuo potere a livello politico nella città di {0}. I nostri sponsor sono molto preoccupati.{NEWLINE}[-300 punti]"
  STR_EXALT_AFTER_NETWORK_EVENT: "Intercettato Messaggio della EXALT"
  STR_EXALT_AFTER_NETWORK_EVENT_DESCRIPTION: "Comandante, abbiamo decodificato un interessante messaggio proveniente dalla EXALT. Mi dia un attimo per visualizzarlo..."
  STR_EXALT_AFTER_OPERATIONS_EVENT: "Intercettato Messaggio della EXALT"
  STR_EXALT_AFTER_OPERATIONS_EVENT_DESCRIPTION: "Comandante, abbiamo decodificato un interessante messaggio proveniente dalla EXALT. Mi dia un attimo per visualizzarlo..."
  STR_EXALT_AFTER_HQ_EVENT: "Intercettato Messaggio della EXALT"
  STR_EXALT_AFTER_HQ_EVENT_DESCRIPTION: "Comandante, abbiamo decodificato un interessante messaggio proveniente dalla EXALT. Mi dia un attimo per visualizzarlo..."
  STR_EXALT_INDUSTRIAL_ACCIDENT: "Incidente Industriale"
  STR_EXALT_INDUSTRIAL_ACCIDENT_DESCRIPTION: "L'esplosione ha distrutto un impianto di assemblaggio di Psiclone in {0}, causando molte vittime tra i membri della setta e attirando molta attenzione. È probabile che molti Psicloni siano scomparsi. Il Consiglio è leggermente frustrato dalla nostra incapacità di prevenire simili incidenti.{NEWLINE}[-100 punti, acquisito Psiclone x1]"
  STR_EXALT_BUSTED: "Beccato"
  STR_EXALT_BUSTED_DESCRIPTION: "Durante un raid antidroga contro un cartello sudamericano la polizia ha trovato prove di un coinvolgimento EXALT su larga scala. Il Consiglio, pur non essendo sorpreso da ciò, non è nemmeno contento della crescente proliferazione di questa organizzazione, e vuole che si faccia qualcosa al riguardo.{NEWLINE}[-10 points]"
  STR_OSIRON_HACKED: "Hackerato!"
  STR_OSIRON_HACKED_DESCRIPTION: "Misure di prevenzione insufficienti hanno fatto trapelare alcuni dei nostri dati segreti, nonché alcuni fondi. Sospettiamo che fosse coinvolto un hacker di Osiron. Questo non ci darà alcun voto positivo con il Consiglio.{NEWLINE}[-100 punti, -$50.000]"
  STR_OSIRON_TRADE_BUST: "Retata Commerciale Osiron"
  STR_OSIRON_TRADE_BUST_DESCRIPTION: "Abbiamo interrotto con successo un'operazione di Osiron e sequestrato le loro merci.{NEWLINE}[50 punti, $50.000, Cassa Rinforzata di Osiron x3 acquisita]"
  STR_OSIRON_BROKER_ARRESTED: "Arrestato Broker Osiron"
  STR_OSIRON_BROKER_ARRESTED_DESCRIPTION: "Siamo riusciti a catturare un agente di Osiron e abbiamo sequestrato alcuni beni che stava per vendere a un'altra organizzazione clandestina.{NEWLINE}[25 punti, $20.000, Cassa Rinforzata di Osiron acquisita]"
  STR_NIGHT_HOWLERS: "Lupo Ululi, Castello Ulula!"
  STR_NIGHT_HOWLERS_DESCRIPTION: "Una coppia di selvaggi Lupi Fenrir è arrivata in una zona abitata in {0} e ha causato numerosi incidenti che coinvolgono sia il bestiame che l'uomo. La gente del posto sta già decimando tutti i lupi randagi che riescono a trovare, anche se la maggior parte degli animali selvatici fuggì davanti ai loro mostruosi fratelli. Il Consiglio tiene sotto controllo le persone, ma si aspettano che in futuro dovremo prevenire tali situazioni.{NEWLINE}[- 66 punti]"
  STR_SERPENTINE_NEST: "Nido Serpentino"
  STR_SERPENTINE_NEST_DESCRIPTION: "Un nido di Cobra Asmodei di grandi dimensioni è stato scoperto sotto un edificio pubblico nelle vicinanze di {0}. Il panico che ne è conseguito ha provocato ingenti danni alle proprietà, ma sopratutto ha causato una inutile violazione di confidenzialità a causa del coinvolgimento dei servizi d'emergenza e della stampa. Il Consiglio è impegnato a tenere la situazione sotto controllo e beh, non sono molto felici.{NEWLINE}[-66 punti]"
  STR_GIANT_BEETLE_MIGRATION: "Migrazione degli Scarafaggi Giganti"
  STR_GIANT_BEETLE_MIGRATION_DESCRIPTION: "In {0}, uno sciame di Coleotteri Giganti spaventò alcuni abitanti del posto e infine scomparve sottoterra. Questo non avrà un bell'aspetto nel rapporto, Comandante.{NEWLINE}[-66 punti]"
  STR_RAT_INFESTATION: "Infestazione di Ratti"
  STR_RAT_INFESTATION_DESCRIPTION: "I Ratti Giganti si sono moltiplicati nelle fogne {0}, scatenando ogni sorta di storie dell'orrore tra il personale addetto alla manutenzione. Tali incidenti tendono a danneggiare la nostra immagine davanti al Consiglio...{NEWLINE}[- 50 punti]"
  STR_PESTS_BE_GONE: "Topacci Andate Via!"
  STR_PESTS_BE_GONE_DESCRIPTION: "Durante i lavori di ristrutturazione di una piccola stazione della metropolitana in una città europea è stato scoperto quello che sembrava essere un nido di ratti giganti. Gli operai hanno dovuto ucciderne gli abitanti per legittima difesa, anche se hanno comunque subito ferite di varie entità. Poiché siamo certi che questi animali siano della stessa specie di quelli incontrati dai nostri agenti sul campo, abbiamo preso in consegna i cadaveri.{NEWLINE}[-10 punti, acquisito: Cadavere di Ratto Gigante x3]"
  STR_WANDERING_RAT: "Ratto Vagante"
  STR_WANDERING_RAT_DESCRIPTION: "Una delle trappole per topi posizionata vicino alla base ha catturato un ratto gigantesco. Il quartiermastro l'ha portato dentro, e vuole sapere cosa dobbiamo farne."
  STR_CHUPACABRA_GORE_PILE: "Il Banchetto dei Chupacabra"
  STR_CHUPACABRA_GORE_PILE_DESCRIPTION: "Una famiglia è stata trovata morta nella loro casa a {0}; i loro cadaveri mangiati per metà furono trascinati su una pila e ricoperti da uno strato di melma. I segni del morso indicano Chupacabra, ma non sappiamo perché le creature si sono sforzate di sistemare i resti in questo modo. Il Consiglio sembra piuttosto spaventato da questa dimostrazione morbosa di comportamento alieno.{NEWLINE}[-66 punti]"
  STR_SPIKEBOAR_SIGHTING: "Avvistamenti di Cinghiali Spinosi"
  STR_SPIKEBOAR_SIGHTING_DESCRIPTION: "Un Cinghiale Spinoso libero ha causato un po' di confusione in una città in {0} prima di scomparire nella foresta. I Recuperatori del Consiglio sono intervenuti, ma ne hanno presto perso le tracce. Secondo il Consiglio, in qualche modo è colpa nostra...{NEWLINE}[-66 punti]"
  STR_MAGMA_TARGETED_BY_MIB: "M.A.G.M.A. Presa di Mira dai MiB"
  STR_MAGMA_TARGETED_BY_MIB_DESCRIPTION: "La nostra indagine interna sul recente incidente avvenuto nella struttura energetica della M.A.G.M.A. suggerisce che non si è trattato di un malfunzionamento casuale, ma di un sabotaggio mirato. Secondo i dati top secret della stessa M.A.G.M.A., l'attacco è stato istigato dai nostri rivali, i Men in Black. Sembra che la loro fazione stia cercando di ostacolare qualsiasi ricerca che porti a nuove fonti energetiche, presumibilmente per eliminare qualsiasi concorrenza alla tecnologia aliena. Se questo è vero, dobbiamo aspettarci ulteriori problemi nel prossimo futuro..."
  STR_UAC_ASSASSINATIONS: "Omicidi nell'UAC"
  STR_UAC_ASSASSINATIONS_DESCRIPTION: "Negli ultimi giorni, in varie parti del mondo, diverse persone sono morte per cause accidentali. Anche se le autorità locali non hanno motivo per collegare questi casi, il nostro accesso a informazioni riservate ci rivela che sono tutti impiegati dell'UAC in posizioni manageriali o specialistiche. Tenendo conto delle nostre recenti scoperte sull'UAC, possiamo teorizzare che sono stati vittime di una lotta di potere interna alla società. Ma che diavolo sta succedendo lì?"
  STR_UAC_PERPLEXING_MESSAGE: "Un Enigmatico Messaggio"
  STR_UAC_PERPLEXING_MESSAGE_DESCRIPTION: "Comandante, a proposito dell'operazione segreta della UAC: sembra che, nel bene o nel male, siamo già riusciti a lasciare un segno. Abbiamo preso contatto con un tizio che diceva di conoscere un tizio che conosceva qualcun'altro, e si sa, una cosa tira l'altra e... um, la cosa importante è che abbiamo ricevuto un inatteso e alquanto intrigante messaggio da parte di un importante dipendente della UAC. Non ci ha rivelato la sua identità e sembra piuttosto paranoico, ma allo stesso tempo disperato e quindi... Sa cosa? Forse è meglio leggere direttamente la sua lettera."
  STR_UAC_TURNING_POINT: "Punto di Svolta"
  STR_UAC_TURNING_POINT_DESCRIPTION: "Comandante, indovini chi ci ha mandato questa lettera! Esatto, il nostro amichetto della UAC. Chissa cosa c'è scritto. E no, stavolta non l'ho ancora aperta  - l'onore spetta a voi!"
  STR_UAC_THE_UAC_WAR_IS_OVER_1: "La Guerra della UAC è Finita"
  STR_UAC_THE_UAC_WAR_IS_OVER_1_DESCRIPTION: "Comandante, lei ha reso un grande servigio sia alla UAC che all'intero pianeta. Ora che quel maledetto laboratorio è finito in fiamme, gli sponsor dei miei nemici stanno rapidamente abbandonando il progetto, permettendo alla mia squadra di arrestare e... occuparsi dei traditori. Adesso stiamo cercando di portare alla luce i loro legami con il Consiglio, anche se si sta rivelando essere un compito difficile.{NEWLINE}Purtroppo non abbiano altre tecnologie speciale da condividere con lei, quindi ci permetta di offrirle alcune batterie avanzate come riconoscimento alle vostre gesta - se qualcuno al di fuori della UAC meriti di averle, è la vostra organizzazione."
  STR_UAC_THE_UAC_WAR_IS_OVER_2: "La Guerra della UAC è Finita"
  STR_UAC_THE_UAC_WAR_IS_OVER_2_DESCRIPTION: "Comandante, lei ha reso un grande servigio sia alla UAC che all'intero pianeta. Inoltre la sua squadra ha superato ogni aspettativa riuscendo a mettere al sicuro questa struttura maledetta, così ora possiamo avviare un'indagine adeguata per poi occuparci dei traditori. Adesso stiamo cercando di portare alla luce i loro legami con il Consiglio, anche se si sta rivelando essere un compito difficile.{NEWLINE}Il laboratorio conteneva una notevole quantità di forniture militari sperimentali, che sarò felice di condividere con voi. Non sono cose economiche, ma non le troverete da nessun'altra parte. Credo che se qualcuno al di fuori della UAC meriti di averle, è la vostra organizzazione."
  STR_APOCALYPSE_SMASH: "Smash!"
  STR_APOCALYPSE_SMASH_DESCRIPTION: "Il Consiglio è allarmato dal crescente aumento di casi violenti nella città di {0}, che sembra coinvolgere criminali bio-migliorati. Sembra essere tutto collegato alla libera circolazione del siero Tempesta e per qualche ragione la colpa di non essere riusciti ancora a fermarla è tutta nostra.{NEWLINE}[-20 points]"
  STR_APOCALYPSE_WINNERS_DONT_USE_DRUGS: "I Vincitori non Usano Droghe"
  STR_APOCALYPSE_WINNERS_DONT_USE_DRUGS_DESCRIPTION: "Un'astro della Boxe della città di {0} è stato recentemente arrestato per aver fatto uso di droghe usate per migliorare le sue prestazioni. Gli investigatori del Consiglio, che già tenevano d'occhio la celebrità per via della sua improvvisa popolarità, hanno trovato della Tempesta fra le varie sostanze confiscate dalla polizia. Ci sono state gentilmente consegnate e siamo liberi di farne quello che ci pare.{NEWLINE}[Acquisita: Tempesta]"
  STR_THEY_SET_US_UP: "Ci Hanno Incastrato!"
  STR_THEY_SET_US_UP_DESCRIPTION: "Un'operazione di falsa bandiera da parte dei Men in Black ci ha fatto sembrare stupidi di fronte al Consiglio. Abbiamo fatto del nostro meglio per dimostrare il nostro non coinvolgimento, ma alcuni membri del Consiglio non ne erano convinti.{NEWLINE}[-200 punti]"
  STR_AN_INCONVENIENT_TRUTH: "Una Verità Sconveniente"
  STR_AN_INCONVENIENT_TRUTH_DESCRIPTION: "Men in Black ha presentato al Consiglio alcune prove imbarazzanti che dimostrano la nostra inettitudine nel combattere la minaccia aliena. Possiamo aspettarci un po' di carne dai rappresentanti.{NEWLINE}[-250 punti]"
  STR_THE_TURNCOAT: "Il Voltagabbana"
  STR_THE_TURNCOAT_DESCRIPTION: "Un membro di X-Com ha disertato il nemico, portando con sé segreti minori. Parte dei nostri segreti è stata esposta al Consiglio.{NEWLINE}[- 125 punti]"
  STR_MIB_TRITANIUM_AMMO_SHIPMENT: "Spedizione di Munizioni al Tritanio MiB"
  STR_MIB_TRITANIUM_AMMO_SHIPMENT_DESCRIPTION: "Il nostro team dei servizi segreti è riuscita a localizzare ed intercettare un pacco destinato ai soci dei MiB. Questo dovrebbe contribuire a minare la reputazione del nostro nemico, inoltre il pacco stesso probabilmente contiene qualcosa di utile.{NEWLINE}[100 punti, Acquisita Cassa per Rifornimenti di Munizioni al Tritanio]"
  STR_ILLEGAL_TRADE_FOILED: "Sventare il Traffico Illegale"
  STR_ILLEGAL_TRADE_FOILED_DESCRIPTION: "I nostri agenti hanno scoperto un'operazione di contrabbando di armi legata alle organizzazioni illegali che combattiamo. Abbiamo sequestrato alcuni documenti e $20,000 in contanti.{NEWLINE}[20 punti]"
  STR_UNTANGLING_THE_RED_TAPE: "Come Districarsi tra la Burocrazia"
  STR_UNTANGLING_THE_RED_TAPE_DESCRIPTION: "La tua buona prestazione del mese scorso sta dando i frutti! Sei stato invitato da uno dei rappresentanti del Consiglio per una riunione di lavoro. È andata bene, e lui è stato così gentile che ti ha aiutato a catalogare alcune nuove attrezzature.{NEWLINE}[33 punti]"
  STR_VETERAN_AGENT_REQUISITION_1: "Richiesta per un Agente Veterano"
  STR_VETERAN_AGENT_REQUISITION_2: "Richiesta per un Agente Veterano"
  STR_VETERAN_AGENT_REQUISITION_3: "Richiesta per un Agente Veterano"
  STR_VETERAN_AGENT_REQUISITION_4: "Richiesta per un Agente Veterano"
  STR_VETERAN_AGENT_REQUISITION_DESCRIPTION: "In riconoscimento dei risultati ottenuti nell'ultimo mese, il Consiglio ti ha concesso l'opportunità di assumere uno dei loro migliori agenti veterani.."
  STR_MONEY_PRIZE: "Premio in Denaro"
  STR_MONEY_PRIZE_DESCRIPTION: "In riconoscimento degli eccellenti risultati ottenuti dalla tua organizzazione, il Consiglio della Terra ti ha assegnato un bonus di $200.000. Tuttavia questa inaspettata scia di successi ha allarmato alcuni membri indecisi del Consiglio. Lo vedono come un tentativo da parte dei tuoi alleati di espandere la loro influenza, e alcuni usano la parola \"audacia\"....{NEWLINE}[$200,000, -50 punti]"
  STR_LOOSE_LIPS: "Chiacchierone"
  STR_LOOSE_LIPS_DESCRIPTION: "Durante un episodio di ubriachezza in un bar locale, un agente della X-Com ha rivelato informazioni riservate ad alcuni individui non autorizzati casuali. Tappare la perdita è stato un po' imbarazzante e ci costerà un po' di reputazione.{NEWLINE}[-25 punti]"
  STR_HOLY_PROTECTION: "Santa Protezione"
  STR_HOLY_PROTECTION_DESCRIPTION: "Pur comprendendo la necessità di acquisire queste conoscenze e i potenzialli benefici che apporteranno alla nostra causa, alcuni membri del Consiglio non possono fare a meno di mostrarsi preoccupati delle nostre ricerche in quello che considerano \"occultismo\". Non interferiranno, ma ci hanno suggerito di esercitare una maggior cautela. Un membro del Consiglio ci ha anche fatto dono di oggetto che potrebbe aiutarci.{NEWLINE}[Acquisito: Rosario]"
  STR_NEW_AGE: "New Age"
  STR_NEW_AGE_DESCRIPTION: "Con l'incremento di avvistamenti sovrannaturali e segnalazioni di eventi paranormali in tutto il mondo, si nota un incremento dell'interesse globale rispetto allo strano ed al misticismo, oltre all'aumento di problematiche pratiche occulte venute alla luce. A malincuore, il Consiglio ha donato un contributo aggiuntivo per le nostre casse e si aspettano di vederci pronti per combattere queste nuove minacce, siano essere mondane o ultraterrene.{NEWLINE}[+$100,000]"
  STR_CORRUPT_POLITICIAN_EXALT: "Politico Corrotto"
  STR_CORRUPT_POLITICIAN_EXALT_DESCRIPTION: "Un politico locale di {0} è stato arrestato e ora è in attesa di processo per corruzione. La vera ragione di questo arresto era la prova che l'individuo sosteneva segretamente EXALT, messo insieme con cura dai suoi agenti di fiducia. È bello essere al top.{NEWLINE}[150 punti]"
  STR_CORRUPT_POLITICIAN_ZSRR: "Politico Corrotto"
  STR_CORRUPT_POLITICIAN_ZSRR_DESCRIPTION: "Un politico locale di {0} è stato arrestato e ora è in attesa di processo per corruzione. La vera ragione di questo arresto era la prova che l'individuo sosteneva segretamente Alba Rossa, messo insieme con cura dai suoi agenti di fiducia. È bello essere al top.{NEWLINE}[150 punti]"
  STR_CORRUPT_POLITICIAN_CHURCH_OF_DAGON: "Politico Corrotto"
  STR_CORRUPT_POLITICIAN_CHURCH_OF_DAGON_DESCRIPTION: "Un politico locale di {0} è stato arrestato e ora è in attesa di processo per corruzione. La vera ragione di questo arresto era la prova che l'individuo sosteneva segretamente la Chiesa di Dagon, messa insieme con cura dai suoi agenti di fiducia. È bello essere al top.{NEWLINE}[150 punti]"
  STR_CORRUPT_POLITICIAN_BLACK_LOTUS: "Politico Corrotto"
  STR_CORRUPT_POLITICIAN_BLACK_LOTUS_DESCRIPTION: "Un politico locale di {0} è stato arrestato e ora è in attesa di processo per corruzione. La vera ragione di questo arresto era la prova che l'individuo sosteneva segretamente il Loto Nero, messa insieme con cura dai suoi agenti di fiducia. È bello essere al top.{NEWLINE}[150 punti]"
  STR_ALENIUM_SHARDS_FOUND_AT_KIRYU_KAI: "Schegge di Alenium Trovate al Kiryu-Kai"
  STR_ALENIUM_SHARDS_FOUND_AT_KIRYU_KAI_DESCRIPTION: "I nostri tecnici hanno passato lunghi giorni e notti a setacciare gli archivi del Kiryu-Kai nella speranza di imbattersi in altri Frammenti di Alenium. Alla fine hanno trovato due pezzi funzionanti - beh, meglio di niente. Gli artefatti stanno arrivando al nostro magazzino.{NEWLINE}[15 punti]"
  STR_CRASHED_STARFIGHTER_DATA_DESCRIPTION: "Comandante, ho delle fantastiche notizie su un misterioso relitto trovato da una squadra di Recuperatori del Consiglio. Per favore controlla immediatamente il mio rapporto.{NEWLINE}{NEWLINE}- Capo Xenologo"
  STR_CRASHED_STARFIGHTER_DATA: "Schianto Caccia Misterioso"
  STR_CRASHED_STARFIGHTER_DATA_CONT: "(continuo)"
  STR_CRASHED_STARFIGHTER_DATA_UFOPEDIA_1: "Abbiamo ricevuto un suggerimento anonimo su uno strano artefatto che giace sul fondo del lago Michigan, vicino a Chicago, negli Stati Uniti. I sommozzatori delle Forze di Recupero hanno recuperato quello che pensavano fosse un relitto di una nave aliena.{NEWLINE}{NEWLINE}Dopo aver condotto un esame preliminare, si è scoperto che si trattava di una sorta di caccia spaziale.{NEWLINE}{NEWLINE}Non abbiamo trovato tracce del pilota o passeggero, ma il velivolo era ovviamente progettato per un umanoide. Porta i segni del colpo tipici delle armi al plasma degli UFO.{NEWLINE}{NEWLINE}(Vedi la pagina successiva)"
  STR_CRASHED_STARFIGHTER_DATA_UFOPEDIA_2: "Manterremo la nave in un luogo sicuro fino a quando non avremo accesso a un laboratorio migliorato per terminare le nostre indagini.{NEWLINE}{NEWLINE}Comandante, ho speranza; forse non siamo l'unica civiltà della Galassia ad alzare le armi contro gli invasori alieni. Forse, se cerchiamo abbastanza a fondo, troveremo alcuni extraterrestri amichevoli con cui possiamo stringere un'alleanza, e poi diventare veramente una razza spaziale al loro fianco.{NEWLINE}{NEWLINE}- Capo Xenologo"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS: "Analisi Caccia Misterioso"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS_CONT: "(continuo)"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS_UFOPEDIA_1: "Abbiamo imparato molto da quando abbiamo utilizzato le nostre apparecchiature di laboratorio migliorate per elaborare i dati raccolti durante la nostra precedente indagine. Questa nave è un caccia che può viaggiare nello spazio, ma non può viaggiare verso un'altra stella. Riteniamo che sia necessario una sorta di cancello stellare per viaggiare ovunque oltre il sistema Terra-Luna.{NEWLINE}{NEWLINE}La sua centrale elettrica è un tipo di reattore a fusione compatto, i cui schemi sono ancora molto al di là di quello che possiamo replicare oggi. I motori a ioni delle navi, anch'essi molto avanzati, utilizzano l'idrogeno come carburante. Possiamo produrlo all'hangar, ma il processo di rifornimento richiederà del tempo.{NEWLINE}{NEWLINE}                                 (Vedi pagina successiva)"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS_UFOPEDIA_2: "Siamo riusciti a recuperare l'armamento navale di due cannoni laser. Non c'è molto spazio all'interno per contenere nient'altro che armi a raggi.{NEWLINE}{NEWLINE}Alcune delle capacità originali della nave sono perse per sempre a causa del decadimento di parte della memoria centrale del computer della nave. Fortunatamente, la sua avionica avanzata è ancora intatta, abbastanza da mantenere un vantaggio contro le navi nemiche.{NEWLINE}{NEWLINE}Ho fatto in modo che lo Starfighter venga consegnato alla nostra base. Dovremo eseguire alcune riparazioni aggiuntive nei nostri laboratori per riportare questo bambino in condizioni di volo.{NEWLINE}{NEWLINE}- Capo Xenologo"
  STR_MOTHBALLED_STARFIGHTER: "Starfighter Conservato"
  STR_STARFIGHTER_RECOVERY: "Recupero Starfighter"
  STR_WRECKED_STARFIGHTER: "Rottame Starfighter"
  STR_STARFIGHTER: "STARFIGHTER"
  STR_STARFIGHTER_UFOPEDIA: "L'hanno chiamato 'Thunderfighter'.{NEWLINE}La nave che abbiamo recuperato è un caccia spaziale, molto agile (bonus evasione 22%). Può volare sulla Luna e ritorno e viaggiare molto velocemente nell'atmosfera terrestre.{NEWLINE}Armato di due armi a raggi, la sua avionica avanzata originale fornisce un bonus del 20% sia alla probabilità di colpire che ai danni delle armi. Portata radar: 1000 miglia nautiche. ARMI: RAGGIO x 2"
  STR_WEBWEAR: "Ragnaveste"
  STR_WEBWEAR_UFOPEDIA: "Questa maglietta ultraleggera in seta di Ragno Gigante può essere indossata sotto la maggior parte delle armature. Funziona se tenuta nello zaino.{NEWLINE}Riduce gli effetti del danno cinetico fino ad 1/5, con a una resistenza massima del 50%."
  STR_CARAPACE_PLATE: "Piastre in Carapace"
  STR_CARAPACE_PLATE_UFOPEDIA: "La straordinaria resistenza del carapace degli Scarafaggi Giganti è sfortunatamente poco utile considerando le sue attuali dimensioni, ma con una appropiata stimolazione chimica ed elettrica possiamo usare un Parassita Zombi per indurlo a svilupparsi intorno ad una forma in Durathread appositamente progettata! Non potremo scalarlo fino alle dimensioni di un'armatura completa, ma una pratica applicazione sui punti maggiormente vulnerabili mostra una promettente resistenza ad impatti concussivi.{NEWLINE}Riduce gli effetti del danno Concussivo subito fino ad 1/5, con un incremento massimo della Resistenza del 50%."
  STR_OWLMAN_ARMOR: "Statistiche: Uomogufo"
  STR_OWLMAN_WEAPON: "Colpo dell'Uomogufo"
  STR_OWLMAN: "Uomogufo"
  STR_OWLMAN_CORPSE: "Cadavere Uomogufo"
  STR_OWLMAN_AUTOPSY: "Autopsia: Uomogufo"
  STR_OWLMAN_UFOPEDIA: "Questa creatura ricoperta di piume ricorda un umanoide con tratti simili a gufo. Nonostante le sue dimensioni piuttosto grandi, sembra essere relativamente veloce e nel suo tempo libero adora appollaiarsi su cose casuali nella camera degli interrogatori. Non reagisce troppo bene al nostro staff quando viene avvicinato, poiché la creatura gonfia le piume nel tentativo di apparire più grande. Il suo becco è sicuro di distruggere qualsiasi membro dello staff che cercherebbe di interagire con la creatura senza adeguate misure di sicurezza."
  STR_OWLMAN_TERRORIST: "Uomogufo"
  STR_OWLMAN_AUTOPSY_UFOPEDIA: "Gli Uomini Gufo sembrano avere un DNA combinato costituito da geni aviari e umani, anche se non sappiamo come sia possibile. Hanno un becco affilato e potente che può mordere facilmente il kevlar. I loro artigli sono anche piuttosto affilati, progettati in modo tale che una volta bloccati sulla preda, essa non può fuggire. Le sue piume sembrano essere abbastanza suscettibili al fuoco e alle bruciature."
  STR_LUNAR_SATELLITE_OBSERVATION: "Osservazione del Satellite Lunare"
  STR_LUNAR_SATELLITE_OBSERVATION_UFOPEDIA: "Hyperwave Activity Lunar Observer: DISPIEGATO{NEWLINE}Traccia orbitale: STABLE{NEWLINE}Propulsione: ON-LINE{NEWLINE]Serie ad Iperonde: ON-LINE{NEWLINE}Stato missione: ATTIVA"
  STR_LUNAR_SATELLITE_ASSEMBLY: "Assemblaggio Satellite Lunare"
  STR_MOON_HYPERWAVE_RELAY_ANALYSIS: "Analisi Avamposto Lunare"
  STR_MOON_HYPERWAVE_RELAY_ANALYSIS_UFOPEDIA: "Abbiamo ampiamente analizzato l'intero edificio alieno sulla Luna. Si è rivelato essere un relè ad iperonde automatizzato, una delle tante installazioni identiche sparse sulla superficie lunare. Queste installazioni trasformano l'intera Luna in un gigantesco decodificatore di iperonde, in grado di catturare le firme delle finte provenienti dal Sistema Solare e forse oltre.{NEWLINE}La caratteristica più interessante dell'edificio è che è collegato a un tunnel sotterraneo, che porta alla crosta lunare. Ecco come viene alimentato l'avamposto, anche se non sappiamo ancora da dove provenga l'energia."
  STR_LUNAR_CONTROL: "Sala di Controllo Lunare"
  STR_LUNAR_CONTROL_UFOPEDIA: "Questo edificio permette di lanciare e mantenere astronavi operanti nella sfera di influenza lunare. Ha spazio di laboratorio sufficiente per 3 scienziati."
  STR_MOON_SATELLITE: "Satellite Lunare"
  STR_MOON_SATELLITE_UFOPEDIA: "Man mano che l'invasione aliena si intensifica, diventa fondamentale rintracciare la loro insidiosa attività su Luna. È improbabile che l'osservazione casuale della Luna dalla Terra porti i risultati abbastanza presto, quindi dobbiamo essere più proattivi. Una soluzione naturale sarebbe quella di schierare un satellite spia modificato per orbitare attorno alla Luna e controllare qualsiasi attività aliena. Con le nostre risorse, il lancio non sarà un problema, ma il design del satellite rappresenterà un po 'una sfida: dobbiamo dotarlo della più avanzata tecnologia di rilevamento di origine aliena."
  STR_THE_LUNAR_TRAIL: "La Pista Lunare"
  STR_THE_LUNAR_TRAIL_UFOPEDIA: "Le nostre ampie indagini sulle traiettorie UFO, insieme all'interrogatorio di alieni di alto rango, chiariscono che gli invasori stanno usando la Luna come base operativa. Le loro installazioni sono ben nascoste e i nostri metodi standard di immagine non hanno una risoluzione sufficiente per rilevare l'attività aliena.{NEWLINE}Una soluzione proposta era quella di lanciare un satellite lunare sperimentale, in grado di rilevare le onde radio e possibilmente rintracciare eventuali installazioni aliene. Dobbiamo concentrare i nostri sforzi sul lancio di tale satellite."
  STR_LUNAR_SATELLITE_LAUNCH: "Lancio Satellite Lunare"
  STR_LUNAR_SATELLITE_LAUNCH_UFOPEDIA: "Mettere insieme il satellite è stato uno sforzo, ma non è stato tanto quanto la richiesta di permesso dal Consiglio. Tuttavia, il satellite è ora operativo e speriamo che ci fornisca dati interessanti."
  STR_ALERT_MOON_ALIEN_COLONY_CORE: "COLONIA LUNARE ALIENA: NUCLEO!"
  STR_MOON_ALIEN_COLONY_CORE: "Colonia Lunare Aliena: Nucleo"
  STR_MOON_ALIEN_COLONY_CORE_DESCRIPTION: "Stiamo per prendere d'assalto lo strato più profondo della colonia aliena sulla Luna. Il nostro obiettivo sono i dati di navigazione e militari relativi alla posizione da cui coordinano le loro attività nel Sistema Solare. Avremo anche bisogno di un Gran Maestro Etereo per decodificare questi dati per noi."
  STR_MOON_ALIEN_COLONY_CORE_BRIEFING: "Stiamo per prendere d'assalto lo strato più profondo della colonia aliena sulla Luna. Il nostro obiettivo sono i dati di navigazione e militari relativi alla posizione da cui coordinano le loro attività nel Sistema Solare. Avremo anche bisogno di un Gran Maestro Etereo per decodificare questi dati per noi. Per interrompere la missione, riporta gli agenti X-Com all'area d'uscita e fai click sull'icona \"Interrompi Missione\"."
  STR_MOON_ALIEN_COLONY_CORE_INVADED: "Colonia Lunare Aliena: Nucleo invaso"
  STR_ALIEN_LUNAR_COLONY_SECRETS: "Segreti della Colonia Lunare Aliena"
  STR_ALIEN_LUNAR_COLONY_SECRETS_UFOPEDIA: "Sulla base dei record che siamo riusciti a scaricare prima dell'arrivo dei rinforzi alieni, oltre a interrogare il Cavaliere, abbiamo determinato la posizione dei dati più sicuri degli alieni sulla Luna: un antico dispositivo di comunicazione utilizzato per scambiare tutti i tipi di informazioni con il capitale aliena di tutto il Sistema Solare. Questo dispositivo è fortemente protetto dall'Ordine Etereo e gli unici individui con una completa conoscenza di come gestirlo sono i Gran Maestri Eterei, i membri più illustri dell'Ordine. Dobbiamo catturare questo dispositivo e interrogare un Gran Maestro per scoprire i suoi segreti più profondi.{NEWLINE}Il dispositivo è nascosto in profondità sotto la superficie della Luna, ma dovremmo essere in grado di raggiungere questa posizione tramite la rete di condotte che abbiamo esplorato in precedenza."
  STR_ALIEN_LUNAR_COLONY_DATA: "Dati Colonia Lunare Aliena"
  STR_ALIEN_LUNAR_COLONY_DATA_UFOPEDIA: "Grazie ai dati acquisiti, ora abbiamo piani approssimativi della città aliena sulla Luna. Sembra essere composto da tre livelli: i \"sobborghi\" in cui i nostri agenti hanno combattuto sono in alto, quindi c'è la parte \"principale\" con il più alto livello di attività aliena, e infine uno strato sconosciuto in basso.{NEWLINE}Dobbiamo preparatevi a colpire ancora più in profondità la prossima volta. Abbiamo bisogno di più dati; dati che possono essere ottenuti solo dalla città aliena."
  STR_ALERT_MOON_ALIEN_COLONY_MAIN: "COLONIA LUNARE ALIENA: BASE PRINCIPALE!"
  STR_MOON_ALIEN_COLONY_MAIN: "Colonia Lunare Aliena: Base"
  STR_MOON_ALIEN_COLONY_MAIN_DESCRIPTION: "Con le informazioni che abbiamo acquisito dall'altoparlante etereo e dai computer lunari abbiamo escogitato un modo per infiltrarsi nel cuore della città aliena sotterranea sulla Luna. Il nostro compito è catturare un Cavaliere - un Etereo di alto rango incaricato di governare una particolare sezione della base. Dobbiamo anche acquisire più dati dai computer alieni per proseguire le nostre ricerche sulla centrale aliena."
  STR_MOON_ALIEN_COLONY_MAIN_BRIEFING: "Con le informazioni che abbiamo acquisito dall'Oratore Etereo e dai computer lunari abbiamo escogitato un modo per infiltrarsi nel cuore della città aliena sotterranea sulla Luna. Il nostro compito è catturare un Cavaliere - un Etereo di alto rango incaricato di governare una particolare sezione della base. Dobbiamo anche acquisire più dati dai computer alieni per proseguire le nostre ricerche sulla centrale aliena. Per interrompere la missione, riporta gli agenti X-Com all'area d'uscita e fai click sull'icona \"Interrompi Missione\"."
  STR_MOON_ALIEN_COLONY_MAIN_INVADED: "Colonia Lunare Aliena: Base invasa"
  STR_ALIEN_LUNAR_COLONY: "Colonia Lunare Aliena"
  STR_ALIEN_LUNAR_COLONY_UFOPEDIA: "La nostra esplorazione di tunnel alieni ha scoperto una base monumentale sulla Luna, nascosta miglia sotto la sua crosta. È probabile che questa base contenga dati preziosi sulla posizione degli alieni, e in particolare sul loro punto di origine. Da dove vengono davvero? Qual è il loro vero obiettivo?{NEWLINE}Prepareremo un piano di attacco."
  STR_ALERT_MOON_ALIEN_COLONY_SUBURBS: "COLONIA LUNARE ALIENA: SUBURBIA!"
  STR_MOON_ALIEN_COLONY_SUBURBS: "Colonia Lunare Aliena: Suburbia"
  STR_MOON_ALIEN_COLONY_SUBURBS_DESCRIPTION: "Questa è la sezione esterna della colonia lunare, che chiamiamo \"sobborgo\". Contiene dati preziosi sulla posizione della base principale degli alieni. Dobbiamo penetrare in questa base, catturare il suo ufficiale in comando e proteggere tutti i dispositivi di archiviazione dei dati."
  STR_MOON_ALIEN_COLONY_SUBURBS_BRIEFING: "Questa è la sezione esterna della colonia lunare, la cosiddetta \"Periferia\". Contiene dati preziosi sulla posizione della base principale degli alieni. Dobbiamo penetrare in questa base, catturare il suo ufficiale in comando e mettere al sicuro tutti i dispositivi di archiviazione dei dati. Per interrompere la missione, riporta gli agenti X-Com all'area d'uscita e fai click sull'icona \"Interrompi Missione\"."
  STR_MOON_ALIEN_COLONY_SUBURBS_INVADED: "Colonia Lunare Aliena: Suburbia invasa."
  STR_MOON_UNDERGROUND_CONDUITS: "Condotti Sotterranei Lunari"
  STR_ALERT_MOON_UNDERGROUND_CONDUITS: "TUNNEL ALIENI TROVATI SULLA LUNA!"
  STR_MOON_UNDERGROUND_CONDUITS_DESCRIPTION: "Ci sono vasti tunnel sotterranei che attraversano la superficie lunare, correndo per miglia e poi scendendo più in profondità oltre la portata del nostro scanner. Dobbiamo esplorarli per vedere dove conducono."
  STR_MOON_UNDERGROUND_CONDUITS_BRIEFING: "Ci sono vasti tunnel sotterranei che attraversano la superficie lunare, si estendono per chilometri per poi scendere più in profondità, oltre la portata del nostro scanner. A prima vista sembrano un condotto tecnico, che collega i ripetitori di superficie a un luogo sconosciuto in profondità. Il nostro compito è mappare uno di questi tunnel per future ricerche. Per interrompere la missione, riporta gli agenti X-Com all'area d'uscita e fai click sull'icona \"Interrompi Missione\"."
  STR_MOON_UNDERGROUND_CONDUITS_CHAMBER: "Camera di Controllo dei Condotti Sotterranei Lunari"
  STR_MOON_UNDERGROUND_CONDUITS_CHAMBER_BRIEFING: "Abbiamo raggiunto una struttura di controllo locale che dovrebbe contenere dati sul sistema di tunnel sotterranei. Assumi il controllo di questa struttura per consentire ai nostri tecnici di recuperare e ispezionare le banche dati. Per interrompere la missione, riporta gli agenti X-Com all'area d'uscita e fai click sull'icona \"Interrompi Missione\"."
  STR_MOON_UNDERGROUND_CONDUITS_EXPLORED: "Condotti Lunari esplorati."
  STR_MOON_HYPERWAVE_RELAY: "Avamposto Lunare"
  STR_ALERT_MOON_HYPERWAVE_RELAY: "EDIFICIO ALIENO SCOPERTO SULLA LUNA!"
  STR_MOON_HYPERWAVE_RELAY_DESCRIPTION: "Le nostre scansioni hanno rivelato un piccolo edificio di origini aliene sulla Luna, a sud del cratere di Bailly. Si ipotizza che sia un avamposto di comunicazione o un'unità di gestione dell'energia. Dovremmo indagare su questo nuovo problema come una potenziale minaccia alla sicurezza, ma anche come una fonte di dati sugli invasori alieni."
  STR_MOON_HYPERWAVE_RELAY_BRIEFING: "Le nostre scansioni hanno rivelato un piccolo edificio di origini aliene sulla Luna, a sud del cratere di Bailly. Si ipotizza che sia un avamposto di comunicazione o un'unità di gestione dell'energia. Dovremmo indagare su questo nuovo problema come una potenziale minaccia alla sicurezza, ma anche come una preziosa fonte di dati sugli invasori alieni. Per interrompere la missione, riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_MOON_HYPERWAVE_RELAY_EXPLORED: "Avamposto Lunare esplorato."
  STR_USTATION: "Stazione Orbitale Aliena"
  STR_ALERT_USTATION: "Accesso: Stazione Orbitale Aliena"
  STR_USTATION_DESCRIPTION: "La finestra temporale per raggiungere la stazione spaziale aliena è finalmente aperta. Per respingere gli invasori, dobbiamo assaltare questa struttura orbitale e catturare una delle entità uniche che la governano.{NEWLINE}ATTENZIONE: questa è una missione nello spazio aperto. assicurarsi che gli agenti siano equipaggiati con armature adatte allo spazio e capaci di movimento a gravità zero. Qualsiasi vestito non adatto verrà automaticamente sostituito con una tuta spaziale standard."
  STR_USTATION_BRIEFING: "Il tuo velivolo ha raggiunto la stazione spaziale aliena. Per respingere gli invasori, dobbiamo assaltare questa struttura orbitale e raggiungere l'area d'uscita, contrassegnata dalle sezioni di pavimento arancioni. Per interrompere la missione, riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_USTATION_INSIDE: "All'Interno della Stazione Orbitale Aliena"
  STR_USTATION_INSIDE_BRIEFING: "L'assalto alla stazione spaziale aliena procede bene. L'obiettivo è recuperare i resti di un nodo vivente della rete aliena. Il suo vasto corpo si estende per gran parte della stazione, sentiti dunque libero di distruggere qualsiasi parte visibile. Per vincere devi o uccidere tutti i nemici o recuperare il \"cadavere\" del nodo da una delle parti visibili. Per interrompere la missione fai tornare gli agenti X-Com all'area d'uscita e fai click sull'icona \"Interrompi Missione\"."
  STR_TRACE_FLARE: "Flare Tracciante"
  STR_TRACE_FLARE_UFOPEDIA: "Poiché le Tracce di Carburante Alieno si illuminano in modo brillante e per un tempo prolungato, può essere utilizzata come fonte di luce. Con tentativi ed errori, siamo riusciti a trovare un modo per preservarlo più a lungo all'interno di una capsula semitrasparente per rendere un bagliore più luminoso del nostro  standard Elettro-Flare."
  STR_ELERIUM_FLARE_X5: "Flare all'Elerium (x5)"
  STR_ELERIUM_FLARE: "Flate all'Elerium"
  STR_ELERIUM_FLARE_UFOPEDIA: "Con la conoscenza delle batterie Elerium, siamo in grado di produrre un bagliore significativamente più luminoso e robusto. Sfortunatamente, questo comporta un piccolo aumento di peso."
  STR_SEA_GUARD: "Guardia Marina"
  STR_SEA_GUARD_UFOPEDIA: "In collaborazione con Hydrospace Dynamics abbiamo creato una forza congiunta di risposta rapida, in grado di contrastare molte minacce di basso livello provenienti dalle profondità marine. Questa formazione è solo affiliata a noi poiché è supervisionata dal Consiglio, più o meno come le Forze di Recupero. Ciò dovrebbe facilitare il nostro lavoro - per quanto tempo si può inseguire una forma di vita marina dopo l'altra?"
  STR_DOWNED_UFO: "UFO Abbattuto"
  STR_ALERT_DOWNED_UFO: "I MILITARI HANNO ABBATTUTO UN UFO"
  STR_DOWNED_UFO_DESCRIPTION: "L'aeronautica è riuscita a rintracciare e abbattere un UFO. Le forze speciali convergono sul sito e l'esercito ha circondato l'area.{NEWLINE}Dato che questa è la nostra specialità, abbiamo negoziato con il governo un ritardo dell'assalto sul luogo dell'incidente fino all'arrivo dei nostri agenti. È necessario inviare immediatamente una squadra lì, poiché i militari non aspetteranno troppo a lungo e distruggeranno l'oggetto alla minima minaccia, mentre per raccogliere ulteriori ricerche è necessario raccogliere il maggior numero possibile di artefatti alieni."
  STR_DOWNED_UFO_BRIEFING: "L'aeronautica è stata in grado di rintracciare e abbattere l'UFO. Le forze speciali convergono sul sito e l'esercito ha circondato l'area.{NEWLINE}Assisteremo i militari ad attaccare il luogo dell'incidente, tenteremo di ridurre al minimo le possibili vittime tra il personale e metteremo in sicurezza il sito per trasportare l'oggetto alla base X-Com per analizzarlo. Per interrompere la missione, riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_SPACE_FLIGHT: "Volo Spaziale"
  STR_SPACE_FLIGHT_UFOPEDIA: "Grazie alla tecnologia spaziale aliena lo spazio profondo è finalmente alla nostra portata. Oramai lasciare l'atmosfera è diventato banale.{NEWLINE}Con un pò di preparazione, possiamo ora inviare i nostri agenti oltre il nostro mondo. Questo si rivelerà certamente un passo cruciale per contrastare l'invasione aliena."
  STR_MOON_FLIGHT: "Volo Lunare"
  STR_MOON_FLIGHT_UFOPEDIA: "Con il nuovo e migliorato design per i nostri aerei il volo orbitale è ormai roba vecchia. Con il Lightning possiamo lasciare il centro di gravità del nostro pianeta. La Luna è ormai alla nostra portata."
  STR_MALE_MAGMA_REPRESENTATIVE_ARMOR: "Statistiche: Rappresentante M.A.G.M.A."
  STR_MALE_MAGMA_REPRESENTATIVE: "Rappresentante M.A.G.M.A."
  STR_MALE_MAGMA_REPRESENTATIVE_UFOPEDIA: "Un funzionario della Corporazione M.A.G.M.A., dotato di una grande familiarità con i sistemi ad alta energia e le armi militari. Per essere un semplice uomo d'affari sembra un tipo tosto, e probabilmente sa più di quanto non lasci intendere."
  STR_MAGMA_COSMONAUT: "Cosmonauta M.A.G.M.A."
  STR_MAGMA_COSMONAUTS_SAVED: "Cosmonauta M.A.G.M.A. Salvato"
  STR_MOON_MAGMA_RESCUE: "Recupero Cosmonauta M.A.G.M.A."
  STR_ALERT_MOON_MAGMA_RESCUE: "COSMONAUTI M.A.G.M.A. IN PERICOLO!"
  STR_MOON_MAGMA_RESCUE_DESCRIPTION: "Siamo appena stati contattati da un rappresentante della M.A.G.M.A. Corporation per aiuto. La corporazione stabilì un piccolo avamposto sulla Luna per condurre indagini He3.{NEWLINE}I cosmonauti trasmisero un segnale di pericolo, che dice che furono attaccati da forze sconosciute. Frammenti del video trasmesso mostrano figure scure che usano armi non identificate.{NEWLINE}Dato che abbiamo la tecnologia per inviare rapidamente agenti sulla Luna, ci è stato chiesto di intervenire e fornire l'evacuazione per i cosmonauti e, se possibile, anche di identificare gli attaccanti. Il tempo per iniziare questa missione è estremamente limitato, poiché l'avamposto è stato danneggiato e i cosmonauti sono passati a sistemi di supporto personale con risorse limitate."
  STR_MOON_MAGMA_RESCUE_BRIEFING: "Siamo appena stati contattati da un rappresentante della Corporazione M.A.G.M.A. che richiede il nostro aiuto. La corporazione ha stabilito un piccolo avamposto sulla Luna per condurre indagini He3.{NEWLINE}I cosmonauti hanno trasmesso un segnale di pericolo, che dice che sono stati attaccati da forze sconosciute. Frammenti del video trasmesso mostrano figure scure che usano armi non identificate.{NEWLINE}Attenzione: durante l'avvicinamento i sensori della nave hanno registrato emissioni di energia vicino al sito della missione, il che potrebbe indicare un combattimento in corso. Per interrompere la missione, riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_ASTRONAUT: "Cosmonauta M.A.G.M.A."
  STR_ASTRONAUT_ARMOR: "Cosmonauta M.A.G.M.A."
  STR_ASTRONAUT_CORPSE: "Cadavere Cosmonauta M.A.G.M.A."
  STR_ANTI_E115: "Anti-E115"
  STR_ANTI_E115_WEAPONS: "Armi Anti-E115"
  STR_ANTI_E115_WEAPONS_UFOPEDIA: "Molte delle creature aliene che abbiamo incontrato, in particolare la Crisalide, utilizzano il cosidetto plasma alieno come composto metabolico. Questa molecola extraterrestre a quanto pare è in realtà l'Elerium-115, una tecnologia aliena. L'uso dell'E-115 aumenta in modo significativo l'efficienza energetica di un organismo, permettendogli di compiere imprese biologiche normalmente impossibili con i livelli energetici terrestri. Tuttavia, proprio questo potrà essere la causa della loro rovina: con un apposito agente chimico possiamo eccitare l'Elerium normalmente inerte nei loro corpi in modo da fargli immediatamente rilasciare l'energia immagazzinata. Questo tipo di armi sarebbe innoquo per gli umani ed altre fonti di vita terrestri, ma qualsiasi creatura nelle cui vene scorre l'Elerium brucerà letteralmente dell'interno. Si tratta a tutti gli effetti di combustione spontanea."
  STR_WARP_WEAPONS: "Armi Warp"
  STR_WARP_WEAPONS_UFOPEDIA: "Le armi Warp destabilizzano momentaneamente le forze che tengono insieme la materia. Questo le rende eccellenti armi perforanti, poiché gli oggetti solidi sono altamente penetrabili nel raggio di curvatura. Questo processo richiede quantità esorbitanti di energia, quindi le batterie Warp richiedono molto materiale per la produzione."
  STR_HIDDEN_CITIES_OF_ANTARCTICA: "Città Segrete in Antartide"
  STR_HIDDEN_CITIES_OF_ANTARCTICA_UFOPEDIA: "L'Ordine del Sole Nero evita di operare nelle società umane, preferendo invece fare affidamento su organizzazioni di procura. Lo fanno sia per mantenere il segreto che per proteggersi dalla contaminazione culturale. Tuttavia, mantengono una presenza sulla Terra, in particolare in Antartide. Le loro basi ricordano le città perdute, nascondendosi sotto uno strato di ghiaccio eterno, lentamente accumulando forze ed estendendo la loro oscura influenza a un giorno catturare il pianeta per l'Ordine."
  STR_BLACK_SUN: "Sole Nero"
  STR_BLACK_SUN_UFOPEDIA: "Il Sole Nero è una società lunare, discendente da membri di un programma spaziale segreto nazista guidato dai maghi Thule. Vivono vite estremamente regolate, dove ogni membro dovrebbe ricoprire un determinato ruolo e la promozione a una funzione più desiderabile è la più grande ricompensa. La loro cultura si basa su una miscela di religione bizzarra, molto egocentrica e un culto fanatico della personalità. La società è governata dall'Arcimastro, un ufficiale eleggibile a vita che si ritiene abbia poteri mistici senza pari. La maggior parte dei membri nasce nelle colonie lunari, spesso attraverso la riproduzione artificiale. Questa setta è attualmente fissata sulla sopravvivenza della razza umana, attraverso i mezzi di militarizzazione e potenziamento genetico, di fronte alle numerose minacce esterne, e afferma che gli attuali persone al potere non sono efficaci. Per mantenere la massima segretezza raramente contattano direttamente la Terra, normalmente lavorando attraverso proxy, in particolare Il Sindacato."
  STR_BLACK_SUN_STORMTROOPER: "Stormtrooper Sole Nero"
  STR_BLACK_SUN_STORMTROOPER_UFOPEDIA: "Gli Stormtrooper sono i soldati di rango del Sole Nero che operano nelle loro colonie spaziali. Qualsiasi membro del Sole Nero capace di sopportare il loro arduo addestramento è tenuto a completarlo, anche se il loro compiti principali saranno altrove. Gli Stormtrooper sono molto abili nell'uso delle armi avanzate, e nelle tattiche di combattimento e sopravvivenza nello spazio aperto."
  STR_BLACK_SUN_STORMTROOPER_ARMOR: "Statistiche: Stormtrooper Sole Nero"
  STR_BLACK_SUN_VICTOR_CORPSE: "Cadavere Vincitore del Sole Nero"
  STR_BLACK_SUN_VICTOR: "Vincitore del Sole Nero"
  STR_BLACK_SUN_VICTOR_ARMOR: "Statistiche: Vincitore del Sole Nero"
  STR_BLACK_SUN_VICTOR_ARMOR_UFOPEDIA: "Questo involucro pesantemente corazzato garantisce all'utente una protezione ineguagliabile dai pericoli delle battaglie. Fortunatamente per noi, limita di molto la sua mobilità ed agilità."
  STR_BLACK_SUN_VICTOR_UFOPEDIA: "Umani geneticamente potenziati, l'apice della biotecnologia del Sole Nero. Vengono allevati artificialmente e cresciuti in colonie lunari specializzate chiamate Abbazie della Purezza, dove vengono sottoposti ad una rigida educazione e propaganda per assicurarsi la loro assoluta lealtà. Solo in pochi riescono a completare questo spietato addestramento. Potenti sia fisicamente che mentalmente, eccellono sia nella guerra che nelle tattiche, ed ovviamente anche nell'ideologia del Sole Nero. Tuttavia i costi per crearli e mantenerli sono estremamente alti, e quindi sono poco numerosi."
  STR_RECOILLESS_GUN: "Fucile Recoilless"
  STR_RECOILLESS_GUN_BUY: "Acquisto: Fucile Recoilless"
  STR_RECOILLESS_GUN_UFOPEDIA: "Questa arma pesante è stata progettata per perforare l'armatura dei veicoli. Il suo design è sia obsoleto che geniale, garantendo estrema potenza di fuoco senza fare affidamento su armi ad energia."
  STR_RECOILLESS_GUN_SHELL: "Bossolo Fucile Recoilless"
  STR_RECOILLESS_GUN_TRITANIUM_SHELL: "Bossolo Tn per Fucile Recoilless"
  STR_RECOILLESS_GUN_TRITANIUM_SHELL_MANUFACTURING: "Prod. Bossolo Tn per Fucile Recoilless"
  STR_HYDRA_LASER: "Laser Idra"
  STR_HYDRA_LASER_UFOPEDIA: "Un laser d'assalto leggero, relativamente a bassa tecnologia, ma potente e preciso."
  STR_HYDRA_LASER_CLIP: "Car. Laser Idra"
  STR_MPG: "Pistola Magneto-Plasma"
  STR_MPG_UFOPEDIA: "Questa arma leggera al plasma è molto potente e spara velocemente. A causa della limitata precisione a lungo raggio, è meglio usato come arma d'assalto."
  STR_MPG_CLIP: "Car. MPG"
  STR_WARP_RIFLE: "Fucile Warp"
  STR_WARP_RIFLE_UFOPEDIA: "Quest'arma esotica emette un raggio che provoca l'interruzione delle forze atomiche, portando a una violenta distruzione del bersaglio. L'armatura consumata ha poche conseguenze, poiché è facilmente strappata dal raggio di curvatura."
  STR_WARP_RIFLE_CLIP: "Car. Fucile Warp"
  STR_WARP_CANNON: "Cannone Warp"
  STR_WARP_CANNON_UFOPEDIA: "Questa devastante arma a curvatura è così potente che provoca una distruzione locale di breve durata delle forze atomiche su un'area. La nuvola risultante di particelle esotiche è assolutamente mortale per qualsiasi bersaglio vicino, corazzato o no."
  STR_WARP_CANNON_CLIP: "Car. Cannone Warp"
  STR_MESSER: "Messer"
  STR_MESSER_UFOPEDIA: "Un SMG avanzato ma traduzionale. È chiaramente ispirato all'MP 40 Tedesco, ma usando materiali moderni, è paragonabile ai prodotti BlackOps. Funziona bene nello spazio esterno."
  STR_MESSER_CLIP: "Car. Messer"
  STR_MESSER_AA_CLIP: "Car. Messer Tn"
  STR_MESSER_AA_CLIP_MANUFACTURING: "Prod. Car. Messer Tn"
  STR_BLACK_SUN_BLADE: "Lama Sole Nero"
  STR_BLACK_SUN_BLADE_UFOPEDIA: "Un lungo pugnale indossato da alcuni membri del Sole Nero. È di qualità suprema, ma la sua funzione principale è puramente cerimoniale."
  STR_SYNDICATE_FIELD_TEST: "Test sul Campo del Sindacato"
  STR_ALERT_SYNDICATE_FIELD_TEST: "IL SINDACATO TESTA LE SUE CREAZIONI!"
  STR_SYNDICATE_FIELD_TEST_DESCRIPTION: "Uno Scienziato del Sindacato ha in programma di liberare un'orda di mostri assetati di sangue in una città pacifica. Dobbiamo fermare il suo piano orribile e salvare quanti più civili possibile."
  STR_SYNDICATE_FIELD_TEST_BRIEFING: "Uno Scienziato del Sindacato ha in programma di liberare un'orda di mostri assetati di sangue in una tranquilla città. Dobbiamo fermare il suo piano orribile e salvare quanti più civili possibile. Per interrompere la missione, riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_BIODRONE_MELEE_ATTACK: "Carica Bio-drone"
  STR_BIODRONE_TERRORIST: "Bio-drone Terrorista"
  STR_BIODRONE_CORPSE: "Cadavere Bio-drone"
  STR_BIODRONE: "Bio-drone"
  STR_BIODRONE_UFOPEDIA: "Il Bio-drone è un cervello (umano o alieno) sospeso in fluidi amniotici e collegato a un'unità base potenziata che può volare a terra o sott'acqua. Ogni Bio-drone è armato di un potente distruttore uditivo, in parte macchina e in parte organismo: questa sfortunata creatura urla letteralmente i suoi nemici fino alla morte. Il cervello è fortemente modificato e non può essere comunicato in altro modo se non con la stimolazione chemioelettrica diretta."
  STR_BIODRONE_AUTOPSY: "Autopsia: Bio-drone"
  STR_BIODRONE_AUTOPSY_UFOPEDIA: "Ogni esempio ha enormi cicatrici da trauma chirurgico ed è gravemente mutilato. Gli alieni sembrano macellare il cervello in obbedienza. La maggior parte della corteccia utilizzata nelle creature è di origine aliena, ma nulla può essere paragonato all'orrore di trovare un'unità basata sull'uomo. I Bio-droni sono alimentati da un motore ION e incorporano una qualche forma di sistema di controllo remoto. Alcuni dei nostri scienziati hanno suggerito che l'arma sonora è guidata dalle corde vocali originali dell'organismo ospite."
  STR_BIODRONE_ARMOR: "Statistiche: Bio-drone"
  STR_TRIBIO_SONIC_WEAPON: "Arma Tribio Sonica"
  STR_CHAINSAW: "Motosega"
  STR_CHAINSAW_SHORT: "Sega"
  STR_CHAINSAW_UFOPEDIA: "Alcune persone vanno matte per alcuni utensili elettrici. Questa può davvero fare molto male, ma è più affidabile nell'attaccare il legno rispetto agli umani."
  STR_MACRO_SAW: "Macro Sega"
  STR_MACRO_SAW_UFOPEDIA: "Questa motosega di dimensioni extralarge è adatta solo per unità che indossano esoscheletri potenziati, o che posseggono una forza sovraumana. Sembra quasi voler dimostrare che le soluzioni tradizionali siano ancora buone"
  STR_MUTON_SHADER: "Muton Ombra"
  STR_MUTON_SHADER_UFOPEDIA: "Questi Mutoni femmina hanno sviluppato strutture cerebrali che garantiscono loro un effetto di occultamento psionico. Sono anche più veloci e più rapidi, anche se con una massa muscolare leggermente inferiore. Queste rare unità sono usate per ricognizioni e supporto nelle principali operazioni aliene dietro le linee nemiche."
  STR_MUTON_SHADER_ARMOR: "Statistiche: Ombra Muton"
  STR_DEATH_DISC: "Disco della Morte"
  STR_DEATH_DISC_UFOPEDIA: "Questa arma da lancio è assistita da un motore micrograv, che la fa girare in aria. Dopo che il disco ha colpito il bersaglio, ritorna automaticamente all'utente. Il suo bordo monomolecolare la rende un'arma terrificante, in grado di penetrare armature anche avanzate."
  STR_UNARMED_PSI_BLADE: "Psi Lama"
  STR_BANK_REWARD: "Premio Banca"
  STR_THE_HOLLOW_MAN_PROJECT: "Il Progetto Uomo Ombra"
  STR_THE_HOLLOW_MAN_PROJECT_UFOPEDIA: "L'Uomo Ombra è un tipo di tecnologia disponibile ai Men in Black, che blocca i ricordi della vittima e li sostituisce con quelli artificiali. Il risultato di questa procedura è anche chiamato 'Uomo Ombra' - la pedina perfetta, che porterà la volontà del suo creatore senza esitazioni. Questa tecnologia è particolarmente pericolosa, poiché la vittima conserva anche tutte le sue capacità e abilità mentali, tranne che per l'empatia, che è gravemente compromessa dal condizionamento."
  STR_LARGE_WORKSHOP: "Officina Grande"
  STR_LARGE_WORKSHOP_UFOPEDIA: "Versione più ampia dell'edificio Officina, con caratteristiche simili ma con capacità e spazio di archiviazione maggiori. Incorpora strumenti aggiornati e attrezzature di produzione basate sul tritanio.{NEWLINE}{NEWLINE}Per costruire questo impianto sono necessari: 40x Leghe Aliene"
  STR_HYBRID_SCIENTIST_UFOPEDIA: "Gli scienziati ibridi supervisionano la ricerca umana e conducono esperimenti in biologia, genetica e metapsicologia. Il loro acuto intelletto supera quello di altri ibridi, ma le loro abilità di combattimento sono mediocri. Catturare gli scienziati in vita dovrebbe essere una priorità, poiché spesso hanno una vasta conoscenza delle attività di ricerca aliene."
  STR_ALIEN_NEURAL_NETWORK_PREREQ: "Pre: Rete Neurale Aliena"
  STR_ALIEN_NEURAL_NETWORK: "Rete Neurale Aliena"
  STR_ALIEN_NEURAL_NETWORK_UFOPEDIA: "Nonostante la maggior parte delle specie aliene sia sapiente, la loro società ha molte caratteristiche di una mente collettiva. La coscienza di ogni individuo è connessa a un qualche tipo di rete psionica, consentendo loro di scambiare pensieri e accumulare il loro potenziale mentale. I nodi di questa rete sono creature a noi note come \"cervelli alieni\". Ogni cervello alieno collega le menti di tutti i subordinati su una certa area, lavorando come una sorta di centro di comando che conduce operazioni aliene. Nondimeno, questo essere non ha una volontà individuale riconoscibile, ma agisce all'interno della mente collettiva. La rete psionica ha una struttura verticale, dove i \"cervelli\" più giovani si trovano nella sfera di influenza degli esseri più anziani. Di conseguenza, l'intera rete deve avere un unico centro."
  STR_ALIEN_FLIGHT_MAPS: "Mappe di Volo Aliene"
  STR_ALIEN_FLIGHT_MAPS_UFOPEDIA: "L'analisi meticolosa del nodo psionico alieno ci ha permesso di scoprire nuove informazioni riguardanti le loro operazioni militari. Anche se incomplete, sono comunque molto più dettagliate di qualsiasi cos mai vista fin'ora, con particolare attenzione data al traffico UFO fra la Terra, la stazione e la Luna. Questa conoscenza sarà inestimabile per i nostri contrattacchi futuri."
  STR_ALIEN_BRAIN_CORPSE: "Resti Cervello Alieno"
  STR_ALIEN_BRAIN_AUTOPSY: "Autopsia: Cervello Alieno"
  STR_ALIEN_BRAIN_AUTOPSY_UFOPEDIA: "L'analisi dei campioni di tessuto di questa strana creatura trovata nella stazione orbitale aliena ci consente di concludere che ha penetrato quasi l'intero complesso con le sue appendici ramificate. È costituito quasi interamente da cellule simili ai neuroni e non ha organi interni distinti, essendo collegato a un complesso sistema di supporto vitale. Il centro del suo corpo è costituito da una sfera ricoperta di pelle ruvida e dotata di occhi di diverse dimensioni, tenuti nell'aria da un meccanismo anti-gravità. Apparentemente questo \"cervello\" alieno era una specie di computer strategico, e i suoi rami gli consentivano di produrre la potente emissione psionica per controllare i subordinati a grande distanza."
  STR_ALIEN_BRAIN_PSI_WEAPON: "Armi Psioniche Cervello Alieno"
  STR_ORDER_OF_ELIMINATION: "Ordine di Eliminazione"
  STR_ORDER_OF_ELIMINATION_UFOPEDIA: "L'Ordine di Eliminazione è una parte altamente indipendente della società aliena, progettata per agire da contrappeso all'ordine etereo. I suoi membri sono esclusivamente Eterei. Le attività dell'Ordine si concentrano sulla protezione dei principi di base della società eterea e sulla rimozione di eventuali anomalie. Tuttavia sono sottomessi alle stesse autorità dell'Ordine Etereo, presumibilmente una sorta di cervello centrale."
  STR_ETHEREAL_ELIMINATOR: "Etereo Eliminatore"
  STR_ETHEREAL_ELIMINATOR_ARMOR: "Statistiche: Etereo Eliminatore"
  STR_ETHEREAL_SERVITOR: "Etereo Servitore"
  STR_ETHEREAL_SERVITOR_ARMOR: "Statistiche: Etereo Servitore"
  STR_ETHEREAL_KEEPER: "Custode Etereo"
  STR_ALIEN_BRAIN: "Cervello Alieno"
  STR_ALIEN_BRAIN_ARMOR: "Statistiche: Cervello Alieno"
  STR_REQUESTING_VETERAN_AGENTS: "Richiedere Agenti Veterani"
  STR_REQUESTING_VETERAN_AGENTS_UFOPEDIA: "Formare internamente gli agenti richiede tempo e fatica. Assumere direttamente degli specialisti qualificati dal mercato aperto sarebbe più pratico, ma comporterebbe anche un grosso rischio per la sicurezza. Per aggirare il problema abbiamo chiesto al Consiglio della Terra di fornirci alcuni dei loro agenti pre-scremati. Il consiglio era un pò riluttante, ma alla fine ha accettato di reindirizzare alcune delle loro risorse umane verso di noi, in base alle nostre prestazioni mensili.{NEWLINE}Se il nostro punteggio mensile sarà superiore a 1000, riceveremo un documento per il reclutamento che potrà essere elaborato nell'Officina per avere in cambio di un agente addestrato. Più alto è il punteggio, migliore è la qualità della recluta. La X-Com dovrà comunque coprire i costi di assunzione di base.{NEWLINE}In alternativa, possiamo rivendere il documento per il reclutamento; in questo modo possiamo di rifiutare l'accordo e di utilizzare i fondi extra come meglio crediamo."
