  STR_LEAGUE_NODE: "Nodo della Lega"
  STR_ALERT_LEAGUE_NODE: "SCOPERTO NODO DELLA LEGA IN"
  STR_ALERT_LEAGUE_APPREHENSION: "CITTADINI PREOCCUPATI"
  STR_LEAGUE_NODE_DESCRIPTION: "Quei \"cittadini interessati\" si stanno radicalizzando e unendo sotto un unico stendardo per scoprire ed esporre le organizzazioni ombra. Stanno conducendo le loro ricerche da un piccolo edificio per uffici. Assicurati che si fermino, ma cerca di salvare le loro vite, se possibile - il Consiglio non sarà felice se elimineremo questi cittadini rispettosi della legge. In questa missione puoi usare solo attrezzature occultabili o ti riconosceranno troppo presto."
  STR_LEAGUE_NODE_BRIEFING: "Quei \"cittadini preoccupati\" si stanno radicalizzando e unendo sotto un'unica bandiera per scoprire ed esporre le organizzazioni ombra. Stanno conducendo le loro ricerche da un piccolo edificio per uffici. Assicurati che si fermino, ma cerca di salvare le loro vite, se possibile - il Consiglio non sarà felice se elimineremo questi cittadini rispettosi della legge. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_LEAGUE_APPREHENSION: "Arresto della Lega"
  STR_LEAGUE_APPREHENSION_DESCRIPTION: "Un gruppo di \"investigatori\" ha trovato qualcosa che non avrebbe dovuto vedere. Dobbiamo arrestarli subito per proteggere la sicurezza globale. Tuttavia, si tratta solo di cittadini preoccupati, quindi sarebbe preferibile prenderli in vita. In questa missione puoi usare solo attrezzature Occultabile o ti riconosceranno troppo presto."
  STR_LEAGUE_APPREHENSION_BRIEFING: "Un gruppo di \"investigatori\" ha trovato qualcosa che non avrebbero dovuto vedere e stanno cercando di renderlo pubblico. Dobbiamo arrestarli subito per proteggere la sicurezza globale. Tuttavia, si tratta solo di cittadini preoccupati, quindi sarebbe preferibile prenderli vivi. Per interrompere la missione, riporta gli agenti X-Com al veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
