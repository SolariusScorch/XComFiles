  STR_SMG_AA_CLIP_MANUFACTURING: "Prod. Car. Tn SMG BlackOps"
  STR_SMG_UFOPEDIA: "Questa arma leggera spara colpi di 5,8 mm (2 grammi) ottimizzati per le brevi distanze di combattimento. Svolge facilmente il ruolo di pistola e carabina, potendo sparare con precisione con una sola mano.{NEWLINE}>Occultabile{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede contatto: Industria BlackOps."
  STR_MINIGUN_BUY: "Acquisto: Mitragliatrice BlackOps"
