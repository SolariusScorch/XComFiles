  STR_USAS_12: "USAS-12"
  STR_USAS_12_UFOPEDIA: "Un famoso ed efficiente fucile a pompa, prodotto dalle Daewoo Precision Industries.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione II."
