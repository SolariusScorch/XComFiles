  STR_SICK_BAY: "Infermeria"
  STR_SICK_BAY_UFOPEDIA: "L'Infermeria consente il ricovero degli agenti proprio nella base, riducendo i tempi di recupero. Può essere utilizzato anche per altre procedure mediche."
  STR_ADVANCED_SICK_BAY: "Infermeria Avanzata"
  STR_ADVANCED_SICK_BAY_UFOPEDIA: "Utilizzando la tecnologia aliena possiamo velocizzare i tempi di recupero dei nostri agenti feriti. La struttura offre anche opzioni di consulenza e trattamento psicologico in loco. Può essere utilizzata anche per altre procedure mediche.{NEWLINE}Per costruire questa struttura sono richieste 4 Chirurgie Aliene, 2 Riproduzioni Aliene e 1 Sala Esami."
  STR_GYM: "Palestra"
  STR_GYM_UFOPEDIA: "Questa struttura è una sala di formazione per gli agenti X-Com. Aumenta leggermente le loro statistiche ogni giorno di allenamento fino a quando non vengono raggiunti i limiti di allenamento. La palestra non allena coraggio, reazioni o abilità mentali. Può ospitare fino a 10 persone alla volta."
  STR_PHYSICAL_TRAINING: "Addestramento Combattimento"
  STR_PRECISION_PLASMA: "Plasma di Precisione"
  STR_PRECISION_PLASMA_UFOPEDIA: "Questa arma pesante spara plasma estremamente carico a distanze da brevi a medie con un'accuratezza eccellente."
  STR_PRECISION_PLASMA_CLIP: "Car. Plasma di Precisione"
  STR_PRECISION_PLASMA_CLIP_UFOPEDIA: "Questo dispositivo compatto viene utilizzato come munizione per una pistola al plasma di precisione. Contiene una piccola quantità di elerium che può essere recuperata."
  STR_CANISTER_GUN_CLIP_CH: "Car. d'Acido Lancialattine"
  STR_CANISTER_GUN_CLIP_CH_UFOPEDIA: "Questo piccolo contenitore è pieno di un acido estremamente potente."
  STR_CANISTER_GUN_CLIP_I: "Car. Incendiario Lancialattine"
  STR_CANISTER_GUN_CLIP_I_UFOPEDIA: "Questo piccolo contenitore è pieno di fluido infiammabile che irrompe quando viene a contatto con l'aria."
  STR_CANISTER_GUN_AMMO: "Munizioni per Lancialattine"
  STR_CANISTER_GUN: "Lancialattine"
  STR_CANISTER_GUN_UFOPEDIA: "Questa arma aliena spara piccoli missili contenenti sostanze chimiche pressurizzate."
  STR_RIFLE_L85: "L85"
  STR_RIFLE_L85_UFOPEDIA: "Il design di questo fucile consente una facile gestione in modalità Auto e Snap, ma riduce la precisione a lungo raggio. Spara munizioni NATO da 5,56 mm buona per la penetrazione armatura. Attenzione: i caricatori hanno il brutto vizio di scivolare via se non sono tenuti con attenzione.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede Promozione II."
  STR_GENERIC_CRATE: "Cassa"
  STR_HSD_HABITAT_ATTACK: "Laboratorio sottomarino HSD"
  STR_ALERT_HSD_HABITAT_ATTACK: "LABORATORIO SOTTOMARINO HSD SOTTO ATTACCO!"
  STR_HSD_HABITAT_ATTACK_AQUATOID: "Laboratorio sottomarino HSD"
  STR_HSD_HABITAT_ATTACK_AQUATOID_BRIEFING: "Una base di ricerca sottomarina della Hydrospace Dynamics è sotto attacco da parte degli inquietanti Acquatoidi! Dobbiamo proteggere lo staff ed usare quest'opportunità per scoprire qualcosa di più sui nostri avversari sottomarini. Per interrompere la missione riporta gli agenti X-Com al sottomarino e fai click sull'icona \"Interrompi Missione\"."
  STR_HSD_HABITAT_ATTACK_AQUATOID_DESCRIPTION: "Una base di ricerca sottomarina della Hydrospace Dynamics è sotto attacco da parte degli inquietanti Acquatoidi! Dobbiamo proteggere lo staff ed usare quest'opportunità per scoprire qualcosa di più sui nostri avversari sottomarini. Che il laboratorio includa qualche indizio prezioso per aiutarci in questo conflitto?{NEWLINE}Sono permessi solo equipaggiamenti subacquei!"
  STR_HSD_HABITAT_ATTACK_DEEP_ONE: "Laboratorio sottomarino HSD"
  STR_HSD_HABITAT_ATTACK_DEEP_ONE_BRIEFING: "Una base di ricerca sottomarina della Hydrospace Dynamics è sotto attacco da parte dei crudeli Esseri Abissali! Dobbiamo proteggere lo staff ed usare quest'opportunità per scoprire qualcosa di più sui nostri avversari sottomarini. Per interrompere la missione riporta gli agenti X-Com al sottomarino e fai click sull'icona \"Interrompi Missione\"."
  STR_HSD_HABITAT_ATTACK_DEEP_ONE_DESCRIPTION: "Una base di ricerca sottomarina della Hydrospace Dynamics è sotto attacco da parte dei crudeli Esseri Abissali! Dobbiamo proteggere lo staff ed usare quest'opportunità per scoprire qualcosa di più sui nostri avversari sottomarini. Che il laboratorio includa qualche indizio prezioso per aiutarci in questo conflitto?{NEWLINE}Sono permessi solo equipaggiamenti subacquei!"
  STR_HSD_HABITAT_ATTACK_LOBSTERMAN: "Laboratorio sottomarino HSD"
  STR_HSD_HABITAT_ATTACK_LOBSTERMAN_BRIEFING: "Una base di ricerca sottomarina della Hydrospace Dynamics è sotto attacco da parte dei terribili Uomini Aragosta! Dobbiamo proteggere lo staff ed usare quest'opportunità per scoprire qualcosa di più sui nostri avversari sottomarini. Per interrompere la missione riporta gli agenti X-Com al sottomarino e fai click sull'icona \"Interrompi Missione\"."
  STR_HSD_HABITAT_ATTACK_LOBSTERMAN_DESCRIPTION: "Una base di ricerca sottomarina della Hydrospace Dynamics è sotto attacco da parte dei terribili Uomini Aragosta! Dobbiamo proteggere lo staff ed usare quest'opportunità per scoprire qualcosa di più sui nostri avversari sottomarini. Che il laboratorio includa qualche indizio prezioso per aiutarci in questo conflitto?{NEWLINE}Sono permessi solo equipaggiamenti subacquei!"
  STR_HSD_HABITAT_ATTACK_CARCHARODON: "Laboratorio sottomarino HSD"
  STR_HSD_HABITAT_ATTACK_CARCHARODON_BRIEFING: "Una base di ricerca sottomarina della Hydrospace Dynamics è sotto attacco da parte dei feroci Carcarodonti! Dobbiamo proteggere lo staff ed usare quest'opportunità per scoprire qualcosa di più sui nostri avversari sottomarini. Per interrompere la missione riporta gli agenti X-Com al sottomarino e fai click sull'icona \"Interrompi Missione\"."
  STR_HSD_HABITAT_ATTACK_CARCHARODON_DESCRIPTION: "Una base di ricerca sottomarina della Hydrospace Dynamics è sotto attacco da parte dei feroci Carcarodonti! Dobbiamo proteggere lo staff ed usare quest'opportunità per scoprire qualcosa di più sui nostri avversari sottomarini. Che il laboratorio includa qualche indizio prezioso per aiutarci in questo conflitto?{NEWLINE}Sono permessi solo equipaggiamenti subacquei!"
  STR_UCITY: "Città Subacquea"
  STR_UCITY_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Apparentemente non tutti gli Esseri Abissali vivono in comunità nomadi: alcuni vivono in complessi sottomarini profondi che esistono per estrarre risorse per \"Dagon\". Questi Esseri Abissali sono più civilizzati, sotto la supervisione degli Aquatoidi.{NEWLINE}{NEWLINE}Questo potrebbe essere il luogo ideale per catturare un Aquatoide di alto rango per gli interrogatori. Forse questo farà luce su queste strane entità e sui loro misteriosi piani.{NEWLINE}{NEWLINE}Inoltre, possiamo davvero smettere di fare agguati a questi Aquatoidi. Dovremmo invece concentrarci sulla loro città."
  STR_UCITY_AVAILABLE: "Città Subacquea Infiltrata"
  STR_UCITY_DESCRIPTION: "Qui si trova la grande Città Sottomarina, popolata da Esseri Abissali e Aquatoidi. Il nostro obiettivo è localizzare e catturare un Aquatoide di alto rango.{NEWLINE}Ricorda che gli umani non hanno molta visibilità ne mobilità sott'acqua.{NEWLINE}Sono permessi solo equipaggiamenti subacquei!"
  STR_UCITY_BRIEFING: "Ci siamo infiltrati nella Città Sottomarina. Il nostro obiettivo è quello di localizzare e catturare un Aquatoide di alto rango e tornare al sommergibile. Per interrompere la missione, riporta gli agenti X-Com al veicolo sommergibile e fai click sull'icona \"Interrompi Missione\"."
  STR_USO_SURVEY_SHIP: "Rilevatore T'Leth"
  STR_USO_ESCORT: "Scorta T'Leth"
  STR_USO_CRUISER: "Incrociatore T'Leth"
  STR_ALERT_AQUATOID_TRAP: "Sono Arrivati gli USO!"
  STR_AQUATOID_TRAP: "Imboscata USO"
  STR_AQUATOID_TRAP_DESCRIPTION: "Stiamo inviando falsi segnali di Esseri Abissali nella speranza di attirare i loro fornitori in questo luogo. Andate là e preparate un'imboscata per assaltare la loro nave quando è atterrata. Ricorda che gli umani non possono vedere o muoversi bene sott'acqua.{NEWLINE}Sono permessi solo equipaggiamenti subacquei!"
  STR_AQUATOID_TRAP_BRIEFING: "Il nostro piano ha funzionato: gli alieni stanno portando risorse per rifornire la tribù degli Esseri Abissali che abbiamo impersonato. Dovremmo prendere la loro nave quando è atterrata, forse lasciando alcuni di loro vivi. Ricorda che gli umani non possono vedere o muoversi bene sott'acqua. In bocca al lupo!"
  STR_EMBASSY_OF_TLETH: "Ambasciata T'Leth"
  STR_EMBASSY_OF_TLETH_DESCRIPTION: "Abbiamo localizzato una posizione sottomarina segreta in cui membri di alto livello della Chiesa di Dagon sono riuniti per incontrare i loro disumani padroni. Un tale incontro si sta svolgendo proprio ora. Non lasceremo che ciò accada.{NEWLINE}Sono permessi solo equipaggiamenti subacquei!"
  STR_EMBASSY_OF_TLETH_BRIEFING: "Abbiamo localizzato una posizione sottomarina segreta in cui membri di alto livello della Chiesa di Dagon sono riunitii per incontrare i loro disumani padroni. Un tale incontro si sta svolgendo proprio ora. Gli umani non possono vedere o muoversi bene sott'acqua, quindi fai attenzione. Per interrompere la missione, riporta gli agenti X-Com al sommergibile e fai click sull'icona \"Interrompi Missione\"."
  STR_DEEP_ONE_VILLAGE: "Villaggio degli Esseri Abissali"
  STR_DEEP_ONE_VILLAGE_RAID_COMPLETED: "Raid del Villaggio degli Esseri Abissali completato."
  STR_DEEP_ONE_VILLAGE_RAID: "Raid del Villaggio degli Esseri Abissali"
  STR_DEEP_ONE_VILLAGE_RAID_DESCRIPTION: "Abbiamo individuato una piattaforma di comunicazione che funge da punto di interesse per un piccolo gruppo di Esseri Abissali. Questa è una buona opportunità per catturarne alcuni vivi o almeno raccogliere alcuni artefatti. Gli esseri umani non possono vedere o muoversi bene sott'acqua, quindi fai attenzione.{NEWLINE}Sono permessi solo equipaggiamenti subacquei!"
  STR_DEEP_ONE_VILLAGE_RAID_BRIEFING: "Abbiamo individuato una piattaforma di comunicazione che funge da punto di interesse per un piccolo gruppo di Esseri Abissali. Questa è una buona opportunità per catturarne alcuni vivi o almeno raccogliere alcuni artefatti. Gli umani non possono vedere o muoversi bene sott'acqua, quindi fai attenzione. Per interrompere la missione, riporta gli agenti X-Com al sommergibile e fai click sull'icona \"Interrompi Missione\". In bocca al lupo!"
  STR_SLEEP_WAVE_EMITTER: "Emettitore di Onde Sonnifere"
  STR_SLEEP_WAVE_EMITTER_: "Emettitore di Onde Sonnifere-{0}"
  STR_SLEEP_WAVE_EMITTER_ASSAULT: "Assalto all'Emettitore di Onde Sonnifere"
  STR_ALERT_SLEEP_WAVE_EMITTER: "COMPARSO UN EMETTITORE DI ONDE SONNIFERE!"
  STR_SLEEP_WAVE_EMITTER_ASSAULT_DESCRIPTION: "Una strana radiazione psichica proviene dal fondale marino e provoca effetti come sonnolenza e intorpidimento in molte persone nell'intera regione. In rari casi queste onde possono causare un aumento dell'aggressività oltre ad episodi psicotici in normali cittadini. Dobbiamo neutralizzare la fonte del problema."
  STR_SLEEP_WAVE_EMITTER_ASSAULT_BRIEFING: "Una strana radiazione psichica proviene da questo luogo e provoca effetti come sonnolenza e intorpidimento in molte persone nell'intera regione. In rari casi queste onde possono causare un aumento dell'aggressività oltre ad episodi psicotici in normali cittadini. Dobbiamo neutralizzare la fonte del problema. Per interrompere la missione, riporta gli agenti X-Com al sottomarino e fai click sull'icona \"Interrompi Missione\"."
  STR_DEEP_ONE_CHIEFTAIN: "Capo Abissale"
  STR_DEEP_ONE_SOLDIER: "Servo Abissale"
  STR_DEEP_ONE_ARMOR: "Statistiche: Essere Abissale"
  STR_DEEP_ONE: "Essere Abissale"
  STR_DEEP_ONE_UFOPEDIA: "Quasi umano, questa strana creatura sembra essere un umanoide rettiliano molto vicino all'uomo. Sono più forti e più duri degli umani. Gli Esseri Abissali sono una razza a pieno titolo, con esemplari maschili e femminili di diverse età. Queste creature sono sicuramente senzienti e possono tenere una conversazione, anche se piuttosto semplice nel ragionamento. Si definiscono \"paesani\" o \"servi\", anche se la natura dei loro padroni è ambigua quanto basta. Come creature sia del mare profondo che della superficie, sono resistenti alle esplosioni e ad altre forme di danni basati sulla pressione."
  STR_DEEP_ONE_AUTOPSY: "Autopsia: Essere Abissale"
  STR_DEEP_ONE_AUTOPSY_UFOPEDIA: "L'analisi genetica suggerisce che questa creatura sia correlata alle normali forme di vita terrestre, ma molto antiche - a partire dal periodo Cretaceo. Altrimenti è un umanoide abbastanza standard, se così possiamo chiamarlo, con tutti gli organi naturali che possiamo aspettarci da un abitante di profondità che può anche respirare aria. Un piccolo dispositivo elettronico è alloggiato nel suo cranio."
  STR_DEEP_ONE_CORPSE: "Cadavere Essere Abissale"
  STR_AQUATOID_SQUAD_LEADER: "Capo Squadra Aquatoide"
  STR_AQUATOID_SOLDIER: "Soldato Aquatoide"
  STR_AQUATOID_NAVIGATOR: "Navigatore Aquatoide"
  STR_AQUATOID_ARMOR: "Statistiche: Aquatoide"
  STR_AQUATOID: "Aquatoide"
  STR_AQUATOID_AUTOPSY: "Autopsia: Aquatoide"
  STR_AQUATOID_AUTOPSY_UFOPEDIA: "Un'analisi dettagliata di questa creatura ci consente di fare alcune ipotesi di base. I polmoni vestigiali consentono la respirazione dell'aria e la mobilità superficiale limitata. Esistono impianti cibernetici in tutto il corpo, aumentando la forza dei suoi arti atrofizzati e la funzione dei suoi organi. Dato che tutti i membri di questa razza sono identici, possiamo ipotizzare che queste creature siano cloni."
  STR_AQUATOID_UFOPEDIA: "La razza degli Aquatoidi è una società antica, esistente da millenni prima che l'uomo muovesse il primo vacillante passo sulla Terra. La loro forma ridotta ed i tratti bulbosi sono un'eredità dei loro parenti spaziali, i Sectoidi. Il loro potere si basa sulla potente tecnologia del Controllo Molecolare. Gli Aquatoidi cercano di propagare la loro sterile razza attraverso modificazioni genetiche, utilizzando come soggetti ideali gli esseri umani. I loro esperimenti hanno creato numerose razze ibride."
  STR_AQUATOID_CORPSE: "Cadavere Aquatoide"
  STR_TENTACULAT_WEAPON: "Tentacoli di Tentacolato"
  STR_TENTACULAT_WEAPON_UFOPEDIA: "Gli attacchi di Tentacolato causano l'immediata \"zombificazione\" del bersaglio e lo trasformano in una forma di vita acquatica irragionevole. A causa di un campione molto piccolo, questo meccanismo è poco conosciuto."
  STR_TENTACULAT_ARMOR: "Statistiche: Tentacolato"
  STR_TENTACULAT: "Tentacolato"
  STR_TENTACULAT_TERRORIST: "Tentacolato"
  STR_TENTACULAT_CORPSE: "Cadavere Tentacolato"
  STR_TENTACULAT_AUTOPSY: "Autopsia: Tentacolato"
  STR_TENTACULAT_UFOPEDIA: "Nemmeno le profondità di un incubo lovecraftiano potrebbero generare qualcosa come questa creatura indescrivibile. Non ha paragoni con nessun animale terrestre esiste, l'ambiente che potrebbe produrre questo è oltre ogni immaginazione. Armato di lunghi tentacoli, il Tentacolato paralizza le sue vittime, poi le trasmuta in cose irragionevoli. Questa progenie può causare la morte al tatto, anche attraverso l'armatura."
  STR_TENTACULAT_AUTOPSY_UFOPEDIA: "La nostra autopsia ha rivelato una miriade di piccoli impianti cibernetici che si trovano nel grande cervello della creatura. Possiede recettori per la luce visibile e per la termografia, quindi questo mostro può navigare con precisione infallibile anche nelle profondità dell'oceano. I suoi organi interni sono per lo più rudimentali, appena sufficienti a sostenerlo. Un connettore esterno porta nel suo piccolo stomaco, quindi è logico supporre che sia nutrito con sostanze direttamente dai suoi padroni."
  STR_TASOTH_ARMOR: "Statistiche: Tasoth"
  STR_TASOTH: "Tasoth"
  STR_TASOTH_SOLDIER: "Commando Tasoth"
  STR_TASOTH_CORPSE: "Cadavere Tasoth"
  STR_TASOTH_AUTOPSY: "Autopsia: Tasoth"
  STR_TASOTH_UFOPEDIA: "Vistosamente più potente di un uomo, il Tasoth è un vero alieno e il suo comportamento e la sua natura carnivora non hanno eguali sul pianeta. Il Tasoth sembra perfetto per formare la punta di lancia di un attacco alieno, dato che non sembra mai cedere dal combattimento anche di fronte a sbalorditive probabilità."
  STR_TASOTH_AUTOPSY_UFOPEDIA: "La dissezione rivela un organismo cibernetico posseduto da uno strano potere. All'interno della cavità del corpo c'è una piccola unità di potenza, ma nessun organo identificabile. La potenza è condotta attraverso il corpo da un sistema di trasmissione bioelettrico. Il corpo manca totalmente di ossa o di qualsiasi altra struttura di supporto. Una volta morto, la potenza si ferma e la creatura diventa una bambola di pezza senza vita che trasuda fluidi e carne aliena. L'unica altra costruzione interna è una coppia di celle in ceramica, che se energizzate ravvivano brevemente la creatura."
  STR_DESTROY_TASOTH: "Distruggi al Fabbrica Tasoth"
  STR_DESTROY_TASOTH_UFOPEDIA: "Comandante! Abbiamo impiantato con successo i dati virali nella fabbrica di Tasoth e abbiamo causato il suo... arresto violento. Oh, avresti dovuto vedere i fuochi d'artificio!{NEWLINE}Abbiamo inflitto agli alieni sottomarini di T'leth un colpo critico. Dopo la distruzione della fabbrica di Tasoth, apparentemente hanno ritirato le loro forze fino in fondo e hanno cessato tutte le attività di superficie. Sembra che non li vedremo per un po'. Anche se non ho dubbi che torneranno, penso che possiamo lasciare questo problema ai nostri nipoti. Ora, facciamo festa!"
  STR_TASOTH_DATA_PAD: "Banca Dati sulla Creazione Tasoth"
  STR_TASOTH_DATA_PAD_UFOPEDIA: "Questo dispositivo contiene informazioni complete su come allevare Tasoth da zero. È fondamentale per il processo di creazione dell'esercito inarrestabile di Dagon.{NEWLINE}Anche se non siamo in grado di duplicare il processo, lo capiamo abbastanza per interromperlo. Dovremmo hackerare il mainframe della fabbrica aliena e sostituire i file originali con i nostri. Ciò causerà l'interruzione dell'intera struttura e infine l'esplosione quando l'accumulo di Zrbite nel suo sistema raggiungerà una massa critica. Questo dovrebbe eliminare la minaccia di Tasoth, o almeno ritardarla a lungo."
  STR_TASOTH_FACTORY: "Fabbrica Tasoth"
  STR_TASOTH_FACTORY_AVAILABLE: "INFILTRATA FABBRICA TASOTH"
  STR_TASOTH_FACTORY_DESCRIPTION: "Il piano è di infiltrarsi in un complesso industriale che produce truppe Tasoth, in profondità sotto il fondo dell'oceano. L'obiettivo è recuperare un dispositivo di archiviazione dati per individuare i punti deboli della struttura. Fai attenzione ai soldati alieni, specialmente a Tasoth.{NEWLINE}Sono permessi solo equipaggiamenti subacquei, ma puoi prendere tutti i soldati che il tuo veicolo di superficie consente."
  STR_TASOTH_FACTORY_BRIEFING: "Sei disceso in profondità nell'oceano per infiltrarti nel complesso industriale che produce truppe Tasoth. L'obiettivo è recuperare un dispositivo di archiviazione dati. Fai attenzione ai soldati alieni, specialmente a Tasoth. In bocca al lupo!"
  STR_CULT_HQ: "Assalto al QG del Culto"
  STR_BLACK_LOTUS_HQ: "QG Loto Nero"
  STR_BLACK_LOTUS_HQ_UFOPEDIA: "Ora sappiamo che la setta del Loto Nero è stata fondata ed è governata direttamente da un'intelligenza extraterrestre conosciuta come La Signora Dorata che può manifestarsi attraverso il possesso psionico dei suoi sudditi. Anche se non conosciamo la sua esatta natura, capiamo in dettaglio come funziona: usa un amplificatore psionico per dirigere il suo focus mentale per \"possedere\" le persone.{NEWLINE}Quest'ultimo si trova nel Quartier Generale del Loto Nero, all'interno di una statua d'oro che rappresenta La Signora Dorata. Se lo catturassimo, dovremmo essere in grado di decifrare il suo segnale e trovare un modo per disabilitarlo, negando così all'aliena la capacità di manifestarsi.{NEWLINE}Ora disponiamo di dati segreti sufficienti per localizzare il QG e scegliere il momento giusto per farlo. Riceverai una notifica quando si presenterà un'opportunità, ma aspettati una forte resistenza."
  STR_ZSRR_HQ: "QG Alba Rossa"
  STR_ZSRR_HQ_UFOPEDIA: "Ora disponiamo di dati sufficienti per comprendere la struttura di Alba Rossa: è un'organizzazione parassitaria, che prospera all'interno di varie agenzie militari e governative nell'Europa orientale e in Asia. Quasi tutti i suoi membri più importanti sono ufficiali militari o dei servizi segreti con accesso a dati top secret e varie risorse. Questo è uno dei loro più grandi punti di forza, ma possiamo trasformarlo in una debolezza: ogni membro esposto di Alba Rossa dovrebbe essere facilmente rintracciabile e neutralizzabile dal proprio datore di lavoro ufficiale.Non dovremo neppure alzare un dito.{NEWLINE}Ecco il piano: dovremmo localizzare la base principale di Alba Rossa, situata da qualche parte all'interno del Circolo Polare Artico, e sottrarre tutti i dati personali che possiamo trovare. Con queste informazioni dovremmo essere in grado di minare seriamente l'organizzazione. Ti informerò non appena troveremo l'opportunità di attaccare. Naturalmente possiamo aspettarci una resistenza estrema, quindi prepariamoci a una battaglia difficile."
  STR_CHURCH_OF_DAGON_HQ: "QG Chiesa di Dagon"
  STR_CHURCH_OF_DAGON_HQ_UFOPEDIA: "Secondo le informazioni che abbiamo 'ottenuto' dallo Stregone, la Chiesa di Dagon mantiene una rete di piramidi di pietra nell'Africa Equatoriale. Queste piramidi sono usate come basi, e una di esse - il Tempio Supremo - contiene una statua d'oro che sembra essere l'oggetto più sacro del culto, il più grande dono di Dagon. Non sappiamo cosa sia esattamente questa statua, ma se la catturiamo, dovrebbe paralizzare il culto.{NEWLINE}Il problema è che la statua cambia spesso posizione tra le piramidi, ma possiamo ancora rintracciarla con ragionevolezza precisione. Dopotutto, si chiamerà Tempio Supremo per qualche motivo, giusto?{NEWLINE}Ti farò sapere quando individueremo quella statua d'oro e potrai decidere se siamo pronti o meno."
  STR_EXALT_HQ: "QG EXALT"
  STR_EXALT_HQ_UFOPEDIA: "Ora comprendiamo che EXALT non produce Psiclone da solo; i dispositivi vengono forniti a loro attraverso una rete ancora più segreta. Questa rete ha un rappresentante permanente che può essere trovato nella base principale operativa di EXALT. Inoltre, questo rappresentante è presumibilmente un mezzo alieno! Se catturiamo e interroghiamo questo misterioso ibrido, dovremmo riuscire a distruggere la catena di approvvigionamento di Psiclone. Senza Psiclone, EXALT sicuramente collasserà.{NEWLINE}Ora disponiamo di dati sufficienti per trovare presto la base principale EXALT. Riceverai una notifica quando saremo in grado di colpire. Naturalmente, questa operazione sarà molto impegnativa, quindi prepara i tuoi migliori agenti e attrezzature."
  STR_CULT_HQ_BLACK_LOTUS: "QG Loto Nero"
  STR_CULT_HQ_BLACK_LOTUS_DESCRIPTION: "Questa è la base principale del Loto Nero, che si trova nel sottosuolo. Dobbiamo individuare una statua d'oro di un Avatar e recuperare il dispositivo psionico incorporato.{NEWLINE}Possiamo aspettarci una forte resistenza dai migliori agenti del Loto Nero. La base dovrebbe essere costituita da corridoi standard e stanze di varie dimensioni."
  STR_CULT_HQ_BLACK_LOTUS_BRIEFING: "Stiamo per prendere d'assalto la base principale del Loto Nero, che si trova nel sottosuolo. Dobbiamo localizzare una statua d'oro di un Avatar e recuperare il dispositivo psionico incorporato. Possiamo aspettarci una forte resistenza dai migliori agenti del Loto Nero, quindi rimaniamo concentrati. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai click sull'icona \"Interrompi Missione\"."
  STR_CULT_HQ_CHURCH_OF_DAGON: "QG Chiesa di Dagon"
  STR_CULT_HQ_JUNGLE_CHURCH_OF_DAGON: "QG Chiesa di Dagon"
  STR_CULT_HQ_JUNGLE_CHURCH_OF_DAGON_DESCRIPTION: "Questo è il grande tempio della Chiesa di Dagon, il centro di tutta la sua attività. Il nostro obiettivo è una statua d'oro che secondo quanto riferito è la chiave della struttura della Chiesa.{NEWLINE}Dobbiamo recuperare questo oggetto dal tempio. Il terreno attorno al tempio è coperto da una fitta vegetazione. Il tempio brulica di cultisti e dei loro inumani alleati."
  STR_CULT_HQ_JUNGLE_CHURCH_OF_DAGON_BRIEFING: "Stiamo per assaltare il grande tempio della Chiesa di Dagon, il centro di tutta la sua attività. Il nostro obiettivo è una statua d'oro che secondo quanto riferito è la chiave della struttura della Chiesa. Dobbiamo recuperare questo oggetto. Il tempio brulica di cultisti e dei loro inumani alleati, quindi state attenti. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_CULT_HQ_EXALT: "QG EXALT"
  STR_CULT_HQ_EXALT_UFOPEDIA: "Siamo pronti a prendere d'assalto il luogo in cui opera il leader EXALT. Poiché la loro posizione politica è così elevata, dobbiamo entrare in silenzio. Il nostro obiettivo è portare in vita il loro leader. Non farti male."
  STR_CULT_HQ_EXALT_DESCRIPTION: "Questo è il quartier generale principale dell'organizzazione EXALT. Dobbiamo infiltrarci e trovare il loro leader, un ibrido semi-umano, e catturarlo o almeno recuperare il suo cadavere per studiarlo.{NEWLINE}L'intera missione si svolgerà all'interno di un edificio."
  STR_CULT_HQ_EXALT_BRIEFING: "Questo è il quartier generale principale dell'organizzazione EXALT. Dobbiamo infiltrarci e trovare il loro leader, un ibrido semi-umano, e catturarlo o almeno recuperare il suo cadavere per studiarlo. In bocca al lupo!"
  STR_XCOM_ORIGINS: "Origini X-Com"
  STR_XCOM_ORIGINS_UFOPEDIA: "X-Com: Global Investigation Bureau è stato istituito nel 1996 in risposta a una crescente evidenza di forze extraterrestri sulla Terra. Questa agenzia speciale è stata incaricata di indagare su tali incidenti e di riferire direttamente alle Nazioni Unite. Il progetto X-Com è stato lanciato nonostante le forti obiezioni di varie parti, di cui molti chiedono ancora la sua chiusura immediata. Dobbiamo lavorare sodo per mantenere la nostra ragion d'essere, poiché i nostri nemici sono molti e i nostri alleati preferiscono rimanere sempre nell'ombra."
  STR_DURATHREAD_FACTORY_LOCATION: "Posizione Fabbrica Durathread"
  STR_DURATHREAD_FACTORY_LOCATION_UFOPEDIA: "Sapevamo che il durathread che abbiamo recuperato è stato prodotto da Alba Rossa, ma non sapevamo dove. Ma ora siamo in grado di individuare la posizione del loro impianto di produzione. Dovremmo fare un raid e raccogliere dati per replicare questa tecnologia per il nostro uso."
  STR_DURATHREAD_FACTORY_DESCRIPTION: "Qui si trova un piccolo complesso di produzione in cui viene prodotto il durathread. Dobbiamo spazzare via tutte le opposizioni e mettere in sicurezza questo luogo per lo studio.{NEWLINE}Il terreno circostante è prevalentemente pianeggiante ghiacciato con alcune colline. Fai attenzione, dato che sono state avvistate pattuglie elitè di Alba Rossa."
  STR_DURATHREAD_FACTORY_BRIEFING: "Ci stiamo avvicinando ad un piccolo complesso di produzione in cui viene prodotto il durathread. È gestito da Alba Rossa e protetto dai loro commandos dell'Operazione Rossa. Dobbiamo eliminare ogni opposizione e mettere in sicurezza questo luogo per lo studio. Per interrompere la missione, riporta gli agenti X-Com al veicolo di trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_CULT_HQ_ZSRR: "QG Alba Rossa"
  STR_CULT_HQ_COLD_ZSRR: "QG Alba Rossa"
  STR_CULT_HQ_COLD_ZSRR_DESCRIPTION: "Il piano è quello di assaltare la base principale di Alba Rossa, che si trova qui. Il nostro obiettivo è ottenere informazioni critiche che esporranno i loro leader alla comunità mondiale.{NEWLINE}La base è prevalentemente sotterranea, con diversi punti d'ingresso in superficie. L'intero complesso è estremamente ben difeso."
  STR_CULT_HQ_COLD_ZSRR_BRIEFING: "La nostra missione è un assalto diretto alla base principale di Alba Rossa. Il nostro obiettivo è quello di ottenere informazioni critiche che smascherino i loro leader alla comunità mondiale, neutralizzando di fatto la loro intera organizzazione. L'intero complesso è estremamente ben difeso, quindi dovrai usare tutti i metodi disponibili per completare la missione e porre fine per sempre alla minaccia dell'Alba Rossa. Buona fortuna."
  STR_FIRE_DAMAGE: "Danno Incendiario"
  STR_FIRE_DAMAGE_UFOPEDIA: "I normali attacchi incendiari causano solo 5-10 danni (ridotti dalla resistenza al fuoco dell'armatura), ma ignorano le difese dell'armatura e causano enormi perdite di Morale. I bersagli 2x2 subiscono il quadruplo del danno. Per ogni turno in cui il bersaglio è in fiamme viene inflitto un danno da fuoco aggiuntivo (può durare fino a 5 turni). I danni da fuoco non infliggono Ferite Mortali.{NEWLINE}Si noti che queste regole ai danni da fuoco standard, come il terreno in fiamme o causato da granate incendiarie. Alcune armi, per esempio il napalm, all'inizio infliggono danni molto più elevati (ma se un'unità prende fuoco, tutti i danni secondari seguono le regole standard del danno incendiario)."
  STR_SMOKE_DAMAGE: "Danno da Fumo"
  STR_SMOKE_DAMAGE_UFOPEDIA: "Il fumo causa danni a tutte le unità che si trovano in una casella con fumo all'inizio del turno, e anche quando vengono colpite dall'esplosione iniziale. Invece di subire danni alla Salute, il bersaglio accumula danni da Stordimento. La resistenza al soffocamento protegge dal danno da fumo.{NEWLINE}Il fumo standard causa sempre 1-3 danni ad ogni unità al suo interno. Da notare però che i tuoi agenti (e la maggiorparte degli esseri viventi) hanno una resistenza al Soffocamento di 400%, ovvero riceveranno il quadruplo del danno dal fumo. Alcune armature riducono questa vulnerabilità, o possono perfino eliminarla del tutto se sono sigillate.{NEWLINE}Attenzione: anche se il fumo causa danno non letale, può comunque portare al sovrastordimento ed eventualmente alla morte."
  STR_RETREAT: "Ritirata"
  STR_RETREAT_UFOPEDIA: "Le vite dei nostri agenti sono preziose. La loro perdita non è solo negativa sui giornali, ma ostacola anche la nostra capacità di creare una squadra d'élite di professionisti esperti.{NEWLINE}Quando sei sopraffatto, non esitare a revocare l'operazione. Nessuno lo userà contro di te finché otterrai risultati altrove."
  STR_TEAMWORK: "Lavoro di Squadra"
  STR_TEAMWORK_UFOPEDIA: "Non lavorare mai da solo. Quelli che lo fanno, finiscono uccisi, decapitati, fatti a pezzi o peggio."
  STR_CROWD_CONTROL: "Controllo Folla"
  STR_CROWD_CONTROL_UFOPEDIA: "Quando combatti contro molti bersagli contemporaneamente, spesso è meglio concentrare il fuoco su uno o due nemici fino a quando sono incapaci e solo dopo passare a quello successivo. Ciò assicurerà che il numero di nemici diminuisca costantemente.{NEWLINE}Tuttavia, quando sei circondato, a volte è meglio sparare a quanti più nemici possibile e provare a ferirli. Le unità ferite hanno maggiori probabilità di disimpegnarsi e cercare copertura. Questo è particolarmente importante quando si combattono i nemici orientati alla mischia, poiché le lesioni possono scoraggiarli dal caricare."
  STR_STAY_ALONE_STAY_ALIVE: "Rimani da Solo, Rimani Vivo"
  STR_STAY_ALONE_STAY_ALIVE_UFOPEDIA: "In circostanze normali è generalmente meglio che gli agenti stiano insieme. Tuttavia, quando si affronta un nemico con forti poteri psionici, dividersi a volte può essere una buona idea. Dopotutto, non puoi sparare a ciò che non puoi vedere, anche quando sei sotto controllo psi."
  STR_NEED_TO_KNOW_BASIS: "Ciò che Devi Sapere"
  STR_NEED_TO_KNOW_BASIS_UFOPEDIA: "Se la terminologia che trovi nei documenti di questa Ufopaedia non ti dice niente, allora vuol dire che non dovresti avere accesso a questa conoscenza, per ora."
  STR_DOSSIERS_UC: "DOSSIER"
  STR_DOSSIERS: "Dossier"
  STR_DOSSIERS_UFOPEDIA: "A volte le nostre indagini ci forniscono informazioni su importanti membri di organizzazioni illegali o delle loro vittime. Dopo aver appreso di una tale persona passeremo le informazioni all'ONU. Tali informazioni, sebbene solo collegate tangenzialmente al nostro lavoro, renderanno il Consiglio leggermente più favorevole nelle nostre revisioni mensili delle prestazioni."
  STR_ALIEN_SECRETS: "Segreti Alieni"
  STR_ALIEN_SECRETS_UFOPEDIA: "Nonostante suo potere e la sua determinazione, il Consiglio ignora tutt'ora molte delel caratteristiche degli alieni: le loro capacità scientifiche, la loro storia, la struttura della loro società. Se riuscissimo a fornire tali informazioni al Consiglio ne resteranno positivamente colpiti."
  STR_TOMMYGUN: "Mitra Thompson"
  STR_TOMMYGUN_DRUM: "Tamburo per Mitra Thompson"
  STR_TOMMYGUN_UFOPEDIA: "Quest'arma classica è piuttosto potente e ha una raffica da 5 proiettili."
  STR_SONIC_WEAPONS: "Armi Soniche"
  STR_SONIC_WEAPONS_UFOPEDIA: "Studi accurati di apparecchiature soniche aliene ci hanno permesso di riprodurre questi disegni per il nostro uso."
  STR_SONIC_WEAPONS_CALIBRATION: "Calibrazione Armi Soniche"
  STR_SONIC_WEAPONS_CALIBRATION_UFOPEDIA: "Dopo una lunga sperimentazione con condotti Zrbite e Acqua-Plastica, siamo riusciti a calibrare correttamente un emettitore di onde soniche. Ora possiamo usare armi soniche aliene."
  STR_SONIC_PULSER: "Pulser Sonico"
  STR_SONIC_PULSER_UFOPEDIA: "Questo dispositivo è una granata subacquea, che utilizza un microdrive magnetico per azionarsi. La granata usa un singolo impulso sonico che viene emesso in tutte le direzioni contemporaneamente."
  STR_CONCUSSION_CANNON: "Cannone a Concussione Sonico"
  STR_CONCUSSION_CANNON_UFOPEDIA: "Questa arma a distanza usa impulsi sonici per neutralizzare i nemici. Sebbene non letale, è estremamente efficace contro bersagli viventi."
  STR_CONCUSSION_CANNON_CLIP: "Car. Cannone a Concussione Sonico"
  STR_CONCUSSION_CANNON_CLIP_UFOPEDIA: "Questo dispositivo è usato come munizione per un Cannone a Concussione Sonica. Contiene una piccola quantità di Zrbite."
  STR_SONIC_CANNON: "Cannone Sonico"
  STR_SONIC_CANNON_UFOPEDIA: "Il Cannone Sonico è il più potente della famiglia di armi Soniche. È dotato di un oscillatore audio di gamma più alta e di una camera di riverbero più ampia rispetto al Blasta. Il Cannone ha anche un sistema di detonazione a impulsi che altera l'onda ultra-sonora mediante modulazione per produrre uno Shock più efficace. La sua portata effettiva è anche maggiore ma ancora abbastanza limitata."
  STR_SONIC_CANNON_CLIP: "Alimentatore Cannone Sonico"
  STR_SONIC_CANNON_CLIP_UFOPEDIA: "Questo dispositivo compatto è usato come munizione per un Cannone Sonico. Contiene una piccola quantità di Zrbite."
  STR_SONIC_BLASTA_RIFLE: "Fucile Blasta Sonico"
  STR_SONIC_BLASTA_RIFLE_UFOPEDIA: "Un dispositivo Sonico più potente. Nemmeno l'acciaio ad alto tenore di carbonio è immune a quest'arma. L'emettitore di onde altamente compatto è potenziato da un amplificatore superconduttore per aumentare la potenza di quest'arma. Il suo unico punto debole è un raggio d'azione relativamente basso per un fucile."
  STR_SONIC_BLASTA_RIFLE_CLIP: "Alimentatore Fucile Blasta"
  STR_SONIC_BLASTA_RIFLE_CLIP_UFOPEDIA: "Questo piccolo oggetto è usato come fonte di energia per un Fucile Sonico, una potente arma aliena, e contiene una piccola quantità di Zrbite."
  STR_SONIC_PISTOL: "Pistola Sonica"
  STR_SONIC_PISTOL_CLIP: "Car. Pistola Sonica"
  STR_SONIC_PISTOL_CLIP_UFOPEDIA: "Fonte di energia per la compatta Pistola Sonica Aliena. Contiene Zrbite - una sostanza altamente energetica che funziona come una batteria."
  STR_SONIC_PISTOL_UFOPEDIA: "Le Pistole Soniche sono un tipo di arma basata su onde sonore ultrasoniche che possono gelificare l'osso in pochi secondi. Le onde ultra-soniche occupano una porzione di spettro oltre l'udito umano. Può operare sott'acqua, ma la sua portata effettiva non è eccezionale e la sua precisione scende rapidamente a distanze superiori a 14."
  STR_BLACKOPS_SMARTGUN: "Mitraglia Smart BlackOps"
  STR_BLACKOPS_SMARTGUN_UFOPEDIA: "Questa mitragliatrice computerizzata è estremamente precisa. Spara munizioni LMG standard.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione III, BlackOps Premium."
  STR_BLACKOPS_SMARTPISTOL: "Pistola Smart BlackOps"
  STR_BLACKOPS_SMARTPISTOL_UFOPEDIA: "Questa pistola è dotata di un computer avanzato e di sensori che migliorano notevolmente l'accuratezza.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione II, BlackOps Premium."
  STR_BLACKOPS_SMARTPISTOL_CLIP: "Car. Pistola Smart BlackOps"
  STR_BLACKOPS_SMARTRIFLE_CLIP: "Car. Fucile Smart BlackOps"
  STR_BLACKOPS_SMARTRIFLE_AA_CLIP: "Car. Tn Fucile Smart BlackOps"
  STR_BLACKOPS_SMARTRIFLE_AA_CLIP_MANUFACTURING: "Prod. Car. Tn Fucile Smart BlackOps"
  STR_BLACKOPS_SMARTRIFLE: "Fucile Smart BlackOps"
  STR_BLACKOPS_SMARTRIFLE_UFOPEDIA: "Questo fucile computerizzato ha una velocità di fuoco molto elevata ed è estremamente preciso.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione II, BlackOps Premium."
  STR_BLACKOPS_ASSAULT_LMG: "LMG d'Assalto BlackOps"
  STR_BLACKOPS_LMG_CLIP: "Car. LMG BlackOps"
  STR_BLACKOPS_LMG_AA_CLIP: "Car. Tn LMG BlackOps"
  STR_BLACKOPS_LMG_AA_CLIP_MANUFACTURING: "Prod. Car. Tn LMG BlackOps"
  STR_BLACKOPS_ASSAULT_LMG_UFOPEDIA: "Una variante di arma pesante dei fucili BlackOps, con canna più pesante. Il rinculo potente e il maneggio ottuso lo rendono inadatto per le raffiche a lungo raggio.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione II, Contatto: Industrie BlackOps."
  STR_BLACKOPS_LMG: "LMG BlackOps"
  STR_BLACKOPS_LMG_UFOPEDIA: "Questa mitragliatrice leggera è dotata di stabilizzatori avanzati ed un sistema bipede integrale, che garantiscono una maggiore precisione con i colpi automatici. Utilizza le munizioni LMG convenzionali.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Licenza Mitragliatrici, Contatto: Industrie BlackOps."
  STR_MACRO_SMG: "Macro SMG BlackOps"
  STR_MACRO_SMG_UFOPEDIA: "Quest'arma sperimentale da combattimento ravvicinato è stata progettata per disabilitare bersagli più grandi degli umani massimizzando il danno. Richiede un forte soldato per portarlo.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Contatto: Industrie BlackOps."
  STR_MACRO_SMG_CLIP: "Car. Macro SMG"
  STR_MACRO_SMG_AA_CLIP: "Car. Tn Macro SMG"
  STR_MACRO_SMG_AA_CLIP_MANUFACTURING: "Prod. Car. Tn Macro SMG"
  STR_ASSAULT_CANNON: "Cannone d'Assalto BlackOps"
  STR_ASSAULT_CANNON_CLIP_AP: "Car. AP Cannone d'Assalto BlackOps"
  STR_ASSAULT_CANNON_CLIP_AA: "Car. Tn Cannone d'Assalto BlackOps"
  STR_ASSAULT_CANNON_CLIP_AA_MANUFACTURING: "Prod. Car. Tn Cannone Assalto BlackOps"
  STR_ASSAULT_CANNON_UFOPEDIA: "Quest'arma pesante BlackOps spara proiettili pesanti in colpi singoli rapidi o fuoco automatico a 4 scatti. È meglio utilizzato a medie gittate.{NEWLINE}Il Cannone d'Assalto è un prodotto speciale di BlackOps, presentato e venduto solo ai loro clienti più eccezionali. Ora anche a noi.{NEWLINE}L'acquisto di quest'arma richiede: Promozione III, Contatto: Industrie BlackOps."
  STR_CAWS: "S.B.A.M. BlackOps"
  STR_CAWS_UFOPEDIA: "Acronimo di Sistema Balistico Arma da Mischia, questo fucile futuristico è più veloce ed ha un raggio d'attacco maggiore del design tradizionale.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione II, Contatto: Industrie BlackOps."
