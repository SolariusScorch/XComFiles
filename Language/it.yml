  STR_TOXI_SUIT_UC: "TOXI-TUTA"
  STR_TOXI_SUIT_H_UC: "TOXI-TUTA"
  STR_TOXI_SUIT_UFOPEDIA: "Basato sulla ricerca del Tritanio e della Fiasca della Toxigun, il Toxi-Tuta è una speciale tuta ambientale ignifuga progettata per resistere a sostanze chimiche simili a quelle utilizzate dalle armi aliene."
  STR_GRAVMODULE_ARMOR: "Modulo Anti-Gravità"
  STR_GRAVMODULE_GREEN_ARMOR: "Modulo Anti-Gravità"
  STR_GRAVMODULE_BROWN_ARMOR: "Modulo Anti-Gravità"
  STR_GRAVMODULE_ARMOR_UC: "MODULO ANTI-GRAVITÀ"
  STR_GRAVMODULE_ARMOR_H_UC: "MODULO ANTI-GRAVITÀ"
  STR_GRAVMODULE_ARMOR_GREEN_UC: "MODULO ANTI-GRAVITÀ"
  STR_GRAVMODULE_ARMOR_GREEN_H_UC: "MODULO ANTI-GRAVITÀ"
  STR_GRAVMODULE_ARMOR_BROWN_UC: "MODULO ANTI-GRAVITÀ"
  STR_GRAVMODULE_ARMOR_BROWN_H_UC: "MODULO ANTI-GRAVITÀ"
  STR_GRAVMODULE_ARMOR_UFOPEDIA: "Questa tuta in durathread era dotata di un piccolo dispositivo antigravitazionale alieno, estratto da un Fluttuante morto. Non offre una protezione aggiuntiva, ma offre ad un agente X-Com la possibilità di volare."
  STR_CORPSE_GRAVMODULE_ARMOR: "Modulo Anti-Gravità Danneggiato"
  STR_REPAIR_GRAVMODULE_ARMOR: "Restauro Modulo Anti-Gravità"
  STR_CYBER_ARMOR_H_UC: "ARMATURA CIBERNETICA"
  STR_CYBER_ARMOR_UC: "ARMATURA CIBERNETICA"
  STR_CYBER_ARMOR: "Armatura Cibernetica"
  STR_CYBER_ARMOR_UFOPEDIA: "Questo pesante tuta al Tritanio è stata progettata per la protezione contro tutti i rischi della battaglia. È dotata di ottica avanzata e di una presa neurale per connettersi direttamente al cervello dell'agente."
  STR_REPAIR_CYBER_ARMOR: "Restauro Armatura Cibernetica"
  STR_PERSONAL_ARMOR: "Armatura Personale"
  STR_PERSONAL_ARMOR_UFOPEDIA: "Realizzata in Tritanio, questa nuova armatura offre ai nostri uomini una migliore protezione sul campo di battaglia. Tuttavia, è relativamente scarsa nell'arrestare i proiettili."
  STR_JUGGERNAUT_SUIT: "Armatura Juggernaut"
  STR_JUGGERNAUT_SUIT_CORPSE: "Armatura Juggernaut Danneggiata"
  STR_REPAIR_JUGGERNAUT_SUIT: "Restauro Armatura Juggernaut"
  STR_JUGGERNAUT_SUIT_UC: "ARMATURA JUGGERNAUT"
  STR_JUGGERNAUT_SUIT_H_UC: "ARMATURA JUGGERNAUT"
  STR_JUGGERNAUT_SUIT_UFOPEDIA: "Quest'armatura super pesante è stata progettata per la massima protezione contro le armi aliene ad alto rendimento. Ha migliorato la visione notturna in modo spettacolare nelle missioni in acque profonde."
  STR_JUMP_ARMOR_H_UC: "ARMATURA DEL SALTO"
  STR_JUMP_ARMOR: "Armatura del Salto"
  STR_JUMP_ARMOR_UC: "ARMATURA DEL SALTO"
  STR_JUMP_ARMOR_UFOPEDIA: "Equipaggiato con un dispositivo antigravità estratto da un Fluttuante morto, questa armatura conferisce capacità di volo limitate alle truppe X-Com. Poiché la potenza di sollevamento del dispositivo è limitata, l'armatura non è resistente come l'Armatura Personale, ma la sua maggiore mobilità conferisce a X-Com un vantaggio tattico senza precedenti."
  STR_CORPSE_JUMP_ARMOR: "Armatura del Salto Danneggiata"
  STR_REPAIR_JUMP_ARMOR: "Restauro Armatura del Salto"
  STR_SYNTHSUIT: "Tuta Sintetica"
  STR_SYNTHSUIT_H_UC: "TUTA SINTETICA"
  STR_SYNTHSUIT_UC: "TUTA SINTETICA"
  STR_SYNTHSUIT_UFOPEDIA: "Questa armatura aumenta la potenza muscolare di chi la indossa e fornisce protezione contro la maggior parte dei rischi da combattimento."
  STR_SYNTHSUIT_UC_UNDERWATER: "TUTA SINTETICA (Subacquea)"
  STR_SYNTHSUIT_H_UC_UNDERWATER: "TUTA SINTETICA (Subacquea)"
  STR_POWER_ARMOR: "Arm. Potenziata"
  STR_POWER_ARMOR_H_UC: "ARM. POTENZIATA"
  STR_POWER_ARMOR_UC: "ARM. POTENZIATA"
  STR_POWER_ARMOR_UFOPEDIA: "Questo esoscheletro corazzato è alimentato con una batteria all'Elerium. È molto resistente ai danni, ma non può correre o inginocchiarsi. Deve essere accessibile da tecnici con licenza M.A.G.M.A. e il costo di manutenzione è di $ 25.000 al mese."
  STR_POWER_ARMOR_UC_UNDERWATER: "ARM. POTENZIATA (Subacquea)"
  STR_POWER_ARMOR_H_UC_UNDERWATER: "ARM. POTENZIATA (Subacquea)"
  STR_FLYING_SUIT_UC: "ARMATURA VOLANTE"
  STR_STORMTROOPER_ARMOR: "Armatura Strormtrooper"
  STR_STORMTROOPER_ARMOR_UC: "ARM. STORMTROOPER"
  STR_STORMTROOPER_ARMOR_UFOPEDIA: "L'Armatura Stormtrooper utilizza una serie complessa di sensori per garantire la massima consapevolezza della battaglia."
  STR_STORMTROOPER_ARMOR_CORPSE: "Armatura Stormtrooper Rotta"
  STR_REPAIR_STORMTROOPER_ARMOR: "Restauro Armatura Stormtrooper"
  STR_VAN: "VAN/PUBBLICO"
  STR_VAN_UFOPEDIA: "Questo veicolo non sarà veloce, ma è spazioso e discreto."
  STR_CIVILIAN_CAR: "AUTO/PUBBLICO"
  STR_CIVILIAN_CAR_UFOPEDIA: "Il mezzo di trasporto più basilare per i nostri agenti."
  STR_LUXURY_CAR: "AUTO/PRIVATA"
  STR_LUXURY_CAR_UFOPEDIA: "Viaggia con stile! E in coppia."
  STR_CYBER_HQ: "Quartier Generale X-Com Virtualizzato"
  STR_CYBER_HQ_UFOPEDIA: "Un miglioramento del QG standard, opera con un nucleo IA all'avanguardia. La sua struttura di ricerca più efficiente consente 1 scienziato aggiuntivo e le sue capacità di apprendimento automatico consentono una migliore analisi degli avvistamenti UFO (rilevamento più efficiente). È necessario per alcune strutture avanzate.{NEWLINE}Questa struttura può essere costruita normalmente o sopra un QG standard."
  STR_HQ: "Quartier Generale X-Com"
  STR_HQ_UFOPEDIA: "Il Quartier Generale colleziona rapporti sulle attività aliene da tutto il mondo e assegna compiti agli agenti sul campo. Contiene anche un piccolo laboratorio per 5 scienziati, che consente di ricercare progetti di base, biochimici e di spionaggio."
  STR_HANGAR_UFOPEDIA: "Ogni hangar può ospitare un veicolo. Ci sono strutture per la manutenzione, il rifornimento di carburante e la riparazione dei veicoli X-Com (5 spazi di lavoro). Ad ogni veicolo di una base deve essere assegnato un hangar libero che non può essere utilizzato da altri veicoli, anche se il veicolo assegnato è in missione."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "Le comunicazioni aliene si basano su un'onda sovra-dimensionale che viaggia quasi istantaneamente. Il decoder intercetta le trasmissioni UFO e decodifica le informazioni. Questo mostrerà il tipo di UFO, la razza aliena e il tipo di attività."
  STR_LABORATORY: "Laboratorio Scientifico"
  STR_LABORATORY_UFOPEDIA: "Fino a 25 scienziati possono lavorare in un laboratorio. I laboratori scientifici sono dotati delle più recenti tecnologie per la ricerca di materiali, fisica e cosmologia (ma non di biologia e spionaggio). Vi è un accesso privilegiato ai migliori laboratori di ricerca di tutto il mondo, compresi gli stabilimenti militari.{NEWLINE}Mettere più scienziati a un problema diventa inutile dopo un certo punto, quindi è insensato costruire più di una singola struttura di questo tipo per base."
  STR_IMPROVED_LABORATORY: "Laboratorio Migliorato"
  STR_IMPROVED_LABORATORY_UFOPEDIA: "La nostra comprensione della generazione di energia aliena ha aperto molti nuovi percorsi relativi alla gestione dell'energia aliena. Questa struttura ci consente anche di espandere la nostra capacità di laboratorio di 25 scienziati.{NEWLINE}Costruire questo laboratorio richiede: 200 Tritanio, 100 Elerium."
  STR_ADVANCED_LABORATORY: "Laboratorio Avanzato"
  STR_ADVANCED_LABORATORY_UFOPEDIA: "Questa struttura di ricerca ci consente di studiare i dispositivi alieni più avanzati che funzionano sulla fisica esotica. Fornisce capacità a 25 scienziati aggiuntivi.{NEWLINE}Per costruire questo laboratorio sono necessari: 500 Tritanio, 400 Elerium, 10 Fonte di Energia UFO, 10 Navigazioni UFO."
  STR_XCOM_PERSONNEL: "Personale X-Com"
  STR_XCOM_PERSONNEL_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}I nostri agenti sul campo sono normalmente reclutati da varie agenzie governative che si concentrano sull'investigazione o i servizi segreti. I candidati più naturali sono quelli che erano già esposti all'attività paranormale nel loro precedente impiego. Come professionisti, sono addestrati a lavorare in ambienti top secret e sono stati sottoposti a una profonda scrematura in base alla lealtà. Sono esperti investigatori che hanno una formazione di base sulle armi da fuoco e una buona conoscenza delle attrezzature sul campo. Molti di loro praticano arti marziali in una certa misura e generalmente sono in buone condizioni fisiche. Tuttavia, non sono soldati professionisti, quindi qualsiasi addestramento militare avanzato deve essere fornito dall'X-Com quando necessario."
  STR_XCOM_HYBRIDS: "Ibridi X-Com"
  STR_XCOM_HYBRIDS_UFOPEDIA: "Molti ibridi sono scontenti del loro servizio ai maestri alieni e sono disposti a combattere il loro crudele destino. Possiamo offrire loro una nuova casa, purché sostengano i nostri sforzi nel difendere la Terra, cosa che sono più che disposti a fare.{NEWLINE}Gli agenti ibridi hanno una corporatura più leggera degli umani, ma hanno acuto capacità mentali e di osservazione. Hanno una visione notturna superiore, coordinazione occhio-mano e capacità mentali. Possono anche mantenere uno scudo psionico, molto simile ai Sectoidi (20 punti, rigenerando 4 per turno). Gli ibridi possono operare liberamente nelle città della Terra, poiché sono ancora in grado di mantenere il loro travestimento psicogeno, il che li rende indistinguibili dagli umani a un occhio non allenato."
  STR_GRENADE: "Granata"
  STR_GRENADE_UFOPEDIA: "Questa granata a rilascio standard ha un timer preciso e sofisticato per il controllo di precisione.{NEWLINE}>Occultabile"
  STR_SMOKE_GRENADE: "Granata Fumogena"
  STR_SMOKE_GRENADE_UFOPEDIA: "Le granate fumogene sono utili per fornire copertura in situazioni di combattimento a vista. Usare con cautela perché possono essere di beneficio anche per il nemico.{NEWLINE}>Occultabile"
  STR_MIND_PROBE: "Sonda Mentale"
  STR_MIND_PROBE_UFOPEDIA: "La sonda mentale è un dispositivo di comunicazione alieno che viene utilizzato per raccogliere informazioni direttamente dalle onde cerebrali. Le unità X-Com possono usare questo dispositivo in combattimento per mostrare le caratteristiche di un alieno. Clicca sulla sonda mentale e l'opzione 'usa'. Quindi fai clic su un alieno con il cursore.{NEWLINE}>Occultabile"
  STR_MOTION_SCANNER: "Sensore di Movimento"
  STR_MOTION_SCANNER_UFOPEDIA: "Questo sofisticato dispositivo utilizza una varietà di rivelatori e avanzati algoritmi informatici per identificare le unità nemiche in movimento. Tuttavia, richiede un po' di pratica da usare in modo efficace. Fai clic sull'icona dello scanner di movimento sul display tattico. Seleziona 'Usa Scanner' dal menù. Il display dello scanner mostra una freccia al centro che è la direzione verso cui si trova l'operatore (il nord è in alto). I punti lampeggianti mostrano unità che si sono spostate di recente. Le unità grandi o le unità in rapido movimento produrranno cerchi più grandi. Le unità statiche non saranno rilevate.{NEWLINE}>Occultabile"
  STR_ELECTRO_FLARE: "Elettro-bagliore"
  STR_ELECTRO_FLARE_UFOPEDIA: "Questo dispositivo compatto produce una luce brillante quando viene lanciato. Ciò metterà in evidenza le unità nemiche nelle vicinanze dell'elettrobagliore durante le missioni notturne.{NEWLINE}>Occultabile"
  STR_PSI_AMP_STEREO: "Amplificatore Psionico Multifase"
  STR_PSI_AMP_STEREO_UFOPEDIA: "Questa versione dell'Amplificatore Psionico non richiede una linea di vista, ma la sua potenza scende due volte più velocemente con la distanza. È anche più lento e più impegnativo per l'energia dell'utente."
  STR_PSI_AMP: "Amplificatore Psionico"
  STR_PSI_AMP_UFOPEDIA: "L'Amplificatore Psionico può essere utilizzato solo da agenti con abilità psionica. Durante il combattimento, fai clic sull'Amplificatore, seleziona il tipo di attacco e seleziona un'unità bersaglio con il cursore. Esistono due tipi di attacco psionico:{NEWLINE}UNITÀ DI PANICO> Se l'attacco ha successo, ridurrà il morale del bersaglio e potrebbe causare panico.{NEWLINE}CONTROLLO MENTALE> Se l'attacco ha successo, otterrai il controllo immediato del unità nemica come se fosse una tua. È più difficile avere successo con questo tipo di attacco.{NEWLINE}Usare l'Amplificatore richiede la visuale.{NEWLINE}>Occultabile"
  STR_MAG_LITE: "Torcia"
  STR_MAG_LITE_UFOPEDIA: "Quando è in mano, questo dispositivo produce una luce intensa. Grazie al suo peso, può anche funzionare come un'arma stordente improvvisata."
  STR_STIMULANT: "Stimolanti"
  STR_STIMULANT_UFOPEDIA: "Gli Stimolanti aiutano a combattere la stanchezza e possono costringere una persona incapace a riprendere conoscenza.{NEWLINE}Ogni uso rimuove 10 danno da stordimento e garantisce 42 di energia.{NEWLINE}>Occultabile"
  STR_PAINKILLER: "Antidolorifici"
  STR_PAINKILLER_UFOPEDIA: "Queste pillole allevia rapidamente gli effetti del dolore sulle prestazioni di un agente.{NEWLINE}Ogni utilizzo recupera 5 Morale.{NEWLINE}>Occultabile"
  STR_BIG_HEALING_SPRAY: "Spray Curativo Avanzato"
  STR_BIG_HEALING_SPRAY_UFOPEDIA: "Abbiamo investito molto tempo nell'aiutare il produttore di Spray Curativo a sviluppare una versione più concentrata della formula di guarigione. Il prodotto risultante è più grande, ma più efficiente.{NEWLINE}>Occultabile"
  STR_HEALING_SPRAY: "Spray Curativo"
  STR_HEALING_SPRAY_UFOPEDIA: "Abbiamo stabilito con successo un contatto con un laboratorio farmaceutico che ora può fornirci aiuti per la guarigione sperimentale.{NEWLINE}Questo piccolo contenitore contiene una soluzione di agenti bioingegnerizzati applicati a una ferita aperta sul campo di battaglia, stabilizzandolo rapidamente e prevenendo l'ulteriore perdita di sangue.{NEWLINE}>Occultabile"
  STR_DRONE_MEDS: "Medicine da Drone"
  STR_PLASMA_BLADE: "Lama al Plasma"
  STR_PLASMA_BLADE_UFOPEDIA: "Questo dispositivo, essenzialmente un coltello da combattimento alieno, presenta una lama affilata su un bordo mono-molecolare. Una busta magnetica avvolge questa lama in un campo di plasma, dandogli la possibilità di tagliare attraverso gli inserti in ceramica resistente al calore nelle armature moderne.{NEWLINE}>Occultabile"
  STR_PLASMA_SWORD: "Spada al Plasma"
  STR_PLASMA_SWORD_UFOPEDIA: "Questo attrezzo letale è una spada che combina grande lama di spessore un micron sul bordo, un emettitore di plasma e un elettromagnete. Quando attivato, il plasma caldo inonda il campo EM che circonda la lama, surriscaldandolo al punto in cui il suo tocco farebbe sciogliere il titanio come acqua."
  MAP_ISLANDURBAN: "Isola/Scogliera"
  MAP_ISLANDURBAN_RITUALS: "Isola/Scogliera"
  MAP_ISLANDURBAN_BEACH: "Isola/Spiaggia"
  MAP_ISLANDURBAN_BEACH_RITUALS: "Isola/Scogliera"
  MAP_EXPANDED_TERROR: "Alternativa Urbana"
  STR_MIXED: "Ordine Etereo"
  STR_BATTERIES: "Batterie"
  STR_MISSILES: "Missili"
  STR_SNAKEMAN_SALAMANDRON: "Rettiliano"
  STR_ETHEREAL_CYBERDISC: "Etereo"
  STR_SECTOID_SECTOPOD: "Sectoide"
  STR_POWER_SUIT: "Armatura Potenziata"
  STR_POWER_SUIT_UFOPEDIA: "Una nuova e potente protezione per i soldati, questa armatura è alimentata da una fonte di energia ad Elerium. Amplifica notevolmente la capacità di carico di chi lo indossa, pur mantenendo una buona mobilità. Offre una grande protezione per le truppe da combattimento."
  STR_MASS_DRIVER_DEFENSES: "Difese a Conduttore di Massa"
  STR_MASS_DRIVER_DEFENSES_UFOPEDIA: "Le Difese a fuoco rapido a Conduttore di Massa assicurano una certa protezione contro qualsiasi velivolo da sbarco."
  STR_MEDI_KIT_PREREQUISITE1: "Prerequisito: Kit Medico"
  STR_MEDI_KIT: "Kit Medico"
  STR_MEDI_KIT_UFOPEDIA: "Il Kit Medico combina una struttura di cura con antidolorifici e stimolanti. Per usare il kit devi girarti verso il soldato che richiede un trattamento. Se il soldato è stordito, devi stare sopra il corpo. Fai clic sull'icona del kit e seleziona \"usa kit\" dal menu.{NEWLINE}GUARIGIONE> Le parti rosse del corpo mostrano ferite fatali. Clicca su una parte del corpo che è ferita. Clicca sul pulsante 'Guarisci'. Una ferita mortale sarà curata e un po' di salute ripristinata.{NEWLINE}STIMOLANTE> Questo ripristinerà l'energia e farà rivivere i soldati incoscienti (storditi). Per rianimare un soldato inconscio devi stare direttamente sopra il corpo.{NEWLINE}ANTIDOLORIFICO> Questo ripristinerà il morale dei soldati feriti fino a un importo equivalente alla salute perduta del soldato.{NEWLINE}>Occultabile"
  STR_ALIEN_GRENADE: "Granata al Plasma"
  STR_ALIEN_GRENADE_UFOPEDIA: "Questo dispositivo funziona allo stesso modo di una granata terrestre, ma è più potente.{NEWLINE}Possiamo smantellarla per recuperare un po' di Elerium.{NEWLINE}>Occultabile"
  STR_BLASTER_BOMB_UFOPEDIA: "Questo dispositivo è un missile altamente esplosivo che ha un sistema di guida intelligente. È sparato da un Lanciatore Blaster.{NEWLINE}Possiamo smantellarlo per recuperare un po' di Elerium."
  STR_SMALL_LAUNCHER: "Lanciagranate Piccolo"
  STR_SMALL_LAUNCHER_UFOPEDIA: "Un piccolo lanciatore che spara vari tipi di bombe. È leggero, preciso e molto utile per catturare alieni vivi con bombe stordenti."
  STR_STUN_BOMB: "Bomba Stordente"
  STR_STUN_BOMB_UFOPEDIA: "La Bomba Stordente viene utilizzata per catturare esemplari umani vivi, ma può anche essere usata contro la maggior parte delle razze aliene. Viene sparato da un Lanciatore Piccolo.{NEWLINE}Possiamo smantellarlo per recuperare un po' di Elerium."
  STR_PLASMA_PISTOL: "Pistola al Plasma"
  STR_PLASMA_PISTOL_UFOPEDIA: "Le Pistole al Plasma sono un'arma aliena letale basata sull'accelerazione di particelle all'interno di un piccolo campo antigravitazionale.{NEWLINE}>Occultabile"
  STR_PLASMA_PISTOL_CLIP: "Caricatore Pistola al Plasma"
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "Fonte di energia per la piccola pistola al plasma aliena. Contiene Elerium - la fonte di tutto il potere alieno - che possiamo recuperare per noi stessi.{NEWLINE}>Occultabile"
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "Questo dispositivo compatto è usato come munizione per una Pistola al Plasma Pesante. Contiene una piccola quantità di Elerium che può essere recuperata."
  STR_PLASMA_RIFLE: "Fucile al Plasma"
  STR_PLASMA_RIFLE_UFOPEDIA: "Questa è un'arma devastante e potente basata sull'accelerazione di particelle all'interno di un piccolo campo anti-gravità."
  STR_PLASMA_RIFLE_CLIP: "Caricatore Fucile al Plasma"
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "Questo piccolo oggetto viene usato come fonte di energia per un fucile al plasma, un'arma aliena a media potenza. Contiene una piccola quantità di Elerium che può essere recuperato."
  STR_IMPROVED_RADAR_CRAFT: "Velivolo Radar Migliorato"
  STR_ULTIMATE_RADAR_CRAFT: "Velivolo Radar Definitivo"
  STR_HAWKEYE: "HAWKEYE"
  STR_HAWKEYE_UFOPEDIA: "Un mezzo radar con serbatoio del carburante aggiuntivo e maggiore portata del radar. Può anche portare una piccola squadra X-Com in battaglia."
  STR_AWACS: "AWACS"
  STR_AWACS_UFOPEDIA: "La nuova generazione di AWACS. L'ultima tecnologia consente di rilevare tutti i tipi di bersagli a una distanza significativa."
  STR_DARKSTAR: "DARKSTAR"
  STR_DARKSTAR_UFOPEDIA: "L'utilizzo della tecnologia aliena e del tritanio ultraleggero ci ha permesso di sviluppare un velivolo senza pilota con tempi di attività precedentemente irraggiungibili. Il radar è stato configurato per un migliore rilevamento degli UFO.{NEWLINE}ARMI: Raggi x 1{NEWLINE}SISTEMI: Elettrici x 3"
  STR_CYBERDISC_WEAPON: "Cannone Cyberdisco"
  STR_CYBERDISC_WEAPON_UFOPEDIA: "Questa potente arma al plasma può facilmente sciogliere cemento e vaporizzare forme di vita."
  STR_CYBERDISC_ARMOR: "Analisi Combattimento: Cyberdisco"
  STR_CYBERDISC_CORPSE: "Rottame Cyberdisco"
  STR_SECTOPOD_ARMOR: "Analisi Combattimento: Sectopode"
  STR_SECTOPOD_CORPSE: "Rottame Sectopode"
  STR_SECTOPOD_UFOPEDIA: "I Sectopodi sono creature robotiche munite di un potente raggio laser. Queste bestie meccaniche sono tipicamente controllate tramite un collegamento telepatico, di solito dagli Eterei. I Sectopodi sono probabilmente l'arma del terrore più potente a disposizione delle forze aliene."
  STR_SECTOPOD_AUTOPSY: "Autopsia Sectopode"
  STR_SECTOPOD_AUTOPSY_UFOPEDIA: "Il robot è costruito in maniera robusta con un'armatura potenziata in grado di resistere alla maggior parte delle forme di attacco, in particolare alle armi al plasma. Tuttavia, il circuito di rilevamento sembra particolarmente vulnerabile alle armi laser."
  STR_CYBERDISC_UFOPEDIA: "Questo disco volante in miniatura è un'arma del terrore automatizzata munita di un potente raggio al plasma. La propulsione anti-gravità gli conferisce un grande vantaggio in terreni difficili. La sua funzione principale è la distruzione e il terrore al servizio della razza Sectoide."
  STR_CYBERDISC_AUTOPSY: "Autopsia Cyberdisco"
  STR_CYBERDISC_AUTOPSY_UFOPEDIA: "Il Cyberdisco è ben schermato ed è particolarmente adatto a resistere alle munizioni esplosive. Il sistema antigravitazionale primario è troppo danneggiato per ottenere una comprensione del suo funzionamento."
  STR_SECTOID_GUARD: "Guardia Sectoide"
  STR_SECTOID_GUARD_CAPTAIN: "Capitano delle Guardie Sectoide"
  STR_SECTOID_GUARDIAN: "Guardiano Sectoide"
  STR_SECTOID_COMMANDER_CORPSE: "Cadavere Sectoide"
  STR_TANKS_DESTROYED: "UNITÀ DI SUPPORTO DISTRUTTA"
  STR_ALIEN_DIPLOMACY: "Diplomazia Aliena"
  STR_ALIEN_DIPLOMACY_UFOPEDIA: "Sembra che questa non sia la prima volta che gli alieni arrivano nel nostro mondo - a quanto pare, prima della comparsa degli umani, una grande nave aliena si è schiantata sulla Terra. Ora gli attuali invasori stanno ancora cercando i loro antenati perduti nella speranza di ristabilire i contatti. Gli alieni sono convinti che l'antico equipaggio, o i loro discendenti, siano ancora vivi sulla Terra, anche se non sappiamo perché. Se le due forze si dovessero incontrare e formare un'alleanza, sarà davvero un giorno buio per l'umanità."
  STR_ENVOY_SHIP: "Nave Convoglio"
  STR_ENVOY_SHIP_UFOPEDIA: "Le Navi Convoglio sono estremamente rare sulla Terra, trasportando membri dell'Ordine Etereo per comunicare con altre forze stellari. Non sono navi da guerra dedicate, ma non dovrebbero essere sottovalutate. Dato che di solito portano a bordo alieni di valore, dovremmo cercare di catturarli a tutti i costi. Possono essere facilmente identificati da una tonalità dorata."
  STR_SECTOID_GUARD_UFOPEDIA: "La Guardia Sectoide è un'organizzazione di individui Sectoidi che sono separati dalla normale catena di comando Sectoide e addestrati dagli stessi Eterei. Questi guardiani sono quindi incaricati di missioni ad alta priorità, come la protezione delle installazioni chiave, e vengono rilasciate armature per aumentare la protezione. A volte viaggiano con Sectoidi regolari come consulenti, ma altrimenti interagiscono raramente con altri alieni, tranne gli Eterei. Possiamo aspettarci di vederne di più quando ci avvicineremo alla struttura di comando degli alieni."
  STR_ETHEREAL_ORDER: "Ordine Etereo"
  STR_ETHEREAL_ORDER_UFOPEDIA: "L'Ordine Etereo è il cerchio più interno della società aliena. Composto esclusivamente da Eterei, questo gruppo sembra stare al di sopra di tutti gli esemplari che normalmente incontriamo sulla Terra. Sembra inoltre che abbiano accesso a una tecnologia che non è disponibile, o persino comprensibile, agli alieni \"comuni\". Non è chiaro se siano i dominatori degli alieni o semplicemente un organo esecutivo. Per quanto potenti possano essere, non prendono parte direttamente allo sforzo di invasione."
  STR_PHOTON_BLADE: "Lama Fotonica"
  STR_PHOTON_BLADE_UFOPEDIA: "Quest'arma da mischia usa la fisica esotica per creare un fascio stretto di energia fotonica focalizzata con una lunghezza limitata. Le particelle viaggiano dall'elsa alla punta della \"lama\" e quindi ritornano inspiegabilmente, perdendo pochissima energia nel processo. Sembra esserci una sorta di fonte di energia integrata nell'impugnatura dell'arma, ma non siamo riusciti a capire i suoi principi di funzionamento e quindi non siamo in grado di riprodurre quest'arma. Inoltre è incoerente con altri artefatti della tecnologia aliena.{NEWLINE}>Occultabile"
  STR_BLASTER_MULTI_LAUNCHER: "Multi-Lanciatore Blaster"
  STR_BLASTER_MULTI_LAUNCHER_UFOPEDIA: "Questa arma sembra essere una versione miniaturizzata del temuto Lanciatore Blaster. I suoi principi di funzionamento sono simili, ma utilizza circuiti psionici molto più avanzati. Questo circuito psionico consente di sparare più missili quasi in rapida successione. Invece di una grande camera per la Bomba Blaster, ha un alloggiamento per munizioni."
  STR_BLASTER_MULTI_BOMB: "Multi-Bomba Blaster"
  STR_BLASTER_MULTI_BOMB_UFOPEDIA: "Queste munizioni contengono otto mini-missili ad alta potenza per il Multi-Lanciatore Blaster. Sebbene non siano potenti come la Bomba Blaster, questi missili sono comunque devastanti e possono essere lanciati rapidamente."
  STR_FIRE_LAUNCHER: "Lanciafiamme"
  STR_FIRE_LAUNCHER_UFOPEDIA: "Questa arma pesante spara sfere di energia concentrata che esplodono all'impatto. La sua proprietà più significativa è che non siamo riusciti a trovare una fonte di energia di alcun tipo, né potremmo formulare alcuna teoria coerente su come funziona questo lanciatore. Quest'arma è troppo esotica per essere prodotta nei nostri laboratori."
  STR_ELECTRO_WHIP: "Frusta Neurale"
  STR_ELECTRO_WHIP_UFOPEDIA: "Quest'arma è essenzialmente simile in funzione allo Storditore, ma questo non inizia nemmeno a descrivere le sue proprietà insolite. La frusta utilizza impulsi elettrici modulati per neutralizzare il bersaglio, ma non capiamo veramente come funzioni questa modulazione o anche da dove provenga l'energia. Mentre ora sappiamo come usare quest'arma, non siamo in grado di riprodurla.{NEWLINE}>Occultabile"
