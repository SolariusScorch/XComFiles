  STR_MUTANT_BLOOD_PLASMA_SYNTHESIS: "Sintesi Plasma Sanguigno Energetico"
  STR_MUTANT_BLOOD_PLASMA_SYNTHESIS_UFOPEDIA: "Grazie alle nostre recenti scoperte mediche siamo in grado di produrre composti ematici altamente energetici da Elerium-115. Pertanto non dipendiamo più dall'estrarlo dalle creature."
  STR_MUTANT_BLOOD_PLASMA_x5: "Plasma Sanguigno Energetico (x5)"
  STR_MUTANT_BLOOD_PLASMA: "Plasma Sanguigno Energetico"
  STR_MUTANT_BLOOD_PLASMA_UFOPEDIA: "Questo fluido è stato estratto da una creatura con ricchi depositi di sostanze biochimiche ad alta energia. Contiene molecole complesse ed esotiche che potenziano naturalmente le capacità di guarigione umana."
  STR_HEALING_PACK: "Gel Curativo"
  STR_HEALING_PACK_UFOPEDIA: "Un pacco di Gel Curante è molto compatto, ma estremamente prezioso sul campo di battaglia. Per poterlo utilizzare, è necessario confrontarsi con l'operatore che richiede un trattamento. Se il soldato è stordito, devi stare sopra il corpo. Fai clic sull'icona del Gel e seleziona 'Usa' dal menu. Le parti rosse del corpo mostrano ferite fatali. Clicca su una parte del corpo che è ferita. Clicca sul pulsante 'Guarisci'. Una ferita mortale sarà curata e un po' di salute ripristinata.{NEWLINE}>Occultabile"
  STR_ZOMBIE_INFESTATION_BASIC_TEMPERATE: "Infestazione Zombi"
  STR_ZOMBIE_INFESTATION_BASIC_JUNGLE: "Infestazione Zombi"
  STR_ZOMBIE_INFESTATION_BASIC_COLD: "Infestazione Zombi"
  STR_ZOMBIE_INFESTATION_BASIC_DESERT: "Infestazione Zombi"
  STR_ZOMBIE_INFESTATION_BASIC_DESCRIPTION: "Un gruppo di \"Zombi\" aggressivi è stato avvistato in questa regione. Dobbiamo proteggere l'area e assicurarci che nulla sfugga. È anche incoraggiata la cattura di esemplari viventi precedentemente sconosciuti."
  STR_ZOMBIE_INFESTATION_BASIC_BRIEFING: "Un gruppo di \"Zombi\" aggressivi è stato avvistato in questa regione. Dobbiamo proteggere l'area e assicurarci che nulla sfugga. È anche incoraggiata la cattura di esemplari viventi precedentemente sconosciuti."
  STR_ZOMBIE_INFESTATION_MEDIUM_TEMPERATE: "Infestazione Zombi Maggiore"
  STR_ZOMBIE_INFESTATION_MEDIUM_JUNGLE: "Infestazione Zombi Maggiore"
