  STR_MIB_STRIKE_SHIP: "Nave da Colpo MiB"
  STR_MIB_TERROR_MISSION: "Terrorismo MiB"
  STR_MIB_BASE_LANDING: "Missione Base MiB"
  STR_MIB_BASE_LANDING_BRIEFING: "Hai individuato una struttura Men in Black. La tua missione è di renderla inutilizzabile. La missione avrà successo quando tutte le unità nemiche saranno state eliminate o neutralizzate. Per interrompere la missione, ritorna gli agenti X-Com per trasportare il veicolo e fai clic sull'icona \"Interrompi Missione\"."
  STR_MIB_BASE_ASSAULT: "Assalto Base MiB"
  STR_MIB_COVERUP: "Copertura MiB"
  STR_MIB_TERROR: "Terrorismo MiB"
  STR_MIB_BASE: "Base MiB"
  STR_MIB_RETALIATION: "Rappresaglia MiB"
  STR_MIB_ACTIVITY: "Attività Men in Black"
  STR_MIB_IDENTITY: "Men In Black"
  STR_MIB_ACTIVITY_UFOPEDIA: "Questa organizzazione imita in qualche modo X-Com, dotata di tecnologia avanzata e interviene quando si verificano eventi legati agli alieni. Sembra tuttavia che sia più interessato a nascondere gli alieni che a contrastarli. Dobbiamo catturare uno dei loro leader per saperne di più."
  STR_MIB_IDENTITY_UFOPEDIA: "MiB e X-Com sono due facce della stessa medaglia. Entrambi sono stati fondati dalle forze motrici del mondo, ma mentre X-Com è stato creato per combattere gli invasori, il MiB è stato creato per placarli. Sembra che i leader mondiali volessero mantenere aperte le loro opzioni."
  STR_CYBER_ARMOR_CORPSE: "Armatura Cibernetica Danneggiata"
  STR_CORPSE_ARMOR: "Armatura Personale Danneggiata"
  STR_REPAIR_PERSONAL_ARMOR: "Restauro Armatura Personale"
  STR_CORPSE_SUIT: "Armatura Potenziata Danneggiata"
  STR_REPAIR_POWER_SUIT: "Restauro Armatura Potenziata"
  STR_CORPSE_FLYING_SUIT: "Armatura Volante Danneggiata"
  STR_REPAIR_FLYING_SUIT: "Restauro Armatura Volante"
  STR_CELATID_ARMOR: "Statistiche: Celatide"
  STR_CELATID_WEAPON: "Sputo di Celatide"
  STR_CELATID_WEAPON_UFOPEDIA: "Lo sputo di un Celatide è una miscela estremamente corrosiva di enzimi e altre sostanze chimiche mortali."
  STR_CELATID_UFOPEDIA: "Questa forma di vita ha la misteriosa capacità naturale di fluttuare nell'aria. Sembra rilevare le onde cerebrali umane e si muoverà verso un bersaglio umano anche se ben nascosto. Una volta individuato un bersaglio, il Celatide atterra e spara piccoli globuli di veleno estremamente corrosivo. La creatura ha la capacità di clonare se stessa ad un ritmo allarmante. Accompagna la razza di Inseguitori nei suoi vagabondaggi."
  CIVM_ARMOR: "CIVILE"
  STR_MUTON_MEDIC: "Guardia Muton"
  STR_MUTON_LEADER: "Pretore Muton"
  STR_MUTON_COMMANDER: "Muton d'élite"
  STR_MUTONCOM_CORPSE: "Cadavere Muton"
  STR_CEREBREAL_STANDARD_ARMOR: "Statistiche: Cerebrale"
  STR_CEREBREAL_STANDARD_ARMOR_UFOPEDIA: "I Cerebrali adulti sono entità psioniche, che consente loro di mantenere scudi di tipo Oro (capacità: 100, ripristino: 10). Gli scudi dei ranghi più alti sono più forti del 150%."
  STR_CEREBREAL: "Cerebrale"
  STR_CEREBREAL_SOLDIER: "Soldato Cerebrale"
  STR_CEREBREAL_MEDIC: "Medico Cerebrale"
  STR_CEREBREAL_ENGINEER: "Ingegnere Cerebrale"
  STR_CEREBREAL_NAVIGATOR: "Navigatore Cerebrale"
  STR_CEREBREAL_LEADER: "Leader Cerebrale"
