  STR_MONSTERS_HUNT_DESCRIPTION: "La gente è scomparsa nelle vicinanze, alcuni sono stati trovati macellati - apparentemente da qualche animale selvatico. Con l'aiuto delle forze locali, abbiamo individuato una possibile ragione: alcune creature non identificate. Dovremmo identificare questa minaccia e porre fine ad essa."
  STR_MONSTERS_HUNT_SINGLE_BRIEFING: "Un abitante locale è stato trovato morto, apparentemente ucciso da qualche animale feroce. Dovremmo identificare questa minaccia e porre fine ad essa. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_MONSTERS_HUNT_GENERIC_BRIEFING: "La gente nelle vicinanze è scomparsa, alcuni sono stati trovati macellati - apparentemente da qualche animale selvatico. Con l'aiuto delle forze locali, abbiamo individuato una possibile ragione: alcune creature non identificate. Dovremmo identificare questa minaccia e porre fine ad essa. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_MONSTERS_HUNT_LOTS_BRIEFING: "Un piccolo insediamento nell'area è stato massacrato, e i sopravvissuti parlano di un attacco da parte di mostri selvaggi che si sono ritirati nel deserto. Dovremmo identificare questa minaccia e porre fine ad essa. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
