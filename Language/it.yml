  STR_HYBRID_HIDEOUT: "Covo Ibridi"
  STR_ALERT_HYBRID_HIDEOUT: "TROVATO COVO IBRIDO!"
  STR_HYBRID_HIDEOUT_DESCRIPTION: "Abbiamo scoperto un nascondiglio ibrido. Apparentemente lo usano per coordinare le loro attività sovversive nella regione, condurre riunioni di agenti segreti e rifornire la loro rete di agenti. Dobbiamo stare estremamente attenti a non far fuggire i sospetti."
  STR_HYBRID_HIDEOUT_BRIEFING: "Abbiamo scoperto un nascondiglio ibrido. Apparentemente lo usano per coordinare le loro attività sovversive nella regione, condurre riunioni di agenti segreti e rifornire la loro rete di agenti. Arresta i sospettati e sequestra le loro attrezzature per far luce sui piani degli alieni. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai click sull'icona \"Interrompi Missione\"."
  STR_SURPLUS_MILITARY_EQUIPMENT_UFOPEDIA: "Ehi A-Comandà, buone notizie: ho parlato con alcuni miei vecchi amici e, sai una cosa, mi sono assicurato i diritti per comprare un po' di materiale militare usato. Nulla di eccessivamente elaborato, dal momento che abbiamo ancora bisogno di giocare secondo le regole, ma alcuni AK-47 non turberanno troppo i funzionari delle Nazioni Unite. Basta non parlare di questo argomento quando hai a che fare con loro, ok?{NEWLINE}Pensa solo a quali cose ti piacerebbe vedere prima: fucili M16 o alcuni AK-47 che ho menzionato."
  STR_MIB_TERROR_MISSION: "Terrorismo MiB"
  STR_MIB_TERROR_MISSION_BRIEFING: "I Men in Black stanno ripulendo un intero insediamento per sbarazzarsi dei testimoni. La missione avrà successo quando tutte le unità nemiche saranno state eliminate o neutralizzate. Devi tentare di salvare la vita di qualsiasi civile nell'area fermando il gruppo ribelle con ogni mezzo necessario. Per interrompere la missione, riporta gli agenti X-Com al veicolo di trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_MIB_TERRORISE: "OPERAZIONE DI PULIZIA MIB"
  STR_KNIGHT_OF_CYDONIA: "Cavaliere di Cydonia"
  STR_DIMENSION_X_WRECK: "Relitto Alieno nella Dimensione X"
  STR_DIMENSION_X_WRECK_BRIEFING: "Stai per arrivare nel luogo in cui di una vecchia astronave dalla nostra dimensione si è schiantata nella Dimensione X molto tempo fa. Crediamo che possa contenere informazioni vitali sugli alieni. Ripulisci l'area da ogni pericolo per consentire ai nostri tecnici di esaminare il relitto. Per interrompere la missione, riporta gli agenti X-Com nell'area di uscita e fai click sull'icona \"Interrompi Missione\"."
  STR_DIMENSION_X_WRECK_DESCRIPTION: "Abbiamo trovato la posizione di una vecchia astronave dalla nostra stessa dimensione che si è schiantata nella Dimensione X molto tempo fa. Crediamo che possa contenere informazioni vitali sugli alieni."
  STR_DIMENSION_X_WRECK_SECURED: "L'Antina Nave Aliena è al sicuro."
  STR_DIMENSION_X_WRECK_SECURED_UFOPEDIA: "Recuperare questo antico computer non è stato facile, ma è diretto al sistema Sol. Chi sa quali segreti può contenere?"
  STR_ANCIENT_SHIP_COMPUTER: "Computer dell'Antica Nave"
  STR_ANCIENT_SHIP_COMPUTER_UFOPEDIA: "Il relitto era una nave da costruzione, equipaggiata con una fonte di energia unica proveniente da Marte. La sua missione era di creare un ponte stellare per facilitare l'esplorazione dello spazio. Apparentemente, al momento, gli alieni sottomarini erano in guerra con un'altra fazione terrestre chiamata \"Nephilim\". Questi Nephilim hanno sabotato la nave e causato un effetto a cascata che ha inviato la nave attraverso un varco dimensionale.{NEWLINE}Grazie a una vasta libreria di firme energetiche, ora abbiamo una certa comprensione del sistema di difesa del quartier generale alieno. Questo dovrebbe tornare utile in futuro."
  STR_LOST_USO: "Nave Aliena Perduta"
  STR_LOST_USO_UFOPEDIA: "Mentre esploravamo la periferia della città aliena, il nostro drone ha fotografato qualcosa che assomiglia a un macchinario usato dalla civiltà T'leth - forse una grande nave. Questa è una scoperta senza precedenti: come è arrivata questa nave? E perché?{NEWLINE}Attraverso misurazioni accurate del materiale roccioso circostante, abbiamo scoperto che la nave si è schiantata qui circa 3000 anni fa. Non sappiamo cosa abbia causato lo schianto, ma dev'essere stata una missione molto speciale. Dovremmo davvero dare un'occhiata a questa nave!{NEWLINE}I nativi non sembrano molto interessati al relitto, ma sembrano mantenere un sistema di sicurezza: una specie di bestie guardiane. Sembrano molto forti."
  STR_HOW_TO_DEAL_WITH_YOUR_DRAGON: "Come Trattare il Tuo Drago"
  STR_HOW_TO_DEAL_WITH_YOUR_DRAGON_UFOPEDIA: "Uno schermo sfarfalla, rivelando un volto rettiliano.{NEWLINE}'Quindi sei tu quello che guida la resistenza degli abitanti di superficie. Sono stato convocato per condividere con voi la conoscenza della costruzione navale.{NEWLINE}Le mie condizioni? Voglio tutti i dati su quelli che chiami 'alieni'. Quelli che vengono dallo spazio profondo. Voglio informazioni sulla loro tecnologia, ma anche su come sono. Devo conoscere uno dei loro Leader.{NEWLINE}Ti stai chiedendo quali sono le mie motivazioni. Perché dovrei aiutarti? Non sono affari tuoi. Sto agendo secondo la mia volontà e quella di nessun altro'."
  STR_REPTOID_FORGE_ACCESS: "Accesso Fucina Reptoide"
  STR_REPTOID_FORGE_ACCESS_UFOPEDIA: "Soddisfatto del nostro tributo e della nostra esibizione, il Re Scorpione ci ha dato quello che volevamo: un set di coordinate per una vecchia fucina Reptoide.{NEWLINE}Dopo aver spaventato alcune creature che si sono rifugiate nella fucina, ci siamo sistemati e siamo davvero non vedo l'ora di studiare il macchinario. Abbiamo già trovato alcuni blocchi dati, che dovrebbero rendere questo sforzo più facile. Una volta contattato lo specialista di Reptoidi, lo faremo subito!"
  STR_CRAZED_ANTMEN_VILLAGE: "Villaggio delle Formicalidi Impazzite"
  STR_ALERT_CRAZED_ANTMEN_VILLAGE: "FORMICALIDI IMPAZZITE! ALLE ARMI!"
  STR_CRAZED_ANTMEN_VILLAGE_DESCRIPTION: "Il Re Scorpione vuole che noi attacchiamo una tribù turbolenta di Formicalidi. Questi Formicalidi soffrono di uno squilibrio chimico che rende l'intera colonia patologicamente aggressiva nei confronti dei suoi vicini. I Reptoidi si occuperanno di loro alla fine, ma né il Re né noi vogliono le loro forze da nessuna parte, quindi sarebbe meglio fare il lavoro sporco da soli."
  STR_CRAZED_ANTMEN_VILLAGE_BRIEFING: "Questi Formicalidi soffrono di uno squilibrio chimico che rende l'intera colonia patologicamente aggressiva nei confronti dei suoi vicini. Cancellali per il bene più grande. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai click sull'icona \"Interrompi Missione\"."
  STR_CRAZED_ANTMEN_VILLAGE_COMPLETE: "Formicalidi Impazzite sottomesse."
  STR_GIFT_FOR_THE_SCORPION_KING: "Regalo del Re Scorpione"
  STR_GIFT_FOR_THE_SCORPION_KING_UFOPEDIA: "Il Re Scorpione ha accettato il nostro 'tributo'. Ha insinuato che potrebbe guardare al nostro caso favorevolmente.{NEWLINE}{NEWLINE}Chi diavolo pensa di essere, onestamente?"
  STR_SCORPION_KINGS_OFFER: "Offerta del Re Scorpione"
  STR_SCORPION_KINGS_OFFER_UFOPEDIA: "Il leader Scorpoide ha accettato di aiutare a risolvere il problema: ha promesso di usare la sua influenza per trovare un ingegnere Reptoide traditore che sarebbe disposto a condividere le sue conoscenze sulla costruzione navale. Ha anche suggerito di conoscere un luogo in cui possiamo esaminare alcuni vecchi macchinari Reptoidi, sebbene non siano stati forniti dettagli. In cambio chiede 10 Toxigun e 40 Fiasche per Toxigun. Insiste sul fatto che è solo una necessità procurarsi lo specialista, ma ovviamente è improbabile; il bastardo sa che non abbiamo alternative.{NEWLINE}Ha detto che aveva anche un altro \"favore\" da chiedere e che ci avrebbe fatto sapere presto. Mi sembrano brutte notizie.{NEWLINE}{NEWLINE}(Per preparare la spedizione, produci \"Regalo per il Re Scorpione\" e poi esegui una ricerca.)"
  STR_REPTOID_SHIP_BLUEPRINTS: "Progetti Navi Reptoidi"
  STR_REPTOID_SHIP_BLUEPRINTS_UFOPEDIA: "Anche se abbiamo catturato un Viper, non abbiamo opzioni per costruire navi capaci di muoversi sottoterra. Semplicemente non capiamo come funziona il convertitore di fase e non possiamo produrre terramite. Questo è un problema serio se vogliamo condurre una guerra contro i Reptoidi, per quanto limitati.{NEWLINE}Per poter progredire in questo reparto dobbiamo analizzare i macchinari industriali di Reptoidi e interrogare uno specialista di Reptoidi. Purtroppo non abbiamo accesso a nessuno dei due, dal momento che i Reptoidi custodiscono da vicino i loro segreti. Forse dovremmo contattare il nostro amico Re Scorpione, è un tipo pieno di risorse..."
  STR_TERRAMITE_MANUFACTURING: "Prod. Terramite"
  STR_TERRAMITE_MANUFACTURING_UFOPEDIA: "Con la guida Reptoide, abbiamo imparato a produrre Terramite da materiali ampiamente disponibili. Il processo è costoso, ma in teoria non molto complesso; la sfida principale è ottenere sufficienti pressioni per la formazione del reticolo cristallino. Fortunatamente abbiamo la fucina, quindi l'unico problema è assicurarci che rimanga nelle nostre mani."
  STR_SNAPPING_TURTLE_XCOM: "SNAPPING TURTLE"
  STR_SNAPPING_TURTLE_XCOM_UFOPEDIA: "Questa nave sotterranea Reptoide è un piccolo trasporto di truppe. Il suo motore di fase le consente di viaggiare sottoterra."
  STR_SNAPPING_TURTLE_CONSTRUCTION: "Costruzione Tartaruga Azzannatrice"
  STR_SNAPPING_TURTLE_CONSTRUCTION_DISASSEMBLY: "Smontaggio della Costruzione della Snapping Turtle"
  STR_SNAPPING_TURTLE_ASSEMBLY: "Assemblaggio Snapping Turtle"
