  STR_GHOST: "Fantasma"
  STR_BUG_EYE_GHOST_ARMOR: "Statistiche: Fantasma Occhibelli"
  STR_GHOST_LIGHT: "Luce Spettrale"
  STR_BUG_EYE_GHOST: "Fantasma Occhibelli"
  STR_BUG_EYE_GHOST_UFOPEDIA: "Questa apparizione malevola è in realtà un nodo di energia psionica, che si manifesta come una \"creatura\". È per lo più fatto di energia e ignora la maggior parte dei pericoli ambientali, eccetto scariche di energia violenta e attacchi psi. Non ha cervello, ma percepisce le menti umane e cerca la loro energia psi, che è doloroso per la vittima e può persino essere fatale. Per citare i classici, è la vita, ma non come la conosciamo."
  STR_PHANTASMAL_TENTACLE_WEAPON: "Attacco Tentacolo Spettrale"
  STR_PHANTASMAL_TENTACLE_ARMOR: "Statistiche: Tentacolo Spettrale"
  STR_PHANTASMAL_TENTACLE_XCOM_ARMOR: "Statistiche: Tentacolo Spettrale"
  STR_PHANTASMAL_TENTACLE_XCOM: "Tentacolo Spettrale"
  STR_PHANTASMAL_TENTACLE: "Tentacolo Spettrale"
  STR_PHANTASMAL_TENTACLE_UFOPEDIA: "Queste appendici spettrali possono manifestarsi sulla Terra grazie ai poteri spirituali esibiti da entità psioniche estremamente potenti. La loro forma sembra essere definita da una semplice funzione: nutrirsi. Impossibilitati a muoversi, si dimenano nel campo di battaglia reagendo a qualsiasi creatura vivente di passaggio e cercando di immobilizzarla con il loro \"attacco fantasma\", che prosciuga anche le Unità di Tempo. Sebbene non siano molto pericolosi singolarmente, un gruppo di questi tentacoli può complicare una missione altrimenti semplice."
  STR_GHOST_EYE_GAZE: "Sguardo dell'Anima"
  STR_GHOST_EYE_GAZE_UFOPEDIA: "Questa abilità consente a un Occhio Fantasma di attaccare mentalmente i nemici. Ha un effetto stordente e prosciuga l'energia del bersaglio. I bersagli colpiti perdono anche alcune delle loro Unità di Tempo."
  STR_GHOST_EYE_ARMOR: "Statistiche: Occhio Fantasma"
  STR_GHOST_EYE: "Occhio Fantasma"
  STR_GHOST_EYE_UFOPEDIA: "Un essere ectoplasmatico di piccole dimensioni che viene generalmente creato da entità psioniche di alto livello, ma occasionalmente può anche formarsi da solo. La loro origine è associata allo stato mentale di vigilanza e anticipazione. Gli Occhi fantasma possono essere utili come ricognitori e possono anche usare un attacco psionico chiamato \"Sguardo dell'anima\" durante le battaglia, in grado di ostacolare o addirittura immobilizzare un agente X-Com."
  STR_GAZE: "Sguardo"
  STR_SKULL_WRAITH_ARMOR: "Statistiche: Entità Spettrale"
  STR_SKULL_WRAITH: "Entità Spettrale"
  STR_SKULL_WRAITH_UFOPEDIA: "Questa aggregazione di energia psionica è particolarmente potente. Si nutre di emozioni umane negative, convertendo l'energia psionica in ectoplasma. La sua strategia di caccia è indurre la paura nelle vittime e di svuotarle dell'energia mentale mentre sono paralizzate dal terrore. Risponde in modo affidabile a violente esplosioni di energia e psi."
  STR_ANCIENT_SEA_GHOST_ARMOR: "Statistiche: Antico Fantasma del Mare"
  STR_ANCIENT_SEA_GHOST: "Antico Fantasma del Mare"
  STR_ANCIENT_SEA_GHOST_UFOPEDIA: "Questa entità spirituale marittima è il risultato di emozioni violente legate alla morte e al terrore. Poiché il pensiero complesso è una rarità in mare aperto, tali manifestazioni sono lente a dissiparsi e alla fine vengono parzialmente preservate per centinaia di anni alimentando l'energia spirituale primordiale. Tale entità psionica può manifestarsi come uno spettro e trasporta abbastanza energia psionica da danneggiare un essere umano interrompendo il suo biocarburante."
  STR_KNIGHT_GHOST_ARMOR: "Statistiche: Cavaliere Fantasma"
  STR_KNIGHT_GHOST: "Cavaliere Fantasma"
  STR_KNIGHT_GHOST_UFOPEDIA: "Rabbia, paura, o gioia talvolta possono manifestarsi in forma umana. Accade con maggior frequenza sui campi di battaglia, dove possono apparire contemporaneamente molte entità di questo tipo. Ogni volta che questi esseri si incontrano finiscono per battersi; il vincitore poi assorbe l'energia del perdente e sviluppa nuovi mezzi per causare sofferenza. Alla fine nell'area rimangono solo i guerrieri più forti, rivestiti di spesse armature formate dai nemici divorati. Questi \"Cavalieri Fantasma\" sono feroci, determinati e violenti, ma con un senso dell'onore. A causa della loro origine e disposizione si dice che rappresentino tutte le qualità di un guerriero, siano esse buone o cattive."
  STR_HUMAN_GHOST_ARMOR: "Statistiche: Fantasma Umano"
  STR_HUMAN_GHOST: "Fantasma Umano"
  STR_HUMAN_GHOST_UFOPEDIA: "Un attimo di speranza, disperazione o stupore; un'istantanea dell'io emotivo di qualcuno, impressa nella psisfera terrestre. Questi \"fantasmi\" dall'aspetto umano sono in realtà imitazioni semplificate di persone (probabilmente dotato di un elevato potenziale psionico) sopraffatte da forti emozioni, che continuano a ripetere le medesime azioni e affermazioni finché non smettono di esistere. Spesso appaiono in preda all'angoscia o al dolore, altre volte sono stranamente euforici, oppure permanentemente bloccati in qualche altro stato mentale. Questi pseudoumano risultano molto distanti ed hanno una scarsa percezione della realtà, ma possono facilmente mettere al tappeto un agente incauto. Possono inoltre demoralizzare le persone con le loro grida infernali."
  STR_POLTERGEIST_ARMOR: "Statistiche: Poltergeist"
  STR_POLTERGEIST: "Poltergeist"
  STR_POLTERGEIST_UFOPEDIA: "Un'apparizione malevola e potente, che di solito infesta le case. A differenza della maggiorparte dei fantasmi non nascono da un singolo evento emotivo, ma sono il risultato dell'angoscia prolungata di una persona nel corso di mesi o anni. Questa \"lenta cottura\" è il modo più efficiente per creare un Poltergeist, ma in alcuni casi può anche emergere da ricordi diversi che si mescolano insieme. Questo processo non è del tutto chiaro, proprio come il Poltergeist stesso. Ciò che possiamo dire con certezza è che è molto più complesso della maggior parte dei fantasmi e che i suoi attacchi telecinetici sono estremamente dolorosi (e potenzialmente letali)."
  STR_GHOST_DINOSAUR_ARMOR: "Statistiche: Fantasma Sauriano"
  STR_GHOST_DINOSAUR: "Fantasma Sauriano"
  STR_ECTOPLASM_DUMMY: "Ectoplasma Schizzato"
  STR_ECTOPLASM: "Ectoplasma"
  STR_ECTOPLASM_UFOPEDIA: "Questa misteriosa sostanza è senza dubbio normale materia, ma la sua composizione chimica, quasi organica, è caotica e difficile da spiegare. Inoltre, è carica di energia mentale residua. Decade rapidamente e richiede una struttura speciale per ulteriori studi."
  STR_SPIRITUAL_MANIFESTATION_SITES: "Siti di Manifestazione Spirituale"
  STR_SPIRITUAL_MANIFESTATION_SITES_UFOPEDIA: "Abbiamo riscontrato prove dell'esitenza di esseri comunemente intesi come \"fantasmi\", creature dotate di risonanza psichica, in gran parte incorporei e che lasciano dietro di sé \"ectoplasma\" quando si disperdono. Non ne sappiamo molto: abbiamo bisogno di altri campioni e e non sarebbe prudente supporre che il folklore comunemente conosciuto su tali manifestazioni sia corretto. Stiamo inviando i nostri agenti dei servizi segreti per scoprire altri siti \"infestati\" - abbiamo diversi candidati da tenere d'occhio per poter scoprire un luogo infestato da veri \"fantasmi\"."
  STR_THE_SOUND_OF_GRAVES_INVESTIGATION: "Indagine sul Suono delle Tombe"
  STR_THE_SOUND_OF_GRAVES_INVESTIGATION_UFOPEDIA: "Abbiamo informazioni su una potenziale infestazione nel Nord America. La leggenda parla di vecchio avaro vissuto un secolo fa che fu sepolto con tutti i suoi averi, e si dice che ogni anno, nel giorno del suo compleanno, esce dalla sua tomba per trovare nuove ricchezze ed aggiungerle alla sua cripta. Il fatto è che nessuno sa con precisione DOVE sia questa tomba. Ed ovviamente questo spinge molti aspiranti cacciatori di tesori alla ricerca del tesoro. Il loro destino varia: di solito non trovano nulla, ma alcuni sono misteriosamente scomparsi. I nostri agenti lavorano sodo su questo caso. Se c'è un fantasma lo troveremo."
  STR_IMPOSSIBLE_INTERNET_INTELLIGENCE_INVESTIGATION: "Investigazione sull'Interfaccia Internet Impossibile"
  STR_IMPOSSIBLE_INTERNET_INTELLIGENCE_INVESTIGATION_UFOPEDIA: "I nostri agenti stanno seguendo la pista di un \"Hard Disk Realizza Desideri\" che ha lasciato dietro di sé una scia di cadaveri in varie città del Sud-Est Asiatico. Questa leggenda metropolitana esiste da almeno un decennio. La storia è quasi sempre simile: uno studente o un insegnante è in crisi e viene avvicinato da uno strano individuo che gli dice che questo HDD risolverà i suoi problemi e gli concederà un desiderio, a patto che segua le istruzioni. Uno spirito ne esce fuori ed esaudisce il desiderio in qualche modo contorno, finendo sempre per uccidere lo studente. Ed internet ha aiutato questa diceria a diffondersì più rapidamente. Seguiamo la scia di cadaveri e speriamo di impedire a questo \"fantasma\" di mietere altre vittime."
  STR_TELEVISED_GHOST_HUNTING_INVESTIGATION: "Indagine sulla Caccia ai Fantasmi in Diretta"
  STR_TELEVISED_GHOST_HUNTING_INVESTIGATION_UFOPEDIA: "Stiamo tenendo d'occhio una casa in cui si è verificato un triplice omicidio, e tutti i tentativi di nuovi abitandi di traslocarci dentro sono falliti in maniera spettacolare. Depressione, incubi vividi, stress elevato, e fughe dalla casa in preda al panico non sono che alcuni dei fenomeni riscontrati. Per indagare noi stessi sulla casa stiamo preparando una copertura in cui ci fingeremo aspiranti \"cacciatori di fantasmi\" per non destare i sospetti delle autorità locali."
  STR_HAUNTED_HOWLING_HOUSE_INVESTIGATION: "Indagine sulla Dimora Ululante Stregata"
  STR_HAUNTED_HOWLING_HOUSE_INVESTIGATION_UFOPEDIA: "Rapporto dell'Agente Ito e dell'Agente Lawrence{NEWLINE}X-01: Abbiamo seguito la pista di una \"Grande Dimora Ululante Stregata\". Ci siamo appostati e terremo d'occhio l'edificio da lontano.{NEWLINE}X-02: Fin'ora ancora nulla; abbiamo visto QUALCHE movimento nell'area, sopratutto animali selvatici di passaggio. Il legno scricchiola. È davvero una villa molto vecchia.{NEWLINE}X-03: È entrato un piccolo gruppo di persone in abito formale. Probabilmente per ispezionare la casa. Due ore dopo sono scappati via urlando.{NEWLINE}X-04: Questa notta la casa stava urlando, anzi, ululava. Dalla villa provenivano grida e luci. Rumore di metallo e legno che si spezza. Eravamo sul punto di contattare la squadra operativa quando 4 ragazzi sono usciti dalla villa trascinandosi dietro un vecchietto in un palese costume da yeti, che ha iniziato a gridargli contro quando gli hanno tirato via la maschera. Poi è intervenuta la polizia. Ragazzi, mi sa che questo sia un buco nell'acqua.{NEWLINE}Stato: Nessuna Manifestazione Spirituale Scoperta."
  STR_FETID_FOUL_FOREST_INVESTIGATION: "Indagine sulla Fetida Foresta Malefica"
  STR_FETID_FOUL_FOREST_INVESTIGATION_UFOPEDIA: "Rapporto dell'Agente Qadir e dell'Agente Beaumont.{NEWLINE}X-01: Siamo arrivati e ci siamo stabiliti in una delle cabine di caccia. La foresta puzza, proprio come si dice. C'è qualcosa che non quadra qui.{NEWLINE}X-02: Abbiamo ispezionato la foresta. Oltre all'odore c'è un'evidente carenza di animali terricoli in giro. Molti uccelli, comunque.{NEWLINE}X-03: Fatto rifornimento in città. Sentito voci di una strega nel bosco. Ora si inizia a ragionare.{NEWLINE}X-04: Abbiamo fatto visita alla presunta \"casa della strega\". C'era solo una vecchia signora. Vecchietta simpatica. Ulteriori indagini rivelano che è la vedova di un boscaiolo.{NEWLINE}X-05: Abbiamo seguito un'altra pista: un vecchio rifugio dove alcuni criminali si sono nascosti qualche decennio fa. Niente. Neanche un briciolo di energia psichica. Pensiamo che non ci sia nulla qui. Ancora ignoto il perché di questo cattivo odore, comunque.{NEWLINE}X-07: Abbiamo scoperto il perché. Una pianta locale che puzza. La caccia eccessiva ha ucciso i cervi. La pianta ha prosperato. Caso chiuso.{NEWLINE}Stato: Nessuna Manifestazione Spirituale Scoperta."
  STR_GHOULISH_GASTRONOMICAL_GARDEN_INVESTIGATION: "Indagine sul Macabro Giardino Gastronomico"
  STR_GHOULISH_GASTRONOMICAL_GARDEN_INVESTIGATION_UFOPEDIA: "Rapporto dell'Agente Gamal e dell'Agente Sousa{NEWLINE}X-01: Siamo arrivati. C'è una grande comunità agricola. Siamo alla ricerca di un qualche tipo di giardino spettrale.{NEWLINE}X-02: L'abbiamo trovato. Questo giardino si che fa paura. Zucche malformate. Carote viola. Cavoli gemelli. La carota è le più sospetta.{NEWLINE}X-03: Ho appena scoperto che le carote viola sono una cosa normale. Accidenti.{NEWLINE}X-04: Siamo entrati di nascosto. Abbiamo trovato delle verdure con facce umane, e anche molte foto di queste verdure. Fra le quali premi e ritagli di giornale. Non abbiamo trovato un giardino fantasma, solo un contadino che coltiva questi originali legumi. Li coltiva e basta.{NEWLINE}X-05: Ho comprato una zucca. Sembra la faccia del Capo Ricercatore. Gli piacerà di sicuro.{NEWLINE}Stato: Nessuna Manifestazione Spirituale Scoperta."
  STR_GOLDEN_ANKH: "L'Ankh Dorata"
  STR_SO_WHAT_NOW_ANEXI: "Quindi come continuiamo, Anexi?"
  STR_HOLY_TRIAL: "La Prova Sacra"
  STR_HOLY_TRIAL_UFOPEDIA: "Ti ho scelto come alleato perché mi fido delle tue intenzioni. Le mie sorelle, tuttavia, non lo fanno, quindi dovremo convincerle. Ho l'idea perfetta: quegli sfrontati Neonati continuano a rubare le nostre sacre reliquie, Le Ankh Dorate. Se ne porti indietro, ti vedranno sicuramente come faccio io. Lascerò che i tuoi servi sappiano quando e dove possono essere trovati..."
  STR_HOLY_TRIAL_PASSED: "La Prova Sacra è stata Superata"
  STR_HOLY_TRIAL_PASSED_UFOPEDIA: "Si si! È davvero un Ankh Dorata! Hai fatto bene, alleato! Ti ricompenserò profumatamente per questo artefatto recuperato, e ogni altro in futuro.{NEWLINE}Ora lo porterò alle mie sorelle. Sicuramente saranno interessati a sentirti."
  STR_MEET_THE_COVEN: "Conosci la Congrega"
  STR_MEET_THE_COVEN_UFOPEDIA: "Noi siamo gli Antichi. Vista la tua dimostrazione, abbiamo deciso di considerarti un nostro alleato. E abbiamo bisogno del tuo aiuto.{NEWLINE}Avremmo domato i Neonati molto tempo fa, ma c'è una forza terribile che li guida, una che non comprendiamo appieno. Un'entità potente ha assunto i loro pensieri e intenti, mettendoli contro di noi e facendoli odiare. Questo essere misterioso ha il nome di Faraone.{NEWLINE}Dobbiamo abbattere questo tiranno oscuro. La sua dimora è troppo ben sorvegliata per un assalto frontale, quindi abbiamo in programma di inviare una piccola squadra di cavalieri. I tuoi uomini li accompagneranno?"
  STR_COVEN_REWARD: "Ricompensa Congrega"
  STR_COVEN_REWARD_UFOPEDIA: "Coraggiosi mortali, siamo davvero grati per il vostro aiuto nel provocare la caduta del Servitore Drago. Sappiamo che avete molti altri nemici, inclusi gli insidiosi Uomini Celesti. Per dimostrarvi la nostra gratitudine vogliamo offrirvi il segreto dell'immortalità, divenendo tutt'uno con un Essentor. Vi sarà sicuramente d'aiuto nella vostra guerra."
  STR_HYBRID_RECRUITMENT: "Reclutamento Ibrido"
  STR_HYBRID_CONTROLLERS: "Controllori Ibrido"
  STR_HYBRID_CONTROLLERS_UFOPEDIA: "Gli Ibridi sono più umani di quanto pensassimo e non sembrano felici. Abbiamo determinato che sono in qualche modo diretti con la forza psionica. Dopo la testimonianza dello Specialista Ibrido, possiamo iniziare a cercare le origini di questi segnali psionici."
  STR_HYBRID_CONTROL_CIRCUITRY: "Circuito di Controllo Ibrido"
  STR_HYBRID_CONTROL_CIRCUITRY_UFOPEDIA: "Questo macchinario incredibilmente complesso è come una centrale telefonica, ma per psionici. Memorizza i dati di tutti gli ibridi esistenti, incluse le loro impronte psioniche, e aiuta a dirigere un messaggio psionico verso quel particolare agente. Con l'invio di onde emozionali, il dispositivo comunica agli ibridi se i loro padroni sono soddisfatti o meno. Ha anche un \"software\" integrato per riconoscere i modelli che indicano che un ibrido può ribellarsi e cambiare fazione. Questo dispositivo era pensato per l'oppressione assoluta, ma ora possiamo usarlo per far del bene: trovare facilmente ibridi che sarebbero disposti a tradire i loro creatori."
  STR_HYBRID_CONTROL_TAKEN: "Conquistato il Centro Controllo Ibridi!"
  STR_HYBRID_CONTROL: "Centro di Controllo Ibrido"
  STR_HYBRID_CONTROL_ASSAULT: "Assalto al Centro Controllo Ibridi"
  STR_ALERT_HYBRID_CONTROL_ASSAULT: "RILEVATO CENTRO DI CONTROLLO IBRIDI!"
  STR_HYBRID_CONTROL_ASSAULT_DESCRIPTION: "Questa area sotterranea è gestita dai controllori principali degli Ibridi. Dobbiamo imparare come funziona realmente la rete ibrida."
  STR_HYBRID_CONTROL_ASSAULT_BRIEFING: "Questa area sotterranea è gestita dai controllori principali degli Ibridi. Dobbiamo imparare come funziona realmente la rete ibrida. Metti in sicurezza la struttura per l'esame. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai click sull'icona \"Interrompi Missione\"."
  STR_ACADEMY_TOWER_ASSAULT_: "Torre dell'Accademia Dorata-{0}"
  STR_ACADEMY_TOWER: "Torre dell'Accademia Dorata"
  STR_ACADEMY_TOWER_ASSAULT: "Torre dell'Accademia Dorata"
  STR_ACADEMY_TOWER_ASSAULT_DESCRIPTION: "L'Accademia Dorata ha stabilito un importante centro culturale in questa città, chiamando a se molte nuove reclute e nel contempo rafforzando i loro agganci politici. Le nostre fonti indicano la presenza di un macchinario psionico vicino la cima della torre, senza dubbio costruito per scopi nefasti."
  STR_ACADEMY_TOWER_ASSAULT_BRIEFING: "L'Accademia Dorata ha stabilito un importante centro culturale in questa città, chiamando a se molte nuove reclute e nel contempo rafforzando i loro agganci politici. Le nostre fonti indicano la presenza di un macchinario psionico vicino la cima della torre, senza dubbio costruito per scopi nefasti. Per interrompere la missione, riporta gli agenti X-Com all'area d'uscita e fai click sull'icona \"Interrompi Missione\"."
  STR_OSIRON_ACADEMY_TOWER_ASSAULT_: "Torre dell'Accademia Dorata-{0}"
  STR_OSIRON_ACADEMY_TOWER_ASSAULT: "Torre dell'Accademia Dorata"
  STR_HYBRID_EMBASSY_ASSAULT_: "Ambasciata Ibrida-{0}"
  STR_HYBRID_EMBASSY_: "Ambasciata Ibrida-{0}"
  STR_HYBRID_EMBASSY: "Ambasciata Ibrida"
  STR_HYBRID_EMBASSY_ASSAULT: "Assalto all'Ambasciata Ibrida"
  STR_HYBRID_EMBASSY_ASSAULT_DESCRIPTION: "La Rete Ibrida ha stabilito una base permanente in questo luogo per coordinare le loro attività politiche. La sua presenza è una diretta minaccia alla X-Com, poiché potrebbe indurre paesi vicini ad abbandonare il progetto firmando un patto segreto con gli alieni. Dobbiamo distruggerla in modo da fermare questi schemi sovversivi."
  STR_HYBRID_EMBASSY_ASSAULT_BRIEFING: "La Rete Ibrida ha stabilito una base permanente in questo luogo per coordinare le loro attività politiche. La sua presenza è una diretta minaccia alla X-Com, poiché potrebbe indurre paesi vicini ad abbandonare il progetto firmando un patto segreto con gli alieni. Dobbiamo distruggerla in modo da fermare questi schemi sovversivi. Per interrompere la missione riporta gli agenti X-Com nell'area d'uscita e fai click sull'icona \"Interrompi Missione\"."
  STR_HYBRID_BASE_INTERCEPTION: "Intercettazione Ambasciata Ibrida"
  STR_DREAMERS: "Onirici"
  STR_DREAMERS_UFOPEDIA: "Apparentemente gli antichi psionici hanno sviluppato una tecnica chiamata \"sogno profondo\", che permetteva loro di entrare in uno stato di sogno che utilizzavano per la meditazione e persino la comunicazione tra loro. Questa abilità sopravvive ancora in alcuni Immortali, ma anche tra loro è diventata rara. Confrontarci con i nostri predecessori è un'esperienza umiliante!"
  STR_ANEXIS_OFFER: "L'Offerta di Anexi"
  STR_ANEXIS_OFFER_UFOPEDIA: "Io sono Anexi della Casa dei Cieli Infuocati, Sorella del Profeta Serpente. Ti ringrazio dell'intervento a nostro nome e della sconfitta dell'esercito dei Neonati. Abbiamo vissuto in queste caverne per millenni, ma questi Neonati stanno cercando di rivendicare i nostri luoghi sacri. Sono giovani e stupidi, ma numerosi. Non sono all'altezza delle nostre menti, ma siamo pochi e il fronte è lungo. Accolgo con favore la vostra azienda, in quanto avete molti abili servitori. Saresti interessato ad una... alleanza discreta?"
  STR_THE_NEPHILIM: "Il Nephilim"
  STR_THE_NEPHILIM_UFOPEDIA: "Nei tempi antichi, gli alieni hanno già visitato la Terra. Come oggi, hanno mescolato il DNA alieno con gli umani, creando ibridi. Una differenza notevole dal nostro caso è che il DNA proveniva principalmente da Eterei, non da Sectoidi. Questi ibridi erano intelligenti, dotati di doti psioniche e avevano una durata della vita insolitamente lunga. Tuttavia, sembrano essere stati abbandonati dai loro padroni alieni, o forse si sono ribellati; in ogni caso, andarono a vivere con umani antichi e spesso divennero i loro capi. Potrebbero anche essere la fonte del potenziale umano psi. Non sappiamo cosa gli sia successo, ma c'è la possibilità che siano ancora in giro, tirando le corde dall'ombra."
  STR_PHASE_DRIVE: "Motore di Fase"
  STR_PHASE_DRIVE_UFOPEDIA: "Questo dispositivo incredibilmente avanzato consente a un aereo di \"sfasare\" dalla nostra realtà, il che consente di attraversare la materia solida senza danneggiare la nave o l'ambiente. Viene usato dai Reptoidi principalmente per viaggiare tra i loro insediamenti sotterranei e la superficie della Terra, ma conferisce anche ai loro veicoli capacità difensive, in quanto può \"sfasare\" dentro e fuori dall'esistenza per evitare i missili in arrivo. Il rovescio della medaglia è che un veicolo sfasato non ha mezzi per osservare il mondo esterno, tranne che per i poteri psi."
  STR_CHITIN_DAGGER: "Daga di Chitina"
  STR_CHITIN_DAGGER_UFOPEDIA: "Una lama semplice, abilmente modellata dal carapace di alcuni grandi artropodi."
  STR_MUMMY_ABODE_ALTAR: "Sito del Tempio della Mummia"
  STR_ALERT_MUMMY_ABODE_ALTAR: "LOCALIZZATO TEMPIO DELLA MUMMIA"
  STR_MUMMY_ABODE_ALTAR_DESCRIPTION: "Quest'area ha un significato religioso per gli Zombi senzienti. Dobbiamo recuperare l'artefatto rubato che Anexi ha menzionato. Il posto brulica di nemici."
  STR_MUMMY_ABODE_ALTAR_BRIEFING: "Quest'area ha un significato religioso per gli Zombi senzienti. Dobbiamo recuperare un simbolo d'oro ankh, appoggiato su un altare. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai click sull'icona \"Interrompi Missione\"."
  STR_MUMMY_ABODE: "Dimora della Mummia"
  STR_ALERT_MUMMY_ABODE: "SCOPERTA DIMORA DELLA MUMMIA"
  STR_MUMMY_ABODE_DESCRIPTION: "Abbiamo localizzato una comunità di Zombi sotterranea, guidata da un potente sovrano. Prendi questo comandante vivo, perché può essere la chiave per risolvere la crisi Zombi."
  STR_MUMMY_ABODE_BRIEFING: "Abbiamo localizzato una comunità di Zombi sotterranea, guidata da un potente sovrano. Il tuo compito è di catturare questo comandante vivo. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai click sull'icona \"Interrompi Missione\"."
  STR_ANCIENT_MUMMY_ABODE: "Antica Dimora della Mummia"
  STR_ALERT_ANCIENT_MUMMY_ABODE: "DIMORA DELLA MUMMIA SOTTO ATTACCO"
  STR_ANCIENT_MUMMY_ABODE_DESCRIPTION: "Un'unità aggressiva di Zombi guidata da una Mummia Matriarca sta attaccando un antico insediamento di Mummie. Dovremmo usare questa opportunità per aprire canali diplomatici con queste vecchie Mummie - a patto di trovare una Mummia neutrale viva."
  STR_ANCIENT_MUMMY_ABODE_BRIEFING: "Un'unità aggressiva di Zombi guidata da una Mummia Matriarca sta attaccando un antico insediamento di Mummie. Dovremmo usare questa opportunità per aprire canali diplomatici con queste vecchie Mummie. Trova e proteggi la Mummia locale. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai click sull'icona \"Interrompi Missione\"."
