  STR_ALERT_JARHEAD_TERROR: "ATTACCO CYBORG ALIENO"
  STR_JARHEAD_TERROR: "Terrore dei Soldatini"
  STR_JARHEAD_TERROR_DESCRIPTION: "Strani orrori biomeccanici sono apparsi improvvisamente in questa città e stanno attaccando la popolazione. Dobbiamo porre fine a tutto questo!"
  STR_JARHEAD_TERROR_BRIEFING: "Strani orrori biomeccanici sono apparsi improvvisamente in questa città e stanno attaccando la popolazione. Dobbiamo porre fine a questo! Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_MONSTER_TERROR: "Terrore dei Mostri"
  STR_MONSTER_TERROR_DESCRIPTION: "Delle creature aliene sono improvvisamente apparse in città e stanno attaccando la popolazione. Dobbiamo fermarli prima che la situazione sfugga di mano e salvare chiunque possiamo."
  STR_MONSTER_TERROR_BRIEFING: "Alcune creature aliene sono improvvisamente apparse in questa città e stanno attaccando la popolazione. Dobbiamo fermarli prima che la situazione sfugga al controllo e salvare chiunque possiamo. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_STORM_ROSE: "Rosa Fulminea"
  STR_STORM_ROSE_USE: "Usare la Rosa Fulminea"
  STR_STORM_ROSE_UFOPEDIA: "Questo strano oggetto organico di origini poco chiare è in grado di trasformare l'energia psionica in scariche elettriche. Il suo potere dipende molto dal potenziale psionico dell'utente."
  STR_FLAME_GLOVE: "Guanto della Fiamma"
  STR_FLAME_GLOVE_USE: "Usare il Guanto della Fiamma"
  STR_FLAME_GLOVE_UFOPEDIA: "Quest'arma utilizza energia psionica focalizzata per creare una piccola bolla di calore. Il Guanto della Fiamma consente inoltre all'utente di controllare il movimento della bolla e usarlo come arma da lancio. Il suo potere dipende molto dal potenziale psionico dell'utente.{NEWLINE}>Occultabile"
  STR_STAFF_OF_HEART_GRIP: "Bastone della Stretta al Cuore"
  STR_STAFF_OF_HEART_GRIP_USE: "Usare il Bastone della Stretta al Cuore"
  STR_STAFF_OF_HEART_GRIP_USE_UFOPEDIA: "A forza di provare (spesso dolorosamente), siamo finalmente riusciti a scoprire il segreto su come utilizzare la Staffa della Stretta al Cuore. Per usarla correttamente, non si dovrebbe pensare ad essa come un'arma, ma come un delicato strumento di oscure arti mistiche che richiede sintonizzazione e dedizione. Pertanto è adatto solo per gli psionici addestrati."
  STR_STAFF_OF_HEART_GRIP_UFOPEDIA: "Questo bastone è realizzato in materiale dorato, leggero e resistente. Contiene un grande cristallo verde, molto bello ma che causa nausea se ammirato per troppo tempo. Mette a fuoco l'energia psi per schiacciare gli organi vitali della vittima, scavalcando tutte le armature. Tuttavia, il talento naturale non è sufficiente per usarlo con buoni risultati."
  STR_DAGON_STAFF: "Verga di Dagon"
  STR_DAGON_STAFF_USE: "Usare la Verga di Dagon"
  STR_DAGON_STAFF_UFOPEDIA: "Questo oggetto misterioso è coperto da rune eldritch che parlano di magia e perfezione. Converte l'energia psionica in un potente effetto che in qualche modo trasforma le particelle d'acqua in un micidiale missile chimico. È stato riferito che a volte vibra leggermente al contatto diretto, ma non siamo stati in grado di misurare tali movimenti."
  STR_SKULL_STAFF: "Bastone del Teschio"
  STR_SKULL_STAFF_USE: "Usare il Bastone del Teschio"
  STR_SKULL_STAFF_UFOPEDIA: "Questo bastone è costituito da resti organici, alcuni dei quali elaborati con tecnologia avanzata. Ha l'effetto sottile ma inquietante di scomporre le particelle vicine e di riformarle in sostanza caustica. Quando viene utilizzato da un esperto psionico, ha un effetto devastante soprannominato \"Nuvola Mortale\". È, tuttavia, abbastanza oneroso per l'utente."
  STR_HADRIEX_GUN: "Pistola Hadriex"
  STR_HADRIEX_GUN_UFOPEDIA: "Questo manufatto tecnospirito eroga gas ectoplasmatico che ha un effetto simile a un attacco fantasma: debolezza, allucinazioni, incapacità. Il dispositivo funziona parzialmente con abilità psioniche, che influenzano la precisione e la potenza di fuoco."
  STR_HADRIEX_GUN_CHARGE: "Carica Pistola Hadriex"
  STR_LIGHT_CANNON: "Cannone Leggero"
  STR_LIGHT_CANNON_CONT: "Cannone Leggero (Continuo)"
  STR_LIGHT_CANNON_UFOPEDIA: "Questa arma a mano di alto calibro può usare munizioni perforanti, ad alto esplosivo e pallettoni. Ha un grande potere frenante."
  STR_LC_AP_AMMO: "Munizioni CanLeg-AP"
