  STR_MIB_AGENT: "Agente MiB"
  STR_MIB_AGENT_UFOPEDIA: "All'inizio questi individui possono sembrare mediocri, ma sono addestrati e equipaggiati al più alto livello possibile, e oltre. Sono anche programmati per la massima efficienza, tenacia e spregiudicatezza. Non aspettarti che cedano in combattimento.{NEWLINE}Gli Agenti MiB sembrano regolarmente sottoporsi a qualche tipo di cancellazione della memoria o blocco molto difficile da attraversare, quindi estrarre informazioni specifiche da loro è altamente problematico."
  STR_MIB_ENFORCER: "Enforcer MiB"
  STR_MIB_ENFORCER_UFOPEDIA: "I Sicari MiB sono super soldati, robusti e ben equipaggiati. Si impegnano regolarmente in attività ombra, principalmente come guardie del corpo e assassini, e quindi possono possedere alcune informazioni rilevanti sulla loro organizzazione."
  STR_MIB_SCIENTIST: "Scienziato MiB"
  STR_MIB_SCIENTIST_UFOPEDIA: "Gli Scienziati sono le menti senza volto che guidano i progetti di conoscenza di Men in Black. Non sono particolarmente ben addestrati, ma sono estremamente intelligenti e hanno accesso a dati molto interessanti. Alcune delle menti più brillanti del nostro secolo sono scienziati dei MiB, anche se il mondo non conoscerà mai i loro nomi."
  STR_MIB_EXECUTOR: "Esecutore MiB"
  STR_MIB_EXECUTOR_UFOPEDIA: "Gli Esecutori possono essere classificati come ufficiali junior, ma riferiscono ai più alti ranghi dei Men in Black - o forse ai loro datori di lavoro. Conducono piccole squadre di agenti dei MiB nelle operazioni contro l'umanità e possiedono anche capacità rare. I loro corpi sono visibilmente potenziati dalla cibernetica e dalla droga."
  STR_MIB_COORDINATOR: "Coordinatore MiB"
  STR_MIB_COORDINATOR_UFOPEDIA: "I Coordinatori sono ufficiali di medio livello nell'esercito segreto Men in Black. Sono nominati per aiutare e talvolta assumono il comando per operazioni importanti. Sono tutti estremamente pericolosi su molti livelli: militare, sociale, psicologico e altri."
  STR_MIB_COMMANDER: "Comandante MiB"
  STR_MIB_COMMANDER_UFOPEDIA: "Questi individui dovrebbero essere considerati i generali delle forze Men in Black: sono i più potenti, informati e influenti. In qualità di alti ufficiali, hanno accesso ai più profondi segreti dei MiB, cosa che gli agenti sul campo non potranno mai sapere."
  STR_MIB_STORMTROOPER: "Stormtrooper MiB"
  STR_MIB_STORMTROOPER_UFOPEDIA: "Gli Stormtroopers sono gli specialisti d'assalto più d'élite tra i potenti agenti dei Men in Black. Indossano una tuta leggera equipaggiata con un modulo anti-grav e un campo di occultamento quasi perfetto. Quest'ultimo è purtroppo incompatibile con l'equipaggiamento dei nostri agenti."
  STR_MIB_HEAVY_TROOPER: "Truppa Pesante MiB"
  STR_MIB_HEAVY_TROOPER_UFOPEDIA: "Questi individui sono Sicari che si specializzano ulteriormente nelle operazioni pesanti. Mentre le loro attrezzature sono formidabili, non possiedono qualità speciali - anche se comunque sono agenti MiB."
  STR_MIB_SHOCK_TROOPER: "Shock Trooper MiB"
  STR_MIB_SHOCK_TROOPER_UFOPEDIA: "Questo agente MiB è stato pesantemente modificato tramite la cybernetica e collegato ad un'armatura potenziata superpesante. Una combinazione di tecnologia extraterrestre e addestramento estremo, non ha punti deboli. Non è possibile adattare l'armatura in modo da farla usare da semplici umani che usano impianti cybernetici di basso livello."
  STR_MIB_PSI_OPS_ARMOR: "Statistiche: Psionico MiB"
  STR_MIB_PSI_OPS_ARMOR_UFOPEDIA: "Le MiB Psi Ops sono abbastanza forti da produrre scudi di forza di tipo Verde (Capacità: 125, Ripristino: 20/turno)."
  STR_MIB_PSI_OPS: "Psionico MiB"
  STR_MIB_PSI_OPS_UFOPEDIA: "Gli Psi-Ops sono Esecutori specializzati in combattimenti psionici. Sono psionici di alto livello, in grado di causare eventi di panico di massa e di rompere la volontà di una persona media in pochi secondi. Dovremmo eliminarli non appena li individuiamo."
  STR_MIB_PSI_OPS_CORPSE: "Cadavere Psionico MiB"
  STR_MIB_PILOT_ARMOR: "Statistiche: Pilota MiB"
  STR_MIB_PILOT: "Pilota MiB"
  STR_MIB_PILOT_UFOPEDIA: "Questi Men in Black non sono solo ben addestrati a pilotare veicoli, ma quasi ogni tipo di macchinario. Sono equipaggiati con numerosi impianti cybernetici per migliorere i loro riflessi e per interfacciarsi più facilmente con qualsiasi macchina a cui sono stati assegnati. La loro personalità mostra sprazzi della grezza aggressività tipa di tutti i Men in Black, ma nelle interazioni sociali sono più riservati e meno aggressivi. Non possiedono molte informazioni rilevanti, ma ricordano alcuni dettagli delle loro missioni di volo."
  STR_MIB_PILOT_CORPSE: "Cadavere Pilota MiB"
  STR_MIBTANK_TERRORIST: "Tank MiB Terrorista"
  STR_MIB1_CORPSE: "Cadavere Enforcer MiB"
  STR_MIB2_CORPSE: "Cadavere Scienziato MiB"
  STR_MIB_COORDINATOR_CORPSE: "Cadavere Elite MiB"
  STR_MIB4_CORPSE: "Cadavere Truppa Pesante MiB"
  STR_MIB_SHOCK_TROOPER_CORPSE: "Cadavere Shock Trooper MiB"
  STR_MIB5_CORPSE: "Cadavere Stormtrooper MiB"
  STR_MIB_COMMANDER_CORPSE: "Cadavere Comandante MiB"
  STR_MIBTANK_CORPSE: "Rottame Tank MiB"
  STR_MIB_MUDRANGER: "Mudranger MiB"
  STR_MIB_MUDRANGER_UFOPEDIA: "Un Mudranger proprio come il nostro, usato dai Men in Black per operazioni meccaniche di basso profilo. Per i compiti più complessi ne viene dispiegato più di uno. Trasporta solo armi rudimentali, ma è piuttosto resistenze rispetto alle sue dimensioni e livello tecnologico."
  STR_MIB_MUDRANGER_CONVOY: "Convoglio Mudranger MiB"
  STR_MIB_MUDRANGER_CONVOY_LOADED: "Convoglio Mudranger MiB"
  STR_MIB_TRANSPORTER: "Trasportatore MiB"
  STR_MIB_TRANSPORTER_UFOPEDIA: "Un'imbarcazione leggera di servizio costruita usando tecnologia aliena. La sua funzione principale è il trasporto rapido e silenzioso di oggetti di valore o del personale, ma può essere impiegato anche per una serie di altri compiti, fra cui la ricognizione. Trasporta un piccolo equipaggio di Men in Black specialisti."
  STR_MIB_ARMORY_SHIP: "Nave Armeria MiB"
  STR_MIB_ARMORY_SHIP_UFOPEDIA: "Una nave da trasporto di piccole dimensioni, progettata ed impiegata dall'organizzazione Men in Black per fornire attrezzature alle unità sul campo impiegate in compiti prioritari. Grazie alle sue componenti aliene il vascello è molto veloce e difficile da intercettare. È comunque ben armata considerate le sue dimensioni e il suo ruolo. Trasporta un piccolo equipaggio di sicurezza."
  STR_MIB_SCIENCE_SHIP: "Nave Scientifica MiB"
  STR_MIB_SCIENCE_SHIP_UFOPEDIA: "Una nave MiB leggera che utilizza tecnologia aliena, impiegata per missioni scientifiche e di rilevamento. Trasporta una piccola squadra scientifica MiB. Anche se non è una nave da guerra è piuttosto ben armata per le sue dimensioni e il suo ruolo."
  STR_MIB_ENGINEERING_SHIP: "Nave Ingegneristica MiB"
  STR_MIB_ENGINEERING_SHIP_UFOPEDIA: "Una grande nave tecnica alimentata ad Elerium, usata dai Men in Black per i principali progetti di costruzione. È dotata di macchinari avanzati di origine sia aliena che terrestre, incluso un potente vaporizzatore al plasma che può essere usato come arma aerea improvvisata. Le sue notevoli dimensioni lo rendono molto resistente ai danni."
  STR_MIB_FREIGHT_SHIP: "Nave Merci MiB"
  STR_MIB_FREIGHT_SHIP_UFOPEDIA: "Una grande nave Men in Black, utilizzata per il trasferimento rapido dei rifornimenti. Pur essendo solo moderatamente pericolosa, è spesso protetta da altre navi MiB."
  STR_MIB_ESCORT_SHIP: "Nave Scorta MiB"
  STR_MIB_ESCORT_SHIP_UFOPEDIA: "Nave da combattimento leggera utilizzata dai Men in Black per proteggere le navi più vulnerabili. Armata con un cannone al plasma, è molto pericolosa per le navi X-Com. Trasporta solo un equipaggio di terra rudimentale."
  STR_MIB_SCOUT_SHIP: "Nave da Esplorazione MiN"
  STR_MIB_SCOUT_SHIP_UFOPEDIA: "Un piccolo vascello Men in Black, dotato di sistemi di rilevamento molto efficaci rispetto alle sue dimensioni e utilizzato principalmente per la ricognizione. Pur non essendo un vascello da combattimento surclassa facilmente i caccia realizzati con la normale tecnologia terrestre e va considerato pericoloso quanto gli UFO veri e propri. Il suo equipaggio rudimentale è guidato da un ufficiale minore."
  STR_MIB_DROPSHIP: "Nave da Sbarco MiB"
  STR_MIB_DROPSHIP_UFOPEDIA: "Un trasporto truppe leggere costruito secondo gli stessi principi ingegneristici delle navi aliene. Trasporta una piccola task force di truppe e agenti sul campo moderatamente equipaggiati. Usata per interventi e indagini su piccola scala."
  STR_MIB_STEALTH_BOMBER: "Bombardiere Stealth MiB"
  STR_MIB_STEALTH_BOMBER_UFOPEDIA: "Questa nave d'assalto è stata progettata per attaccare obiettivi terrestri. Grazie alle soluzioni ingegneristiche aliene è sia agile che ragionavolmente potente. È anche adatta agli assalti da terra, dato che trasporta un'unità da combattimento piccola, ma versatile e ben equipaggiata."
  STR_MIB_STRIKE_SHIP: "Nave d'Assalto MiB"
  STR_MIB_STRIKE_SHIP_UFOPEDIA: "Una nave da guerra superpesante, pensata per dominare i cieli e per grandi invasioni terrestri. L'armamentario pesante e le capacità difensive la rendono estremamente pericolosa per i vascelli X-Com. Trasporta un gran numero di truppe di alto livello, incluse unità d'assalto pesanti, con ufficiali MiB di alto rango al comando."
  STR_MIB_GROUND_SUPPLY: "Rifornimento Terrestre MiB"
