  STR_ANTHROPOD_AUTOPSY: "Autopsia: Antropode"
  STR_SPITTER_AUTOPSY: "Autopsia: Sputatore"
  STR_ANTHROPOD_UFOPEDIA: "Gli Antropodi sono creature aggressive che probabilmente hanno il ruolo di fanteria pesante nei ranghi alieni. Sono forti e anche più resistenti di un normale essere umano. L'inefficienza del loro sistema respiratorio è evidente ora che ne abbiamo un esemplare vivo, l'ossigeno ha un effetto tossico per loro uccidendoli in circa una settimana. Crediamo che queste creature siano di origine completamente artificiale, essendo robot biologici."
  STR_ANTHROPOD_AUTOPSY_UFOPEDIA: "Nonostante la sua forma umanoide, l'anatomia di questa creatura è molto aliena. Lo scheletro è per lo più cartilagineo con solo poche ossa robuste che compongono la struttura. Gli organi hanno una qualità diffusa, tutti gli apparati sono distribuiti all'interno della massa delle interiora. La dimensione del cervello è leggermente più grande di quella di un essere umano, ma è composta da diversi gangli che si traducono in una minore densità di interconnessione. L'apparato respiratorio è rudimentale e inefficiente, con evidenti segni di infiammazione in esso."
  STR_SPITTER_UFOPEDIA: "Gli Sputatori sono creature con un comportamento molto elementare, sparano il loro fluido disgregatore su tutto ciò che si muove. Gli alieni sembrano impedire loro di attaccare bersagli sbagliati usando i loro poteri mentali. Quando rientrano nei loro carapaci, diventano abbastanza resistenti a tutti i tipi attacco, soprattutto a quelli cinetici. Queste creature sono armi viventi da schierare in combattimenti a corto raggio."
  STR_SPITTER_AUTOPSY_UFOPEDIA: "Il torso di questa creatura contiene un'enorme ghiandola che secerne elevate quantità di enzimi distruttori. L'enzima viene quindi conservato in una camera alla base degli imbuti, presumibilmente dove l'alta pressione si accumula rapidamente fino alla fine espellere la sostanza sul bersaglio. L'enzima è un polimero altamente complesso in grado di disintegrare quasi istantaneamente qualsiasi materiale. Al momento non possiamo sintetizzarlo. Ha anche un carapace molto resistente."
  STR_XCOM_CYBERDISC_LASER_UFOPEDIA: "Questo carroarmato robotico di design alieno è stato catturato da X-Com ed è dotato di un cannone laser per devastare le orde aliene."
  STR_TRAUMA_PACK: "Kit di Emergenza"
  STR_TRAUMA_PACK_UFOPEDIA: "Questo kit di pronto soccorso avanzato contiene più rifornimenti di guarigione, è un po' più veloce da usare e recupera un po' più di resistenza e stordimento, ma è significativamente più pesante. Per poterlo utilizzare, è necessario girarsi verso l'operatore che richiede un trattamento. Se l'agente è stordito, devi stare sopra il corpo. Fai clic sull'icona del Kit di Emergenza e seleziona \"usa\" dal menu. Le parti rosse del corpo mostrano ferite fatali. Clicca su una parte del corpo che è ferita. Clicca sul pulsante 'Guarisci'. Una ferita mortale sarà curata e un po' di salute ripristinata."
  STR_FIRST_AID: "Kit di Cura"
  STR_FIRST_AID_UFOPEDIA: "Il kit di primo soccorso contiene una quantità base di materiale medico. Per poterlo utilizzare, è necessario girarsi verso l'operatore che richiede un trattamento. Se l'agente è stordito, devi stare sopra il corpo. Fai clic sull'icona della Sacca Medica e seleziona \"Usa\" dal menu. Le parti rosse del corpo mostrano ferite fatali. Clicca su una parte del corpo che è ferita. Clicca sul pulsante 'Guarisci'. Una ferita mortale sarà curata e un po' di salute ripristinata."
  STR_MEDI_BAG: "Sacca Medica"
  STR_MEDI_BAG_UFOPEDIA: "La Borsa Medica contiene una quantità di base di forniture mediche. Per poterlo utilizzare, è necessario girarsi verso l'operatore che richiede un trattamento. Se l'agente è stordito, devi stare sopra il corpo. Fai clic sull'icona di Borsa Medica e selezionare \"Usa\" dal menu. Le parti rosse del corpo mostrano ferite fatali. Clicca su una parte del corpo che è ferita. Clicca sul pulsante 'Guarisci'. Una ferita mortale sarà curata e un po' di salute ripristinata."
  STR_MEDI_PACK: "Kit Chirurgico"
  STR_MEDI_PACK_UFOPEDIA: "Il Kit Chirurgico è dotato di attrezzature mediche di base fino agli interventi sul campo. Per poterlo utilizzare, è necessario girarsi verson l'operatore che richiede un trattamento. Se l'agente è stordito, devi stare sopra il corpo. Fai clic sull'icona del kit di primo soccorso e selezionare \"usa\" dal menu. Le parti rosse del corpo mostrano ferite fatali. Clicca su una parte del corpo che è ferita. Clicca sul pulsante 'Guarisci'. Una ferita mortale sarà curata e un po' di salute ripristinata."
  STR_REPAIR_KIT_CLIP: "Carica Kit per Riparazioni"
  STR_ADVANCED_REPAIR_KIT_CLIP: "Carica Avanzata Kit per Riparazioni"
  STR_ADVANCED_REPAIR_KIT_CLIP_UFOPEDIA: "Questo strumento per riparazioni migliorato può aggiustare le unità meccaniche più rapidamente (33% per carica), anche se il limite resta lo stesso."
  STR_REPAIR_KIT: "Kit per Riparazioni"
  STR_REPAIR_KIT_UFOPEDIA: "Questa meraviglia tecnologica non è una semplice cassetta per gli attrezzi e può essere usata per ripristinare parte dell'integrità strutturale alle unità meccaniche sul campo di battaglia. Per usarlo mettiti vicino ad un'unità meccanica danneggiata e fai click su \"Usa Kit per Riparazioni\", poi fai click sull'unità per ripristinare 10 punti Salute. È possibile ripristinare fino al 33% della salute totale dell'unità durante una singola battaglia. Attenzione: usare questo dispositivo su creature organiche avrà conseguenze disastrose per quest'ultima.{NEWLINE}In caso di pericolo, il dispositivo può anche essere usato per danneggiare le unità meccaniche nemiche."
  STR_TURBOLASER_SMG: "SMG Turbolaser"
  STR_TURBOLASER_SMG_UFOPEDIA: "Un'arma d'assalto a corto raggio laser avanzata, con potenza e raggio d'azione migliorati."
  STR_LASER_CARBINE: "Carabina Turbolaser"
  STR_LASER_CARBINE_UFOPEDIA: "La Carabina Turbolaser ha potenziato le funzionalità di auto-fuoco, ma manca di precisione a lungo raggio."
  STR_LASER_SHOTGUN: "Fucile Turbolaser"
  STR_LASER_SHOTGUN_UFOPEDIA: "Questa pistola turbolaser multi-emissione spara 6 raggi a bassa potenza contemporaneamente."
  STR_TURBOLASER_SNIPER_RIFLE: "Fucile da Cecchino Turbolaser"
  STR_TURBOLASER_SNIPER_RIFLE_UFOPEDIA: "Questa versione di Fucile Turbolaser non ha l'impostazione di Tiro Automatico, ma è compensata dalla sua precisione e potenza."
  STR_LASER_SNIPER_RIFLE: "Fucile di Precisione Laser"
  STR_LASER_SNIPER_RIFLE_CLIP: "Car. Fucile da Cecchino Laser"
  STR_LASER_SNIPER_RIFLE_UFOPEDIA: "Un fucile ad alta precisione capace di emettere un raggio laser concentrato capace di perforare la maggior parte delle armature pensate per armi Terrestri."
  STR_MICROGRAV: "Modulo Microgravità"
  STR_MICROGRAV_UFOPEDIA: "I droni galleggianti alieni usano la tecnologia delle onde gravitazionali per la propulsione. Questi dispositivi sono troppo piccoli per sollevare un adulto umano anche in quantità significative, ma sono abbastanza buoni per i piccoli robot. Sono alimentati con carburante alieno."
  STR_GRAV_MODULE: "Modulo Anti-Gravità"
  STR_GRAV_MODULE_UFOPEDIA: "Il Modulo Gravitazionale è un piccolo generatore anti-gravità, in grado di sollevare un'unità di dimensioni umane per un tempo quasi infinito."
  STR_GRAV_MODULE_EXTRACTION_WASPITE: "Estrazione Modulo Anti-Gravità (Waspita)"
