  STR_MEDAL_CARREER_MISSIONS_UFOPEDIA: "L'allenamento può arrivare fino ad un certo punto; agenti davvero straordinari si creano sul campo. Questo encomio viene assegnato agli agenti che hanno completato con successo molte missioni, a partire dalla quinta.{NEWLINE}Ogni livello aumenta la Salute e la Sanità di +1."
