  STR_TRANSPORT_ALTERNATIVE: "Trasporto Alternativo"
  STR_TRANSPORT_ALTERNATIVE_UFOPEDIA: "Il trasporto pubblico è così lento e poco professionale! Lo uso solo quando viaggio per divertimento.{NEWLINE}Dammi solo un attimo e potrò proporti un modo più rapido per viaggiare in tutto il mondo..."
  STR_PRIVATE_TRANSPORT: "TRASPORTO PRIVATO"
  STR_PRIVATE_TRANSPORT_UFOPEDIA: "Stanco di compagnie aeree pubbliche inaffidabili e agenti doganali ficcanaso? Non dire più niente!"
  STR_PUBLIC_TRANSPORT: "TRASPORTO PUBBLICO"
  STR_PUBLIC_TRANSPORT_UFOPEDIA: "Il più conveniente modo per i nostri agenti di viaggiare sono i voli passeggeri regolari. Una volta raggiunta la loro destinazione, gli agenti noleggiano un'auto civile per raggiungere il sito. Al momento abbiamo solo un tipo di trasporto da utilizzare (auto personale), ma possiamo aprire più opzioni interessanti con la ricerca."
  STR_ARROW: "CF-105 ARROW"
  STR_ARROW_UFOPEDIA: "Questo classico intercettore ha ormai quasi 50 anni, ma ha ancora molto da combattere."
  STR_OPSCAR: "LAND ROVER"
  STR_OPSCAR_UFOPEDIA: "Quest'auto è veloce, affidabile e perfetta per operazioni sotto copertura con un massimo di 5 agenti. Non rilevabile."
  STR_HUMMER: "HUMVEE"
  STR_HUMMER_UFOPEDIA: "Questo veicolo militare può trasportare ovunque fino a 5 agenti, a una velocità decente. Può essere equipaggiato con una varietà di armi pesanti per fanteria, come mitragliatrici o lanciarazzi, da usare esclusivamente per attaccare altri veicoli. Sarà disponibile entro un'ora dalla richiesta. Si nota troppo per le missioni sotto copertura."
  STR_OSPREY: "OSPREY"
  STR_OSPREY_UFOPEDIA: "{NEWLINE}{NEWLINE}Trasporto di truppe di grandi dimensioni in risposta alle nostre relazioni riguardanti la vera portata della minaccia del culto."
  STR_MUDRANGER: "MUDRANGER"
  STR_MUDRANGER_UFOPEDIA: "Questo mezzo di trasporto sperimentale è un'alternativa all'imbarco su un aereo. Può viaggiare su terra e acqua. Di contro, ha un'autonomia molto breve."
  STR_SKYRAIDER: "SKYRAIDER"
  STR_SKYRAIDER_UFOPEDIA: "Questo aereo può trasportare fino a 10 persone con una velocità senza precedenti."
  STR_DRAGONFLY: "DRAGONFLY"
  STR_DRAGONFLY_UFOPEDIA: "Questa nave di atterraggio verticale può trasportare fino a 8 agenti direttamente nel sito operativo. Può anche essere usato per trasportare unità ausiliarie come i droni."
