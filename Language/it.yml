  STR_HIDDEN_CAVES_FEW: "Caverne Nascoste"
  STR_HIDDEN_CAVES: "Caverne Nascoste"
  STR_HIDDEN_CAVES_UFOPEDIA: "Il nostro studio comparativo dei modelli migratori di Ragni e Shambler ha dimostrato che esiste un vasto e complesso sistema di caverne in profondità. Questa rete in qualche modo non è stata rilevata prima e sembra irradiare strane particelle d'onda che interferiscono con i nostri scanner.{NEWLINE}Supponiamo che ci siano nidi in queste caverne in cui questi mostri si riproducono. Dovremmo cercare e distruggere questi nidi. Inoltre, chi sa quali segreti possono contenere queste grotte? Sarai avvisato se troviamo un ingresso."
  STR_HIDDEN_CAVES_SEVERAL_BRIEFING: "Stai per entrare in una caverna sconosciuta, forse una porta per il vasto mondo sotterraneo. La tua missione è quella di neutralizzare qualsiasi minaccia che questo luogo possa rappresentare per il mondo esterno. Spero che tu abbia preso alcune fonti di luce con te. In bocca al lupo!"
  STR_HIDDEN_CAVES_FEW_BRIEFING: "Stai per entrare in una caverna sconosciuta, forse una porta per il vasto mondo sotterraneo. La tua missione è quella di neutralizzare qualsiasi minaccia che questo luogo possa rappresentare per il mondo esterno. Spero che tu abbia preso alcune fonti di luce con te. In bocca al lupo!"
  STR_HIDDEN_CAVES_DESCRIPTION: "È stata scoperta una misteriosa caverna, forse una porta per il vasto mondo sotterraneo. La tua missione è quella di neutralizzare qualsiasi minaccia che questo luogo possa rappresentare per il mondo esterno.{NEWLINE}Aspettatevi passaggi estremamente stretti e complicati. Ricordati di prendere alcune fonti di luce con te. Anche gli esplosivi possono rivelarsi utili."
  STR_CQC: "Combattimento Ravvicinato"
  STR_CQC_UFOPEDIA: "Se spari a un nemico da una casella attigua, tenteranno di buttare via la tua arma o usare qualche altra tecnica per difendersi. Devi superare le loro difese con uno speciale test di combattimento ravvicinato, basato sulla Mischia e sulla Reazione del tuo nemico. Il test dipende anche dall'arma che usi (le pistole sono le migliori, le armi pesanti sono le peggiori). Se fallisci, il tuo colpo andrà in una direzione casuale; se ci riesci, fai fuoco normalmente. Queste regole non si applicano alle armi da mischia o agli attacchi non armati."
  STR_UNARMED_COMBAT_UFOPEDIA: "Neutralizzare i nemici senza usare alcuna arma è impegnativo, ma a volte necessario. Mandare a segno colpi in un combattimento senza armi dipende in egual misura da Mischia e Reazioni. Il danno inflitto dipende dall'attrezzatura usurata, ma più comunemente si basa su Forza e Mischia. Ricorda che la maggior parte dei nemici può fare lo stesso con te, e alcuni sono molto abili con le arti marziali.{NEWLINE}Per attaccare con una mano vuota, basta fare clic sullo slot vuoto come con le normali armi."
  STR_MELEE_UFOPEDIA: "Per la maggior parte dei combattenti, le armi da mischia sono solo per situazioni disperate, ma alcuni agenti preferiscono i loro punti di forza: potenza e velocità."
  STR_PISTOLS_UFOPEDIA: "Le pistole hanno una serie di vantaggi: non subiscono penalità dall'uso con una sola mano, sono veloci, leggere e facili da trasportare. Il loro problema principale è il raggio d'azione limitato."
  STR_SMGS_UFOPEDIA: "Le mitragliette hanno lunghe raffiche automatiche, sono relativamente leggere e hanno grandi caricatori. Inoltre soffrono meno ad essere usati con una mano rispetto ad altre armi a due mani, e alcuni semplicemente sono da una mano sola. Sono comunque abbastanza imprecise e il loro valore di danno è generalmente poco importante."
  STR_RIFLES_UFOPEDIA: "I fucili sono molto precisi, anche a lunghe distanze. Spesso hanno la modalità di fuoco automatica. Di solito hanno miglior icapacità di penetrazione dell'armatura delle pistole. Sono altamente versatili, l'unico svantaggio significativo è che richiedono entrambe le mani."
  STR_SHOTGUNS_UFOPEDIA: "I fucili da caccia infliggono danni relativamente alti. Sono veloci e molto precisi, ma solo a breve distanza. Usano spesso munizioni a pallettoni che funzionano benissimo contro bersagli leggermente corazzati."
  STR_CANNONS_UFOPEDIA: "I cannoni sono armi grandi e voluminose che infliggono danni elevati. Tendono ad avere un Tiro Mirato decente e un discreto Colpo Rapido. Alcuni cannoni hanno anche la modalità Automatica e/o munizioni insolite."
  STR_LAUNCHERS_UFOPEDIA: "I lanciarazzi sparano razzi semoventi, di solito con una carica esplosiva. Sono lenti da usare e possono essere pesanti, ma infliggono danni ingenti e spesso hanno un buon raggio di danno."
  STR_MACHINE_GUNS_UFOPEDIA: "Le mitragliatrici sono potenti, precise e hanno buone, lunghe raffiche automatiche. Sono piuttosto pesanti e hanno un uso limitato diverso dal fuoco soppressivo."
  STR_SNIPER_RIFLES_UFOPEDIA: "I fucili di precisione richiedono un'elevata Precisione di Tiro per essere efficaci, ma nelle mani giuste sono estremamente precisi e potenti. Tuttavia, sono piuttosto lenti a sparare. La loro precisione spesso cade a distanze molto brevi. Normalmente hanno una maggiore penetrazione dell'armatura e non fanno mai danno basso. Tendono a trarre profitto dall'inginocchiarsi più di altre armi."
  STR_INCENDIARIES_UFOPEDIA: "Le armi incendiarie infliggono danni diretti e coprono anche un'area con le fiamme. Il fuoco infligge danno ad ogni turno a tutte le unità che vi si trovano. Il fuoco non causa ferite fatali, ma può causare l'immolazione dell'unità bersaglio. Un'unità in fiamme subirà danni ogni turno, come se fosse in fiamme, e ha la possibilità di smettere di bruciare ogni turno. Anche il fuoco riduce drasticamente il morale, rendendo il bersaglio incline al panico. L'armatura non protegge dal fuoco, ma in alcuni casi può ridurre il danno di una percentuale prestabilita."
  STR_ROBOT: "Robot"
  STR_DURATHREAD_ORIGINS: "Origini Durathread"
  STR_DURATHREAD_ORIGINS_UFOPEDIA: "Comandante, ho fatto un interrogatorio sul funzionario di alto rango di Alba Rossa che abbiamo in custodia per quanto riguarda questa tecnologia Durathread. Mi aspettavo che tirasse fuori dei padroni alieni, ma no! Apparentemente queste macchine sono state fornite da un'organizzazione segreta chiamata Cyberweb. Non sappiamo se questo Cyberweb faccia parte di un piano di invasione aliena, o forse di uno schema di arricchimento rapido, ma considerando il loro avanzamento tecnologico suggerisco caldamente di iniziare immediatamente ad indagare.{NEWLINE}Tutto ciò che sappiamo sul Cyberweb è che mantengono una sorta di rete di sicurezza in tutto il mondo. Speriamo di poterli visitare presto."
  STR_CYBERWEB_BATTERY_TO_ION_BLASTER_CLIP: "Sintonizzatore: Blaster a Ioni"
  STR_CYBERWEB_BATTERY_TO_LIGHTNING_THROWER_CLIP: "Sintonizzatore: Lancia Fulmini"
  STR_CYBERWEB_BATTERY_TO_IONIZER_CLIP: "Sintonizzatore: Ionizzatore"
  STR_IONIZER_CLIP_TO_CYBERWEB_BATTERY: "Scarica Batteria Ionizzatore"
  STR_LIGHTNING_THROWER_CLIP_TO_CYBERWEB_BATTERY: "Scarica Batteria Lancia Fulmini"
  STR_ION_BLASTER_CLIP_TO_CYBERWEB_BATTERY: "Scarica Batteria Blaster a Ioni"
  STR_CYBERWEB_BATTERY: "Batteria Cyberweb"
  STR_CYBERWEB_BATTERY_UFOPEDIA: "Le apparecchiature Cyberweb ad alta potenza si basano su batterie speciali che sembrano impiegare una fisica molto esotica. La batteria non contiene alcuna fonte di alimentazione; invece usa una sorta di aspirazione interdimensionale per procurarsi l'energia da un altro piano, forse un altro universo. Non è, tuttavia, eterno, poiché la sua struttura si sbriciola facilmente sotto sforzo, consentendo solo il trasferimento di energia prima che si bruci. Sul lato positivo, la batteria è completamente invisibile a tutte le forme di rilevamento di energia, a meno che non sia attiva. Il dispositivo sembra piuttosto sperimentale, ma è molto impressionante.{NEWLINE}La stessa batteria Cyberweb può essere utilizzata per alimentare varie armi e attrezzature, ma ogni volta deve essere calibrata per un particolare dispositivo. Varie configurazioni sono codificate a colori."
  STR_LIGHTNING_THROWER: "Lancia Fulmini"
  STR_LIGHTNING_THROWER_UFOPEDIA: "Questa arma un po' sgangherata emette scariche elettriche mortali. Come un normale fulmine, causano gravi ustioni e shock. Se il bersaglio sopravvive, è probabile che venga reso incosciente. Tuttavia, la sua potenza scende rapidamente a distanze superiori a 12. Il Lanciafulmini è alimentato con una batteria Cyberweb."
  STR_LIGHTNING_THROWER_CLIP: "Batteria Lancia Fulmini"
  STR_LIGHTNING_THROWER_CLIP_UFOPEDIA: "La batteria è impostata per essere utilizzata con il Lanciafulmini."
  STR_IONIZER: "Ionizzatore"
  STR_IONIZER_UFOPEDIA: "Questo cannone a ioni sperimentale a raffica è letale per gli obiettivi vivi e macchinari. È alimentato con una batteria Cyberweb."
  STR_IONIZER_CLIP: "Batteria Ionizzatore"
  STR_IONIZER_CLIP_UFOPEDIA: "La batteria è impostata per essere usata con lo Ionizzatore."
  STR_ION_BLASTER: "Blaster a Ioni"
  STR_ION_BLASTER_UFOPEDIA: "Questa arma spara flussi irregolari di plasma caldo. È ingombrante e pesante, più un prototipo fatto da oggetti di garage che un'arma prodotta in serie, ma è piuttosto mortale. È alimentato con batterie Cyberweb."
  STR_ION_BLASTER_CLIP: "Batteria Blaster a Ioni"
  STR_ION_BLASTER_CLIP_UFOPEDIA: "La batteria è impostata per essere usata con il Blaster a Ioni"
  STR_CYBERWEB_ROBOSPHERE_ARMOR: "Statistiche: Robosfera del Cyberweb"
  STR_ROBOSPHERE_LASER_WEAPON: "Arma Laser Robosfera"
  STR_CYBERWEB_ROBOSPHERE_TERRORIST: "Robosfera del Cyberweb"
  STR_CYBERWEB_ROBOSPHERE: "Robosfera"
  STR_CYBERWEB_ROBOSPHERE_UFOPEDIA: "Questa piccola unità robotizzata è veloce, evasiva e ben armata. È anche coperta da un'armatura antiproiettile, non corrosiva, ma gli esplosivi o le armi ad energia probabilmente lo disabiliteranno."
  STR_CYBERWEB_ROBOSPHERE_AUTOPSY: "Esame Rottame Robosfera"
  STR_CYBERWEB_ROBOSPHERE_AUTOPSY_UFOPEDIA: "Questo piccolo drone da combattimento è equipaggiato con un'unità anti-gravità e un'arma laser. Funziona su hardware altamente sofisticato. La sua armatura è meno resistente alle armi energetiche."
