  STR_BRAINWASHED_HUMAN_FARMER: "Contadino Soggiogato"
  STR_STUNNED_HUMAN_FARMER: "Contadino Sconcertato"
  STR_HUMAN_FARMER: "Contadino Rapito"
  STR_HUMAN_FARMER_UFOPEDIA: "Gli esseri umani, specialmente quelli che vivono in aree remote, possono essere preda di esperimenti alieni. Questi esperimenti variano in natura, ma sono indubbiamente ostili all'umanità e devono essere fermati a tutti i costi."
  STR_INFO_UPLOAD: "Caricamento Informazioni"
  STR_INFO_UPLOAD_UFOPEDIA: "Il cervello di questa persona è stato caricato con informazioni estranee codificate, causando lievi sintomi neurologici e un significativo disagio. Questa informazione sembra essere indirizzata ad altri alieni che potrebbero venire a prenderlo. Sembra essere un catalogo di elementi della Terra, come la fauna e la flora, la geologia, il tempo, il bilancio energetico e così via. Non è chiaro il motivo per cui gli alieni usano le persone per questo scopo. Tuttavia, potrebbe darci indizi sulla lingua usata dagli invasori alieni."
  STR_CROP_CIRCLES_ZOMBIE: "Cerchi nel Grano"
  STR_CROP_CIRCLES_ZOMBIE_BRIEFING: "Stiamo rispondendo a un rapporto riguardo strani schemi regolari trovati in mezzo ad un campo. Secondo le informazioni, dovremmo fare attenzione agli strani individui visti nelle vicinanze - dovremmo arrestarli. Per interrompere la missione, riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_CROP_CIRCLES_ZOMBIE_DESCRIPTION: "Stiamo rispondendo a un rapporto riguardo strani schemi regolari trovati in mezzo ad un campo. Dobbiamo avvicinarci alla gente del posto e spremerli per avere informazioni prima che vengano catturati da qualcun altro.{NEWLINE}Fai il possibile per salvare le loro vite, anche se non ci aspettiamo che siano molto ricettivi. Se catturarli vivi è impossibile, fai ciò che devi."
  STR_CROP_CIRCLES_MIB: "Cerchi nel Grano"
  STR_CROP_CIRCLES: "Cerchi nel Grano"
  STR_CROP_CIRCLES_MIB_BRIEFING: "Stiamo rispondendo a una segnalazione di schemi strani e regolari trovati su un campo. Tuttavia, i nostri nemici sono arrivati per primi. Tenderemo un'imboscata alle loro forze per salvare e interrogare la gente del posto. Hai solo 10 turni per completare la missione prima che arrivino i rinforzi nemici. Se non riesci a completarla in tempo, preparati a essere cancellato! Per interrompere la missione, riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_CROP_CIRCLES_DESCRIPTION: "Stiamo rispondendo a una segnalazione di schemi strani e regolari trovati su un campo. Dobbiamo avvicinarci alla gente del posto e spremerli per ottenere informazioni prima che vengano catturati da qualcun altro.{NEWLINE}Fai quello che puoi per salvargli la vita, anche se non ci aspettiamo che siano molto ricettivi. Se catturarli vivi è impossibile, fai quello che devi. Hai solo 10 turni per completare la missione prima che arrivi il nemico. Se non riesci a completarla in tempo, preparati a essere cancellato!"
  STR_CROP_CIRCLES_BRIEFING: "Stiamo rispondendo a una segnalazione di schemi strani e regolari trovati su un campo. Dobbiamo avvicinarci alla gente del posto e spremerli per ottenere informazioni prima che vengano catturati da qualcun altro. Fai quello che puoi per salvare le loro vite, anche se non ci aspettiamo che siano molto ricettivi. Se catturarli vivi è impossibile, fai quello che devi. Hai solo 10 turni per completare la missione prima che arrivi il nemico. Se non riesci a completarla in tempo, preparati a essere cancellato! Per interrompere la missione, riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona 'Interrompi Missione'."
  STR_ALERT_CROP_CIRCLES: "RAPPORTO SU CERCHI NEL GRANO"
  STR_ETRACE: "Traccia di Carburante Alieno"
  STR_ETRACE_UFOPEDIA: "Questo materiale luminoso è estremamente energetico. Si suppone che sia una fonte di energia per le navi aliene che visitano la Terra."
  STR_CRAZY_HASSAN_CONTACT: "Contatto: Negozio d'Armi di Crazy Hassan"
  STR_CRAZY_HASSAN_CONTACT_UFOPEDIA: "Abbiamo fatto un controllo approfondito su questo Hassan. Ci sono molte cose misteriose intorno a lui - mistiche, perfino! - la mia conclusione è che il livello di rischio sia abbastanza basso da permetterci di fare affari con lui. Così ho deciso di incontrarlo di persona, almeno per rompere il ghiaccio. Sembra che o abbia tantissimi fornitori o è capace di tirar fuori di tutto dal nulla...{NEWLINE}Uhm, comunque ha un sacco, e intendo davvero un SACCO, di armi sparse in giro per casa sua. E possiamo comprarle tutte... più o meno. Il fatto è che per via di come funziona il suo business le cose che possiamo acquistare sono ancora vaghe. Ma almeno si tratta di una nuova opzione per mettere le mani su qualcosa di buono, giusto?"
  STR_MAGMA_CONTACT_PREQ: "Prerequisito Contatto: M.A.G.M.A."
  STR_MAGMA_CONTACT: "Contatto: Corporazione M.A.G.M.A."
  STR_MAGMA_CONTACT_UFOPEDIA: "Abbiamo contattato la Corporazione M.A.G.M.A., una società di ricerca e sviluppo segreta di Novosibirsk specializzata in biotecnologia, ingegneria dell'alta energia e armi da fuoco. Tra le altre cose, offrono equipaggiamento sperimentale per soldati di alto livello che possono maneggiare armi al di fuori delle normali limitazioni. I loro prodotti possono potenzialmente rivelarsi utili per alcuni dei nostri agenti più forti."
