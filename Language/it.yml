  STR_ZSRR_ARMORED_CAR: "Auto Blindata Alba Rossa"
  STR_ARMORED_CAR: "Auto Blindata"
  STR_ARMORED_CAR_UFOPEDIA: "Questo tipo di veicolo da combattimento leggero è utilizzato dalla polizia e dalle forze militari di tutto il mondo. Non è particolarmente durevole in termini di guerra, ma significativamente più forte delle auto civili. È armato con una mitragliatrice.{NEWLINE}Sfortunatamente è troppo pesante, ingombrante e politicamente sensibile per l'uso di X-Com."
  STR_CULT_MANSION_DEFENSE_EXALT: "Liquidazione EXALT"
  STR_CULT_MANSION_DEFENSE_EXALT_DESCRIPTION: "EXALT sta progettando un raid alla casa di un avversario politico. Dobbiamo proteggere i locali!{NEWLINE}Aspettatevi attaccanti ben equipaggiati e determinati. Inizierai in casa e ti espanderai verso l'esterno per eliminare l'opposizione e cercare i sopravvissuti. Fai attenzione ai nemici che potrebbero essersi infiltrati nell'edificio. Prepara anche alcune misure anti-veicolo, per ogni evenienza. Non potrai ritirarti da questa missione."
  STR_CULT_MANSION_DEFENSE_EXALT_BRIEFING: "EXALT sta progettando un raid alla casa di un avversario politico. Dobbiamo proteggere la gente del posto! Abbi cura di te, dato che gli aggressori sono ben equipaggiati e determinati. Fai attenzione anche a quelli che potrebbero essersi infiltrati nell'edificio!"
  STR_MANSION_DEFENSE: "Difesa Magione"
  STR_ALERT_CULT_MANSION_DEFENSE_EXALT: "ATTACCO ALLA MAGIONE EXALT!"
  STR_CULT_SEARCH_WARRANT_EXALT: "Perquisizione EXALT"
  STR_ALERT_CULT_SEARCH_WARRANT_EXALT: "PERQUISIZIONE EXALT IN CORSO A"
  STR_CULT_SEARCH_WARRANT_EXALT_DESCRIPTION: "Purtroppo il governo ha scoperto le attività EXALT e le forze di polizia locali si preparano a irrompere nel quartiere della cellula locale. Dovremo assiste i poliziotti per assicurarci che nessuna prova diretta dell'EXALT trapeli al pubblico, nonostante il loro smarrimento. L'unità di antiterrorismo entrerà in azione non appena i tuoi agenti saranno sul posto."
  STR_CULT_SEARCH_WARRANT_EXALT_BRIEFING: "Purtroppo il governo ha scoperto le attività EXALT e le forze di polizia locali si preparano a irrompere nel quartiere della cellula locale. Nonostante le lamentele dei poliziotti, dovremo assisterli per assicurarci che nessuna prova diretta dell'EXALT trapeli al pubblico. Per interrompere la missione, riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_SYNDICATE_NETWORK: "Rete del Sindacato"
  STR_SYNDICATE_NETWORK_UFOPEDIA: "La nostra indagine iniziale sul Sindacato ci ha permesso di identificare alcune connessioni con il settore aziendale. L'organizzazione è costruita su una rete mondiale di aziende che fungono da banche e rappresentanti pubblici - a volte anche inconsapevolmente.{NEWLINE}Per procedere con l'arresto delle attività del Sindacato prima di fare altri danni, dobbiamo identificare queste società e sequestrare i loro dati per l'indagine. Tuttavia, non possiamo semplicemente entrare sparando a tutto spiano, dobbiamo farlo con discrezione. Troverò un posto, manderai una macchina civile con agenti che indossano abiti civili o bam! i dati saranno kaputt."
  STR_SYNDICATE_OPERATIONS: "Operazioni del Sindacato"
  STR_SYNDICATE_OPERATIONS_UFOPEDIA: "Abbiamo analizzato i dati sequestrati nell'edificio direzionale e mappato alcune società che sono di proprietà o manipolate di nascosto dal Sindacato. Ora indovina cosa c'è nella lista: le Industrie BlackOps! Apparentemente il nostro fornitore è poco più di un burattino, usato dal Sindacato per guadagnare un bel po' di soldi... Anche se è incerto se si rendano conto per chi stiano veramente lavorando.{NEWLINE}Questo mette BlackOps in una posizione molto imbarazzante. Con queste informazioni potremmo danneggiare seriamente la loro reputazione, o addirittura distruggerli a titolo definitivo, ma ho un'idea migliore: usiamola per alcuni, ummm, sfruttamenti durante il nostro prossimo incontro di lavoro. Forse ci concederanno anche il permesso di usare i loro preziosi disegni per la produzione? Dopotutto siamo un cliente stimato e protettori della Terra... Haha!"
  STR_SYNDICATE_FLOPPY: "Dischetto del Sindacato"
