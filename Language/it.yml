  STR_ALERT_MANSION_DEFENSE_SYNDICATE: "IL SINDACATO BERSAGLIA UN MEMBRO DEL CONSIGLIO!"
  STR_MANSION_DEFENSE_SYNDICATE: "Assassinio Sindacato"
  STR_MANSION_DEFENSE_SYNDICATE_DESCRIPTION: "Un Commissario del Consiglio, amico della nostra causa, è diventato l'obiettivo di una squadra di assassini d'élite del Sindacato. Devi salvarla a tutti i costi e portarla alla nostra base.{NEWLINE}Inizierai in casa e ti sposterai verso l'esterno per trovare il nostro obiettivo. Saremo aiutati dal personale di sicurezza dei membri del Consiglio. Attenzione: sono state avvistate nell'area unità d'élite del Sindacato."
  STR_MANSION_DEFENSE_SYNDICATE_BRIEFING: "Un Commissario del Consiglio, amico della nostra causa, è diventato l'obiettivo di una squadra di assassini d'élite del Sindacato. Devi salvarla a tutti i costi o subire una battuta d'arresto seria. Sarà vestita di viola. Una volta che la tua missione ha avuto successo, abbiamo bisogno di interrogare anche lei - il nostro Ufficiale dei Servizi Segreti sottolinea la sua importanza. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai clic sull'icona \"Interrompi Missione\"."
