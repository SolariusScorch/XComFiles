  STR_TEMPLE_OF_DAGON_ASSAULT_: "SANTUARIO DI DAGON-{0}"
  STR_TEMPLE_OF_DAGON_ASSAULT: "ASSALTO AL SANTUARIO DI DAGON"
  STR_TEMPLE_OF_DAGON_ASSAULT_DESCRIPTION: "È stato eretto un tempio sotterraneo nel sottosuolo della città, dove i seguaci di Dagon eseguono indicibili riti per avere il favore della loro divinità oscura. Come se non bastasse. All'insaputa della popolazione locale, al suo interno sono contenuti arcani macchinari di origine ultraterrena, e brulica di creature inumane."
  STR_TEMPLE_OF_DAGON_ASSAULT_BRIEFING: "Stai per attaccare un'importante infrastruttura sotterranea della Chiesa di Dagon. Neutralizza tutti i cultisti e qualsiasi altra creatura a difesa del luogo. Se decidi di ritirarti, porta gli agenti rimasti nella zona d'uscita verde e fai click sull'icona \"Interrompi Missione\"."
  STR_ALIEN_BIG_BASE: "Colonia aliena"
  STR_ALIEN_BIG_BASE_: "COLONIA ALIENA-{0}"
  STR_ALERT_ALIEN_COLONY: "COLONIA ALIENA STABILITA!"
  STR_ALIEN_BIG_BASE_ASSAULT: "ASSALTO COLONIA ALIENA"
  STR_ALIEN_BIG_BASE_ASSAULT_DESCRIPTION: "Come da accordo con il paese ospitante, gli alieni hanno stabilito una base importante in questa località. Il suo centro di controllo deve essere distrutto per rendere inoperativa la base. Ci aspettiamo una resistenza significativa dagli invasori alieni."
  STR_ALIEN_BIG_BASE_ASSAULT_BRIEFING: "Come da accordo con il paese ospitante, gli alieni hanno stabilito una base importante in questa località. Il suo centro di controllo deve essere distrutto per rendere inoperativa la base. La missione terminerà quando tutti i nemici saranno eliminati. Se decidi di ritirarti, porta gli agenti rimasti nella zona d'uscita verde e fai click sull'icona 'Interrompi Missione'."
  STR_EXPEDITION_PLANET_SURVEY_OPENING: "Spedizione di Terra: Debriefing"
  STR_EXPEDITION_PLANET_SURVEY: "Spedizione di Terra"
  STR_EXPEDITION_PLANET_SURVEY_UFOPEDIA: "Il nostro accordo speciale conle Forze di Recupero del Consiglio ci consente di impiegare i loro servizi nelle operazioni di rilevamento planetario. Effettua un ordine per il sondaggio semplicemente acquistando un oggetto \"Spedizione di Terra\" dal negozio. Il sondaggio richiederà 7 giorni per arrivare. Una volta arrivato, elabora i risultati nei tuoi laboratori per recuperare un oggetto casuale. Tieni presente che alcune spedizioni non riescono a trovare nulla di interessante - o peggio."
  STR_EXPEDITION_SEA_OPENING: "Spedizione Marina: Debriefing"
  STR_EXPEDITION_SEA_UFOPEDIA: "Con l'avvio dell'azienda Hydrospace Dynamics ci viene consentito di inviarli in missioni speciali per ispezionare il mare e recuperare eventuali materiali estranei che possono trovare. Effettua un ordine per questa missione esplorativa semplicemente acquistando un oggetto \"Spedizione Marina\" dal negozio. La spedizione impiegherà 30 giorni per arrivare. Una volta arrivato, elabora i risultati nei tuoi laboratori per recuperare un risultato casuale."
  STR_EXPEDITION_SEA: "Spedizione Marina"
  STR_EXPEDITION_SHOGG_OPENING: "Spedizione Shogg: Debriefing"
  STR_EXPEDITION_SHOGG: "Spedizione Shogg"
  STR_EXPEDITION_SHOGG_UFOPEDIA: "Avendo raggiunto la pace con i Reptoidi, siamo ora liberi di mandare degli epsloratori nel loro regno sotterraneo. Anche se molte regioni restano inaccessibili, abbiamo il permesso di fare visita ai villaggi minori e di riportare in superficie qualche souvenir, a patto di non sembrare particolarmente minacciosi.{NEWLINE}La nostra squadra di ricerca non vede l'ora!"
  STR_EXPEDITION_DIMENSION_X_OPENING: "Spedizione Dimensione X: Debriefing"
  STR_EXPEDITION_DIMENSION_X: "Spedizione Dimensione X"
  STR_EXPEDITION_DIMENSION_X_UFOPEDIA: "Anche se il Consiglio ci ha vietato dall'esplorare direttamente il mondo alieno della Dimensione X, abbiamo negoziato l'accesso ad alcuni dei suoi artefatti. Tutto ciò che dobbiamo fare è ordinare un'\"operazione di recupero\" e coprire completamente i costi..."
  STR_LAIR_OF_APOCALYPSE: "Antro dell'Apocalisse"
  STR_ALERT_LAIR_OF_APOCALYPSE: "TROVATO ANTRO DELL'APOCALISSE!"
  STR_LAIR_OF_APOCALYPSE_DESCRIPTION: "Abbiamo localizzato un sito sotterraneo dove il Culto dell'Apocalisse si riunisce per compiere atti blasfemi descritti nel Codice della Trasfigurazione. Dobbiamo scoprire i loro piani e verificare se hanno davvero aperto un portale dimensionale."
  STR_LAIR_OF_APOCALYPSE_BRIEFING: "Abbiamo localizzato un sito sotterraneo dove il Culto dell'Apocalisse si riunisce per compiere atti blasfemi descritti nel Codice della Trasfigurazione. Dobbiamo scoprire i loro piani e verificare se hanno davvero aperto un portale dimensionale. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai click sull'icona \"Interrompi Missione\"."
  STR_BEYOND_THE_DOOM_PORTAL: "Oltre il Portale del Destino"
  STR_BEYOND_THE_DOOM_PORTAL_BRIEFING: "I tuoi agenti hanno attraversato coraggiosamente il portale e stanno per esplorare la strana dimensione dall'altra parte. Trova una sfera nera galleggiante e falla tua incapacitando tutti i nemici. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai click sull'icona \"Interrompi Missione\"."
  STR_DOOM_PORTAL_EXPLORED: "Esplorato Portale del Destino"
  STR_ALERT_PROJECT_SAMAEL: "ATTIVATO PROGETTO SAMAEL"
  STR_PROJECT_SAMAEL_PREVENTED: "Sventato Progetto Samael"
  STR_PROJECT_SAMAEL: "Progetto Samael"
  STR_PROJECT_SAMAEL_UFOPEDIA: "Il 'Progetto Samael' è un'iniziativa irregolare all'interno delle fila del Culto, finalizzata a distruggere l'ordine pubblico scatenando un'orda di creature ultraterrene in un grande centro popolato. Questo non è qualcosa che normalmente sarebbero in grado di fare, ma il leader di questo movimento - che si chiama anche Samael - ha scoperto un dispositivo eldritch, in grado di focalizzare grandi quantità di energia psionica. Dobbiamo trovare questo cattivo e porre fine ai suoi piani malvagi."
  STR_PROJECT_SAMAEL_DESCRIPTION: "Abbiamo trovato l'empio laboratorio di Samael, che ha intenzione di affogare il mondo nel caos con le sue legioni demoniache. Ora è il momento di colpire!"
  STR_PROJECT_SAMAEL_BRIEFING: "Abbiamo trovato l'empio laboratorio di Samael, che ha intenzione di affogare il mondo nel caos con le sue legioni demoniache. Ora è il momento di colpire! Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai click sull'icona \"Interrompi MIssione\"."
  STR_SAMAEL_LEGACY: "L'Eredità di Samael"
  STR_SAMAEL_LEGACY_UFOPEDIA: "Questa tavoletta ultraterrena contiene misteriosi testi di conoscenza arcana, che possono portare potere e illuminazione a coloro che seguono questi misteriosi modi e riescono a rimanere in vita..."
  STR_STAFF_OF_SAMAEL: "Verga di Samael"
  STR_STAFF_OF_SAMAEL_UFOPEDIA: "Questo bastone arcano concentra l'energia mentale per evocare un terribile Imp dal regno dell'inconscio. È molto oneroso per la sanità mentale di quasi qualsiasi essere umano, e l'atto di convocare un mostro omicida e incontrollabile è scarsamente allineato con l'agenda X-Com."
  STR_BLACK_SPHERE: "Sfera Nera"
  STR_BLACK_SPHERE_UFOPEDIA: "Un ammasso aggrovigliato e compresso di energia spirituale negativa; un incomprensibile cuore di tenebra."
  STR_BLACK_SPHERE_REPORT: "Rapporto sulla Sfera Nera"
  STR_BLACK_SPHERE_REPORT_UFOPEDIA: "Indipendentemente da cosa sia la Sfera, sembra agire come una sorta di matrice, un elaboratore di dati analogico per esprimere determinati modelli nelle altre entità psioniche con cui può entrare in contatto. Inoltre l'artefatto può alterare le sue vibrazioni psioniche in modo da adattarle alla frequenza di altri esseri, il che gli permette di scambiare informazioni con il suo interlocutore. Ti chiederai, cosa significa tutto questo? In parole povere la Sfera influisce su alcuni esseri viventi nelle vicinanze - modificando gradualmente ma in modo costante i loro schemi psionici. Non sappiamo se le vittime siano scelte esclusivamente a caso o se è la Sfera a sceglierle, ma la loro attività cerebrale e i loro schemi comportamentali iniziano ad assumere, uh, tendenze inquietanti. L'effetto psionico è pericoloso, ma fortunatamente può essere prevenuto con un'attrezzatura specifica, quindi d'ora in poi non dovrebbero più verificarsi altri... incidenti. Ora la domanda è: cosa possiamo farcene di questa conoscenza?"
  STR_HUMAN_SONIC_FOCUSED_FIRE: "Focalizzazione Armi Soniche"
  STR_HUMAN_SONIC_FOCUSED_FIRE_UFOPEDIA: "L'esperienza acquisita con lo sviluppo di nuove armi soniche, oltre a comprendere meglio come funziona l'antica tecnologia aliena, ci ha permesso di sviluppare un componente per focalizzare l'energia emessa quando spariamo, che è anche un tipo di munizione per la corrispondente modalità di fuoco."
  STR_HUMAN_SONIC_HEAVY_CANNON: "Cannone Sonico Pesante"
  STR_HUMAN_SONIC_HEAVY_CANNON_UFOPEDIA: "Una pesante variante delle armi soniche, che combina tecnologia umana e aliena. Nella configurazione proposta, può attivare il fuoco automatico con una serie di 8 colpi, ma senza la possibilità di sparare un singolo impulso a causa delle caratteristiche di progettazione del distributore del condensatore della testa radiante."
  STR_HUMAN_SONIC_HEAVY_CANNON_CLIP: "Car. Cannone Sonico Pesante"
  STR_HUMAN_SONIC_HEAVY_CANNON_FOCUSED_CLIP: "Car. Focalizzato Cannone Sonico Pesante"
  STR_HUMAN_SONIC_HEAVY_CANNON_FOCUSED_CLIP_UFOPEDIA: "La profonda modernizzazione del distributore di condensatore della Pistola Sonica Pesante della testa di irradiazione, nonché una revisione minore degli altri nodi, consentono di concentrare l'energia in un raggio che collassa a contatto con una superficie solida, rilasciando una carica sotto forma di una potente esplosione.{NEWLINE}Per essere in grado di portare il generatore in modalità di fuoco focalizzata, è necessario uno speciale modulo, che è collegato all'arma oltre alle munizioni principali.{NEWLINE}Per eseguire uno sparo in questa modalità, dovrebbe selezionare il menu arma{ALT}Tiro Focalizzato{ALT}."
  STR_XCOM_SONIC_WEAPONS: "Armi Soniche X-Com"
  STR_XCOM_SONIC_WEAPONS_UFOPEDIA: "Avendo studiato i principi di base delle armi soniche aliene, siamo stati in grado di compiere progressi significativi nello sviluppo dei nostri prototipi. Le future armi sono caratterizzate da un danno significativo inflitto da un impulso ad alta energia all'interno dell'ambiente circostante. Ciò riduce l'efficacia dell'armatura del bersaglio, oltre a consentire un uso efficace a pressione atmosferica e sott'acqua a qualsiasi profondità. Sfortunatamente, non siamo ancora riusciti a ottenere una messa a fuoco sufficiente dell'impulso emesso, quindi con una distanza l'energia di carica diminuisce inevitabilmente. In questo caso, i più promettenti sono lo sviluppo di armi efficaci a piccole e medie distanze. Forse con una più profonda comprensione della tecnologia aliena avremo l'opportunità di aggiornare ulteriormente queste armi."
  STR_RETURN_HUMAN_SONIC_PROTOTYPE: "Torna tecnologia sonica ai militari"
  STR_RETURN_HUMAN_SONIC_PROTOTYPE_UFOPEDIA: "Scelta giusta, Comandante! Non dovremmo rovinare le relazioni con i militari o il Consiglio. Abbiamo a nostra disposizione un variegato arsenale di armi altamente efficaci, e credo che questo discutibile progetto di fusione di tecnologia aliena e umana non produrrà risultati sostanziali. E possiamo spendere i soldi ricevuti per finanziare i nostri sviluppi promettenti. La compensazione monetaria da parte delle agenzie governative sarà trasferita entro 24 ore."
  STR_KEEP_HUMAN_SONIC_PROTOTYPE: "Mantieni tecnologia sonica dai militari"
  STR_KEEP_HUMAN_SONIC_PROTOTYPE_UFOPEDIA: "Il nostro team supporta la tua decisione, Comandante. Abbiamo analizzato i dati e abbiamo già alcune idee promettenti. Tuttavia, è ovvio che per tradurre questo concetto in un'arma a mano, è necessaria una profonda comprensione dei principi di funzionamento delle armi soniche aliene."
  STR_DOUBLE_SHOT: "Doppio Colpo"
  STR_DOUBLE_SHOT_SHORT: "Doppio"
  STR_FOCUSED_SHOT: "Tiro Focalizzato"
  STR_FOCUSED_SHOT_SHORT: "Focalizzato"
  STR_HUMAN_SONIC_SHOTGUN: "Doppietta Sonica"
  STR_HUMAN_SONIC_SHOTGUN_UFOPEDIA: "Un'arma elegante che incarna l'armoniosa combinazione di tecnologie umane e aliene. L'emettitore costruito da noi nel solito modo di sparare genera 6 impulsi sonici, divergenti a piccoli angoli. Questo può essere fatto due volte in rapida successione senza il rischio di surriscaldamento del generatore."
  STR_HUMAN_SONIC_SHOTGUN_PELLET_CLIP: "Car. Doppietta Sonica"
  STR_HUMAN_SONIC_SHOTGUN_FOCUSED_CLIP: "Car. Focalizzato Doppietta Sonica"
  STR_HUMAN_SONIC_SHOTGUN_FOCUSED_CLIP_UFOPEDIA: "L'evoluzione della tecnologia di messa a fuoco degli impulsi sonici ci ha portato a creare una modifica dei fucili sonici, permettendoci di generare una carica potente invece di disperdere quelli più deboli. Pertanto, l'accuratezza aumenta significativamente e la perdita di potenza dell'impulso dalla distanza percorsa viene ridotta, ma la frequenza di sparo rallenta notevolmente a causa del surriscaldamento del generatore.{NEWLINE}Per essere in grado di portare il generatore in modalità di fuoco focalizzata è necessario un modulo speciale una tantum, che viene caricato nell'arma a parte le munizioni principali.{NEWLINE}Per effettuare uno sparo in questa modalità, devi selezionare il menu arma {ALT}Tiro Focalizzato{ALT}."
  STR_CORRUPTED_DATA: "Data Corrotto"
  STR_CORRUPTED_DATA_UFOPEDIA: "Nel processo di decrittografia dei dati, si è verificato un innesco inaspettato del meccanismo di protezione, che ha portato a un danneggiamento irreversibile dei dati."
  STR_RECORD_WOW_SIGNAL: "Il Segnale Wow!"
  STR_RECORD_WOW_SIGNAL_UFOPEDIA: "Il forte segnale radio a banda stretta ricevuto il 15 agosto 1977 dal radiotelescopio dell'Ohio State University, sembrava provenire dalla costellazione del Sagittario e portava i segni distintivi attesi di origine extraterrestre. L'astronomo Jerry Ehman ha cerchiato la lettura sul tabulato e ha scritto il commento Wow! Secondo testimoni oculari, il giorno dopo è stato visitato da due persone che si sono presentate come agenti federali. Chiesero allo scienziato di andare con loro, e di notte tutte le registrazioni sul segnale scomparvero dal suo ufficio. Dei testimoni, c'era solo una fotografia del disco decrittografato, presa da uno studente laureato di Ehman."
  STR_RECORD_MICROWAVE: "Micro-onde Fantastici"
  STR_RECORD_MICROWAVE_UFOPEDIA: "Comandante, tra i dati militari decodificati ho trovato un incredibile calcolo per la generazione di fasci di onde magnetiche che risuonano con sorgenti coerenti. Sai cosa significa? Possiamo fare un forno a microonde che non riscalda il piatto! Questo è semplicemente un miracolo! Ordina immediatamente la produzione del primo campione. Dopo i test obbligatori, verrà installato nella sala da pranzo."
  STR_QUANTUM_COMPUTER: "Primo Prototipo di Computer Quantistico"
  STR_QUANTUM_COMPUTER_UFOPEDIA: "Questo dispositivo è un prototipo di un computer quantistico. È un dispositivo che usa la meccanica quantistica (sovrapposizione quantistica, entanglement quantistico) per trasmettere ed elaborare i dati. In teoria, ciò consente di elaborare simultaneamente tutti gli stati possibili, raggiungendo una superiorità significativa rispetto ai computer convenzionali in termini di velocità di calcolo. Sfortunatamente, il design presenta una serie di inconvenienti significativi, il sistema di raffreddamento è estremamente inefficiente e non sembra che questo prototipo sia in grado di eseguire calcoli significativi."
  STR_HUMAN_SONIC_CONCEPT: "Concetto Armi Soniche Umane"
  STR_HUMAN_SONIC_CONCEPT_UFOPEDIA: "Questo computer contiene sviluppi militari top-secret relativi alle armi soniche. Tuttavia, lo sviluppo è tutt'altro che completo, e sembra che i militari siano perplessi. Questa mattina, un rappresentante militare ci ha contattato e ha chiesto di restituire tutti questi dati alle autorità.{NEWLINE}Comandante, credo che i militari non saranno in grado di realizzare il potenziale di questo concetto. Sfortunatamente non possiamo copiare i dati dal loro computer a causa della natura del software e del suo legame stretto con l'architettura del nucleo del computer.{NEWLINE}Propongo di rifiutare questo trasferimento di dati e di completare noi stessi le armi. Ciò probabilmente comporterà comunque sanzioni del Consiglio.{NEWLINE}Se siamo d'accordo, l'esercito offre una ricompensa di {ALT}$ 5,000,000{ALT}. I soldi saranno trasferiti in contanti."
  STR_CYBERWEB_HEIST: "Rapina del Cyberweb"
  STR_CYBERWEB_HEIST_DESCRIPTION: "Le forze del cyberweb hanno attaccato un oggetto militare top-secret. Aiuta i militari a combattere l'attacco e cercare di proteggere il personale di base."
  STR_CYBERWEB_HEIST_BRIEFING: "Le forze del cyberweb hanno attaccato un oggetto militare top-secret. Aiuta i militari a fronteggiare l'attacco e cerca di proteggere il personale di base. Per interrompere la missione, riporta gli agenti X-Com al veicolo di trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_MILITARY_COMPUTER_HACKING: "Hacking Computer Militari"
  STR_HACKED_DATA: "Data Hacking"
  STR_CYBERWEB_HEIST_WON: "Rapina del Cyberweb completata."
  STR_MILITARY_COMPUTER: "Computer Militare"
  STR_MILITARY_COMPUTER_UFOPEDIA: "Con il reverse engineering, siamo riusciti a capire il principio di base del funzionamento del computer militare che abbiamo catturato. Il sistema che limita l'accesso ai dati ha un design a più livelli, che rende difficile l'hacking. Siamo riusciti a farlo, ma a causa del fatto che ogni istanza ha le sue caratteristiche nel sistema di sicurezza, ogni volta è necessario un approccio individuale. Dovresti trasferire questo campione e tutti quelli successivi al dipartimento di ingegneria. Nel tempo, saranno in grado di accedere ai dati. Tuttavia, il processo di hacking è piuttosto difficile e può a volte causare danni o perdita di dati."
  STR_MIND_PROBE_MANUFACTURING: "Prod. Sonda Mentale"
  STR_TRITANIUM_KUKRI: "Kukri al Tritanio"
  STR_TRITANIUM_KUKRI_UFOPEDIA: "Questa lama fatta di Leghe Aliene è di gran lunga migliore a tagliare materiali duri rispetto al suo predecessore terrestre, pur essendo più leggera e più comoda da trasportare."
  STR_KUKRI: "Kukri"
  STR_KUKRI_UFOPEDIA: "Il Kukri, a.k.a. il coltello Gurkha è il comune coltello da utilità degli eserciti nepalesi e indiani. È anche in servizio con diverse unità del Commonwealth delle Nazioni. Può essere usato per farsi strada tra le foglie. Nel combattimento corpo a corpo, è più efficace nelle mani di un soldato forte e coraggioso.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede Armi Non Standard e il Reclutamento dell'Ufficiale Militare."
  STR_KUKRI_BUY: "Acquisto: Kukri"
  STR_DEMON: "Demone"
  STR_DOOM_IMP_ARMOR: "Statistiche: Imp"
  STR_DOOM_IMP_CLAWS: "Artigli Imp"
  STR_DOOM_IMP_WEAPON: "Palla di Fuoco Imp"
  STR_DOOM_IMP: "Imp"
  STR_DOOM_IMP_UFOPEDIA: "Questo essere possiede riflessi fulminei e intelligenza maliziosa. La sua caratteristica più notevole è la capacità di lanciare palle di fuoco quasi continuamente. Questa abilità è una prodezza psionica, che mostra il potenziale energetico di psi. Mentre è completamente disumano, c'è qualcosa di spaventosamente familiare nei suoi occhi odiosi."
  STR_DOOM_IMP_CORPSE: "Cadavere Imp"
  STR_DOOM_IMP_AUTOPSY: "Autopsia: Imp"
  STR_DOOM_IMP_AUTOPSY_UFOPEDIA: "Questa creatura grottesca ha un DNA perfettamente umano. È stato deformato e rimodellato in una forma demoniaca da una forza sconosciuta. È forte e resiliente. Alcuni dei suoi organi sono rudimentali o completamente scomparsi (come la maggior parte del sistema riproduttivo) mentre altri sono insolitamente grandi, specialmente il cuore. Sembra molto resistente agli attacchi basati sul calore."
  STR_DOOM_PINKY_ARMOR: "Statistiche: Diavolo Rosa"
  STR_DOOM_PINKY: "Demone Rosa"
  STR_DOOM_PINKY_UFOPEDIA: "Questa creatura demoniaca è tanto orribile quanto bizzarra. La caratteristica più evidente è un enorme bocca piena di denti, capace di masticare metà mucca in una manciata di secondi. Se provocata la creatura assale e morde i suoi bersagli indiscriminatamente, senza mostrare alcun istinto di autoconservazione. Per nostra fortuna è solo al limite della sapienza, ma la sua brutale astuzia non va sottovalutata."
  STR_DOOM_PINKY_CORPSE: "Cadavere Diavolo Rosa"
  STR_DOOM_PINKY_AUTOPSY: "Autopsia: Diavolo Rosa"
  STR_DOOM_PINKY_AUTOPSY_UFOPEDIA: "La carne di questa creatura è di origine umana, ma è stata  orribilmente trasformata da un inimmaginabile potere al di fuori di questo mondo. È esattamente quello che sembra: una massa quasi inarrestabile di muscoli, ossa e denti. Molti organi sono stati modificati in modo da fornire alal creatura quanta più resistenza, velocità e potenza possibile, mentre altri sono completamente spariti. Sorpendentemente, pur sembrando un bruto, il cervello è alquanto grande, ma non sembra essere sufficientemente rifornito di ossigeno per essere molto attivo."
  STR_DOOM_HELL_BARON_WEAPON: "Proiettile del Barone Infernale"
  STR_DOOM_HELL_BARON_CLAW: "Artigli del Barone Infernale"
  STR_DOOM_HELL_BARON_ARMOR: "Statistiche: Barone Infernale"
  STR_DOOM_HELL_BARON: "Barone Infernale"
  STR_DOOM_HELL_BARON_UFOPEDIA: "Una creatura assolutamente terrificante, anche rispetto agli altri demoni. Combina la forza bruta con l'elevata intelligenza ed un acuto senso del combattimento che gli permette di guidare le orde demoniache in battaglia. Come se non bastasse, può usare i suoi poteri per sparare letali proiettili corrosivi. Speriamo solo che questo nemico non diventi più prolifico."
  STR_DOOM_HELL_BARON_CORPSE: "Cadavere Barone Infernale"
  STR_DOOM_HELL_BARON_AUTOPSY: "Autopsia: Barone Infernale"
  STR_DOOM_HELL_BARON_AUTOPSY_UFOPEDIA: "Un umanoide dalla struttura possente e con le classiche caratteristiche demoniache. Possiede una grande resistenza fisica, anche rispetto agli altri demoni. Le mani ben articolate e il grosso cervello indicano una buona intelligenza. Come gli altri demoni, questa creatura è stata creata deformando orribilmente una forma umana in una mostruosità infernale."
  STR_DARK_ONE_SOLDIER: "Soldato Oscuro"
  STR_DARK_ONE_SOLDIER_UFOPEDIA: "Questi esseri umani hanno avuto i loro modelli di comportamento permanentemente alterati alla furia senza cervello. Questa strana afflizione li rende incapaci di comunicare e non intraprendono alcuna azione che non porti a nuocere agli altri. Tuttavia, mantengono abbastanza capacità intellettuali per operare armi o cacciare in gruppo. Le loro menti sono avvolte da un sudario psionico oscuro, da cui il nome."
  STR_SPIRIT_FLAMES: "Fiamme Spirituali"
  STR_CODEX_OF_THE_TRANSFIGURATION: "Codice della Trasfigurazione"
  STR_CODEX_OF_THE_TRANSFIGURATION_UFOPEDIA: "Questo testo religioso descrive il processo dell'ascensione umana in una forma superiore di esistenza. Questa forma è diversa, ma sicuramente fisica, dato che la scrittura ignora il non-corporalismo.{NEWLINE}A parte il misticismo, il Codice fornisce istruzioni dettagliate sul processo, che nella sua fase finale richiede una macchina chiamata \"L'Incudine delle Anime\". Se ciò non bastasse, si suppone che questo dispositivo si trovi dietro una sorta di portale dimensionale..."
  STR_TRITANIUM_GRENADE: "Granata al Tritanio"
  STR_TRITANIUM_GRENADE_UFOPEDIA: "Questa versione miniaturizzata della Carica a Schegge di Tritanio può essere utilizzata come qualsiasi altra granata."
  STR_UNPACKING: "Disimballaggio"
  STR_EXPLOSIVES_BOX_SIMPLE_OPENING: "Apri Cassa di Esplosivi Semplici"
  STR_EXPLOSIVES_BOX_SIMPLE: "Cassa di Esplosivi Semplici"
  STR_EXPLOSIVES_BOX_SIMPLE_UFOPEDIA: "Questa scatola contiene alcuni esplosivi, di solito per uso civile o obsoleti."
  STR_EXPLOSIVES_BOX_STANDARD_OPENING: "Apri Cassa di Esplosivi Standard"
  STR_EXPLOSIVES_BOX_STANDARD: "Cassa di Esplosivi Standard"
  STR_EXPLOSIVES_BOX_STANDARD_UFOPEDIA: "Questa scatola contiene esplosivi standard, militari o civili."
  STR_EXPLOSIVES_BOX_ADVANCED_OPENING: "Apri Cassa di Esplosivi Avanzati"
  STR_EXPLOSIVES_BOX_ADVANCED: "Cassa di Esplosivi Avanzati"
  STR_EXPLOSIVES_BOX_ADVANCED_UFOPEDIA: "Una cassa riempita di esplosivi costosi moderni."
  STR_MEDICAL_SUPPLIES_CHEAP: "Forniture Mediche Economiche"
  STR_MEDICAL_SUPPLIES_CHEAP_UFOPEDIA: "Questa cassa contiene oggetti medici base."
  STR_MEDICAL_SUPPLIES_CHEAP_OPENING: "Apri Forniture Mediche Economiche"
  STR_MEDICAL_SUPPLIES_STANDARD: "Forniture Mediche Standard"
  STR_MEDICAL_SUPPLIES_STANDARD_OPENING: "Apri Forniture Mediche Standard"
  STR_MEDICAL_SUPPLIES_STANDARD_UFOPEDIA: "Un buon numero di forniture mediche."
  STR_MEDICAL_SUPPLIES_RICH: "Forniture Mediche Costose"
  STR_MEDICAL_SUPPLIES_RICH_OPENING: "Apri Forniture Mediche Costose"
  STR_MEDICAL_SUPPLIES_RICH_UFOPEDIA: "Dentro a questo contenitore ci sono ogni sorta di equipaggiamento medico."
  STR_WEAPON_BOX_REINFORCED_OPENING: "Apri Box d'Armi Rinforzato"
  STR_WEAPON_BOX_RAMSHACKLE_OPENING: "Apri Box d'Armi Sgangherato"
  STR_WEAPON_BOX_OPENING: "Apri Box d'Armi"
  STR_WEAPON_BOX: "Box d'Armi"
  STR_WEAPON_BOX_UFOPEDIA: "Una solida cassa di legno, usata per contenere armi a mano."
  STR_WEAPON_BOX_REINFORCED: "Box d'Armi Rinforzato"
  STR_WEAPON_BOX_REINFORCED_UFOPEDIA: "Questo box d'armi è di qualità eccezionale per la massima protezione del suo carico."
  STR_WEAPON_BOX_RAMSHACKLE: "Box d'Armi Sgangherato"
  STR_WEAPON_BOX_RAMSHACKLE_UFOPEDIA: "Una semplice cassa di legno con armi e munizioni."
  STR_AMMO_BOX_OPENING: "Apri Box di Munizioni"
  STR_AMMO_BOX: "Box di Munizioni"
  STR_AMMO_BOX_UFOPEDIA: "Un contenitore di munizioni."
  STR_UAC_WEAPON_BOX_OPENING: "Apri Box Armi UAC"
  STR_UAC_WEAPON_BOX: "Box Armi UAC"
  STR_UAC_WEAPON_BOX_UFOPEDIA: "Una cassa rinforzata per trasporto armi. Riporta un piccolo logo UAC."
  STR_SYNDICATE_WEAPON_BOX_OPENING: "Apri Box d'Armi del Sindacato"
  STR_SYNDICATE_WEAPON_BOX: "Box d'Armi del Sindacato"
  STR_SYNDICATE_WEAPON_BOX_UFOPEDIA: "Una cassa discreta ma di grandi dimensioni, utilizzata per il trasporto di armi e attrezzature militari."
  STR_GOOD_OSIRON_CRATE_OPENING: "Apri Box di Osiron Rinforzato"
  STR_GOOD_OSIRON_CRATE: "Box di Osiron Riforzato"
  STR_GOOD_OSIRON_CRATE_UFOPEDIA: "Una sofisticata cassaforte, protetta da una serratura elettronica. Molto difficile da aprire con la forza."
  STR_TRITANIUM_AMMO_CRATE_OPENING: "Apri Cassa per Rifornimenti di Munizioni al Tritanio"
  STR_TRITANIUM_AMMO_CRATE: "Cassa per Rifornimenti di Munizioni al Tritanio"
  STR_TRITANIUM_AMMO_CRATE_UFOPEDIA: "Questa resistente cassaforte a serratura elettronica è stata ampiamente modificata per impedire accessi non autorizzati. Per aprirla ci vorrà un po' di tempo."
  STR_MIB_CRATE_OPENING: "Apri Cassa MiB"
  STR_MIB_CRATE: "Cassa MiB"
  STR_MIB_CRATE_UFOPEDIA: "Questa cassa è protetta da tecnologia aliena che rende quasi impossibile forzarla senza distruggerne il contenuto (e buona parte della nostra officina). Non abbiamo le risorse per violare il dispositivo, quindi la sola opzione rimane quella di fare molta, molta attenzione mentre l'apriamo usando macchinari industriali.{NEWLINE}L'apertura di una Cassa MiB produce sempre un'unità di E-115 (dalla carica esplosiva)."
  STR_PURCHASE_SHOGG_WEAPONS: "Compra Armi Shogg"
  STR_PURCHASE_SHOGG_WEAPONS_UFOPEDIA: "Il nuovo Re Scorpione è disposto a commerciare con noi per risorse di superficie.{NEWLINE}In cambio, è disposto a fornirci equipaggiamenti di Shogg, come le armi comuni usate nel sottosuolo."
  STR_SHOGG_STINGRIFLE_BUY: "Acquisto: Fucile Pungente Shogg"
  STR_SHOGG_STINGRIFLE: "Fucile Pungente Shogg"
  STR_SHOGG_STINGRIFLE_UFOPEDIA: "Quest'arma a mano libera spara punte acuminate di origine biologica. Grazie alle proprietà uniche del materiale di cui sono composte queste punte, possono penetrare armature leggere creando un piccolo foro attraverso il quale viene applicato un potente agente chimico. Quest'arma causa gravi ustioni in profondità sotto la pelle della vittima, portando spesso a morte raccapricciante."
  STR_SHOGG_STINGRIFLE_CLIP: "Car. Fucile Pungente Shogg"
  STR_DRAGON_BREATH_PISTOL: "Pistola Soffio del Drago"
  STR_DRAGON_BREATH_PISTOL_UFOPEDIA: "Un'arma a raggio termico ad una mano, fabbricata in strutture Shogg avanzate. Di solito usata insieme ad un arma da mischia dai Reptoidi."
  STR_DRAGON_BREATH_PISTOL_CLIP: "Car. per Pistola Soffio del Drago"
  STR_DRAGON_BREATH_PISTOL_CLIP_UFOPEDIA: "Un tipo speciale di diamante che immagazzina energia sotto forma di antiprotoni catturati. Se inserito in una Pistola Soffio di Drago ed eccitato rilascia un impulso di energia che consente all'arma di sparare."
  STR_DRAGON_BREATH_SMG: "SMG Soffio del Drago"
  STR_DRAGON_BREATH_SMG_UFOPEDIA: "Un'arma d'assalto a fuoco rapido, prodotta e utilizzata dai Reptoidi. Quest'arma a raggio termico è piuttosto pratica per i combattimenti sotterranei: il fuoco rapido permette di reagire rapidamente, mentre la potenza di fuoco ridotta aiuta il tiratore a evitare di essere coinvolto nell'esplosione."
  STR_DRAGON_BREATH_SMG_CLIP: "Car. per SMG Soffio del Drago"
  STR_DRAGON_BREATH_SMG_CLIP_UFOPEDIA: "Una batteria per l'SMG Soffio di Drago. Si basa su un cristallo di diamante realizzato appositamente per immagazzinare antimateria come fonte di energia."
  STR_DRAGON_BREATH_RIFLE: "Fucile Soffio del Drago"
  STR_DRAGON_BREATH_RIFLE_UFOPEDIA: "Una variante a due mani del raggio termico Reptoide, pensato per le lunghe distanze. Raramente usato a Shogg, ma spesso visto negli incarichi di superficie."
  STR_DRAGON_BREATH_RIFLE_CLIP: "Car. per Fucile Soffio del Drago"
  STR_DRAGON_BREATH_RIFLE_CLIP_UFOPEDIA: "Una batteria a forma di diamante usata per alimentare il Fucile Soffio di Drago."
  STR_HEAVY_DRAGON_BREATH: "Soffio di Drago Pesante"
  STR_HEAVY_DRAGON_BREATH_UFOPEDIA: "Una versione sovradimensionata del raggio termico portatile di Shogg. Un'arma davvero devastante."
  STR_HEAVY_DRAGON_BREATH_CLIP: "Car. per Soffio di Drago Pesante"
  STR_HEAVY_DRAGON_BREATH_CLIP_UFOPEDIA: "Una grande batteria dalla forma cristallina a diamante, ingrandita in maniera artificiale per soddisfare le specifiche del Soffio di Drago Pesante."
  STR_PHASE_DIAMOND_PREQ: "Pre: Diamante di Fase"
  STR_PHASE_DIAMOND: "Diamante di Fase"
  STR_PHASE_DIAMOND_UFOPEDIA: "Questa fonte energetica Reptoida stava facendo venire un mal di testa persino a me, dato che non riuscivo a capirne il funzionamento, finché all'improvviso mi sono tornati in mente gli esperimenti del CERN sullo stoccaggio stabile dell'antimateria. Il Diamante di Fase è proprio questo, tra tante altre cose. Il suo reticolo cristallino è in grado di trattenere gli antiprotoni, e in modo così sicuro che non subiranno una rapida annichilazione, a meno che il diamante non sia sottoposto a condizioni estreme. Per esempio quelle create nei reattori Reptoidi. Eccitato dalla materia che si annichilisce, il carbonio del diamante subisce una fusione calda, rilasciando un'energia mille volte superiore a quella contenuta nel suo deposito interno di antimateria. Mentre ciò accade, il diamante viene parzialmente \"espulso\" dalla nostra realtà, quindi il rilascio è graduale, diretto e non distrugge il reattore. È un modo assolutamente fantastico e inimmaginabilmente efficace di immagazzinare energia."
  STR_CYBERMINES: "Cyberminiere"
  STR_ALERT_CYBERMINES: "CYBERMITI AVVISTATI IN UN MINIERA"
  STR_CYBERMINES_DESCRIPTION: "I minatori al lavoro sono stati attaccati da insetti metallici aggressivi. L'intera miniera viene messa in quarantena. Dobbiamo indagare sulla posizione e risolvere il problema."
  STR_CYBERMINES_BRIEFING: "Dei minatori sono stati attaccati al lavoro da insetti metallici aggressivi. L'intera miniera é stata messa in quarantena. Dobbiamo indagare sulla posizione e risolvere il problema. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai click sull'icona \"Interrompi Missione\"."
  STR_ETHEREAL_ORIGINS: "Origini degli Eterei"
  STR_ETHEREAL_ORIGINS_UFOPEDIA: "{ALT}Gli Eterei provengono da un mondo in cui i legami telepatici sono prevalenti e molte specie formano menti collettive. Vivevano anche in questi gruppi all'inizio, ma man mano che la loro cultura si sviluppava, imparavano come isolarsi dal collettivo e raggiungere l'individualità. Ciò ha contribuito a far progredire ulteriormente la loro società, ma ha anche fatto soffrire, dal momento che erano mal adattati alla solitudine. Alla fine emersero due ideologie in competizione: o per promuovere l'individualità come causa nobile (e diventare martiri), o tornare allo stato di unica mente. Ma hanno trovato un compromesso: avrebbero designato alcuni individui per diventare le élite e il resto sarà ridotto ai servi. Le élite non si preoccuperebbero - si fondono l'una con l'altra, solo con i \"flebili\", che sarebbero resi stupidi e mentalmente deboli per impedire di ottenere alcun controllo sulla rete. Questi \"flebili\" ci sono noti come Muton. Ogni membro elitario è un individuo (dato che ciascuno regnerà sulla propria rete psi personale), ma non soffrirà nemmeno di separazione (dato che i Muton sarebbero la loro famiglia ora). Questo modello culturale è ancora presente oggi, anche se non tutti gli Eterei lo supportano pienamente ...{ALT}"
  STR_MARS_THE_FINAL_ASSAULT: "Marte: Assalto Finale"
  STR_MARS_THE_FINAL_ASSAULT_BRIEFING: "Dopo essersi fatti strada attraverso il paesaggio marziano, i tuoi stanchi agenti di battaglia arrivano nel cuore di un grande complesso di tunnel e camere. Il cervello alieno è nascosto da qualche parte nel labirinto. Deve essere distrutto se la terra deve essere salvata dalla schiavitù aliena.{NEWLINE}{NEWLINE}Buona fortuna!"
  STR_MARS_CHRYSSALID_HIVE: "Marte: Nidi di Crisalidi"
  STR_MARS_CHRYSSALID_HIVE_BRIEFING: "L'ascensore della piramide porta i tuoi agenti in profondità sotto la superficie del pianeta. La tua unica possibilità di evitare l'intero esercito alieno è scegliere l'approccio meno probabile: attraversare le vaste sale di riproduzione organiche delle temibili Crisalidi. Le tue forze saranno separate in squadre più piccole per evitare il rilevamento. Dopo aver riunito tutti i tuoi agenti nell'area dell'ascensore, fai click sull'icona \"Interrompi Missione\" per passare alla fase successiva."
  STR_MARS_CYDONIA_LANDING: "Marte: Atterraggio su Cydonia"
  STR_MARS_CYDONIA_LANDING_BRIEFING: "Il tuo velivolo Avenger è atterrato nella regione di Cydonia sulla superficie di Marte. Le nostre informazioni indicano che una delle costruzioni piramidali contiene un ascensore di accesso verde a un complesso sotterraneo. Dopo aver riunito tutti i tuoi agenti nell'area dell'ascensore, fai click sull'icona \"Interrompi Missione\" per passare alla fase successiva."
  STR_CAKE_EATING: "Mangia la Torta"
  STR_ALIEN_INTERROGATED: "Alieno Interrogato"
  STR_ALIEN_ENGINEER_INTERROGATED: "Interrogato Ingegnere Alieno"
  STR_REPTOID_RECRUITMENT: "I REPTOIDI STANNO RECLUTANDO!"
  STR_USE_FLASHBANG: "Usa Flashbang"
  STR_USE_FLASHBANG_SHORT: "Flashbang"
  STR_FLASHBANG_GRENADE: "Granata Flashbang"
  STR_FLASHBANG_GRENADE_UFOPEDIA: "Una Granata Flashbang è progettata per sopraffare i sensi di una persona al fine di accecarli e disorientarli con una luce intensa accoppiata ad un suono forte. Tali dispositivi non letali sono utilizzati dall'esercito, dalle forze dell'ordine e dalle forze speciali.{NEWLINE}Un bersaglio colpito dalla granata dimezza il numero di UdT disponibili, così come diminuisce le Reazioni di 25-35, Mira e Tiro da 20 -30, e Melee per 10-20 per 1 turno."
  STR_THE_THING: "Metamorfo"
  STR_METAMORPHS: "Metamorfi"
  STR_METAMORPHS_UFOPEDIA: "I \"Metamorfi\" che abbiamo affrontato in Antartide sono stati fermati giusto in tempo: questa forma di vita esotica potrebbe potenzialmente minacciare tutte le forme di vita della Terra. Ha la capacità di consumare e poi imitare qualsiasi forma di vita cellulare esistente, sia essa vegetale o animale, anche le loro abilità e ricordi. Prima o poi la minaccia avrebbe contaminato un uccello o un pesce, riuscendo infine a raggiungere un altro continente. Chi potrebbe fermala in quel caso?{NEWLINE}Sembra fondamentalmente incompatibile con la tecnologia aliena, dunque deve avere un'origine diversa.Ancora una volta dobbiamo ricordare che la nostra Galassia è molto più grande, anziana e spaventosa di quanto si possa pensare.{NEWLINE}{NEWLINE}(2000 punti ricevuti in premio)"
  STR_POLAR_BASE_THE_THING: "Orrori nell'Antartide"
  STR_POLAR_BASE_THE_THING_SOLVED: "Orrori nell'Antartide purificati."
  STR_ALERT_POLAR_BASE_THE_THING: "QUALCOSA DI STRANO È STATO SCOPERTO IN ANTARTIDE"
  STR_POLAR_BASE_THE_THING_DESCRIPTION: "Una base di ricerca vicino al Polo Sud ha scoperto resti congelati di qualche forma di vita antica. Subito dopo abbiamo perso i contatti con la struttura. Indaga sull'incidente e cerca i sopravvissuti."
  STR_POLAR_BASE_THE_THING_BRIEFING: "Una base di ricerca vicino al Polo Sud ha scoperto resti congelati di qualche forma di vita antica. Subito dopo abbiamo perso i contatti con la struttura. Indaga sull'incidente e cerca i sopravvissuti. Per interrompere la missione, riporta gli agenti X-Com al veicolo di trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_THE_THING_POLARNIK: "Civile"
  STR_THE_THING_POLARNIK_TRANSFORMED: "Civile Metamorfo"
  STR_THE_THING_POLARNIK_TRANSFORMED_CORPSE: "Cadavere Civile Metamorfo"
  STR_THE_THING_HEAD: "Testa Metamorfo"
  STR_THE_THING_HEAD_CORPSE: "Cadavere Testa Metamorfo"
  STR_THE_THING_DOG: "Cane"
  STR_THE_THING_DOG_CORPSE: "Cane Morto"
  STR_THE_THING_SHAPELESS_MASS: "Massa Metamorfica"
  STR_THE_THING_SHAPELESS_MASS_CORPSE: "Massa Metamorfica Morta"
  STR_THE_THING_WEAPON: "Attacco Metamorfico"
  STR_DREAMSCAPE_EXPLORED: "Oniro esplorato."
  STR_DREAM: "Viaggio dentro Oniro"
  STR_DREAM_BLADE: "Lama Onirica"
  STR_DREAM_BLADE_UFOPEDIA: "Questa lama è una manifestazione del tuo potere mentale da usare contro le creature dei sogni. Non perderla, o sarai alla loro mercé."
  STR_DREAMING: "Sognare"
  STR_DREAMING_UFOPEDIA: "Sognare è una tecnica mentale che consente al praticante di entrare in una trance meditativa per esplorare la propria mente. Sembra collegare il cervello a un mezzo esterno soprannominato \"Oniro\", che consente la piena manifestazione del soggetto all'interno del proprio sogno. Questo è un processo pericoloso, poiché il sognatore è esposto a varie forze naturali che governano Oniro.{NEWLINE}Il sogno è una missione solitaria, dal momento che non si può portare con sé gli altri ai propri sogni. Lo stesso vale naturalmente per gli oggetti fisici: non puoi portare niente con te o riportare indietro nulla. Tuttavia, ci sono eccezioni: alcuni oggetti psionici possono sintonizzarsi con il sognatore e manifestarsi in loro possesso all'interno del sogno, e ci sono alcuni casi molto rari di oggetti da sogno che possono essere ricreati nella realtà, usando la forza vitale del sognatore.{NEWLINE}Se ti svegli in un sogno, sarai armato con una Lama Onirica: una manifestazione dei tuoi poteri psionici che sono la tua unica difesa contro gli abitanti di questo strano mondo. Pertanto, solo le psioniche ben addestrate dovrebbero prendere parte a tali missioni, a meno che non porti con te un'arma diversa."
  STR_DELICIOUS_CAKE: "Torta Deliziosa"
  STR_DELICIOUS_CAKE_UFOPEDIA: "Questo irresistibile prodotto culinario si manifesta dopo un viaggio di successo nel mondo dei sogni. Quando viene consumato, stimola l'affinità psionica, aumentando in modo permanente la forza Psi (ma non oltre i limiti naturali). Può essere mangiato quando si è gravemente feriti, con forti proprietà curative. È meglio non sapere la sua origine, composizione e proprietà.{NEWLINE}{NEWLINE}Per mangiare la Torta, vai alla schermata del tuo personale e seleziona \"Mangia la Torta\"."
  STR_PENTAGRAM_UPLANET_ACID: "Il Pentagramma"
  STR_DREAMSCAPE_NECROMANCERS_DUNGEON: "Dungeon del Necromante ad Oniro"
  STR_ALERT_NECROMANCERS_DUNGEON: "IN CERCA DI INCUBI!"
  STR_DREAMSCAPE_NECROMANCERS_DUNGEON_DESCRIPTION: "Una fonte misteriosa all'interno del Consiglio ha chiesto il nostro aiuto: Oniro è disturbato da una forza maligna che intrappola i sognatori in un incubo per poi drenarle dalla loro forza vitale, lasciandole in uno stato vegetativo. Dovremmo avventurarci in Oniro per fermalo. Il nostro cliente fornirà uno speciale cancello chakra, permettendo la partecipazione ad un massimo di 20 agenti."
  STR_DREAMSCAPE_NECROMANCERS_DUNGEON_BRIEFING: "Una fonte misteriosa all'interno del Consiglio ha chiesto il nostro aiuto: Oniro è disturbato da una forza malevola che intrappola le persone che sognano in un incubo per drenarle dalla loro forza vitale e lasciarle in uno stato vegetativo. Trova e sconfiggi gli esseri da incubo che perseguitano questo regno. Fai attenzione a non trasformarti in un incubo tu stesso! Per interrompere la missione, riporta le proiezioni astrali degli agenti X-Com sul pentagramma e fai click sull'icona \"Interrompi Missione\"."
  STR_DREAMSCAPE_VILLA: "Viaggio dentro Oniro"
  STR_ALERT_DREAMSCAPE_VILLA: "UN CHAKRA È STATO ATTIVATO!"
  STR_DREAMSCAPE_VILLA_DESCRIPTION: "Questo luogo e questo tempo sono una grande opportunità per uno dei nostri agenti di affrontare i propri demoni interiori. Questo è un viaggio di una persona al centro della propria mente. Evita o sconfiggi i Folletti Rossi, che rappresentano le tue paure e i tuoi limiti, e diventa meglio per imparare ciò che sei. Cerca il premio, una Torta Deliziosa e usala o portala a casa per utilizzarla in seguito da qualcun altro. La Torta aumenterà in modo permanente la Forza Psi dell'utente."
  STR_DREAMSCAPE_VILLA_BRIEFING: "Questo è il momento giusto per dare una grande l'opportunità ad uno dei nostri agenti di affrontare i propri demoni interiori. Questo è un viaggio di una persona al centro della propria mente. Evita o sconfiggi i Folletti Rossi, che rappresentano le tue paure e i tuoi limiti, e diventa più abile ad comprendere ciò che sei. Cerca il premio, una Torta Deliziosa, e usala o riportala a casa per farla utilizzare in seguito da qualcun'altro. La Torta aumenterà in modo permanente la Forza Psi dell'utente. Per interrompere la missione, riporta la proiezione astrale dell'agente X-Com al portale del pentagramma e fai click sull'icona \"Interrompi Missione\"."
  STR_NIGHTMARE: "Incubo"
  STR_RIFT_STAFF: "Bastone dello Squarcio"
  STR_RIFT_STAFF_UFOPEDIA: "Grazie ai nuovi progressi fatti nel campo della psimanipolazione siamo riusciti a replicare l'attacco personale dell'Agente Wilheard. Tuttavia, poiché i nostri agenti non sono antichi esseri spirituali, gli effetti dell'arma sono limitati: l'attacco è più debole e ha un impatto notevole sullo stato mentale dell'agente. Inoltre, i tentacoli risultanti sono inclini all'instabilità, il che significa che si dissipano piuttosto rapidamente senza lasciare traccia. In ogni caso questo oggetto può essere piuttosto utile nel nostro lavoro."
  STR_DARK_STAFF: "Bastone Oscuro"
  STR_DARK_STAFF_UFOPEDIA: "Questo dispositivo si è manifestato inspiegabilmente dopo la nostra escursione in alcune parti particolarmente buie di Oniro. A chiunque lo osservi, sembra trasudare malizia e può causare lievi allucinazioni uditive, generalmente descritte come 'voci urlanti dei morti'."
  STR_DARK_STAFF_USE: "Usare il Bastone Oscuro"
  STR_DARK_STAFF_USE_UFOPEDIA: "Utilizzando metodi sia grezzi che ingegnosi, questo dispositivo psionico incanala l'energia psionica negativa in un attacco concentrato. Usarlo in modo efficace è possibile per un psionico esperto, ma estremamente doloroso e debilitante, e quindi sconsigliato."
  STR_SKELETAL_HAND: "Mano Scheletrica"
  STR_SKELETAL_TOUCH: "Tocco Scheletrico"
  STR_SKELETON: "Scheletro"
  STR_SKELETON_CORPSE: "Resti Scheletro"
  STR_SKELETON_ARMOR: "Statistiche: Scheletro"
  STR_LICH: "Lich"
  STR_LICH_CORPSE: "Resti Lich"
  STR_LICH_ARMOR: "Statistiche: Lich"
  STR_DREAMSPRITE: "Folletto"
  STR_DREAMSPRITE_RED: "Folletto Rosso"
  STR_DREAMSPRITE_ARMOR_RED: "Statistiche: Folletto Rosso"
  STR_DREAMSPRITE_CORPSE: "Cadavere Folletto"
  STR_DREAMSPRITE_WEAPON: "Attacco del Folletto"
  STR_DREAMSPRITE_ESSENCE: "Essenza del Folletto"
  STR_SLEEPER_MALE: "Dormiente"
  STR_SLEEPER_FEMALE: "Dormiente"
  STR_SLEEPER_CORPSE: "Perso"
  STR_REPTOID_SOCIETY: "Società Reptoide"
  STR_REPTOID_SOCIETY_UFOPEDIA: "Pur essendo una civiltà avanzata, i Reptoidi non hanno una chiara catena di comando, ma agiscono in modo indipendente verso obiettivi comunemente accettati. In qualche modo questo funziona per loro, grazie alla loro società estremamente statica e alle caratteristiche biologiche, come la pazienza nata dall'immortalità e dal ragionamento freddo. Tuttavia, non sono d'accordo tra loro abbastanza spesso, il che è qualcosa che possiamo essere in grado di sfruttare."
  STR_ALIEN_INCURSION: "Incursione Aliena"
  STR_ALIEN_INCURSION_UFOPEDIA: "{ALT}Come suggerito dalle nostre precedenti considerazioni, la teoria dell'\"invasione aliena\" è in gran parte errata. Se lo chiamiamo attacco, allora è più di natura politica che militare. Gli alieni sono interessati ad esercitare un'influenza sulla Terra, e grazie alle loro risorse non è difficle assicurarsi il sostegno di numerosi gruppi locali. Per quanto possa sembrare scioccante, sono praticamente una parte del Consiglio della Terra, e partecipano continuamente a riunioni per conseguire i propri scopi. Hanno come opposizione una maggioranza anti-aliena (inclusi i nostri sponsor), ma sarà così ancora a lungo?{ALT}"
  STR_THE_PHANTOM_MENACE: "La Minaccia Fantasma"
  STR_THE_PHANTOM_MENACE_UFOPEDIA: "Fino ad ora ci siamo riferiti alla minaccia aliena come \"invasione\", ma forse eravamo nel torto. Affari segreti, attacchi terroristici, diffusione della tecnologia: questi non sono gli strumenti della conquista. Forse gli alieni disapprovano il concetto di guerra, forse semplicemente non lo capiscono, o forse semplicemente non hanno i mezzi per attaccare la Terra apertamente? O forse lo vogliono intatto per i loro piani insondabili? In ogni caso, non dovremmo pensare alle forze aliene come a un esercito; altrimenti saremmo probabilmente tutti pieni di cadaveri fino al ginocchio. Operano come un gruppo politico, cercando di raggiungere i loro obiettivi attraverso i mezzi diplomatici. Questa è una realizzazione piuttosto scioccante, non è così?{NEWLINE}Perché mi guardi con incredulità, Comandà? Non sono il tuo inviato solo per il mio bell'aspetto!"
  STR_ALIEN_ORBITAL: "Orbitale Alieno"
  STR_ALIEN_ORBITAL_UFOPEDIA: "Grazie al Registro Principale MiB siamo venuti a conoscenza di una grande stazione orbitale da cui gli alieni coordinano le loro missioni sul nostro pianeta. Questo satellite artificiale si muove su un'orbita alta e sarebbe facilmente osservabile dalla terra se non fosse per il suo misterioso campo di occultamento, che lo rende quasi invisibile alle radiazioni EM. Se continuiamo a decodificare le comunicazioni aliene, riusciremo a seguire i movimenti di questo oggetto con una precisione tale da poterlo raggiunger con un veicolo spaziale. Dobbiamo solo aspettare il momento in cui la base sia nella posizione giusta, Comandante."
  STR_ANIMAL_PSIONICS: "Psionici Animali"
  STR_ANIMAL_PSIONICS_UFOPEDIA: "La nostra analisi dei cosidetti \"poteri psionici\" rivela che tali effetti si applicano a tutte le forme di vita - siano esse umane, animali e perfino vegetali - ma sembra che i risultati cambino a seconda del livello di coscienza del destinatario. In parole povere, esseri con una attività neurale più complessa sono più raggiungibili da uno psionico aggressivo, ma d'altro canto un maggior senso di sé stessi protegge maggiormente la mente dalle influenze esterne. Gli umani, grazie alla loro forte capacità di pensare usando simboli sono generalmente più resistenti alla psi, poiché finiscono per affrontare gli schemi mentali invasivi usando il razionalismo e l'introspezione (beh, la maggiorparte degli umani almeno). Gli organismi più semplici sono più facilmente influenzabili dalla psi, ma spesso i loro comportamenti sono troppo radicati per esserne influenzati, o troppo alieni per essere facilmente riprogrammabili. Possiamo quindi dedurre che i canditdati migliori per il controllo psionico sono animali con cervelli complessi ma con un livello di pensiero astratto relativamente povero."
  STR_DR_ALPHA_ISLAND: "L'Isola del Dott. Alpha"
  STR_ALERT_DR_ALPHA_ISLAND: "TROVATO IL NASCONDIGLIO DEL DOTT. ALPHA"
  STR_DR_ALPHA_ISLAND_DESCRIPTION: "Questa piccola isola vulcanica è il luogo dove il Dott. Alpha e compagnia si sono nascosti dagli occhi del mondo. Abbiamo motivo di credere che stia tramando qualcosa, quindi non possiamo ignorarlo. Abbiamo una sola occasione, dobbiamo andare ora e vincere!"
  STR_DR_ALPHA_ISLAND_BRIEFING: "Un tempo c'era un laboratorio segreto su questa isola vulcanica, ed ora il Dott. Alpha lo sta usando per accrescere il suo esercito mostruoso. Risolvi il problema una volta per tutte ed arresta lo scienziato ribelle per un interrogatorio. Per interrompere la missione riporta gli agenti X-Com all'area di uscita e fai click sull'icona \"Interrompi Missione\"."
  STR_DR_ALPHA: "Dott. Alpha"
  STR_DR_ALPHA_INTERROGATION: "Interrogatorio del Dott. Alpha"
  STR_DR_ALPHA_INTERROGATION_UFOPEDIA: "L'eccentrico biologo ci ha parlato a malincuore della sua capacità di controllare gli animali. È nato con questo talento e nemmno lui sa comprenderlo appieno, ma ha passato anni a studiarlo ed ha raggiungo delle interessanti conclusioni riguardanti le interazioni extrasensoriali fra forme di vita. Inutile dire che anche la sua conoscenza della crittozoologiasi è rivelata impressionante. E come se non bastasse, si è rivelato anche un ingegnere autodidatta di talento."
  STR_AGENT_WILHEARD_CRUISE: "La Crociera dell'Agente Wilheard"
  STR_ALERT_AGENT_WILHEARD_CRUISE: "AVVISTATO L'AGENTE WILHEARD!"
  STR_AGENT_WILHEARD_CRUISE_DESCRIPTION: "Abbiamo finalmente individuato la posizione dell'elusivo Agente Wilheard: è stato visto di recente a bordo di questa nave. Dovremmo approfittare di questa opportunità unica per catturare o almeno eliminare questo pericoloso agente. Prevediamo la presenza di entità ectoplasmatiche sul vascello.{NEWLINE}Se le cose dovessero mettersi male non ci sarà alcuna via d'uscita, ma questa è l'unica occasione che abbiamo per incontrare l'Agente Wilheard."
  STR_AGENT_WILHEARD_CRUISE_BRIEFING: "Mentre ti avvicini al vascello non noti alcuna traccia di attività umana a bordo. Nonostante stia andando a piena velocità la nave sembra abbandonata. Tuttavia, in poco tempo i tuoi rilevatori di attività ectoplasmatica impazziscono, e in lontananza puoi sentire le urla disperate dell'equipaggio...{NEWLINE}Non puoi interrompere questa missione."
  STR_AGENT_WILHEARD: "Agente Wilheard"
  STR_AGENT_WILHEARD_UFOPEDIA: "Un'antichissimo spetto che collabora con la Confraternita sin dal Medioevo - i suoi ricordi più vecchi. Nel corso dei secoli ha consumato e incorporato innumerevoli entità spirituali, aumentando notevolmente il suo potere e la sua stabilità mentale. All'interno della Confraternita ha assunto il ruolo di spia e assassino, aiutandosi con l'uso creativo dei poteri dei fantasmi, e poi di ingegnere psi. Non comprendiamo appieno le sue origini, ma è al di là della tecnologia del MiB sia di di quei tempi che dei dei nostri, quindi dovrebbe essere considerato un'anomalia naturale. La sua esperienza può essere un tesoro di conoscenze sui nostri nemici e sulla storia del Vecchio Mondo."
  STR_GERTRUDE_ELLISON_ARMOR: "Statistiche: Gertrude Ellison"
  STR_GERTRUDE_ELLISON: "Gertrude Ellison"
  STR_DR_HADRIEX_CRUISE: "Crociera Infernale col Dott. Hadriex"
  STR_ALERT_DR_HADRIEX_CRUISE: "SPETTRI A BORDO!"
  STR_DR_HADRIEX_CRUISE_DESCRIPTION: "Un segnale S.O.S. è stato inviato da una nave civile, apparentemente attaccata da fantasmi e cultisti. Questa missione è un'occasione unica. Non potrai ritirarti da questa missione."
  STR_DR_HADRIEX_CRUISE_BRIEFING: "Un segnale S.O.S. è stato inviato da una nave civile, apparentemente attaccata da fantasmi e cultisti. Non puoi ritirarti da questa missione."
  STR_DR_HADRIEX: "Dott. Hadriex"
  STR_DR_HADRIEX_ARMOR: "Statistiche: Dott. Hadriex"
  STR_DR_HADRIEX_INTERROGATION: "Interrogatorio del Dott. Hadriex"
  STR_DR_HADRIEX_INTERROGATION_UFOPEDIA: "Il Dott. Hadriex ci ha raccontato di come un oggetto \"magico\" ha trasportato il suo staff dall'\"altra parte\", un reame degli spiriti speculare al nostro. La sua storia è diventata poco coerente in seguito, ma a quanto pare stabilirono un contatto con alcuni spiriti marini e fecero un accordo: gli spiriti avrebbero aiutato lo staff a tornare nello spazio narmale, ma in cambio hanno richiesto come sacrificio la produzione di emozioni forti e violente in modo da sfamare i fantasmi. Hadriex ed i suoi cultisti accettarono ed iniziarono a preparare una festa alquanto... memorabile a bordo del vascello. Solo il nostro intervento è riuscito a fermare i loro piani; cosa sarebbe mai potuto accadere?"
  STR_GERTRUDE_ELLISON_INTERROGATION: "Interrogatorio di Gertrude Ellison"
  STR_GERTRUDE_ELLISON_INTERROGATION_UFOPEDIA: "Interrogare questa puttana non è stato facile. Innanzitutto, era necessario escludere qualsiasi maschio dal lavorare su questo caso. In secondo luogo, è riuscita a darmi dei brutti graffi. Tuttavia, dopo un po', non potendo prendere il suo siero alieno in tempo, ha iniziato ad invecchiare proprio sotto i nostri occhi. Spaventoso! Ma al tempo stesso la sua volontà e le sue abilità psioniche si sono indebolite drammaticamente e lei ci ha detto molto sugli alieni."
  STR_GERTRUDE_ELLISON_AMBUSH: "Imboscata Rapitore Alieno"
  STR_ALERT_GERTRUDE_ELLISON_AMBUSH: "IMBOSCATA RAPITORE ALIENO!"
  STR_GERTRUDE_ELLISON_AMBUSH_DESCRIPTION: "Con l'aiuto dell'Interpol, i nostri servizi segreti sono stati in grado di rilevare Gertrude Ellison, un agente ibrido coinvolto nel rapimento alieno. Ha sedotto diversi uomini e li sta portando nella foresta, dove attende una nave aliena. Il piano è di organizzare un'imboscata al punto di incontro."
  STR_GERTRUDE_ELLISON_AMBUSH_BRIEFING: "Con l'aiuto dell'Interpol, i nostri servizi segreti sono stati in grado di rintracciare Gertrude Ellison, un agente ibrida coinvolta in rapimenti alieni. Il piano è di organizzare un'imboscata nel punto d'incontro dove consegnerà le sue vittime agli alieni. È consigliabile catturare vivi gli avversari e interrogarli, oltre a prevenire vittime civili. Per interrompere la missione, riporta gli agenti X-Com al veicolo di trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_SCIENTIST_HOUSE: "CASA DI DAVID VINCENT"
  STR_DAVID_VINCENT: "David Vincent"
  STR_DAVID_VINCENT_HOUSE: "Nascondiglio Segreto di David Vincent"
  STR_ALERT_DAVID_VINCENT_HOUSE: "TROVATO DAVID VINCENT!"
  STR_DAVID_VINCENT_HOUSE_DESCRIPTION: "Siamo riusciti a trovare David Vincent, uno scienziato fuggitivo che si nasconde dagli alieni come Jeremiah Smith. Apparentemente, ha imparato qualcosa di molto importante riguardo ai piani degli invasori e ora i Men in Black gli stanno dando la caccia. Dobbiamo salvarlo e scoprire cosa ha imparato. Ricorda, abbiamo solo una possibilità. Non saremo in grado di ritirarci da questa missione."
  STR_DAVID_VINCENT_HOUSE_BRIEFING: "Siamo riusciti a trovare David Vincent, uno scienziato fuggitivo che si nasconde agli alieni. Apparentemente, ha imparato qualcosa di molto importante riguardo ai piani degli invasori e ora i Men in Black gli stanno dando la caccia. Dobbiamo salvarlo e scoprire cosa ha imparato. Fai attenzione, poiché ci aspettiamo di incontrare Men in Black nell'area. Non saremo in grado di ritirarci da questa missione."
  STR_DAVID_VINCENT_INTERROGATION: "Interrogatorio di David Vincent"
  STR_DAVID_VINCENT_INTERROGATION_UFOPEDIA: "Lo scienziato che abbiamo salvato, David Vincent, ci ha raccontato davanti ad una tazza di tè rilassante i risultati della sua ricerca. Ha iniziato il suo lavoro negli anni '60: dopo aver assistito a un atterraggio di UFO vicino a Los Angeles, ha iniziato a raccogliere prove della loro presenza sulla Terra. La sua attività non è passata inosservata agli alieni e ha dovuto lasciare la sua vita precedente, nascondendosi in un'area remota. Lì ha continuato il suo lavoro nonostante il rischio. Anche con gli eventi recenti, non si fermerà. L'abbiamo persuaso a non intraprendere alcuna azione indipendente per divulgare le informazioni al grande pubblico e utilizzare i nostri canali speciali al Consiglio per fornirgli una copertura nuova e affidabile."
  STR_FLOPPY_LOG: "Data Floppy dello Scienziato"
  STR_FLOPPY_LOG_UFOPEDIA: "I dati sul disco di David si sono rivelati abbastanza ben criptati. Dopo l'analisi, è diventato chiaro che lo scienziato era molto avanti nel comprendere le tecnologie aliene. Sfortunatamente, una parte significativa dei suoi dischi non può essere decifrata."
  STR_ALIEN_IMPLANTS_PREQ: "Pre: Impianti Alieni"
  STR_ALIEN_IMPLANTS: "Impianti Alieni"
  STR_ALIEN_IMPLANTS_UFOPEDIA: "La tecnologia medica extraterrestre è di gran lunga superiore alla nostra, e la loro cibernetica è un esempio perfetto di questo divario. Ora possiamo copiare le loro soluzioni bioingegneristiche per una integrazione più approfondita e sicura degli agenti Kyberi con estensioni inorganiche."
  STR_ADVANCED_AI_PREQ: "Pre: Robotica Avanzata"
  STR_TISSUE_COMPOSITES: "Compositi Tissutali"
  STR_TISSUE_COMPOSITES_UFOPEDIA: "{ALT}Le nostre conoscenze sia della medicina aliena che terrestre ci permettono ora di superare il divario tra strutture organiche e inorganiche. Adesso possiamo coltivare tessuti potenziati con materiali avanzati dotati du una migliore resistenza e una maggiore facilità di trapianto.{ALT}"
  STR_HYPERMETABOLISM: "Ipermetabolismo"
  STR_HYPERMETABOLISM_UFOPEDIA: "La ricerca approfondita sulle scienze della vita aliena e sulla loro fauna aberrante ci hanno aiutato a scoprire come aumentare l'efficienza energetica degli esseri viventi senza causare danni permanenti. Le prospettive teoriche sono ancora vincolate da limiti fisici, ma i primi test dimostrano che le applicazioni pratiche di questa tecnologia sono decisamente alla nostra portata."
  STR_ADVANCED_AI: "Robotica Avanzata"
  STR_ADVANCED_AI_UFOPEDIA: "Una mente che lavora non è tutto: deve essere correttamente collegata al corpo. Grazie ai nuovi modi di legare l'unità IA ai macchinari che si suppone abitino, possiamo rendere questi macchinari più complessi e sofisticati. Questo apre un nuovo mondo di possibilità per i tipi di telai IA e altri dispositivi robotici."
  STR_SENTIENT_ALGORYTHMS: "Risveglio Frammenti Alenium"
  STR_SENTIENT_ALGORYTHMS_UFOPEDIA: "L'eredità Kiryu-Kai conteneva un'ampia documentazione sullo sviluppo di schemi di pensiero all'interno dei cristalli di Alenium. Considerando l'apparente mancanza di una base teorica sufficiente e la disgiunzione di questa conoscenza dalla scienza della Terra, si può solo presumere che tali informazioni provengano da qualche fonte extraterrestre. Efficacemente documentazione tecnica e di avviamento, dovrebbe permetterci di \"risvegliare\" un Frammento di Aleniumin uno stato di coscienza non dissimile dal nostro. Una tale intelligenza è in grado di apprendere e migliorare se stessi. Inoltre, se viene prestata sufficiente attenzione, sarà predisposto ad allinearsi con noi, sebbene il processo richieda molto tempo. Una volta maturo, raggiunge caratteristiche per collegarsi facilmente a una varietà di tecnologie, come robot o sistemi d'arma intelligenti."
  STR_ADVANCED_MICROMECHANICS_PREQ: "Prerequisito: Micromeccanica Avanzata"
  STR_ADVANCED_MICROMECHANICS: "Micromeccanica Avanzata"
  STR_ADVANCED_MICROMECHANICS_UFOPEDIA: "{ALT}Grazie alla nostre scoperte sulla Chimica Aliena e l'analisi di alcune applicazioni ingegneristiche dirette possiamo ora ideare nuove tecniche di fabbricazione che ci consentono di produrre macchinari che funzionano su scale microscopiche. Sebbene questo non sia di per sé una novità, le nostre nuove soluzioni sono più sicure ed efficienti di qualsiasi tecnologia terrestre standard, rendendole più pratiche per le applicazioni al combattimento. Questa ricerca si è concentrata sulle soluzioni in tritanio, ma può essere applicata anche ad altri tipi di materiali.{ALT}"
  STR_ADVANCED_OPTICS: "Ottica Avanzata"
  STR_ADVANCED_OPTICS_UFOPEDIA: "Le recenti scoperte sulle apparecchiature ottiche hanno ampliato le nostre conoscenze ingegneristiche in questo campo. Ora siamo in grado di riparare, calibrare e anche produrre apparecchiature dotate di parti ottiche complesse, come lenti o guide d'onda in fibra ottica."
  STR_CYBEROPTICS: "Cyberottica"
  STR_CYBEROPTICS_UFOPEDIA: "Utilizzando impianti oculari avanzati possiamo migliorare in modo significativo la percezione visiva dei nostri cyborg e delle unità robotiche. Il segreto non sta solo nei loro sistemi ottici di alto livello, ma anche nella loro integrazione con la corteccia cerebrale, o il suo equivalente inorganico."
  STR_WHACK: "Picchiata"
  STR_WHACK_SHORT: "Picchiata"
  STR_MINIGUN_DRONE_BAY: "Drone Stazionario (Mitragliatrice)"
  STR_MINIGUN_DRONE_BAY_UFOPEDIA: "Questo edificio aggiunge otto guardie robot automatiche che vengono distribuite automaticamente nel caso in cui la base venga attaccata. Sono armati con mitragliatrici.{NEWLINE}Questo edificio richiede: Quartier Generale X-Com Virtualizzato."
  STR_LASER_DRONE_BAY: "Drone Stazionario (Cannone Laser)"
  STR_LASER_DRONE_BAY_UFOPEDIA: "Questo edificio aggiunge otto guardie robot autonome che vengono dispiegate automaticamente in caso di attacco alla base. Sono armate con cannoni laser.{NEWLINE}Questo edificio richiede: Quartier Generale X-Com Virtualizzato."
  STR_PLASMA_DRONE_BAY: "Drone Stazionario (Cannone al Plasma)"
  STR_PLASMA_DRONE_BAY_UFOPEDIA: "Questo edificio aggiunge otto guardie autonome che vengono dispiegate automaticamente in caso di attacco alla base. Sono armate con cannoni al plasma.{NEWLINE}Questo edificio richiede: Quartier Generale X-Com Virtualizzato."
  STR_LASER_HAND_WEAPONS_MANUFACTURING: "Costruzione Armi Laser"
  STR_LASER_HAND_WEAPONS_MANUFACTURING_UFOPEDIA: "Grazie alla Batteria all'Elerium miniaturizzata, ora possediamo una fonte di energia leggera e abbastanza portatile da poter essere utilizzata nei generatori per armi ad energia."
  STR_PILOTS: "Piloti"
  STR_PILOTS_UFOPEDIA: "Tutti i veicoli X-Com devono essere pilotati da agenti X-Com. Questi agenti parteciperanno normalmente al combattimento tattico.{NEWLINE}Puoi selezionare manualmente quale agente pilota il veicolo dal menù Piloti nella schermata Equipaggia Veicolo. Se non assegni un Pilota, l'Agente che è più basso nella lista Equipaggio verrà automaticamente assegnato come Pilota.{NEWLINE}In combattimento con gli UFO, le statistiche del Pilota hanno i seguenti effetti:{NEWLINE}>PRECISIONE influenza la possibilità di colpire l'UFO.{NEWLINE}>REAZIONE influisce sulla possibilità di evitare il fuoco in arrivo.{NEWLINE}>CORAGGIO influenza la velocità con cui il veicolo si avvicinerà all'UFO.{NEWLINE}I piloti possono acquisire esperienza in queste statistiche (e solo queste statistiche) se sconfiggono gli UFO. Nota che alcune imbarcazioni richiedono più di un pilota. In questi casi, verranno calcolate le statistiche di tutti i piloti. Tutti i piloti guadagneranno esperienza sparando agli UFO."
  STR_CRAFT_EQUIPMENT_TYPES: "Tipologie di Equipaggiamenti per Veicoli"
  STR_CRAFT_EQUIPMENT_TYPES_UFOPEDIA: "Le armi montabili sui velivoli X-Com sono limitate a seconda del tipo; per esempio le armi cinetiche necessitano di un adeguato alloggiamento per le munizioni, mentre le armi a raggio richiedono una fonte energetica apposita. Ecco una panoramica di tutte le tipologie di armi e dei loro slot corrispondenti:{NEWLINE}Cannone [CAN]: armi cinetiche, sparate con propellente esplosivo o con mezzi più avanzati, come le bobine elettromagnetiche.{NEWLINE}Raggio [RAGGIO]: armi energetiche a fuoco diretto.{NEWLINE}Missili Leggeri [MISLEG]: armi missilistiche standard.{NEWLINE}Missili Pesanti [MISPES]: armi missilistiche sovradimensionate, dotate di carica esplosiva maggiore a scapito di un numero di munizioni inferiore.{NEWLINE}Montata su Cardine [CARD]: armi per fanteria montate su un veicolo.{NEWLINE}{NEWLINE}Un velivolo può anche avere slot dedicati ad apparecchiature specifiche, e non alle armi. Ci sono tre tipologie:{NEWLINE}Scudi [SCUDI]: riflettori energetici, proteggono il velivolo dagli attacchi in arrivo.{NEWLINE}Potenziamento Motore [MOTORE]: estensioni che migliorano la velocità, la capacità di schivata e/o altre proprietà del velivolo legate alla propulsione.{NEWLINE}Elettronica [ELET]: sistemi per l'elaborazione delle informazioni aggiuntivi, in genere per migliorare il rilevamento o la precisione."
  STR_HALLUCINOID_ARMOR: "Statistiche: Allucinoide"
  STR_HALLUCINOID_CORPSE: "Cadavere Allucinoide"
  STR_HALLUCINOID_TERRORIST: "Allucinoide"
  STR_HALLUCINOID: "Allucinoide"
  STR_HALLUCINOID_UFOPEDIA: "Dopo aver raccolto dagli oceani, gli alieni hanno allevato queste enormi creature terrestri come un'arma. Non lasciarti cullare da un falso senso di sicurezza quando affronti questi marinai dall'aspetto inoffensivo. In possesso di uno colpo gelido in combattimento ravvicinato e di potenti abilità psioniche, l'Allucinoide è un nemico mortale."
  STR_HALLUCINOID_AUTOPSY: "Autopsia: Allucinoide"
  STR_HALLUCINOID_AUTOPSY_UFOPEDIA: "Nidificato nei molti strati del corpo gelatinoso di questo organismo c'è un potente congelatore chimico, la sua principale capacità offensiva. La pelle morbida ed elastica dell'Allucinoide sembra suscettibile agli attacchi basati sul calore."
  STR_HALLUCINOID_FREEZE: "Gelo Allucinoide"
  STR_HALLUCINOID_FREEZE_UFOPEDIA: "Gli Allucinoidi usano un'arma biochimica composta da migliaia di cnidociti. Questi organi specializzati lanciano microcapsule piene di un crioagente con forza sufficiente per perforare un esoscheletro corazzato. Questo crioagente provoca una reazione endotermica, congelando la vittima in un istante. Anche se l'attacco non uccide la vittima da solo, causerà abbastanza danni che la vittima smetterà di reagire e sarà facilmente consumata dall'Allucinoide."
  STR_HALLUCINOID_PSI_WEAPON: "Attacco Mentale Allucinoide"
  STR_HALLUCINOID_PSI_WEAPON_UFOPEDIA: "Gli Allucinoidi usano le abilità psioniche di base per distrarre e ipnotizzare la loro preda. Sebbene il concetto sia relativamente semplice, produce una reazione complessa nel cervello degli animali superiori, rendendoli spesso troppo ipnotizzati per reagire o addirittura notare di essere attaccati dagli Allucinoidi prima che sia troppo tardi."
  STR_XARQUID_ARMOR: "Statistiche: Xarquide"
  STR_XARQUID_CORPSE: "Cadavere Xarquide"
  STR_XARQUID_TERRORIST: "Xarquide"
  STR_XARQUID: "Xarquide"
  STR_XARQUID_UFOPEDIA: "Un altro invertebrato terrestre modificato, lo Xiarquide è una pericolosa creatura dalla grande bellezza. Questo rapido gigante nuotatore nasconde un potente cannone sonico. Fin dal nostro primo incontro con questa potente creatura abbiamo imparato a temere il suo potere, e quello dei suoi controllori, i subdoli Esseri Abissali."
  STR_XARQUID_AUTOPSY: "Autopsia: Xarquide"
  STR_XARQUID_AUTOPSY_UFOPEDIA: "Questo Nautilus troppo cresciuto è stato reso enorme da una dieta a base di droghe aliene e alterazioni chirurgiche. Deformato ben oltre la portata della sua natura, è dotato di sistemi di controllo meccanici ed altre numerose caratteristiche artificiali, ormai questa creature non è altro che un arma di guerra. Schierata come un'arma organica, il duro guscio e la sua mobilità lo rendono un avversario formidabile."
  STR_XARQUID_GRAPPLE: "Tenaglia di Xarquide"
  STR_XARQUID_GRAPPLE_UFOPEDIA: "Se in pericolo, uno Xarquide può usare i suoi numerosi tentacoli per difendersi. Anche se non è pericoloso quanto il suo attacco a distanza, queste flessibili appendici sono potenti e non devono essere prese alla leggera."
  STR_XARQUID_WEAPON: "Cannone Xarquide"
  STR_XARQUID_WEAPON_UFOPEDIA: "L'impianto più notevole di uno Xarquide è il suo cannone pesante sonic semi-biologico, capace di perforare con facilità il rivestimento corazzato di una nave militare."
  STR_MALE_MARINE_OFFICER: "Ufficiale Marine"
  STR_AQUA_PLASTIC_SUIT_HSD_MARINE: "Marine HSD"
  STR_AQUA_PLASTIC_SUIT_HSD_MARINE_ARMOR: "Statistiche: Marine HSD"
  STR_MARINE_BASE_DEFENSE: "DIFESA BASE MARINE"
  STR_MARINE_BASE_ATTACKED: "BASE MARINE SOTTO ATTACCO!"
  STR_MARINE_BASE_DEFENSE_BRIEFING: "Una base di Hydrospace Dynamics è sotto attacco! Dobbiamo correre in loro difesa, poiché non possono resistere da soli all'attacco alieno. Non saremo in grado di ritirarci da questa missione."
  STR_MARINE_BASE_DEFENSE_DESCRIPTION: "Una base di Hydrospace Dynamics è sotto attacco! Respingi le forze aliene. Non saremo in grado di ritirarci da questa missione."
  STR_CALCINITE_ZAPPER: "Attacco Elettrico del Calcinite"
  STR_CALCINITE_ARMOR: "Statistiche: Calcinite"
  STR_CALCINITE_TERRORIST: "Calcinite Terrorista"
  STR_CALCINITE_CORPSE: "Cadavere Calcinite"
  STR_CALCINITE: "Calcinite"
  STR_CALCINITE_UFOPEDIA: "Come le tute subacquee dei marinai perduti, questi alieni infestano il fondo del mare. Nella maschera si può vedere una ammasso verde gelatinoso che si muove. Il blob è tenuto insieme a un potente campo bioelettrico, che può anche essere esteso oltre il corpo e utilizzato per gli attacchi."
  STR_CALCINITE_AUTOPSY: "Autopsia: Calcinite"
  STR_CALCINITE_AUTOPSY_UFOPEDIA: "Una volta tolto lo scafandro, il Calcinite si rivela essere una grossa massa amorfa di protoplasma. Non esiste nessuna traccia di cervello, arti o organi sensoriali, solo un piccolo componente metallico risiede all'interno del corpo liquido. Una volta morto possiamo solo fare ipotesi sulla natura della creatura. Un inspiegabile enigma dei nostri nemici alieni."
  STR_GOLDEN_LADY_ORIGINS: "Origini della Signora Dorata"
  STR_GOLDEN_LADY_ORIGINS_UFOPEDIA: "L'urna si è rivelata essere un trasmettitore psionico per manifestare la volontà della Signora sulla Terra e organizzare un culto per costruire un dispositivo più grande. È buono lo abbiamo trovato, altrimenti avrebbe un piano di backup.{NEWLINE}L'oggetto proviene dallo spazio profondo, molto probabilmente al di là del sistema solare. Emette periodicamente strane particelle di natura o funzione sconosciute."
  REGION_HELLO_WORLD: "Il Mondo"
  STR_COUNCIL_OF_EARTH_CLUE: "Indizio: Consiglio della Terra"
  STR_COUNCIL_OF_EARTH: "Consiglio della Terra"
  STR_COUNCIL_OF_EARTH_UFOPEDIA: "Oramai è ovvio che l'ONU non è altro che una facciata pubblica per il Consiglio. Nella realtà è un gruppo segreto che opera in maniera indipendente dai paesi seppur esercitandone il controllo. Il Consiglio è formato da molti individui di origini diverse che, per un motivo o l'altro, appartengono alla classe dirigente segreta. Coloro che la pensano allo stesso modo si organizzano in fazioni abbastanza simili ai partiti politici, sopratutto nel modo in cui si contengono constantemente il potere e l'influenza sul pianeta."
  STR_COUNCIL_POWER_CHAIN_CLUE: "Indizio sulla Catena di Potere del Consiglio"
  STR_COUNCIL_POWER_CHAIN: "Catena di Potere del Consiglio"
  STR_COUNCIL_POWER_CHAIN_UFOPEDIA: "Vi sono due principali categorie che servono il Consiglio. La prima viene definita \"tecnica\" e copre l'amministrazione globale; per esempio, la Banca Mondiale. Ci si aspetta che queste organizzazioni facciano le loro cose in modo efficiente per garantire che l'ordine globale sia mantenuto. I loro affari non vengono generalmente discussi durante le sessioni del Consiglio, ne vengono monitorati solo i risultati. Ognuno di loro è supervisionato da un Alto Commissario (un membro della cerchia ristretta del Consiglio ma non uno dei veri decisori) e controllato a sua volta da altri Commissari. L'altra categoria è spesso definita \"politica\". Queste organizzazioni, anche se più piccole delle \"tecniche\", sono considerate parte della lotta politica. Queste entità stanno danneggiando le grandi fazioni, mentre altre vengono brutalmente combattute. Come avrai indovinato, siamo nella seconda categoria: promossa da qualche parte del Consiglio, ma a scapito di alcune altre fazioni. Questo è il motivo per cui abbiamo così tanti nemici; ma anche questo è il motivo per cui godiamo di tanto margine per nostri errori."
  STR_COUNCIL_OUR_FRIENDLY_ENEMY_CLUE: "Indizio Consiglio: Nostro Amichevole Nemico"
  STR_COUNCIL_OUR_FRIENDLY_ENEMY: "Il Consiglio: Nostro Amichevole Nemico"
  STR_COUNCIL_OUR_FRIENDLY_ENEMY_UFOPEDIA: "Anche se la X-Com è stata approvata dal Consiglio, non si è trattato di una decisione unanime. Sembra che il Consiglio sia frammentato quando si tratta di occuparsi di forza sconosciute, ed alcuni di loro sono risentiti della nostra esistenza. Dovremmo diffidare di questi gruppi e da qualsiasi tirapiedi inviato ad ostacolare le nostre operazioni. I nostri mecenati sono si riusciti ad approvare l'iniziativa X-Com, ma il fatto che sia ancora controversa ci mette in una posizione precaria. Dobbiamo fare il possibile per non fornire ulteriori argomentazioni contro di noi ai nostri nemici politici e sopratutto non dobbiamo far arrabbiare il Consiglio, dato che la nostra organizzazione potrebbe essere liquidata in qualsiasi momento."
  STR_HAWKS_AND_DOVES_CLUE: "Indizio: Falchi e Colombe"
  STR_HAWKS_AND_DOVES: "Falchi e Colombe"
  STR_HAWKS_AND_DOVES_UFOPEDIA: "È oramai chiaro che i piani degli alieni siano più elaborati della semplice guerra interplanetaria. Saranno anche assassini terrificanti, ma non hanno intenzione di sterminare l'umanità e sono disposti a negoziare. È possibile che sia tutto un inganno, ma c'è comunque una significativa parte del consiglio convinta che il dialogo sia possibile, ed alcuni preferiscono che sia così. Gli altri o sono scettici nei confronti degli alieni o più semplicemente non desiderano cooperare con loro, per un motivo o l'altro.{NEWLINE}L'organizzazione X-Com è stata fondata proprio da loro, il cui scopo finale è ostacolare le operazioni terresti aliene e mantenere lo status quo. Ma i loro avversari conservano ancora l'influenza politica per creare un contrappeso, comunemente riferiti come Men in Black, il cui obiettivo è assicurare e facilitare la cooperazione umana-aliena."
  STR_FACTION_ILLUMINATI_CLUE: "Indizio: Gli Illuminati"
  STR_FACTION_ILLUMINATI: "Gli Illuminati"
  STR_FACTION_ILLUMINATI_UFOPEDIA: "La fazione più influente del Consiglio della Terra nel corso degli ultimi secoli, ed i principali sostenitori dell'iniziativa X-Com. La loro politica principale è il promuovere l'individualità ed i diritti umani, convinti che avere una scelta sia l'unico modo per creare una società efficiente. Preferiscono governare le masse nascosti nell'ombra usando poco potere, principalmente con un leggero controllo delle informazioni. Essendo in cima, si preoccupano di mantenere lo status quo politico e qualsiasi riforma incombente è vista come una minaccia. Il loro piano generale è uno sviluppo sostenuto evitando qualsiasi tipo di cambiamento improvviso, in modo da portare il mondo verso un futuro in cui i cittadini si godono una vita libera dai pericoli e la povertà, ma privo di qualsivoglia spiritualità e dunque facilmente governabile."
  STR_FACTION_MAJESTIC_12_CLUE: "Indizio: Majestic 12"
  STR_FACTION_MAJESTIC_12: "Majestic 12"
  STR_FACTION_MAJESTIC_12_UFOPEDIA: "Conosciuta tradizionalmente come La Fratellanza, questa organizzazione salì alla ribalta dopo la caduta di Roma ed è rimasta protagonista fino al tardo Medioevo. Questa fazione crede fermamente che, poiché le persone hanno una diversa forza (o grandezza) intrinseca, il debole deve imitare il forte, e dunque il forte dovrebbe dare l'esempio. Considerano gli alieni più forti di noi, dunque a loro sembra una scelta naturale che la Terra si unisca al loro misterioso impero. Sono desiderosi di riconquistare la loro vecchia posizione e non esiteranno a mostrare ad altri come si sono conquistati il loro altro nome: L'Ordine degli Assassini."
  STR_FACTION_GNOMES_OF_ZURICH_CLUE: "Indizio: Gnomi di Zurigo"
  STR_FACTION_GNOMES_OF_ZURICH: "Gnomi di Zurigo"
  STR_FACTION_GNOMES_OF_ZURICH_UFOPEDIA: "Questo ben radicato gruppo del Consiglio è critico dello status quo, percepito come una pericolosa stagnazione. Sono convinti che un numero eccessivo di risorse viene sprecato nel nome dell'\"ordine mondiale\", invece di essere investite in applicazioni pratiche come l'esplorazione spaziale e la guerra. Sono convinti che la Terra sia il seme di una futura potenza interstellare, e che l'imperativo assoluto come specie umana sia di migliorare le nostre capacità spaziali. Propongono varie idee radicoli su come dovrebbe operare la società, nel contempo promettono una maggiore libertà individuale."
  STR_FACTION_THE_HERMETIC_ORDER_CLUE: "Indizio: L'Ordine Ermetico"
  STR_FACTION_THE_HERMETIC_ORDER: "L'Ordine Ermetico"
  STR_FACTION_THE_HERMETIC_ORDER_UFOPEDIA: "Anche se relativamente giovane, questa fazione è fortemente radicata nelle antiche tradizioni Mediterranee. Storicamente associata all'alchimia, i suoi membri seguono una filosofia di auto-miglioramento e purezza spirituale altamente elitaria. Sono strettamente gerarchici e si preoccupano di come gli esseri inferiori possono permettere a chi gli è superiore di aiutare la società a raggiungere vette più alte, e a produrre individui ancora più superiori. Queste idee divisive li isolano da gran parte del Consiglio, ma sono considerati più ragionevoli rispetto agli altri."
  STR_FACTION_DISCORDIANS_CLUE: "Indizio: Discordiani"
  STR_FACTION_DISCORDIANS: "Discordiani"
  STR_FACTION_DISCORDIANS_UFOPEDIA: "Il Culto di Eris, una fazione del Consiglio giovane ma autorevole. Non hanno una vera struttura gerarchica, preferiscono invece la partecipazione spontanea di grandi menti che sfidano lo status quo. Si oppongono a qualsiasi azione del consiglio che percepiscomo come sfruttatoria (il che include quasi ogni attività del Consiglio), promuovendo l'anarchia e l'auto-determinazione universale di tutti gli esseri umani come il percorso ottimale per il miglioramento dell'umanità. Hanno un impatto trascurabile sulle decisioni del Consiglio, ma godono di ampio sostegno fra gli iniziati di basso rango del Consiglio, e quindi vengono comunque tenuti in considerazione. Sostengono movimenti volatili, tipo quelli che cercano di abolire le restrizioni sulla tecnologia e la conoscenza."
  STR_FACTION_THE_GRID_CLUE: "Indizio: La Griglia"
  STR_FACTION_THE_GRID: "La Griglia"
  STR_FACTION_THE_GRID_UFOPEDIA: "Questa fazione vede tutta l'umanità come una coscienza gestalt, una singola coscienza collettiva, che ha bisogno di essere nutrita e cresciuta per assicurarsi che resti in salute. Anche se di per se non sono anti-individualisti, per loro le persone sono principalmente involontarie cellule di un organismo molto più grande. Per poter modellare e guidare questa coscienza emergente concentrano i loro studi sul controllo di tutte le informazioni, siano esse vocali, scritte, trasmesse o psi-codificate. Tuttavia non sono ancora riusciti a trovare il modo corretto di far crescere la specie, così concentrano la loro attività politica verso il sostegno degli Illuminati nell'eliminazione di nuovi e ignoti elementi delle politiche mondiali, mentre pianificano lentamente una sorta di futura rivoluzione mediatica."
  STR_TLETH_MESSENGERS: "Messaggero T'Leth"
  STR_TLETH_RECON: "Ricognitore T'Leth"
  STR_TLETH_SURVEY: "Rilevatore T'Leth"
  STR_CAMERA_ARMOR: "Statistiche: Telecamera di Sicurezza X-Com"
  STR_CAMERA_ARMOR_UFOPEDIA: "Queste telecamere a circuito chiuso ci aiutano ad individuare i nemici se il perimetro della base viene violato. Ogni Corridoio ne ha una. Si tratta di semplici attrezzature, quindi la loro distruzione non causa alcuna perdita di Morale."
  STR_XCOM_CAMERA: "Telecamera di Sicurezza dell'X-Com"
  STR_CAMERA_CORPSE: "Rottame Telecamera di Sicurezza"
  STR_INDUSTRIAL_INVESTIGATION: "Investigazione Industriale"
  STR_ALERT_INDUSTRIAL_INVESTIGATION: "APERTA INVESTIGAZIONE INDUSTRIALE"
  STR_INDUSTRIAL_INVESTIGATION_DESCRIPTION: "Un organizzazione illegale ha costituito una cellula dormiente per nascondersi in questo complesso industriale. Dobbiamo infiltrarci nella struttura come lavoratori e assicurarci che l'attività finisca. Ricorda: potrai solo equipaggiarti con Equipaggiamento da Lavoro in questa operazione. Travestimento sarà sul sito."
  STR_INDUSTRIAL_INVESTIGATION_BRIEFING: "Un organizzazione illegale ha costituito una cellula dormiente per nascondersi in questo complesso industriale. Dobbiamo fermare questi cultisti e possibilmente arrestare il loro capo. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai click sull'icona \"Interrompi Missione\"."
  STR_COVER_WORKERS: "Copertura: Operai"
  STR_COVER_WORKERS_UFOPEDIA: "Le strutture industriali sono un obiettivo di basso livello per le infiltrazioni nemiche molto popolare. Ora siamo in grado di eseguire contro-infiltrazioni proprio sotto il naso del nemico vestendo i nostri agenti in abiti da lavoro."
  STR_COVER_SPORTSMEN: "Copertura: Sportivi"
  STR_COVER_SPORTSMEN_UFOPEDIA: "A volte è cruciale infiltrarsi in un paese in silenzio, per evitare un incidente diplomatico. Gli agenti X-Com possono atteggiarsi a sportivi in cerca di un campo di allenamento. Ciò limiterà tuttavia la loro attrezzatura ai soli articoli che sono appropriati per la loro copertura. Permetterà inoltre ad X-Com di acquistare e utilizzare Fucili Sportivi in missione."
  STR_COVER_SURFERS: "Copertura: Surfisti"
  STR_COVER_SURFERS_UFOPEDIA: "Le località turistiche possono essere un'area sorprendentemente comune per le operazioni criminali. Con questa copertura, gli agenti X-Com possono rispondere a situazioni in cui andare in giro in abito attira troppo l'attenzione. Questo copre anche la formazione di base per il surf per tutto lo staff."
  STR_COVER_SCIENTISTS: "Copertura: Scienziati"
  STR_COVER_SCIENTISTS_UFOPEDIA: "Quando il gioco si fa duro, i duri cominciano a giocare: infiltrazione nella ricerca elitaria e nelle strutture mediche. Il loro personale è pieno di loschi personaggi da investigare. Inoltre, saranno probabilmente un obiettivo primario per gli invasori alieni - eliminarli o per metterceli contro."
  STR_COVER_CLERGY: "Copertura: Clero"
  STR_COVER_CLERGY_UFOPEDIA: "A volte enti religiosi sono alle prese con fenomini soprannaturali. Adesso se necessario possiamo intervenire e sostituirli. Per favore cerchiamo di avere tatto quando usiamo questo travestimento."
  STR_REPTOID_DRAGONFIRE_TURRET_DEFENDER: "Torretta Dragonfire"
  STR_REPTOID_DRAGONFIRE_TURRET: "Torretta Dragonfire"
  STR_REPTOID_DRAGONFIRE_TURRET_UFOPEDIA: "Questa torretta di sicurezza utilizzata dai Reptoidi emette radiazioni infrarosse modulate che causano piccole interruzioni dei deboli legami atomici. Quest'arma mostra quanto sia incredibilmente avanzata l'ingegneria Reptoide rispetto alla nostra."
  STR_REPTOID_DRAGONFIRE_TURRET_CORPSE: "Rottame di Torretta Dragonfire"
  STR_REPTOID_DRAGONFIRE_TURRET_ARMOR: "Statistiche: Torretta Dragonfire"
  STR_REPTOID_DRAGONFIRE_TURRET_AUTOPSY: "Esame Torretta Dragonfire"
  STR_REPTOID_DRAGONFIRE_TURRET_AUTOPSY_UFOPEDIA: "Il nucleo di questa piattaforma di fuoco fissa è costituito da un complesso sistema di emettitori e specchi, protetto da pesanti armature di terramite. Genera ed emette lampi energetici."
  STR_SHAMBLER_WEAPON: "Carica Shambler"
  STR_XCOM_SEEKER_DRONE_CORPSE: "Rottame di Drone Cercatore"
  STR_XCOM_SEEKER_DRONE: "Drone Cercatore X-Com"
  STR_XCOM_SEEKER_DRONE_ARMOR: "DRONE CERCATORE"
  STR_XCOM_SEEKER_DRONE_UFOPEDIA: "Telaio di un Drone Cercatore adattato all'uso delle nostre IA, equipaggiato con lo stesso tipo di arma al plasma della variante extraterrestre originale. Al posto del sistema di autodistruzione la nostra versione è dotata di un robusto scudo di tipo Rosso (capacità: 75, ripristino: 25/turno). Può funzionare sott'acqua, ma non nel vuoto."
  STR_SEEKER_DRONE_ADAPTATION: "Adattamento Drone Cercatore"
  STR_SEEKER_DRONE_PROCESSING: "Elaborazione Drone Cercatore"
  STR_XCOM_FLYING_DRONE_CORPSE: "Rottame Drone Volante"
  STR_XCOM_FLYING_DRONE: "Drone Volante"
  STR_XCOM_FLYING_DRONE_ARMOR: "DRONE VOLANTE"
  STR_XCOM_FLYING_DRONE_UFOPEDIA: "Un drone alieno, riproposto per essere utilizzato da unità AI umane. È dotato della stessa arma laser a fuoco rapido del design originale."
  STR_ALIEN_DRONE_ADAPTATION: "Adattamento Drone Alieno"
  STR_ALIEN_DRONE_PROCESSING: "Elaborazione Drone Alieno"
  STR_XCOM_LARGE_FLYING_DRONE: "Grande Drone Volante"
  STR_XCOM_LARGE_FLYING_DRONE_ARMOR: "GRANDE DRONE VOLANTE"
  STR_XCOM_LARGE_FLYING_DRONE_UFOPEDIA: "Un Grande Drone Alieno, adattato all'utilizzo da parte di IA X-Com."
  STR_LARGE_ALIEN_DRONE_ADAPTATION: "Adattamento Grande Drone Alieno"
  STR_LARGE_ALIEN_DRONE_PROCESSING: "Elaborazione Grande Drone Alieno"
  STR_NINJA_SCROLL: "Pergamena Ninja"
  STR_NINJA_SCROLL_UFOPEDIA: "Questo manoscritto contiene i segreti relativi ad alcune arti mistiche del Loto Nero. Non è possibile imparare nulla di pratico da esso senza un vero istruttore, ma è comunque piuttosto informativo."
  STR_STUN_SPEAR: "Lancia Stordente"
  STR_STUN_SPEAR_UFOPEDIA: "Un'arma non letale, che usa una disposizione intelligente dei paralizzatori elettrici per massimizzare il danno causato."
  STR_STUN_ROD_2: "Storditore"
  STR_STUN_ROD_2_UFOPEDIA: "Questa versione migliorata del Pungolo Elettrico è più facile da usare in modo efficace. Una comoda impugnatura con grilletto a rilascio lo rende un'arma da mischia ideale con una sola mano."
  STR_ELECTRIC_PROD: "Pungolo Elettrico"
  STR_ELECTRIC_PROD_UFOPEDIA: "Questo dispositivo può essere usato solo in corpo a corpo, ma stordirà un organismo vivente senza ucciderlo usando scosse elettriche."
  STR_DIG: "Scava"
  STR_DIG_SHORT: "Scava"
  STR_PICKAXE: "Piccone"
  STR_PICKAXE_UFOPEDIA: "Anche se potresti brandire con rabbia questo oggetto, non sei un *nano*. Molto più efficiente nel demolire muri e altre tipologie di terreno. Danno inaffidabile contro bersagli mobili."
  STR_CROWBAR_BUY: "Acquisto: Piede di Porco"
  STR_CROWBAR: "Piede di Porco"
  STR_CROWBAR_UFOPEDIA: "Questo semplice strumento è grande e pesa una \"vita e mezza\", ma è ragionevolmente poco appariscente in qualsiasi settore o ambiente di ricerca."
  STR_WRENCH: "Chiave Inglese"
  STR_WRENCH_UFOPEDIA: "Non le fanno più come una volta."
  STR_TRANSFER_TIME: "Tempo Trasferimento>{ALT}{0}"
  STR_RECOVERY_TIME: "Tempo Recupero>{ALT}{0}"
  STR_CURRENT_STATS: "Statistiche attuali"
  STR_CHANGES: "Cambiamenti"
  STR_SHIELDS: "Scudi"
  STR_TUTORIALS_UC: "MANUALE DA CAMPO"
  STR_MARTIAL_TECHNIQUES: "TECNICHE MARZIALI"
  STR_UFO_TRACKER: "Tracker Globale"
  STR_GOLD_SHIELD: "Scudo d'Oro"
  STR_GOLD_SHIELD_UFOPEDIA: "Gli scudi protettivi di tipo Oro offrono la miglior protezione dai danni PSI e WARP, buona protezione da quelli CINETICI, INCENDIARI e CONCUSSIVI, una protezione decente dagli ELETTRICI, scarsa protezione dal PLASMA e da TAGLIO, e terribile dai CHIMICI e STORDENTI. Non offrono alcuna protezione dai danni da SOFFOCAMENTO e E-115. Per tutti gli altri tipi di danno offrono una protezione nella media."
  STR_GREEN_SHIELD: "Scudo Verde"
  STR_GREEN_SHIELD_UFOPEDIA: "Gli scudi protettivi di tipo Verde offrono la miglior protezione dai danni LASER, buona protezione da quelli STORDENTI e CHIMICI, una protezione decente dagli ELETTRICI e gli EMP, scarsa protezione dal PLASMA e da TAGLIO, e terribile dai CINETICI, INCENDIARI ed CONCUSSIVI. Non offrono alcuna protezione dai danni da SOFFOCAMENTO e E-115. Per tutti gli altri tipi di danno offrono una protezione nella media."
  STR_PURPLE_SHIELD: "Scudo Viola"
  STR_PURPLE_SHIELD_UFOPEDIA: "Gli scudi protettivi di tipo Viola offrono la miglior protezione dai danni STORDENTI, CHIMICI ed EMP, buona protezione da quelli PSI e WARP, scarsa protezione dal PLASMA e da TAGLIO, e terribile dai LASER. Non offrono alcuna protezione dai danni da SOFFOCAMENTO e E-115. Per tutti gli altri tipi di danno offrono una protezione nella media."
  STR_RED_SHIELD: "Scudo Rosso"
  STR_RED_SHIELD_UFOPEDIA: "li scudi protettivi di tipo Rosso offrono la migliore protezione dai danni CINETICI, INCENDIARII e CONCUSSIVI, una buona protezione da quelli LASER, una protezione scarsa dal PLASMA e da RAVVICINATO, una brutta protezione dagli EMP e una protezione terribile dai danni PSI e DISTORSIONE. Non offrono alcuna protezione dai danni da SOFFOCAMENTO e E-115. Per tutti gli altri tipi di danno offrono una protezione nella media."
  STR_BOOMER_ORGAN: "Organo di Zombi Esplosivo"
  STR_BOOMER_ORGAN_UFOPEDIA: "Un organo volatile recuperato da un Zombi Esplosivo. Spremere forte, agitare bene e lanciare. Non mescolare."
  STR_BOOMER_ORGAN_GROWING: "Coltivazione Organo di Zombi Esplosivo"
  STR_BOOMER_ORGAN_GROWING_UFOPEDIA: "Dopo alcuni esperimenti con gli ormoni, ora possiamo usare un parassita zombi per far crescere alcuni Organi Boomer all'interno di un animale ospite. Il processo distrugge rapidamente l'ospite, insieme al parassita. Come nota a margine, consiglio di tenere il personale non necessario lontano dal laboratorio durante la procedura, poiché può essere piuttosto fastidioso da guardare."
  STR_SNIPER_SPOTTER_COOPERATION: "Cooperazione Cecchino/Vedetta"
  STR_SNIPER_SPOTTER_COOPERATION_UFOPEDIA: "I nostri nemici spesso fanno affidamento sulla comunicazione per mettere sotto pressione gli agenti X-Com in combattimento. Molti nemici hanno un'abilità 'Spotter' o un'abilità 'Cecchino', o entrambi. Gli \"Spotter\" possono fare affidamento su qualsiasi unità X-Com che possono vedere su \"Snipers\", che a loro volta possono bersagliarli anche se non li vedono direttamente. Tali attacchi subiscono una penalità del 50% di precisione, come tutti i tiri diretti contro bersagli invisibili."
  STR_ENEMY_REINFORCEMENTS: "Rinforzi Nemici"
  STR_ENEMY_REINFORCEMENTS_UFOPEDIA: "Durante alcune missioni potrebbero comparire nuove unità nemiche sul campo. Se accade verrà annunciato nella schermata \"Movimento Nascosto\". Queste nuove unità compariranno all'inizio della fase nemica e potranno agire immediatamente, cogliendo potenzialmente di sorpresa i tuoi agenti.{NEWLINE}In genere, questi nemici arrivano a piedi e vengono schierati lungo il bordo della mappa. Queste unità non appariranno mai entro una certa distanza dall'unità X-Com più vicina (di solito 10 spazi). Tuttavia, i rinforzi che appaiono con modalità diverse non osservano necessariamente queste regole."
  STR_FIRE_SPRAYING: "Sventagliata"
  STR_FIRE_SPRAYING_UFOPEDIA: "Molte armi automatiche permettono di saturare un'intera area tra due punti dati. Tieni premuto CTRL + MAIUSC mentre fai clic sul Colpo Automatico per \"sventagliare e pregare\" quando è abilitato. Metti tanti sulla sulla mappa quanti ne vuoi (fino al massimo consentito dall'arma) e goditi il fuoco di soppressione!{NEWLINE}La maggior parte delle armi ha solo un limite di 2 punti (l'inizio e la fine della linea da sventagliare), ma alcune pistole ad alta velocità di fuoco possono averne di più."
  STR_ELERIUM_EXPLOSIVE: "Esplosivo Elerium"
  STR_ELERIUM_EXPLOSIVE_UFOPEDIA: "Questo dispositivo esplosivo utilizza una potente carica di Elerium per la massima potenza. Deve essere usato con la massima cura."
  STR_ALLOY_SHRAPNEL_CHARGE: "Carica a Schegge di Tritanio"
  STR_ALLOY_SHRAPNEL_CHARGE_UFOPEDIA: "Questa variante di Esplosivo contiene piccoli frammenti di tritanio che sono sospinti dall'esplosione, causando ferite da taglio gravi. Tuttavia, questi frammenti causano meno distruzione ambientale."
  STR_ROCKET_LAUNCHER_CONT: "Lanciarazzi (Continuo)"
  STR_SHRAPNEL_ROCKET: "Razzi a Frammentazione"
  STR_TRITANIUM_SHRAPNEL_ROCKET: "Razzi a Schegge di Tritanio"
  STR_ZOMBIES_AT_PEACE_UFOPEDIA: "Con la caduta del Faraone, gli Antichi erano in grado di avvicinarsi diplomaticamente ai Neonati. È stata fatta una tregua, seguita da negoziati e infine un accordo per unire le forze. Ognuno avrebbe tratto profitto dal trattato: i Neonati furono invitati a unirsi come pari grado ad una società ordinata con una ricca cultura, mentre gli Antichi furono rinvigoriti dalle nuove leve. Era vantaggioso anche per X-Com: la fine della guerra significava un maggiore controllo sugli eventuali Zombi rimasti in superficie, poiché ognuno rimasto in superficie doveva essere rintracciato dalla congrega e portato sottoterra per diventare loro servitore."
  STR_REPTOIDS_IN_THE_SHADOWS_UFOPEDIA: "Ma anche questo giorno di trionfo è contaminato da una terribile notizia: in profondità, i Reptoidi stanno ancora sfidando tutte le altre forme di vita senzienti sulla Terra. Mai a riposo, sempre a guardare, tramando incessantemente, non sono mai abbastanza stanchi da rilassarsi. Oggi festeggiamo, ma domani dovremo raddoppiare i nostri sforzi per difendere il nostro pianeta."
  STR_PHARAOH_TOMB_ALTAR: "SCOPERTO ALTARE DEL FARAONE!"
  STR_PHARAOH_TOMB: "Tomba del Faraone"
  STR_PHARAOH_TOMB_DESCRIPTION: "In collaborazione con la Congrega, stiamo imbastendo un attacco a sorpresa nel cuore delle forze nemiche. Dobbiamo abbattere l'enigmatico Faraone e i suoi eserciti."
  STR_PHARAOH_TOMB_BRIEFING: "In collaborazione con la Congrega, stiamo imbastendo un attacco a sorpresa nel cuore delle forze nemiche. Dobbiamo abbattere l'enigmatico Faraone e i suoi eserciti. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai click sull'icona \"Interrompi Missione\"."
  STR_PHARAOH_HAS_FALLEN: "Il Faraone è caduto!"
  STR_BULLFROG_ARMOR: "Statistiche: Rana toro"
  STR_BULLFROG: "Rana toro"
  STR_BULLFROG_TERRORIST: "Rana toro"
  STR_BULLFROG_CORPSE: "Cadavere Rana toro"
  STR_BULLFROG_UFOPEDIA: "Questa mostruosità sembra provenire proprio dal periodo Carbonifero. Usa una lingua prensile per catturare mammiferi di taglia media e grandi uccelli con la stessa facilità con cui una rana normale prende le mosche. Possiede una bassa intelligenza, ma il suo peso combinato con i riflessi mortali lo rende un formidabile predatore."
  STR_BULLFROG_AUTOPSY: "Autopsia: Rana toro"
  STR_BULLFROG_AUTOPSY_UFOPEDIA: "Questo grande esemplare simile a una rana sembra essere una specie ancora sconosciuta alla scienza o un organismo creato artificialmente. A differenza di ciò che sappiamo dei grandi anfibi antichi, questa creatura mostra segni di metabolismo veloce, il che spiega come possa sopravvivere e prosperare in un ambiente terrestre. Sono state trovate nel sangue alcune tracce di un composto chimico estremamente energetico."
  STR_BULLFROG_TONGUE: "Lingua Rana toro"
  STR_BULLFROG_TONGUE_UFOPEDIA: "Colpisce con una velocità tale da creare un boom sonico."
  STR_BULLFROG_BITE: "Morso Rana toro"
  STR_GIANT_AXE: "Ascia Gigante"
  STR_GIANT_AXE_UFOPEDIA: "Questa arma semplice, ma ben fatta è destinata ai combattenti molto più forti degli umani."
  STR_DRONE_FIRE_EXTINGUISHER: "Drone Estintore"
  STR_FIRE_EXTINGUISHER: "Estintore"
  STR_FIRE_EXTINGUISHER_UFOPEDIA: "Un estintore può essere uno strumento di campo utile per i nostri agenti, potenzialmente potendo salvare oggetti e vite umane. A causa del suo peso e della sua durezza, può anche essere usato per sopprimere qualsiasi individuo non collaborativo."
  STR_HANDCUFFS: "Manette"
  STR_HANDCUFFS_UFOPEDIA: "Queste sono generalmente usate da strutture di potere statale (esercito, polizia, servizi speciali) o non governativi che svolgono funzioni simili al fine di limitare la libertà di azione di una persona trattenendone le mani. Più forte è il detenuto, maggiore è la possibilità che si liberino. Possono essere usate molteplici manette. Se la creatura non ha mani o è troppo forte, non funzioneranno.{NEWLINE}Per usare le manette, posizionarsi sull'unità stordita e selezionare l'opzione \"Manette\". Le manette sono monouso."
  STR_TRITANIUM_HANDCUFFS: "Manette in Tritanio"
  STR_TRITANIUM_HANDCUFFS_UFOPEDIA: "Manette rinforzate per legare avversari particolarmente forti.{NEWLINE}Più forte è il detenuto, maggiore è la possibilità che si liberino. Possono essere usate molteplici manette. Se la creatura non ha mani o è troppo forte, non funzioneranno.{NEWLINE}Per usare le manette, posizionarsi sull'unità stordita e selezionare l'opzione \"Manette\". Le manette sono monouso."
  STR_HANDCUFFS_ACTION: "Manette"
  STR_MINOTAUR_ARMOR: "Statistiche: Minotauro"
  STR_MINOTAUR: "Minotauro"
  STR_MINOTAUR_TAMED: "Minotauro Domato"
  STR_MINOTAUR_TERRORIST: "Minotauro"
  STR_MINOTAUR_CORPSE: "Cadavere Minotauro"
  STR_MINOTAUR_AUTOPSY: "Autopsia: Minotauro"
  STR_MINOTAUR_AUTOPSY_UFOPEDIA: "Questa bestia da 300 kg è protetta da piastre di armatura impiantate in ampie aree della sua pelle. Il cranio è molto robusto e resistente. Le sue corna sono coperte da una lega di titanio, che le rende un'arma ancora più formidabile."
