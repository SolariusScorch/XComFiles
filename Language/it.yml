  STR_ZOMBIE_INFESTATION_MEDIUM_DESERT: "Infestazione Zombi Maggiore"
  STR_ZOMBIE_INFESTATION_MEDIUM_DESCRIPTION: "Un gruppo di \"Zombi\" è stato avvistato in questa regione. Dobbiamo proteggere l'area e assicurarci che nulla sfugga. È anche incoraggiata la cattura di esemplari viventi precedentemente sconosciuti."
  STR_ZOMBIE_INFESTATION_MEDIUM_BRIEFING: "Un grande gruppo di \"Zombi\" è stato avvistato in questa regione. Dobbiamo proteggere l'area e assicurarci che nulla sfugga. È anche incoraggiata la cattura di esemplari viventi precedentemente sconosciuti. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_ZOMBIE_CATACOMBS: "Catacombe Zombi"
  STR_ZOMBIE_CATACOMBS_BRIEFING: "Dovremmo eliminare questo nido di zombi il prima possibile. Stai attento, dato che una sorta di intelligenza sembra coordinare queste creature normalmente prive di intelligenza. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai clic sull'icona \"Interrompi Missione\"."
  STR_ZOMBIE_CATACOMBS_DESCRIPTION: "Il nostro team di 'Zombi Ecologisti' ha scoperto un complesso sotterraneo dove vivono e si riproducono queste creature. Dovremmo eliminarlo il prima possibile. Aspettatevi corridoi bui e angusti e molti Zombi. Prendi alcuni esplosivi o altre attrezzature per distruggere i muri."
  STR_ALERT_ZOMBIE_CATACOMBS: "LOCALIZZATE CATACOMBE ZOMBI"
  STR_ZOMBIE_HIVE: "Nido Zombi"
  STR_ZOMBIE_HIVE_BRIEFING: "Abbiamo individuato una posizione sotterranea con una forte presenza di Zombi. Dovremmo scoprire le loro intenzioni e prevenire eventuali disastri. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai clic sull'icona \"Interrompi Missione\"."
  STR_ZOMBIE_HIVE_DESCRIPTION: "Abbiamo individuato una posizione sotterranea con una forte presenza di zombi. Dovremmo scoprire le loro intenzioni e prevenire eventuali disastri. Questa missione si svolgerà in oscure caverne."
  STR_ALERT_ZOMBIE_HIVE: "LOCALIZZATO NIDO ZOMBI"
  STR_TOMB_GUARD_FEMALE_ARMOR: "Statistiche: Guardia delle Tomba Femmina"
  STR_TOMB_GUARD_MALE_ARMOR: "Statistiche: Guardia delle Tomba Maschio"
  STR_TOMB_GUARD_CORPSE: "Cadavere Guardia della Tomba"
  STR_ANCIENT_TOMB_GUARD_FEMALE_TERRORIST: "Antica Guardiana di Tomba"
  STR_TOMB_GUARD_MALE_TERRORIST: "Guardiano di Tomba"
  STR_TOMB_GUARD_FEMALE_TERRORIST: "Guardiana di Tomba"
  STR_TOMB_GUARD_TERRORIST: "Guardiano di Tomba"
  STR_TOMB_GUARD: "Guardiano di Tomba"
  STR_TOMB_GUARD_MALE_CORPSE: "Cadavere Guardiano di Tomba"
  STR_TOMB_GUARD_FEMALE_CORPSE: "Cadavere Guardiana di Tomba"
  STR_TOMB_GUARD_UFOPEDIA: "Avendo ricresciuto più tessuto neurale umano, questi ex Untori sono abbastanza intelligenti da sviluppare un po' di coscienza. Non sono esattamente umani, ma sorprendentemente vicini: capaci di una comunicazione di base, di un pensiero astratto e di un'interazione sociale. I loro cervelli sono quasi completamente umani; il parassita è ancora lì, ma a causa di quanto sia primitivo, la sua influenza sui processi del pensiero è trascurabile. I Guardiani delle Tombe comandano Zombi minori con segnali biochimici, usandoli come droni, soldati e cibo d'emergenza. Avendo una conoscenza molto limitata del mondo, raccolgono con entusiasmo tutti i tipi di oggetti da esaminare."
  STR_TOMB_GUARD_AUTOPSY: "Autopsia: Guardiano Tomba"
  STR_TOMB_GUARD_AUTOPSY_UFOPEDIA: "Questo esemplare ha un cervello ben sviluppato, con il parassita alieno sepolto al suo interno. La sua biochimica è ancora esotica, ma possiede analoghi di tutte le funzioni del corpo umano, inclusi organi specializzati come la laringe e le gonadi (sebbene non sia certamente in grado di procreare realmente con gli umani)."
  STR_STRIX_WEAPON: "Arma Strix"
  STR_STRIX_ARMOR: "Statistiche: Strix"
  STR_STRIX: "Strix"
  STR_STRIX_TERRORIST: "Strix"
  STR_STRIX_CORPSE: "Cadavere Strix"
  STR_STRIX_UFOPEDIA: "Nonostante la sua biologia esotica, questa creatura sembra somigliare più a un umano che all'Untore dal quale si è evoluta. È piuttosto intelligente e capace di parlare, sebbene la sua psicologia sia semplice e infantile. Dal momento che può sintetizzare plasma sanguigno, lo Strix mangia raramente altri Zombi, ma a volte si nutre di animali di grandi dimensioni, inclusi gli umani. Ha la capacità di reclutare Zombi minori tentandoli con il cibo e poi trasformandoli nei suoi droni personali. A differenza degli Zombi precedenti, ha una fisiologia stabile e una durata prolungata della vita."
  STR_STRIX_AUTOPSY: "Autopsia: Strix"
  STR_STRIX_AUTOPSY_UFOPEDIA: "Chiaramente un ulteriore stadio di Untore, questo tipo di Zombi contiene grandi quantità di bioenergia, ma sembra immagazzinarla piuttosto che usarla. Tuttavia, i suoi organi sono altamente sviluppati, in particolare il cervello e il tubo digerente. Nonostante la sua biologia esotica, sembra assomigliare più a un umano che a un Untore. È dotato di ghiandole mammarie modificate, in grado di secernere plasma nutriente."
  STR_GHOUL_ARMOR: "Statistiche: Ghoul"
  STR_GHOUL: "Ghoul"
  STR_ANCIENT_GHOUL_WARRIOR: "Antico Guerriero Ghoul"
  STR_GHOUL_WARRIOR_ARMOR: "Statistiche: Guerriero Ghoul"
  STR_GHOUL_WARRIOR: "Guerriero Ghoul"
  STR_GHOUL_WARRIOR_CORPSE: "Cadavere Guerriero Ghoul"
  STR_GHOUL_SOLDIER: "Ghoul"
  STR_GHOUL_CORPSE: "Cadavere Ghoul"
  STR_GHOUL_UFOPEDIA: "Questo tipo di Zombi ha una dieta speciale fornita da uno \"Strix\" che gli fornisce abbastanza bioplasma per stabilizzare il suo metabolismo al costo di una certa massa corporea. Inoltre, gli ormoni speciali presenti nel cibo influenzano pesantemente la sua biologia, abbandonando la procreazione per lo sviluppo generale. I Ghoul sono veloci, forti e intelligenti: usano oggetti, comprendono comandi verbali e mostrano consapevolezza sociale. Sono in qualche modo capaci di parlare."
  STR_GHOUL_AUTOPSY: "Autopsia: Ghoul"
  STR_GHOUL_AUTOPSY_UFOPEDIA: "Questo Zombi è significativamente più snello e leggero del tipo standard. La fisiologia è simile, ma il corpo contiene poco plasma energetico. Anche i tessuti cerebrali sono molto ben sviluppati, comprese strutture avanzate come in un normale cervello umano. Sebbene non subisca la degenerazione come gli Zombi comuni, è incapace di sopravvivere lontano dall'alveare."
