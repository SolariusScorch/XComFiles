  STR_VSS_UFOPEDIA: "Fucile da cecchino russo. È piccolo, ma in grado di eseguire raffiche.{NEWLINE}>Occultabile; L'acquisto di quest'arma richiede: Contatto: Trafficante d'Armi del Culto, Operazioni Alba Rossa e Promozione II."
