  STR_XCOM_CYBERDISC_LASER: "Cyberdisco X-Com/Laser"
  STR_XCOM_CYBERDISC: "Cyberdisco X-Com"
  STR_XCOM_CYBERDISC_UFOPEDIA: "I progressi nel campo dell'elettronica Aliena e della scienza dei materiali ci hanno permesso di riparare i Cyberdischi danneggiati e usarli per i nostri scopi. Sebbene potenti, questi UFO in miniatura hanno ancora la tendenza a esplodere violentemente quando sono gravemente danneggiati, quindi si consiglia cautela."
  STR_HACKING: "Hacking"
  STR_ALIEN_ENCRYPTION: "Crittografia Aliena"
  STR_ALIEN_DATA_SLATE_DECRYPTION: "Decrittografia Banca Dati Aliena"
  STR_ALIEN_DATA_SLATE_DECRYPTED: "Banca Dati Aliena Decrittata"
  STR_ALIEN_DATA_SLATE: "Banca Dati Aliena"
  STR_ALIEN_DATA_SLATE_UFOPEDIA: "Le Banche Dati Alieni sono dispositivi portatili utilizzati per memorizzare informazioni tecniche specializzate. Possono essere trovate solo in possesso di alieni di rango più alto e dovrebbero essere esaminate il prima possibile. Per poter accedere alle loro banche di memoria, devono prima essere decifrate nell'Officina. Per questo, abbiamo bisogno di padroneggiare la tecnologia di Crittografia Aliena"
  STR_ABYSSAL_URN_OPENING: "Apri l'Urna Abissale"
  STR_ABYSSAL_URN: "Urna Abissale"
  STR_ABYSSAL_URN_UFOPEDIA: "Questo recipiente ornamentale viene apparentemente usato dagli Esseri Abissali per custodire materiali a scopo culturale o diplomatico. È realizzato in Acqua-Plastica che sarà automaticamente recuperata dopo l'apertura."
  STR_JAR_OF_GRAY_GOO_OPENING: "Apri Barattolo di Poltiglia Grigia"
  STR_JAR_OF_GRAY_GOO: "Barattolo di Poltiglia Grigia"
  STR_JAR_OF_GRAY_GOO_UFOPEDIA: "Questo contenitore è ricolmo di un liquido viscoso e in costante movimento. Sembra voler cercare una via d'uscita,  e lo fa in maniera tanto creativa quanto inesorabile."
  STR_ALIEN_TERROR_2: "Terrore Alieno"
  STR_ALIEN_FLYBY: "Passaggio Alieno"
  STR_ALIEN_FLYBY_UFOPEDIA: "Gli alieni hanno una strategia di intimidazione dei governi terrestri in cui fanno attravere il loro spazio aereo con numerosi UFO. Ci si può aspettare un'attività UFO sulle principali aree popolate come esibizione di potere alieno. È molto probabile che gli alieni la eseguano come risposta all'abbatimento di UFO da parte della X-Com."
  STR_ALIEN_DOMINATION: "Dominazione Aliena"
  STR_ALIEN_DOMINATION_UFOPEDIA: "Finché la guerra si trascina, gli alieni introdurranno nuove potenti tecnologie e truppe d'élite per spaventare i governi della Terra per costringerli alla sottomissione. È molto probabile che lo facciano in risposta all'abbattimento di UFO da parte della X-Com. Tali dimostrazioni di forza militare sono molto pericolose per la X-Com, sia indirettamente (dato che i governi rischiano di diventare abbastanza nervosi) sia direttamente (dato che gli alieni non hanno remore a attaccare velivoli X-Com quando possibile). Dovremmo fare il possibile per fermarli, nonostante l'enorme rischio."
  STR_ALIEN_COLONY: "Colonia aliena"
  STR_ALIEN_COLONY_UFOPEDIA: "Dopo un'infiltrazione riuscita in un paese, gli alieni costruiranno un'ampia base nella regione. Questa colonia lancerà a sua volta altre missioni aliene, che vanno dalle pattuglie a ulteriori sovversioni. Dobbiamo affrontare questi punti d'appoggio alieni come una priorità assoluta, ma gli invasori opporranno sicuramente una resistenza significativa."
  STR_ALIEN_EMBASSY_ENVOY: "Governo Alieno"
  STR_ALIEN_RESEARCH_EARLY: "Ricerca Aliena"
  STR_ALIEN_RESEARCH: "Ricerca Aliena"
  STR_ALIEN_RESEARCH_UFOPEDIA: "La missione di ricerca aliena viene utilizzata per la raccolta di dati di base sulla Terra e sui suoi abitanti. I veicoli di piccole dimensioni sono prevalentemente utilizzati, con atterraggi occasionali in aree deserte. Questo tipo di attività aliena rappresenta la minima minaccia per X-Com, con poca preoccupazione da parte dei governi o del pubblico."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Una volta costruita una base aliena, viene rifornita regolarmente da una nave di rifornimento speciale. Se una di queste navi viene rilevata durante l'atterraggio, è certo che una base aliena si trova nelle vicinanze."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "Questa è una forma molto insidiosa di attività aliena. Il rapimento da parte di alieni è ampiamente riportato, nonostante i tentativi degli alieni di cancellare l'esperienza dai ricordi delle loro vittime. I rapiti riferiscono di essere soggetti ad umilianti esami fisici, compresa l'inseminazione di donne umane con feti alieni e bizzarri esperimenti genetici. Lo scopo di questa attività sembra essere legata alla mutazione genetica e alla manipolazione del materiale genetico degli alieni. Questa attività provoca un grande allarme e si verifica in aree popolate o città."
  STR_ALIEN_HARVEST_UFOPEDIA: "Gli alieni hanno molti usi per la fauna terrestre. Gli animali vengono rapiti segretamente e restituiti con vari organi rimossi. Le mutilazioni del bestiame sono segnalate prevalentemente insieme agli avvistamenti UFO. Questo tipo di attività aliena provoca grande preoccupazione per i governi e notevole ansia tra la popolazione. Questo tipo di attività si verifica principalmente in terreni agricoli. La teoria alla base del \"raccolto alieno\" suggerisce che le razze aliene originariamente \"seminavano\" il pianeta con la sua flora e fauna, e ora sono tornate a raccogliere il raccolto che hanno seminato."
  STR_ALIEN_TERROR_UFOPEDIA: "Quando gli alieni terrorizzano una città, schierano alcune forze speciali attrezzate per il massacro di massa, incluse le armi biologiche. I civili saranno direttamente minacciati e i governi saranno costretti ad evacuare intere aree. Lo scopo principale di questa attività è generare un'isteria pubblica sufficiente affinché i governi minaccino il progetto X-Com. Gli alieni potrebbero utilizzare queste tattiche come risposta all'abbattimento di UFO."
  STR_ALIEN_BASE_UFOPEDIA: "Gli alieni costruiranno basi sotterranee segrete in località remote. Dopo alcuni voli di ricognizione iniziali, si verificherà una intensa attività UFO mentre viene costruita la base. Queste basi sono note per contenere laboratori sperimentali per rapiti umani e forniture per ulteriori attività nella regione. La presenza di basi aliene genererà una grande quantità di attività aliena segnalata senza la presenza di UFO. Per localizzare una base, una imbarcazione X-Com deve pattugliare un'area per alcune ore in modo da avere qualche possibilità di rilevamento."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Se gli intercettori X-Com riescono particolarmente bene a sparare agli UFO, allora gli alieni potrebbero fare qualche azione di rappresaglia. Ciò potrebbe comportare un attacco diretto contro una base X-Com. Tuttavia, gli alieni devono trovare una base X-Com per attaccarla e, a patto che gli UFO vengano tenuti lontani, ci dovrebbe essere un piccolo pericolo di un assalto."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "I governi della Terra possono essere infiltrati da agenti alieni che sono in apparenza umani. Ciò può comportare contatti ufficiali tra alieni e governi al più alto livello. Il culmine di questa attività è caratterizzato dall'intensa attività UFO nelle vicinanze delle principali città. Gli alieni tenteranno di firmare un patto con un governo terrestre offrendo la conoscenza della loro tecnologia superiore. In cambio il governo permetterà agli alieni di condurre la loro attività senza ostacoli. Questa missione aliena rappresenta la più alta minaccia per X-Com. Se un governo accetta un patto, il suo finanziamento cesserà."
  STR_SENTRY_RETALIATION: "Rappresaglia Aliena"
  STR_SABOTEUR_RETALIATION: "Rappresaglia Aliena"
  STR_TROOP_SHIP_ASSAULT_RETALIATION: "Rappresaglia Aliena"
  STR_ETHEREAL_RETALIATION: "Rappresaglia Eterea"
  STR_ETHEREAL_RETALIATION_UFOPEDIA: "Col crescere della conoscenza della X-Com sulla causa aliena, la casta aliena al potere si preoccupa sempre più delle nostre attività. Una volta raggiunto un punto critico si impegneranno in un confronto diretto, cercando e poi assaltando le nostre basi con le loro forze d'assalto d'élite. Questi attacchi rappresentano una minaccia estrema per la X-Com, ma sono anche una rara opportunità di catturare agenti Eterei di alto livello."
  STR_ALERT_ALIEN_MIB_MEETING: "Gli Alieni Incontrano i MiB Vicino a"
  STR_ALIEN_MIB_MEETING_SECTOID: "Incontro Alieni/MiB (Sectoide)"
  STR_ALIEN_MIB_MEETING_FLOATER: "Incontro Alieni/MiB (Fluttuante)"
  STR_ALIEN_MIB_MEETING_MUTON: "Incontro Alieni/MiB (Muton)"
  STR_ALIEN_MIB_MEETING: "Incontro Alieni/MiB"
  STR_ALIEN_MIB_MEETING_UFOPEDIA: "Si sà che l'organizzazione Men in Black aiuta gli alieni ad infiltrare la Terra, sia per missioni diplomatiche che di sabotaggio. Entrambi i gruppi concordano un punto d'incontro appropriato, dal quale gli alieni vengono prelevati da una squadra MiB specializzata per poi essere traferiti a destinazione. È importante intercettare queste missioni ogni volta che è possibile."
  STR_ALIEN_MIB_MEETING_BRIEFING: "Un vascello alieno è atterrato nelle vicinanze di questa città e i Men in Black sono arrivati per aiutarli ad infiltrarsi nel mondo umano per i loro nefasti scopi. Assicurati di neutralizzare entrambi i gruppi. Attenzione: inizieranno a comparire dei rinforzi MiB dal turno 2, preparati ad intercettarli. Per interrompere la missione riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_ALIEN_MIB_MEETING_DESCRIPTION: "Un vascello alieno è atterrato nelle vicinanze di questa città e i Men in Black sono arrivati per aiutarli ad infiltrarsi nel mondo umano per i loro nefasti scopi. Assicurati di neutralizzare entrambi i gruppi."
  STR_ALIEN_ABDUCTION_SITE: "Sito di un Rapimento Alieno"
  STR_ALIENS_ABDUCT: "RILEVATO RAPIMENTO ALIENO"
  STR_ALIEN_ABDUCTION_SITE_DESCRIPTION: "Una nave aliena è atterrata nella zona e sta attaccando la popolazione locale. Dobbiamo immediatamente porre fine a questa situazione."
  STR_ALIEN_ABDUCTION_SITE_BRIEFING: "Una nave aliena è atterrata nella zona e sta attaccando la popolazione locale. Per interrompere la missione, riporta gli agenti X-Com al veicolo di trasporto e fai click sull'icona \"Interrompi Missione\"."
