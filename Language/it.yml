  STR_HUSBANDRY: "Addestramento"
  STR_TRAINING: "Addestramento"
  STR_EMP_BOMB: "Minibomba EMP"
  STR_EMP_BOMB_UFOPEDIA: "Questa carica specializzata per Lanciatore Piccolo rilascia una potente onda elettromagnetica, che è particolarmente dannosa per i circuiti."
  STR_ELERIUM_BOMB: "Minibomba Elerium"
  STR_ELERIUM_BOMB_UFOPEDIA: "Minibomba ad Elerium, usata maggiormente dai terroristi alieni, è una bomba potente e letale da usare con un Lanciatore Piccolo."
  STR_ADVANCED_LASER_WEAPONS: "Armi Turbolaser"
  STR_ADVANCED_LASER_WEAPONS_UFOPEDIA: "Con la tecnologia della Camera di Contenimento Anti-Materia, siamo in grado di superare i limiti delle batterie per armi laser. Il nuovo design delle nostre armi non solo le rende più potenti, ma non richiedono il rifornimento di energia sul campo di battaglia."
  STR_NUCLEAR_LASER_PISTOL: "Pistola Turbolaser"
  STR_NUCLEAR_LASER_PISTOL_UFOPEDIA: "La Pistola Turbolaser è un'efficace implementazione della nuova tecnologia. Ha sia la convenienza di una pistola con un'elevata produzione di energia.{NEWLINE}>Occultabile"
  STR_NUCLEAR_LASER_RIFLE: "Fucile Turbolaser"
  STR_NUCLEAR_LASER_RIFLE_UFOPEDIA: "Il Fucile Turbolaser è una versione più potente del precedente fucile laser."
  STR_NUCLEAR_HEAVY_LASER: "Turbolaser Pesante"
  STR_NUCLEAR_HEAVY_LASER_UFOPEDIA: "Il Turbolaser Pesante è ingombrante, ma estremamente efficace."
  STR_LASER_PISTOL_MIB_CLIP: "Car. Pisola Laser"
  STR_LASER_RIFLE_MIB_CLIP: "Car. Fucile Laser"
  STR_HEAVY_LASER_MIB_CLIP: "Car. Laser Pesante"
  STR_LASER_PISTOL_MIB: "Pistola Laser"
  STR_LASER_RIFLE_MIB: "Fucile Laser"
  STR_HEAVY_LASER_MIB: "Laser Pesante"
  STR_LASER_PISTOL_MIB_UFOPEDIA: "Questa Pistola Laser è un'arma laterale avanzata. La sua batteria ha una capacità di 24 colpi.{NEWLINE}>Occultabile{NEWLINE}{NEWLINE}Per fabbricare quest'arma è necessario: Costruzione Pistola Laser"
  STR_LASER_PISTOL_MIB_MANUFACTURING: "Costruzione Pistola Laser"
  STR_LASER_RIFLE_MIB_UFOPEDIA: "Questo Fucile Laser è alimentato da una batteria altamente sofisticata che consente 36 colpi.{NEWLINE}{NEWLINE}Per fabbricare quest'arma è necessario: Costruzione Fucile Laser."
  STR_HEAVY_LASER_MIB_UFOPEDIA: "Questa variante del Laser Pesante è un'arma anti-armatura. Può sparare 20 colpi per ogni caricatore.{NEWLINE}{NEWLINE}Per fabbricare quest'arma è necessario: Costruzione Laser Pesante."
  STR_LASER_RIFLE_MIB_MANUFACTURING: "Costruzione Fucile Laser"
  STR_HEAVY_LASER_MIB_MANUFACTURING: "Costruzione Laser Pesante"
  STR_XCOM_CYBERDISC_PLASMA: "Cyberdisco X-Com/Plasma"
  STR_XCOM_CYBERDISC_LASER: "Cyberdisco X-Com/Laser"
  STR_XCOM_CYBERDISC: "Cyberdisco X-Com"
  STR_XCOM_CYBERDISC_UFOPEDIA: "I progressi nel campo dell'elettronica Aliena e della scienza dei materiali ci hanno permesso di riparare i Cyberdischi danneggiati e usarli per i nostri scopi. Sebbene potenti, questi UFO in miniatura hanno ancora la tendenza a esplodere violentemente quando sono gravemente danneggiati, quindi si consiglia cautela."
  STR_HACKING: "Hacking"
  STR_ALIEN_ENCRYPTION: "Crittografia Aliena"
  STR_ALIEN_DATA_SLATE_DECRYPTION: "Decrittografia Banca Dati Aliena"
  STR_ALIEN_DATA_SLATE_DECRYPTED: "Banca Dati Aliena Decrittata"
  STR_ALIEN_DATA_SLATE: "Banca Dati Aliena"
  STR_ALIEN_DATA_SLATE_UFOPEDIA: "Le Steli di Dati Alieni sono dispositivi portatili utilizzati per memorizzare informazioni tecniche specializzate. Possono essere trovate solo in possesso di alieni di rango più alto e dovrebbero essere esaminati il prima possibile. Per accedere alle loro banche di memoria, devono prima essere decifrate nell'Officina. Per questo, abbiamo bisogno di padroneggiare la tecnologia di Crittografia Aliena{NEWLINE}>Occultabile"
  STR_ALIEN_TERROR_2: "Terrore Alieno"
  STR_ALIEN_FLYBY: "Passaggio Alieno"
  STR_ALIEN_FLYBY_UFOPEDIA: "Gli alieni hanno una strategia di intimidazione dei governi terrestri con numerosi UFO che attraversano il loro spazio aereo. Ci si può aspettare un'attività UFO sulle principali aree popolate come esibizione di potere alieno."
  STR_ALIEN_DOMINATION: "Dominazione Aliena"
  STR_ALIEN_DOMINATION_UFOPEDIA: "Mentre la guerra si trascina, gli alieni introdurranno nuove potenti tecnologie e truppe d'élite per spaventare i governi della Terra alla sottomissione. Tali dimostrazioni di forza militare sono molto pericolose per X-Com, sia indirettamente (dato che i governi rischiano di essere abbastanza nervosi) sia direttamente (dato che gli alieni non hanno remore a attaccare velivoli X-Com quando possibile). Dovremmo fare il possibile per fermarli, nonostante l'enorme rischio."
  STR_ALIEN_EMBASSY_ENVOY: "Governo Alieno"
  STR_ALIEN_RESEARCH_EARLY: "Ricerca Aliena"
  STR_ALIEN_RESEARCH: "Ricerca Aliena"
  STR_ALIEN_RESEARCH_UFOPEDIA: "La missione di ricerca aliena viene utilizzata per la raccolta di dati di base sulla Terra e sui suoi abitanti. I veicoli di piccole dimensioni sono prevalentemente utilizzati, con atterraggi occasionali in aree deserte. Questo tipo di attività aliena rappresenta la minima minaccia per X-Com, con poca preoccupazione da parte dei governi o del pubblico."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Una volta costruita una base aliena, viene rifornita regolarmente da una nave di rifornimento speciale. Se una di queste navi viene rilevata durante l'atterraggio, è certo che una base aliena si trova nelle vicinanze."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "Questa è una forma molto insidiosa di attività aliena. Il rapimento da parte di alieni è ampiamente riportato, nonostante i tentativi degli alieni di cancellare l'esperienza dai ricordi delle loro vittime. I rapiti riferiscono di essere soggetti ad umilianti esami fisici, compresa l'inseminazione di donne umane con feti alieni e bizzarri esperimenti genetici. Lo scopo di questa attività sembra essere legata alla mutazione genetica e alla manipolazione del materiale genetico degli alieni. Questa attività provoca un grande allarme e si verifica in aree popolate o città."
  STR_ALIEN_HARVEST_UFOPEDIA: "Gli alieni hanno molti usi per la fauna terrestre. Gli animali vengono rapiti segretamente e restituiti con vari organi rimossi. Le mutilazioni del bestiame sono segnalate prevalentemente insieme agli avvistamenti UFO. Questo tipo di attività aliena provoca grande preoccupazione per i governi e notevole ansia tra la popolazione. Questo tipo di attività si verifica principalmente in terreni agricoli. La teoria alla base del \"raccolto alieno\" suggerisce che le razze aliene originariamente \"seminavano\" il pianeta con la sua flora e fauna, e ora sono tornate a raccogliere il raccolto che hanno seminato."
  STR_ALIEN_TERROR_UFOPEDIA: "Quando gli alieni terrorizzano una città, schiereranno alcune forze speciali attrezzate per il massacro di massa, incluse le armi biologiche. I civili saranno direttamente minacciati e i governi saranno costretti ad evacuare intere aree. Lo scopo principale di questa attività è generare un'isteria pubblica sufficiente affinché i governi minaccino il progetto X-Com."
  STR_ALIEN_BASE_UFOPEDIA: "Gli alieni costruiranno basi sotterranee segrete in località remote. Dopo alcuni voli di ricognizione iniziali, si verificherà una intensa attività UFO mentre viene costruita la base. Queste basi sono note per contenere laboratori sperimentali per rapiti umani e forniture per ulteriori attività nella regione. La presenza di basi aliene genererà una grande quantità di attività aliena segnalata senza la presenza di UFO. Per localizzare una base, una imbarcazione X-Com deve pattugliare un'area per alcune ore in modo da avere qualche possibilità di rilevamento."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Se gli intercettori X-Com riescono particolarmente bene a sparare agli UFO, allora gli alieni potrebbero fare qualche azione di rappresaglia. Ciò potrebbe comportare un attacco diretto contro una base X-Com. Tuttavia, gli alieni devono trovare una base X-Com per attaccarla e, a patto che gli UFO vengano tenuti lontani, ci dovrebbe essere un piccolo pericolo di un assalto."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "I governi della Terra possono essere infiltrati da agenti alieni che sono in apparenza umani. Ciò può comportare contatti ufficiali tra alieni e governi al più alto livello. Il culmine di questa attività è caratterizzato dall'intensa attività UFO nelle vicinanze delle principali città. Gli alieni tenteranno di firmare un patto con un governo terrestre offrendo la conoscenza della loro tecnologia superiore. In cambio il governo permetterà agli alieni di condurre la loro attività senza ostacoli. Questa missione aliena rappresenta la più alta minaccia per X-Com. Se un governo accetta un patto, il suo finanziamento cesserà."
