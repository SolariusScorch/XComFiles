  STR_BIOLOGICAL_WARFARE_PREQ: "Pre: Guerra Biologica"
  STR_SEEKER_DRONE_ARMOR: "Statistiche: Drone Cercatore"
  STR_SEEKER_DRONE_CORPSE: "Rottame di Drone Cercatore"
  STR_SEEKER_DRONE: "Drone Cercatore"
  STR_SEEKER_DRONE_TERRORIST: "Drone Cercatore"
  STR_SEEKER_DRONE_WEAPON: "Raggio del Drone Cercatore"
  STR_SEEKER_DRONE_UFOPEDIA: "Questo robot automatico è leggero ma resistente. È dotato di un laser a ripetizione, ma il suo ruolo principale è la ricognizione. È protetto da un campo di occultamento, nascondendo la sua presenza."
  STR_SEEKER_DRONE_AUTOPSY: "Autopsia: Drone Cercatore"
  STR_SEEKER_DRONE_AUTOPSY_UFOPEDIA: "Questa macchina fluttuante è realizzata in materiale ultra resistente, notevolmente diverso dalle Leghe Aliene. È equipaggiato con una piccola ma potente arma a raggi."
  STR_ALIEN_DIES_NO_ALIEN_CONTAINMENT_FACILITY_1: "Il prigioniero viene trasferito alle autorità locali in quanto non vi è alcuna prigione"
  STR_ALIEN_DIES_NO_ALIEN_CONTAINMENT_FACILITY_2: "La creatura viene abbattuta in quanto non vi è alcuna possibilità di trattenerla"
  STR_ALIEN_DIES_NO_ALIEN_CONTAINMENT_FACILITY_3: "L'entità degenera in quanto non vi è alcuna possibilità di trattenerla"
  STR_HYBRID_NETWORK_STR_CHIEF_ENGINEER_CONTACT: "OSSERVA SEMPRE IL CIELO"
  STR_MINOTAUR_STR_CHIEF_RESEARCHER_CONTACT: "VIVONO!"
  STR_THE_NEPHILIM_STR_XENOLOGIST_CONTACT_STR_ETHEREAL: "NON SIAMO SOLI"
  STR_UAC_CRAFT_CANNON_BUY: "Acquisto: Cannone Artigianale UAC"
  STR_LEAGUE_NODE: "Nodo della Lega"
  STR_ALERT_LEAGUE_NODE: "SCOPERTO NODO DELLA LEGA IN"
  STR_ALERT_LEAGUE_APPREHENSION: "CITTADINI PREOCCUPATI"
  STR_LEAGUE_NODE_DESCRIPTION: "Quei \"cittadini interessati\" si stanno radicalizzando e unendo sotto un unico stendardo per scoprire ed esporre le organizzazioni ombra. Stanno conducendo le loro ricerche da un piccolo edificio per uffici. Assicurati che si fermino, ma cerca di salvare le loro vite, se possibile - il Consiglio non sarà felice se elimineremo questi cittadini rispettosi della legge. In questa missione puoi usare solo attrezzature occultabili o ti riconosceranno troppo presto."
  STR_LEAGUE_NODE_BRIEFING: "Quei \"cittadini interessati\" si stanno radicalizzando e unendo sotto un unico banner per scoprire ed esporre le organizzazioni ombra. Stanno conducendo le loro ricerche da un piccolo edificio per uffici. Assicurati che si fermino, ma cerca di salvare le loro vite, se possibile - il Consiglio non sarà felice se elimineremo questi cittadini rispettosi della legge. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_LEAGUE_APPREHENSION: "Arresto della Lega"
  STR_LEAGUE_APPREHENSION_DESCRIPTION: "Un gruppo di \"investigatori\" ha trovato qualcosa che non avrebbe dovuto vedere. Dobbiamo arrestarli subito per proteggere la sicurezza globale. Tuttavia, si tratta solo di cittadini preoccupati, quindi sarebbe preferibile prenderli in vita. In questa missione puoi usare solo attrezzature Occultabile o ti riconosceranno troppo presto."
  STR_LEAGUE_APPREHENSION_BRIEFING: "Un gruppo di \"investigatori\" ha trovato qualcosa che non avrebbero dovuto vedere e sta cercando di renderlo pubblico. Dobbiamo arrestarli subito per proteggere la sicurezza globale. Tuttavia, si tratta solo di cittadini preoccupati, quindi sarebbe preferibile prenderli vivi. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_LEAGUE_APPREHENDED: "La Lega è stata arrestata."
  STR_LEAGUE: "La Lega"
  STR_CIVILIAN_CORPSE: "Cadavere Civile"
  STR_MALE_CIVILIAN_WHISTLEBLOWER: "Cittadino Preoccupato"
  STR_FEMALE_CIVILIAN_WHISTLEBLOWER: "Cittadino Preoccupato"
  STR_MALE_CIVILIAN_WHISTLEBLOWER_CORPSE: "Cadavere Civile"
  STR_FEMALE_CIVILIAN_WHISTLEBLOWER_CORPSE: "Cadavere Civile"
  STR_VAMPIRIC_RAY: "Raggio Vampirico"
  STR_VAMPIRIC_FIST: "Pugno Vampirico"
  STR_VAMPIRIC_FIST_UFOPEDIA: "Le Regine dei Vampiri possono proiettare le proprie abilità psi sia in mischia che a distanza per infliggere danni mortali."
  STR_SHADOW_SWORD: "Spada d'Ombra"
  STR_SHADOW_SWORD_UFOPEDIA: "Questa forma di attacco è in realtà un campo di forza psionico, gestito dalla Regina dei Vampiri."
  STR_CERO: "Esplosione Zero"
  STR_CERO_UFOPEDIA: "Un violento rilascio di energia psionica, che provoca danni significativi all'area."
  STR_ZOMBIE_SERVITOR: "Servitore Zombi"
  STR_ZOMBIE_INTERROGATED: "Zombi Interrogato"
  STR_METAPSYCHOLOGY_PREREQUISITE: "Pre: Metapsicologia"
  STR_METAPSYCHOLOGY: "Metapsicologia"
  STR_METAPSYCHOLOGY_UFOPEDIA: "La conoscenza proibita che abbiamo ottenuto mostra il misterioso mondo dell'ignoto in una luce completamente nuova. 'Psi' si basa su una sottile manipolazione dei campi elettromagnetici e di altre energie che possono evocare effetti sorprendentemente forti usando il principio dell'effetto farfalla. Il controllo di questo effetto richiede la risoluzione di alcune equazioni utilizzando determinate aree del cervello. Questo processo è generalmente subconscio, ma l'eccessiva indulgenza può portare alla follia.{NEWLINE}I dispositivi che abbiamo catturato contengono circuiti complessi che servono come una sorta di protesi per il cervello dell'utente; quindi, la loro efficienza dipende direttamente dalla Forza Psi dell'utente.{NEWLINE}Abbiamo completato con successo la valutazione della forza psionica dei nostri agenti. Si prega di consultare i loro file per i dettagli."
  STR_PARAPSYCHOLOGY_PREREQUISITE: "Pre: Parapsicologia"
  STR_PARAPSYCHOLOGY: "Parapsicologia"
  STR_PARAPSYCHOLOGY_UFOPEDIA: "La prova che le abilità psioniche esistono è sotto i nostri occhi. La scienza alla fine deve accettare l'esistenza della magia. Oh, senza dubbio, i futuri scienziati troveranno modi per spiegare il paranormale, per sezionarlo e metterlo nelle piccole scatole delle loro menti. In alcuni secoli, comunque. La complessità della mente umana è di difficile comprensione all'intelletto umano limitato.{NEWLINE}Le osservazioni rivelano che gli esseri umani hanno suscitato risposte agli attacchi mentali. Teorizzo che ciò dipende da quello che chiamo il potenziale spirituale. Misurare quel potenziale è il nostro primo compito. Non abbiamo secoli, quindi abbiamo bisogno di un approccio diverso. È molto più semplice imparare semplicemente a camminare che descrivere camminare con equazioni matematiche. Seguiremo le orme dei mistici. Modelli analoghi. L'Albero della Vita. Tarocchi. Farmaci allucinogeni. Non sappiamo ancora cosa funzionerà... e questo lo rende eccitante, vero?"
  STR_SYNDICATE_AGENT_DISGUISE_UC: "TRAVESTIMENTO AGENTE DEL SINDACATO"
  STR_SYNDICATE_AGENT_DISGUISE_UC_UFOPEDIA: "Con l'uso di Impersonatron, i nostri agenti possono infiltrarsi in qualsiasi struttura del Sindacato."
  STR_SYNDICATE_AGENT_DISGUISE_H_UC: "TRAVESTIMENTO AGENTE DEL SINDACATO (I)"
  STR_OSIRON_GOON_DISGUISE_UC: "TRAVESTIMENTO PICCIOTTO DI OSIRON"
  STR_OSIRON_GOON_DISGUISE_UC_UFOPEDIA: "Osiron ha molti contatti importanti sul Mercato Nero. È del tutto naturale tentare di dirottarli impersonando i criminali."
  STR_OSIRON_GOON_DISGUISE_H_UC: "TRAVESTIMENTO PICCIOTTO DI OSIRON (I)"
  STR_CAVEMAN_DISGUISE_UC: "TRAVESTIMENTO CAVERNICOLO"
  STR_CAVEMAN_DISGUISE_UC_UFOPEDIA: "Tutta fibra naturale!"
  STR_CAVEMAN_DISGUISE_H_UC: "TRAVESTIMENTO CAVERNICOLO (I)"
  STR_WESTMEN_SHADY_TAVERN: "Taverna Malfamata"
  STR_ALERT_WESTMEN_TAVERN: "INCONTRA L'INFORMATORE"
  STR_WESTMEN_SHADY_TAVERN_DESCRIPTION: "Dovremmo incontrare il contatto in una taverna sulla strada in questo posto. Vai, estrai l'obiettivo e portalo alla nostra base.{NEWLINE}Solo oggetti Occultabili e abiti civili permessi!"
  STR_WESTMEN_TAVERN_RAID: "Taverna Malfamata"
  STR_WESTMEN_TAVERN_RAID_BRIEFING: "L'incontro si è rivelato essere una trappola! I locali hanno estratto le armi sui nostri agenti. Possiamo ancora salvare la situazione facendo qualche prigioniero. Per interrompere la missione fai tornare gli agenti al veicolo e premi l'icona 'Interrompi Missione'."
  STR_WESTMEN_TAVERN_MIB_TRAP: "Taverna Malfamata"
  STR_WESTMEN_TAVERN_MIB_TRAP_BRIEFING: "Siamo in ritardo! L'informatore è già stato neutralizzato dai Men in Black, che hanno teso un'imboscata per noi. Forse possiamo sfruttare l'opportunità per saperne di più su questa enigmatica organizzazione, se riusciamo a prenderne alcuni vivi. Per interrompere la missione, porta gli agenti X-Com al veicolo di trasporto e fare clic sull'icona \"Interrompi Missione\"."
  STR_WESTMEN_TAVERN_INVESTIGATION: "Taverna Malfamata"
  STR_WESTMEN_TAVERN_INVESTIGATION_BRIEFING: "Qualcosa è andato storto durante l'incontro; il nostro contatto non è in vista e la gente del posto sembra agitata. Se ci presentiamo ora, è probabile che ci riconoscano e aumentino la resistenza. Se ci avventuriamo lì, possiamo ancora salvare la situazione prendendo alcuni prigionieri per interrogare. Per interrompere la missione, riporta gli agenti X-Com al veicolo di trasporto e fare clic sull'icona \"Interrompi Missione\"."
  STR_WESTMEN_TAVERN_EXTRACTION: "Taverna Malfamata"
  STR_WESTMEN_TAVERN_EXTRACTION_BRIEFING: "Siamo arrivati al sito dell'appuntamento, ma il nostro contatto è stato compromesso e i suoi compagni stanno cercando di ucciderlo. In questo momento è di sopra, nel disperato tentativo di scappare. Proteggilo ed estrailo! Per interrompere la missione, riporta gli agenti X-Com al veicolo di trasporto e fare clic sull'icona \"Interrompi Missione\"."
  STR_WESTMEN_TAVERN_PICKUP: "Taverna Malfamata"
  STR_WESTMEN_TAVERN_PICKUP_BRIEFING: "Siamo arrivati al sito dell'appuntamento. Tutto sembra andare secondo i piani. Fai attenzione, il ragazzo è nervoso - non spararti a vicenda a morte! Per interrompere la missione, riporta gli agenti X-Com al veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\", ma perché dovresti farlo?"
  STR_CAVEMEN_CAMPING: "Accampamento Cavernicoli"
  STR_ALERT_CAVEMEN_CAMPING: "LOCALIZZATI CAVERNICOLI!"
  STR_CAVEMEN_CAMPING_DESCRIPTION: "Un vero e proprio uovo di dinosauro fresco apparso su un'asta. L'investigazione preliminare ha portato alla scoperta di scoperte così insolite in tutto il mondo, spuntando in varie collezioni e persino zoo privati. Le nostre indicazioni indicavano un gruppo di rievocatori storici che si rifugiarono in una profonda caverna, isolata dal mondo esterno. Dovremmo investigare."
  STR_CAVEMEN_CAMPING_BRIEFING: "I 'cavernicoli' si sono rivelati abbastanza ostili ai nostri agenti e sono armati fino ai denti con armi per lo più primitive. Proteggi l'area ed esamina eventuali artefatti insoliti ancora in loro possesso. Per interrompere la missione, riporta gli agenti X-Com nell'area di uscita e fai clic sull'icona \"Interrompi Missione\"."
  STR_TRADING_WITH_THE_WIZKIDS: "Scambi con gli Smanettoni"
  STR_ALERT_TRADING_WITH_THE_WIZKIDS: "TRAFFICO ILLEGALE IN"
  STR_TRADING_WITH_THE_WIZKIDS_DESCRIPTION: "Un gruppo locale di appassionati di tecnologia aliena ha organizzato un incontro con Osiron per acquistare alcuni beni illegali. Per noi è un'opportunità per impersonare Osiron e arrestare i colpevoli. Tieni presente che sarà impossibile ritirarsi da questa missione: dobbiamo riuscire o perire.{NEWLINE}Sono consentiti solo articoli occultabili e abiti civili!"
  STR_TRADING_WITH_THE_WIZKIDS_BRIEFING: "Gli appassionati di tecnologia aliena di un gruppo locale hanno organizzato un incontro con Osiron per acquistare alcuni beni illegali. Per noi è un'opportunità per impersonare Osiron e arrestare i colpevoli. Non puoi evacuare da questa missione."
  STR_BARN_OF_GORE: "Capanna del Sangue"
  STR_ALERT_BARN_OF_GORE: "I CANNIBALI ZOMBIFICANO LA GENTE!"
  STR_BARN_OF_GORE_DESCRIPTION: "Un gruppo rinnegato infetta i cittadini con parassiti Zombi e li consuma per ottenere i loro poteri. Dobbiamo porre fine a questo."
  STR_BARN_OF_GORE_BRIEFING: "Un gruppo rinnegato infetta i cittadini con parassiti Zombi e li consuma. Dobbiamo porre fine a questo. Per interrompere la missione, riporta gli agenti X-Com al veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_BARN_LUCHADORES: "Capanna dei Luchadores"
  STR_STORM_SEIZURE: "Sequestro Tempesta"
  STR_ALERT_STORM_SEIZURE: "TROVATA DELLA TEMPESTA"
  STR_STORM_SEIZURE_BRIEFING: "Abbiamo individuato un gruppo di consumatori di Tempesta. Dal momento che si tratta di tecnologia limitata, dobbiamo catturare e proteggere la loro scorta. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_STORM_SEIZURE_DESCRIPTION: "Abbiamo individuato un gruppo di consumatori Tempesta. Dal momento che si tratta di tecnologia limitata, dobbiamo catturare e proteggere la loro scorta."
  STR_OOZE_ARMOR: "Statistiche: Melma"
  STR_OOZE_NEST: "Nido della Melma"
  STR_ALERT_OOZE_NEST: "TROVATO UN NIDO DELLA MELMA"
  STR_OOZE_NEST_DESCRIPTION: "Entità gelatinose di origine sconosciuta sono nidificate nelle fogne abbastanza a lungo da alterare il suo microclima in qualcosa di molto ostile alla vita umana! Dobbiamo andare là, in equipaggiamento protettivo, e porre fine a questa minaccia. Suggerimento tattico: porta un sacco di fuoco ed esplosivi per aprirti la strada attraverso il labirinto."
  STR_OOZE_NEST_BRIEFING: "Entità gelatinose di origine sconosciuta sono nidificate nelle fogne abbastanza a lungo da alterare il suo microclima in qualcosa di molto ostile alla vita umana! Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai clic sull'icona \"Interrompi Missione\"."
  STR_OOZE: "Melma"
  STR_OOZE_UFOPEDIA: "Questa forma di vita deve provenire da un ambiente molto esotico. Produce forti onde psi che vengono utilizzate per rilevare la preda. Può sopravvivere sulla Terra, ma solo a malapena; è fortemente influenzato dalle variazioni di temperatura. Le sue proprietà chimiche sembrano simili al misterioso fenomeno \"Idra Spaziale\", osservato dal Kiryu-Kai nella Nebulosa di Orione."
  STR_OOZE_AUTOPSY: "Autopsia: Melma"
  STR_OOZE_AUTOPSY_UFOPEDIA: "Questa massa gelatinosa è un aggregato di organismi unicellulari. Le loro caratteristiche sono completamente diverse dalle forme di vita terrestri e sono in effetti piuttosto tossiche per tutto ciò che vive. L'ammasso è interconnesso con numerosi vasi venosi, trasportando il sangue e le informazioni chimiche intorno alla colonia."
  STR_OOZE_CORPSE: "Melma Morta"
  STR_OOZE_TERRORIST: "Melma Rampicante"
  STR_OOZE_WEAPON_SPIT: "Sputo di Melma"
  STR_OOZE_BITE: "Attacco Melma"
  STR_REPTOID_BASE: "Base Reptoide"
  STR_REPTOID_BASE_BRIEFING: "Abbiamo infiltrato un complesso di comando Reptoide. Mostriamo loro chi governa il pianeta ora! Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai clic sull'icona \"Interrompi Missione\"."
  STR_XCOM_ENHANCEMENT: "Bio-Miglioramento X-Com"
  STR_XCOM_ENHANCEMENT_UFOPEDIA: "Ora possiamo migliorare i nostri agenti allo stesso modo di Alba Rossa: migliorare la loro forza e resistenza a livelli sovrumani. Questo potenziamento, tuttavia, è molto pericoloso per le persone che non hanno una preparazione fisica sufficiente, quindi sarà limitato ai nostri agenti più esperti.{NEWLINE}Richiede: Resistenza 60, Salute 40, Forza 35{NEWLINE}Richiede Infermeria."
  STR_STORM: "Tempesta"
  STR_STORM_UFOPEDIA: "Questa sostanza sospetta è etichettata come siero di sviluppo muscolare. La sua composizione chimica suggerisce alcune scienze molto bizzarre. Non raccomandato per il consumo umano."
  STR_ZSRR_STORM_TRADE: "Traffico di Tempesta dell'Alba Rossa"
  STR_ZSRR_STORM_TRADE_UFOPEDIA: "Per finanziare le loro operazioni, Alba Rossa distribuisce un certo prodotto chimico, utilizzato per lo sviluppo dei tessuti muscolari. Questa misteriosa mistura chiamata \"Tempesta\" è direttamente correlata alla tecnologia ultraterrena di Alba Rossa, ridicolmente costosa e in molti casi completamente priva di senso (o altamente dannosa). Tuttavia, ci sono rari casi di utenti di Tempesta di grande successo che ottengono abilità sovrumane senza effetti negativi. Queste voci mantengono Alba Rossa in affari.{NEWLINE}Dovremmo dare un'occhiata più da vicino a questo loro business..."
  STR_PICKUP_OSIRON: "Camioncino Osiron"
  STR_SURFBOARD: "Tavola da Surf"
  STR_SURFBOARD_UFOPEDIA: "Stai pronto a cavalcare le onde più toste! O usala per colpire un cattivo, con 15% di danni alla salute extra."
  STR_BIOLOGICAL_WARFARE: "Guerra Biologica"
  STR_HIGH_EXPLOSIVE: "Esplosivo Potente"
  STR_HIGH_EXPLOSIVE_BUY: "Acquisto: Esplosivo Potente"
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER: "NESSUN CONTENIMENTO ALIENO PER IL TRASFERIMENTO!{SMALLLINE}Gli alieni vivi hanno bisogno di una struttura di contenimento aliena per sopravvivere."
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER_1: "NESSUN SPAZIO IN PRIGIONE PER IL TRASFERIMENTO!{SMALLLINE}I prigionieri in attesa richiedono strutture speciali sul sito."
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER_2: "NESSUN RECINTO PER ANIMALI PER IL TRASFERIMENTO!{SMALLLINE}Le creature vive richiedono strutture speciali nella base."
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER_3: "NESSUNA CAMERA FANTASMA PER IL TRASFERIMENTO!{SMALLLINE}I fantasmi richiedono strutture speciali nella base."
  STR_DISRUPTOR_RIFLE: "Fucile Disgregatore"
  STR_DISRUPTOR_RIFLE_UFOPEDIA: "Questo fucile alieno emette un fascio di particelle esotiche che bypassano quasi completamente l'armatura. È per lo più organico e la componente biologica ha una durata di vita direttamente correlata all'utilizzo dell'arma. Non possediamo i mezzi per riprodurre quest'arma nei nostri laboratori. L'armatura è effettivamente irrilevante contro le armi a curvatura."
  STR_DISRUPTOR_HEAVY: "Disgregatore Pesante"
  STR_DISRUPTOR_HEAVY_UFOPEDIA: "Questa pesante arma a curvatura è per lo più una forma di vita esotica troppo cresciuta in grado di emettere strani raggi che bypassano tutte le forme conosciute di armatura. La creatura si nutre di sé per ricostituire l'energia consumata, quindi la sua durata si riduce quando l'arma viene usata. Replicare quest'arma è decisamente al di fuori delle nostre capacità. L'armatura è effettivamente irrilevante contro le armi a curvatura."
  STR_ACID_PISTOL: "Pistola ad Acido"
  STR_ACID_PISTOL_UFOPEDIA: "Quest'arma a gas spara liquidi mortali corrosivi. Dalle prese sul corpo dell'arma, l'aria è incamerata e pressurizzata, per poi essere utilizzata per espellere il proiettile. L'arma può ripetere questo processo innumerevoli volte. Anche se questo sembra semplice, i pressurizzatori in miniatura sono molto complessi e potenti.{NEWLINE}>Occultabile"
  STR_ACID_PISTOL_CLIP: "Car. Pistola ad Acido"
  STR_ACID_PISTOL_CLIP_UFOPEDIA: "Questa miscela biologica di composti altamente reattivi viene utilizzata come munizione per la Pistola ad Acido. È pieno di microrganismi che mantengono costantemente la massima acidità possibile del suo micro-ambiente."
  STR_ACID_BOLT: "Dardo d'Acido"
  STR_ACID_BOLT_UFOPEDIA: "Un congegno semovente simile a una granata, impiegato schiacciandolo in un certo modo. Lancia una carica biologica che vola in una traiettoria arcuata. All'impatto, spruzza enzimi corrosivi, in grado di sciogliere qualsiasi sostanza in una macchia simile alla schiuma.{NEWLINE}>Occultabile"
  STR_BOOMEROID: "Boomeroide"
  STR_BOOMEROID_UFOPEDIA: "Un dispositivo semi-intelligente che si lancia verso il bersaglio ed esplode al contatto. Probabilmente l'equivalente degli alieni delle granate di prossimità.{NEWLINE}Quando clicchi per usare l'arma, genererà \"waypoint\" per segnare il percorso previsto. Quando hai posizionato abbastanza punti modo clicca sull'icona speciale di lancio."
  STR_INCINERATOR: "Inceneritore"
  STR_INCINERATOR_UFOPEDIA: "Questo cannone alieno utilizza plasma non caricato per lanciare proiettili infuocati. È un'arma del terrore efficace."
  STR_INCINERATOR_CLIP: "Car. Inceneritore"
  STR_INCINERATOR_CLIP_UFOPEDIA: "Questo dispositivo è riempito con un composto chimico che si espande rapidamente a temperature elevate e forma dei trefoli. Questo crea un missile fiammeggiante, composto da particelle di plasma a bassa energia tenute insieme da una rete che brucia rapidamente. Il caricatore contiene una piccola quantità di elerium che può essere recuperata."
  STR_SKI_RESORT: "Guai alla Località Sciistica"
  STR_ALERT_SKI_RESORT: "GUAI ALLA LOCALITÀ SCIISTICA!"
  STR_SKI_RESORT_BRIEFING: "Una località di sport invernali viene utilizzata dai criminali come un'operazione di riciclaggio di denaro. Sono ben collegati, quindi il Consiglio non può avvicinarli apertamente. Si fondono come turisti, usando solo Sporting Gear e un veicolo civile. Fai attenzione, dato che sono sul loro stesso terreno e non si preoccupano tanto delle restrizioni sulle armi quanto noi. Non puoi evacuare da questa missione."
  STR_SKI_RESORT_DESCRIPTION: "Una località di sport invernali viene utilizzata dai criminali come un'operazione di riciclaggio di denaro. Sono ben collegati, quindi il Consiglio non può avvicinarli apertamente. Si fondono come turisti, usando solo Sporting Gear. Quindi elimina questi cultisti. Non puoi evacuare da questa missione."
  STR_SURFTIME: "Tempo di Surf"
  STR_ALERT_SURFTIME: "VIAGGIO D'AFFARI OSIRON!"
  STR_SURFTIME_BRIEFING: "Questa bella spiaggia è utilizzata da Osiron per distribuire la tecnologia illegale aliena. Abbattili e prendi i loro beni. Non puoi sfuggire a questa missione."
  STR_SURFTIME_DESCRIPTION: "Questa bella spiaggia è utilizzata da Osiron per distribuire la tecnologia illegale aliena. Dobbiamo travestirci come turisti e confonderci. Ci terranno certamente d'occhio, quindi possiamo prendere solo alcune Attrezzature da Spiaggia e qualche tavola da surf. Inoltre, nel caso qualcosa vada storto, non saremo in grado di estrarre i nostri agenti da questa missione!"
  STR_BASIC_OPERATIONS: "Operazioni Base"
  STR_BASIC_OPERATIONS_UFOPEDIA: "Ho assemblato la migliore squadra operativa! Sono sicuro che le troverai utili, comandante!{NEWLINE}Per favore controlla i tuoi rapporti; Penso che abbiano già alcune idee rivoluzionarie."
  STR_OUTDATED_WEAPONS: "Armi Obsolete"
  STR_OUTDATED_WEAPONS_UFOPEDIA: "Gli Agenti X-Com spesso raccolgono varie armi antiquate dal campo. La loro ricerca potrebbe permetterci di comprarle. Ma perché X-Com usa una tecnologia obsoleta?{NEWLINE}Il primo motivo è la burocrazia, il nostro ostacolo più tenace. Il Consiglio è estremamente cauto nel darci qualsiasi arma moderna, ma è più indulgente verso gli armamenti obsoleti. Il secondo motivo è la natura del nostro nemico. Siamo al culmine della tecnologia delle armi da fuoco; le nostre armi sono altamente specializzate nella lotta contro qualsiasi obiettivo noto. Tuttavia, X-Com si trova di fronte all'ignoto, e le specifiche sovradimensionate di armi obsolete potrebbero fornirci un vantaggio, per quanto leggero."
  STR_MRRSHAN_RIFLE: "Fucile Mrrshan"
  STR_MRRSHAN_RIFLE_UFOPEDIA: "Questo fucile a impulsi alieni spara proiettili metallici non molto diversi dal design della Terra. È, tuttavia, molto più avanzato di qualsiasi altra pistola che possiamo produrre sulla Terra: leggera, robusta e micidiale.{NEWLINE}Come tutte le armi a impulsi, causa un danno aggiuntivo del 25% alla salute del bersaglio (dopo la penetrazione dell'armatura)."
  STR_MRRSHAN_RIFLE_CLIP: "Car. Fucile Mrrshano"
  STR_CROSSBOW: "Balestra"
  STR_CROSSBOW_BOLTS: "Dardi per Balestra"
  STR_CROSSBOW_TRITANIUM_BOLTS: "Dardo Tn per Balestra"
  STR_CROSSBOW_UFOPEDIA: "Le balestre sono armi tradizionali, non estremamente potenti ma ancora mortali. I dardi per balestra sono migliori per perforare i giubbotti in kevlar rispetto ai proiettili."
  STR_HEAVY_CROSSBOW_BOLTS: "Dardi per Balestra Pesante"
  STR_HEAVY_CROSSBOW_TRITANIUM_BOLTS: "Dardo Tn per Balestra Pesante"
  STR_HEAVY_CROSSBOW: "Balestra Pesante"
  STR_HEAVY_CROSSBOW_UFOPEDIA: "Questa balestra sovradimensionata richiede una forza significativa per essere utilizzata."
  STR_CROSSBLASTER: "Balestra a Raggi"
  STR_CROSSBLASTER_UFOPEDIA: "Questa arma incredibilmente complessa spara un intenso raggio di energia. Non è molto focalizzato, ma produce una reazione esplosiva con qualsiasi superficie che colpisce. I suoi principi di funzionamento sono molto diversi dalle normali armi aliene."
  STR_BOW_QUIVER: "Faretra"
  STR_BOW: "Arco"
  STR_BOW_UFOPEDIA: "Realizzato con materiali naturali, questo arco non è molto diverso dai disegni storici. La sua mortalità dipende molto dall'abilità dell'arciere."
  STR_NEON_BOW: "Arco Neon"
  STR_NEON_BOW_UFOPEDIA: "Questa incredibile arma si attiva quando viene gestita correttamente, creando una matrice di energia per trasferire la tensione muscolare in dardi di energia. I suoi principi operativi rimangono in gran parte un mistero. Non può essere smontato, solo distrutto con la forza. Come con gli archi normali, il suo danno è aumentato dalla precisione di lancio dell'utente."
  STR_FREELANCER: "Freelancer"
  STR_MERIDIAN_HUNTING_DESCRIPTION: "Abbiamo localizzato il famigerato Meridiano, un cacciatore di taglie alieno che opera sulla Terra. Questo individuo è in realtà in una missione di assassinio, quindi aspettatevi che sia completamente armato e pronto."
  STR_MERIDIAN_HUNTING_BRIEFING: "Abbiamo localizzato Meridiano, un cacciatore di taglie alieno che opera sulla Terra. Sappiamo molto poco di questo essere, quindi preparatevi a qualsiasi cosa. Eppure, è da solo, quanto può essere difficile? Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_MERIDIAN_HUNTING: "Caccia al Meridiano"
  STR_ALERT_MERIDIAN_HUNTING: "LOCALIZZATO MERIDIANO IL CACCIATORE"
  STR_MERIDIAN_HUNTER_ARMOR: "Statistiche: Meridiano"
  STR_BOUNTY_HUNTERS: "Cacciatori di Taglie"
  STR_MERIDIAN_HUNTED: "Il Cacciatore è stato cacciato."
  STR_MERIDIAN_HUNTER: "Meridiano il Cacciatore"
  STR_FLOATER_CENTURION: "Fluttuante Centurione"
  STR_FLOATER_LEGIONNAIRE_CORPSE: "Cadavere Fluttuante Legionario"
  STR_FLOATER_LEGIONNAIRE_ARMOR: "Statistiche: Fluttuante Legionario"
  STR_FLOATER_LEGIONNAIRE: "Fluttuante Legionario"
  STR_FLOATER_LEGIONNAIRE_UFOPEDIA: "Questo guerriero d'élite Fluttuante è pesantemente corazzato e ha ancora più aumenti cibernetici del tipo normale. Ci sono anche differenze comportamentali significative: mentre i Fluttuanti comuni sono brutali e violenti, questo è calmo e raccolto, ma supera di gran lunga i suoi fratelli \"minori\" nell'azione militare. Questo è in gran parte un effetto di speciali impianti cerebrali, che sopprimono quasi completamente le sue emozioni crude e ne ottimizzano il comportamento per la massima efficienza. Non è chiaro il motivo per cui questa orribile tecnologia non viene utilizzata più comunemente dagli alieni, ma una probabile ragione è la diminuzione della stabilità mentale a lungo termine."
  STR_FLOATER_LEGIONNAIRE_AUTOPSY: "Autopsia: Fluttuante Legionario"
  STR_FLOATER_LEGIONNAIRE_AUTOPSY_UFOPEDIA: "Questo Fluttuante è un enorme miglioramento rispetto al tipo normale. Tutti gli impianti cibernetici sono più avanzati, compresa l'unità antigravitazionale che è più forte e più stabile. Il Legionario è stato dotato di sensi cibernetici molto complessi, dandogli una perfetta consapevolezza della battaglia, indipendentemente dalle condizioni, e ghiandole artificiali che aumentano i suoi riflessi. Indossa anche armature spesse, resistenti sia alle armi standard che a quelle energetiche."
  STR_FLOATER_SOLDIER_ARMOR: "Statistiche: Fluttuante"
  STR_UNARMED_FLOATER: "Attacco Disarmato (Fluttuante)"
  STR_FLOATER_UFOPEDIA: "I Fluttuanti sono principalmente soldati e agenti terroristici. Sono animali predatori, geneticamente modificati e potenziati ciberneticamente per formare guerrieri formidabili. La metà inferiore del corpo e la maggior parte degli organi interni vengono rimossi chirurgicamente e viene installato un sistema di supporto vitale. Questo impianto contiene un'unità anti-gravità che consente alla creatura di fluttuare, sebbene in modo instabile, attraverso l'aria."
  STR_FLOATER_AUTOPSY: "Autopsia: Fluttuante"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "La creatura è stata drasticamente alterata dalla chirurgia. Il dispositivo che sembra formare il nucleo del corpo è un sistema di supporto vitale che assume la funzione di cuore, polmoni e apparato digerente. Ciò consentirebbe alla creatura di sopravvivere in ambienti estremamente ostili. Il cervello è più piccolo del nostro, ma gli organi sensoriali sono ben sviluppati."
  STR_CHRYSSALID_ARMOR: "Statistiche: Crisalide"
  STR_CHRYSSALID: "Crisalide"
  STR_CHRYSSALID_TERRORIST: "Crisalide Terrorista"
  STR_CHRYSSALID_CORPSE: "Cadavere Crisalide"
  STR_CHRYSSALID_UFOPEDIA: "Gli artigli a forma di granchio di questa creatura sono un'arma potente nel combattimento ravvicinato. L'alto metabolismo e la forza di questa creatura gli danno velocità e destrezza. Invece di uccidere la sua vittima lo feconda con un uovo e inietta un veleno che lo trasforma in uno zombi ambulante. Una nuova Crisalide scoppierà dalla vittima poco dopo la fecondazione. Le Crisalidi sono associate alla razza Rettiliana."
  STR_CHRYSSALID_AUTOPSY: "Autopsia: Crisalide"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "L'esoscheletro di questa creatura è estremamente duro, ma sorprendentemente vulnerabile alle munizioni esplosive. Il cervello è ben sviluppato e il suo tasso di crescita cellulare molto veloce. La creatura porta venti uova che sono deposte all'interno di altri organismi. Questa creatura è un'arma del terrore molto efficace."
  STR_CHRYSSALID_WEAPON: "Artigli della Crisalide"
  STR_CHRYSSALID_WEAPON_UFOPEDIA: "La Crisalide usa le sue potenti chele per tenere in posizione la vittima. Questo attacco è inevitabilmente seguito dalla famigerata proboscide, causando l'immediata \"zombificazione\" del bersaglio."
  STR_BADASS_CHRYSSALID_ARMOR: "Statistiche: Ultra Crisalide"
  STR_BADASS_CHRYSSALID_TERRORIST: "Ultra Crisalide Terrorista"
  STR_BADASS_CHRYSSALID: "Ultra Crisalide"
  STR_BADASS_CHRYSSALID_UFOPEDIA: "Questo grande esemplare contiene materiale proveniente da diverse Crisalidi, che sembrano essere fusi in un unico organismo più grande. Sembra che tutti le Crisalidi possiedano questa proprietà unica. Teorizziamo che sia utile quando si combatte contro nemici con corpi più grandi dei nostri. Anche la sua progenie crescerà altrettanto grande."
  STR_BADASS_CHRYSSALID_CORPSE: "Cadavere Ultra Crisalide"
  STR_BADASS_CHRYSSALID_AUTOPSY: "Autopsia: Ultra Crisalide"
  STR_BADASS_CHRYSSALID_AUTOPSY_UFOPEDIA: "Questa gigantesca Crisalide è pesantemente corazzata e trasporta un grande numero di uova, chiaramente intesa per un ospite molto più grande di un umano. Abbiamo trovato tracce chimiche di numerosi altri campioni nel corpo."
  STR_BADASS_CHRYSSALID_WEAPON: "Artigli Ultra Crisalide"
  STR_BADASS_CHRYSSALID_WEAPON_UFOPEDIA: "Un attacco della Ultra Crisalide è simile al tipo standard, ma le dimensioni della proboscide e dell'uovo stesso rendono impossibile per una vittima di dimensioni umane sopravvivere al processo."
  STR_ANCIENT_ALIENS: "Antichi Alieni"
  STR_ANCIENT_ALIENS_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Sappiamo che gli alieni ci osservano da decenni, ma a quanto pare va molto più in profondità: c'è una forte evidenza di interventi alieni durante l'antichità. Molti miti umani possono essere collegati a tali eventi misteriosi, specialmente quelli riguardanti mostri, oggetti magici e conoscenze proibite. Inoltre, sembra che alcune organizzazioni segrete siano antiche come la presenza aliena sulla Terra, sia ispirate direttamente dagli alieni sia formate per contrastarle. Queste organizzazioni sono tra le più potenti del mondo, guardandoci tutti con una tale superiorità nei loro occhi appena umani..."
  STR_ALIEN_BOMB: "Bomba Aliena"
  STR_ALIEN_BOMB_UFOPEDIA: "Una carica di Elerium estremamente potente, usata dagli alieni per lavori di demolizione. A causa del suo peso, non adatto alle squadre di combattimento."
  STR_SILO: "Silo"
  STR_DESTROYED_SILO: "Silo Distrutto"
  STR_SILO_ATTACK: "Sabotaggio Agricolo Alieno"
  STR_ALERT_SILO_ATTACK: "GLI ALIENI ATTACCANO I CAMPI!"
  STR_SILO_ATTACK_DESCRIPTION: "Gli alieni stanno terrorizzando il governo cercando di distruggere i serbatoi di grano. Per salvare il raccolto, disinnesca tutte e 4 le bombe situate vicino ai silos. Dovrai sbrigarti prima che esplodano!"
  STR_SILO_ATTACK_BRIEFING: "Gli alieni stanno terrorizzando il governo cercando di distruggere i serbatoi di grano. Per salvare il raccolto, disinnesca tutte e 4 le bombe situate vicino ai silo. Hai 15 turni prima che possano iniziare a esplodere. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_DOWNTOWN_ATTACK: "Attacco Alieno in Città"
  STR_ALERT_DOWNTOWN_ATTACK: "GLI ALIENI ATTACCANO IL DISTRETTO FINANZIARIO"
  STR_DOWNTOWN_ATTACK_DESCRIPTION: "Gli alieni stanno terrorizzando il governo attaccando un centro finanziario. Combatti gli ostili e assicurati l'area."
  STR_DOWNTOWN_ATTACK_BRIEFING: "Gli alieni stanno terrorizzando il governo attaccando un centro finanziario. Ingaggia gli ostili e metti in sicurezza l'area. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_ALIEN_PURGE: "Epurazione Aliena"
  STR_ALIEN_PURGE_UFOPEDIA: "Se gli alieni decidono che una fazione politica umana è un ostacolo abbastanza grande per i loro piani, possono attaccarla apertamente. Tali attacchi vengono eseguiti da potenti squadre d'assalto, attrezzate per coinvolgere le forze di sicurezza locali. Dobbiamo prevenire questi tentativi di assassinio a tutti i costi, o la reputazione di X-Com sarà notevolmente rovinata."
  STR_ALERT_ALIEN_PURGE: "EPURAZIONE ALIENA"
  STR_ALIEN_PURGE_BRIEFING: "Gli alieni hanno inviato le loro forze speciali per annientare una fazione ostile del governo nazionale. Proteggi i civili, in particolare i VIP. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_ALIEN_PURGE_DESCRIPTION: "Gli alieni hanno inviato le loro forze speciali per annientare una fazione ostile del governo nazionale. Proteggi i civili, in particolare i VIP. Aspettatevi una forte resistenza."
  STR_COUNCIL_SALVAGE_CORPS: "Forze di Salvataggio del Consiglio"
  STR_COUNCIL_SALVAGE_CORPS_UFOPEDIA: "Le Forze di Salvataggio sono un'unità tecnica, impiegata dal Consiglio dopo ogni missione X-Com. (Sono molto efficienti, i materiali di recupero arrivano alla base prima degli agenti!) Inoltre soddisfano altri ruoli secondari, come indagini o blocchi di zona. Non aspettarti che vincano una vera battaglia, comunque."
  STR_UAC_SMG: "SMG UAC"
  STR_UAC_SMG_UFOPEDIA: "Un SMG avanzato, pensato per specialisti addestrati. È stato creato per l'uso nello spazio esterno."
  STR_UAC_SMG_CLIP: "Car. SMG UAC"
  STR_UAC_SMG_AA_CLIP: "Car. Tn per SMG UAC"
  STR_UAC_SMG_AA_CLIP_MANUFACTURING: "Prod. Car. Tn SMG UAC"
  STR_UAC_SMG_BUY: "Acquisto: SMG UAC"
  STR_UAC_RIFLE_CLIP: "Car. Fucile UAC"
  STR_UAC_RIFLE_AA_CLIP: "Car. Tn Fucile UAC"
  STR_UAC_RIFLE_AA_CLIP_MANUFACTURING: "Prod. Car. Tn Fucile UAC"
  STR_UAC_RIFLE: "Fucile UAC"
  STR_UAC_RIFLE_UFOPEDIA: "Il Fucile UAC spara tre proiettili in rapida successione, consentendo un alto livello di controllo del fuoco. Come tutte le apparecchiature UAC, può funzionare nello spazio."
  STR_UAC_RIFLE_BUY: "Acquisto: Fucile UAC"
  STR_UAC_PISTOL_CLIP: "Car. Pistola UAC"
  STR_UAC_PISTOL_AA_CLIP: "Car. Tn Pistola UAC"
  STR_UAC_PISTOL_AA_CLIP_MANUFACTURING: "Prod. Car. Tn Pistola UAC"
  STR_UAC_PISTOL: "Pistola UAC"
  STR_UAC_PISTOL_UFOPEDIA: "La Pistola UAC è una potente arma secondaria, progettata per funzionare nello spazio. Spara tre proiettili in rapida successione."
  STR_UAC_PISTOL_BUY: "Acquisto: Pistola UAC"
  STR_UAC_SHOTGUN: "Doppietta UAC"
  STR_UAC_SHOTGUN_UFOPEDIA: "Questo pesante fucile è stato progettato per abbattere i nemici leggermente corazzati. Funziona bene nello spazio."
  STR_UAC_SHOTGUN_SHELLS: "Cartucce Doppietta UAC"
  STR_UAC_SHOTGUN_AA_SHELLS: "Cartucce Tn Doppietta UAC"
  STR_UAC_SHOTGUN_AA_SHELLS_MANUFACTURING: "Prod. Bossoli Tn Doppietta UAC"
  STR_UAC_SHOTGUN_BUY: "Acquisto: Doppietta UAC"
  STR_UAC_HEAVY_NAILGUN: "Sparachiodi Pesante UAC"
  STR_UAC_HEAVY_NAILGUN_UFOPEDIA: "La Sparachiodi Pesante utilizza la forza elettromagnetica per sparare chiodi metallici. Può essere usato come arma; la sua accuratezza e gittata sono in qualche modo carenti, ma è molto efficace nel penetrare la maggior parte dei giubbotti antiproiettile. È alimentato con batterie superconduttive."
  STR_UAC_HEAVY_NAILGUN_CLIP: "Box per Sparachiodi Pesante UAC"
  STR_UAC_HEAVY_NAILGUN_BUY: "Acquisto: Sparachiodi Pesante UAC"
  STR_UAC_STAPLER: "Cucitrice UAC"
  STR_UAC_STAPLER_UFOPEDIA: "Uno strumento prodotto dalla Corporazione UAC. Garantito per funzionare in qualsiasi ambiente, compreso lo spazio esterno. Può essere usato in combattimento come una pistola. Ha un raggio molto limitato, ma funziona molto bene in combattimento ravvicinato - a patto che tu abbia la faccia tosta di usarlo."
  STR_UAC_STAPLER_CLIP: "Box per Cucitrice UAC"
  STR_UAC_STAPLER_BUY: "Acquisto: Cucitrice UAC"
  STR_UAC_CHAINGUN_BUY: "Acquisto: Mitragliatore UAC"
  STR_UAC_CHAINGUN: "Mitragliatore UAC"
  STR_UAC_CHAINGUN_UFOPEDIA: "Questa arma pesante compatta emette una raffica di proiettili letali per qualsiasi forma di vita a distanze ravvicinate e medie. Il fuoco prolungato ha un effetto devastante sulle armature. È adatto per l'uso nello spazio esterno."
  STR_CHAINGUN_CLIP: "Car. per Mitragliatore UAC"
  STR_CHAINGUN_AA_CLIP: "Car. Tn per Mitragliatore UAC"
  STR_CHAINGUN_AA_CLIP_MANUFACTURING: "Prod. Car. Tn Mitraglia UAC"
  STR_UAC_ROCKET_LAUNCHER: "Lanciarazzi UAC"
  STR_UAC_ROCKET_LAUNCHER_CLIP: "Car. Lanciarazzi UAC"
  STR_UAC_ROCKET_LAUNCHER_UFOPEDIA: "Un lanciatore compatto, che spara munizioni con razzi leggeri. È dotato di un caricatore a 5 colpi."
  STR_UAC_ROCKET_LAUNCHER_BUY: "Acquisto: Lanciarazzi UAC"
  STR_SECRET_LIFE_OF_UAC: "La Vita Segreta dell'UAC"
  STR_SECRET_LIFE_OF_UAC_UFOPEDIA: "Le nostre informazioni erano corrette: l'UAC ha aumentato drasticamente la spesa per i progetti di ricerca e sviluppo relativi all'ingegneria spaziale. Considerando che è sempre stata la loro specialità principale, un tale picco può essere spiegato solo con una nuova fonte di finanziamento non identificata per mantenere in esecuzione questi progetti. Inoltre, UAC ha anche aperto una nuova filiale dedicata alla fisica esotica, anch'essa apparentemente finanziata da alcuni misteriosi sponsor. Queste somme sono paragonabili ai programmi di ricerca spaziale nazionale, ma nessuno sa da dove provengano.{NEWLINE}Un'altra traccia è una moltitudine di volti nuovi attorno al vertice dirigenziale, persone apparentemente assunte dall'esterno dell'azienda per posizioni di specialista e assistente. L'enorme numero di queste persone che vengono dal nulla e poi scompaiono di nuovo sta causando frustrazione tra alcuni giovani manager, che sentono che la loro carriera non sta andando da nessuna parte.{NEWLINE}Sembra che per risolvere questi misteri abbiamo bisogno di entrare in contatto con uno di queste persone. Forse i cultisti potrebbero darci qualche indizio."
  STR_UAC_CONSPIRACY: "Cospirazione UAC"
  STR_UAC_CONSPIRACY_UFOPEDIA: "L'Ingegnere UAC non sa nulla della distribuzione illegale di armi UAC, ma ci sono molte voci di strane attività all'interno dell'UAC che non possono essere spiegate in termini commerciali. La società non è mai stata un esempio di trasparenza, ma recentemente le cose sono diventate caotiche: cambiamenti radicali nella gestione, linee di produzione create e chiuse a ritmi senza precedenti, priorità di lavoro insondabili e un senso pervasivo di cospirazione fanno sì che alcuni dipendenti di basso livello mettano in discussione l'azienda veri obiettivi. Sembra che mentre l'UAC è di per sé un'organizzazione semi-segreta, al suo interno esiste un secondo livello di segretezza, mantenuto dalla direzione, o da parte di essa. Considerando la recente scoperta della loro cooperazione con il Culto dell'Apocalisse, così come il rapporto unico dell'UAC con il Consiglio, ciò garantisce da parte nostra una \"indagine ad alta intensità\". Vale a dire, dovremmo catturare e interrogare qualcuno più in alto per arrivare a fondo."
  STR_SHADOW_OVER_UAC: "Ombre sull'UAC"
  STR_SHADOW_OVER_UAC_UFOPEDIA: "Interrogare un mercenario dell'UAC ci ha permesso di individuare alcuni indizi promettenti per indagare sull'organizzazione. Sebbene i loro contatti abbiano sicuramente coperto le loro tracce ormai, sono destinati a commettere un errore da qualche parte - sono persone! Almeno supponiamo che siano persone...{NEWLINE}Ad ogni modo, con il tuo permesso, mi concentrerò sull'identificazione delle posizioni UAC coinvolte in attività criminali. Qualcosa mi dice che non sarà facile, ma non preoccuparti, sono stato addestrato! Ottimo!"
  STR_UAC_UNDERGROUND_WEAPON_DISTRIBUTION: "Distribuzione Sotterranea Armi UAC"
  STR_UAC_UNDERGROUND_WEAPON_DISTRIBUTION_UFOPEDIA: "Poiché la UAC Corp. è collegata a BlackOps, abbiamo naturalmente presunto che fosse controllata dalla stessa organizzazione. Tuttavia, sulla base della nostra indagine su BlackOps, non è così: l'UAC non è sotto il controllo del Sindacato.{NEWLINE}Tuttavia, l'UAC è ancora sospetto, poiché le loro armi personali sperimentali progettate per l'uso da parte delle future forze spaziali sembrano appaiono nelle mani di membri di determinati gruppi criminali specifici. Questa regolarità, combinata con una bassa presenza sul mercato nero generale, indica che possono essere distribuiti con il consenso del produttore.{NEWLINE}Le nostre fonti del Consiglio sono insolitamente vaghe su questo argomento, ma non ci hanno scoraggiato dal perseguire questa pista, se capisci cosa intendo."
  STR_CULT_OF_APOCALYPSE_PRISON_BREAK: "Culto dell'Apocalisse: Evasione"
  STR_ALERT_CULT_OF_APOCALYPSE_PRISON_BREAK: "EVASIONE IN"
  STR_CULT_OF_APOCALYPSE_PRISON_BREAK_BRIEFING: "Un'improvvisa e inesplicabile spirale di violenza è avvenuta in un complesso penitenziario. Dopo che i detenuti hanno preso il controllo della struttura, è stata circondata dalla polizia. Il personale in fuga ha riferito che una sorta di culto è stato coinvolto nell'incidente, quindi è nostro compito ripristinare l'ordine. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_CULT_OF_APOCALYPSE_PRISON_BREAK_DESCRIPTION: "Un'improvvisa e inesplicabile esplosione di violenza è avvenuta in un complesso penitenziario. Dopo che i detenuti hanno preso il controllo della struttura, è stato circondato dalla polizia. Il personale in fuga ha riferito che una sorta di culto è stato coinvolto nell'incidente, quindi è nostro compito ripristinare l'ordine. Il nemico è armato solo di tutto ciò che potrebbe recuperare dalla sicurezza, ma ha un vantaggio numerico significativo."
  STR_CULT_OF_APOCALYPSE_TOWN_CLEANUP: "Culto dell'Apocalisse: Epurazione"
  STR_ALERT_CULT_OF_APOCALYPSE_TOWN_CLEANUP: "EPURAZIONE CULTO"
  STR_CULT_OF_APOCALYPSE_TOWN_CLEANUP_BRIEFING: "Si è verificata una violazione della sicurezza in una piccola città. Le informazioni sensibili sulle attività aliene e dei culti sono trapelate da una fonte sconosciuta e diffuse a tutta la popolazione. Il Consiglio ha inviato le Forze di Salvataggio per contenere la situazione, ma si è imbattuto in una resistenza sorprendentemente ben armata e organizzata. La tua missione è quella di sottomettere questa resistenza, per mettere in sicurezza la fuga di notizie. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_CULT_OF_APOCALYPSE_TOWN_CLEANUP_DESCRIPTION: "Si è verificata una violazione della sicurezza in una piccola città. Le informazioni sensibili sulle attività aliene e dei culti sono trapelate da una fonte sconosciuta e diffuse a tutta la popolazione. Il Consiglio ha inviato le Forze di Salvataggio per contenere la situazione, ma si è imbattuto in una resistenza sorprendentemente ben armata e organizzata. La tua missione è quella di sottomettere questa resistenza, in modo da mettere in sicurezza la zona."
  STR_CULT_OF_APOCALYPSE_CITY_RIOT: "Culto dell'Apocalisse: Rivolta"
  STR_ALERT_CULT_OF_APOCALYPSE_CITY_RIOT: "RIVOLTA IN"
  STR_CULT_OF_APOCALYPSE_CITY_RIOT_BRIEFING: "Il Culto dell'Apocalisse ha scatenato una rivolta, e molti civili sono stati travolti dal delirio. È scoppiata una battaglia tra queste fazioni e la polizia locale. Molte vittime sono segnalate su entrambi i lati. Dobbiamo intervenire e riprendere il controllo dell'area prima che i militari vengano coinvolti, o la nostra reputazione con il Consiglio ne risentirà. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_CULT_OF_APOCALYPSE_CITY_RIOT_DESCRIPTION: "I membri del cosiddetto Culto dell'Apocalisse hanno istigato una rivolta cittadina. È scoppiata una battaglia tra i rivoltosi e la polizia, con molte vittime da entrambe le parti. Dobbiamo intervenire e riprendere il controllo dell'area prima che i militari vengano coinvolti."
  STR_POSTAL_DIARY: "Diario del Pazzo"
  STR_POSTAL_DIARY_UFOPEDIA: "'Le mura di Bisanzio si sgretolano lentamente. L'oro si stacca dal cranio-Ziggurat sotto i cieli infuriati. La tempesta sta fermentando. Le prime gocce filtrano attraverso le fessure del pavimento di cemento, scendendo, giù, nelle fogne dove vivono. I topi. Moltiplicano, divorano, cospirano. Uscire in città di notte, lasciando le loro blasfeme passioni, catturando persone, drogando quelli che li vedono, drogando me... Non durerò molto più a lungo. Gli dei sono arrabbiati, il cielo risplende di fulmini, quasi ogni notte ora. La torre cadrà, abbattuta dalle fiamme. I topi possono essere ovunque, topi che indossano sembianze umane. I topi devono morire se l'Uomo deve sopravvivere alla grande purificazione. Come Prometeo, ho rubato il loro fuoco segreto, e lo userò per esprimere la mia ira. Il fulmine...! Eccolo di nuovo... Così in cielo, così nelle fosse infernali allo stesso modo, è giunto il momento.'"
  STR_ANCIENT_TABLET: "Antica Tavoletta"
  STR_ANCIENT_TABLET_UFOPEDIA: "Diversi anni fa un personaggio misterioso si avvicinò a una cerchia di studenti di archeologia e mostrò loro una tavoletta fatta di una lega sconosciuta, che sosteneva di aver portato dal Nepal. Insistette per mantenere il segreto su tale tavola, sostenendo che alcune persone pericolose lo stavano cercando. Sebbene indubbiamente molto vecchia, la tavoletta non corrispondeva a nessuna cultura nota ed era inizialmente indecifrabile, ma dopo aver consultato un biologo, si scoprì che conteneva istruzioni sulla sintesi di alcune proteine in rettili e uccelli. Il gruppo seguì le istruzioni in un laboratorio e secondo quanto riferito creò una sorta di quasi-dinosauro, ma fu abbattuto dopo aver mutilato diversi membri in un impeto di rabbia furiosa.{NEWLINE}Secondo quanto riferito, alcuni dei sopravvissuti si recarono in Nepal alla ricerca della fonte. Da allora nessuno ha più avuto notizie da loro, ma nell'ultimo messaggio hanno parlato di un enorme sistema di grotte che avrebbero esplorato."
  STR_DARK_MAP: "Mappa Oscura"
  STR_DARK_MAP_UFOPEDIA: "Qualche tempo fa è emerso un misterioso documento su diversi siti Internet legati alla criptozoologia: una mappa di grotte situate in profondità nel mondo. La mappa scomparve poco dopo, ma coloro che seguirono le sue indicazioni affermarono di essere perfettamente legittimi. Sorprendentemente, queste grotte si sono rivelate completamente non mappate da alcuna istituzione ufficiale, nonostante alcune siano insolitamente profonde e spaziose..."
  STR_FIRST_DEICIDE: "Primo Deicidio"
  STR_FIRST_DEICIDE_UFOPEDIA: "Un professore di storia antica si fece avanti con alcune teorie radicali riguardo agli antichi alieni, sostenendo che molto tempo fa visitarono la Terra e cercarono di controllarla, ma furono contrastati dagli umani. All'inizio sembrava una trovata per attirare l'attenzione dei media, ma l'autore è diventato più radicale nel tempo, sostenendo che è probabile che gli alieni tornino e che dovremmo prepararci a batterli ancora una volta. Ha anche pubblicato numerosi articoli lunghi che evidenziano la superiorità della razza umana rispetto a qualsiasi altra possibile forma di vita sapiente e promuovono un ritorno alla vita semplice e rurale per affinare i nostri punti di forza naturali. Dopo essere stato finalmente rimosso dall'università, radunò una cerchia di seguaci e partì per formare una comunità in Guyana per \"prepararsi all'Apocalisse\". Non è chiaro se questa comunità esiste ancora, poiché non ne è stata trovata traccia."
  STR_HE_ARRIVED_AT_DUSK: "Arrivò al Crepuscolo"
  STR_HE_ARRIVED_AT_DUSK_UFOPEDIA: "Lo chiamavano semplicemente Straniero. Era alto, pallido, vestito in modo conservativo e indossava sempre gli occhiali da sole. Dopo essere arrivato in città, iniziò a indagare su fantasmi, demoni e altri folklori locali, di cui c'erano abbondanti quantità. Altrimenti parlava molto poco, ma menzionava spesso un 'grande cambiamento', suggerendo un crollo della società e un'imminente invasione di alcuni esseri terribili. Non è chiaro cosa sia successo dopo, ma la mattina dopo che è stato visto per l'ultima volta, mancavano diversi importanti cittadini. E pochi giorni dopo, furono trovati diversi corpi nella foresta; corpi che sembravano vagamente umani, ma non del tutto..."
  STR_EXORCISM_IN_BLOOD: "Esorcismo nel Sangue"
  STR_EXORCISM_IN_BLOOD_UFOPEDIA: "Negli anni '80, alcuni 'adoratori del diavolo' si rifugiarono in una fattoria vicino a Wojsławice, in Polonia. Poco dopo, il villaggio venne afflitto da vari incidenti sinistri, da animali che morivano per la completa perdita di sangue a condizioni meteorologiche anomale. Alcuni locali si lamentarono con le autorità, ma questi casi furono dichiarati incidenti bizzarri e gli informatori solo superstiziosi. Questa storia ebbe una fine improvvisa dopo che una notte l'intera setta fu assassinata con una combinazione di armi dell'era della Seconda Guerra Mondiale e strumenti agricoli comuni. I colpevoli non furono mai trovati e tutta la documentazione relativa a questo caso scomparve rapidamente nei vasti archivi del Ministero della Pubblica Sicurezza, ma diversi membri della Milizia Cittadina (ora in pensione) sussurrano cose orribili trovate nella fattoria: un altare decorato con iconografia blasfema , un deposito di sostanze non identificate e vili, celle ruvide per mantenere sacrifici umani, un enorme cerchio magico nella stalla, ecc. La storia non è completamente compresa, ma tutte le persone coinvolte concordano sul fatto che qualcosa di terribile è stato prevenuto."
  STR_THEY_CALL_HIM_SMILEY: "Lo Chiamano 'Smiley'"
  STR_THEY_CALL_HIM_SMILEY_UFOPEDIA: "Un Luchador soprannominato 'Smiley' era ben noto per avere un acuto senso dell'olfatto, che gli consentiva di rintracciare gli Zombi su pianure aperte. Non importa se ciò sia vero o no, era un eccezionale cacciatore di zombi, quindi assorbì grandi quantità di 'succo di zombi'. Una volta ha rintracciato un gruppo di zombi in una vecchia discarica in campagna. Ha trovato tutti gli zombi morti, massacrati da una forza sconosciuta. Faccina divenne ossessionata da questo mistero e decise di cacciare questi esseri sconosciuti. Per alcune settimane ha raccolto informazioni su bestie infernali e sputafuoco che perseguitano la terra. Alla fine è andato a incontrarli e non è mai tornato, ma alcuni Luchadores mormorano di Smiley, mostruoso e sfigurato, mostrando a caso un omicidio e mangiando i suoi simili..."
  STR_PORTABLE_PLAYER_FROM_HELL: "Giocatore Portatile dall'Inferno"
  STR_PORTABLE_PLAYER_FROM_HELL_UFOPEDIA: "C'è una storia che molti Wizkid affermano di essere più di una semplice leggenda urbana: un giocatore misterioso che viene fornito con un nastro che può essere riprodotto solo su questo dispositivo. Detto dispositivo è stato trovato, acquistato o altrimenti ottenuto da molte persone negli ultimi anni. Sembra essere perfettamente banale, ma le sue parti interne sono fatte di una lega strana e irriconoscibile. Il nastro contiene una sorta di musica rilassante e a bassa frequenza, che il nuovo proprietario non smetterà di ascoltare. Nelle settimane successive il proprietario si trasforma rapidamente in un santo vivente, senza provare rabbia, paura, gelosia o altre emozioni negative. Tuttavia, alla fine il proprietario viene sempre trovato brutalmente assassinato, con segni di artigli bestiali e ustioni raccapriccianti su tutto il corpo. Anche il lettore portatile viene sempre distrutto, apparentemente dall'interno, e il nastro manca invariabilmente."
