  STR_RAK: "SMG Rak"
  STR_RAK_UFOPEDIA: "Il PM-63 Rak è un SMG classico polacco che usa colpi Makarov 9x18. Non ha un selettore di fuoco, in quanto la modalità di fuoco viene scelta in base alla pressione esercitata sul grilletto. Il Rak è difficile da mirare, ma funziona bene come arma di difesa personale da sventagliata.{NEWLINE}>Occultabile"
  STR_RAK_CLIP: "Car. Rak"
  STR_MINEBEA_UZI: "SMG Minebea"
  STR_MINEBEA_UZI_UFOPEDIA: "Questo micro-Uzi modificato è dotato di mirino reflex e di soppressore del flash. Utilizzato dalle Forze di Difesa Giapponesi, è stato anche impiegato dal Kiryu-kai come arma base da combattimento ravvicinato.{NEWLINE}>Occultabile"
  STR_UZI_BUY: "Acquisto: Uzi"
  STR_UZI: "Uzi"
  STR_UZI_UFOPEDIA: "Utilizzato in tutto il mondo da forze speciali e insorti, l'Uzi è un'iconica mitragliatrice che può ancora rappresentare una minaccia per gli operatori nonostante la sua età.{NEWLINE}>Occultabile"
  STR_UZI_CLIP: "Car. Uzi"
  STR_M3_GREASEGUN_BUY: "Acquisto: Greasegun M3"
  STR_M3_GREASEGUN: "Greasegun M3"
  STR_M3_GREASEGUN_UFOPEDIA: "Un SMG economico, commissionato dall'esercito americano durante la seconda guerra mondiale. Spara colpi ACP calibro 45{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione I."
  STR_MAC10: "Mac10"
  STR_MAC10_UFOPEDIA: "SMG a una mano, spara le potenti munizioni ACP calibro 45 ad un rateo incredibile. L'accuratezza non è mai stato un fattore importante per questo design.{NEWLINE}>Occultabile{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione I."
