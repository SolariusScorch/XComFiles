  STR_LASER_WEAPONS_UFOPEDIA: "Sebbene i laser siano in circolazione da decenni, la tecnologia aliena consente la progettazione e l'uso di armi laser pratiche, che per molti aspetti sono superiori alle armi cinetiche."
  STR_MASS_DRIVER_WEAPONS_UFOPEDIA: "Ispirati alle armi Gauss (sebbene non così avanzate), i conduttori di massa sono dotati di una potente bobina che spinge piccoli proiettili usando la forza elettromagnetica. I proiettili di massa sono molto più veloci dei proiettili tradizionali, e quindi molto più potenti, ma hanno anche una portata piuttosto corta, poiché si bruciano rapidamente nell'atmosfera. A causa del calore estremo prodotto dalle armi conduttrici di massa, non sono in grado di sparare in modalità automatica."
