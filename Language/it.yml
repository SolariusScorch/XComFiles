  STR_ALERT_COMRCURBAN_CORP_1: "LOCALIZZATO UFFICIO DEL SINDACATO IN"
  STR_SYNDICATE_PHASE_1_DESCRIPTION: "I tuoi agenti entreranno in una società sussidiaria del Sindacato. Il tuo compito è recuperare un disco di dati situato all'ultimo piano.{NEWLINE}Aspettati di combattere le forze di sicurezza del Sindacato in un edificio per uffici e nelle sue dirette vicinanze.{NEWLINE}Sono ammessi solo oggetti occultabili e abbigliamento civile!"
  STR_SYNDICATE_PHASE_1_BRIEFING: "I tuoi agenti entreranno in una società sussidiaria del Sindacato. Il tuo compito è recuperare un disco di dati situato all'ultimo piano. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
