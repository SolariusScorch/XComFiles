  STR_HOLODEVICE_UFOPEDIA: "Un proiettore psionico che consente all'utente di posizionare agenti X-Com virtuali entro 15 spazi di distanza. Può essere utilizzato fino a 9 volte per battaglia."
  STR_CORPSE_POWER_ARMOR: "Armatura Atomica Danneggiata"
  STR_POWER_ARMOR: "Arm. Potenziata"
  STR_POWER_ARMOR_SPARTAN_UC: "ARM. POTENZIATA (SPT)"
  STR_POWER_ARMOR_INFERNAL_UC: "ARM. POTENZIATA (INF)"
  STR_POWER_ARMOR_KYBEROS_UC: "ARM. POTENZIATA (KYB)"
  STR_POWER_ARMOR_OLYMPIAN_UC: "ARM. POTENZIATA (OLY)"
  STR_POWER_ARMOR_PROTEAN_UC: "ARM. POTENZIATA (PRO)"
  STR_POWER_ARMOR_H_UC: "ARM. POTENZIATA (I)"
  STR_POWER_ARMOR_UC: "ARM. POTENZIATA"
  STR_POWER_ARMOR_UFOPEDIA: "Questo esoscheletro corazzato è alimentato da una batteria Elerium. È molto resistente ai danni, ma non può correre o inginocchiarsi."
  STR_POWER_ARMOR_UC_UNDERWATER: "ARM. POTENZIATA (Subacquea)"
  STR_POWER_ARMOR_SPARTAN_UC_UNDERWATER: "ARM. POTENZIATA (Subacquea) (SPT)"
  STR_POWER_ARMOR_INFERNAL_UC_UNDERWATER: "ARM. POTENZIATA (Subacquea) (INF)"
  STR_POWER_ARMOR_KYBEROS_UC_UNDERWATER: "ARM. POTENZIATA (Subacquea) (KYB)"
  STR_POWER_ARMOR_OLYMPIAN_UC_UNDERWATER: "ARM. POTENZIATA (Subacquea) (OLY)"
  STR_POWER_ARMOR_PROTEAN_UC_UNDERWATER: "ARM. POTENZIATA (Subacquea) (PRO)"
  STR_POWER_ARMOR_H_UC_UNDERWATER: "ARM. POTENZIATA (Subacquea) (I)"
  STR_STORMTROOPER_ARMOR: "Armatura Stormtrooper"
  STR_STORMTROOPER_ARMOR_UC: "ARM. STORMTROOPER"
  STR_STORMTROOPER_ARMOR_SPARTAN_UC: "ARM. STORMTROOPER (SPT)"
  STR_STORMTROOPER_ARMOR_INFERNAL_UC: "ARM. STORMTROOPER (INF)"
  STR_STORMTROOPER_ARMOR_KYBEROS_UC: "ARM. STORMTROOPER (KYB)"
  STR_STORMTROOPER_ARMOR_OLYMPIAN_UC: "ARM. STORMTROOPER (OLY)"
  STR_STORMTROOPER_ARMOR_PROTEAN_UC: "ARM. STORMTROOPER (PRO)"
  STR_STORMTROOPER_ARMOR_H_UC: "ARM. STORMTROOPER (I)"
  STR_STORMTROOPER_ARMOR_UFOPEDIA: "L'Armatura Stormtrooper utilizza una serie complessa di sensori per garantire la massima consapevolezza della battaglia."
  STR_STORMTROOPER_ARMOR_CORPSE: "Armatura Stormtrooper Rotta"
  STR_REPAIR_STORMTROOPER_ARMOR: "Restauro: Arm. Stormtrooper"
  STR_VAN: "VAN/PUBBLICO"
  STR_VAN_UFOPEDIA: "Questo veicolo non sarà veloce, ma è spazioso e discreto. Non rilevabile."
  STR_CIVILIAN_CAR: "AUTO/PUBBLICO"
  STR_CIVILIAN_CAR_UFOPEDIA: "Il mezzo di trasporto più basilare per i nostri agenti. Non rilevabile."
  STR_LUXURY_CAR: "AUTO/PRIVATA"
  STR_LUXURY_CAR_UFOPEDIA: "Viaggia con stile! E in coppia. Non rilevabile."
  STR_CYBER_HQ: "Quartier Generale X-Com Virtualizzato"
  STR_CYBER_HQ_UFOPEDIA: "Un miglioramento del QG standard, opera con un nucleo IA all'avanguardia. La sua struttura di ricerca più efficiente consente 5 scienziati aggiuntivi e le sue capacità di apprendimento automatico consentono una migliore analisi degli avvistamenti UFO (rilevamento più efficiente). È necessario per alcune strutture avanzate.{NEWLINE}Questa struttura può essere costruita normalmente o sopra un QG standard."
  STR_HQ: "Quartier Generale X-Com"
  STR_HQ_UFOPEDIA: "Il Quartier Generale colleziona rapporti sulle attività aliene da tutto il mondo e assegna compiti agli agenti sul campo. Contiene anche un piccolo laboratorio per 5 scienziati, che consente di ricercare progetti di base, biochimici e di spionaggio. Inoltre fornisce spazio di magazzino pari a 25 unità di equipaggiamento."
  STR_HANGAR_UFOPEDIA: "Ogni hangar può ospitare un veicolo e 25 unità di stoccaggio. Ci sono strutture per la manutenzione, il rifornimento di carburante e la riparazione dei veicoli X-Com (5 spazi di lavoro). Ad ogni veicolo di una base deve essere assegnato un hangar libero che non può essere utilizzato da altri veicoli, anche se il veicolo assegnato è in missione."
  STR_HYPER_WAVE_DECODER_MINIATURISATION: "Miniaturizzazione Decoder ad Iperonde"
  STR_HYPER_WAVE_DECODER_MINIATURISATION_UFOPEDIA: "Un decodificatore Hyper-Wave è un impressionante pezzo di tecnologia, ma mettere un intero edificio in un'orbita stabile attorno alla Luna pone una serie di problemi pratici. Non vogliamo che il nemico lo abbatta non appena lo mettiamo lì, giusto? Grazie al mio intelletto indiscusso, abbiamo aggirato questo problema progettando una versione più piccola, più efficiente e meno evidente di questo dispositivo. Non sarà preciso come uno di dimensioni standard, ma dovrebbe essere più che sufficiente per un satellite spia."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "Le comunicazioni aliene si basano su un'onda sovra-dimensionale che viaggia quasi istantaneamente. Il decoder intercetta le trasmissioni UFO e decodifica le informazioni. Questo mostrerà il tipo di UFO, la razza aliena e il tipo di attività.{NEWLINE}La costruzione dell'edificio richiede 10 Parti Optroniche."
  STR_MIND_SHIELD_UFOPEDIA: "Poiché le navi aliene si affidano alle onde cerebrali per rilevare la presenza umana, la contromisura più efficace è proteggere le onde cerebrali dalla base. Questa struttura ridurrà drasticamente le possibilità di essere scoperti da velivoli alieni.{NEWLINE}La costruzione di questa struttura richiede 40 Elerium."
  STR_GRAV_SHIELD_UFOPEDIA: "Lo scudo Gravity respinge le navi aliene che tentano di atterrare vicino alla base abbastanza a lungo da consentire a tutti i sistemi di difesa di sparare di nuovo. In pratica, questo raddoppierà l'efficacia di qualsiasi sistema di difesa nella tua base.{NEWLINE}La costruzione di questa struttura richiede 100 Elerium."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "I missili a Fusione forniscono la difesa più efficace contro gli attacchi alieni. Questi missili creano un'implosione di antimateria che distrugge ogni cosa entro un raggio specifico.{NEWLINE}La costruzione di questa struttura richiede 75 Elerium."
  STR_PLASMA_DEFENSES_UFOPEDIA: "Le difese del raggio al plasma forniscono una protezione potente ed efficiente contro le incursioni di mezzi ostili.{NEWLINE}La costruzione di questa struttura richiede 30 Elerium."
  STR_LASER_DEFENSES_UFOPEDIA: "Le difese laser forniscono protezione contro le incursioni di mezzi ostili.{NEWLINE}La costruzione di questa struttura richiede 15 Elerium."
  STR_LABORATORY: "Laboratorio Scientifico"
  STR_LABORATORY_UFOPEDIA: "Fino a 25 scienziati possono lavorare in un laboratorio. I laboratori scientifici sono dotati delle più recenti tecnologie per la ricerca di materiali, fisica e cosmologia (ma non di biologia e spionaggio). Vi è un accesso privilegiato ai migliori laboratori di ricerca di tutto il mondo, compresi gli stabilimenti militari.{NEWLINE}Mettere più scienziati a un problema diventa inutile dopo un certo punto, quindi è insensato costruire più di una singola struttura di questo tipo per base."
  STR_IMPROVED_LABORATORY: "Laboratorio Migliorato"
  STR_IMPROVED_LABORATORY_UFOPEDIA: "La nostra comprensione della generazione di energia aliena ha aperto molti nuovi percorsi relativi alla gestione dell'energia aliena. Questa struttura ci consente anche di espandere la nostra capacità di laboratorio di 25 scienziati.{NEWLINE}Costruire questo laboratorio richiede: 200 Tritanio, 100 Elerium."
  STR_ADVANCED_LABORATORY: "Laboratorio Avanzato"
  STR_ADVANCED_LABORATORY_UFOPEDIA: "Questa struttura di ricerca ci consente di studiare i dispositivi alieni più avanzati che funzionano sulla fisica esotica. Fornisce capacità a 25 scienziati aggiuntivi.{NEWLINE}Per costruire questo laboratorio sono necessari: 500 Elerium, 15 Fonte di Energia UFO, 15 Navigazioni UFO."
  STR_XCOM_PERSONNEL: "Personale X-Com"
  STR_XCOM_PERSONNEL_UFOPEDIA: "I nostri agenti sul campo sono normalmente reclutati da varie agenzie governative che si concentrano sull'investigazione o i servizi segreti. I candidati più naturali sono quelli che erano già esposti all'attività paranormale nel loro precedente impiego. Come professionisti, sono addestrati a lavorare in ambienti top secret e sono stati sottoposti a una approfondita scrematura per la lealtà. Sono esperti investigatori che hanno una formazione di base sulle armi da fuoco e una buona conoscenza delle attrezzature sul campo. Molti di loro praticano arti marziali in una certa misura e generalmente sono in buone condizioni fisiche. Tuttavia, non sono soldati professionisti, quindi qualsiasi addestramento militare avanzato deve essere fornito dall'X-Com quando necessario."
  STR_XCOM_HYBRIDS: "Ibridi X-Com"
  STR_XCOM_HYBRIDS_UFOPEDIA: "Molti ibridi sono scontenti del loro servizio ai maestri alieni e sono disposti a combattere il loro crudele destino. Possiamo offrire loro una nuova casa, purché sostengano i nostri sforzi nel difendere la Terra, cosa che sono più che disposti a fare.{NEWLINE}Gli agenti ibridi hanno una corporatura più leggera degli umani, ma hanno acuto capacità mentali e di osservazione. Hanno una visione notturna superiore, coordinazione occhio-mano e capacità mentali. Possono anche mantenere uno scudo psionico, molto simile ai Sectoidi (20 punti, rigenerando 4 per turno). Gli ibridi possono operare liberamente nelle città della Terra, poiché sono ancora in grado di mantenere il loro travestimento psicogeno, il che li rende indistinguibili dagli umani a un occhio non allenato."
  STR_HYBRID_PSI_WEAPON: "Attacco Psi Ibrido"
  STR_HYBRID_PSI_WEAPON_UFOPEDIA: "Tutti gli agenti Ibridi hanno abilità psioniche innate, che permettono loro di dominare le menti deboli tramite la telepatia. Quando un'unità Ibrida è attiva, clicca sull'icona psi nella parte in alto a destra dello schermo, seleziona il tipo di attacco, e seleziona un'unità bersaglio con il cursore (richiede un contatto visivo). Ci sono due tipi di attacchi psionici:{NEWLINE}TERRORE> Se l'attacco ha successo, ridurrà il morale del bersaglio e potrebbe causare panico.{NEWLINE}CONTROLLO MENTALE> Se l'attacco ha successo, otterrai il controllo immediato del unità nemica come se fosse una tua. È più difficile avere successo con questo tipo di attacco.{NEWLINE}Da notare che durante una battaglia vera gli agenti Ibridi non addestrati alla guerra psionica non avranno successo nell'uso di questi attacchi."
  STR_LANDMINE_BUY: "Acquisto: Mina Anti-Uomo"
  STR_LANDMINE: "Mina Anti-Uomo"
  STR_LANDMINE_UFOPEDIA: "Le mine sono molto efficienti contro la fanteria, ma sono ingombranti da usare."
  STR_DYNAMITE: "Dinamite"
  STR_DYNAMITE_BUY: "Acquisto: Dinamite"
  STR_DYNAMITE_UFOPEDIA: "Sebbene poco moderna, la dinamite può ancora essere un'arma molto pericolosa nelle mani di un combattente disperato.{NEWLINE}Per comprare richiede: Licenza Esplosivi"
  STR_GRENADE_BUY: "Acquisto: Granate"
  STR_GRENADE: "Granata"
  STR_GRENADE_UFOPEDIA: "Questa granata a rilascio standard ha un timer preciso e sofisticato per un controllo di precisione.{NEWLINE}Per comprare richiede: Licenza Esplosivi."
  STR_SMOKE_GRENADE: "Granata Fumogena"
  STR_SMOKE_GRENADE_UFOPEDIA: "Le granate fumogene sono utili per fornire copertura in situazioni di combattimento a vista. Usare con cautela perché possono essere di beneficio anche per il nemico."
  STR_MIND_PROBE: "Sonda Mentale"
  STR_MIND_PROBE_UFOPEDIA: "La sonda mentale è un dispositivo di comunicazione alieno che viene utilizzato per raccogliere informazioni direttamente dalle onde cerebrali. Le unità X-Com possono usare questo dispositivo in combattimento per mostrare le caratteristiche di un alieno. Clicca sulla sonda mentale e l'opzione 'usa'. Quindi fai clic su un alieno con il cursore."
  STR_MOTION_SCANNER: "Sensore di Movimento"
  STR_MOTION_SCANNER_UFOPEDIA: "Questo sofisticato dispositivo utilizza una varietà di rivelatori e avanzati algoritmi informatici per identificare le unità nemiche in movimento. Tuttavia, richiede un po' di pratica per essere usato in modo efficace. Fai clic sull'icona dello scanner di movimento sul display tattico. Seleziona 'Usa Scanner' dal menù. Il display dello scanner mostra una freccia al centro che è la direzione verso cui si trova l'operatore (il nord è in alto). I punti lampeggianti mostrano unità che si sono spostate di recente. Le unità grandi o le unità in rapido movimento produrranno cerchi più grandi. Le unità statiche non saranno rilevate."
  STR_ELECTRO_FLARE: "Elettro-bagliore"
  STR_ELECTRO_FLARE_UFOPEDIA: "Questo dispositivo compatto produce una luce brillante quando viene lanciato. Ciò metterà in evidenza le unità nemiche nelle vicinanze dell'elettrobagliore durante le missioni notturne."
  STR_PSI_AMP_STEREO: "Amplificatore Psionico Multifase"
  STR_PSI_AMP_STEREO_UFOPEDIA: "Questa versione dell'Amplificatore Psionico non richiede una linea di vista, ma la sua potenza scende due volte più velocemente con la distanza. È anche più lento e più impegnativo per l'energia dell'utente."
  STR_PSI_AMP: "Amplificatore Psionico"
  STR_PSI_AMP_UFOPEDIA: "L'Amplificatore Psionico può essere utilizzato solo da agenti con abilità psionica. Durante il combattimento, fai clic sull'Amplificatore, seleziona il tipo di attacco e seleziona un'unità bersaglio con il cursore. Esistono due tipi di attacco psionico:{NEWLINE}TERRORE> Se l'attacco ha successo, ridurrà il morale del bersaglio e potrebbe causare panico.{NEWLINE}CONTROLLO MENTALE> Se l'attacco ha successo, otterrai il controllo immediato del unità nemica come se fosse una tua. È più difficile avere successo con questo tipo di attacco.{NEWLINE}Usare l'Amplificatore richiede la visuale."
  STR_MAG_LITE: "Mag-Lite"
  STR_MAG_LITE_UFOPEDIA: "Quando è in mano, questo dispositivo produce una luce intensa. Grazie al suo peso, può anche funzionare come un'arma stordente improvvisata."
  STR_FLASHLIGHT_BUY: "Acquisto di Torce più Economiche"
  STR_FLASHLIGHT: "Torcia"
  STR_FLASHLIGHT_UFOPEDIA: "Un semplice dispositivo di illuminazione. Di poco meno potente del Mag-Lite, ma la differenza di prezzo è sconvolgente. Ovviamente al Consiglio non piacerà questa iniziativa (-10 punti).{NEWLINE}{NEWLINE}Attenzione: tende a rompersi facilmente. Non è impermeabile. Non resiste alla polvere. La garanzia non copre l'uso militare."
  STR_GOLDEN_DRAGONS: "Draghi Dorati"
  STR_GOLDEN_DRAGONS_UFOPEDIA: "Un pacchetto di sigarette con additivi illegali e probabilmente extraterrestri. Ma da dove le tirano fuori questi cultisti?{NEWLINE}Ogni sigaretta recupera 15 Morale, 6 Energia e 3 Sanità al costo di 1 Salute e 6 Stordimento."
  STR_NOBELON: "Nobelon"
  STR_NOBELON_UFOPEDIA: "Questo farmaco miracoloso sviluppato dal Ufficale Capo Medico può mantenere svegli e motivati i nostri agenti. Fa davvero male però, quindi ha suggerito di usare queste pillole solo in caso di emergenza.{NEWLINE}Ogni pillola recupera 30 Energia e 20 Sanità costo di 5 Salute. Si può usare solo su se stessi."
  STR_ECTOPLASM_FROM_GHOST_EYE: "Ectoplasma (da Occhio Fantasma)"
  STR_ECTOPLASM_FROM_PHANTASMAL_TENTACLE: "Ectoplasma (da Tentacolo Spettrale)"
  STR_ECTOPLASM_FROM_BUG_EYE_GHOST: "Ectoplasma (da Fantasma Occhibelli)"
  STR_ECTOPLASM_FROM_SKULL_WRAITH: "Ectoplasma (da Entità Spettrale)"
  STR_ECTOPLASM_FROM_HUMAN_GHOST: "Ectoplasma (da Fantasma Umano)"
  STR_ECTOPLASM_FROM_ANCIENT_SEA_GHOST: "Ectoplasma (da Antico Fantasma Marino)"
  STR_ECTOPLASM_FROM_KNIGHT_GHOST: "Ectoplasma (da Cavaliere Fantasma)"
  STR_ECTOPLASM_FROM_POLTERGEIST: "Ectoplasma (da Poltergeist)"
  STR_ECTOPLASM_FROM_GHOST_DINOSAUR: "Ectoplasma (da Fantasma Sauriano)"
  STR_ZEPHYR_SERUM_FROM_CHUPACABRA: "Siero Zephyr (da Chupacabra)"
  STR_ZEPHYR_SERUM_FROM_CHRYSSALID: "Siero Zephyr (da Crisalide)"
  STR_ZEPHYR_SERUM: "Siero Zephyr"
  STR_ZEPHYR_SERUM_UFOPEDIA: "Le piccole dimensioni del Chupacabra celano la sua incredibile velocità. Dopo aver effettuato vari test, non ultima una vivisezione completa, abbiam odeterminato che la fonte di questa rapidità è una specifica combinazione di agenti chimici trovata nel flusso sanguigno. Agendo da catalizzatore, permette al Chupacabra di bruciare le riserve del plasma sanguigno energetico per raggiungere una velocità di movimento altrimenti impossibile. Dopo alcuni... deplorevoli fallimenti nella fase di test, siamo finalmente riusciti a replicare l'effetto sugli umani senza causare alcun tipo di liquefazione degli organi interni.{NEWLINE}UdT +50 (fino al limite), Energia +60, Salute -5. Si può usare solo su se stessi."
  STR_STIMS: "Stimolanti"
  STR_STIMS_UFOPEDIA: "Gli Stimolanti aiutano a combattere la stanchezza e possono costringere una persona incapacitata a riprendere conoscenza.{NEWLINE}Ogni uso rimuove 10 danno da stordimento e ripristinano 42 di energia."
  STR_HYPERSTIMS: "Iperstim"
  STR_HYPERSTIMS_UFOPEDIA: "Uno stimolante da usare in caso di emergenza sul campo, ora notevolmente migliorato.{NEWLINE}Ogni utilizzo 25 di stordimento e ripristina 75 di energia."
  STR_PAINKILLER: "Antidolorifici"
  STR_PAINKILLER_UFOPEDIA: "Queste pillole alleviano rapidamente gli effetti del dolore sulle prestazioni di un agente.{NEWLINE}Ogni utilizzo recupera 5 Morale."
  STR_HEALING_SPRAY: "Spray Curativo"
  STR_HEALING_SPRAY_UFOPEDIA: "Abbiamo stabilito con successo un contatto con un laboratorio farmaceutico che ora può fornirci dispositivi di guarigione sperimentali.{NEWLINE}Questo piccolo contenitore contiene una soluzione di agenti bioingegnerizzati che se applicati a una ferita aperta sul campo di battaglia, la stabilizzano rapidamente e prevengono l'ulteriore perdita di sangue."
  STR_BIG_HEALING_SPRAY: "Spray Curativo Migliorato"
  STR_BIG_HEALING_SPRAY_UFOPEDIA: "Abbiamo investito molto tempo nell'aiutare il produttore di Spray Curativo a sviluppare una versione più concentrata della formula di guarigione. Il prodotto risultante è più grande, ma più efficiente."
  STR_ADVANCED_HEALING_SPRAY: "Spray Curativo Avanzato"
  STR_ADVANCED_HEALING_SPRAY_UFOPEDIA: "Questa variante dello Spray Curativo utilizza tessuti biologici potenziati all'Elerium miscelati con microparticelle semi-intelligenti. Questi composti inorganici formano spontaneamente un semplice reticolo attorno alle perforazioni dei tessuti, mentre l'agente biologico le sigilla. Questo meccanismo ci ha permesso di ridurre notevolmente la quantità di materiale necessario e quindi di inserire più cariche in un pacchetto compatto."
  STR_DRONE_MEDS: "Medicine da Drone"
  STR_DRONE_MEDS_UFOPEDIA: "Uno strumento medico automatizzato. Contiene 15 cariche per il pronto soccorso."
  STR_PLASMA_BLADE: "Lama al Plasma"
  STR_PLASMA_BLADE_UFOPEDIA: "Questo dispositivo, essenzialmente un coltello da combattimento alieno, presenta una lama affilata su un bordo mono-molecolare. Una busta magnetica avvolge questa lama in un campo di plasma, dandogli la possibilità di tagliare attraverso gli inserti in ceramica resistente al calore nelle armature moderne."
  STR_PLASMA_SWORD: "Spada al Plasma"
  STR_PLASMA_SWORD_UFOPEDIA: "Questo attrezzo letale è una spada che combina grande lama di spessore un micron sul bordo, un emettitore di plasma e un elettromagnete. Quando attivato, il plasma caldo inonda il campo EM che circonda la lama, surriscaldandolo al punto in cui il suo tocco farebbe sciogliere il titanio come acqua."
  MAP_CYBERWEBWAREHOUSE: "Magazzino del Cyberweb"
  MAP_ISLANDURBAN: "Isola/Scogliera"
  MAP_ISLANDURBAN_RITUALS: "Isola/Scogliera"
  MAP_ISLANDURBAN_BEACH: "Isola/Scogliera"
  MAP_ISLANDURBAN_BEACH_RITUALS: "Isola/Scogliera"
  MAP_EXPANDED_TERROR: "Alternativa Urbana"
  STR_MIXED: "Ordine Etereo"
  STR_BATTERIES: "Batterie"
  STR_MISSILES: "Missili"
  STR_SNAKEMAN_SALAMANDRON: "Rettiliano"
  STR_ETHEREAL_CYBERDISC: "Etereo"
  STR_SECTOID_SECTOPOD: "Sectoide"
  STR_POWER_SUIT: "Armatura Potenziata"
  STR_POWER_SUIT_UFOPEDIA: "Una nuova e potente protezione per i soldati, questa armatura è alimentata da una fonte di energia ad Elerium. Amplifica notevolmente la capacità di carico di chi lo indossa, pur mantenendo una buona mobilità. Offre una grande protezione per le truppe da combattimento."
  STR_MASS_DRIVER_DEFENSES: "Difese a Conduttore di Massa"
  STR_MASS_DRIVER_DEFENSES_UFOPEDIA: "Le Difese a fuoco rapido a Conduttore di Massa assicurano una certa protezione contro qualsiasi velivolo da sbarco."
  STR_MEDI_KIT_PREREQUISITE1: "Pre: Kit Medico"
  STR_MEDI_KIT: "Kit Medico"
  STR_MEDI_KIT_UFOPEDIA: "Il Kit Medico combina una struttura di cura con antidolorifici e stimolanti. Per usare il kit devi girarti verso il soldato che richiede un trattamento. Se il soldato è stordito, devi stare sopra il corpo. Fai clic sull'icona del kit e seleziona \"usa kit\" dal menu.{NEWLINE}GUARIGIONE> Le parti rosse del corpo mostrano ferite fatali. Clicca su una parte del corpo che è ferita. Clicca sul pulsante 'Guarisci'. Una ferita mortale sarà curata e un po' di salute ripristinata.{NEWLINE}STIMOLANTE> Questo ripristinerà l'energia e farà rivivere i soldati incoscienti (storditi). Per rianimare un soldato inconscio devi stare direttamente sopra il corpo.{NEWLINE}ANTIDOLORIFICO> Questo ripristinerà il morale dei soldati feriti fino a un importo equivalente alla salute perduta del soldato."
  STR_ALIEN_GRENADE: "Granata al Plasma"
  STR_ALIEN_GRENADE_UFOPEDIA: "Questo dispositivo funziona allo stesso modo di una granata terrestre, ma è più potente.{NEWLINE}Possiamo smantellarla per recuperare un po' di Elerio.."
  STR_INCINERATOR_GRENADE: "Granata Inceneritore"
  STR_INCINERATOR_GRENADE_UFOPEDIA: "Questo tipo di granata aliena avvolge il bersaglio in superfiamme. È simile al nostro napalm, ma grazie alla sua carica ad Elerium è significativamente più potente.{NEWLINE}Possiamo smantellarla per recuperare un pò di Elerium."
  STR_BLASTER_BOMB_UFOPEDIA: "Questo dispositivo è un missile altamente esplosivo che ha un sistema di guida intelligente. È sparato da un Lanciatore Blaster.{NEWLINE}Possiamo smantellarlo per recuperare un po' di Elerium."
  STR_SMALL_LAUNCHER: "Lanciagranate Piccolo"
  STR_SMALL_LAUNCHER_UFOPEDIA: "Un piccolo lanciatore che spara vari tipi di bombe. È leggero, preciso e molto utile per catturare alieni vivi con bombe stordenti."
  STR_STUN_BOMB: "Minibomba Stordente"
  STR_STUN_BOMB_UFOPEDIA: "La MiniBomba Stordente viene utilizzata per catturare esemplari umani vivi, ma può anche essere usata contro la maggior parte delle razze aliene. Viene sparato da un Lanciatore Piccolo.{NEWLINE}Possiamo smantellarlo per recuperare un po' di Elerium."
  STR_PLASMA_PISTOL: "Pistola al Plasma"
  STR_PLASMA_PISTOL_UFOPEDIA: "Le Pistole al Plasma sono un'arma aliena letale basata sull'accelerazione di particelle all'interno di un piccolo campo antigravitazionale."
  STR_PLASMA_PISTOL_CLIP: "Car. Pistola al Plasma"
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "Fonte di energia per la piccola pistola al plasma aliena. Contiene Elerio - la fonte di tutto il potere alieno - che possiamo recuperare per noi stessi."
  STR_PLASMA_RIFLE: "Fucile al Plasma"
  STR_PLASMA_RIFLE_UFOPEDIA: "Questa è un'arma devastante e potente basata sull'accelerazione di particelle all'interno di un piccolo campo anti-gravità."
  STR_PLASMA_RIFLE_CLIP: "Car. Fucile al Plasma"
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "Questo piccolo oggetto viene usato come fonte di energia per un fucile al plasma, un'arma aliena a media potenza. Contiene una piccola quantità di Elerium che può essere recuperato."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "Questo dispositivo compatto è usato come munizione per una Pistola al Plasma Pesante. Contiene una piccola quantità di Elerium che può essere recuperata."
  STR_XCOM_ASSAULT_PLASMA: "Plasma d'Assalto X-Com"
  STR_XCOM_ASSAULT_PLASMA_UFOPEDIA: "Abbiamo modificato il generico Plasma Pesante alieno per sfruttare meglio le abilità dei veterani di X-Com. Poiché le armi al plasma hanno un raggio d'azione limitato per natura, abbiamo deciso di abbandonare il fuoco mirato a favore di combattimenti ravvicinati più efficienti, soprattutto nelle mani di agenti d'élite con elevata Mira e Reazioni. Abbiamo anche montato un lanciagranate può può sparare versioni ridotte delle Bombe all'Elerium."
  STR_XCOM_ASSAULT_PLASMA_CLIP: "Car. Plasma d'Assalto X-Com"
  STR_XCOM_ASSAULT_PLASMA_GRENADE: "Granata Plasma d'Assalto X-Com"
