  STR_HOLODRONE_UFOPEDIA: "Gli Olodroni sono armi viventi, galleggianti e di artiglieria. Sono protetti da una bolla di plasma che interferisce con gli attacchi al plasma e il fuoco. Potrebbe essere che siano stati sviluppati appositamente per combattere i nemici dotati di plasma. Il meccanismo è troppo caldo e radioattivo per essere applicato all'armatura umana."
  STR_HOLODRONE_AUTOPSY_UFOPEDIA: "Un automa molto complesso alimentato da un enorme, per le sue dimensioni, nucleo di Elerium. Due alberi si estendono da questo nucleo e sono usati per diffondere la bolla del plasma che avvolge la creatura. È anche evidente che il nucleo può sovraccaricare e raccogliere questa energia extra per generare un potente raggio laser."
