  STR_CANNON: "Cannone"
  STR_CANNON_UFOPEDIA: "Cannone ad alta potenza che spara proiettili perforanti per armature capaci di penetrare 16 pollici di acciaio.{NEWLINE}TIPO: CANNONE"
  STR_STINGRAY: "STINGRAY"
  STR_ALLOY_CANNON_UC: "CANNONE AL TRITANIO"
  STR_ALLOY_CANNON: "Cannone al Tritanio"
  STR_ALLOY_CANNON_ROUNDS_X50: "Proiettili per Cannone al Tritanio (x50)"
  STR_ALLOY_CANNON_UFOPEDIA: "I recenti progressi nella scienza dei materiali, determinati dallo studio delle Leghe Aliene, ci hanno permesso di costruire un'arma pericolosa, molto più potente della precedente.{NEWLINE}TIPO: CANNONE"
  STR_STINGRAY_LAUNCHER: "Lanciatore Stingray"
  STR_STINGRAY_MISSILES: "Missili Stingray"
  STR_STINGRAY_UFOPEDIA: "Missile aria-aria avanzato con elettronica appositamente schermata.{NEWLINE}TIPO: RAZZO LEGGERO"
  STR_HEAVY_STINGRAY_LAUNCHER: "Lanciatore Stingray Pesante"
  STR_HEAVY_STINGRAY: "STINGRAY PESANTI"
  STR_HEAVY_STINGRAY_UFOPEDIA: "Questa variante di stingray porta il doppio dei razzi rispetto alla configurazione standard, ma richiede un aggancio pesante al razzo.{NEWLINE}TIPO: RAZZO PESANTE"
  STR_AVALANCHE: "AVALANCHE"
  STR_AVALANCHE_LAUNCHER: "Lanciatore Avalanche"
  STR_AVALANCHE_MISSILES: "Missili Avalanche"
  STR_AVALANCHE_UFOPEDIA: "Missile aria-aria basato sull'AIM-54, ma con un carico estremamente pesante.{NEWLINE}TIPO: RAZZO PESANTE"
  STR_MASS_DRIVER_CANNON_UC: "CANNONE CONDUTTORE DI MASSA"
  STR_MASS_DRIVER_CANNON: "Cannone Conduttore di Massa"
  STR_MASS_DRIVER_CANNON_ROUNDS_X60: "Produci Proiettili Cannone a Conduttore di Massa (x60)"
  STR_MASS_DRIVER_CANNON_UFOPEDIA: "Sparando proiettili relativamente piccoli a velocità molto elevate, il Cannone Conduttore di Massa può penetrare in qualsiasi armatura. Tuttavia, la sua portata è limitata a causa dell'attrito atmosferico.{NEWLINE}TIPO: CANNONE"
  STR_GAUSS_CANNON_UC: "CANNONE GAUSS"
  STR_GAUSS_CANNON: "Cannone Gauss"
  STR_GAUSS_CANNON_ROUNDS_X60: "Produci Proiettili per Cannone Gauss (x60)"
  STR_GAUSS_CANNON_UFOPEDIA: "Il cannone Gauss è l'apice della tecnologia delle armi cinetiche, le sue pallottole sfrecciano nell'aria a velocità ipersoniche.{NEWLINE}TIPO: CANNONE"
  STR_LASER_CANNON: "RAGGIO LASER"
  STR_LASER_CANNON_UFOPEDIA: "Questo cannone laser convenzionale è alimentato da una batteria basata su Elerium appositamente sviluppata.{NEWLINE}TIPO: RAGGIO"
  STR_HEAVY_PIKE_LAUNCHER_UC: "PIKE PESANTE"
  STR_HEAVY_PIKE_LAUNCHER: "Lanciarazzi Pike Pesante"
  STR_HEAVY_PIKE_LAUNCHER_UFOPEDIA: "Una versione pesante del Pike, capace di trasportare il doppio dei razzi.{NEWLINE}TIPO: RAZZO PESANTE"
  STR_PIKE_LAUNCHER: "Lanciarazzi Pike"
  STR_PIKE_LAUNCHER_UC: "PIKE"
  STR_PIKE_MISSILE: "Missile Pike"
  STR_PIKE_MISSILES: "Missili Pike"
  STR_PIKE_LAUNCHER_UFOPEDIA: "Questo missile è armato con una testata di Tritanio superdensa. Trafigge il bersaglio con pura energia cinetica per danni extra, ma la precisione ne risente, poiché è necessario un colpo diretto.{NEWLINE}TIPO: RAZZO LEGGERO"
  STR_STORMLANCE: "STORMLANCE"
  STR_STORMLANCE_MISSILE: "Missile Stormlance"
  STR_STORMLANCE_MISSILES: "Missili Stormlance"
  STR_STORMLANCE_LAUNCHER: "Lanciatore Missile Stormlance"
  STR_STORMLANCE_UFOPEDIA: "Questo missile aria-aria a lungo raggio contiene una testata Elerium ad alta potenza.{NEWLINE}TIPO: RAZZO LEGGERO"
  STR_HEAVY_STORMLANCE: "STORMLANCE PESANTI"
  STR_HEAVY_STORMLANCE_UFOPEDIA: "Questo lanciatore può incamerare e rilasciare fino a 8 missili Stormlance.{NEWLINE}TIPO: RAZZO PESANTE"
  STR_HEAVY_STORMLANCE_LAUNCHER: "Lanciatore Missile Stormlance Pesanti"
  STR_PLASMA_BEAM_UFOPEDIA: "Il Raggio al Plasma dirige un campo gravitazionale implodente finemente canalizzato, con una nube di plasma caricato intrappolata all'interno.{NEWLINE}TIPO: RAGGIO"
  STR_FUSION_BALL_UC: "PALLA A FUSIONE"
  STR_FUSION_BALL: "Palla a Fusione"
  STR_FUSION_BALL_UFOPEDIA: "Questo lanciatore spara un missile a forma di palla alimentato dalla reazione anti-materia. La palla distrugge il bersaglio con l'implosione di un'onda gravitazionale.{NEWLINE}TIPO: RAZZO PESANTE"
  STR_SHIELD_GEN_PREQ: "Pre: Generatore Scudo"
  STR_SHIELD_GEN_UC: "GENERATORE SCUDO"
  STR_SHIELD_GEN: "Generatore Scudo"
  STR_SHIELD_GEN_UFOPEDIA: "Questo sottosistema crea una bolla protettiva attorno al velivolo. Può assorbire fino a 75 danni prima di sovraccaricarla. Può essere installato su imbarcazioni con slot appropriati.{NEWLINE}TIPO: SCUDO"
  STR_ENGINE_MOD_PREQ: "Pre: Modifica del Motore"
  STR_ELECTRONICS_MOD_PREQ: "Pre: Mod Avioniche"
  STR_THRUSTER_UC: "PROPULSORE AUSILIARIO"
  STR_THRUSTER: "Propulsore Ausiliario"
  STR_THRUSTER_UFOPEDIA: "Questo sottosistema aumenta la manovrabilità di un aereo, garantendogli un bonus di schivata del 9%. Può essere installato su imbarcazioni con slot appropriati.{NEWLINE}TIPO: MODIFICA MOTORE"
  STR_AFTERBURNER_UC: "POSTBRUCIATORE"
  STR_AFTERBURNER: "Postbruciatore"
  STR_AFTERBURNER_UFOPEDIA: "Questo sottosistema aumenta la velocità massima di un velivolo di 250 e l'accelerazione di 3. Può essere installato su velivoli con slot appropriati.{NEWLINE}TIPO: MODIFICA MOTORE"
  STR_TARGETER_UC: "SEGNALATORE"
  STR_TARGETER: "Segnalatore"
  STR_TARGETER_UFOPEDIA: "Questo componente utilizza circuiti alieni per aiutare un mitragliere a mantenere un fuoco accurato nel combattimento aereo. Analizza il movimento di un bersaglio e lo confronta con la sua funzione di sistema di propulsione, eliminando così dai calcoli tutte le impossibilità mentre alimenta i dati visivi dell'artigliere riguardanti le probabili manovre del bersaglio: probabilità di colpire +10, danno +10. Può essere installato su imbarcazioni con slot appropriati.{NEWLINE}TIPO: ELETTRONICO"
  STR_FUEL_TANK_UC: "TANICA CARBURANTE"
  STR_FUEL_TANK: "Tanica Carburante"
  STR_FUEL_TANK_UFOPEDIA: "Un serbatoio di carburante extra aumenta la capacità del carburante di un velivolo di 20. Può essere installato su velivoli con slot appropriati.{NEWLINE}TIPO: MODIFICA MOTORE"
  STR_RADAR_EXTENSION_UC: "ESTENSORE RADAR"
  STR_RADAR_EXTENSION: "Estensore Radar"
  STR_RADAR_EXTENSION_UFOPEDIA: "Questo avanzato sistema informatico consente scansioni a onde più lunghe, aumentando la portata di un radar di 300. Può essere installato su velivoli con slot appropriati.{NEWLINE}TIPO: ELETTRONICO"
  STR_RADAR_RES_PROCESSOR_UC: "PROCESSORE RES RADAR"
  STR_RADAR_RES_PROCESSOR: "Processore Res Radar"
  STR_RADAR_RES_PROCESSOR_UFOPEDIA: "Questo speciale nucleo computerizzato è dotato di uno speciale software di riconoscimento delle immagini, che aumenta in modo significativo la risoluzione del radar: +20 per individuare il bersaglio. Può essere installato su velivoli con slot appropriati.{NEWLINE}TIPO: ELETTRONICO"
  STR_ABYSSAL_ARTIFACT_DELIVERY: "Consegna Artefatto Abissale"
  STR_ALERT_ABYSSAL_ARTIFACT_DELIVERY: "REGALI DAGLI ESSERI ABISSALI!"
  STR_ABYSSAL_ARTIFACT_DELIVERY_DESCRIPTION: "La Chiesa di Dagon è in attesa di ricevere gli abitanti delle profondita da essi venerati. Durante l'incontro, gli Esseri Abissali doneranno un prezioso artefatto al responsabile locale del culto. Assicurati che il pacco non lasci la spiaggia indisturbato.{NEWLINE}La spiaggia è strettamente sorvegliata dagli agenti della Chiesa, perciò l'opzione migliore sarà fingere di essere dei comuni bagnanti. Questo limiterà di molto le nostre opzioni per l'equipaggiamento, ma è l'unico modo per intercettare questo incontro."
  STR_ABYSSAL_ARTIFACT_DELIVERY_BRIEFING: "Stiamo per interrompere un'incontro fra la Chiesa di Dagon e i messaggeri degli abissi. Gli alieni giungeranno a riva dopo 5 turni, quindi assicurati di essere pronto. Se elimini tutti i cultisti prima del loro arrivo la missione sarà considerata compiuta, ma ne gli Esseri Abissali ne i loro doni finiranno nelle nostre mani. Per interrompere la missione riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_DEEP_ONES_RITUALS: "Rituali degli Esseri Abissali"
  STR_ALERT_DEEP_ONES_RITUALS: "ATTACCO DEGLI ESSERI ABISSALI"
  STR_DEEP_ONES_RITUALS_DESCRIPTION: "Gli Esseri Abissali hanno attaccato un villaggio turistico, prendendo molti ostaggi. Dovremmo fermarli e salvare vite innocenti.{NEWLINE}Aspettati di combattere molti Esseri Abissali su terreno aperto."
  STR_DEEP_ONES_RITUALS_BRIEFING: "Gli Esseri Abissali hanno attaccato un villaggio turistico, prendendo molti ostaggi. Sembra che li sacrificheranno ai loro odiosi dei. Dovremmo fermarli e salvare la vita di questi innocenti. Per interrompere la missione, riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_HUMAN_SACRIFICE_0: "Sacrificio Umano"
  STR_HUMAN_SACRIFICE_1: "Sacrificio Umano"
  STR_HUMAN_SACRIFICE_2: "Sacrificio Umano"
  STR_SYNDICATE_WORKER_ARMOR: "Statistiche: Associato del Sindacato"
  STR_SYNDICATE_AGENT_ARMOR: "Statistiche: Agente del Sindacato"
  STR_SYNDICATE_MERC_ARMOR: "Statistiche: Sicurezza del Sindacato"
  STR_SYNDICATE_MERC_CAPTAIN_ARMOR: "Statistiche: Capitano della Sicurezza del Sindacato"
  STR_SYNDICATE_SUPERSOLDIER_ARMOR: "Statistiche: Supersoldato del Sindacato"
  STR_SYNDICATE_SCIENTIST_ARMOR: "Statistiche: Scienziato del Sindacato"
  STR_SYNDICATE_CEO_FALSEFORM_ARMOR: "Statistiche: CEO del Sindacato"
  STR_SYNDICATE_CEO_TRUEFORM_ARMOR: "Statistiche: Vero CEO del Sindacato"
  STR_SYNDICATE_WORKER: "Associato del Sindacato"
  STR_SYNDICATE_WORKER_UFOPEDIA: "Questi droni dal colletto bianco lavorano senza sosta nei loro uffici sterili per garantire che il business del Sindacato scorra liscio. Anche se non combattenti, difenderanno nondimeno i loro padroni con una ferocia sorprendente e sconcertante."
  STR_SYNDICATE_AGENT: "Agente del Sindacato"
  STR_SYNDICATE_AGENT_UFOPEDIA: "Gli Agenti del Sindacato sono i membri più bassi e più comuni dell'organizzazione che conoscono effettivamente il Sindacato. Le loro funzioni principali comprendono negoziazioni con partner minori in materia di criminalità, spionaggio industriale e gestione generale. Anche se sono essenzialmente non combattenti, sono intelligenti, spietati e molto armati."
  STR_SYNDICATE_MERC_CAPTAIN: "Capitano della Sicurezza del Sindacato"
  STR_SYNDICATE_MERC_CAPTAIN_UFOPEDIA: "Questi uomini sono specialisti di sicurezza d'élite. Sono i cervelli dietro i muscoli delle squadre di sicurezza del Sindacato."
  STR_SYNDICATE_MERC: "Sicurezza del Sindacato"
  STR_SYNDICATE_MERC_UFOPEDIA: "Questi individui sono pagati per proteggere le strutture del Sindacato. Sembrano simili alla normale sicurezza, ma non fare errori: sono assassini addestrati che eseguiranno qualsiasi ordine senza fare domande."
  STR_SYNDICATE_CEO_TRUEFORM_PSI_WEAPON: "Attacco Psionico CEO del Sindacato"
  STR_SYNDICATE_CEO_TRUEFORM_MELEE_WEAPON: "Attacco Corpo a Corpo CEO del Sindacato"
  STR_SYNDICATE_CEO: "CEO del Sindacato"
  STR_SYNDICATE_CEO_FALSEFORM: "CEO del Sindacato"
  STR_SYNDICATE_CEO_TRUEFORM: "CEO del Sindacato"
  STR_SYNDICATE_CEO_TRUEFORM_CORPSE: "Cadavere CEO del Sindacato"
  STR_SYNDICATE_CEO_TRUEFORM_UFOPEDIA: "Questo essere terrificante mantiene una facciata umana, ma può cambiare nella sua vera forma quando è sotto il dolore o sotto stress. È un umano potenziato, modificato con sostanze biochimiche esotiche per ottenere grande forza, intelligenza e poteri psionici. Questo è considerato un dono speciale tra il Sindacato, conferito solo ai più alti funzionari. Questa tecnologia sembra essere molto più avanzata di qualsiasi altra organizzazione."
  STR_SYNDICATE_CEO_TRUEFORM_AUTOPSY: "Autopsia: CEO del Sindacato"
  STR_SYNDICATE_CEO_TRUEFORM_AUTOPSY_UFOPEDIA: "Nonostante il suo aspetto da incubo, questa creatura ha DNA umano. La chimica del suo corpo è altamente modificata attraverso mezzi sconosciuti. È molto muscoloso, ha una corporatura robusta e un cervello grande. La forma del suo corpo sembra estremamente adattabile, con muscoli specializzati che la contraggono forzatamente in una forma umana."
  STR_SYNDICATE_SCIENTIST: "Scienziato del Sindacato"
  STR_SYNDICATE_SCIENTIST_UFOPEDIA: "Questi individui sono impiegati dal Sindacato per lavorare sui suoi progetti segreti. Sono molto simili ai nostri scienziati, tranne per il fatto che il loro obiettivo non è la protezione della Terra, anzi, al contrario. Sono motivati dall'avidità e dall'ambizione o, al massimo, dalla curiosità scientifica; in ogni caso, sono completamente amorali."
  STR_SYNDICATE_SUPERSOLDIER_CORPSE: "Cadavere Supersoldato del Sindacato"
  STR_SYNDICATE_SUPERSOLDIER: "Supersoldato del Sindacato"
  STR_SYNDICATE_SUPERSOLDIER_UFOPEDIA: "Questi soldati sono macchine di guerra geneticamente potenziate e modificate chirurgicamente. Le loro abilità fisiche superano praticamente tutti gli umani di base. I loro cervelli sono anche modificati per migliorare le abilità psi naturali, dando loro un vantaggio in combattimento tramite la telecinesi protettiva. Scuotono. Cuociono."
  STR_SYNDICATE_WALKER_CANNON: "Cannone del Walker del Sindacato"
  STR_SYNDICATE_WALKER_ARMOR: "Statistiche: Walker del Sindacato"
  STR_SYNDICATE_WALKER: "Walker del Sindacato"
  STR_SYNDICATE_WALKER_UFOPEDIA: "Questo robot di sicurezza semovente è ben armato e dotato di un cannone rotante. È adatto per uso interno."
  STR_SYNDICATE_WALKER_CORPSE: "Rottame di Walker del Sindacato"
  STR_SYNDICATE_WALKER_AUTOPSY: "Esame Rottame di Walker del Sindacato"
  STR_SYNDICATE_WALKER_AUTOPSY_UFOPEDIA: "Questo robot di sicurezza è pesantemente armato e dotato di un cannone rotante. Il suo design è in qualche modo sperimentale, ma sembra essere prodotto in serie. Il deambulatore sembra abbastanza agile, ma non molto veloce. Funziona in modo autonomo ed è abbastanza intelligente da discernere tra un alleato ed un nemico grazie all'utilizzo di feed visivi e uditivi - il più delle volte, comunque."
  STR_SYNDICATE_LABS_NETWORK: "Rete di Laboratori del Sindacato"
  STR_SYNDICATE_LABS_NETWORK_UFOPEDIA: "Il nucleo dell'attività del Sindacato si basa sullo sviluppo, l'utilizzo e la vendita di tecnologie esotiche. L'organizzazione mantiene una vasta rete di laboratori segreti, per lo più nascosti all'interno di più banali centri di ricerca che sono di proprietà di varie società controllate dal Sindacato. Mappare questa rete è un elemento necessario della nostra lotta contro il Sindacato."
  STR_SYNDICATE_WAREHOUSE: "Deposito del Sindacato"
  STR_ALERT_SYNDICATE_WAREHOUSE: "TROVATO DEPOSITO DEL SINDACATO"
  STR_SYNDICATE_WAREHOUSE_DESCRIPTION: "Abbiamo individuato un magazzino del Sindacato. Dobbiamo impedire alle merci all'interno di raggiungere la loro destinazione. Il magazzino è protetto da una sicurezza altamente qualificata con attrezzature avanzate."
  STR_SYNDICATE_WAREHOUSE_BRIEFING: "Abbiamo individuato un magazzino del Sindacato. Dobbiamo impedire che le merci all'interno raggiungano la loro destinazione. Il magazzino è protetto da una sicurezza altamente addestrata con attrezzature avanzate. Per interrompere la missione, riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_SYNDICATE_LAB: "Laboratorio del Sindacato"
  STR_ALERT_SYNDICATE_LAB: "TROVATO LABORATORIO DEL SINDACATO"
  STR_SYNDICATE_LAB_DESCRIPTION: "Abbiamo individuato un laboratorio del Sindacato. Dobbiamo arrestare uno degli scienziati e sondarlo per ottenere informazioni.{NEWLINE}Aspettati di combattere contro una sicurezza del Sindacato ben equipaggiata."
  STR_SYNDICATE_LAB_BRIEFING: "Abbiamo individuato un laboratorio del Sindacato. Dobbiamo arrestare uno degli scienziati e torchiarli per ottenere informazioni. Per interrompere la missione, riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_SYNDICATE_MONSTER_LAB: "Laboratorio di Mostri del Sindacato"
  STR_SYNDICATE_MONSTER_LAB_DESCRIPTION: "Il nostro obiettivo è quello di fare irruzione in un laboratorio del Sindacato segreto e catturare file critici riguardanti l'attività dei mostri. Cerca gli scienziati per recuperare questi file.{NEWLINE}Aspettati di combattere una sicurezza ben equipaggiata e numerosa del Sindacato."
  STR_SYNDICATE_MONSTER_LAB_BRIEFING: "Devi penetrare in un laboratorio sotterraneo. Entrare nel modo più comodo è impossibile, quindi è necessario procedere attraverso alcune caverne. Cerca i file personali degli Scienziati del Sindacato. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai click sull'icona \"Interrompi Missione\"."
  STR_ALERT_SYNDICATE_MONSTER_LAB: "TROVATO LABORATORIO DI MOSTRI DEL SINDACATO"
  STR_MONSTERS_INC: "Documenti Monsters Inc."
  STR_MONSTERS_INC_UFOPEDIA: "Questi documenti provano senza dubbio che il Sindacato è responsabile della clonazione e distribuzione dei Chupacabra, dell'allevamento dei Lupi Fenrir, della cattura e della sperimentazione su Shambler e Mongorn selvatici... L'elenco è lungo. Comunque, anche se non sono i veri creatori di questi organismi, senza il loro supporto la presenza dei mostri sulla Terra diminuirà.{NEWLINE}Per risolvere questo problema una volta per tutte, dobbiamo recarci in un laboratorio abbandonato di Alba Rossa. Ora brulica di ragni giganti, ma detiene la chiave per sconfiggere questa minaccia."
  STR_SYNDICATE_EXPERIMENTS: "Esperimenti del Sindacato"
  STR_SYNDICATE_EXPERIMENTS_UFOPEDIA: "Interrogare uno scienziato che lavorava per il Sindacato ci ha dato alcuni indizi riguardo sui mostri che vagano per la Terra. In effetti, l'organizzazione sembra responsabile di una buona parte di queste apparizioni. Sebbene le loro motivazioni non siano ancora chiare, dobbiamo trovare uno dei loro laboratori di clonazione e intercettare dati sufficienti per scoprire questa cospirazione globale.{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Nuovo obiettivo: trovare i file segreti sugli esperimenti sui mostri. Dovrebbero essere trovati sugli scienziati del Sindacato nelle loro basi segrete."
  STR_SYNDICATE: "Il Sindacato"
  STR_SYNDICATE_UFOPEDIA: "Il Sindacato è una vasta e potente organizzazione segreta che possiede diverse multinazionali e ne controlla molte altre. Il suo obiettivo principale sembra monetizzare conoscenza e tecnologia aliene ad ogni costo, ma sospettiamo che i loro obiettivi reali siano più vicini al dominio del mondo. Considerando tutti i loro beni, hanno a disposizione risorse praticamente illimitate, ma sembrano anche godere di favoritismi da parte di alcuni dei nostri avversari politici. Inutile dire che sono estremamente pericolosi, anche rispetto alle sette aliene."
  STR_UAC_MILITARY: "Militare UAC"
  STR_UAC_MILITARY_CORPSE: "Cadavere Militare UAC"
  STR_UAC_MILITARY_ARMOR: "Statistiche: Militare UAC"
  STR_UAC_MILITARY_UFOPEDIA: "Formalmente questi individui sono mercenari, indipendenti o associati a piccole società di sicurezza. In pratica collaborano strettamente con l'UAC, che spesso è il loro unico cliente. Sono molto ben addestrati ed equipaggiati, quindi non dovrebbero essere sottovalutati anche quando apparentemente fuori combattimento."
  STR_UAC_SPACE_MARINE: "Space Marine UAC"
  STR_UAC_SPACE_MARINE_CORPSE: "Cadavere Space Marine UAC"
  STR_UAC_SPACE_MARINE_ARMOR: "Statistiche: Space Marine UAC"
  STR_UAC_SPACE_MARINE_UFOPEDIA: "Questi individui fisicamente e mentalmente impressionanti sono stati selezionati e ampiamente addestrati per la guerra spaziale. Apparentemente l'UAC ha piani molto audaci per il futuro e vuole essere pronto a tutto. Il prigioniero ha parlato di esercitazioni di atterraggio orbitale a cui ha partecipato e di navi spaziali avanzate presumibilmente utilizzate dall'UAC su base regolare. Oltre a questo, non c'è molto che possiamo imparare da loro."
  STR_UAC_ENGINEER: "Ingegnere UAC"
  STR_UAC_ENGINEER_CORPSE: "Cadavere Ingegnere UAC"
  STR_UAC_ENGINEER_ARMOR: "Statistiche: Ingegnere UAC"
  STR_UAC_ENGINEER_UFOPEDIA: "Questi ingegneri sono responsabili della tecnologia all'avanguardia sviluppata dalla UAC Corp. Generalmente non sono combattenti e non dovrebbero rappresentare una minaccia significativa per X-Com, ma sanno molto bene come usare le armi che hanno aiutato a progettare."
  STR_UAC_MANAGER: "Manager UAC"
  STR_UAC_MANAGER_CORPSE: "Cadavere Manager UAC"
  STR_UAC_MANAGER_ARMOR: "Statistiche: Manager UAC"
  STR_UAC_MANAGER_UFOPEDIA: "Questi manager di medio livello sono responsabili dell'orchestrazione di tutte le attività quotidiane presso l'UAC, molte delle quali legalmente e moralmente discutibili. La loro conoscenza su tali attività è molto variabile, con individui anche relativamente ben informati che ignorano le azioni aziendali in cui non sono stati coinvolti - a testimonianza dei livelli di controllo delle informazioni dell'UAC. Tuttavia, questi manager sono cruciali per le nostre indagini contro l'UAC e dovrebbero essere interrogati quando possibile, anche se resistono all'arresto. In realtà, soprattutto allora."
  STR_UAC_MASTER_RESEARCHER: "Mastro Ricercatore UAC"
  STR_UAC_MASTER_RESEARCHER_CORPSE: "Cadavere Mastro Ricercatore UAC"
  STR_UAC_MASTER_RESEARCHER_ARMOR: "Statistiche: Mastro Ricercatore UAC"
  STR_UAC_MASTER_RESEARCHER_UFOPEDIA: "Questi individui più brillanti e spietati sul libro paga dell'UAC conducono progetti sperimentali riguardanti la fisica molto insolita relativa a strane dimensioni e manifestazioni psioniche. Questi sedicenti signori della tecnocrazia governano i loro feudi scientifici con quasi piena autonomia, anteponendo sempre il progresso alla sicurezza e all'etica."
  STR_UAC_TURRET: "Torretta UAC"
  STR_UAC_TURRET_CORPSE: "Rottame Torretta UAC"
  STR_UAC_TURRET_WEAPON: "Arma della Torretta UAC"
  STR_UAC_TURRET_ARMOR: "Statistiche: Torretta UAC"
  STR_UAC_TURRET_UFOPEDIA: "Un'arma al plasma stazionaria, usata dall'UAC per proteggere le loro strutture extra-mondo."
  STR_HUMAN_OSIRON_GOON_ARMOR: "Statistiche: Picciotto di Osiron"
  STR_HUMAN_OSIRON_ELITE_ARMOR: "Statistiche: Sgarrista di Osiron"
  STR_HUMAN_OSIRON_TECH_TROOPER_ARMOR: "Statistiche: Truppa Tech Osiron"
  STR_HUMAN_OSIRON_TECH_TROOPER_ARMOR_UFOPEDIA: "Le Truppe Tech Osiron portano dei piccoli emettitori di scudi che gli permettono di fornire energia a scudi base di tipo Rosso (capacità: 25, ripristino: 10/turno)"
  STR_HUMAN_OSIRON_BOSS_ARMOR: "Statistiche: Boss di Osiron"
  STR_HUMAN_OSIRON_GOON: "Picciotto di Osiron"
  STR_HUMAN_OSIRON_GOON_UFOPEDIA: "Questi soldati sono ben equipaggiati, ben addestrati e ben retribuiti, e quindi abbastanza pericolosi. Tuttavia, possiedono poche conoscenze utili."
  STR_HUMAN_OSIRON_ELITE: "Sgarrista di Osiron"
  STR_HUMAN_OSIRON_ELITE_UFOPEDIA: "Questi soldati veterani di Osiron sono più robusti, cattivi e meglio equipaggiati dei loro compagni meno importanti. Sono certamente pericolosi, ma la bella spazzatura è pur sempre spazzatura."
  STR_HUMAN_OSIRON_TECH_TROOPER: "Truppa Tech Osiron"
  STR_HUMAN_OSIRON_TECH_TROOPER_UFOPEDIA: "Equipaggiati con armature esotiche e potenziati con impianti cibernetici, questi soldati sono alle dipendenze di alcune delle cellule Osiron di maggior successo. Usano armi estremamente avanzate e sono una minaccia significativa per i nostri team."
  STR_HUMAN_OSIRON_BOSS: "Boss di Osiron"
  STR_HUMAN_OSIRON_BOSS_UFOPEDIA: "I membri Osiron di alto rango guadagnano da vivere con il contrabbando, vendendo e rubando manufatti alieni. Sono sorprendentemente ben collegati ai meri leader delle gang."
  STR_HUMAN_OSIRON_FIXER_ARMOR: "Statistiche: Fixer di Osiron"
  STR_HUMAN_OSIRON_FIXER: "Fixer di Osiron"
  STR_HUMAN_OSIRON_FIXER_UFOPEDIA: "Ricchi esponenti di Osiron, per lo più coinvolti nel contrabbando di tecnologia aliena, corrompono e sprecano la loro inutile vita sulle droghe e altri aspetti raffinati della vita. La loro abilità nel combattimento non sarà un problema per i nostri agenti, ma le armi esotiche e il corpetto di Tritanio che spesso indossano possono causarci qualche problema."
  STR_OSIRON: "Osiron"
  STR_OSIRON_UFOPEDIA: "Osiron è un'organizzazione criminale, specializzata in cose insolite: manufatti alieni, reliquie antiche, strane creature. Nonostante i numeri bassi, operano in tutto il mondo, sempre alla ricerca di modi per acquistare o vendere la loro merce pericolosa. La loro attività non è solo illegale, ma anche una minaccia alla Terra, poiché offrono i loro beni a organizzazioni pericolose come i culti alieni."
  STR_OSIRON_STAKEOUT: "Appostamento di Osiron"
  STR_OSIRON_STAKEOUT_DESCRIPTION: "Abbiamo localizzato un covo di gangster di Osiron in una parte desolata della città. Il nostro obiettivo è quello di catturare il loro leader per l'interrogatorio.{NEWLINE}Sono ammessi solo oggetti occultabili e abbigliamento civile!"
  STR_OSIRON_STAKEOUT_BRIEFING: "Abbiamo localizzato un covo di gangster di Osiron in una parte desolata della città. Tengono d'occhio l'area, quindi abbiamo dovuto usare un veicolo civile e un'attrezzatura leggera per non attirare l'attenzione. Il nostro obiettivo è catturare il loro capo. Per interrompere la missione, riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_OSIRON_HACIENDA: "Hacienda Osiron"
  STR_ALERT_OSIRON_HACIENDA: "INDIVIDUATO RIFUGIO DI OSIRON"
  STR_OSIRON_HACIENDA_DESCRIPTION: "Questa lussuosa casa, nascosta da occhi indiscreti, appartiene ad un dirigente Osiron di alto rango. Neutralizza il suo padrone e sequestra tutti i beni illegali in suo possesso. Il posto è ben difeso, preparati ad aver a che fare con molti scagnozzi della gang,"
  STR_OSIRON_HACIENDA_BRIEFING: "Questa lussuosa casa, nascosta da occhi indiscreti, appartiene ad un dirigente Osiron di alto rango. Neutralizza il suo padrone e sequestra tutti i beni illegali in suo possesso. Per interrompere la missione riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_OSIRON_NEST: "Assalto Magazzino Nascosto di Osiron"
  STR_ALERT_OSIRON_NEST: "AVVISTATO MAGAZZINO OSIRON IN"
  STR_OSIRON_NEST_DESCRIPTION: "Gli investigatori delle forze dell'ordine locali hanno trovato un grande magazzino, usato da Osiron per immagazzinare merci di contrabbando. Durante l'arresto, i sospetti si sono opposti con ferocia e ora c'è una seria sparatoria tra le forze di Osiron e la polizia. Si scopre che i criminali sono stati seriamente sottovalutati dalla polizia e ora sono numericamente più numerosi di quelli che aggrediscono le forze d'assalto: faremmo meglio ad aiutarli."
  STR_OSIRON_NEST_BRIEFING: "Gli investigatori delle forze dell'ordine locali hanno trovato un grande magazzino usato da Osiron per immagazzinare merci di contrabbando. Durante l'arresto, i sospetti si sono opposti con ferocia e ora c'è una seria sparatoria tra le forze di Osiron e la polizia. I criminali si sono barricati nell'edificio e da lì stanno attaccando con fuoco di soppressione. Neutralizza tutte le forze Osiron nell'area e cerca di ridurre al minimo le perdite tra i poliziotti. Per interrompere la missione, riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_ALERT_OSIRON_STAKEOUT: "AVVISTATA BASE OSIRON IN"
  STR_OSIRON_CRUISE: "Nave da Crociera di Osiron"
  STR_OSIRON_CRUISE_DESCRIPTION: "Abbiamo rilevato una nave di contrabbando di Osiron, che si presenta come una nave da crociera. Il nostro compito è imbarcarlo, arrestare l'equipaggio e assicurare eventuali carichi illegali. Aspettatevi resistenza dagli agenti di Osiron e sicurezza. Non puoi ritirarti da questa missione."
  STR_OSIRON_CRUISE_BRIEFING: "Abbiamo rilevato una nave di contrabbando di Osiron, che si presenta come una nave da crociera. Il nostro compito è imbarcarci, arrestare l'equipaggio e assicurare eventuali carichi illegali. Non puoi ritirarti da questa missione."
  STR_ALERT_OSIRON_CRUISE: "AVVISTATO VASCELLO DI OSIRON"
  STR_RECLAMATION_OF_AETHER: "Riconquista dell'Etere"
  STR_RECLAMATION_OF_AETHER_UFOPEDIA: "La Riconquista dell'Etere, conosciuta anche col nome di Figli dell'Etere, è un'organizzazione libera di nethermanti, psicotronici e simili, le cui menti sono diventate un po' troppo sconvolte da anni di contatto con la psisfera del nostro pianeta. È probabile che causino un'interruzione dell'ordine, di solito facendo appello a effetti atipici e talvolta offrendo sacrifici vivi a entità psioniche."
  STR_RECLAMATION_OF_AETHER_PREREQUISITE: "Prerequisito: Riconquista dell'Etere"
  STR_RECLAMATION_OF_AETHER_ORGANIZATION: "Organizzazione Riconquista dell'Etere"
  STR_RECLAMATION_OF_AETHER_ORGANIZATION_UFOPEDIA: "Abbiamo acquisito delle informazioni sulla \"Riconquista dell'Etere\". Si tratta di un'organizzazione decentralizzata radunata da \"Guide Spirituali\" che appaiono in sogno a individui con un alto potenziale psichico. Lo spirito li aiuta a trovare l'ispirazione, o l'intuizione, e li guida lentamente verso l'interesse per il soprannaturale. Poi vengono radunati con altri individui che condividono lo stesso \"fatidico destino\" sotto la guida di un \"Artigiano\". Non sappiamo cosa succede a chi si oppone.{NEWLINE}Successivamente vanno a caccia di siti spirituali per nutrire la tecnologia, donatagli loro dai fantasmi, raccogliendo ectoplasma da \"fantasmi selvatici\" e accumulando potenziamenti fino ad arrivare al punto in cui si iniettano intrugli a base di ectoplasma direttamente nei loro corpi.{NEWLINE} Per saperne di più dobbiamo mettere le mani su un \"Maestro\", di cui spesso sussurrano gli accoliti."
  STR_GHOSTLY_WHISPERS: "Sussurri Spettrali"
  STR_GHOSTLY_WHISPERS_UFOPEDIA: "L'interrogatorio dei membri della \"Riconquista dell'Etere\" hanno rivelato diversi aspetti interessanti. Tutti hanno condiviso una storia analoga: un essere gli appare in sogno \"per guidarli\" e, seguendo le sue parole e i suoi ordini, si arrichiscono di \"saggezza arcana\". L'essere in questione può offrire soluzioni ai problemi personali delle sue vittime, facendo in modo che questi individui lo seguano di loro spontanea volontà, e in seguito vengono guidati verso altri \"membri\" attraverso sogni e premonizioni inviate da questi spiriti. Inoltre, è da qui che ha origine la loro tecnologia: seguendo una strana logica onirica sussurrata da questi spiriti, gli viene detto come ottenere l'ectoplasma per alimentare i loro congegni. In questo modo, ogni oggetto segue una \"logica\" specifica e personale. Infine: tutti i membri fino ad ora hanno un alto livello di misurazione del potenziale psionico, rendendoli dunque \"altamente ricettivi\" a questo tipo di contatto."
  STR_ANY_RECLAMATION_OF_AETHER_INTERROGATED: "Interrogato Membro Riconquista dell'Etere"
  STR_HUMAN_GHOST_CULTIST_ARMOR: "Statistiche: Cultista dello Spirito"
  STR_HUMAN_GHOST_CULTIST: "Cultista dello Spirito"
  STR_HUMAN_GHOST_CULTIST_UFOPEDIA: "Questi individui fuorviati appartengono ai Figli dell'Etere, una setta informale di medium e altri adoratori di fantasmi assortiti. Attraverso una prolungata esposizione alle energie degli inferi sono stati condizionati a seguire assolutamente i loro superiori, siano essi umani o fantasmi. Non temono la morte, ma in situazioni estreme possono ancora essere superati con il terrore."
  STR_RECLAMATION_OF_AETHER_MALE_INITIATE_ARMOR: "Statistiche: Allievo Maschio della RdE"
  STR_RECLAMATION_OF_AETHER_FEMALE_INITIATE_ARMOR: "Statistiche: Allieva Femmina della RdE"
  STR_RECLAMATION_OF_AETHER_MALE_INITIATE: "Allievo della Riconquista dell'Etere"
  STR_RECLAMATION_OF_AETHER_FEMALE_INITIATE: "Allieva della Riconquista dell'Etere"
  STR_RECLAMATION_OF_AETHER_INITIATE: "Allievo della Riconquista dell'Etere"
  STR_RECLAMATION_OF_AETHER_INITIATE_UFOPEDIA: "Gli Allievi vengono reclutati fra i normali civili dotati di una elevata affinità psionica. Sono armati con tecnologia ed armi ectoplasmatiche che o sono capaci di costruire da soli o gli sono state affidate, ma alla fine sono solo civili: non esattamente addestrati dal punto militare. Condividono tutti una storia simile: dei sogni li hanno aiutati nella loro vita quotidiana e lentamente li hanno fatti interessare al soprannaturale, ricevendo aiuto in cambio di ordini. Sospettiamo che ci sia un qualche tipo di manipolazione psichica del subconscio che li renda così volenterosi. Non si sa che fine facciano quelli che oppongono resistenza."
  STR_RECLAMATION_OF_AETHER_MALE_JOURNEYMAN: "Artigiano della Riconquista dell'Etere"
  STR_RECLAMATION_OF_AETHER_FEMALE_JOURNEYMAN: "Artigiana della Riconquista dell'Etere"
  STR_RECLAMATION_OF_AETHER_MALE_JOURNEYMAN_ARMOR: "Statistiche: Artigiano della RdE"
  STR_RECLAMATION_OF_AETHER_FEMALE_JOURNEYMAN_ARMOR: "Statistiche: Artigiana della RdE"
  STR_RECLAMATION_OF_AETHER_JOURNEYMAN: "Artigiano della Riconquista dell'Etere"
  STR_RECLAMATION_OF_AETHER_JOURNEYMAN_UFOPEDIA: "Gli Artigiani della Riconquista dell'Etere rappresentano lelite addestrata di questa cosidetta organizzazione. Hanno una maggiore esperienza sul campo, e provengono o da ambienti militari o hanno ricevuto addestramento al combattimento. Sono stati dotati di speciali guanti e maschere ectoplasmatiche, e inoltre l'ectoplasma gli viene iniettato direttamente nel corpo per migliorare le loro prestazioni in combattimento."
  STR_RECLAMATION_OF_AETHER_MASTER_ARMOR: "Statistiche: Maestro RdE"
  STR_RECLAMATION_OF_AETHER_MASTER: "Maestro della Riconquista dell'Etere"
  STR_RECLAMATION_OF_AETHER_MASTER_UFOPEDIA: "I Maestri della Riconquista dell'Etere sembrano a malapena umani. Sono permanentemente sigillati all'intenro di una tuta corazzata, con un gas ectoplasmatico che permea i loro corpi. Questa condizione gli permette di guidare essere ectoplasmatici affinché si fondano con umani in carne e ossa, dando vita così potenti individui psionici ed ad un collegamento diretto con i Sussurri Spettrali. Agiscono come leader e visionari dell'organizzazione. Sono resistenti e brandiscono potenti armi ectoplasmatiche."
  STR_RESIDUAL_PSIONIC_ARTIFACTS: "Artefatti con Residui Psionici"
  STR_RESIDUAL_PSIONIC_ARTIFACTS_UFOPEDIA: "Oggetti importanti per una psiche morente possono conservare un'impronta del loro proprietario originale, o di qualcuno ad esso associato. Potrebbe trattarsi di importante cimelio, di un arma del delitto, o un oggetto che ha assistito ad una situazione emozionale particolarmente forte. Avendo studiato i 3 oggetti scoperti dai nostri agenti sul campo, siamo ora in grado di individuare le specifiche e impercettibili emenazioni di questi oggetti. Questo potrebbe aiutarci a scoprire cosa stia cercando di fare raccogliendo questi oggetti la \"Riconquista dell'Etere\"."
  STR_BILLHOOK: "Mannaia"
  STR_BILLHOOK_UFOPEDIA: "Questo attrezzo da cucina è piuttosto infame. Come arma, si basa più sulla forza bruta che sull'abilità."
  STR_MALE_VIP_REPTOID: "VIP Reptoide"
  STR_MALE_VIP_REPTOID_ARMOR: "Statistiche: VIP Reptoide"
  STR_REPTOID_SHADOW_ARMOR: "Statistiche: Ombra Reptoide"
  STR_REPTOID_DRAKE_ARMOR: "Statistiche: Drago Reptoide"
  STR_REPTOID_COMMANDO_ARMOR: "Statistiche: Commando Reptoide"
  STR_REPTOID_STANDARD_ARMOR: "Statistiche: Reptoide"
  STR_CROC_ARMOR: "Statistiche: Croc"
  STR_REPTOID_DRAKE_CORPSE: "Cadavere Drago Reptoide"
  STR_REPTOID_DRAKE: "Drago Reptoide"
  STR_REPTOID_DRAKE_UFOPEDIA: "I Draghi Reptoidi sono ufficiali militari Reptoidi che indossano armature potenziate. Sono altamente addestrati, usano le migliori attrezzature Reptoidi disponibili e sono molto pericolosi in battaglia."
  STR_REAPER_WEAPON: "Carica Mietitore"
  STR_REAPER_WEAPON_UFOPEDIA: "L'attacco dei Mietitori è simile a una carica di rinoceronte e altrettanto devastante."
  STR_REAPER_ARMOR: "Statistiche: Mietitore"
  STR_REAPER: "Mietitore"
  STR_REAPER_UFOPEDIA: "Questo bipede carnivoro ha mascelle potenti e un appetito vorace. Ha una serie di misteriosi impianti cerebrali che sono probabilmente utilizzati per controllare la sua attività. I primitivi istinti predatori di questa creatura sono poco utili se non per terrorizzare e distruggere."
  STR_REAPER_TERRORIST: "Mietitore Terrorista"
  STR_REAPER_CORPSE: "Cadavere Mietitore"
  STR_REAPER_AUTOPSY: "Autopsia: Mietitore"
  STR_REAPER_AUTOPSY_UFOPEDIA: "Il Mietitore contiene due \"cervelli\" e due \"cuori\" che gli permettono di funzionare anche se gravemente ferito. Tuttavia, la sua pelle pelosa è altamente infiammabile, rendendo la creatura vulnerabile alle armi incendiarie."
  STR_BARDICHE: "Berdica"
  STR_BARDICHE_UFOPEDIA: "Questa grande arma può essere usata per tagliare i cavalli a metà, a patto che l'utente abbia abbastanza forza per tenerla correttamente."
  STR_GREATSWORD: "Spadone"
  STR_GREATSWORD_UFOPEDIA: "Questa enorme arma da mischia provoca ferite spaventose, ma non è molto efficace contro l'armatura."
  STR_SLEDGEHAMMER: "Maglio"
  STR_SLEDGEHAMMER_UFOPEDIA: "Quest'arma non è stata progettata per la precisione, ma per la potenza. Nella mano di un individuo estremamente forte può essere assolutamente devastante."
  STR_KNIFE: "Coltello"
  STR_KNIFE_UFOPEDIA: "Questa lama facilita tagli veloci piuttosto che affondi potenti. È più adatta per i combattenti agili con un allenamento base in mischia."
  STR_MAGMA_TANK_FACTORY: "Fabbrica Minitank M.A.G.M.A."
  STR_MAGMA_TANK_FACTORY_DESCRIPTION: "Una struttura M.A.G.M.A. per la fabbricazione di robot militari ha avuto un grave malfunzionamento, causando la ribellione dei minitank automatizzati.{NEWLINE}Supporta il personale M.A.G.M.A.(minitank e tank killer non affetti) nel sottomettere la ribellione del robot."
  STR_MAGMA_TANK_FACTORY_BRIEFING: "Una struttura M.A.G.M.A. per la fabbricazione di robot militari ha subito un grave malfunzionamento, causando la ribellione dei minitank automatizzati. Supporta il personale M.A.G.M.A. (minitank e tank killer non affetti) nel sottomettere la ribellione del robot. Per interrompere la missione, riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_ALERT_MAGMA_TANK_FACTORY: "ROBOT MOLESTI ALLA FABBRICA M.A.G.M.A.!"
  STR_SYNDICATE_CHUPACABRAS_LAB: "Laboratorio Chupacabra"
  STR_ALERT_SYNDICATE_CHUPACABRAS_LAB: "FUGA DI CHUPACABRA DAL LABORATORIO DEL SINDACATO!"
  STR_SYNDICATE_CHUPACABRAS_LAB_DESCRIPTION: "La Corporazione M.A.G.M.A. ha recentemente tentato alcune \"negoziazioni\" con il sindacato \"facendo visita\" in uno dei loro laboratori. Sfortunatamente, il laboratorio conteneva alcuni esemplari di Chupacabra che sfuggirono prontamente al loro contenimento. Dal momento che M.A.G.M.A. preferirebbe non essere associata all'incidente, ci ha chiesto di intervenire a loro nome. Se ignoriamo la loro richiesta, il Consiglio criticherà anche noi."
  STR_SYNDICATE_CHUPACABRAS_LAB_BRIEFING: "La Corporazione M.A.G.M.A. ha recentemente tentato di \"negoziare\" con il Sindacato \"facendo visita\" ad uno dei loro laboratori. Sfortunatamente, il laboratorio conteneva alcuni esemplari di Chupacabra che sono prontamente sfuggiti al loro contenimento. Ora dobbiamo ripulire questo casino. Per interrompere la missione, riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_MAGMA_LAB: "Laboratorio M.A.G.M.A."
  STR_MAGMA_LAB_DESCRIPTION: "Un laboratorio isolato appartenente a M.A.G.M.A. La Corporazione è invasa dagli zombi (molto probabilmente fuggiti dal loro contenimento). Il nostro compito è quello di contenere l'incursione e possibilmente trovare un indizio sul motivo per cui gli zombi siano fuggiti."
  STR_MAGMA_LAB_BRIEFING: "Un laboratorio isolato di proprietà della Corporazione M.A.G.M.A. è stato invaso dagli zombi (molto probabilmente fuggiti dal loro contenimento). Il nostro compito è quello di contenere l'incursione e possibilmente trovare un indizio sul motivo per cui gli zombi siano fuggiti. Siamo autorizzati a conservare tutti gli oggetti che troviamo sul sito, comprese eventuali riserve di denaro. Per interrompere la missione, riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_ALERT_MAGMA_LAB: "GUAI AL LABORATORIO M.A.G.M.A.!"
  STR_MAGMA_MISSION_MAGMA_LAB: "Missione M.A.G.M.A.: Laboratorio M.A.G.M.A."
  STR_MAGMA_MISSION_MAGMA_LAB_UFOPEDIA: "{NEWLINE}{NEWLINE}A: X-Com{NEWLINE}Da: Corporazione M.A.G.M.A.{NEWLINE}{NEWLINE}Comandante, M.A.G.M.A. Corp. apprezza molto l'esperienza della tua organizzazione nel combattere... nemici insoliti. Apprezzeremmo se ci dessi una mano con alcune questioni delicate che saremo destinate a prendere. Se ci aiuti a contenere questi problemi, M.A.G.M.A. sarà felice di premiarti di conseguenza. Certo, se dovessi morire, M.A.G.M.A. non avrà responsabilità."
  STR_MESSAGE_FROM_MAGMA_01: "Messaggio da M.A.G.M.A. n. 001"
  STR_MESSAGE_FROM_MAGMA_01_UFOPEDIA: "{NEWLINE}{NEWLINE}A: X-Com{NEWLINE}Da: Corporazione M.A.G.M.A.{NEWLINE}{NEWLINE}Saluti, comandante, a nome di M.A.G.M.A.. Nel caso avessimo bisogno di presentazioni, siamo una delle migliori aziende nel mercato dell'energia e delle armi ad alta tecnologia. È un bene che ci siamo conosciuti; possiamo aiutarci a vicenda nel difendere il nostro pianeta dalle cose ultraterrene da cui X-Com ha imparato tanto. Per cominciare, ti consentiremo l'accesso ad alcuni dei nostri prodotti standard, senza fare domande. In cambio, ci aspettiamo una discreta collaborazione nel caso M.A.G.M.A. inciampasse su qualcosa dal tuo campo di competenza... E con la direzione in cui il mondo sta andando, sembra inevitabile; non ci arrendiamo mai nella nostra ricerca per migliorare l'umanità. Possa questo essere un umile inizio di una grande iniziativa, Comandante.{NEWLINE}Se sei interessato a fare del lavoro per noi, completa il programma di ricerca chiamato \"M.A.G.M.A. Missione: M.A.G.M.A. Laboratorio'. Valuterà il nostro contratto."
  STR_MESSAGE_FROM_MAGMA_02: "Messaggio da M.A.G.M.A. n. 002"
  STR_MESSAGE_FROM_MAGMA_02_UFOPEDIA: "{NEWLINE}{NEWLINE}A: X-Com{NEWLINE}Da: Corporazione M.A.G.M.A.{NEWLINE}{NEWLINE}Ottimo lavoro in quella struttura, Comandante. La tua assistenza ci ha permesso di progredire facilmente con l'operazione di pulizia.{NEWLINE}Tuttavia, tieni presente che il tuo obiettivo principale è scoprire il motivo per cui tutto ciò è avvenuto in primo luogo. Fino ad allora, non possiamo escludere la possibilità che ciò accada di nuovo."
  STR_MESSAGE_FROM_MAGMA_03: "Messaggio da M.A.G.M.A. n. 003"
  STR_MESSAGE_FROM_MAGMA_03_UFOPEDIA: "{NEWLINE}{NEWLINE}A: X-Com{NEWLINE}Da: Corporazione M.A.G.M.A.{NEWLINE}{NEWLINE}Comandante, la Corporazione M.A.G.M.A. è molto soddisfatta della risoluzione efficiente del caso del virus. Riteniamo che sia stato proficuo per tutte le parti coinvolte, escluso il Sindacato.{NEWLINE}Come seguito di questa proficua collaborazione, ti offriremo l'accesso al nostro prodotto esclusivo, il Cannone Pesante. Quest'arma sperimentale potrebbe rivelarsi inestimabile nella tua linea di lavoro.{NEWLINE}Sfortunatamente, il Sindacato traditore rimane il nostro mutuo nemico, e ci sono anche altri elementi che rappresentano una minaccia per l'umanità. Ti contatteremo di nuovo con un'offerta di lavoro quando sarà il momento giusto."
  STR_MESSAGE_FROM_MAGMA_04: "Messaggio da M.A.G.M.A. n. 004"
  STR_MESSAGE_FROM_MAGMA_04_UFOPEDIA: "{NEWLINE}{NEWLINE}A: X-Com{NEWLINE}Da: Corporazione M.A.G.M.A.{NEWLINE}{NEWLINE}Comandante, la Corporazione M.A.G.M.A. vorrebbe ringraziarti ancora per la tua più che adeguata assistenza.{NEWLINE}Forse saresti interessato all'acquisto di un altro nostro prodotto esclusivo, il famoso Cannone Automatico. Sicuramente apprezzerai i suoi vantaggi."
  STR_MESSAGE_FROM_MAGMA_05: "Messaggio da M.A.G.M.A. n. 005"
  STR_MESSAGE_FROM_MAGMA_05_UFOPEDIA: "{NEWLINE}{NEWLINE}A: X-Com{NEWLINE}Da: Corporazione M.A.G.M.A.{NEWLINE}{NEWLINE}Comandante, la Corporazione M.A.G.M.A. apprezza profondamente la tua assistenza tempestiva.{NEWLINE}Con questa missione, hai guadagnato la fiducia di M.A.G.M.A. Dai un'occhiata alla nostra linea top secret di Armi ad Impulsi: nessun altro ha niente del genere! Tranne te, se sei interessato, ovviamente."
  STR_SHARE_ALLOY_AMMO_TECH: "Condividi Tec. Munizioni al Tritanio"
  STR_SHARE_ALLOY_AMMO_TECH_UFOPEDIA: "Beh, Comandà, abbiamo caricato tutti i nostri dati sulle munizioni al tritanio direttamente sul server M.A.G.M.A. Spero che ci beneficerà come ci si aspetta, piuttosto che darci problemi.{NEWLINE}{NEWLINE}Purtroppo, il Consiglio è piuttosto arrabbiato con noi adesso. (-500 punti)"
  STR_DO_NOT_SHARE_ALLOY_AMMO_TECH: "Non Condividere Tec. Munizioni al Tritanio"
  STR_DO_NOT_SHARE_ALLOY_AMMO_TECH_UFOPEDIA: "Proprio così Comandà, sono d'accordo con lei. Quei tipi della M.A.G.M.A. sono bravi a parole, ma è gente di cui fidarsi? Io non credo!{NEWLINE}Qualunque cosa possano offrire scometto non valga di certo il rischio. Beh, speriamo comunque di non esserci persi nulla...{NEWLINE}{NEWLINE}(acquisiti 250 punti)"
  STR_SHARE_TERRAMITE_TECH: "Condividi Tec. Terramite"
  STR_SHARE_TERRAMITE_TECH_UFOPEDIA: "Quindi, Comandà, ho dato ai compari del M.A.G.M.A. tutti i file sulla Terramite. Il ragazzo mi fa venire i brividi, quindi spero che siano felici. E che non soffriremo troppo per questo.{NEWLINE}{NEWLINE}Naturalmente, abbiamo fatto incazzare il Consiglio e ora vogliono la nostra testa. Maledizione. (-500 punti)"
  STR_DO_NOT_SHARE_TERRAMITE_TECH: "Non Condividere Tec. Terramita"
  STR_DO_NOT_SHARE_TERRAMITE_TECH_UFOPEDIA: "La vita è piena di decisioni difficili Comandà. Ma questa non sembra tanto sbagliata. Non sarebbe molto saggio far arrabbiare i nostri sponsor... Qualsiasi cosa ci possa offrire la M.A.G.M.A., non potrà mai essere tanto buona da farci sfidare il Consiglio. Voglio dire, è una cosa ovvia no?{NEWLINE}{NEWLINE}(acquisiti 250 punti)"
  STR_SHARE_POWER_SOURCE_MINIATURIZATION_TECH: "Condividi Tec. Batteria all'Elerium"
  STR_SHARE_POWER_SOURCE_MINIATURIZATION_TECH_UFOPEDIA: "A-Comandà, abbiamo dato a M.A.G.M.A. i mezzi per costruire un esercito ad Elerium. O almeno abbiamo fatto cambiare completamente l'equilibrio del potere in molte regioni del mondo. Forse non avremmo dovuto farlo.{NEWLINE}{NEWLINE}Oltretutto, il Consiglio è assolutamente furioso con noi per aver violato l'embargo sulle fonti di energia. (-1500 punti)"
  STR_DO_NOT_SHARE_POWER_SOURCE_MINIATURIZATION_TECH: "Non Condividere Tec. Batteria all'Elerium"
  STR_DO_NOT_SHARE_POWER_SOURCE_MINIATURIZATION_TECH_UFOPEDIA: "Già Comandà, l'ultima cosa che ci serve e dare alla M.A.G.M.A. i mezzi per costruire un esercito alimentato ad Elerium. O di cambiare gli equilibri di potere di molte regioni del mondo. Ma per chi diavolo ci prendono, Osiron?{NEWLINE}{NEWLINE}(acquisiti 450 punti)"
  STR_SHARE_ELERIUM_EXPLOSIVES_TECH: "Condividi Tecnologia Esplosivi Elerium"
  STR_SHARE_ELERIUM_EXPLOSIVES_TECH_UFOPEDIA: "A Comandà, in questo momento dovrei darvi una conferenza sul divieto di proliferazione di armi extraterrestri, ma a quanto pare è già troppo tardi per questo. Spero davvero che tu sappia cosa stai facendo, perché a questo ritmo è probabile che entrambi verremo licenziati presto... (-1500 punti)"
  STR_DO_NOT_SHARE_ELERIUM_EXPLOSIVES_TECH: "Non Condividere Tec. Esplosivi all'Elerium"
  STR_DO_NOT_SHARE_ELERIUM_EXPLOSIVES_TECH_UFOPEDIA: "Ricevuto Comandà - la M.A.G.M.A. non è certo il paniere in cui vorrei mettere le mie uova... sopratutto se si tratta di un uovo così grosso. Meglio non essere troppo avidi e mantenere la testa sulle spalle, piùttosto che perderla...{NEWLINE}{NEWLINE}(acquisiti 250 punti)"
  STR_SHARE_ALIEN_GARDENS_TECH: "Condividi Tec. Giardini Alieni"
  STR_SHARE_ALIEN_GARDENS_TECH_UFOPEDIA: "A Comandà, la Corporazione M.A.G.M.A. ha accolto con entusiasmo la nostra offerta e l'ha immediatamente utilizzata nei loro impianti chimici segreti. Non so chi siano i loro acquirenti - ovviamente a parte noi - ma spero che non utilizzeranno mai e poi mai questa tecnologia. Voglio dire, sarà piuttosto difficile nasconderne l'uso, considerando ciò che fa a persone, veicoli ed edifici...{NEWLINE}{NEWLINE}Ovviamente anche il Consiglio lo sa, e sono molto curioso di sapere come spiegerai la cosa. Hai una spiegazione, vero? (-1500 punti)"
  STR_DO_NOT_SHARE_ALIEN_GARDENS_TECH: "Non Condividere Tec. Giardini Alieni"
  STR_DO_NOT_SHARE_ALIEN_GARDENS_TECH_UFOPEDIA: "Comandà, ho detto alla Corporazione M.A.G.M.A. di andare a quel paese, proprio come ha ordinato. Qualsiasi cosa possano offrirci non vale la pena restarci secchi. Per non parlare de lfatto che il Consiglio ci mangerebbe vivi!{NEWLINE}...Non le mentirò, Comandà: Non riesco a smettere di pensare alle belle cose su cui abbiamo appena sputato sopra. In questi casi sa cosa ci vuole? Un bel bicchierino di roba speciale. Che ne dice Comandà, ci facciamo un goccetto al bar? Hmmm~?{NEWLINE}{NEWLINE}(acquisiti 250 punti)"
  STR_MESSAGE_FROM_MAGMA_ALLOY_AMMO: "Messaggio da M.A.G.M.A.: Munizioni al Tritanio"
  STR_MESSAGE_FROM_MAGMA_ALLOY_AMMO_UFOPEDIA: "{NEWLINE}{NEWLINE}A: X-Com{NEWLINE}Da: Corporazione M.A.G.M.A.{NEWLINE}{NEWLINE}Comandante, la Corporazione M.A.G.M.A. è molto interessata a quelle munizioni al tritanio che hai sviluppato. Se condividi le specifiche con noi, ti forniremo nuovi meravigliosi prodotti, completamente compatibili con i nostri prodotti leader!{NEWLINE}Se accetti questa offerta, completa il rapporto \"Condividi Tec. Munizioni al Tritanio\"."
  STR_MESSAGE_FROM_MAGMA_TERRAMITE: "Messaggio da M.A.G.M.A.: Terramite"
  STR_MESSAGE_FROM_MAGMA_TERRAMITE_UFOPEDIA: "{NEWLINE}{NEWLINE}A: X-Com{NEWLINE}Da: Corporazione M.A.G.M.A.{NEWLINE}{NEWLINE}Comandante, non possiamo fare a meno di notare che hai incontrato un nuovo materiale molto interessante. Quanta forza, quanta eleganza! Forse ti interesserebbe condividere le sue proprietà, in nome della scienza? Ciò ci consentirebbe di offrirti nuovi prodotti migliori in futuro!{NEWLINE}Se accetti questa offerta, completa il rapporto \"Condividi Tec. Terramite\"."
  STR_MESSAGE_FROM_MAGMA_POWER_SOURCE_MINIATURIZATION: "Messaggio da M.A.G.M.A.: Batteria all'Elerium"
  STR_MESSAGE_FROM_MAGMA_POWER_SOURCE_MINIATURIZATION_UFOPEDIA: "{NEWLINE}{NEWLINE}A: X-Com{NEWLINE}Da: Corporazione M.A.G.M.A.{NEWLINE}{NEWLINE}Comandante, come forse saprai, la Corporazione M.A.G.M.A. è leader globale nella tecnologia energetica, compresi i reattori a fusione sperimentale. Sebbene efficienti, questi reattori non possono essere miniaturizzati e sono completamente immobili. Tuttavia, si scopre che la tecnologia aliena del potere è alla base modulare e scalabile.{NEWLINE}Se condividi con noi i suoi segreti, sarebbe molto vantaggioso per entrambi noi!{NEWLINE}Se accetti questa offerta, completa il rapporto \"Condividi Tec. Batteria all'Elerium\"."
  STR_MESSAGE_FROM_MAGMA_ELERIUM_EXPLOSIVES: "Messaggio da M.A.G.M.A.: Esplosivi Elerium"
  STR_MESSAGE_FROM_MAGMA_ELERIUM_EXPLOSIVES_UFOPEDIA: "{NEWLINE}{NEWLINE}A: X-Com{NEWLINE}Da: Corporazione M.A.G.M.A.{NEWLINE}{NEWLINE}Comandante, è un piacere contattarti di nuovo. Come sapete, rappresento uno dei principali produttori di armi su questo pianeta, i cui progetti rischiano di rivelarsi cruciali nel continuo contatto interstellare. Sebbene siamo orgogliosi dei nostri progetti originali, la Terra non può permettersi di ignorare la nostra concorrenza, in particolare dell'origine extraterrestre.{NEWLINE}Tenendo presente questo, vorrei proporre un accordo reciprocamente vantaggioso: se condividi con noi i tuoi dati su Elerium a base di esplosivi, saremo in grado di offrirti ancora più potenza di fuoco! Conoscendo il tuo affetto per i nostri progetti, è un'offerta che non ci aspettiamo che rifiuti. Dopotutto, qui è in gioco l'intero pianeta.{NEWLINE}Se accetti questa offerta, completa il rapporto \"Condividi Tecnologia Esplosivi Elerium\"."
  STR_MESSAGE_FROM_MAGMA_ALIEN_GARDENS: "Messaggio da M.A.G.M.A.: Giardini Alieni"
  STR_MESSAGE_FROM_MAGMA_ALIEN_GARDENS_UFOPEDIA: "{NEWLINE}{NEWLINE}A: X-Com{NEWLINE}Da: Corporazione M.A.G.M.A.{NEWLINE}{NEWLINE}Comandante, abbiamo sentito da alcuni dei nostri amici comuni che hai fatto delle scoperte molto interessanti riguardo alla chimica aliena. Questo accade in linea con il nostro progetto di ricerca sulle armi che sono sicuro che troverai interessante: munizioni specificamente progettate per sconfiggere le armature personali. Se accetti di condividere questa tecnologia con la nostra azienda, sono sicuro che saremo in grado di offrirti attrezzature rivoluzionarie sul campo!{NEWLINE}Se pensi di poter fare un accordo, completa il rapporto \"Condividi Tec. Giardini Alieni\"."
  STR_MESSAGE_FROM_MAGMA_POWER_ARMOR: "Offerta M.A.G.M.A.: Armatura Potenziata"
  STR_MESSAGE_FROM_MAGMA_POWER_ARMOR_UFOPEDIA: "{NEWLINE}{NEWLINE}A: X-Com{NEWLINE}Da: Corporazione M.A.G.M.A.{NEWLINE}{NEWLINE}Comandante, rispondi sempre alle nostre richieste ragionevoli. Grazie a compagni come te, la Corporazione M.A.G.M.A. è in procinto di raggiungere il dominio sul mercato globale dell'energia. Ma non abbiamo abbandonato la nostra specialità iniziale: equipaggiamento militare. E con queste incredibili tecnologie possiamo offrirti un nuovo tipo di protezione del corpo: l'Armatura Potenziata!{NEWLINE}Questo magnifico pezzo di macchina sarà venduto solo ai nostri clienti più fidati. Certamente, sei in cima alla lista!"
  STR_NIGHTVISION: "Visione Notturna"
  STR_NIGHTVISION_UFOPEDIA: "Durante una missione notturna puoi cambiare il tuo display in modalità Visione Notturna premendo Scroll Lock o tenendo premuto Spazio (può essere modificato nelle opzioni). Questa modalità ti darà una visione più chiara del campo di battaglia."
  STR_HEAT_VISION: "Visione Termica"
  STR_HEAT_VISION_UFOPEDIA: "La visione termica, o Heat, ignora una determinata quantità di fumo (in percentuale) allo scopo di individuare il bersaglio. Si può ottenere questo risultato o usando visori con sensori specializzati, o usando input non visivi, come suoni o vibrazioni. Qualunque sia il metodo, questo rende le cortine fumogene non del tutto efficaci contro molti tipi di nemici. Anche se il nome potrebbe far pensare diversamente, non migliora la visione notturna.{NEWLINE}Questo valore può variare tra 0 (nessun bonus) e 100 (visibilità totale nel fumo)."
  STR_PSI_VISION: "Visione Psionica"
  STR_PSI_VISION_UFOPEDIA: "Questa forma di percezione si basa sul senso psionico, disponibile naturalmente per alcune forme di vita. Può individuare le creature viventi osservando il campo psionico circostante e rilevando eventuali disturbi nelle vicinanze. Ciò che non ha una mente appare trasparente alla visione psionica, dunque non viene oscurata da oggetti inanimati come i muri. D'altronde, lo stesso principio si applica ai robot, che risultano anch'essi invisibili alla visione psionica. Ad eccezione di alcune entità specializzate la visione psionica ha di solito un raggio d'azione molto breve. È inoltre direzionale proprio come la vista normale, anche se non coinvolge gli occhi."
  STR_LOOK_AROUND: "Guarda Attorno"
  STR_LOOK_AROUND_UFOPEDIA: "I tuoi occhi sono il tuo strumento tattico più importante.{NEWLINE}Ricordati di guardare sempre le spalle, perché le cose grandi possono ancora essere nascoste."
  STR_MISSIONS_AND_RESEARCH: "Missioni e Ricerca"
  STR_MISSIONS_AND_RESEARCH_UFOPEDIA: "Alcuni progetti di ricerca cambiano il tipo di missioni che la X-Com può ricevere. Per esempio, interrogare i membri di un culto segreto può mettere la X-Com sulle tracce dei loro piani e rifugi. Questo tipo di ricerca è contrassegnata dalla scritta \"Cambia la progressione del gioco!\" nell'albero delle tecnologie.{NEWLINE}Bloccare o sbloccare una missione in questo modo non altera in alcun modo la frequenza degli altri tipi di missioni. Per esempio, investigare un culto non riduce la frequenza delle missioni sulle strane creature, così come evitare l'interrogatorio non le renderà più comuni."
  STR_SURRENDER: "Resa"
  STR_SURRENDER_UFOPEDIA: "Molti (ma non tutti) i nemici possono arrendersi quando la battaglia va male per loro. Le unità arrese vengono automaticamente arrestate e la battaglia finisce."
  STR_READINESS: "Sanità"
  STR_READINESS_UFOPEDIA: "La Sanità misura quanto sia angosciato un agente X-Com. La partecipazione a missioni che coinvolgono il soprannaturale diminuisce gradualmente la sanità mentale: in genere diminuisce di 1 punto ogni turno, sebbene le missioni più intense possano essere ancora più faticose. Altre possibili cause della perdita di sanità mentale includono droghe da battaglia e poteri mentali.{NEWLINE}Un agente recupera alcuni punti di sanità mentale al giorno. L'importo esatto dipende dalle strutture di base; più sono avanzati e comodi, più velocemente recupera Sanità. I quartieri abitativi standard recuperano 3 punti Sanità al giorno.{NEWLINE}La sanità deve essere tenuta sotto controllo, poiché influenza le prestazioni della battaglia. Livelli decenti consentono la massima forma di combattimento e la piena sanità mentale aumenta anche leggermente la rigenerazione di energia e morale di un agente. Al contrario, un basso livello di sanità mentale fa sì che gli agenti diventino più facilmente stanchi e ansiosi. Una sanità mentale estremamente bassa può anche influenzare le Unità di Tempo, che normalmente si rigenerano al massimo all'inizio di ogni turno."
  STR_OVERSTUN: "Sovrastordimento"
  STR_OVERSTUN_UFOPEDIA: "I combattenti gravemente feriti rimangono in pericolo anche dopo aver ricevuto cure mediche . Quando il livello di stordimento attuale supera il livello di salute corrente 3 o più volte, l'unità in questione inizia a perdere un po' di salute in ogni turno. Questo è contrassegnato da un'icona 'shock cardiaco'. Per prevenire la morte da Sovrastordimento, aumenta la salute del ferito o diminuisci lo stordimento."
  STR_ENEMY_SURRENDER: "NEMICO ARRESO"
  STR_AQUA_PLASTICS_PREQ1: "Pre1: Acqua-Plastiche"
  STR_AQUA_PLASTICS_PREQ2: "Pre2: Acqua-Plastiche"
  STR_DART_RIFLE_PREQ: "Pre: Fucile a Dardi"
  STR_ALIEN_ENGINEERING_PREQ: "Pre: Ingegneria Aliena"
  STR_ALIEN_MEDIC_INTERROGATED: "Interrogato Medico Alieno"
  STR_CULTIST_INTERROGATED: "Cultista Interrogato"
  STR_ANY_CULT_NETWORK: "Qualsiasi Rete Culto"
  STR_STRANGE_CREATURE_AUTOPSY: "Autopsia Strana Creatura Ultimata"
  STR_STRANGE_CREATURE: "Strana Creatura Descritta"
  STR_COOL_ALIEN_GADGET: "Bel Gadget Alieno"
  STR_ZSRR_BIO_ENHANCEMENT: "Bio-Miglioramento Alba Rossa"
  STR_ZSRR_BIO_ENHANCEMENT_UFOPEDIA: "Tutti i membri della Alba Rossa sono sottoposti a una procedura medica che aumenta in modo significativo le loro abilità di combattimento di base, principalmente la resistenza e la forza. Anche i ranghi più bassi lo sono - in effetti, sembra essere un punto importante del loro processo di reclutamento - il che suggerisce che è ampiamente disponibile ed economico, nonostante sia molto più avanzata di qualsiasi trattamento medico standard. Si basa su agenti retro-virali che modificano il metabolismo della persona per creare proteine artificiali che promuovono la crescita muscolare e alterano il tessuto muscolare per aumentare l'efficienza."
  STR_SUPERLASKA_APPREHENSION: "Il Cliente Speciale"
  STR_ALERT_SUPERLASKA_APPREHENSION: "RILEVATO AGENTE IBRIDO IN"
  STR_SUPERLASKA_APPREHENSION_DESCRIPTION: "Le spie ibride si sono infiltrate nell'industria del sesso per raccogliere informazioni e campioni di geni e possibilmente anche reclutare seguaci.{NEWLINE}Un agente X-Com impersonerà un cliente e arresterà l'agente clone. Inizierai in un bar e poi perlustrerai la zona. Poiché si tratta di una missione di spionaggio, è possibile utilizzare solo attrezzature occultabili."
  STR_SUPERLASKA_APPREHENSION_BRIEFING: "Le spie ibride si sono infiltrate nell'industria del sesso per raccogliere informazioni e campioni di geni e possibilmente anche per reclutare seguaci. Per abbattere la cellula, un agente X-Com impersonerà un cliente e arresterà l'agente clone, che probabilmente riconoscerà immediatamente la trappola e dovrà essere sottomesso. Per interrompere la missione, riporta l'agente X-Com al bar e fai click sull'icona \"Interrompi Missione\"."
  STR_SUBMARINE: "CALYPSO"
  STR_BIG_SUBMARINE: "TRIDENT"
  STR_PINKDESERT_EXIT: "Uscita Deserto Alieno"
  STR_SKI_LODGING_XCOM: "BAITA"
  STR_XCOM_CAFE: "CAFE"
  STR_HYBRID_OPERATIONS: "Operazioni Ibridi"
  STR_HYBRID_OPERATIONS_UFOPEDIA: "Gli Ibridi Alieni conducono progetti di spionaggio volti alla sovversione dei governi della Terra e di altre potenti istituzioni. I cloni dall'aspetto umano si infiltrano in tali istituzioni per sabotare la loro attività, deviare le loro risorse o semplicemente raccogliere informazioni. Se necessario, organizzano anche attacchi terroristici e omicidi."
  STR_ALERT_HOLIDAY_RESORT_TERROR: "ATTACCO ALLA LOCALITÀ ESTIVA"
  STR_HOLIDAY_RESORT_TERROR: "Attacco alla Località Estiva"
  STR_HOLIDAY_RESORT_TERROR_DESCRIPTION: "Gli agenti artificiali prodotti dagli Ibridi Alieni hanno attaccato una popolare località turistica. Dobbiamo agire rapidamente.{NEWLINE}Aspettati di combattere specialisti non armati in un terreno misto, pieno di ostaggi."
  STR_HOLIDAY_RESORT_TERROR_BRIEFING: "Gli agenti artificiali prodotti dagli Ibridi Alieni si sono infiltrati in una popolare località turistica. Il loro obiettivo è uccidere l'intera popolazione e usare il caos che ne deriverà per impersonare alcune delle vittime. Dobbiamo agire rapidamente per proteggere le vite dei civili e sabotare il piano di infiltrazione. Per interrompere la missione, riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_CHEMPISTOL: "Pistola Chimica"
  STR_CHEMPISTOL_UFOPEDIA: "Quest'arma spara getti di sostanze chimiche altamente attive e pressurizzate. È assolutamente letale per obiettivi viventi e macchinari non protetti. La miscela chimica può essere prodotta da ingredienti comuni, ma è altamente insolita e probabilmente realizzata con una guida extraterrestre."
  STR_CHEMPISTOL_CLIP: "Tanica Pistola Chimica"
  STR_CHEMPISTOL_EXTINGUISHER_CLIP: "Tanica Estintore Pistola Chimica"
  STR_CHEMOGUN: "Fucile Chimico"
  STR_CHEMOGUN_UFOPEDIA: "Quest'arma spara getti di sostanze chimiche altamente attive e pressurizzate. È assolutamente letale per obiettivi viventi e macchinari non protetti. La miscela chimica può essere prodotta da ingredienti comuni, ma è altamente insolita e probabilmente realizzata con una guida extraterrestre."
  STR_CHEMOGUN_CLIP: "Tanica Fucile Chimico"
  STR_CHEMOGUN_EXTINGUISHER_CLIP: "Tanica Estintore Fucile Chimico"
  STR_EXTINGUISHER_TANKS: "Taniche Estintori"
  STR_EXTINGUISHER_TANKS_UFOPEDIA: "Le armi chimiche prodotte dagli ibridi funzionano in un modo che le rende abbastanza capaci di spruzzare sostanze chimiche che salvano vite invece di terminarle. Questo ci consente di usarli come una versione più utile dell'Estintore."
  STR_ARACHNOQUAKE_SURFACE: "Nido di Ragni Esterno"
  STR_ARACHNOQUAKE_UNDERGROUND: "Sotterranei Nido di Ragni"
  STR_ARACHNOQUAKE: "Nido di Ragni"
  STR_ALERT_ARACHNOQUAKE: "I RAGNI GIGANTI TERRORIZZANO"
  STR_ARACHNOQUAKE_SURFACE_DESCRIPTION: "L'attività mineraria ha disturbato un grande nido sotterraneo di ragni giganti, che è apparso improvvisamente nella città.{NEWLINE}Dobbiamo proteggere l'area colpita e proteggere tutti i civili in pericolo. Quindi dobbiamo procedere sottoterra per trovare ed eliminare la fonte del problema."
  STR_ARACHNOQUAKE_SURFACE_BRIEFING: "L'attività mineraria ha disturbato un grande nido sotterraneo di ragni giganti, che è improvvisamente apparso in città. Dobbiamo proteggere l'area colpita e proteggere eventuali civili in pericolo. Quindi dobbiamo procedere sottoterra per trovare ed eliminare la fonte del problema. Per interrompere la missione, riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_ARACHNOQUAKE_UNDERGROUND_BRIEFING: "Dopo aver ripulito le strade di tutti i ragni giganti, abbiamo trovato un passaggio dalle fogne ad una grande caverna sotterranea. Dobbiamo uccidere la regina dei ragni per assicurarci che gli aracnidi non mettano ancora in pericolo la popolazione. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai click sull'icona \"Interrompi Missione\"."
  STR_SHIV: "Pugnale"
  STR_SHIV_UFOPEDIA: "Un semplice coltello, pericoloso in mani esperte."
  STR_SWITCHBLADE: "Coltello a Serramanico"
  STR_SWITCHBLADE_UFOPEDIA: "Un coltello pieghevole con una lama che si estende automaticamente tramite una molla. Il preferito di tutti i gangster in circolazione."
  STR_WEREWOLF_ARMOR: "Statistiche: Licantropo"
  STR_WEREWOLF_WHITE_ARMOR: "Statistiche: Licantropo Alfa"
  STR_WEREWOLF: "Licantropo"
  STR_WEREWOLF_TERRORIST: "Licantropo"
  STR_WEREWOLF_UFOPEDIA: "Questa creatura, come il suo mitico omonimo, è un umanoide con le caratteristiche del lupo. È molto muscoloso e molto aggressivo, con intelligenza simile a una scimmia e istinti predatori altamente sviluppati. Non segue facilmente gli ordini, preferendo manifestare ostilità allo staff, anche quando è affamato o minacciato dal dolore. I suoi geni suggeriscono un design completamente artificiale."
  STR_WEREWOLF_AUTOPSY: "Autopsia: Licantropo"
  STR_WEREWOLF_AUTOPSY_UFOPEDIA: "I licantropi hanno DNA umano e canino, combinati in modi sconosciuti alla scienza. Hanno muscoli, denti e artigli fortemente sviluppati. Il cervello è grande, indicando buoni sensi e intelligenza."
  STR_WEREWOLF_CORPSE: "Cadavere Licantropo"
  STR_WEREWOLF_WHITE: "Licantropo Alfa"
  STR_WEREWOLF_WHITE_CORPSE: "Cadavere Licantropo"
  STR_WEREWOLF_WHITE_LEADER: "Licantropo Alfa"
  STR_WEREWOLF_WHITE_UFOPEDIA: "Questi licantropi sono più grandi e più forti dei loro fratelli. Sembrano anche imporre facilmente la loro volontà ad altri licantropi, possibilmente da qualche meccanismo di dominazione psionico. È noto per paralizzare gli esseri umani con la paura proiettata psionicamente."
  STR_WERECAT_ARMOR: "Statistiche: Gatto Mannaro"
  STR_WERECAT_BLACK_ARMOR: "Statistiche: Gatto Mannaro Alfa"
  STR_WERECAT: "Gatto Mannaro"
  STR_WERECAT_TERRORIST: "Gatto Mannaro"
  STR_WERECAT_UFOPEDIA: "Questa creatura semi-intelligente non è solo forte, ma anche estremamente veloce per le sue dimensioni. Vive in giungle e deserti, cacciando vari animali medi e grandi, inclusi gli umani. Sembra calmo e raccolto la maggior parte del tempo, ma mostra grande determinazione e pazienza nel cercare un modo per sfuggire alla prigione. I suoi tessuti hanno caratteristiche genetiche di umani e felini, il che può significare solo che sono stati creati con un'ingegneria genetica avanzata."
  STR_WERECAT_AUTOPSY: "Autopsia: Gatto Mannaro"
  STR_WERECAT_AUTOPSY_UFOPEDIA: "Questo mutante mezzo umano e mezzo felino ha muscoli, zanne e artigli formidabili. Il suo codice genetico sembra essere artificiale, ma è certamente al di fuori del regno della genetica contemporanea."
  STR_WERECAT_CORPSE: "Cadavere Gatto Mannaro"
  STR_WERECAT_BLACK: "Gatto Mannaro Alfa"
  STR_WERECAT_BLACK_CORPSE: "Cadavere Gatto Mannaro"
  STR_WERECAT_BLACK_LEADER: "Gatto Mannaro Alfa"
  STR_WERECAT_BLACK_UFOPEDIA: "Questi grossi gatti mannari neri mostrano funzioni cognitive di livello superiore rispetto al tipo normale e sembrano esercitare una sorta di controllo mentale sui loro pari. Possono anche tentare di usare queste abilità sugli agenti."
  STR_ALIEN_ORIGINS: "Origini Aliene"
  STR_ALIEN_ORIGINS_UFOPEDIA: "È chiaro che stiamo combattendo una battaglia persa sulla Terra. Le orde aliene sono in numero travolgente. Il meglio che possiamo fare è rallentare i loro progressi. L'unica speranza per l'umanità è quella di affrontare gli alieni alla loro fonte. La nostra ricerca sembra indicare una vicina base di operazioni all'interno del nostro sistema solare. Gli alieni indicano questo posto come il centro di un'antica civiltà che precede la storia umana. Dobbiamo localizzare questo posto il prima possibile. Tuttavia, abbiamo bisogno di catturare e interrogare un leader alieno per ottenere informazioni più dettagliate. Gli UFO più grandi probabilmente contengono almeno un leader alieno."
  STR_ALIEN_LIFEFORMS: "Forme di Vita Aliene"
  STR_ALIEN_LIFEFORMS_UFOPEDIA: "L'analisi di un numero di organismi insoliti ci ha portato alla conclusione che alcuni di loro condividono certi tratti che indicano le loro origini aliene. Questi tratti consentono loro di vivere liberamente in ambienti a bassa presenza di ossigeno e a bassa pressione, ma la maggior parte di loro si comporta bene sulla Terra per almeno un po' di tempo. Questi organismi nella maggior parte dei casi sono alterati con la chirurgia, migliorando alcune delle loro abilità ma anche rendendoli dipendenti dalla tecnologia. Questo modello indica una struttura a forma di alveare, in cui diverse forme di vita svolgono le loro specifiche funzioni, sostenute e curate da tutta la società."
  STR_HYBRID_WORKSHOP: "Officina Ibrida"
  STR_HYBRID_WORKSHOP_UFOPEDIA: "Gli Ibridi mantengono una rete diffusa di siti produttivi di basso livello, dove vengono prodotte molte delle loro apparecchiature. Questi siti sono spesso temporanei e difficili da localizzare. Sebbene il loro impatto diretto sulla X-Com sia solo moderato non dovremmo ignorarli, poiché sono un chiaro segno della progressiva crescita degli Ibridi."
  STR_HYBRID_WORKSHOP_DESCRIPTION: "Si tratta di una struttura di montaggio dove la Rete Ibrida assembla alcune delle sue attrezzature utilizzate per minare il Consiglio. Dobbiamo bloccarla e sequestrare tutti i materiali utili presenti sul posto. È protetta da una piccola squadra di soldati e droni."
  STR_HYBRID_WORKSHOP_BRIEFING: "Si tratta di una struttura di montaggio dove la Rete Ibrida assembla alcune delle sue attrezzature utilizzate per minare il Consiglio. Dobbiamo bloccarla e sequestrare tutti i materiali utili presenti sul posto. È protetta da una piccola squadra di soldati e droni. Per interrompere la missione, riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_ALERT_HYBRID_WORKSHOP: "SCOPERTA OFFICINA IBRIDA IN"
  STR_HYBRID_DRONE_FACTORY: "Fabbrica di Droni Ibrida"
  STR_HYBRID_DRONE_FACTORY_UFOPEDIA: "Gli Ibridi producono da soli le proprie attrezzature, inclusi gli avanzati droni di progettazione aliena.  Questa attività è relativamente difficile da localizzare, poiché si svolge in aree poco frequentate ed è spesso protetta da signori del crimine locali, di solito corrotti o controllati mentalmente. Se lasciati incustoditi questi luoghi continueranno a rifornire le forze ibride di armi pesanti, erodendo gradualmente l'ordine mondiale che dovremmo proteggere."
  STR_HYBRID_DRONE_FACTORY_DESCRIPTION: "Abbiamo individuato un sito di produzione dove la Rete Ibrida assembla i suoi servitori robotici. È pesantemente protetto da molte unità da combattimento Ibride, per lo più droni prodotti in loco. Dobbiamo neutralizzare la struttura prima che questi droni diventino una minaccia diretta per la X-Com."
  STR_HYBRID_DRONE_FACTORY_BRIEFING: "Abbiamo individuato un sito di produzione dove la Rete Ibrida assembla i suoi servitori robotici. È pesantemente protetto da molte unità da combattimento Ibride, per lo più droni prodotti in loco. Dobbiamo neutralizzare la struttura prima che questi droni diventino una minaccia diretta per la X-Com. Per interrompere la missione riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi missione\""
  STR_ALERT_HYBRID_DRONE_FACTORY: "SCOPERTA FABBRICA DI DRONI IBRIDA IN"
  STR_HYBRID_STORAGE: "Magazzino Ibridi"
  STR_HYBRID_STORAGE_UFOPEDIA: "Gli Ibridi preparano e immagazzinano rifornimenti di emergenza per le forze di infiltrazione aliene. Queste forniture consistono principalmente in alimenti adatti al consumo da parte degli alieni. Sebbene non particolarmente pericoloso, tali luoghi dovrebbero essere localizzati e cancellati."
  STR_HYBRID_STORAGE_DESCRIPTION: "C'è un magazzino in quest'area in cui gli Ibridi Alieni immagazzinano le forniture per i loro padroni. L'obiettivo è cogliere questi materiali per la ricerca.{NEWLINE}Aspettatevi un po' di combattimenti leggeri in città."
  STR_HYBRID_STORAGE_BRIEFING: "C'è un magazzino in quest'area in cui gli ibridi Alieni immagazzinano le scorte per i loro padroni. L'obiettivo è raccogliere questi materiali per la ricerca. Per interrompere la missione, riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_ALERT_HYBRID_STORAGE: "SCOPERTO MAGAZZINO IBRIDI IN"
  STR_HYBRID_STORAGE_FACILITY: "Magazzino Ibridi"
  STR_ALERT_HYBRID_CLONING_FARM: "SCOPERTO EDIFICIO DI CLONAZIONE AGENTI!"
  STR_HYBRID_CLONING_FARM: "Edificio di Clonazione Agenti"
  STR_HYBRID_CLONING_FARM_UFOPEDIA: "Gli Ibridi allevano i loro agenti speciali con tecnologia aliena. Questi umani artificiali sono programmati per obbedire ai loro creatori e non ascolteranno ragioni. Tali esperimenti sono condotti in aree rurali isolate per mantenere la segretezza."
  STR_HYBRID_CLONING_FARM_DESCRIPTION: "Questa fattoria remota viene utilizzata dagli Ibridi per sviluppare esseri umani artificiali per scopi di spionaggio. Dobbiamo terminare questa minaccia e prendere tutte le attrezzature.{NEWLINE}Aspettatevi una leggera resistenza da parte del personale della struttura e degli agenti clonati."
  STR_HYBRID_CLONING_FARM_BRIEFING: "Questa fattoria remota viene utilizzata dagli Ibridi per sviluppare esseri umani artificiali per scopi di intelligence. Dobbiamo terminare questa minaccia e prendere tutte le attrezzature. Per interrompere la missione, riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_SUPERLASKA_SOLDIER: "Ibrido Infiltrato"
  STR_SUPERLASKA_ARMOR: "Statistiche: Ibrido Infiltrato"
  STR_SUPERLASKA: "Ibrido Infiltrato"
  STR_SUPERLASKA_UFOPEDIA: "Queste femmine vengono clonate e \"allevate\" in aree remote per diventare agenti speciali. Mentre poche di loro sopravvivono al processo a causa del severo programma di selezione degli Ibridi, quelle che lo fanno sono pronti per la distribuzione dopo pochi anni. Grazie alla loro programmazione prenatale, nascono fanaticamente fedeli alla causa aliena. Hanno anche capacità di combattimento formidabili."
  STR_HYBRID_ASSAULT_ARMOR: "Statistiche: Assaltatore Ibrido"
  STR_HYBRID_ASSAULT: "Assaltatore Ibrido"
  STR_HYBRID_ASSAULT_UFOPEDIA: "Infiltrati Ibriti cresciuti a base di un cocktail di ormoni leggermente diverso, che accentua l'aggressività e la resistenza fisica rispetto al fascino e alla discrezione. Gli Ibridi usano questa variante come squadra d'attacco dedicata. Sono mentalmente sottosviluppati, ma ben addestrati e disciplinati."
  STR_CLONE: "Cloni"
  STR_SUPERLASKA_CORPSE: "Cadavere Ibrido Infiltrato"
  STR_SUPERLASKA_AUTOPSY: "Autopsia: Ibrido Infiltrato"
  STR_SUPERLASKA_AUTOPSY_UFOPEDIA: "L'autopsia ha rivelato numerose strutture aliene in tutto il corpo, tra cui muscoli potenziati, sensi intensificati e strati protettivi aggiuntivi attorno a tutti gli organi vitali. Il corpo è anche abbastanza giovane, e quindi presumibilmente clonato solo pochi anni fa. Il suo DNA di base è per lo più umano, con solo piccole modifiche e aggiunte dal DNA alieno."
  STR_MADMAN_RAMPAGE: "Furia Omicida"
  STR_MADMAN_RAMPAGE_DESCRIPTION: "Uno sfortunato cittadino ha appreso alcuni segreti strettamente custoditi riguardanti gli alieni, il governo e altri argomenti associati. Questo shock l'ha spinto a diventare un estremista ed a pianificare un attacco terroristico per portare l'attenzione della popolazione sulla guerra segreta in corso.{NEWLINE}Dobbiamo catturarlo ed eliminarlo prima che uccida troppe persone. Consideralo armato e molto pericoloso."
  STR_MADMAN_RAMPAGE_BRIEFING: "Uno sfortunato cittadino ha appreso alcuni segreti strettamente custoditi riguardanti gli alieni, il governo e altri argomenti associati. Questo shock l'ha spinto a diventare un estremista ed a pianificare un attacco terroristico per portare l'attenzione della popolazione sulla guerra segreta in corso. Dobbiamo arrestarlo ed eliminarlo prima che uccida troppe persone. Per interrompere la missione, riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
