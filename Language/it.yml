  STR_SKYRANGER: "SKYRANGER"
  STR_SKYRANGER_UFOPEDIA: "Trasportatore di truppe, con capacità di decollo e atterraggio verticale (V.T.O.L.) e un maggiore vano equipaggio."
  STR_THUNDERSTORM: "THUNDERSTORM"
  STR_THUNDERSTORM_INTERCEPTOR: "Intercettore Thunderstorm"
