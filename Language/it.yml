  STR_VAMPIRE_BITE: "Mostro del Vampiro"
  STR_VAMPIRIC_RAY: "Raggio Vampirico"
  STR_VAMPIRIC_FIST: "Pugno Vampirico"
  STR_VAMPIRIC_FIST_UFOPEDIA: "Le Regine dei Vampiri possono proiettare le proprie abilità psi sia in mischia che a distanza per infliggere danni mortali."
  STR_SHADOW_SWORD: "Spada d'Ombra"
  STR_SHADOW_SWORD_UFOPEDIA: "Questa forma di attacco è in realtà un campo di forza psionico, gestito dalla Regina dei Vampiri."
  STR_CERO: "Esplosione Zero"
  STR_CERO_UFOPEDIA: "Un violento rilascio di energia psionica, che provoca danni significativi all'area."
  STR_ZOMBIE_SERVITOR: "Servitore Zombi"
  STR_ZOMBIE_INTERROGATED: "Zombi Interrogato"
  STR_METAPSYCHOLOGY_PREREQUISITE: "Pre: Metapsicologia"
  STR_METAPSYCHOLOGY: "Metapsicologia"
  STR_METAPSYCHOLOGY_UFOPEDIA: "La conoscenza proibita che abbiamo ottenuto mostra il misterioso mondo dell'ignoto in una luce completamente nuova. 'Psi' si basa su una sottile manipolazione dei campi elettromagnetici e di altre energie che possono evocare effetti sorprendentemente forti usando il principio dell'effetto farfalla. Il controllo di questo effetto richiede la risoluzione di alcune equazioni utilizzando determinate aree del cervello. Questo processo è generalmente subconscio, ma l'eccessiva indulgenza può portare alla follia.{NEWLINE}I dispositivi che abbiamo catturato contengono circuiti complessi che servono come una sorta di protesi per il cervello dell'utente; quindi, la loro efficienza dipende direttamente dalla Forza Psi dell'utente.{NEWLINE}Abbiamo completato con successo la valutazione della forza psionica dei nostri agenti. Si prega di consultare i loro file per i dettagli."
  STR_PARAPSYCHOLOGY_PREREQUISITE: "Pre: Parapsicologia"
  STR_PARAPSYCHOLOGY: "Parapsicologia"
  STR_PARAPSYCHOLOGY_UFOPEDIA: "La prova che le abilità psioniche esistono è sotto i nostri occhi. La scienza alla fine deve accettare l'esistenza della magia. Oh, senza dubbio, i futuri scienziati troveranno modi per spiegare il paranormale, per sezionarlo e metterlo nelle piccole scatole delle loro menti. In alcuni secoli, comunque. La complessità della mente umana è di difficile comprensione all'intelletto umano limitato.{NEWLINE}Le osservazioni rivelano che gli esseri umani hanno suscitato risposte agli attacchi mentali. Teorizzo che ciò dipende da quello che chiamo il potenziale spirituale. Misurare quel potenziale è il nostro primo compito. Non abbiamo secoli, quindi abbiamo bisogno di un approccio diverso. È molto più semplice imparare semplicemente a camminare che descrivere camminare con equazioni matematiche. Seguiremo le orme dei mistici. Modelli analoghi. L'Albero della Vita. Tarocchi. Farmaci allucinogeni. Non sappiamo ancora cosa funzionerà... e questo lo rende eccitante, vero?"
  STR_WESTMEN_SHADY_TAVERN: "Taverna Malfamata"
  STR_ALERT_WESTMEN_TAVERN: "INCONTRA L'INFORMATORE"
  STR_WESTMEN_SHADY_TAVERN_DESCRIPTION: "Dovremmo incontrare un contatto in un road bar di questa località. Raggiungi il luogo, estrai l'obiettivo e portalo alla nostra base. Il Consiglio ritiene importante sfruttare queste opportunità, quindi fai del tuo meglio.{NEWLINE}Sono permessi solo oggetti Occultabili e abiti civili!"
  STR_WESTMEN_TAVERN_RAID: "Taverna Malfamata"
  STR_WESTMEN_TAVERN_RAID_BRIEFING: "L'incontro si è rivelato essere una trappola! I locali stanno puntando le armi sui nostri agenti. Possiamo ancora salvare la situazione facendo qualche prigioniero. Per interrompere la missione riporta gli agenti al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_WESTMEN_TAVERN_MIB_TRAP: "Taverna Malfamata"
  STR_WESTMEN_TAVERN_MIB_TRAP_BRIEFING: "Troppo tardi! L'informatore è già stato neutralizzato dai Men in Black, che ci hanno teso un'imboscata. Forse possiamo sfruttare l'opportunità per saperne di più su questa enigmatica organizzazione, se riusciamo a prenderne alcuni vivi. Per interrompere la missione, porta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_WESTMEN_TAVERN_INVESTIGATION: "Taverna Malfamata"
  STR_WESTMEN_TAVERN_INVESTIGATION_BRIEFING: "Qualcosa è andato storto durante l'incontro; il nostro contatto non è da nessuna parte e la gente del posto sembra agitata. Se ci presentiamo ora, è probabile che ci riconoscano e faranno resistenza. Se ci avventuriamo lì, possiamo ancora salvare la situazione prendendo alcuni prigionieri da interrogare. Per interrompere la missione, riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_WESTMEN_TAVERN_EXTRACTION: "Taverna Malfamata"
  STR_WESTMEN_TAVERN_EXTRACTION_BRIEFING: "Siamo arrivati al sito dell'incontro, ma il nostro contatto è stato compromesso e i suoi compagni stanno cercando di ucciderlo. In questo momento è di sopra, nel disperato tentativo di scappare. Proteggilo ed estrailo! Per interrompere la missione, riporta gli agenti X-Com al veicolo di trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_WESTMEN_TAVERN_PICKUP: "Taverna Malfamata"
  STR_WESTMEN_TAVERN_PICKUP_BRIEFING: "Siamo arrivati al sito dell'incontro. Tutto sembra andare secondo i piani. Fai attenzione, il ragazzo è nervoso - cercate di non ammazzarvi a vicenda! Per interrompere la missione, riporta gli agenti X-Com al veicolo di trasporto e fai click sull'icona \"Interrompi Missione\", ma perché dovresti farlo?"
  STR_CAVEMEN_CAMPING: "Accampamento Cavernicoli"
  STR_ALERT_CAVEMEN_CAMPING: "LOCALIZZATI CAVERNICOLI!"
  STR_CAVEMEN_CAMPING_DESCRIPTION: "Un vero e proprio uovo di dinosauro fresco apparso su un'asta. L'investigazione preliminare ha portato alla scoperta di scoperte così insolite in tutto il mondo, spuntando in varie collezioni e persino zoo privati. Le nostre indicazioni indicavano un gruppo di rievocatori storici che si rifugiarono in una profonda caverna, isolata dal mondo esterno. Dovremmo investigare."
  STR_CAVEMEN_CAMPING_BRIEFING: "I \"cavernicoli\" si sono rivelati abbastanza ostili ai nostri agenti e sono armati fino ai denti con armi per lo più primitive. Metti al sicuro l'area ed esamina eventuali artefatti insoliti ancora in loro possesso. Per interrompere la missione, riporta gli agenti X-Com nell'area di uscita e fai click sull'icona \"Interrompi Missione\"."
  STR_TRADING_WITH_THE_WIZKIDS: "Scambi con gli Smanettoni"
  STR_ALERT_TRADING_WITH_THE_WIZKIDS: "TRAFFICO ILLEGALE IN"
  STR_TRADING_WITH_THE_WIZKIDS_DESCRIPTION: "Un gruppo locale di appassionati di tecnologia aliena ha organizzato un incontro con Osiron per acquistare alcuni beni illegali. Per noi è un'opportunità per impersonare Osiron e arrestare i colpevoli. Tieni presente che sarà impossibile ritirarsi da questa missione: dobbiamo riuscire o perire.{NEWLINE}Sono consentiti solo articoli occultabili e abiti civili!"
  STR_TRADING_WITH_THE_WIZKIDS_BRIEFING: "Gli appassionati di tecnologia aliena di un gruppo locale hanno organizzato un incontro con Osiron per acquistare alcuni beni illegali. Per noi è un'opportunità per impersonare Osiron e arrestare i colpevoli. Non puoi evacuare da questa missione."
  STR_DATA_JOCKEYS: "Fantini Informatici"
  STR_ALERT_DATA_JOCKEYS: "INDIVIDUATA DISTRIBUZIONE DI INFORMAZIONI SENSIBILI IN"
  STR_DATA_JOCKEYS_DESCRIPTION: "Una banda di hacker gestisce un'importante struttura del dark web nell'area. Non possiamo affidarci alla polizia poiché molti dei dati archiviati in questo posto sono relativi a organizzazioni ombra. Bisogna occupare la sala server e sequestrare le apparecchiature per analizzarle. Alcuni membri della banda dovrebbero portare con sé armi militari."
  STR_DATA_JOCKEYS_BRIEFING: "Una banda di hacker gestisce un'importante struttura del dark web nell'area. Non possiamo affidarci alla polizia poiché molti dei dati archiviati in questo posto sono relativi a organizzazioni ombra. Bisogna occupare la sala server e sequestrare le apparecchiature per analizzarle. Alcuni membri della banda dovrebbero portare con sé armi militari. Per interrompere la missione riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_BARN_OF_GORE: "Capanna del Sangue"
  STR_ALERT_BARN_OF_GORE: "I CANNIBALI ZOMBIFICANO LA GENTE!"
  STR_BARN_OF_GORE_DESCRIPTION: "Un gruppo rinnegato infetta i cittadini con parassiti Zombi e li consuma per ottenere i loro poteri. Dobbiamo porre fine a questo."
  STR_BARN_OF_GORE_BRIEFING: "Un gruppo rinnegato infetta i cittadini con parassiti Zombi per poi mangiarli. Dobbiamo porre fine a questa follia. Per interrompere la missione, riporta gli agenti X-Com al veicolo di trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_BARN_LUCHADORES: "Capanna dei Luchadores"
  STR_STORM_SEIZURE: "Sequestro Tempesta"
  STR_ALERT_STORM_SEIZURE: "TROVATA DELLA TEMPESTA"
  STR_STORM_SEIZURE_BRIEFING: "Abbiamo individuato un gruppo di consumatori di Tempesta. Dal momento che si tratta di tecnologia riservata, dobbiamo sequestrare e mettere la loro scorta. Per interrompere la missione, riporta gli agenti X-Com al veicolo di trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_STORM_SEIZURE_DESCRIPTION: "Abbiamo individuato un gruppo di consumatori Tempesta. Dal momento che si tratta di tecnologia limitata, dobbiamo catturare e proteggere la loro scorta."
  STR_DEN_OF_VILLAINY: "Tana della Malvagità"
  STR_ALERT_DEN_OF_VILLAINY: "SCOPERTO NIGHT CLUB ILLEGALE A"
  STR_DEN_OF_VILLAINY_DESCRIPTION: "Abbiamo trovato un locale ben nascosto in cui vari individui poco raccomandabili tendono a rilassarsi, a commerciare e si intrattengono. È una buona opportunità per arrestare alcuni membri di organizzazioni criminali e forse per mettere le mani su alcuni beni.{NEWLINE}Sono permessi solo oggetti Occultabili e abiti civili!"
  STR_DEN_OF_VILLAINY_BRIEFING: "È una buona opportunità per arrestare alcuni membri di organizzazioni criminali e forse per mettere le mani su alcuni beni. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai click sull'icona \"Interrompo Missione\"."
  STR_OOZE_ARMOR: "Statistiche: Melma"
  STR_OOZE_NEST: "Nido della Melma"
  STR_ALERT_OOZE_NEST: "TROVATO UN NIDO DELLA MELMA"
  STR_OOZE_NEST_DESCRIPTION: "Entità gelatinose di origine sconosciuta sono nidificate nelle fogne abbastanza a lungo da alterare il suo microclima in qualcosa di molto ostile alla vita umana! Dobbiamo andare là, in equipaggiamento protettivo, e porre fine a questa minaccia. Suggerimento tattico: porta un sacco di fuoco ed esplosivi per aprirti la strada attraverso il labirinto."
  STR_OOZE_NEST_BRIEFING: "Entità gelatinose di origine sconosciuta hanno nidificato nelle fogne abbastanza a lungo da alterare il loro microclima in qualcosa di molto ostile alla vita umana! Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai click sull'icona \"Interrompi Missione\"."
  STR_OOZE: "Melma"
  STR_OOZE_UFOPEDIA: "Questa forma di vita deve provenire da un ambiente molto esotico. Produce forti onde psi che vengono utilizzate per rilevare la preda. Può sopravvivere sulla Terra, ma solo a malapena; è fortemente influenzato dalle variazioni di temperatura. Le sue proprietà chimiche sembrano simili al misterioso fenomeno \"Idra Spaziale\", osservato dal Kiryu-Kai nella Nebulosa di Orione."
  STR_OOZE_AUTOPSY: "Autopsia: Melma"
  STR_OOZE_AUTOPSY_UFOPEDIA: "Questa massa gelatinosa è un aggregato di organismi unicellulari. Le loro caratteristiche sono completamente diverse dalle forme di vita terrestri e sono in effetti piuttosto tossiche per tutto ciò che vive. L'ammasso è interconnesso con numerosi vasi venosi, trasportando il sangue e le informazioni chimiche intorno alla colonia."
  STR_OOZE_CORPSE: "Melma Morta"
  STR_OOZE_TERRORIST: "Melma Rampicante"
  STR_OOZE_WEAPON_SPIT: "Sputo di Melma"
  STR_OOZE_BITE: "Attacco Melma"
  STR_REPTOID_BASE: "Base Reptoide"
  STR_REPTOID_BASE_BRIEFING: "Ci siamo infiltrati in una struttura di comando Reptoide. Dobbiamo eliminare o neutralizzare tutto il personale Reptoide per mandare un chiaro messaggio, forse poi riusciremmo a raggiungere una soluzione diplomatica. Per interrompere la missione riporta gli agenti X-Com all'area d'uscita e fai click sull'icona \"Interrompi Missione\"."
  STR_NEODERM: "Neoderma"
  STR_NEODERM_UFOPEDIA: "Pur non potendo allevare i nostri Segugi Infernali dal nulla, almeno possiamo trarre ispirazione dalla loro pelle per potenziare quella dei nostri cani con un armatura subdermale artificiale. Questo strato aggiuntivo, basato sul durathread, incrementa il valore complessivo dell'armatura di 5. Viene aggiunto a qualsiasi armatura indossata.{NEWLINE}Richiesto: Infermeria"
  STR_PREDATOR: "Predatore"
  STR_PREDATOR_UFOPEDIA: "Questo componente di cibernetica avanzata dal nome appropriato può essere impiantato nella maggior parte dei mammiferi (ma non nei primati) per migliorare notevolmente le loro prestazioni sul campo. L'animale diventa più adatto a sopportare uno sforzo fisico prolungato, e diventa anche fisicamente più forte."
  STR_DAGONIZATION: "Dagonizzazione X-Com"
  STR_DAGONIZATION_UFOPEDIA: "Il nostro studio dei Dagoniti, incluse le loro forme più estreme, ci ha permesso di isolare e studiare la cosidetta sindrome di Dagon: una serie di anormalità psicofisiche che li separa dagli umani standard. Il processo è basato sulla psi non molto ben compreso, ma possiamo replicarlo in ogni umano. questo apre un nuovo percorso per le nostre risorse umane: usando la meditazione la medicina moderna diventa possibile alterare i nostri agenti e renderli come i cultisti di Dagon. Miglioreranno leggermente la loro forza psi (restando in parametri umani), la visione notturna e l'armatura innata, ma questi bonus vengono con una perdita permanente di 20 punti alla Sanità.{NEWLINE}Richiesto: 40 di Coraggio{NEWLINE}Richiesto: Infermeria."
  STR_BLOOD_BOOSTING: "Potenziamento Sanguineo"
  STR_BLOOD_BOOSTING_UFOPEDIA: "Le nostre ricerce sui Luchadores combinata con la nostra conoscenza della biochimica esotica ci ha permesso di iniziare un simile processo negli umani. La procedura è di solito sicura, ma i cambiamenti che porta nel corpo del ricevente sono alquanto profondi: causa un rapido incremento della loro forza muscolare migliorando di molto la forza e l'agilità dell'individuo, e diventano più percettivi e ottengono una migliore visione notturna (+ 1 alla distanza). Tuttavia, il cervello mostra una certa evoluzione regressiva, portando ad una tenacia leggermente superiore al costo di un controllo emotivo e della volonta notevolmente diminuiti. Pertanto, i candidati più logici per questo trattamento sono quelli psionicamente minorati.{NEWLINE}Richiesto: 50 di Coraggio, 45 di Sanità{NEWLINE}Richiesto: Infermeria.{NEWLINE}ATTENZIONE: BLOCCA ALTRI TIPI DI ADDESTRAMENTO."
  STR_GUN_KATA: "Gun Kata"
  STR_GUN_KATA_UFOPEDIA: "Alcuni membri di alto livello dell'EXALT praticano un'esoterica routine di allenamento, che usa lo Psiclone per raggiungere una miglior concentrazione nell'uso delle armi a distanza. Possiamo ora replicare questa tecnica. Qualsiasi agente che si sottopone a questo regime di allenamento otterrà 10 punti alla Mira, e riceverà anche 5 punti extra. Otterrà anche 5 punti alle Reazioni. Ma questo comporta una perdita permanente di 10 punti alla Sanità, per ovvi motivi.{NEWLINE}Richiesto: 60 di Mira{NEWLINE}Richiesto: Palestra."
  STR_XCOM_ENHANCEMENT: "Bio-Miglioramento X-Com"
  STR_XCOM_ENHANCEMENT_UFOPEDIA: "Ora possiamo migliorare i nostri agenti allo stesso modo di Alba Rossa: migliorare la loro forza e resistenza a livelli sovrumani. Questo potenziamento, tuttavia, è molto pericoloso per le persone che non hanno una preparazione fisica sufficiente, quindi sarà limitato ai nostri agenti più esperti. Causa una perdita permanente alla Sanità di 10 punti.{NEWLINE}Richiede: Resistenza 60, Salute 40, Forza 35{NEWLINE}Richiede Infermeria."
  STR_STORM: "Tempesta"
  STR_STORM_UFOPEDIA: "Questa sostanza sospetta è etichettata come siero di sviluppo muscolare. La sua composizione chimica suggerisce alcune scienze molto bizzarre. Non raccomandato per il consumo umano."
  STR_ZSRR_STORM_TRADE: "Traffico di Tempesta dell'Alba Rossa"
  STR_ZSRR_STORM_TRADE_UFOPEDIA: "Per finanziare le loro operazioni, Alba Rossa distribuisce un certo prodotto chimico, utilizzato per lo sviluppo dei tessuti muscolari. Questa misteriosa mistura chiamata \"Tempesta\" è direttamente correlata alla tecnologia ultraterrena di Alba Rossa, ridicolmente costosa e in molti casi completamente priva di senso (o altamente dannosa). Tuttavia, ci sono rari casi di utenti di Tempesta di grande successo che ottengono abilità sovrumane senza effetti negativi. Queste voci mantengono Alba Rossa in affari.{NEWLINE}Dovremmo dare un'occhiata più da vicino a questo loro business..."
  STR_SUV_VIP: "SUV VIP"
  STR_PICKUP_OSIRON: "SUV di Osiron"
  STR_SURFBOARD: "Tavola da Surf"
  STR_SURFBOARD_UFOPEDIA: "Stai pronto a cavalcare le onde più toste! O usala per colpire un cattivo, con 15% di danni alla salute extra."
  STR_BIOLOGICAL_WARFARE: "Guerra Biologica"
  STR_BIOLOGICAL_WARFARE_UFOPEDIA: "In risposta alla crescente esigenza di nuovi metodi per la cattura di esemplari vivi ho ideato qualcosa che potrebbe fare al caso nostro. Il concetto non è nuovo: sedare il bersaglio con dardi tranquillanti. Ma, come si suol dire, il diavolo si nasconde nei dettagli, quindi ho naturalmente concentrato la mia ricerca su questi ultimi. A parte le metafore religiose, la mia formula appena sviluppata si rivelerà sicuramente molto efficace contro quasi tutti i bersagli viventi, umanoidi e non. L'Ingegnere Capo è stato così gentile da collaborare ed ha già progettato un prototipo di arma utilizzando questa nuova tecnologia. Vuole vederlo ora, comandante?"
  STR_ELECTRIC_DARTS: "Dardi Elettrici"
  STR_ELECTRIC_DARTS_UFOPEDIA: "Un tipo di munizione per armi a dardi che fulmina il bersaglio con una scarica elettrica. Sebbene possa essere più pericoloso dei dardi stordenti può risultare utile contro bersagli dotati di resistenza elevata alle armi biologiche."
  STR_TOXIC_DARTS: "Dardi Tossici"
  STR_TOXIC_DARTS_UFOPEDIA: "Questo tipo di dardi rinuncia alla funzione principale di questa classe di armi - la cattura di esemplari vivi - e inietta invece sostanze chimiche letali. L'effetto di arresto è più forte nel caso della maggior parte dei bersagli, ma la loro sopravvivenza è poco probabile."
  STR_HIGH_EXPLOSIVE: "Esplosivo Potente"
  STR_HIGH_EXPLOSIVE_BUY: "Acquisto: Esplosivo Potente"
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER: "NESSUN CONTENIMENTO ALIENO PER IL TRASFERIMENTO!{SMALLLINE}Gli alieni vivi hanno bisogno di una struttura di contenimento aliena per sopravvivere."
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER_1: "NESSUN SPAZIO IN PRIGIONE PER IL TRASFERIMENTO!{SMALLLINE}I prigionieri in attesa richiedono strutture speciali sul sito."
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER_2: "NESSUN RECINTO PER ANIMALI PER IL TRASFERIMENTO!{SMALLLINE}Le creature vive richiedono strutture speciali nella base."
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER_3: "NESSUNA CAMERA FANTASMA PER IL TRASFERIMENTO!{SMALLLINE}I fantasmi richiedono strutture speciali nella base."
  STR_DISRUPTOR_RIFLE: "Fucile Disgregatore"
  STR_DISRUPTOR_RIFLE_UFOPEDIA: "Questo fucile alieno emette un fascio di particelle esotiche che bypassano quasi completamente l'armatura. È per lo più organico e la componente biologica ha una durata di vita direttamente correlata all'utilizzo dell'arma. Non possediamo i mezzi per riprodurre quest'arma nei nostri laboratori. L'armatura è effettivamente irrilevante contro le armi a curvatura."
  STR_DISRUPTOR_HEAVY: "Disgregatore Pesante"
  STR_DISRUPTOR_HEAVY_UFOPEDIA: "Questa pesante arma a curvatura è per lo più una forma di vita esotica troppo cresciuta in grado di emettere strani raggi che bypassano tutte le forme conosciute di armatura. La creatura si nutre di sé per ricostituire l'energia consumata, quindi la sua durata si riduce quando l'arma viene usata. Replicare quest'arma è decisamente al di fuori delle nostre capacità. L'armatura è effettivamente irrilevante contro le armi a curvatura."
  STR_ACID_PISTOL: "Pistola ad Acido"
  STR_ACID_PISTOL_UFOPEDIA: "Quest'arma a gas spara liquidi mortali corrosivi. Dalle prese sul corpo dell'arma, l'aria è incamerata e pressurizzata, per poi essere utilizzata per espellere il proiettile. L'arma può ripetere questo processo innumerevoli volte. Anche se questo sembra semplice, i pressurizzatori in miniatura sono molto complessi e potenti."
  STR_ACID_PISTOL_CLIP: "Car. Pistola ad Acido"
  STR_ACID_PISTOL_CLIP_UFOPEDIA: "Questa miscela biologica di composti altamente reattivi viene utilizzata come munizione per la Pistola ad Acido. È pieno di microrganismi che mantengono costantemente la massima acidità possibile del suo micro-ambiente."
  STR_ACID_BOLT: "Dardo d'Acido"
  STR_ACID_BOLT_UFOPEDIA: "Un congegno semovente simile a una granata, impiegato schiacciandolo in un certo modo. Lancia una carica biologica che vola in una traiettoria arcuata. All'impatto, spruzza enzimi corrosivi, in grado di sciogliere qualsiasi sostanza in una macchia simile alla schiuma."
  STR_BOOMEROID: "Boomeroide"
  STR_BOOMEROID_UFOPEDIA: "Un dispositivo semi-intelligente che si lancia verso il bersaglio ed esplode al contatto. Probabilmente l'equivalente degli alieni delle granate di prossimità.{NEWLINE}Quando clicchi per usare l'arma, genererà \"waypoint\" per segnare il percorso previsto. Quando hai posizionato abbastanza punti modo clicca sull'icona speciale di lancio."
  STR_INCINERATOR: "Inceneritore"
  STR_INCINERATOR_UFOPEDIA: "Questo cannone alieno utilizza plasma non caricato per lanciare proiettili infuocati. È un'arma del terrore efficace."
  STR_INCINERATOR_CLIP: "Car. Inceneritore"
  STR_INCINERATOR_CLIP_UFOPEDIA: "Questo dispositivo è riempito con un composto chimico che si espande rapidamente a temperature elevate e forma dei trefoli. Questo crea un missile fiammeggiante, composto da particelle di plasma a bassa energia tenute insieme da una rete che brucia rapidamente. Il caricatore contiene una piccola quantità di elerium che può essere recuperata."
  STR_SKI_RESORT: "Guai alla Località Sciistica"
  STR_ALERT_SKI_RESORT: "GUAI ALLA LOCALITÀ SCIISTICA!"
  STR_SKI_RESORT_BRIEFING: "Una località di sport invernali viene utilizzata dai criminali come un'operazione di riciclaggio di denaro. Sono ben collegati, quindi il Consiglio non può avvicinarli apertamente. Si fondono come turisti, usando solo Sporting Gear e un veicolo civile. Fai attenzione, dato che sono sul loro stesso terreno e non si preoccupano tanto delle restrizioni sulle armi quanto noi. Non puoi evacuare da questa missione."
  STR_SKI_RESORT_DESCRIPTION: "Una località di sport invernali viene utilizzata dai criminali come un'operazione di riciclaggio di denaro. Sono ben collegati, quindi il Consiglio non può avvicinarli apertamente. Si fondono come turisti, usando solo Sporting Gear. Quindi elimina questi cultisti. Non puoi evacuare da questa missione."
  STR_SURFTIME: "Tempo di Surf"
  STR_ALERT_SURFTIME: "VIAGGIO D'AFFARI OSIRON!"
  STR_SURFTIME_BRIEFING: "Questa bella spiaggia è utilizzata da Osiron per distribuire la tecnologia illegale aliena. Abbattili e prendi i loro beni. Non puoi sfuggire a questa missione."
  STR_SURFTIME_DESCRIPTION: "Questa bella spiaggia è utilizzata da Osiron per distribuire la tecnologia illegale aliena. Dobbiamo travestirci come turisti e confonderci. Ci terranno certamente d'occhio, quindi possiamo prendere solo alcune Attrezzature da Spiaggia e qualche tavola da surf. Inoltre, nel caso qualcosa vada storto, non saremo in grado di estrarre i nostri agenti da questa missione!"
  STR_BASIC_OPERATIONS: "Operazioni Base"
  STR_BASIC_OPERATIONS_UFOPEDIA: "Ho assemblato la migliore squadra operativa! Sono sicuro che le troverai utili, comandante!{NEWLINE}Per favore controlla i tuoi rapporti; Penso che abbiano già alcune idee rivoluzionarie."
  STR_CYBERINVESTIGATIONS: "Cyberinvestigazioni"
  STR_CYBERINVESTIGATIONS_UFOPEDIA: "Il nuovo secolo è alle porte e non dobbiamo permettere ai criminali di avere il sopravvento in nessun campo, compreso il cyberspazio. A partire da questo momento daremo una giusta attenzione a questa nuova zona operativa, il che ci aiuterà certamente a rintracciare banche dati e comunicazioni illegali."
  STR_OUTDATED_WEAPONS: "Armi Obsolete"
  STR_OUTDATED_WEAPONS_UFOPEDIA: "Gli Agenti X-Com spesso raccolgono varie armi antiquate dal campo. La loro ricerca potrebbe permetterci di comprarle. Ma perché X-Com usa una tecnologia obsoleta?{NEWLINE}Il primo motivo è la burocrazia, il nostro ostacolo più tenace. Il Consiglio è estremamente cauto nel darci qualsiasi arma moderna, ma è più indulgente verso gli armamenti obsoleti. Il secondo motivo è la natura del nostro nemico. Siamo al culmine della tecnologia delle armi da fuoco; le nostre armi sono altamente specializzate nella lotta contro qualsiasi obiettivo noto. Tuttavia, X-Com si trova di fronte all'ignoto, e le specifiche sovradimensionate di armi obsolete potrebbero fornirci un vantaggio, per quanto leggero."
  STR_MRRSHAN_RIFLE: "Fucile Mrrshan"
  STR_MRRSHAN_RIFLE_UFOPEDIA: "Questo fucile a impulsi alieni spara proiettili metallici non molto diversi dal design della Terra. È, tuttavia, molto più avanzato di qualsiasi altra pistola che possiamo produrre sulla Terra: leggera, robusta e micidiale.{NEWLINE}Come tutte le armi a impulsi, causa un danno aggiuntivo del 25% alla salute del bersaglio (dopo la penetrazione dell'armatura)."
  STR_MRRSHAN_RIFLE_CLIP: "Car. Fucile Mrrshano"
  STR_CROSSBOW: "Balestra"
  STR_CROSSBOW_BOLTS: "Dardi per Balestra"
  STR_CROSSBOW_TRITANIUM_BOLTS: "Dardo Tn per Balestra"
  STR_CROSSBOW_UFOPEDIA: "Le balestre sono armi tradizionali, non estremamente potenti ma ancora mortali. I dardi per balestra sono migliori per perforare i giubbotti in kevlar rispetto ai proiettili."
  STR_HEAVY_CROSSBOW_BOLTS: "Dardi per Balestra Pesante"
  STR_HEAVY_CROSSBOW_TRITANIUM_BOLTS: "Dardo Tn per Balestra Pesante"
  STR_HEAVY_CROSSBOW: "Balestra Pesante"
  STR_HEAVY_CROSSBOW_UFOPEDIA: "Questa balestra sovradimensionata richiede una forza significativa per essere utilizzata."
  STR_QUILLBOW: "Balestra ad Aculei"
  STR_QUILLBOW_BOLTS: "Dardi per Balestra ad Aculei"
  STR_QUILLBOW_POISON_BOLTS: "Dardi Velenosi per Balestra ad Aculei"
  STR_QUILLBOW_HE_BOLTS: "Dardi IN per Balestra ad Aculei"
  STR_QUILLBOW_UFOPEDIA: "Questa balestra, un tentativo di copiare il meccanismo di espulsione degli aculei del Cinghiale Spinato, usa fibre super elastiche e guaine flessibile per ridurre drasticamente il suo peso. Questo permette di eliminare quasi completamente il rinculo, e di usare munizioni più grandi e dannose."
  STR_CROSSBLASTER: "Balestra a Raggi"
  STR_CROSSBLASTER_UFOPEDIA: "Questa arma incredibilmente complessa spara un intenso raggio di energia. Non è molto focalizzato, ma produce una reazione esplosiva con qualsiasi superficie che colpisce. I suoi principi di funzionamento sono molto diversi dalle normali armi aliene."
  STR_BOW_QUIVER: "Faretra"
  STR_BOW: "Arco"
  STR_BOW_UFOPEDIA: "Realizzato con materiali naturali, questo arco non è molto diverso dai disegni storici. La sua mortalità dipende molto dall'abilità dell'arciere."
  STR_SPORTING_BOW_QUIVER: "Faretra per Arco Sportivo"
  STR_SPORTING_BOW: "Arco Sportivo"
  STR_SPORTING_BOW_UFOPEDIA: "I moderni archi sportivi sono fatti con polimeri ed altri materiali avanzati. Sono molto precisi e più facili da utilizzare rispetto ai loro antichi predecessori, ma non sono davver ofatti per fare danni."
  STR_NEON_BOW: "Arco Neon"
  STR_NEON_BOW_UFOPEDIA: "Questa incredibile arma si attiva quando viene gestita correttamente, creando una matrice di energia per trasferire la tensione muscolare in dardi di energia. I suoi principi operativi rimangono in gran parte un mistero. Non può essere smontato, solo distrutto con la forza. Come con gli archi normali, il suo danno è aumentato dalla precisione di lancio dell'utente."
  STR_FREELANCER: "Freelancer"
  STR_MERIDIAN_HUNTING_DESCRIPTION: "Abbiamo localizzato il famigerato Meridian, un cacciatore di taglie alieno che opera sulla Terra. Questo individuo è in realtà impegnato in una missione di assassinio, quindi aspettatevi che sia ben armato e pronto a tutto. Abbiamo una sola possibilità per completare questa missione."
  STR_MERIDIAN_HUNTING_BRIEFING: "Abbiamo localizzato Meridian, un cacciatore di taglie alieno che opera sulla Terra. Sappiamo molto poco di questo essere, quindi preparati a qualsiasi cosa. Eppure, è da solo, quanto potrà essere difficile? Per interrompere la missione, riporta gli agenti X-Com al veicolo di trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_CRIMINALS: "Criminali"
  STR_MERIDIAN_HUNTING: "Caccia a Meridian"
  STR_ALERT_MERIDIAN_HUNTING: "LOCALIZZATO MERIDIAN IL CACCIATORE"
  STR_MERIDIAN_HUNTER_ARMOR: "Statistiche: Meridian"
  STR_BOUNTY_HUNTERS: "Cacciatori di Taglie"
  STR_MERIDIAN_HUNTED: "Il Cacciatore è stato cacciato."
  STR_MERIDIAN_HUNTER: "Meridian il Cacciatore"
  STR_FLOATER_CENTURION: "Fluttuante Centurione"
  STR_FLOATER_LEGIONNAIRE_CORPSE: "Cadavere Fluttuante Legionario"
  STR_FLOATER_LEGIONNAIRE_ARMOR: "Statistiche: Fluttuante Legionario"
  STR_FLOATER_LEGIONNAIRE: "Fluttuante Legionario"
  STR_FLOATER_LEGIONNAIRE_UFOPEDIA: "Questo guerriero d'élite Fluttuante è pesantemente corazzato e ha ancora più aumenti cibernetici del tipo normale. Ci sono anche differenze comportamentali significative: mentre i Fluttuanti comuni sono brutali e violenti, questo è calmo e raccolto, ma supera di gran lunga i suoi fratelli \"minori\" nell'azione militare. Questo è in gran parte un effetto di speciali impianti cerebrali, che sopprimono quasi completamente le sue emozioni crude e ne ottimizzano il comportamento per la massima efficienza. Non è chiaro il motivo per cui questa orribile tecnologia non viene utilizzata più comunemente dagli alieni, ma una probabile ragione è la diminuzione della stabilità mentale a lungo termine."
  STR_FLOATER_LEGIONNAIRE_AUTOPSY: "Autopsia: Fluttuante Legionario"
  STR_FLOATER_LEGIONNAIRE_AUTOPSY_UFOPEDIA: "Questo Fluttuante è un enorme miglioramento rispetto al tipo normale. Tutti gli impianti cibernetici sono più avanzati, compresa l'unità antigravitazionale che è più forte e più stabile. Il Legionario è stato dotato di sensi cibernetici molto complessi, dandogli una perfetta consapevolezza della battaglia, indipendentemente dalle condizioni, e ghiandole artificiali che aumentano i suoi riflessi. Indossa anche armature spesse, resistenti sia alle armi standard che a quelle energetiche."
  STR_FLOATER_SOLDIER_ARMOR: "Statistiche: Fluttuante"
  STR_UNARMED_FLOATER: "Attacco Disarmato (Fluttuante)"
  STR_FLOATER_UFOPEDIA: "I Fluttuanti sono principalmente soldati e agenti terroristici. Sono animali predatori, geneticamente modificati e potenziati ciberneticamente per formare guerrieri formidabili. La metà inferiore del corpo e la maggior parte degli organi interni vengono rimossi chirurgicamente e viene installato un sistema di supporto vitale. Questo impianto contiene un'unità anti-gravità che consente alla creatura di fluttuare, sebbene in modo instabile, attraverso l'aria."
  STR_FLOATER_AUTOPSY: "Autopsia: Fluttuante"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "La creatura è stata drasticamente alterata dalla chirurgia. Il dispositivo che sembra formare il nucleo del corpo è un sistema di supporto vitale che assume la funzione di cuore, polmoni e apparato digerente. Ciò consentirebbe alla creatura di sopravvivere in ambienti estremamente ostili. Il cervello è più piccolo del nostro, ma gli organi sensoriali sono ben sviluppati."
  STR_CHRYSSALID_ARMOR: "Statistiche: Crisalide"
  STR_CHRYSSALID: "Crisalide"
  STR_CHRYSSALID_TERRORIST: "Crisalide Terrorista"
  STR_CHRYSSALID_CORPSE: "Cadavere Crisalide"
  STR_CHRYSSALID_UFOPEDIA: "Gli artigli a forma di granchio di questa creatura sono un'arma potente nel combattimento ravvicinato. L'alto metabolismo e la forza di questa creatura gli danno velocità e destrezza. Invece di uccidere la sua vittima lo feconda con un uovo e inietta un veleno che lo trasforma in uno zombi ambulante. Una nuova Crisalide scoppierà dalla vittima poco dopo la fecondazione. Le Crisalidi sono associate alla razza Rettiliana."
  STR_CHRYSSALID_AUTOPSY: "Autopsia: Crisalide"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "L'esoscheletro di questa creatura è estremamente duro, ma sorprendentemente vulnerabile alle munizioni esplosive. Il cervello è ben sviluppato e il suo tasso di crescita cellulare molto veloce. La creatura porta venti uova che sono deposte all'interno di altri organismi. Questa creatura è un'arma del terrore molto efficace."
  STR_CHRYSSALID_WEAPON: "Artigli della Crisalide"
  STR_CHRYSSALID_WEAPON_UFOPEDIA: "La Crisalide usa le sue potenti chele per tenere in posizione la vittima. Questo attacco è inevitabilmente seguito dalla famigerata proboscide, causando l'immediata \"zombificazione\" del bersaglio."
  STR_BADASS_CHRYSSALID_ARMOR: "Statistiche: Ultra Crisalide"
  STR_BADASS_CHRYSSALID_TERRORIST: "Ultra Crisalide Terrorista"
  STR_BADASS_CHRYSSALID: "Ultra Crisalide"
  STR_BADASS_CHRYSSALID_UFOPEDIA: "Questo grande esemplare contiene materiale proveniente da diverse Crisalidi, che sembrano essere fusi in un unico organismo più grande. Sembra che tutti le Crisalidi possiedano questa proprietà unica. Teorizziamo che sia utile quando si combatte contro nemici con corpi più grandi dei nostri. Anche la sua progenie crescerà altrettanto grande."
  STR_BADASS_CHRYSSALID_CORPSE: "Cadavere Ultra Crisalide"
  STR_BADASS_CHRYSSALID_AUTOPSY: "Autopsia: Ultra Crisalide"
  STR_BADASS_CHRYSSALID_AUTOPSY_UFOPEDIA: "Questa gigantesca Crisalide è pesantemente corazzata e trasporta un grande numero di uova, chiaramente intesa per un ospite molto più grande di un umano. Abbiamo trovato tracce chimiche di numerosi altri campioni nel corpo."
  STR_BADASS_CHRYSSALID_WEAPON: "Artigli Ultra Crisalide"
  STR_BADASS_CHRYSSALID_WEAPON_UFOPEDIA: "Un attacco della Ultra Crisalide è simile al tipo standard, ma le dimensioni della proboscide e dell'uovo stesso rendono impossibile per una vittima di dimensioni umane sopravvivere al processo."
  STR_ANCIENT_ALIENS: "Antichi Alieni"
  STR_ANCIENT_ALIENS_UFOPEDIA: "Sappiamo che gli alieni ci osservano da decenni, ma a quanto pare va molto più in profondità: c'è una forte evidenza di interventi alieni durante l'antichità. Molti miti umani possono essere collegati a tali eventi misteriosi, specialmente quelli riguardanti mostri, oggetti magici e conoscenze proibite. Inoltre, sembra che alcune organizzazioni segrete siano antiche come la presenza aliena sulla Terra, sia ispirate direttamente dagli alieni sia formate per contrastarle. Queste organizzazioni sono tra le più potenti del mondo, guardandoci tutti con una tale superiorità nei loro occhi appena umani..."
  STR_ALIEN_BOMB: "Bomba Aliena"
  STR_ALIEN_BOMB_UFOPEDIA: "Una carica di Elerium estremamente potente, usata dagli alieni per lavori di demolizione. A causa del suo peso, non adatto alle squadre di combattimento."
  STR_SILO: "Silo"
  STR_DESTROYED_SILO: "Silo Distrutto"
  STR_SILO_ATTACK: "Sabotaggio Agricolo Alieno"
  STR_ALERT_SILO_ATTACK: "GLI ALIENI ATTACCANO I CAMPI!"
  STR_SILO_ATTACK_DESCRIPTION: "Gli alieni stanno terrorizzando il governo cercando di distruggere i serbatoi di grano. Per salvare il raccolto, disinnesca tutte e 4 le bombe situate vicino ai silos. Dovrai sbrigarti prima che esplodano!"
  STR_SILO_ATTACK_BRIEFING: "Gli alieni stanno terrorizzando il governo cercando di distruggere i serbatoi di grano. Per salvare il raccolto, disinnesca tutte e 4 le bombe situate vicino ai silo. Hai 15 turni prima che inizino ad esplodere. Per interrompere la missione, riporta gli agenti X-Com al veicolo di trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_DOWNTOWN_ATTACK: "Attacco Alieno in Città"
  STR_DOWNTOWN_ATTACK_UFOPEDIA: "Per indebolire la loro opposizione sulla Terra, gli alieni possono colpire i principali centri di informazione e finanziari che resistono alla loro influenza. Questi attacchi possono risultare devastanti per noi, dato che sono praticamente impossibili da insabbiare. Inoltre, qualsiasi affiliato del Consiglio presente sul posto può cadere vittima di assassini alieni. Raccomandiamo vivamente di reagire rapidamente a qualsiasi traccia di questo tipo di operazioni, preferibilmente prevenendo l'attacco prima che avvenga."
  STR_ALERT_DOWNTOWN_ATTACK: "GLI ALIENI ATTACCANO IL DISTRETTO FINANZIARIO"
  STR_DOWNTOWN_ATTACK_DESCRIPTION: "Gli alieni stanno terrorizzando il governo attaccando un centro finanziario. Combatti gli ostili e assicurati l'area."
  STR_DOWNTOWN_ATTACK_BRIEFING: "Gli alieni stanno terrorizzando il governo attaccando un centro finanziario. Ingaggia gli ostili e metti in sicurezza l'area. Per interrompere la missione, riporta gli agenti X-Com al veicolo di trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_ALIEN_PURGE: "Epurazione Aliena"
  STR_ALIEN_PURGE_UFOPEDIA: "Se gli alieni decidono che una fazione politica umana è un ostacolo abbastanza grande per i loro piani, possono attaccarla apertamente. Tali attacchi vengono eseguiti da potenti squadre d'assalto, attrezzate per coinvolgere le forze di sicurezza locali. Dobbiamo prevenire questi tentativi di assassinio a tutti i costi, o la reputazione di X-Com sarà notevolmente rovinata."
  STR_ALERT_ALIEN_PURGE: "EPURAZIONE ALIENA"
  STR_ALIEN_PURGE_BRIEFING: "Gli alieni hanno inviato le loro forze speciali per annientare una fazione ostile del governo nazionale. Proteggi i civili, in particolare i VIP. Per interrompere la missione, riporta gli agenti X-Com al veicolo di trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_ALIEN_PURGE_DESCRIPTION: "Gli alieni hanno inviato le loro forze speciali per annientare una fazione ostile del governo nazionale. Proteggi i civili, in particolare i VIP. Aspettatevi una forte resistenza."
  STR_COUNCIL_SALVAGE_CORPS: "Forze di Recupero del Consiglio"
  STR_COUNCIL_SALVAGE_CORPS_UFOPEDIA: "Le Forze di Recupero sono un'unità tecnica, impiegata dal Consiglio dopo ogni missione X-Com. (Sono molto efficienti, i materiali recuperati arrivano alla base prima degli agenti!) Inoltre soddisfano altri ruoli secondari, come indagini o blocchi di zona. Non aspettarti che vincano una vera battaglia, comunque."
  STR_UAC_SMG: "SMG UAC"
  STR_UAC_SMG_UFOPEDIA: "Un SMG avanzato, pensato per specialisti addestrati. È stato creato per l'uso nello spazio esterno."
  STR_UAC_SMG_CLIP: "Car. SMG UAC"
  STR_UAC_SMG_AA_CLIP: "Car. Tn per SMG UAC"
  STR_UAC_SMG_AA_CLIP_MANUFACTURING: "Prod. Car. Tn SMG UAC"
  STR_UAC_SMG_BUY: "Acquisto: SMG UAC"
  STR_UAC_RIFLE_CLIP: "Car. Fucile UAC"
  STR_UAC_RIFLE_AA_CLIP: "Car. Tn Fucile UAC"
  STR_UAC_RIFLE_AA_CLIP_MANUFACTURING: "Prod. Car. Tn Fucile UAC"
  STR_UAC_RIFLE: "Fucile UAC"
  STR_UAC_RIFLE_UFOPEDIA: "Il Fucile UAC spara tre proiettili in rapida successione, consentendo un alto livello di controllo del fuoco. Come tutte le apparecchiature UAC, può funzionare nello spazio."
  STR_UAC_RIFLE_BUY: "Acquisto: Fucile UAC"
  STR_UAC_PISTOL_CLIP: "Car. Pistola UAC"
  STR_UAC_PISTOL_AA_CLIP: "Car. Tn Pistola UAC"
  STR_UAC_PISTOL_AA_CLIP_MANUFACTURING: "Prod. Car. Tn Pistola UAC"
  STR_UAC_PISTOL: "Pistola UAC"
  STR_UAC_PISTOL_UFOPEDIA: "La Pistola UAC è una potente arma secondaria, progettata per funzionare nello spazio. Spara tre proiettili in rapida successione."
  STR_UAC_PISTOL_BUY: "Acquisto: Pistola UAC"
  STR_UAC_SHOTGUN: "Doppietta UAC"
  STR_UAC_SHOTGUN_UFOPEDIA: "Questo pesante fucile è stato progettato per abbattere i nemici leggermente corazzati. Funziona bene nello spazio."
  STR_UAC_SHOTGUN_SHELLS: "Cartucce Doppietta UAC"
  STR_UAC_SHOTGUN_AA_SHELLS: "Cartucce Tn Doppietta UAC"
  STR_UAC_SHOTGUN_AA_SHELLS_MANUFACTURING: "Prod. Bossoli Tn Doppietta UAC"
  STR_UAC_SHOTGUN_BUY: "Acquisto: Doppietta UAC"
  STR_UAC_HEAVY_NAILGUN: "Sparachiodi Pesante UAC"
  STR_UAC_HEAVY_NAILGUN_UFOPEDIA: "La Sparachiodi Pesante utilizza la forza elettromagnetica per sparare chiodi metallici. Può essere usato come arma; la sua accuratezza e gittata sono in qualche modo carenti, ma è molto efficace nel penetrare la maggior parte dei giubbotti antiproiettile. È alimentato con batterie superconduttive."
  STR_UAC_HEAVY_NAILGUN_CLIP: "Box per Sparachiodi Pesante UAC"
  STR_UAC_HEAVY_NAILGUN_BUY: "Acquisto: Sparachiodi Pesante UAC"
  STR_UAC_STAPLER: "Cucitrice UAC"
  STR_UAC_STAPLER_UFOPEDIA: "Uno strumento prodotto dalla Corporazione UAC. Garantito per funzionare in qualsiasi ambiente, compreso lo spazio esterno. Può essere usato in combattimento come una pistola. Ha un raggio molto limitato, ma funziona molto bene in combattimento ravvicinato - a patto che tu abbia la faccia tosta di usarlo."
  STR_UAC_STAPLER_CLIP: "Box per Cucitrice UAC"
  STR_UAC_STAPLER_BUY: "Acquisto: Cucitrice UAC"
  STR_UAC_DOOMZONE_CHAINGUN: "Doomzone Chaingun UAC"
  STR_UAC_DOOMZONE_CHAINGUN_UFOPEDIA: "Quest'arma arcana utilizza munizioni arricchite con essenza infernale per danni extra e una migliore penetrazione dell'armatura, e può persino accendere fuochi con il suo potere infernale. Forti capacità mentali sono importanti, poiché l'arma tende ad essere piuttosto capricciosa."
  STR_UAC_DOOMZONE_CHAINGUN_CLIP: "Car. Doomzone Chaingun UAC"
  STR_UAC_DOOMZONE_CHAINGUN_BUY: "Acquisto: Mitragliatore Doomzone UAC"
  STR_UAC_CHAINGUN_BUY: "Acquisto: Mitragliatore UAC"
  STR_UAC_CHAINGUN: "Mitragliatore UAC"
  STR_UAC_CHAINGUN_UFOPEDIA: "Questa arma pesante compatta emette una raffica di proiettili letali per qualsiasi forma di vita a distanze ravvicinate e medie. Il fuoco prolungato ha un effetto devastante sulle armature. È adatto per l'uso nello spazio esterno."
  STR_CHAINGUN_CLIP: "Car. per Mitragliatore UAC"
  STR_CHAINGUN_AA_CLIP: "Car. Tn per Mitragliatore UAC"
  STR_CHAINGUN_AA_CLIP_MANUFACTURING: "Prod. Car. Tn Mitraglia UAC"
  STR_UAC_ROCKET_LAUNCHER: "Lanciarazzi UAC"
  STR_UAC_ROCKET_LAUNCHER_CLIP: "Car. Lanciarazzi UAC"
  STR_UAC_ROCKET_LAUNCHER_UFOPEDIA: "Un lanciatore compatto, che spara munizioni con razzi leggeri. È dotato di un caricatore a 5 colpi."
  STR_UAC_ROCKET_LAUNCHER_BUY: "Acquisto: Lanciarazzi UAC"
  STR_UAC_LIGHT_PLASMA_GUN: "Pistola al Plasma UAC"
  STR_UAC_LIGHT_PLASMA_GUN_UFOPEDIA: "Quest'arma arcana spara dardi di plasma. La natura violenta della sua fonte di energia lo rende difficile da controllare, ma una mente eccezionalmente forte può trasformarlo in un'arma particolarmente letale."
  STR_UAC_LIGHT_PLASMA_GUN_CLIP: "Batteria Pistola al Plasma UAC"
  STR_UAC_LIGHT_PLASMA_GUN_CLIP_UFOPEDIA: "Un pacchetto di energia per la Pistola al Plasma UAC. Il suo potere (denominato 'Essenza dell'Inferno') si basa su un'energia psionica estremamente potente proveniente dall'Inferno, un piano immateriale di esseri demoniaci associati al Culto dell'Apocalisse."
  STR_UAC_LIGHT_PLASMA_GUN_BUY: "Acquisto: Pistola al Plasma UAC"
  STR_UAC_PLASMA_RIFLE: "Fucile al Plasma UAC"
  STR_UAC_PLASMA_RIFLE_UFOPEDIA: "Quest'arma al plasma trae energia dalle batterie 'Essenza Infernale'. Richiede una buona forza mentale per operare e gli utenti non qualificati sembrano soffrire di incidenti molto più spesso di quanto statisticamente probabile."
  STR_UAC_PLASMA_RIFLE_CLIP: "Batteria Fucile al Plasma UAC"
  STR_UAC_PLASMA_RIFLE_CLIP_UFOPEDIA: "Un pacchetto di energia per il Fucile al Plasma UAC. Il suo potere (denominato 'Essenza dell'Inferno') si basa su un'energia psionica estremamente potente proveniente dall'Inferno, un piano immateriale di esseri demoniaci associati al Culto dell'Apocalisse."
  STR_UAC_PLASMA_RIFLE_BUY: "Acquisto: Fucile al Plasma UAC"
  STR_UAC_BFG: "BFG UAC"
  STR_UAC_BFG_UFOPEDIA: "Un'arma UAC sperimentale, destinata alle (presumibilmente progettate) unità ad esoscheletro potenziato. Usa gli stessi principi delle armi leggere al plasma UAC, ma non sorprende il fatto che richieda una mente ancora più forte per funzionare.{NEWLINE}Il suo processo di fabbricazione è così incredibilmente complesso che l'UAC è attualmente impossibilitata a produrne altre copie in un lasso di tempo ragionevole. Il che forse è un bene; quest'arma è così ovviamente malvagia che pochi agenti hanno il coraggio di toccarla."
  STR_UAC_BFG_BATTERY: "Batteria BFG UAC"
  STR_UAC_BFG_BATTERY_UFOPEDIA: "Questa grande fonte d'energia è paragonabile alle piccole munizioni UAC nello stesso modo con cui un leone è paragonabile ad un gattino. Il suo ronzio è un segno minaccioso delle forze demoniache che la fanno funzionare, presumibilmente con l'unico obiettivo di far affondare il mondo nel caos.{NEWLINE}Se osiamo produrre questa mostruosità nella nostra Officina useremo una grande quantità di ectoplasma per riuscirci."
  STR_UAC_INFIGHTING: "Lotta Intestina nella UAC"
  STR_UAC_INFIGHTING_UFOPEDIA: "Comandante, le nostre ricerche preliminari ci suggeriscono che la corporazione UAC sia vittima di conflitti interni, e non hanno certo paura di sporcarsi le mani. Di qualsiasi cosa si tratti, è la nostra occasione per infilare un dito in questa torta.{NEWLINE} Col suo permesso, vorrei avviare un'operazione per trovare degli individui insoddisfatti fra i loro ranghi e possibilmente reclutari per la nostra causa, o per lo meno spremerli per un pò di informazioni. Ehi, non le sembra che questo abito nero mi stia d'incanto? Non vedo l'ora di iniziare ad occuparmi di queste persone!"
  STR_UAC_DISSENT: "Dissenso nella UAC"
  STR_UAC_DISSENT_UFOPEDIA: "{NEWLINE}{NEWLINE}A: X-Com{NEWLINE}Da: Nodo Comunicazione B.A.A.L.{NEWLINE}Mi rivolgo a lei a nome della vera UAC, dedicata al progresso ed al miglioramento dell'umanità. È con grande dispiacere che devo informarla che di recente la nostra organizzazione è stata quasi completamente dominata da una fazione estremista. Questa fazione sta operando con dei culti malvagi per poter sviluppare tecnologie che potrebbero risultare molto pericolose. Come già sa, hanno brutalmente eliminato ogni possibile opposizione che si è apertamente ribellata a questi progetti commerciali. Sono stato attento a non commettere quest oerrore, ma anche ora temo che la mia sicurezza sia solo temporanea.{NEWLINE}Comandante, non so da che parte stia; siete amico dei dipendenti della vera UAC, oppure no? POer questo salterò le presentazioni, ne rivelerò alcuna informazione che possa mettere in pericolo il mio gruppo. Tuttavia la X-Com è l'unica organizzazione che conosco che posso sperare sia dalla nostra parte. Per questo ho allegato alcune informazioni sulle attività illegali della UAC per tutto il globo. Spero che ne faccia buon uso."
  STR_THE_KEY_TO_UAC: "Le Chiavi per l'UAC"
  STR_THE_KEY_TO_UAC_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}A: X-Com{NEWLINE}Da: Nodo Comunicazione B.A.A.L.{NEWLINE}{NEWLINE}Benvenuto, Comandante. A giudicare dalle sue recenti azioni sembra che la mia fiducia in lei non era mal riposta. Vengo al punto: l'attuale amministrazione della UAC sta cercando di fondere la nostra tecnologia con le antiche magie. Ho visto i risultati, e per molti versi non sono belli. In qualche modo sembra anche essere legato allo spazio esterno.{NEWLINE}Qualunque siano i loro obiettivi, sono sicuro che li raggiungono avremo di che pentircene. Penso di aver individuato un'importante struttura di ricerca che sembra essere la chiave di tutto ciò. Speriamo che il suo capo ricercatore possa dirvi tutto quello che vorra sapere. A breve vi inviero le coordinate.{NEWLINE}Non permetterò a quei folli di rovinare la mia compagnia."
  STR_THE_UAC_THREAT: "La Minaccia UAC"
  STR_THE_UAC_THREAT_UFOPEDIA: "Anche se i dettagli sono ancora elusivi, l'UAC è sostenuta da alcuni potenti membri del Consiglio. Per conto loro la compagnia coopera con i cultisti per progettare una specie di ponte dimensionale da usare come un nuobo tipo di fonte energetica. L'UAC è vagamente consapevole della minaccia aliena e conduce questa ricerca come una misura disperata per far progredire le capacità tecnologiche della Terra. Per tenere il nostro pianeta al sicuro da potenziali incidenti, il loro laboratorio principale è stato spostato sulla Luna.{NEWLINE}Nonostante le buone intenzioni, l'UAC è un mero strumento di un piano politico più grande, che molto probabilmente sarà un pericolo per la Terra. Le motivazioni dei lor osponsor misteriosi restano sconosciute, ma la loro attività sembra non autorizzata e chiaramente illegale. L'UAC deve essere messa sotto controllo ed investigata con attenzione. La chiave di tutto è sicuramente all'interno della loro struttura lunare."
  STR_SECRET_LIFE_OF_UAC: "La Vita Segreta dell'UAC"
  STR_SECRET_LIFE_OF_UAC_UFOPEDIA: "Le nostre informazioni erano corrette: l'UAC ha aumentato drasticamente la spesa per i progetti di ricerca e sviluppo relativi all'ingegneria spaziale. Considerando che è sempre stata la loro specialità principale, un tale picco può essere spiegato solo con una nuova fonte di finanziamento non identificata per mantenere in esecuzione questi progetti. Inoltre, UAC ha anche aperto una nuova filiale dedicata alla fisica esotica, anch'essa apparentemente finanziata da alcuni misteriosi sponsor. Queste somme sono paragonabili ai programmi di ricerca spaziale nazionale, ma nessuno sa da dove provengano.{NEWLINE}Un'altra traccia è una moltitudine di volti nuovi attorno al vertice dirigenziale, persone apparentemente assunte dall'esterno dell'azienda per posizioni di specialista e assistente. L'enorme numero di queste persone che vengono dal nulla e poi scompaiono di nuovo sta causando frustrazione tra alcuni giovani manager, che sentono che la loro carriera non sta andando da nessuna parte.{NEWLINE}Sembra che per risolvere questi misteri abbiamo bisogno di entrare in contatto con una di queste persone. Forse il nostro misterioso informatore potrebbe darci qualche indizio."
  STR_UAC_CONSPIRACY: "Cospirazione UAC"
  STR_UAC_CONSPIRACY_UFOPEDIA: "L'Ingegnere UAC non sa nulla della distribuzione illegale di armi UAC, ma ci sono molte voci di strane attività all'interno dell'UAC che non possono essere spiegate in termini commerciali. La società non è mai stata un esempio di trasparenza, ma recentemente le cose sono diventate caotiche: cambiamenti radicali nella gestione, linee di produzione create e chiuse a ritmi senza precedenti, priorità di lavoro insondabili e un senso pervasivo di cospirazione fanno sì che alcuni dipendenti di basso livello mettano in discussione l'azienda veri obiettivi. Sembra che mentre l'UAC è di per sé un'organizzazione semi-segreta, al suo interno esiste un secondo livello di segretezza, mantenuto dalla direzione, o da parte di essa. Considerando la recente scoperta della loro cooperazione con il Culto dell'Apocalisse, così come il rapporto unico dell'UAC con il Consiglio, ciò garantisce da parte nostra una \"indagine ad alta intensità\". Vale a dire, dovremmo catturare e interrogare qualcuno più in alto per arrivare a fondo."
  STR_SHADOW_OVER_UAC: "Ombre sull'UAC"
  STR_SHADOW_OVER_UAC_UFOPEDIA: "Interrogare un mercenario dell'UAC ci ha permesso di individuare alcuni indizi promettenti per indagare sull'organizzazione. Sebbene i loro contatti abbiano sicuramente coperto le loro tracce ormai, sono destinati a commettere un errore da qualche parte - sono persone! Almeno supponiamo che siano persone...{NEWLINE}Ad ogni modo, con il tuo permesso, mi concentrerò sull'identificazione delle posizioni UAC coinvolte in attività criminali. Qualcosa mi dice che non sarà facile, ma non preoccuparti, sono stato addestrato! Ottimo!"
  STR_UAC_UNDERGROUND_WEAPON_DISTRIBUTION: "Distribuzione Sotterranea Armi UAC"
  STR_UAC_UNDERGROUND_WEAPON_DISTRIBUTION_UFOPEDIA: "Poiché la UAC Corp. è collegata a BlackOps, abbiamo naturalmente presunto che fosse controllata dalla stessa organizzazione. Tuttavia, sulla base della nostra indagine su BlackOps, non è così: l'UAC non è sotto il controllo del Sindacato.{NEWLINE}Tuttavia, l'UAC è ancora sospetto, poiché le loro armi personali sperimentali progettate per l'uso da parte delle future forze spaziali sembrano appaiono nelle mani di membri di determinati gruppi criminali specifici. Questa regolarità, combinata con una bassa presenza sul mercato nero generale, indica che possono essere distribuiti con il consenso del produttore.{NEWLINE}Le nostre fonti del Consiglio sono insolitamente vaghe su questo argomento, ma non ci hanno scoraggiato dal perseguire questa pista, se capisci cosa intendo."
  STR_CULT_OF_APOCALYPSE_PRISON_BREAK: "Culto dell'Apocalisse: Evasione"
  STR_ALERT_CULT_OF_APOCALYPSE_PRISON_BREAK: "EVASIONE IN"
  STR_CULT_OF_APOCALYPSE_PRISON_BREAK_BRIEFING: "Un'improvvisa e inesplicabile ondata di violenza è avvenuta in un complesso penitenziario. Dopo che i detenuti hanno preso il controllo della struttura, è stata circondata dalla polizia. Il personale in fuga ha riferito che una sorta di culto è stato coinvolto nell'incidente, quindi è nostro compito ripristinare l'ordine. Per interrompere la missione, riporta gli agenti X-Com al veicolo di trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_CULT_OF_APOCALYPSE_PRISON_BREAK_DESCRIPTION: "Un'improvvisa e inesplicabile esplosione di violenza è avvenuta in un complesso penitenziario. Dopo che i detenuti hanno preso il controllo della struttura, è stato circondato dalla polizia. Il personale in fuga ha riferito che una sorta di culto è stato coinvolto nell'incidente, quindi è nostro compito ripristinare l'ordine. Il nemico è armato solo di tutto ciò che potrebbe recuperare dalla sicurezza, ma ha un vantaggio numerico significativo."
  STR_CULT_OF_APOCALYPSE_TOWN_CLEANUP: "Culto dell'Apocalisse: Epurazione"
  STR_ALERT_CULT_OF_APOCALYPSE_TOWN_CLEANUP: "EPURAZIONE CULTO"
  STR_CULT_OF_APOCALYPSE_TOWN_CLEANUP_BRIEFING: "Si è verificata una violazione della sicurezza in una piccola città. Le informazioni sensibili sulle attività aliene e dei culti sono trapelate da una fonte sconosciuta e diffuse a tutta la popolazione. Il Consiglio ha inviato le Forze di Recupero per contenere la situazione, ma stanno incontrando una resistenza sorprendentemente ben armata e organizzata. La tua missione è quella di sottomettere questa resistenza, in modo da mettere in sicurezza la zona. Per interrompere la missione, riporta gli agenti X-Com al veicolo di trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_CULT_OF_APOCALYPSE_TOWN_CLEANUP_DESCRIPTION: "Si è verificata una violazione della sicurezza in una piccola città. Le informazioni sensibili sulle attività aliene e dei culti sono trapelate da una fonte sconosciuta e diffuse a tutta la popolazione. Il Consiglio ha inviato le Forze di Recupero per contenere la situazione, ma stanno incontrando una resistenza sorprendentemente ben armata e organizzata. La tua missione è quella di sottomettere questa resistenza, in modo da mettere in sicurezza la zona."
  STR_CULT_OF_APOCALYPSE_CITY_RIOT: "Culto dell'Apocalisse: Rivolta"
  STR_ALERT_CULT_OF_APOCALYPSE_CITY_RIOT: "RIVOLTA"
  STR_CULT_OF_APOCALYPSE_CITY_RIOT_BRIEFING: "Il Culto dell'Apocalisse ha istigato una rivolta e molti civili sono stati coinvolti nella frenesia. È scoppiata una battaglia tra queste fazioni e la polizia locale. Vengono segnalate molte vittime da entrambe le parti. Dobbiamo intervenire e riprendere il controllo dell'area prima che i militari vengano coinvolti, o la nostra reputazione con il Consiglio ne risentirà. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_CULT_OF_APOCALYPSE_CITY_RIOT_DESCRIPTION: "I membri del cosiddetto Culto dell'Apocalisse hanno istigato una rivolta cittadina. È scoppiata una battaglia tra i rivoltosi e la polizia, con molte vittime da entrambe le parti. Dobbiamo intervenire e riprendere il controllo dell'area prima che i militari vengano coinvolti."
  STR_POSTAL_DIARY: "Diario del Pazzo"
  STR_POSTAL_DIARY_UFOPEDIA: "'Le mura di Bisanzio si sgretolano lentamente. L'oro si stacca dal cranio-Ziggurat sotto i cieli infuriati. La tempesta sta fermentando. Le prime gocce filtrano attraverso le fessure del pavimento di cemento, scendendo, giù, nelle fogne dove vivono. I topi. Moltiplicano, divorano, cospirano. Uscire in città di notte, lasciando le loro blasfeme passioni, catturando persone, drogando quelli che li vedono, drogando me... Non durerò molto più a lungo. Gli dei sono arrabbiati, il cielo risplende di fulmini, quasi ogni notte ora. La torre cadrà, abbattuta dalle fiamme. I topi possono essere ovunque, topi che indossano sembianze umane. I topi devono morire se l'Uomo deve sopravvivere alla grande purificazione. Come Prometeo, ho rubato il loro fuoco segreto, e lo userò per esprimere la mia ira. Il fulmine...! Eccolo di nuovo... Così in cielo, così nelle fosse infernali allo stesso modo, è giunto il momento.'"
  STR_ANCIENT_TABLET: "Antica Tavoletta"
  STR_ANCIENT_TABLET_UFOPEDIA: "Diversi anni fa un personaggio misterioso si avvicinò a una cerchia di studenti di archeologia e mostrò loro una tavoletta fatta di una lega sconosciuta, che sosteneva di aver portato dal Nepal. Insistette per mantenere il segreto su tale tavola, sostenendo che alcune persone pericolose lo stavano cercando. Sebbene indubbiamente molto vecchia, la tavoletta non corrispondeva a nessuna cultura nota ed era inizialmente indecifrabile, ma dopo aver consultato un biologo, si scoprì che conteneva istruzioni sulla sintesi di alcune proteine in rettili e uccelli. Il gruppo seguì le istruzioni in un laboratorio e secondo quanto riferito creò una sorta di quasi-dinosauro, ma fu abbattuto dopo aver mutilato diversi membri in un impeto di rabbia furiosa.{NEWLINE}Secondo quanto riferito, alcuni dei sopravvissuti si recarono in Nepal alla ricerca della fonte. Da allora nessuno ha più avuto notizie da loro, ma nell'ultimo messaggio hanno parlato di un enorme sistema di grotte che avrebbero esplorato."
  STR_DARK_MAP: "Mappa Oscura"
  STR_DARK_MAP_UFOPEDIA: "Qualche tempo fa è emerso un misterioso documento su diversi siti Internet legati alla criptozoologia: una mappa di grotte situate in profondità nel mondo. La mappa scomparve poco dopo, ma coloro che seguirono le sue indicazioni affermarono di essere perfettamente legittimi. Sorprendentemente, queste grotte si sono rivelate completamente non mappate da alcuna istituzione ufficiale, nonostante alcune siano insolitamente profonde e spaziose..."
  STR_FIRST_DEICIDE: "Primo Deicidio"
  STR_FIRST_DEICIDE_UFOPEDIA: "Un professore di storia antica si fece avanti con alcune teorie radicali riguardo agli antichi alieni, sostenendo che molto tempo fa visitarono la Terra e cercarono di controllarla, ma furono contrastati dagli umani. All'inizio sembrava una trovata per attirare l'attenzione dei media, ma l'autore è diventato più radicale nel tempo, sostenendo che è probabile che gli alieni tornino e che dovremmo prepararci a batterli ancora una volta. Ha anche pubblicato numerosi articoli lunghi che evidenziano la superiorità della razza umana rispetto a qualsiasi altra possibile forma di vita sapiente e promuovono un ritorno alla vita semplice e rurale per affinare i nostri punti di forza naturali. Dopo essere stato finalmente rimosso dall'università, radunò una cerchia di seguaci e partì per formare una comunità in Guyana per \"prepararsi all'Apocalisse\". Non è chiaro se questa comunità esiste ancora, poiché non ne è stata trovata traccia."
  STR_HE_ARRIVED_AT_DUSK: "Arrivò al Crepuscolo"
  STR_HE_ARRIVED_AT_DUSK_UFOPEDIA: "Lo chiamavano semplicemente Straniero. Era alto, pallido, vestito in modo conservativo e indossava sempre gli occhiali da sole. Dopo essere arrivato in città, iniziò a indagare su fantasmi, demoni e altri folklori locali, di cui c'erano abbondanti quantità. Altrimenti parlava molto poco, ma menzionava spesso un 'grande cambiamento', suggerendo un crollo della società e un'imminente invasione di alcuni esseri terribili. Non è chiaro cosa sia successo dopo, ma la mattina dopo che è stato visto per l'ultima volta, mancavano diversi importanti cittadini. E pochi giorni dopo, furono trovati diversi corpi nella foresta; corpi che sembravano vagamente umani, ma non del tutto..."
  STR_EXORCISM_IN_BLOOD: "Esorcismo nel Sangue"
  STR_EXORCISM_IN_BLOOD_UFOPEDIA: "Negli anni '80, alcuni 'adoratori del diavolo' si rifugiarono in una fattoria vicino a Wojsławice, in Polonia. Poco dopo, il villaggio venne afflitto da vari incidenti sinistri, da animali che morivano per la completa perdita di sangue a condizioni meteorologiche anomale. Alcuni locali si lamentarono con le autorità, ma questi casi furono dichiarati incidenti bizzarri e gli informatori solo superstiziosi. Questa storia ebbe una fine improvvisa dopo che una notte l'intera setta fu assassinata con una combinazione di armi dell'era della Seconda Guerra Mondiale e strumenti agricoli comuni. I colpevoli non furono mai trovati e tutta la documentazione relativa a questo caso scomparve rapidamente nei vasti archivi del Ministero della Pubblica Sicurezza, ma diversi membri della Milizia Cittadina (ora in pensione) sussurrano cose orribili trovate nella fattoria: un altare decorato con iconografia blasfema , un deposito di sostanze non identificate e vili, celle ruvide per mantenere sacrifici umani, un enorme cerchio magico nella stalla, ecc. La storia non è completamente compresa, ma tutte le persone coinvolte concordano sul fatto che qualcosa di terribile è stato prevenuto."
  STR_THEY_CALL_HIM_SMILEY: "Lo Chiamano 'Smiley'"
  STR_THEY_CALL_HIM_SMILEY_UFOPEDIA: "Un Luchador soprannominato 'Smiley' era ben noto per avere un acuto senso dell'olfatto, che gli consentiva di rintracciare gli Zombi su pianure aperte. Non importa se ciò sia vero o no, era un eccezionale cacciatore di zombi, quindi assorbì grandi quantità di 'succo di zombi'. Una volta ha rintracciato un gruppo di zombi in una vecchia discarica in campagna. Ha trovato tutti gli zombi morti, massacrati da una forza sconosciuta. Smiley divenne ossessionato da questo mistero e decise di dare la caccia a questi esseri sconosciuti. Per alcune settimane ha raccolto informazioni su bestie infernali e sputafuoco che perseguitano la terra. Alla fine è andato a incontrarli e non è mai tornato, ma alcuni Luchadores mormorano di Smiley, mostruoso e sfigurato, che compare all'improvviso per uccidere e mangiare i suoi pari..."
  STR_SKULLS_AND_ROSES: "Teschi e Rosa"
  STR_SKULLS_AND_ROSES_UFOPEDIA: "La cultura Luchador è ricca di storie sugli zombie che risalgono ai tempi antichi, e una di queste è la leggenda di una vendicativa maga con spaventosi poteri da Zombi. Il suo nome e la sua ubicazione variano da una versione all'altra, ma il fulcro della storia è che lei maledice il terreno per far nascere rose zombie. I loro petali, cremisi come il sangue, attiravano le anime ignare. Chi le coglieva veniva irretito: la carne si trasformava in spine, la pelle in petali, il cuore in decomposizione. Molti sostengono che tuttora la maga, ora spettro, curi ancora il suo giardino di sventura e che, nelle notti senza luna, le sue rose attendano nuove vittime. Alcuni storici Luchador propongono che questa leggenda sia un ricordo distorto di una sorta di superorganismo legato agli Zombi, mentre altri la considerano una metafora di quando il processo di zombificazione \"vada male\"."
  STR_RED_MOON_CURSE: "Maledizione della Luna Rossa"
  STR_RED_MOON_CURSE_UFOPEDIA: "Fra le numerose leggende narrate dai Distanti di tutto il mondo, ce n'è una che sembra essere particolarmente popolare e anche presa molto più seriamente di quanto si possa pensare: la storia di un fienile maledetto. A quanto pare, una volta, uno spirito vendicativo lanciò una maledizione sugli sciocchi abitanti del villaggio che avevano profanato un antico luogo di culto lunare. Furono decimati dagli animali della loro stessa fattoria e anche tutti gli edifici furono trasformati in rovine, tranne il fienile da cui ebbe inizio la calamità, che scomparve completamente. Ora si dice che durante la luna piena il fienile riappaia in luoghi casuali della contea, con le pareti rosse come la luna che ha lanciato la maledizione. E guai a chi si aggirasse nelle vicinanze: verrebbe calpestato da mucche feroci o beccato a morte da pollame assetato di sangue..."
  STR_PORTABLE_PLAYER_FROM_HELL: "Giocatore Portatile dall'Inferno"
  STR_PORTABLE_PLAYER_FROM_HELL_UFOPEDIA: "C'è una storia che molti Wizkid affermano di essere più di una semplice leggenda urbana: un giocatore misterioso che viene fornito con un nastro che può essere riprodotto solo su questo dispositivo. Detto dispositivo è stato trovato, acquistato o altrimenti ottenuto da molte persone negli ultimi anni. Sembra essere perfettamente banale, ma le sue parti interne sono fatte di una lega strana e irriconoscibile. Il nastro contiene una sorta di musica rilassante e a bassa frequenza, che il nuovo proprietario non smetterà di ascoltare. Nelle settimane successive il proprietario si trasforma rapidamente in un santo vivente, senza provare rabbia, paura, gelosia o altre emozioni negative. Tuttavia, alla fine il proprietario viene sempre trovato brutalmente assassinato, con segni di artigli bestiali e ustioni raccapriccianti su tutto il corpo. Anche il lettore portatile viene sempre distrutto, apparentemente dall'interno, e il nastro manca invariabilmente."
  STR_THE_OBLIVIATRIX: "L'Obliviatrix"
  STR_THE_OBLIVIATRIX_UFOPEDIA: "Si dice che questa misteriosa entità possa essere incontrata da coloro che navigano in rete. Compare in diversi canali testuali sotto vari pseudonimi, sceglie una vittima, e poi intrattiene con essa conversazioni sempre più private, sondando metodicamente la sua mente alla ricerca di punti deboli. Se il tentativo di controllo mentale ha successo, sullo schermo compare un'immagine monocromatica e pixelata di un volto di donna, accompagnata da un brusio ultraterreno proveniente dagli altoparlanti. La vittima viene paralizzata a costretta a guardare lo schermo, mentre l'Obliviatrix la priva avidamente dei suoi ricordi e dei suoi pensieri. Passate varie ore la vittima si libera, ma restano profonde cicatrici mentali e una forte tecnofobia.{NEWLINE}Il fenomeno è stato registrato due volte, anche se l'originalità delle registrazioni resta dubbia."
  STR_WRAITH_BY_THE_BAR: "Spettro al Bar"
  STR_WRAITH_BY_THE_BAR_UFOPEDIA: "Una notta, uno strano individuo entrò in un night club. Il suo corpo - si pensa fosse un lui - compreso il volto era avvolto in vesti grigie, era anche molto alto e sembrava insolitamente smunto; non aprì bocca e restò tutto il tempo vicino al bancone. Anche se sospetto nessuno ha obiettato o reagito alla sua presenza. L'ospite trascorse mezz'ora in questo modo, osservando gli altri avventori in silenzio, e poi se ne andò. Solo in quel momento i clienti capirono che c'era qualcosa di strano nella loro mancanza di reazioni, ma non riuscirono a spiegarselo. Alcuni giorni dopol'ospite  tornò, e la sua visita si svolse più o meno allo stesso modo, con la differenza che prolungò la sua permanenza a circa due ore, osservando passivamente il bar. Le visite continuarono ancora per diverse volte, tanto che persino il personale cominci ad abituarsi alla sua presenza silenziosa. Ma un giorno, poco dopo la sua partenza, un'ondata di paura fredda e innaturale avvolse la zona, come un'ombra invisibile. La gente vide strane figure con mantelli neri che si aggiravano per il luogo. Si sentirono anche strani rumori e lampi di luce verde provenienti dalle vicinanze del bar. Il misterioso visitatore non fu mai più visto."
  STR_STONE_OF_DISCORDIA: "Pietra della Discordia"
  STR_STONE_OF_DISCORDIA_UFOPEDIA: "Un oggetto leggendario che risale all'antico Egitto, anche se si dice possa essere ancora più antico e che non abbia un'origine umana. Si tratta di una gemma a 16 facce, con un diverso mostro primordiale inciso su ognuna di esse. Si suppone che ogni immagine rappresenti un aspetto della natura umana, e più in generale della realtà. La pietra è appartenuta a molti esploratori nel corso dei secoli, sopratutto a causa della sua fastidiosa abitudine di scomparire a caso e riapparire un decennio dopo in un paese diverso, e la sua destinazione è raramente conosciuta. È sicuramente di natura psionica, ma i suoi effetti variano enormemente a seconda della fonte passando dall'amplificazione della forza psi, alla padronanza dei poteri empatici, fino alla manipolazione totale della realtà. Si dice che sia un portale per il mondo del pensiero puro, abitato da esseri da incubo e governato da quelle 16 mostruosità. Naturalmente, questo artefatto è molto pericoloso e ha un forte effetto corruttivo sulla stabilità mentale del suo proprietario mettendo costantemente alla prova la sua mente su ogni debolezza immaginabile. Molti di loro sono impazziti prima di essere abbandonati dalla Pietra, ma ogni mago che si rispetti continua a desiderarla."
  STR_THE_ASPHALT_ENTITY: "L'Entità dell'Asfalto"
  STR_THE_ASPHALT_ENTITY_UFOPEDIA: "Esistono molte leggende metropolitane su Tuen Mun Road, un'autostrada di Hong Kong nota per i suoi problemi di sicurezza. Nella maggior parte di queste storie si parla d fantasmi o entità che alterano  i sensi dei viaggiatori e interferiscono con i veicoli, ma nessuna fonte, pubblica o segreta, conferma queste affermazioni. Tuttavia, molti Easy Riders credono in un'entità speciale legata al luogo: non un fantasma, ma un'incarnazione spirituale della strada e delle sue infrastrutture. Tuttavia, molti Easy Riders credono in un'entità speciale legata al luogo: non un fantasma, ma un'incarnazione spirituale della strada e delle sue infrastrutture. Secondo un cronista di Easy Rider, noto localmente come \"Zio Wong\", questo essere è volubile come le vecchie divinità del mare, e garantisce un passaggio sicuro quando è soddisfatto, ma è incline alla cattiveria immotivata in caso contrario. Lo zio Wong sostiene che lo spirito può essere placato con sacrifici, che gli Easy Riders eseguono circa una volta all'anno durante un festival clandestino. Sebbene queste offerte siano in genere innocue, c'è stato almeno un caso in cui il sacrificio è stato umano, presumibilmente perché \"l'Entità dell'Asfalto\" era particolarmente scontenta in quel momento. Il Consiglio non è riuscito a verificare nessuna di queste storie, ma gli Easy Riders locali sostengono che siano in gran parte accurate."
  STR_THE_MAGMA_MASSACRE: "Il Massacro Magmatico"
  STR_THE_MAGMA_MASSACRE_UFOPEDIA: "La più sanguinosa e agghiacciante leggenda degli Easy Riders parla del terribile destino di un certo gruppo di nomadi. Un decennio prima, un accampamento di Easy Riders decise di stabilirsi nei pressi di un vulcano attivo. A parte i geologi poche persone osavano avvicinarsi a questa zona, il che andava benissimo per gli Easy Riders. Il luogo era ovviamente inquietante, ma non furono né la lava né il calore né i gas tossici a segnare la fine del rifugio - o almeno così dice la leggenda. Secondo il folklore, queste persone furono tutte massacrate da lucertole aliene emerse dal terreno. Stando ai presunti testimoni, le bestie avevano occhi rossi luminosi, sputavano fuoco e non si fecero problemi a decimare un gruppo di oltre 30 uomini e donne, di cui la maggior parte era armata. Solo alcuni riuscirono a sfuggire a quelle fauci giganti per testimoniarlo. Sfortunatamente, il giorno successivo il sito è stato improvvisamente ricoperto di lava, rendendo impossibile un'indagine adeguata. La conclusione ufficiale: fu del gas vulcanico a causare le morti e le allucinazioni."
  STR_THE_SPECTRAL_INVASION: "L'Invasione Spettrale"
  STR_THE_SPECTRAL_INVASION_UFOPEDIA: "Molto, molto tempo fa, un villaggio vicino alla Via della Seta affrontò un terrore senza precedenti. Un giorno un mercante portò un curioso artefatto, una reliquia che si diceva fosse stata maledetta da uno stregone disprezzato. La notte successiva al suo arrivo i morti, come se una forza oscura avesse risvegliato le loro anime, si destarono dalle loro tombe. Per gli abitanti del villaggio non erano più i loro cari, ma spettri famelici con una insaziabile fame di forza vitale. Il villaggio fu presto invaso da fantasmi arrabbiati. Ma nel mentre della disperazione un gruppo di monaci scoprì che la reliquia era la causa. Intonarono potenti incantesimi indebolendo gli spettri ed infine sigillarono il manufatto. Il villaggio fu salvato, ma la leggenda della reliquia maledetta continuò a vivere, un racconto ammonitore sui non morti. Nessuno sa che fine abbia fatto la reliquia, ma molti vorrebbero sapere dove si trova."
