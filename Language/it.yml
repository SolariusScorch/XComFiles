  STR_BETARIAN_UFOPEDIA: "Questo piccolo umanoide è stato ampiamente modificato usando la cybernetica per poi essere integrato ad un robusto esoscheletro in tritanio. È equipaggiato con una serie di strumenti ingegneristici installati nel suo involucro esterno, dai saldatori ai rilevatori di particelle. Ha una buona resistenza sia alle armi che ai danni ambientali."
