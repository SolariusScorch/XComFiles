  STR_ASYLUM_APPARITIONS_COMPLETED: "Apparizioni al Manicomio sotto controllo."
  STR_ASYLUM_APPARITIONS: "Apparizioni al Manicomio"
  STR_ALERT_ASYLUM_APPARITIONS: "FANTASMI! IN MANICOMIO!"
  STR_ASYLUM_APPARITIONS_DESCRIPTION: "Ogni notte, questo ospedale psichiatrico è infestato da uno strano fenomeno: fantasmi che attaccano pazienti e personale, spaventandoli senza senso e indebolendoli. Dobbiamo infiltrarci sul posto e fermarli.{NEWLINE}Questa missione richiede equipaggiamento per infiltrazioni, poiché non vogliamo spaventare nessuno. Avrà luogo durante la notte, ma il posto è illuminato in modo decente. Non aspettarti che questi \"fantasmi\" cadano a suon di proiettili o alcun attacco standard."
  STR_ASYLUM_APPARITIONS_BRIEFING: "Vi siete infiltrati nel reparto psichiatrico infestato, fingendovi dottori. Trova la fonte dell'attività paranormale e distruggila. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai clic sull'icona \"Interrompi Missione\"."
  STR_WRAITH_PSI_PANIC_WEAPON: "Aura di Paura"
  STR_GHOST_TOUCH_WEAPON: "Tocco Fantasma"
  STR_GHOST_BLADE_WEAPON: "Lama Fantasma"
  STR_GHOST: "Fantasma"
  STR_BUG_EYE_GHOST_ARMOR: "Statistiche: Fantasma Occhibelli"
  STR_BUG_EYE_GHOST: "Fantasma Occhibelli"
  STR_BUG_EYE_GHOST_UFOPEDIA: "Questa apparizione malevola è in realtà un nodo di energia psionica, che si manifesta come una \"creatura\". È per lo più fatto di energia e ignora la maggior parte dei pericoli ambientali, eccetto scariche di energia violenta e attacchi psi. Non ha cervello, ma percepisce le menti umane e cerca la loro energia psi, che è doloroso per la vittima e può persino essere fatale. Per citare i classici, è la vita, ma non come la conosciamo."
  STR_SKULL_WRAITH_ARMOR: "Statistiche: Entità Spettrale"
  STR_SKULL_WRAITH: "Entità Spettrale"
  STR_SKULL_WRAITH_UFOPEDIA: "Questa aggregazione di energia psionica è particolarmente potente. Si nutre di emozioni umane negative, convertendo l'energia psionica in ectoplasma. La sua strategia di caccia è indurre la paura nelle vittime e di svuotarle dell'energia mentale mentre sono paralizzate dal terrore. Risponde in modo affidabile a violente esplosioni di energia e psi."
  STR_ANCIENT_SEA_GHOST_ARMOR: "Statistiche: Antico Fantasma del Mare"
  STR_ANCIENT_SEA_GHOST: "Antico Fantasma del Mare"
  STR_ANCIENT_SEA_GHOST_UFOPEDIA: "Questa entità spirituale marittima è il risultato di emozioni violente legate alla morte e al terrore. Poiché il pensiero complesso è una rarità in mare aperto, tali manifestazioni sono lente a dissiparsi e alla fine vengono parzialmente preservate per centinaia di anni alimentando l'energia spirituale primordiale. Tale entità psionica può manifestarsi come uno spettro e trasporta abbastanza energia psionica da danneggiare un essere umano interrompendo il suo biocarburante."
  STR_ECTOPLASM: "Ectoplasma"
  STR_ECTOPLASM_UFOPEDIA: "Questa misteriosa sostanza è senza dubbio normale materia, ma la sua composizione chimica, quasi organica, è caotica e difficile da spiegare. Inoltre, è carica di energia mentale residua. Decade rapidamente e richiede una struttura speciale per ulteriori studi."
  STR_GOLDEN_ANKH: "L'Ankh Dorata"
  STR_SO_WHAT_NOW_ANEXI: "Quindi come continuiamo, Anexi?"
  STR_HOLY_TRIAL: "La Prova Sacra"
  STR_HOLY_TRIAL_UFOPEDIA: "Ti ho scelto come alleato perché mi fido delle tue intenzioni. Le mie sorelle, tuttavia, non lo fanno, quindi dovremo convincerle. Ho l'idea perfetta: quegli sfrontati Neonati continuano a rubare le nostre sacre reliquie, Le Ankh Dorate. Se ne porti indietro, ti vedranno sicuramente come faccio io. Lascerò che i tuoi servi sappiano quando e dove possono essere trovati..."
  STR_HOLY_TRIAL_PASSED: "La Prova Sacra è stata Superata"
  STR_HOLY_TRIAL_PASSED_UFOPEDIA: "Si si! È davvero un Ankh Dorata! Hai fatto bene, alleato! Ti ricompenserò profumatamente per questo artefatto recuperato, e ogni altro in futuro.{NEWLINE}Ora lo porterò alle mie sorelle. Sicuramente saranno interessati a sentirti."
  STR_MEET_THE_COVEN: "Conosci la Congrega"
  STR_MEET_THE_COVEN_UFOPEDIA: "Noi siamo gli Antichi. Vista la tua dimostrazione, abbiamo deciso di considerarti un nostro alleato. E abbiamo bisogno del tuo aiuto.{NEWLINE}Avremmo domato i Neonati molto tempo fa, ma c'è una forza terribile che li guida, una che non comprendiamo appieno. Un'entità potente ha assunto i loro pensieri e intenti, mettendoli contro di noi e facendoli odiare. Questo essere misterioso ha il nome di Faraone.{NEWLINE}Dobbiamo abbattere questo tiranno oscuro. La sua dimora è troppo ben sorvegliata per un assalto frontale, quindi abbiamo in programma di inviare una piccola squadra di cavalieri. I tuoi uomini li accompagneranno?"
  STR_COVEN_REWARD: "Ricompensa Congrega"
  STR_COVEN_REWARD_UFOPEDIA: "Coraggiosi mortali, siamo davvero grati per il vostro aiuto nel provocare la caduta del Servitore Drago. Sappiamo che hai molti altri nemici, incluso l'insidioso Celeste. Per dimostrare la nostra gratitudine, ti offriamo questo ninnolo; ti sarà sicuramente utile nella tua guerra.{NEWLINE}[Acquisita Chiave dell'Ambasciata Aliena Decifrata]"
  STR_HYBRID_RECRUITMENT: "Reclutamento Ibrido"
  STR_HYBRID_CONTROLLERS: "Controllori Ibrido"
  STR_HYBRID_CONTROLLERS_UFOPEDIA: "Gli Ibridi sono più umani di quanto pensassimo e non sembrano felici. Abbiamo determinato che sono in qualche modo diretti con la forza psionica. Dopo la testimonianza dello Specialista Ibrido, possiamo iniziare a cercare le origini di questi segnali psionici."
  STR_HYBRID_CONTROL_CIRCUITRY: "Circuito di Controllo Ibrido"
  STR_HYBRID_CONTROL_CIRCUITRY_UFOPEDIA: "Questo macchinario incredibilmente complesso è come una centrale telefonica, ma per psionici. Memorizza i dati di tutti gli ibridi esistenti, incluse le loro impronte psioniche, e aiuta a dirigere un messaggio psionico verso quel particolare agente. Con l'invio di onde emozionali, il dispositivo comunica agli ibridi se i loro padroni sono soddisfatti o meno. Ha anche un \"software\" integrato per riconoscere i modelli che indicano che un ibrido può ribellarsi e cambiare fazione. Questo dispositivo era pensato per l'oppressione assoluta, ma ora possiamo usarlo per far del bene: trovare facilmente ibridi che sarebbero disposti a tradire i loro creatori."
  STR_HYBRID_CONTROL_TAKEN: "Conquistato il Centro Controllo Ibridi!"
  STR_HYBRID_CONTROL: "Centro di Controllo Ibrido"
  STR_HYBRID_CONTROL_ASSAULT: "Assalto al Centro Controllo Ibridi"
  STR_ALERT_HYBRID_CONTROL_ASSAULT: "RILEVATO CENTRO DI CONTROLLO IBRIDI!"
  STR_HYBRID_CONTROL_ASSAULT_DESCRIPTION: "Questa area sotterranea è gestita dai controllori principali degli Ibridi. Dobbiamo imparare come funziona realmente la rete ibrida."
  STR_HYBRID_CONTROL_ASSAULT_BRIEFING: "Questa area sotterranea è gestita dai controllori principali degli Ibridi. Dobbiamo imparare come funziona realmente la rete ibrida. Metti in sicurezza la struttura per l'esame. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai clic sull'icona \"Interrompi Missione\"."
  STR_DREAMERS: "Onirici"
  STR_DREAMERS_UFOPEDIA: "Apparentemente gli antichi psionici hanno sviluppato una tecnica chiamata \"sogno profondo\", che permetteva loro di entrare in uno stato di sogno che utilizzavano per la meditazione e persino la comunicazione tra loro. Questa abilità sopravvive ancora in alcuni Immortali, ma anche tra loro è diventata rara. Confrontarci con i nostri predecessori è un'esperienza umiliante!"
  STR_ANEXIS_OFFER: "L'Offerta di Anexi"
  STR_ANEXIS_OFFER_UFOPEDIA: "Io sono Anexi della Casa dei Cieli Infuocati, Sorella del Profeta Serpente. Ti ringrazio dell'intervento a nostro nome e della sconfitta dell'esercito dei Neonati. Abbiamo vissuto in queste caverne per millenni, ma questi Neonati stanno cercando di rivendicare i nostri luoghi sacri. Sono giovani e stupidi, ma numerosi. Non sono all'altezza delle nostre menti, ma siamo pochi e il fronte è lungo. Accolgo con favore la vostra azienda, in quanto avete molti abili servitori. Saresti interessato ad una... alleanza discreta?"
  STR_THE_NEPHILIM: "Il Nephilim"
  STR_THE_NEPHILIM_UFOPEDIA: "Nei tempi antichi, gli alieni hanno già visitato la Terra. Come oggi, hanno mescolato il DNA alieno con gli umani, creando ibridi. Una differenza notevole dal nostro caso è che il DNA proveniva principalmente da Eterei, non da Sectoidi. Questi ibridi erano intelligenti, dotati di doti psioniche e avevano una durata della vita insolitamente lunga. Tuttavia, sembrano essere stati abbandonati dai loro padroni alieni, o forse si sono ribellati; in ogni caso, andarono a vivere con umani antichi e spesso divennero i loro capi. Potrebbero anche essere la fonte del potenziale umano psi. Non sappiamo cosa gli sia successo, ma c'è la possibilità che siano ancora in giro, tirando le corde dall'ombra."
  STR_PHASE_DRIVE: "Motore di Fase"
  STR_PHASE_DRIVE_UFOPEDIA: "Questo dispositivo incredibilmente avanzato consente a un aereo di \"sfasare\" dalla nostra realtà, il che consente di attraversare la materia solida senza danneggiare la nave o l'ambiente. Viene usato dai Reptoidi principalmente per viaggiare tra i loro insediamenti sotterranei e la superficie della Terra, ma conferisce anche ai loro veicoli capacità difensive, in quanto può \"sfasare\" dentro e fuori dall'esistenza per evitare i missili in arrivo. Il rovescio della medaglia è che un veicolo sfasato non ha mezzi per osservare il mondo esterno, tranne che per i poteri psi."
  STR_CHITIN_DAGGER: "Daga di Chitina"
  STR_CHITIN_DAGGER_UFOPEDIA: "Una lama semplice, abilmente modellata dal carapace di alcuni grandi artropodi."
  STR_MUMMY_ABODE_ALTAR: "Sito del Tempio della Mummia"
  STR_ALERT_MUMMY_ABODE_ALTAR: "LOCALIZZATO TEMPIO DELLA MUMMIA"
  STR_MUMMY_ABODE_ALTAR_DESCRIPTION: "Quest'area ha un significato religioso per gli Zombi senzienti. Dobbiamo recuperare l'artefatto rubato che Anexi ha menzionato. Il posto brulica di nemici."
  STR_MUMMY_ABODE_ALTAR_BRIEFING: "Quest'area ha un significato religioso per gli Zombi senzienti. Dobbiamo recuperare un simbolo d'oro ankh, appoggiato su un altare. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai clic sull'icona \"Interrompi Missione\"."
  STR_MUMMY_ABODE: "Dimora della Mummia"
  STR_ALERT_MUMMY_ABODE: "SCOPERTA DIMORA DELLA MUMMIA"
  STR_MUMMY_ABODE_DESCRIPTION: "Abbiamo localizzato una comunità di Zombi sotterranea, guidata da un potente sovrano. Prendi questo comandante vivo, perché può essere la chiave per risolvere la crisi Zombi."
  STR_MUMMY_ABODE_BRIEFING: "Abbiamo localizzato una comunità di Zombi sotterranea, guidata da un potente sovrano. Il tuo compito è di questo comandante vivo. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai clic sull'icona \"Interrompi Missione\"."
  STR_ANCIENT_MUMMY_ABODE: "Antica Dimora della Mummia"
  STR_ALERT_ANCIENT_MUMMY_ABODE: "DIMORA DELLA MUMMIA SOTTO ATTACCO"
  STR_ANCIENT_MUMMY_ABODE_DESCRIPTION: "Un'unità aggressiva di Zombi guidata da una Mummia Matriarca sta attaccando un antico insediamento di Mummie. Dovremmo usare questa opportunità per aprire canali diplomatici con queste vecchie Mummie - a patto di trovare una Mummia neutrale viva."
  STR_ANCIENT_MUMMY_ABODE_BRIEFING: "Un'unità aggressiva di Zombi guidata da una Mummia Matriarca sta attaccando un antico insediamento di Mummie. Dovremmo usare questa opportunità per aprire canali diplomatici con queste vecchie Mummie. Trova e proteggi la Mummia locale. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai clic sull'icona \"Interrompi Missione\"."
  STR_JUNK: "Rottame"
  INV_JETPACK_A_3X3: "Jetpack Occupato"
  INV_JETPACK_B_3X3: "Jetpack Occupato"
  INV_NULL_2X1_LEFT_SHOULDER: "Spalla Sinistra Occupata"
  INV_NULL_2X1_RIGHT_SHOULDER: "Spalla Destra Occupata"
  INV_NULL_2X1_LEFT_LEG: "Gamba Sinistra Occupata"
  INV_NULL_2X1_RIGHT_LEG: "Gamba Destra Occupata"
  INV_NULL_1X2_QD_SLOT: "Fodero Occupato"
  INV_NULL_4X2_BELT: "Cintura Occupata"
  INV_NULL_3X3_BACK_PACK: "Zaino Occupato"
  STR_DEEP_SEA_ANALYSIS: "Analisi Vita Marina Ferale"
  STR_DEEP_SEA_ANALYSIS_UFOPEDIA: "Indagare su questi strani ibridi mi ha portato a due conclusioni preoccupanti.{NEWLINE}In primo luogo, queste creature, per quanto pericolose, sono incomplete. Sono prototipi falliti, scarti. Tuttavia, sono in grado di scrollarsi di dosso esplosioni e spari come se non fosse nulla e strappare un uomo in due con facilità.{NEWLINE}In secondo luogo, sono adattati al mare più profondo, creati per vivere e combattere sul fondo di trincee oceaniche e il fondo del mare. Non avrebbero potuto raggiungere la costa con il loro potere. Qualcosa sta liberando questi mostri come armi terroristiche non guidate."
  STR_CARCHARODON_ARMOR: "Statistiche: Carcarodonte"
  STR_CARCHARODON_FERAL_ARMOR: "Statistiche: Carcarodonte Ferale"
  STR_CARCHARODON_SOLDIER: "Soldato Cardarodonte"
  STR_CARCHARODON_NAVIGATOR: "Navigatore Carcarodonte"
  STR_CARCHARODON_VIVISECTOR: "Vivisettore Carcarodonte"
  STR_CARCHARODON_PACK_LEADER: "Capobranco Carcarodonte"
  STR_CARCHARODON_MECHANIC: "Meccanico Carcarodonte"
  STR_CARCHARODON_WARLORD: "Signore della Guerra Carcarodonte"
  STR_LOBSTERMAN_ARMOR: "Statistiche: Aragosta Umana"
  STR_LOBSTERMAN_SOLDIER: "Soldato Aragosta"
  STR_LOBSTERMAN_NAVIGATOR: "Navigatore Aragosta"
  STR_LOBSTERMAN_BIOLOGIST: "Biologo Aragosta"
  STR_LOBSTERMAN_OVERSEER: "Sovrintendente Aragosta"
  STR_LOBSTERMAN_TECHNICIAN: "Tecnico Aragosta"
  STR_LOBSTERMAN_OVERLORD: "Signore Aragosta"
  STR_LOBSTERMAN_USO_FLEET_CRUISER: "Incrociatore di Rifornimento della Flotta"
  STR_CARCHARODON_USO_HEAVY_CRUISER: "Incrociatore Pesante"
  STR_ALERT_LOBSTERMAN_USO_FLEET_CRUISER: "Intercettato un Incrociatore di Rifornimento della Flotta"
  STR_ALERT_CARCHARODON_USO_HEAVY_CRUISER: "Intercettato un Incrociatore di Scorta della Flotta"
  STR_LOBSTERMAN_USO_FLEET_CRUISER_DESCRIPTION: "I nostri amici alla Hydrospace Dynamics hanno costretto un incrociatore di rifornimento ad atterrare. Il tuo obiettivo è quello di assaltare l'imbarcazione e acquisire tanta tecnologia acquatica e quanti più prigionieri possibile."
  STR_CARCHARODON_USO_HEAVY_CRUISER_BRIEFING: "I nostri amici di Hydrospace Dynamics sono stati intercettati da un aereo di scorta mentre tentavano di costringere un incrociatore di rifornimenti ad atterrare. L'incrociatore di rifornimento è fuggito, ma la nave di scorta è stata abbattuta. Il tuo obiettivo è quello di assaltare l'imbarcazione e acquisire tanta tecnologia acquatica e quanti più prigionieri possibile. Per interrompere la missione, riporta gli operatori X-Com al veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_USO_HEAVY_CRUISER_DESCRIPTION: "I nostri amici della Hydrospace Dynamics sono stati intercettati da un aereo di scorta mentre tentavano di costringere un incrociatore di rifornimenti ad atterrare. L'incrociatore di rifornimento è fuggito, ma la nave di scorta è stata abbattuta. Il tuo obiettivo è quello di assaltare il velivolo e acquisire tanta tecnologia acquatica e quanti più prigionieri possibile."
  STR_LOBSTERMAN_USO_FLEET_CRUISER_BRIEFING: I nostri amici della Hydrospace Dynamics hanno costretto un incrociatore di rifornimento alla flotta ad atterrare. Il tuo obiettivo è quello di assaltare l'imbarcazione e acquisire tanta tecnologia acquatica e quanti più prigionieri possibile. Per interrompere la missione, torna gli agenti X-Com al veicolo di trasporto e fai clic sull'icona "Interrompi Missione".
  STR_INTO_THE_DEPTHS: "Nelle Profondità"
  STR_INTO_THE_DEPTHS_UFOPEDIA: "A-Comandà, devo protestare! T'leth è sparito, morto e sepolto per quanto ce ne riguarda: senza la fabbrica di Tasoth, sono in difficoltà. Seguirli nell'abisso aprirà solo un nuovo fronte in un terreno per cui siamo assolutamente inadatti. Ma, se davvero li devi seguire, allora inizierò a lavorare su una soluzione..."
  STR_DEEP_SEA_OPERATIONS: "Operazioni in Alto Mare"
  STR_DEEP_SEA_OPERATIONS_UFOPEDIA: "Bene, visto che non hai rinunciato a questo, Comandà, ho ritenuto opportuno contattare alcuni dei nostri amici nel Consiglio. Con il loro aiuto abbiamo avviato una nuova società: Hydrospace Dynamics. Questa azienda gestirà la costruzione di tutti i nostri sommergibili e attrezzature subacquee che non abbiamo e il loro primo progetto è già completo! Questo nuovo sommergibile, il Barracuda, è stato creato utilizzando la nostra conoscenza dei principi di costruzione USO e delle armi soniche. Questo ci permetterà di ingaggiare gli incrociatori di rifornimento di T'leth e costringerli ad atterrare. Potevamo già rilevare queste navi prima, ma sono sempre fin troppo veloci, profonde e ben armate per poterle raggiungere."
  STR_LOST_ALIEN_SHIP_DATA: "Data Nave Aliena Perduta"
  STR_LOST_ALIEN_SHIP_DATA_UFOPEDIA: "Abbiamo trovato una voce interessante nei vecchi file di Kiryu-Kai. Apparentemente dal mare hanno recuperato una nave aliena schiantata. Non c'era traccia dell'equipaggio, ma il team ha trovato alcune rappresentazioni visive di forme umanoidi con orecchie da gatto o da pipistrello. L'imbarcazione appariva significativamente meno avanzata rispetto alla tipica tecnologia aliena nella maggior parte delle aree, ad eccezione della chimica dell'energia.{NEWLINE}La parte più eccezionale è che il team in qualche modo è riuscito a riparare la nave e l'ha chiamata \"Kitsune-106\", a citare la figura folcloristica giapponese. Purtroppo, la nave si è persa durante il suo volo di prova, poco prima della fine della stessa Kiryu-Kai.{NEWLINE}Abbiamo buone ragioni per credere che l'imbarcazione aliena sia ancora in attesa di essere recuperata e che dovremmo dedicare le nostre risorse a tal fine."
  STR_LOST_ALIEN_SHIP_DATA_DESCRIPTION: "Comandante, ho alcune notizie urgenti su qualcosa che ho trovato nei vecchi file di Kiryu-Kai. Controlla immediatamente il mio rapporto.{NEWLINE}- Capo Ricercatore"
  STR_LOST_ALIEN_SHIP_DATA_ANALYSIS: "Analisi Dati: Nave Aliena Perduta"
  STR_LOST_ALIEN_SHIP_DATA_ANALYSIS_UFOPEDIA: "Dopo un'attenta analisi dei registri dei dati di Kiryu-Kai, è stato semplice ripercorrere la traiettoria di Kitsune-106. Abbiamo trovato il relitto semi-sepolto nel mezzo di una giungla sul Borneo. Fu completamente abbandonato, ma sullo scafo abbiamo trovato tracce di scariche di armi balistiche. Sembra che qualcuno abbia attivamente aiutato Kiryu-Kai a far cadere il volo di prova.{NEWLINE}Il danno allo scafo è esteso, ma il materiale alieno si è dimostrato abbastanza forte da tenere la nave insieme. Con le nostre risorse, dovremmo essere in grado di superare Kiryu-Kai nel riportare Kitsune-106 alla sua gloria. Tuttavia, è improbabile che potremmo mai replicare la tecnologia dei motori nei nostri laboratori - richiederebbe un nuovo ramo dell'industria chimica che semplicemente non abbiamo sulla Terra in questo momento."
  STR_KITSUNE: "KITSUNE-106"
  STR_KITSUNE_UFOPEDIA: "Un mezzo da sbarco alieno, probabilmente destinato a schierare rapidamente unità speciali. Grazie ai motori a ioni, la sua velocità supera gli intercettori umani più avanzati e può entrare in orbita con poca difficoltà. È anche armata."
  STR_MOTHBALLED_KITSUNE: "Rottame Kitsune-106"
  STR_MOTHBALLED_ARROW: "Mothballed CF-105 Arrow"
  STR_ARROW_INVESTIGATION: "Investigazione CF-105 Arrow"
  STR_ARROW_INVESTIGATION_UFOPEDIA: "Dopo aver iniziato a cercare nuovi dati sul CF-105, siamo stati contattati da un membro del Consiglio, Mihko Mayestewan. Ha affermato di agire come una privato, non un rappresentante del Consiglio, e ci ha fornito una documentazione che ci ha portato a una base semi-abbandonata vicino a Yellowknife. Lì abbiamo trovato ciò che riteniamo essere l'ultimo Arrow esistente. Richiede un po 'di ristrutturazione, ma sembra essere in condizioni di lavoro. Forse potremmo trovare qualche utilità per questo veicolo venerabile? Dopotutto è un caccia!"
  STR_ARROW_RUMORS: "Voce su CF-105 Arrow"
  STR_ARROW_RUMORS_UFOPEDIA: "Ci siamo imbattuti in un interessante pezzo di storia sul caccia CF-105, progettato in Canada negli anni '50 e ampiamente acclamato per il suo design rivoluzionario. Questo velivolo è stato cancellato prima di entrare in produzione di massa, e sembra che le ragioni fossero in qualche modo legate alla guerra segreta che stiamo iniziando a svelare. Forse l'aereo stava usando una tecnologia limitata, o forse andava contro gli interessi di qualcuno al potere?{NEWLINE}Forse possiamo trovare le nostre risposte se iniziamo a scavare."
  STR_NIGHT_OF_THE_LOBSTERS: "La Notte delle Aragoste"
  STR_ALERT_NIGHT_OF_THE_LOBSTERS: "ATTACCO DELLE ARAGOSTE UMANE!"
  STR_NIGHT_OF_THE_LOBSTERS_DESCRIPTION: "Strane creature marine umanoidi sono venute dal mare e stanno attaccando le persone! Solo X-Com può salvare la giornata!"
  STR_NIGHT_OF_THE_LOBSTERS_BRIEFING: "Strane creature marine umanoidi sono venute dal mare e stanno attaccando le persone! Solo X-Com può salvare la giornata. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_LOBSTERMAN_CORPSE: "Cadavere Aragosta Umana"
  STR_LOBSTERMAN_FERAL_CORPSE: "Cadavere Aragosta Umana Ferale"
  STR_ALERT_SEA_MONSTER_HUNT: "AVVISTATO MOSTRO MARINO!"
  STR_CRUISE_LINER_RAID_DESCRIPTION: "Abbiamo ricevuto un segnale Mayday da una nave civile assediata da mostri marini. Dobbiamo scoprire cosa è successo alla nave. Non puoi interrompere questa missione."
  STR_CRUISE_LINER_RAID_BRIEFING: "Abbiamo ricevuto un segnale Mayday da una nave civile assediata da mostri marini. Dobbiamo scoprire cosa è successo alla nave. Non puoi interrompere questa missione."
  STR_ALERT_CRUISE_LINER_RAID: "ABBORDATA NAVE DA CROCIERA"
  STR_CRUISE_LINER_RAID: "Raid su Nave da Crociera"
  STR_HALLUCINOID_HUNT: "Caccia Mostro Marino"
  STR_LOBSTERMAN_HUNT: "Caccia Mostro Marino"
  STR_CARCHARODON_HUNT: "Caccia Mostro Marino"
  STR_SEA_MONSTER_HUNT_DESCRIPTION: "Sono stati archiviati dei rapporti su strane creature che infestano le aree costiere. Rintraccia e cattura uno di questi strani esseri, prima che diventino una minaccia per i nuotatori o per la spedizione.{NEWLINE}Sono permessi solo equipaggiamenti subacquei!"
  STR_HALLUCINOID_HUNT_BRIEFING: "Sono stati archiviati dei rapporti su strane creature, descritte come \"mostruose meduse\", che infestano aree costiere. Rintraccia e cattura uno di questi strani esseri, prima che diventino una minaccia per i nuotatori o per la spedizione. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_LOBSTERMAN_HUNT_BRIEFING: "Sono stati archiviati dei rapporti su strane creature, descritte come \"aragoste giganti\", che infestano aree costiere. Rintraccia e cattura uno di questi strani esseri, prima che diventino una minaccia per i nuotatori o per la spedizione. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_LOBSTERMAN_FERAL_UFOPEDIA: "Con le sue enormi dimensioni ed i sei arti, questo è un colosso degli abissi. L'Aragosta Umana si rivelò avere una mente semplice, appena sviluppata. Quelle che pensavamo essere vocalizzazioni nel linguaggio di Dagon erano in realtà imitazioni prive di significato di suoni che aveva sentito. Questa cosa non può realmente parlare e ha poca comprensione del mondo circostante, ma sembra essere sapiente fino a un certo punto. In effetti, è difficile dire se ha qualcosa a che fare con Dagon."
  STR_LOBSTERMAN_WEAPON: "Chela Aragosta Umana"
  STR_LOBSTERMAN_UFOPEDIA: "Nonostante la sua imponente statura, questa creatura possiede un'intelligenza acuta e aliena. Le sue percezioni aumentate lasciano tracciare i nostri movimenti attraverso i muri di contenimento e la sua natura calcolatrice rende difficile l'interrogatorio convenzionale. Ricorrere al noioso processo di estrazione dei dati dagli impianti cranici è stato molto più proficuo: per quanto possiamo dire, queste creature sono appendici viventi di T'leth stesso, dirette attraverso la rete del Controllo Mentale. Spietatamente efficiente, la loro unica emozione percepibile è una sorta di soddisfazione nel completare i loro obiettivi."
  STR_LOBSTERMAN_FERAL_AUTOPSY: "Autopsia: Aragosta Umana Ferale"
  STR_LOBSTERMAN_FERAL_AUTOPSY_UFOPEDIA: "Questa creatura è un abominio dell'ingegneria genetica che supera di gran lunga qualsiasi altra cosa a cui abbiamo assistito. Il suo guscio è quasi impenetrabile a tutto ciò che non può essere incuneato tra le scaglie del suo carapace, e ride di fronte alle armi da fuoco. Mancano gli impianti che si trovano tipicamente in molte aberrazioni sottomarine."
  STR_LOBSTERMAN_AUTOPSY: "Autopsia: Aragosta Umana"
  STR_LOBSTERMAN_AUTOPSY_UFOPEDIA: "Questa mostruosità è stata migliorata in decine di modi, la maggior parte visibile solo dopo che il suo guscio praticamente indistruttibile è stato aperto. Gli occhi sono stati sostituiti da scanner multi-banda, mentre il cervello è pieno di protesi che migliorano l'intelligenza e la maggior parte degli altri organi è stata potenziata o sostituita a titolo definitivo da tecnologia aliena. Con un potere terrificante, l'unica vera debolezza è la vulnerabilità a picchi improvvisi di temperatura dovuti al sistema circolatorio a sangue freddo."
  STR_CARCHARODON_HUNT_BRIEFING: "Sono stati archiviati dei rapporti su strane creature, descritte come \"squali umani\", che infestano aree costiere. Rintraccia e cattura uno di questi strani esseri, prima che diventino una minaccia per i nuotatori o per la spedizione. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_LOBSTERMAN: "Aragosta Umana"
  STR_LOBSTERMAN_FERAL: "Aragosta Umana Ferale"
  STR_CARCHARODON: "Carcarodonte"
  STR_CARCHARODON_FERAL: "Carcarodonte Ferale"
  STR_CARCHARODON_CORPSE: "Cadavere Carcarodonte"
  STR_CARCHARODON_FERAL_CORPSE: "Cadavere Carcarodonte Ferale"
  STR_CARCHARODON_FERAL_AUTOPSY: "Autopsia: Carcarodonte Ferale"
  STR_CARCHARODON_FERAL_AUTOPSY_UFOPEDIA: "Questa strana creatura, ovviamente un tentativo di fondere il DNA umano con quello di uno squalo, ha una pelle costruita con un polimero biologico di acqua-plastica duro come l'acciaio. Questo esemplare non ha nessuno dei miglioramenti cibernetici comuni agli organismi affiliati a Dagon."
  STR_CARCHARODON_AUTOPSY: "Autopsia: Carcarodonte"
  STR_CARCHARODON_FERAL_UFOPEDIA: "Questo uomo-squalo è più una bestia che un umano. Se può parlare, non lo fa vedere, poiché tenta costantemente di mordere i muri della sua prigione invece di rispondere ai nostri tentativi di interrogatorio."
  STR_CARCHARODON_UFOPEDIA: "Queste creature sono a malapena un mezzo passo in meno rispetto ai loro prototipi selvaggi. Gli impianti al loro interno sembrano essere solo minimamente efficaci nel frenare i loro impulsi naturali, determinando una personalità consumata dalla sete di sangue e dalla rabbia. Di conseguenza, non sono in grado di resistere alla compulsione di consumare i propri feriti, il che significa che non hanno un vero medico. Questa mancanza di moderazione li fa anche passare in uno stato di violenza in combattimento."
  STR_CARCHARODON_AUTOPSY_UFOPEDIA: "Questa creatura è insolitamente resistente alla cibernetica di T'leth. Mentre il corpo ha oltre una dozzina di esempi di potenziamento cibernetico, la maggior parte di essi sono solo parzialmente funzionali, specialmente gli impianti del Controllo Mentale situati all'interno del cranio. Questo sembra essere dovuto ad un effetto collaterale delle robuste abilità rigenerative della creatura, che porta la sua carne a rigettare lentamente la cibernetica. Questi problemi sembrerebbero indicare che questa specie è uno sviluppo recente."
  STR_GREMLIN_POD: "Guscio Gremlin"
  STR_GREMLIN_POD_UFOPEDIA: "Questo contenitore cristallino contiene un piccolo umanoide in animazione sospesa. Con alcuni esperimenti, potremmo essere in grado di aprire il cristallo e recuperare la forma di vita. Speriamo non sia una specie di trappola."
  STR_ASSASSIN_CLANS: "Clan Assassino"
  STR_ASSASSIN_CLANS_UFOPEDIA: "Sebbene la setta del Loto Nero sia stata distrutta, molti membri importanti hanno evitato con successo l'arresto - in particolare gli Assassini. Mentre molti hanno perso il loro scopo dopo che la loro dea è stata bandita, o addirittura si sono tolti la vita, alcuni hanno deciso di usare le loro abilità uniche per ottenere un guadagno personale. Forniti con tecnologia aliena dai nemici dell'umanità, si trasformarono in maestri criminali. Trattare con loro è responsabilità di X-Com."
  STR_BANK_ROBBERY: "Rapina in Banca"
  STR_ASSASSIN_CLANS_BANK_ROBBERY: "Rapina in Banca (Clan Assassino)"
  STR_ALERT_ASSASSIN_CLANS_BANK_ROBBERY: "I Clan Assassini stanno derubando una banca!"
  STR_ASSASSIN_CLANS_BANK_ROBBERY_DESCRIPTION: "Un Assassino del Loto Nero ribelle sta cercando di rapinare una banca. Ci sono avvistamenti di ninja robotici mortali. La polizia non può gestire questa situazione da sola - assistili!"
  STR_ASSASSIN_CLANS_BANK_ROBBERY_BRIEFING: "A rogue Black Lotus Assassin is trying to rob a bank. There are chaotic reports of deadly robotic ninjas. The police can't handle this alone - assist them! Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_MUGGLE_AI_CONSTRUCTION: "Costruzione Unità IA"
  STR_MUGGLE_AI: "IA Unità"
  STR_MUGGLE_AI_UFOPEDIA: "Queste unità IA basate su Alenium vengono utilizzate per controllare droni e altre unità meccanizzate. Possono adattarsi a diversi modelli di telaio, che possono essere scambiati allo stesso modo delle armature umane.{NEWLINE}{NEWLINE}Un Frammento di Alenium risvegliato viene automaticamente assegnato a un telaio di un drone da ricognizione per consentirgli di interagire con l'ambiente.{NEWLINE}{NEWLINE}Le unità di intelligenza artificiale funzionano esattamente allo stesso modo degli agenti umani. Invece di armature umane hanno un telaio robotico a cui possono essere collegati. Se non viene selezionato alcun telaio, l'unità AI utilizza automaticamente il telaio del drone scout, fornito con l'unità senza costi aggiuntivi. Se un telaio AI viene distrutto in combattimento, possiamo comunque recuperare l'unità mediante la trasformazione di ripristino dell'unità AI.{NEWLINE}{NEWLINE}Dato che le IA hanno un certo grado di coscienza, dovremmo considerarle come esseri viventi piuttosto che come macchine, con il loro proprie esigenze, pensieri e preferenze (anche se per lo più semplici o limitate). Per questo motivo, un'intelligenza artificiale occupa uno spazio negli alloggi."
  STR_ALIEN_AI: "IA Unità Aliena"
  STR_ALIEN_AI_UFOPEDIA: "Ora possiamo costruire unità IA avanzate per pilotare le nostre piattaforme di armi pesanti da componenti elettronici alieni. Queste nuove IA hanno subroutine di algoritmo di apprendimento che consentono loro di diventare migliori, più forti e più veloci attraverso il combattimento, proprio come i nostri agenti, anche se iniziano un po' non ottimizzate rispetto alle unità base di AI.{NEWLINE}{NEWLINE}Costruire una di queste IA prevede un telaio da drone scout e un tecnico di supporto nei nostri alloggi."
  STR_ALIEN_AI_CONSTRUCTION: "IA Unità Aliena"
  STR_REPTOID_CAVE_SETTLEMENT_COMPLETE: "Visitato Insediamento Reptoide."
  STR_REPTOID_CAVE_SETTLEMENT: "Insediamento di Confine Reptoide"
  STR_REPTOID_CAVE_SETTLEMENT_BRIEFING: "Siamo arrivati ad un piccolo insediamento Reptoide, situato alla periferia del loro territorio abitato nel profondo Shogg. Il nostro scopo è fare prigionieri per interrogatori e raccogliere campioni della loro tecnologia. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_REPTOID_CAVE_SETTLEMENT_DESCRIPTION: "Un piccolo insediamento Reptoide è stato trovato nella periferia del loro territorio abitato in profondo Shogg. Il nostro scopo è prendere prigionieri per interrogatori e raccogliere campioni della loro tecnologia."
  STR_ALERT_REPTOID_CAVE_SETTLEMENT: "LOCALIZZATO INSEDIAMENTO REPTOIDI"
  STR_GRAV_MODULE_CONSTRUCTION: "Costruzione Modulo Grav"
  STR_GRAV_MODULE_CONSTRUCTION_UFOPEDIA: "Con la tecnologia di generazione della gravità nelle nostre mani, ora possiamo produrre i nostri moduli gravitazionali. Non dipendiamo più dalla ricerca sul campo di battaglia!"
  STR_TERRAMITE: "Terramite"
  STR_TERRAMITE_UFOPEDIA: "Questo materiale è un sottotipo del Tritanio, più denso e più pesante rispetto alla versione standard. Sebbene non sia così efficace contro l'energia focalizzata, ha una durata fenomenale quando stressata, forata o riscaldata. È un isolante eccellente, ma non è adatto per realizzare circuiti."
  STR_REPTOID_SURFACE_BASE: "Base Reptoide di Superficie"
  STR_REPTIFORMER_TOWER: "Torre della Desolazione"
  STR_ALERT_REPTIFORMER_TOWER: "DISASTRO AMBIENTALE!"
  STR_REPTIFORMER_TOWER_DESCRIPTION: "I Reptoidi hanno eretto una misteriosa struttura in questo luogo appartato. Questa torre contiene un dispositivo eldritch che uccide e trasfigura l'area circostante. Qualunque sia il piano del nemico, dobbiamo prevenire ulteriori danni all'ecosistema e alla popolazione umana."
  STR_REPTIFORMER_TOWER_BRIEFING: "I Reptoidi hanno eretto una misteriosa struttura in questo luogo appartato. Il nostro obiettivo è il dispositivo eldritch situato all'interno della torre che sta uccidendo e trasfigurando l'area circostante. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_REPTIFORMER_CENTER_DESTROYED: "{SMALLLINE}CENTRO DI CONTROLLO DISTRUTTO{NEWLINE}Puoi tornare al velivolo e andartene."
  STR_REPTIFORMER_CONTROL_DESTROYED: "CENTRO DI CONTROLLO REPTIFORME DISTRUTTO"
  STR_CROC_RAID: "Raid di Croc"
  STR_ALERT_CROC_RAID: "RAID DI CROC!"
  STR_CROC_RAID_TEMPERATE: "Croc Raid: Temperato"
  STR_CROC_RAID_JUNGLE: "Croc Raid: Giungla"
  STR_CROC_RAID_DESCRIPTION: "Una schiera di guerrieri rettiliani è improvvisamente apparso in un villaggio. Stanno sparando alle persone a destra e sinistra! Contieni l'incidente e salva chiunque tu possa."
  STR_CROC_RAID_BRIEFING: "Una schiera di guerrieri rettiliani è improvvisamente apparsa in un villaggio. Stanno sparando alle persone a destra e sinistra! Contieni l'incidente e salva chiunque tu possa. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_CROC_RAID_UFOPEDIA: "Il nostro prigioniero Croc ha riferito che la sua squadra ha partecipato ad attacchi a remoti insediamenti umani. Apparentemente, l'unico obiettivo di questi raid è di familiarizzare le loro truppe con bersagli umani e l'ambiente di superficie.{NEWLINE}Per quanto orribile, sospettiamo che tale addestramento sia meglio applicato nelle forze incaricate del controllo della popolazione umana. Questo potrebbe essere necessario, ad esempio, se i Reptoidi riuscissero a trasformare tutta l'umanità in una razza schiava."
  STR_REPTOID_ASSASSINATION: "Assassinio di Reptoidi"
  STR_REPTOID_ASSASSINATION_UFOPEDIA: "Quando necessario, gli agenti Reptoidi si liberano di figure politiche problematiche. Mentre prima lo facevano con discrezione, recentemente hanno abbandonato quasi tutte le pretese e sono pronti a uccidere i loro avversari in modo abbastanza esplicito. Gli squadroni assassini di solito operano in squadre di tre, a volte accompagnate da un caposquadra."
  STR_REPTOID_ASSASSINATION_SQUAD: "Squadra Assassinio di Reptoidi"
  STR_REPTOID_ASSASSINATION_SQUAD_DESCRIPTION: "Una piccola squadra di assassini reptoidi si è infiltrata in un complesso governativo nel tentativo di terrorizzare i loro nemici uccidendo leader e personale locali. Salva i VIP e gli altri civili per proteggere il buon nome di X-Com. Dato che altri Reptoidi stanno certamente osservando l'area, devi entrare di nascosto usando solo attrezzature Occultabili."
  STR_REPTOID_ASSASSINATION_SQUAD_BRIEFING: "Una piccola squadra di assassini reptoidi si è infiltrata un complesso governativo e mira a terrorizzare i loro nemici uccidendo leader e personale locali. Salva i VIP e gli altri civili per proteggere il nostro buon nome. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_ALERT_REPTOID_ASSASSINATION_SQUAD: "LA SQUADRA ASSASSINI REPTOIDI COLPISCE ANCORA"
  STR_UFO_POWER_SOURCE_UFOPEDIA: "La fonte di energia di vascelli e installazioni aliene è un reattore antimateria che utilizza Elerium (elemento 115) per generare potenti onde gravitazionali e altre forme di energia. La conversione della materia in energia ha un'incredibile efficienza del 99%, quindi piccole quantità di Elerium possono produrre un'enorme quantità di energia. Questa unità può essere riprodotta facilmente usando Leghe Aliene."
  STR_HOTKEYS_GEOSCAPE: "Hotkey: Geoscape"
  STR_HOTKEYS_GEOSCAPE_UFOPEDIA: "MMB: esamina oggetto/argomento{NEWLINE}F5/F9: salva/carica equipaggiamento velivolo/personale{NEWLINE}X: svuota intentario; +ctrl+alt: svuota bagaglio{NEWLINE}A: cambia armatura{NEWLINE}M: cambia avatar{NEWLINE}U: Ufopaedia{NEWLINE}Q: Tech Tree{NEWLINE}C: Anteprima Ricerca{NEWLINE}T: Punti di Interesse"
  STR_HOTKEYS_BATTLESCAPE: "Hotkey: Battlescape"
  STR_HOTKEYS_BATTLESCAPE_UFOPEDIA: "RMB: Gira/Innesca/Apri/Ferma{NEWLINE}MMB: Esamina (nemico/oggetto){NEWLINE}CTRL+Muovi: Corri/Strafe{NEWLINE}CTRL+Fuoco: forza fuoco{NEWLINE}CTRL+Oggetto: Lascia/prendi{NEWLINE}ALT: mostra direzione{NEWLINE}ALT: (fuoco): mostra danno{NEWLINE}SHIFT+muovi: cammina, ignora{NEWLINE}SCRL-LCK /SPACE: display VN{NEWLINE}CTRL+B: Briefing{NEWLINE}CTRL+M: mostra danno melee{NEWLINE}CTRL+H: hit log{NEWLINE}Numeri: centra su icona target{NEWLINE}Q/E > 1..4: Mano S/D > Seleziona{NEWLINE}R: ricarica; K: Inginocchia{NEWLINE}I: Inventario; M: minimappa{NEWLINE}U: Ufopaedia"
  STR_GREEN_GOO: "Melma Verde"
  STR_GREEN_GOO_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Gli alieni sembrano essere alla ricerca scientifica per completare la formula fino all'agente mutageno definitivo. Si suppone che questa sostanza mitica trasformi automaticamente qualsiasi forma di vita in una macchina biologica, adatta a qualsiasi ruolo che è stato programmato nella \"melma verde\". Per quanto possa sembrare fantastico, gli alieni lo hanno effettivamente incontrato ad un certo punto della loro storia, ma finora non sono riusciti a riprodurre questa tecnologia o nemmeno a comprenderla appieno.{NEWLINE}È sia rassicurante sia spaventoso sapere che gli invasori non sanno nulla su alcune tecnologie come noi sulle loro."
  STR_FRIENDS_ON_THE_COUNCIL_01: "Amici del Consiglio dell'X-Com"
  STR_FRIENDS_ON_THE_COUNCIL_01_UFOPEDIA: "Ci sono alcune persone nel Consiglio su cui possiamo contare per sostenere la nostra causa:{NEWLINE}{NEWLINE}- Phil Winterleitner{NEWLINE}- Mihko Mayestewan{NEWLINE}- William B. Gray{NEWLINE}- Frank Kirby{NEWLINE}- Christopher A. Green{NEWLINE}- Alex Finnik Grichuk{NEWLINE}- Ivan Evseev{NEWLINE}- Kurt Majka{NEWLINE}- Alexander Brasher{NEWLINE}- David Siegrist{NEWLINE}- James Cheese{NEWLINE}- Dr. Hadriex{NEWLINE}- Svyatoslav Brain"
  STR_FRIENDS_ON_THE_COUNCIL_02: "Amici del Consiglio dell'X-Com (Continuo)"
  STR_FRIENDS_ON_THE_COUNCIL_02_UFOPEDIA: "- Konrad Jamrozik"
  STR_ALIEN_EMBRYO: "Embrione Alieno"
  STR_ALIEN_EMBRYO_UFOPEDIA: "Un vero embrione alieno, vivo in un tubo. Senza dubbio in attesa di essere impiantato nel grembo di una donna sfortunata. Puoi quasi percepire l'anticipazione che si irradia da questa piccola creatura malvagia."
  STR_ALIEN_ORGAN_SAMPLE: "Esemplare di Organo Alieno"
  STR_ALIEN_ORGAN_SAMPLE_UFOPEDIA: "Un organo vivente prelevato da una sfortunata creatura terrestre dagli alieni. Un promemoria che gli alieni ci vedono come nient'altro che una risorsa da raccogliere e sfruttare."
  STR_ALIEN_ALLOY_WELDER: "Saldatore di Lega Aliena"
  STR_ALIEN_ALLOY_WELDER_UFOPEDIA: "Questo dispositivo produce un campo elettromagnetico forte, localizzato e altamente complesso, in grado di influenzare la matrice cristallina delle leghe aliene. Viene utilizzato per riparazioni sul campo di strutture in lega aliena e nella costruzione di basi aliene."
  STR_ALIEN_MULTITOOL: "Multistrumento Alieno"
  STR_ALIEN_MULTITOOL_UFOPEDIA: "Questo dispositivo può interagire con vari sistemi alieni per calibrarli o riprogrammarli. Converte l'input mentale dall'utente in una matrice complessa di campi, influenzando il sistema a tutti i livelli - dal controllo dei flussi di energia alla modifica di singoli byte di informazioni. È alimentato con una piccola batteria ad Elerium."
  STR_STONE_OF_ATLANTIS: "Pietra di Atlantide"
  STR_STONE_OF_ATLANTIS_UFOPEDIA: "La Pietra racconta una storia di un'antica città su Marte, che è probabilmente il centro di comando dell'invasione aliena. La città è protetta da un potente campo di forza, generato da enormi macchinari costruiti eoni fa, ma rimane operativo. La Pietra mostra infatti un piano della mega struttura che circonda la città, dandoci alcuni suggerimenti su come entrare nel campo.{NEWLINE}Siamo stati estremamente fortunati a trovare queste informazioni. Senza di esse, probabilmente non potremmo avere successo."
  MAP_DESERT_PINK: "Deserto Alieno"
  MAP_XOPSDESERT_NOCACTI: "Deserto Africano"
  MAP_MUMMY_VILLAGE_SETTLEMENT: "Accampamento di Mummie"
  MAP_SHOGG_VILLAGE: "Villaggio Shogg"
  MAP_REPTOID_BASE: "Base Reptoide"
  MAP_ATLANTIS_TEMPLE: "Tempio di Atlantide"
  STR_ALERT_ATLANTIS_TEMPLE: "IL TEMPIO DI ATLANTIDE È APERTO"
  STR_ATLANTIS_TEMPLE_RUMORS: "Informazioni sul Tempo di Atlantide"
  STR_ATLANTIS_TEMPLE_RUMORS_UFOPEDIA: "Comandante, ci siamo imbattuti in un'informazione interessante: apparentemente da qualche parte sul fondo dell'oceano c'è un antico luogo di conoscenza e di culto, eretto da una civiltà da tempo dimenticata di origini poco chiare. Per quanto possa sembrare fantastico, l'informazione sembra affidabile. Se troviamo questo posto misterioso, recupereremo sicuramente alcuni dati interessanti."
  STR_ATLANTIS_TEMPLE: "Tempio di Atlantide"
  STR_ATLANTIS_TEMPLE_UFOPEDIA: "Dopo aver decifrato le iscrizioni segrete sulla Statua di Dagon, ora abbiamo un'idea abbastanza chiara su dove si trovi il Tempio di Atlantide. Secondo le fonti, sembra che si trovi \"direttamente sotto una Fabbrica di Tasoth\".{NEWLINE}Sbrighiamoci e troviamolo! Chissà cosa si può trovare in queste rovine?"
  STR_ATLANTIS_TEMPLE_DESCRIPTION: "Siamo pronti a indagare sulle misteriose rovine sotto la Fabbrica di Tasoth. Apparentemente questa struttura è stata costruita proprio in questo posto per una ragione..."
  STR_ATLANTIS_TEMPLE_BRIEFING: "Siamo pronti a indagare sulle misteriose rovine sotto la Fabbrica di Tasoth. Dobbiamo eliminarli per recuperare qualsiasi artefatto per cui valga la pena investigare. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai clic sull'icona \"Interrompi Missione\"."
  STR_REPTOID_SHIP_ANALYSIS: "Analisi Nave Reptoide"
  STR_REPTOID_SHIP_ANALYSIS_UFOPEDIA: "Comandante, ho riparato e aggiustato la nave Reptoide per l'uso. Ho anche installato una nuova interfaccia più umana. Probabilmente non avrebbe superato un test delle prestazioni nel Mondo delle Lucertole, ma porterà i nostri uomini nelle caverne più profonde. Oh, andata e ritorno, naturalmente."
  STR_SCORPOID_PALACE_TAKEOVER_COMPLETE: "Acquisizione Palazzo Scorpioide completata."
  STR_ALERT_SCORPOID_PALACE_TAKEOVER: "ASSALTO AL PALAZZO SCORPIOIDE"
  STR_SCORPOID_PALACE_TAKEOVER: "Acquisizione Palazzo Scorpioide"
  STR_SCORPOID_PALACE_TAKEOVER_BRIEFING: "Gli Scorpioidi stanno combattendo per una posizione di comando su una sede locale del potere. Aiuta i membri alleati dell'opposizione ad eliminare le guardie locali. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai clic sull'icona \"Interrompi Missione\"."
  STR_SCORPOID_PALACE_TAKEOVER_DESCRIPTION: "Tutto è pronto per un assalto a un seggio Scorpioide, per sbarazzarsi dei suoi anziani e conquistare il nostro alleato. Ricorda che alcuni Scorpioidi sono dalla nostra parte!"
  STR_PSI_PREDATORS_OF_YITH: "Psi Predatori di Yith"
  STR_PSI_PREDATORS_OF_YITH_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}Il nostro prigioniero Etereo era sensibile all'attivazione psionica dei suoi centri di paura. La procedura ha estratto un messaggio coerente, una sorta di leggenda non correlata all'esistenza quotidiana del prigioniero. Questa storia ha portato alla luce il concetto più spaventoso noto al prigioniero: una specie di creatura che cattura e schiavizza gli Eterei con poteri psionici. Questi esseri percorrono la Galassia in astronavi ciclopiche, capaci di trasformare permanentemente interi pianeti alla loro volontà. Sono anche in grado di proiettare tali effetti a distanze interstellari, ma su scale molto più ridotte. Le loro forme fisiche, se ne hanno, rimangono sconosciute. Come riferimento alla nostra cultura popolare, faremo riferimento a questi invasori come \"Yith\".{NEWLINE}Se queste informazioni sono almeno in qualche modo accurate, allora il nostro Universo potrebbe essere più terribile di quanto non avessimo mai sospettato. Oppure potrebbe essere semplicemente il folklore Etereo, una superstizione ispirata ai loro spaventosi poteri psionici. Speriamo sia la seconda..."
  STR_COLD_STARS: "Stelle Fredde"
  STR_COLD_STARS_UFOPEDIA: "Secondo i vecchi racconti Eterei, le stelle fredde sono anti-stelle: invece di irradiare energia, assorbono tutta l'energia da tutto ciò che le sta vicino. Mentre è improbabile che tali oggetti esistano realmente, hanno una particolare importanza nella cultura Eterea, essendo associati a tutto ciò che è negativo. Più specificamente, rappresentano tutto ciò che è ostile agli Eterei, e che quindi deve essere distrutto.{NEWLINE}Alcune leggende dicono che queste stelle fredde siano abitate dal Popolo dell'Ombra, esseri del male assoluto, orribili perversioni delle leggi della natura."
  STR_DRAGON_DAGGER: "Daga Dragone"
  STR_DRAGON_DAGGER_UFOPEDIA: "Questa arma Terramite contiene circuiti altamente sofisticati che interagiscono con le abilità psi di un utente. Quando viene usato per il combattimento da un individuo capace, provoca ferite profonde e dolorose."
  STR_SHOGG_VILLAGE: "Villaggio Shogg"
  STR_ALERT_SHOGG_VILLAGE: "SCOPERTO VILLAGGIO SHOGG"
  STR_SHOGG_VILLAGE_BRIEFING: "Stai per attaccare un insediamento militare di non-umani che vivono sottoterra. Sradicali per paralizzare gli sforzi militari di Shogg. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai clic sull'icona \"Interrompi Missione\"."
  STR_SHOGG_VILLAGE_DESCRIPTION: "Abbiamo localizzato un insediamento militare di sapienti non umani che vivono sottoterra. Pedine nell'oscurità, sono ostili all'umanità e bisogna fare qualcosa."
  STR_SECRET_CULTS: "Culti Segreti"
  STR_SECRET_CULTS_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}I nostri amici del Consiglio ci hanno informato su alcuni culti potenti, nascosti nelle ombre di tutto il mondo. Queste sette sono criminali pericolosi con possibili legami con altre entità più potenti, forse persino con gli alieni. Dobbiamo difenderci da queste sette, investigarle, conoscere la loro natura e alla fine ostacolare i loro piani."
  STR_CYBERDREDNAUGHT_PLANS: "Piani per il Cyberdreadnaught"
  STR_CYBERWEB_FORTRESS: "Fortezza del Cyberweb"
  STR_CYBERWEB_FORTRESS_UFOPEDIA: "Abbiamo finalmente trovato un avamposto del Cyberweb nella Dimensione X. Questo complesso fortificato è improbabile che sia la loro principale base operativa, ma è destinato ad avere alcuni indizi su ciò che il Cyberweb sta pianificando.{NEWLINE}Posso andare a dire agli agenti di tenersi pronti?"
  STR_DIMENSION_X: "Dimensione X"
  STR_DIMENSION_X_SURVEY: "Indagine Dimensione X"
  STR_DIMENSION_X_SURVEY_UFOPEDIA: "Il nostro team esterno ha lanciato con successo un satellite per sondaggi nella dimensione esotica. Sembra essere un pianeta terrestre in orbita attorno a una stella di classe M morente (che appare molto più antica del nostro Universo). Sebbene l'atmosfera non sia adatta agli esseri umani, il pianeta pullula di vita basata sul carbonio. Ci sono anche molte strutture artificiali, per lo più in rovina, ad eccezione di una regione fortemente sviluppata. Questa architettura aliena appare organica."
  STR_CITY_X_SURVEY: "Dimensione X: Indagine Città Aliena"
  STR_CITY_X_SURVEY_UFOPEDIA: "I nostri droni da sondaggio sono stati abbattuti mentre si avvicinavano alla città aliena. Abbiamo solo ricevuto diverse immagini di colossali strutture organiche sopra l'orizzonte. Le scansioni mostrano che queste strutture sono effettivamente vive, molto probabilmente con fisiologia simile ad altri organismi locali. La città è protetta da macchine volanti a forma di disco, armate di missili esplosivi e armi a raggi. Crediamo che questa città sia principalmente un enorme centro di produzione, anche se non conosciamo il suo scopo.{NEWLINE}Con le nostre risorse, non possiamo sperare di superare le navi aliene. Temo che dovremo lasciare la città ai futuri esploratori."
  STR_LIZARD_TRAP: "La Trappola Lucertola"
  STR_LIZARD_TRAP_UFOPEDIA: "Comandante, abbiamo un piano per dirottare una nave Reptoide! Inizialmente abbiamo pianificato di assumere alcuni banditi Scorpoide per rubarne uno non appena è apparso un Reptoide, ma nessuna banda mercenaria è abbastanza forte da sopraffare un villaggio. Così invece abbiamo trovato un giovane, ambizioso cacciatore, molto popolare tra i suoi coetanei e molto insoddisfatto dei suoi leader. Così gli ho fatto un'offerta: in cambio di una nave Reptoide, lo aiuteremo a rovesciare gli anziani e prendere il potere locale. Ha accettato!{NEWLINE}Ora aspettiamo il segnale. Una volta che il nostro piccolo protetto ha dato la parola, dobbiamo aiutare lui e i suoi amici a sopraffare le difese del villaggio. Con la nostra attrezzatura superiore e le tue tattiche impeccabili, questo dovrebbe essere facile!{NEWLINE}Non ami i giochi politici, comandante? Lo facciamo tutti, ecco perché stiamo combattendo nella Guerra dell'Ombra!"
  STR_MASTERS_OF_SHOGG: "Maestri di Shogg"
  STR_MASTERS_OF_SHOGG_UFOPEDIA: "Sapevamo già che le varie tribù insettoidi che abitavano su Shogg erano in contatto con una civiltà tecnologicamente più avanzata. Ora capiamo che questa civiltà vive ancora più in profondità, dove fa troppo caldo perché un essere umano sopravviva. Queste persone misteriose, conosciute come Reptoidi, sono fermamente responsabili della vita politica sotterranea, ma raramente interferiscono direttamente con le vite dei loro subordinati. Sono noti per vendere tecnologia in cambio di materie prime e manodopera. Non sono esattamente popolari con gli insettoidi, ma senza le loro macchine, la vita su Shogg sarebbe impossibile.{NEWLINE}A causa della loro influenza politica, non possiamo aspettarci di avere fortuna diplomaticamente su Shogg se non impegniamo questi Reptoidi direttamente. Secondo i nostri prigionieri, viaggiano in veicoli magici che possono passare attraverso la roccia solida. Se è vero, potrebbe essere un po' un problema per noi..."
  STR_GOING_DEEPER: "Scendendo in Profondità"
  STR_GOING_DEEPER_UFOPEDIA: "La nostra esplorazione su Shogg dipinge un'immagine di un luogo caldo e buio. Sembra essere abitato da diverse specie sapienti. Uno di questi è il Ragno Gigante, la cui attività clandestina è molto più complessa di quella che abbiamo attribuito inizialmente. Si pensa anche che gli altri siano artropodi, per quanto bizzarro possa essere. Queste specie costruiscono insediamenti vagamente collegati che utilizzano tecnologie altamente avanzate per la sopravvivenza e la prosperità. È improbabile che queste società abbiano sviluppato questa tecnologia da sole, il che fa nascere ogni tipo di domanda.{NEWLINE}Considerando che gli alieni li considerano abbastanza pericolosi da aprire un fronte speciale, sarebbe nel nostro interesse formare una relazione diplomatica con Shogg. Sfortunatamente, queste razze sono intrinsecamente ostili, quindi tutti i tentativi di contatto sono falliti. Pertanto è stato deciso che dovremmo usare la forza mortale contro di loro per saperne di più e possibilmente trovare una soluzione diplomatica più tardi."
  STR_ALIEN_SUBTERRANEAN_INVASION_PREQ: "Pre: Invasione degli Alieni Sotterranei"
  STR_ALIEN_SUBTERRANEAN_INVASION: "Invasione degli Alieni Sotterranei"
  STR_ALIEN_SUBTERRANEAN_INVASION_UFOPEDIA: "Abbiamo confermato che gli avamposti sotterranei alieni sono in realtà intesi come basi militari per mantenere il controllo sulle principali vie di trasporto. Mentre la civiltà umana non conosce quasi nulla di Shogg, apparentemente ci sono altri concorrenti di cui gli alieni sono diffidenti. Queste misteriose persone sarebbero nemiche degli alieni? Sarebbero i nostri alleati o ci tratterebbero come un'ennesima forza d'invasione? Dobbiamo, scusate il gioco di parole, arrivare fino in fondo."
  STR_ALIEN_SUBTERRANEAN_ACTIVITY: "Attività degli Alieni Sotterranei"
  STR_ALIEN_SUBTERRANEAN_ACTIVITY_UFOPEDIA: "Da un'analisi di ciò che sappiamo degli alieni, incrociata con la nostra conoscenza di Shogg, suggerisce fortemente che i visitatori siano al sottosuolo più interessati di quanto ci si aspettasse. Anche se non sembrano concentrarsi troppo su questa parte del nostro pianeta, hanno forze speciali da utilizzare esclusivamente per questo scopo. Gli alieni costruiscono anche avamposti su Shogg, probabilmente per garantire il controllo militare e politico sull'area circostante. Considerando che gli umani non esplorano nemmeno Shogg, questa presenza militare aliena è altamente intrigante."
  STR_INTO_THE_DARK_PREQ: "Pre: Nell'Oscurità"
  STR_INTO_THE_DARK: "Nell'Oscurità"
  STR_INTO_THE_DARK_UFOPEDIA: "I bizzarri artefatti che abbiamo trovato nelle caverne hanno avuto una profonda influenza sulla mia mente. Non riuscivo a smettere di pensare a cosa significava tutto questo! C'era un altro mondo laggiù, nascosto da noi ma grande e molto reale? Così ho avuto l'idea di modificare la nostra tecnologia di scansione per esplorare la crosta terrestre. I risultati sono terribili e sconvolgenti: in profondità sotto le nostre miniere più profonde, ci sono in effetti vasti passaggi sotterranei che si estendono attraverso vaste aree di terra, costruite con cura per rimanere inosservabili alle nostre classiche misurazioni. Come per certe tradizioni occulte, propongo di riferirmi a questa terra straniera come \"Shogg\". Queste gallerie e caverne sono ovviamente troppo complesse per una mappatura accurata, ma dovremmo iniziare a esplorarle presto. Chissà quali terribili segreti nascondono.{NEWLINE}Abbiamo anche usato questa nuova conoscenza per trovare e assicurare alcuni ingressi rimanenti a Shogg. Il Consiglio li monitorerà da ora in poi, quindi non dovremmo aspettarci altre missioni di caverne nascoste."
  STR_SHOGG_BLADE: "Lama Shogg"
  STR_SHOGG_BLADE_UFOPEDIA: "Questa spada corta è troppo pesante per un uso confortevole da parte degli umani normali, ma assolutamente devastante se impugnata da un combattente più forte. Il suo bordo in terracotta la rende piuttosto efficace contro l'armatura."
  STR_SHOGG_CUDGEL: "Randello Shogg"
  STR_SHOGG_CUDGEL_UFOPEDIA: "Una semplice arma contundente, modellata da una varietà di materiali disponibili a Shogg."
  STR_SHOGG_HAMMER: "Martello Shogg"
  STR_SHOGG_HAMMER_UFOPEDIA: "Questo martello in Terramite è un'arma micidiale in mani forti. Distrugge facilmente armature deboli e ha un forte effetto concussivo."
  STR_SHOGG_LANTERN: "Lanterna Shogg"
  STR_SHOGG_LANTERN_UFOPEDIA: "Questa fonte di luce è alquanto ingombrante, ma la componente bioluminosa non si esaurirà mai, a condizione che la temperatura ambiente non scenda al di sotto di una determinata soglia e che i nutrienti vengano forniti ogni anno. Può essere utilizzato da X-Com, ma non ha vantaggi speciali rispetto alle banali fonti di luce."
  STR_CHITIN_KNIFE: "Coltello in Chitina"
  STR_CHITIN_KNIFE_UFOPEDIA: "Questo pugnale è stato abilmente creato dal carapace di un grande artropode."
  STR_SHOGG_STAFF: "Bastone Shogg"
  STR_SHOGG_STAFF_UFOPEDIA: "Questo bastone metallico è fatto di Terramite. Con un allenamento minimo, può essere usato nel combattimento corpo a corpo con risultati sorprendentemente buoni."
  STR_DINO_EGG: "Uovo di Dinosauro"
  STR_DINO_EGG_UFOPEDIA: "Un grande uovo, probabilmente di qualche tipo di rettile. Non utile all'incubazione, ma pieno di nutrienti."
  STR_DINO_EGG_SHELL: "Guscio Uovo di Dinosauro"
  STR_DINO_EGG_SHELL_UFOPEDIA: "Resti di un grande uovo. Chissà dov'è andato il 'pulcino'?"
  STR_DRAGON_SKULL: "Teschio di Dragone"
  STR_DRAGON_SKULL_UFOPEDIA: "Questo misterioso teschio apparteneva a una specie di rettile, ma qualcosa è... fuori posto."
  STR_MYSTERIOUS_SKULL: "Teschio Misterioso"
  STR_MYSTERIOUS_SKULL_UFOPEDIA: "Questo teschio sembra quasi umano. Quasi..."
  STR_BROKEN_LANTERN: "Lanterna Shogg Rotta"
  STR_BROKEN_LANTERN_UFOPEDIA: "Questo dispositivo alieno sembra essere stato una fonte di luce, basata sulla bioluminescenza. È danneggiato irreparabilmente."
  STR_DULLED_PROMETHEUM: "Cristallo di Prometio Opaco"
  STR_DULLED_PROMETHEUM_UFOPEDIA: "Questo massiccio cristallo è certamente artificiale. È cavo, con tracce di una reazione altamente energetica all'interno delle sue cavità."
  STR_STRANGE_ALUMINIUM_TABLET: "Strana Tavoletta in Alluminio"
  STR_STRANGE_ALUMINIUM_TABLET_UFOPEDIA: "Questo oggetto misterioso presenta un'immagine di una faccia umanoide. La datazione preliminare indica che ha più di diecimila anni, il che esclude chiaramente la possibilità di essere stati fabbricati dagli umani - o almeno da qualsiasi civiltà umana che conosciamo."
  STR_SHOGG_TECH: "Tecnologia Shogg"
  STR_CHTONITE_MINIBASE_ASSAULT: "Assalto alla Minibase Chtonita"
  STR_ALERT_CHTONITE_MINIBASE_ASSAULT: "LOCALIZZATA MINIBASE CHTONITA!"
  STR_CHTONITE_MINIBASE_ASSAULT_DESCRIPTION: "Abbiamo localizzato una piccola base aliena, a pochi chilometri sotto la superficie. Lo attaccheremo dalle grotte vicine. Le condizioni ambientali sono adatte agli esseri umani."
  STR_CHTONITE_MINIBASE_ASSAULT_BRIEFING: "Ci siamo infiltrati in queste caverne per assalire un vicino avamposto Chtonita. Questa è una buona opportunità per catturare campioni e attrezzature aliene. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai clic sull'icona \"Interrompi Missione\"."
