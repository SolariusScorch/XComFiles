  STR_COW: "Mucca"
  STR_COW_CORPSE: "Cadavere Mucca"
  STR_COW_ARMOR: "Statistiche: Mucca"
  STR_SHADOWBAT_SONAR: "Sonar del Pipistrello"
  STR_SHADOWBAT_SONAR_UFOPEDIA: "Gli Ombrastrelli addestrati possono focalizzare la loro ecolocazione per mappare oggetti in movimento nelle vicinanze. anche se oscurati dal terreno. I pipistrelli non soffrono della stessa agitazione da caccia come succede ai cani da tracciamento, ma resta comunque un'azione stancante, che richiede 25 Energia ad ogni uso."
  STR_DOGE_TRACK: "Traccia"
  STR_DOGE_TRACK_UFOPEDIA: "Ai cani può essere comandato di tenere traccia delle unità vicine. Il tracciamento rivela tutti i bersagli che si muovono nelle vicinanze, ma rende anche il cane agitato, che viene rappresentato dalla perdita di 20 punti Morale."
  STR_DOGE_BARK: "Abbaiata"
  STR_DOGE_BARK_UFOPEDIA: "La feroce abbaiata di questo selvaggio cane da attacco può causare il congelamento dei nemici sul posto."
  STR_DOGE_BARK_CYBER: "Abbaiata Migliorata"
  STR_DOGE_BARK_CYBER_UFOPEDIA: "L'amplificatore sonoro incorporato aumenta il volume dell'abbaiata, migliorandone dunque l'effetto. Inoltre, l'abbaiata avrà un suono più inquietante."
  STR_DOGE_BITE: "Morso di Cane"
  STR_DOGE_BITE_UFOPEDIA: "Chomp!"
  STR_DOGE_BITE_CYBER: "Morso di Cane Migliorato"
  STR_DOGE_BITE_CYBER_UFOPEDIA: "Migliora il morso!"
  STR_CHUPACABRA_EMBRYO: "Embrione di Chupacabra"
  STR_CHUPACABRA_EMBRYO_UFOPEDIA: "Dopotutto, i Chupacabra non sembrano essere alieni extraterrestri, o almeno non è così semplice. Abbiamo prove che il Sindacato li crea artificialmente, e non solo per ricerche limitate: l'esemplare raccolto suggerisce procedure ben definite e una vasta esperienza con il processo di crescita, il che significa che queste creature vengono clonate in massa.{NEWLINE}È difficile sapere a cosa possa servire a M.A.G.M.A. questa informazione, ma finalmente capiamo meglio quanto sia pericoloso il Sindacato."
  STR_PILE_OF_GORE: "Mucchio di Interiora"
  STR_PILE_OF_REMAINS: "Mucchio di Resti"
  STR_ADVANCED_FLIGHT_TRAINING: "Addestramento di Volo Avanzato"
  STR_ADVANCED_FLIGHT_TRAINING_UFOPEDIA: "A Comandà, i nostri piloti addestrati a casa stanno andando così bene che penso che potremmo provare qualcosa di molto più ambizioso. Spero di ottenere presto dei veri aerei da combattimento, quindi avremo bisogno di veri piloti da combattimento! Può sembrare folle, ma considerando la tenacia dei nostri agenti e le misteriose tecniche dell'Ufficiale Capo Medico, credo che sia perfettamente realizzabile in tempi ragionevoli.{NEWLINE}Un simulatore di addestramento avanzato sta venendo installato mentre parliamo, Comandà. Vuoi provare?{NEWLINE}{NEWLINE}[L'allenamento richiede: Coraggio 40, Reazioni 50, Sanità 50]"
  STR_BASIC_FLIGHT_TRAINING: "Addestramento di Volo Base"
  STR_XCOM_FLYERS: "Piloti X-Com"
  STR_XCOM_FLYERS_UFOPEDIA: "Comandante! I nostri agenti sul campo iniziano ad essere in minoranza rispetto a tutti questi tipi con i cappelli buffi, ma il trasporto sotto copertura ha i suoi limiti. Ci servono aerei tutti nostri, senza nessuno che ci metta le mani in tasca! Però agli aerei servono piloti, e non possiamo mica fidarci del primo pilota che passa nella nostra base. E Se fosse pappa e ciccia con qualche brutto tipaccio? Per questo motivo contattato alcuni tizi di fiducia e ci penseranno loro all'addestramento da pilota per i nostri aerei. Si fidi di me, so che ci vuole tempo ma non è un problema se non sei schizzinoso e non ti preoccupi di qualche urto!"
  STR_XCOM_PARAMILITARY_OPERATIONS: "Operazioni Paramilitari X-Com"
  STR_XCOM_PARAMILITARY_OPERATIONS_UFOPEDIA: "Comandante, ho notato che il suo intrepido staff ha fatto alcuni, heh heh, acquisti notevoli considerando le limitazioni. Ma siamo seri, sappiamo entrambi che non è neanche lontanamente sufficiente per condurre delle operazioni serie. Ho preso ocntatto con alcuni amici nelle alte sfere, e si è aperta l'opportunità di procurarci legalmente degli aerei non esattamente militari *occhiolino*. Che ve ne pare, Comandante?"
  STR_PEPPER_SPRAY: "Spray al Pepe"
  STR_PEPPER_SPRAY_UFOPEDIA: "Questo spray è un mezzo di difesa adeguato contro i cani aggressivi e i civili aggressivi, ma disarmati. Generalmente non è un'arma adeguata contro i nemici di X-Com.{NEWLINE}Ogni attacco diminuisce le TU del bersaglio per questo turno e provoca alcuni danni da Stordimento. La portata massima massima è di circa 3 metri."
  STR_SOLDIER_TYPE: "TIPO AGENTE"
  STR_SOLDIER_LIST: "Lista Agenti"
  STR_SOLDIER_INFO: "Info Agenti"
  STR_TRANSFORMATIONS: "Trasformazioni"
  STR_TRANSFORMATIONS_UFOPEDIA: "Trasformazioni o trattamenti sono procedure speciali a cui gli agenti possono sottoporsi per migliorare le loro capacità. Le trasformazioni sono sbloccate da progetti di ricerca. L'agente deve inoltre soddisfare determinati requisiti stat per essere sottoposto a una trasformazione.{NEWLINE}Le trasformazioni sono disponibili nell'elenco agenti, in Informazioni agente."
  STR_DAMAGE_ROLLS: "Calcolo Danni"
  STR_DAMAGE_ROLLS_UFOPEDIA: "I diversi tipi di attacchi infliggono danni secondo determinate formule:{NEWLINE}Danno normale: il danno finale viene scelto casualmente tra 0% e 200% del danno nominale dell'arma. Si applica alla maggior parte degli attacchi corpo a corpo e con proiettili.{NEWLINE}Danno consistente: il danno finale anche in questo caso viene scelto tra 0% e 200% del danno nominale dell'arma, ma i risultati sono molto più vicini alla media, mentre i risultati estremi sono più rari. Si applica a certe armi speciali ed è sempre specificatamente menzionato.{NEWLINE}Danno concussivo: il danno finale viene scelto casualmente tra il 50% e il 150% del danno nominale dell'arma. Si applica a tutti gli esplosivi, inclusi i proiettili esplosivi."
  STR_BOOM_BOX: "Boom Box"
  STR_BOOM_BOX_UFOPEDIA: "Questo tipo di radio/lettore di cassette della vecchia scuola può essere trovato in possesso di adolescenti in tutto il mondo. Mentre oggigiorno è possibile acquistare apparecchiature molto migliori in cambio di denaro, solo un vero e proprio boom box ha quel suono elettrico urbano (underground) che ti fa davvero pompare il sangue!{NEWLINE}{NEWLINE}Se è necessario, può anche essere usato spaccare la testa alle persone, proprio come uno skateboard o un telefono cellulare."
  STR_SCARAB: "Scarabeo"
  STR_DRAGONFLY_DARK: "Libellula"
  STR_OTHER_EMPLOYEES: "Altri Impiegati"
  STR_IMPERSONATRON: "Impersonatron"
  STR_IMPERSONATRON_PREQ1: "Pre: Impersonatron"
  STR_IMPERSONATRON_UFOPEDIA: "Usando un oloproiettore ed un trasmettitore di onde psi, questo dispositivo permette all'utente di cambiare aspetto. Perfetto per le missioni di infiltrazione.{NEWLINE}Va detto che anche se può cambiare la faccia di una persona, non riesce ad essere altrettanto affidabile con oggetti più grandi come l'equipaggiamento o le armi, quindi si applicano comunque le restrizioni di missione."
  STR_CHRYSSALID_VILLAGE_MARKER: "Crisalide Solitaria"
  STR_CHRYSSALID_VILLAGE: "Villaggio di Crisalidi"
  STR_CHRYSSALID_VILLAGE_DESCRIPTION: "Un terrificante mostro alieno sta attaccando questo villaggio pacifico! Fai quello che puoi per fermare l'orrore. Ricorda, il tempo è essenziale!{NEWLINE}Aspettati di combattere un numero imprecisato di bioterminatori alieni mentre cerchi freneticamente di salvare alcuni civili dall'essere trasformati in altri. Oh, e il terreno è super-denso. Amerai questo, Comandante."
  STR_CHRYSSALID_VILLAGE_BRIEFING: "Un terrificante mostro alieno sta attaccando questo pacifico villaggio! Fai quello che puoi per fermare l'orrore. Ricorda, il tempo è essenziale! Per interrompere la missione, riporta gli agenti X-Com al veicolo da trasporto e fai click su \"Interrompi Missione\", e nessuno ti biasimerà."
  STR_ALERT_CHRYSSALID_VILLAGE: "CRISALIDE SOLITARIA"
  STR_ALERT_OSIRON_AA_AMMO_TRADE: "TRAFFICO ILLEGALE DI MUNIZIONI AL TRITANIO IN"
  STR_OSIRON_AA_AMMO_TRADE: "Traffico di Munizioni al Tritanio di Osiron"
  STR_OSIRON_AA_AMMO_TRADE_DESCRIPTION: "La tecnologia delle munizioni in Leghe Aliene che abbiamo condiviso con M.A.G.M.A. ha trovato la strada per il mercato illegale. Osiron ha un magazzino in questa posizione da cui distribuiscono armi non autorizzate. Dobbiamo prendere i loro beni per placare il Consiglio.{NEWLINE}Aspettatevi di combattere contro molti civili molto ben armati."
  STR_OSIRON_AA_AMMO_TRADE_BRIEFING: "Come alcuni di noi temevano, la tecnologia di munizioni in Lega Aliena che abbiamo condiviso con M.A.G.M.A. si è fatta strada nel mercato illegale. Dobbiamo fare irruzione in un magazzino di Osiron per confiscare armi non autorizzate, altrimenti il Consiglio ci considererà responsabile della proliferazione incontrollata di tecnologie aliene. Per interrompere la missione, riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_IMPROVED_MUDRANGER: "MUDRANGER VOLANTE"
  STR_IMPROVED_MUDRANGER_UFOPEDIA: "Un Mudranger con una speciale struttura saldata al tetto, che consente il trasporto sotto un aereo. Probabilmente più pratico."
  STR_MUTON_CULTURE: "Cultura Muton"
  STR_MUTON_CULTURE_UFOPEDIA: "Secondo il Muton interrogato, questi antenati degli alieni sono stati potenziati dai cosiddetti Eterei e arruolati nell'esercito. Il loro design è stato ulteriormente migliorato nel corso dei millenni di servizio. I moderni Muton si proclamano orgogliosamente come una casta di guerrieri feroci, fanaticamente fedeli a coloro che considerano i loro creatori. Funzionano unicamente come parte della macchina sociale aliena, quindi non hanno mai creato una civiltà propria, ma hanno la loro cultura, riflettendo sui loro istinti predatori e sulla totale devozione. Un elemento chiave per diventare un Muton 'adulto' è accettare un legame permanente con una guida Eterea; una volta rotto, uccide il Muton. Questa connessione è considerata il più sacro dei rituali e un segno di grandezza."
  STR_SNAKEMEN_HOMEWORLD: "Pianeta dei Rettiliani"
  STR_SNAKEMEN_HOMEWORLD_UFOPEDIA: "Un alieno Rettiliano che abbiamo interrogato potrebbe ricordare il suo pianeta natale - un caso apparentemente raro, dal momento che la maggior parte dei Rettiliani che incontriamo sulla Terra sono stati allevati in basi aliene. Il nostro esemplare apparteneva a una primitiva comunità di cacciatori, una delle tante tribù che abitano in un lontano pianeta con poca acqua di superficie. Il Rettiliano parlava principalmente di un cielo giallastro con tre soli, di altipiani bruciati e di valli fluviali dove vivono gli alieni. Un giorno furono visitati da \"dei\", una specie aliena più sviluppata, e molti Rettiliani si offrirono volontari per unirsi alla \"grande caccia tra le stelle\", incluso il nostro prigioniero. Sembrava davvero avere nostalgia di casa; un raro esempio di un alieno che mostra un'emozione che possiamo facilmente comprendere ed empatizzare."
  STR_SECTOID_LEGENDS: "Leggende Sectoidi"
  STR_SECTOID_LEGENDS_UFOPEDIA: "Un prigioniero Sectoide ha condiviso con noi una storia riguardante il passato remoto della sua specie, dove soccombette a una razza più avanzata di \"Eterei\". Secondo questa storia simile al mito, i Sectoidi si unirono agli Eterei in cambio della promessa di perfezionare il loro disegno genetico, permettendo loro di procreare normalmente e migliorando notevolmente le loro capacità fisiche e mentali. Per quanto ne sappiano, nessuna ricompensa di questo genere si è ancora materializzata, ma il nostro SectoidE crede fermamente che diventerà realtà un giorno. Tale credenza cieca può sembrare completamente irrazionale per noi, ma noi umani siamo davvero tanto diversi?"
  STR_FLOATERS_HISTORY: "Storia dei Fluttuanti"
  STR_FLOATERS_HISTORY_UFOPEDIA: "Eoni fa, questi cosiddetti Fluttuanti costruirono una civiltà su un pianeta lontano che orbita attorno a due soli. Già sfidati da un ambiente irradiato e irregolare, hanno inquinato così male la loro patria che quasi si sono estinti. Quindi gli alieni a noi noti come Eterei sono apparsi, offrendo loro la tecnologia di potenziamento cibernetico. Sacrificare la maggior parte dei piaceri della carne e diventare una razza soldato per gli Eterei era un prezzo che avrebbero felicemente pagato."
  STR_ALIEN_RECREATIONAL_PROGRAMS: "Programma Ricreativo Alieno"
  STR_ALIEN_RECREATIONAL_PROGRAMS_UFOPEDIA: "Abbiamo persuaso il nostro prigioniero alieno a condividere alcune delle sue opere ricreative preferite, sperimentate dall'intrattenimento alieno. Sono in qualche modo simili ai film, ma non hanno una trama reale, solo le onde psioniche sono trasmesse direttamente al cervello per incitare determinate emozioni, così come le immagini di base per migliorare l'esperienza. Questo straniero gode in particolare di programmi come (in traduzione precaria): Beata Serenità, Anticipazione della Ricompensa o Eccitazione da Caccia. In effetti, sembra abbastanza dipendente da questo passatempo."
  STR_ALIEN_SERVITORS: "Servitori Alieni"
  STR_ALIEN_SERVITORS_UFOPEDIA: "I server sono un'organizzazione composta in modo eccellente da Etereo. Sembrano fornire funzioni simili ai normali Eterei di basso rango, quindi non sappiamo quale sia il loro scopo unico se non quello di svolgere compiti militari al di fuori dell'ambito dell'Etereo Ordine, che comanda soldati alieni regolari. Tutti i membri sembrano molto vecchi e portano segni di decadenza evitata; apparentemente vengono rianimati dalla morte e in qualche modo rinvigoriti per servire ancora una volta gli alieni. Con le loro abilità non molto diminuite, ma il loro senso di sé quasi completamente sparito. È un destino in attesa di ogni etereo?"
  STR_ALIEN_GRAND_MASTERS: "Gran Maestri Alieni"
  STR_ALIEN_GRAND_MASTERS_UFOPEDIA: "I Gran Maestri sono il grado più alto dell'Ordine Etereo, rispondendo direttamente al corpo dominante e guidando tutte le principali entità politiche che si trovano lontano dalla loro sede del potere. Sono scelti tra i cavalieri più fedeli ed efficienti, per la loro impeccabile educazione e la loro lealtà ben collaudata. I Gran Maestri godono di una grande autonomia nel loro lavoro, quasi alla pari con i loro superiori, ma solo nella loro area operativa assegnata.{NEWLINE}I Gran Maestri sono molto influenti e la loro opinione è valutata da tutto l'Ordine. Per questo motivo, questa posizione è tanto più preziosa per le fazioni interne della classe dirigente aliena.{NEWLINE}Inutile dire che i Gran Maestri sono estremamente pericolosi per X-Com, poiché i loro poteri psi superano quelli di qualsiasi altro Etereo che abbiamo incontrato ."
  STR_ALIEN_KNIGHTS: "Cavalieri Alieni"
  STR_ALIEN_KNIGHTS_UFOPEDIA: "I Cavalieri formano il nucleo dell'Ordine Etereo. Nonostante il loro nome, questi sono raramente impiegati in operazioni militari, poiché la loro funzione principale è quella di sorvegliare l'Ordine stesso. Sono gli esecutori dell'Ordine, usando la loro intelligenza e addestramento superiori per assicurarsi che l'Ordine passerà senza intoppi alla realtà e che non accada nulla di non approvato dall'Ordine. Solitamente reclutati tra le Sentinelle, sono altamente istruiti sia nella gestione che nel combattimento. Il loro focus fisico è sulle misure difensive in cui le squadre aliene standard sarebbero insufficienti, in particolare combattendo le incursioni delle forze speciali o proteggendo dai tentativi di sabotaggio. Raramente interagiscono con chiunque al di fuori dell'Ordine e sono fortemente scoraggiati dal farlo."
  STR_ALIEN_SENTINELS: "Sentinelle Aliene"
  STR_ALIEN_SENTINELS_UFOPEDIA: "Le Sentinelle sono il rango più basso nell'ordine etereo. Sono cresciuti fin dalle prime fasi della vita in separazione dagli Eterei non dell'Ordine per proteggere le loro menti dalla contaminazione culturale. Come suggerisce il loro nome, sono responsabili della sicurezza dell'Ordine, ma il loro vero scopo è studiare e crescere fino a quando forse non saranno pronti a raggiungere un rango superiore e alla fine aiutare a ricostituire le élite al potere."
  STR_ALIEN_SPEAKERS: "Oratori Alieni"
  STR_ALIEN_SPEAKERS_UFOPEDIA: "I relatori sono membri dell'Ordine Etereo responsabile di trasmettere la volontà dell'Ordine ad altre parti della società aliena. Questo li rende il meno 'puro' di tutti i ranghi nell'Ordine, poiché altri si astengono in gran parte da qualsiasi contatto con i droni, ma i Relatori sono ancora una parte a pieno titolo di questo livello più alto della forza aliena. Di solito sono nutriti per questo ruolo sin dalla tenera età, con la loro formazione focalizzata sullo sviluppo di capacità psioniche innate, sia offensive che difensive. Sono formidabili avversari, praticamente immuni ai fattori mentali sul campo di battaglia.{NEWLINE}Con rare eccezioni, i relatori mantengono la loro posizione per la vita, senza un chiaro percorso per promuoverli o degradarli. Godono semplicemente delle loro condizioni di vita privilegiate con le loro estese retinature di mutoni, mentre qualsiasi esemplare giudicato intrinsecamente disfunzionale viene eliminato. Questo fatto ci dà una rara visione del funzionamento politico della società aliena: apparentemente il loro fronte ideologico non è così unificato come sembra ed è soggetto alla lotta politica."
  STR_ALIEN_KEEPERS: "Custodi Alieni"
  STR_ALIEN_KEEPERS_UFOPEDIA: "I custodi sono un raro rango alieno popolato esclusivamente da Eterei. Questi specialisti di alto livello hanno il compito critico di occuparsi di cervelli alieni, che funzionano come nodi della rete psionica aliena. Sono eccellenti per la psionica, anche rispetto alla maggior parte degli altri Eterei, ma sono specializzati nell'elaborazione delle informazioni piuttosto che nella guerra. Mantengono una relazione intimamente stretta con il loro nodo psionico, quasi al punto di fondersi con la matrice neurale del cervello alieno. Questi Eterei sono generalmente evitati dai loro fratelli e considerati uno stadio intermedio tra un operatore e uno strumento."
  STR_ALIEN_LEGATES: "Legati Alieni"
  STR_ALIEN_LEGATES_UFOPEDIA: "I Legati Alieni sono membri privilegiati dell'Ordine Etereo che svolgono importanti missioni diplomatiche. Tipicamente, il loro entourage è fatto di esseri inferiori che li aiutano a rappresentare gli interessi dell'Ordine. I Legati non sono sicuramente i migliori combattenti del loro genere e non portano alcun armamento serio, ma hanno poteri psionici quasi imbattibili e sono quindi estremamente pericolosi. L'interrogatorio di un Legato può aiutare a chiarire la loro missione e fornirci informazioni cruciali su come ostacolare i piani degli alieni di prendere il controllo della Terra."
  STR_ALIEN_COMMANDERS: "Comandanti Alieni"
  STR_ALIEN_COMMANDERS_UFOPEDIA: "I Comandanti, il livello più alto della struttura di comando alieno in campo, sono responsabili di tutte le principali operazioni militari. Sono per lo più reclutati da Leader di successo con sufficiente esperienza di comando. Non ricevono ulteriore formazione formale, ma passano invece un po' di tempo con individui che governano effettivamente l'intera forza aliena, imparando conoscenze segrete e assorbendo il sapere di \"esseri superiori\" - letteralmente, visto l'utilizzo del lavaggio del cervello psionico. Quando non sono in servizio, vivono una vita solitaria, raramente interagiscono con esseri diversi dai Leader.{NEWLINE}La loro comprensione delle operazioni aliene è più che sufficiente per confermare ciò che abbiamo già sospettato: gli alieni operano da Marte."
  STR_ALIEN_LEADERS: "Leader Alieni"
  STR_ALIEN_LEADERS_UFOPEDIA: "I Leader sono solitamente selezionati tra Navigatori, Ingegneri e Medici che mostrano eccezionali doti intellettuali e di comando. A meno che le richieste di guerra non dettino altrimenti, sono normalmente molto più vecchi e più esperti di un guerriero alieno medio. Prima di essere inviati in missione, subiscono un addestramento rigoroso e un condizionamento psionico per aumentare le loro capacità e il loro morale. Nonostante la loro posizione di potere, i Leader godono di pochi privilegi reali ad eccezione dell'accesso a dati limitati.{NEWLINE}Le informazioni acquisite dal Leader ci ha permesso di identificare diversi avamposti alieni in tutto il Sistema Solare, tra cui un posto di osservazione e una stazione di rifornimento sulla Luna , una base importante su Marte e diverse strutture minerarie nella fascia degli asteroidi. Il nostro Leader era di stanza su Marte, ma non sono in grado di confermare se sia il luogo in cui si trova il quartier generale alieno."
  STR_ALIEN_MEDICS: "Medici Alieni"
  STR_ALIEN_MEDICS_UFOPEDIA: "I Medici sono particolarmente importanti per lo sforzo bellico alieno, dal momento che molta tecnologia aliena è organica. I Medici sono selezionati alla nascita (o selezionati quando applicabile), sulla base di tratti genetici promettenti. Ricevono un addestramento al combattimento completo, simile ai Soldati ma completamente separato, e iniziano solo la loro educazione medica in seguito. Possiedono buone conoscenze su una parte specifica della conoscenza medica aliena, ma sono poveri nell'applicarlo senza attrezzature aliene standard. Generalmente non interagiscono molto con altre caste, se non quando forniscono servizi medici a centri di salute e di potenziamento alieni o quando partecipano a missioni in trasferta."
  STR_ALIEN_ENGINEERS: "Ingegneri Alieni"
  STR_ALIEN_ENGINEERS_UFOPEDIA: "Gli Ingegneri sono una casta speciale all'interno dei ranghi alieni, abbastanza fidati da essere informati sulle strane apparecchiature aliene - almeno alcune. Reclutati tra i Soldati, trascorrono le loro vite in comunità totalmente isolate all'interno della base aliena - una sorta di monastero - fino a quando non sono considerati pronti per il servizio. Gli Ingegneri normalmente lavorano in fabbriche aliene, assemblano pezzi di armi da usare contro la Terra, o mantengono navi aliene in missione. Tuttavia, nonostante la loro intelligenza, possiedono poche conoscenze scientifiche reali: la loro abilità si basa principalmente sulla pratica e sulla ripetizione, senza una comprensione più profonda."
  STR_ALIEN_NAVIGATORS: "Navigatori Alieni"
  STR_ALIEN_NAVIGATORS_UFOPEDIA: "La casta dei Navigatori è considerevolmente più alta dei Soldati, spesso fungendo da ufficiali junior in missioni meno importanti. Hanno anche accesso a determinate informazioni segrete, necessarie per il pilotaggio di UFO e altri compiti speciali. I navigatori sono normalmente ospitati separatamente dai soldati per prevenire fughe di notizie e fraternizzazione indesiderata. Nonostante il loro stato privilegiato, non sanno ancora da dove vengano gli alieni, tranne che è da qualche parte all'interno del Sistema Solare."
  STR_ALIEN_SOLDIERS: "Soldati Alieni"
  STR_ALIEN_SOLDIERS_UFOPEDIA: "Il nostro prigioniero alieno ha divulgato alcune informazioni sulla sua squallida esistenza quotidiana tra gli invasori. Ci ha parlato di grandi sale metalliche da qualche parte nel sottosuolo, allenamenti senza fine con attrezzature psioniche, mangiando da distributori automatici di cibo, dormendo in camere di rigenerazione e partecipando a sessioni di VR per l'intrattenimento. Tuttavia, l'esemplare era completamente all'oscuro di dove si trovasse questa base aliena, o qualcosa sull'infrastruttura delle forze aliene che non sapevamo già."
  STR_BEASTMAN: "Bestia"
  STR_BEASTMAN_FORMULA: "Formula Bestia"
  STR_BEASTMAN_FORMULA_UFOPEDIA: "La Corporazione M.A.G.M.A. ha condiviso con noi alcuni dati molto interessanti riguardanti gli ibridi uomo-animale. Apparentemente hanno acquisito un'antica tavoletta proveniente dall'Assiria che descrive, con precisione scientifica, alcuni aspetti cruciali della combinazione del DNA umano con il DNA di altri mammiferi. Non abbiamo idea di dove gli Assiri abbiano imparato tutto ciò, ma la tavoletta è indubbiamente autentica."
  STR_CYBERWEB_BRAIN_IMPLANT_PREQ: "Info Impianto Cerebrale Cyberweb"
  STR_CYBERWEB_BRAIN_IMPLANT: "Impianto Cerebrale Cyberweb"
  STR_CYBERWEB_BRAIN_IMPLANT_UFOPEDIA: "Tutti i membri del Cyberweb hanno un impianto installato nel loro cervello, utilizzato per l'accesso alla propria rete informatica globale e per far funzionare le macchine. Contrariamente ai loro altri aumenti cibernetici, sembra possibile che questo sia installato in un normale umano entro un ragionevole lasso di tempo. Potremmo potenzialmente utilizzarlo per interfacciarlo direttamente con le nostre macchine, purché troviamo un volontario."
