  STR_WESTMEN_INFORMANT: "Informatore Distante"
  STR_GANG_CAVEMEN: "Subcultura: Cavernicoli"
  STR_GANG_CAVEMEN_UFOPEDIA: "Queste persone prendono una posizione molto ferma sulla possibilità che l'umanità abbia origini aliene: la negano! Si vestono con pellicce per mostrare il loro \"orgoglio autosufficiente\" e sembrano seguire una vasta collezione di concetti New Age, come credere alla reincarnazione o il veganismo. Sebbene siano per lo più ben educati, sembrano essere facilmente manipolabili da chiunque abbia il controllo delle informazioni di base."
  STR_GANG_EASY_RIDERS: "Subcultura: Centauri"
  STR_GANG_EASY_RIDERS_UFOPEDIA: "I Centauri provengono da roulotte di tutto il mondo, insieme alla loro parte più anti-governativa. Il loro obiettivo è la totale libertà, principalmente di movimento e privacy. Evitano il lavoro regolare, ma spesso fanno lavori strani. Sono per lo più ben visti e conosciuti per il loro talento di associarsi con le persone al potere, il che aiuta enormemente la loro causa."
  STR_GANG_STORMIES: "Subcultura: Tempestati"
  STR_GANG_STORMIES_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Qualche tecnologia aliena ha trovato la sua strada nei mercati neri della Terra, inclusa la cosiddetta Tempesta: un surrogato economico del siero di Alba Rossa. Questa sostanza molto costosa non si è dimostrata sufficientemente efficace per i clienti seri, quindi gli spacciatori hanno deciso di rivolgersi ad adolescenti insicuri ma determinati (e ricchi). Con la promessa della perfezione fisica, questi ragazzi sono diventati così motivati che alcuni di loro sono riusciti ad attivare il siero con forte volontà e dedizione all'attività fisica. Ora chiamati Tempestati, questi ragazzi mantengono la loro sottocultura di abilità fisiche, abilità di combattimento e amore libero - una sottocultura che è stata in effetti creata dai fornitori di questo siero. Così in fondo, sono solo dei grandi nerd.{NEWLINE}E onestamente, dovremmo fermare questo commercio di tecnologia aliena. Chissà cosa succederà?"
  STR_GANG_LUCHADORES: "Subcultura: Luchadores"
  STR_GANG_LUCHADORES_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}C'è una strana voce per le strade: se mangi uno Zombi, otterrai forza e vitalità inumane (e probabilmente anche abilità sessuali). Bene, questi Luchadores sono andati e hanno fatto esattamente questo. E nel loro caso, ha funzionato! Non siamo sicuri del perché, ma alcune persone riescono ad assorbire effettivamente il sangue di zombi e a spremerlo per la bioenergia, ricevendo un'improvvisa spinta alle loro capacità fisiche. Questo processo è abbastanza pericoloso e doloroso (sei sottoposto a ogni sorta di stress fisico e ti senti febbricitante per giorni!), Ma i risultati sono davvero fantastici, come puoi vedere. Inoltre diminuisce l'intelligenza e può causare comportamenti distruttivi, quindi è meglio che tu stia meglio con le nostre soluzioni X-Com.{NEWLINE}I luchadores di solito vivono in piccoli gruppi e sono ferocemente territoriali. Attenzione: sono anche facili da sottovalutare."
  STR_GANG_MOTOR_MEN: "Subcultura: Motorizzati"
  STR_GANG_MOTOR_MEN_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Queste persone pensano che stia succedendo una guerra e pensiamo di aver già perso. Ma pensano anche che nulla cambi mai e che l'umanità sopravviverà in qualche modo. Vivi veloce, muori giovane, ruba l'ultima goccia di energia di una civiltà destinata alla rovina - questo è il loro motto. In pratica viaggiano tra le città più piccole e ovunque vadano, diffondono il caos e rubano ciò di cui hanno bisogno."
  STR_GANG_PINKY_DEVILS: "Subcultura: Diavoli Rosa"
  STR_GANG_PINKY_DEVILS_UFOPEDIA: "Questo gruppo segue una cultura incentrata sull'occultismo e sulla moda: elogiare Lucifero, avere un bell'aspetto. Questa, umm, la religione non ha molti membri, ma spesso prendono parte a vari rituali - dal frantumare finestre \"per Satana\" a orge davvero interessanti. Inoltre sono spesso drogati, quindi fai attenzione.{NEWLINE}Non conosciamo esattamente i principi della loro fede, perché praticamente ogni membro ha la propria versione. Tuttavia credono negli esseri demoniaci e intendono reincarnarsi in quanto tali."
  STR_GANG_TECH_WIZARDS: "Subcultura: Smanettoni"
  STR_GANG_TECH_WIZARDS_UFOPEDIA: "I Wizkids prosperano ai margini del mercato grigio, dove la tecnologia insolita viene acquistata e venduta. Intelligenti e ricchi, cercano questi artefatti non per soldi o potere, ma puramente per la sensazione di essere qualcuno più di un semplice mortale. Considerano l'umanità \"masse ignoranti\" e mirano apertamente a sopravvivere quando possibile. Credono anche che dopo che il mondo come lo conosciamo cadrà, saranno loro a prendere il potere."
  STR_GANG_WESTMEN: "Subcultura: Distanti"
  STR_GANG_WESTMEN_UFOPEDIA: "Si fanno chiamare 'rifugiati della modernità', i Distanti credono nella futilità della civiltà di fronte a varie minacce. Progettano di creare un'alternativa, basata non sulle città, in quanto possono essere distrutte, ma su piccole comunità nascoste. Parlano molto della guerriglia, ma molti non si definiscono soldati. In realtà, tutti sono d'accordo sul fatto che la civiltà è condannata. Rubano tutte le risorse che possono e lo chiamano \"operazioni di salvataggio\"."
  STR_BROTHER_OF_APOCALYPSE: "Fratello dell'Apocalisse"
  STR_BROTHER_OF_APOCALYPSE_UFOPEDIA: "C'è qualcosa di disumano in quest'uomo, e non il tipo alieno di disumano: i suoi occhi bruciano di passione intensa e primitiva. I Fratelli dell'Apocalisse furono scelti tra i più poveri sulla Terra per trasformarli in fanatici missionari di caos e distruzione. Sono ben istruiti nel loro vangelo, intesi ad alimentare il fuoco della ribellione attraverso le masse malcontente. Mostrano un'incredibile fedeltà ai loro misteriosi superiori, così come tenacia e resistenza in battaglia."
  STR_PONTIFF_OF_APOCALYPSE: "Pontefice dell'Apocalisse"
  STR_PONTIFF_OF_APOCALYPSE_UFOPEDIA: "Anche se il Culto dell'Apocalisse non è molto gerarchico, i Pontefici sono Chierici molto rispettati occupati a gestire i monasteri e a promuovere la dottrina. Possiedono anche poteri mentali molto al di là delle capacità dei meno esperti, permettendo loro di lanciare un fuoco infernale contro i loro nemici."
  STR_CLERIC_OF_APOCALYPSE: "Chierico dell'Apocalisse"
  STR_CLERIC_OF_APOCALYPSE_UFOPEDIA: "I Chierici guidano gli Avamposti dell'Apocalisse, ordini indipendenti di Fratelli. Curiosamente, non hanno alcun superiore; in quanto fondamentalmente anarchici, questi cultisti non sono disposti a formare una gerarchia complessa. I Chierici sono reclutati dai Fratelli da un gruppo di tre o più Chierici più anziani, basati su abilità intellettuali e psicosociali."
  STR_SAMAEL_OF_APOCALYPSE: "Samael dell'Apocalisse"
  STR_SAMAEL_OF_APOCALYPSE_UFOPEDIA: "Capiamo che \"Samael\" non è solo un nome, ma anche un rango unico: non ci può essere più di un Samael per secolo. Questo Pontefice fu elevato allo status di Samael in un rituale proibito che coinvolgeva le forze del caos e della carneficina per essere il loro campione sulla Terra. È utile tanto quanto i Pontefici regolari, ma anche molto più pericoloso: usando il suo misterioso dispositivo, può evocare Imp nel tempo e nello spazio. Né lui né noi capiamo come funziona questo dispositivo."
  STR_COMMUNION_OF_APOCALYPSE: "Comunione dell'Apocalisse"
  STR_ALERT_COMMUNION_OF_APOCALYPSE: "ADUNATA DEL CULTO DELL'APOCALISSE!"
  STR_COMMUNION_OF_APOCALYPSE_DESCRIPTION: "Ogni sorta di bandito si raduna nella foresta per celebrare il loro obiettivo profano. Arresta i seguaci ed il convoglio. Stai attento, dato che i nemici sono numerosi e ben armati."
  STR_COMMUNION_OF_APOCALYPSE_BRIEFING: "Qui si raduna ogni sorta di bandito per celebrare il loro scopo profano. Arresta i seguaci ed il convoglio. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_COMMUNION_OF_APOCALYPSE_UFOPEDIA: "Gli unici contatti dei banditi con i loro superiori sono durante le riunioni speciali. Queste sono un misto tra un rituale religioso, un incontro di lavoro, una conferenza e un debriefing militare. Dovremmo essere in grado di trovare qualcuno meglio informato lì."
  STR_OUTPOST_OF_APOCALYPSE: "Avamposto dell'Apocalisse"
  STR_OUTPOST_OF_APOCALYPSE_TEMPERATE: "Avamposto dell'Apocalisse"
  STR_OUTPOST_OF_APOCALYPSE_DESERT: "Avamposto dell'Apocalisse"
  STR_ALERT_OUTPOST_OF_APOCALYPSE: "SCOPERTO AVAMPOSTO DELL'APOCALISSE!"
  STR_OUTPOST_OF_APOCALYPSE_BRIEFING: "Abbiamo trovato un tempio fortificato del Culto dell'Apocalisse. Dobbiamo schiacciare le loro difese e prendere il controllo dell'edificio. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_OUTPOST_OF_APOCALYPSE_DESCRIPTION: "Abbiamo trovato un tempio fortificato del Culto dell'Apocalisse. Dobbiamo schiacciare le loro difese e prendere il controllo dell'edificio."
  STR_OUTPOST_OF_APOCALYPSE_UFOPEDIA: "Interrogare un Fratello dell'Apocalisse ci ha permesso di determinare la posizione potenziale di diversi avamposti permanenti mantenuti da questo strano culto. Speriamo di scoprire più dei loro segreti in questi luoghi."
  STR_TOWER_OF_APOCALYPSE: "Torre dell'Apocalisse"
  STR_ALERT_TOWER_OF_APOCALYPSE: "TROVATA LA TORRE DELL'APOCALISSE!"
  STR_TOWER_OF_APOCALYPSE_BRIEFING: "Abbiamo trovato un monastero isolato del Culto dell'Apocalisse. Il nostro compito è sottomettere i cultisti e raccogliere informazioni sul Culto. Per interrompere la missione, riporta gli agenti X-Com al veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_TOWER_OF_APOCALYPSE_DESCRIPTION: "Abbiamo trovato un monastero isolato del Culto dell'Apocalisse. Il nostro compito è sottomettere i cultisti e raccogliere informazioni sul Culto."
  STR_TOWER_OF_APOCALYPSE_UFOPEDIA: "Le Torri dell'Apocalisse sono monasteri segreti in cui i membri del Culto possono liberamente dedicarsi alle loro pratiche blasfeme. I simpatizzanti ordinari non hanno accesso a questi monasteri, sono ammessi solo membri a pieno titolo. Ogni Torre è gestita da un Chierico anziano che porta il titolo di Pontefice, che è probabilmente meglio informato sugli affari del Culto dei normali Chierici."
  STR_MYSTERIES_OF_APOCALYPSE: "Misteri dell'Apocalisse"
  STR_MYSTERIES_OF_APOCALYPSE_UFOPEDIA: "Comandante, mi dispiace, ma nonostante abbia raggiunto il vertice del Culto dell'Apocalisse, non abbiamo trovato niente di speciale. Hanno semplicemente iniziato a riunirsi un giorno, spontaneamente, senza alcuna organizzazione o ordine. Ma avevano ancora bisogno di soldi e in qualche modo hanno trovato uno sponsor molto ricco. Penso che ricevano aiuti finanziari che vanno al di là dei loro sostenitori immediati, ma anche loro non sono consapevoli di chi potrebbe essere il loro misterioso benefattore. Tuttavia, questo è l'unico indizio che ho, quindi cercherò di pensare a qualcosa."
  STR_GOALS_OF_APOCALYPSE: "Piani Segreti dell'Apocalisse"
  STR_GOALS_OF_APOCALYPSE_UFOPEDIA: "Comandante, la giovane donna del servizi segreti si è lamentata di un enigma nelle sue indagini su questo Culto dell'Apocalisse, quindi ho deciso di aiutare. Ho passato lunghe ore su tutti i tipi di testi religiosi, politici e di intrattenimento prodotti dal Culto e con l'aiuto di un software di analisi del linguaggio, ho trovato un messaggio nascosto: l'umanità è caduta nel sonno e il ruolo del Culto è quello di scuoterlo. Mirano a preparare l'umanità per le future difficoltà, che si dice verranno presto. Ahimè, non sappiamo da dove provenisse questa informazione. Forse dovremmo trovare altri indizi..."
  STR_CULT_OF_APOCALYPSE: "Culto dell'Apocalisse"
  STR_CULT_OF_APOCALYPSE_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Oltre agli altri pericoli, c'è un misterioso potere nascosto tra la gente della Terra, che complotta per affogare il mondo nel caos, ma apparentemente estraneo a qualsiasi culto alieno noto o cospirazione xeno-ispirata. Per molti anni questa presenza stava coltivando varie bande e sette con obiettivi ribelli, alleati e studiando i nemici. Ora sembrano vicini a rivelarsi davanti al mondo, e probabilmente non andrà bene."
  STR_CULT_OF_APOCALYPSE_PREQ_CAVEMEN: "Prerequisito Culto dell'Apocalisse (Cavernicoli)"
  STR_CULT_OF_APOCALYPSE_PREQ_WESTMEN: "Prerequisito Culto dell'Apocalisse (Distante)"
  STR_CULT_OF_APOCALYPSE_PREQ_LUCHADORES: "Prerequisito Culto dell'Apocalisse (Luchadores)"
  STR_CULT_OF_APOCALYPSE_PREQ_TECH_WIZARDS: "Prerequisito Culto dell'Apocalisse (Smanettone)"
  STR_DIMENSION_X_FAUNA: "Dimensione X"
  STR_SECTOID_GUARDIAN_ARMOR: "Statistiche: Sectoide Guardiano"
  STR_SECTOID_STANDARD_ARMOR: "Statistiche: Sectoide"
  STR_SECTOID_STANDARD_ARMOR_UFOPEDIA: "I Sectoidi hanno capacità psioniche che consentono loro di mantenere costantemente scudi di forza tipo Viola (capacità: 50, recupero: 7/turno). I ranghi più alti con psi più potenti hanno scudi che sono più forti del doppio."
  STR_SECTOID_AUTOPSY_UFOPEDIA: "L'autopsia rivela organi digestivi rudimentali e una struttura semplice. Il cervello e gli occhi sono molto ben sviluppati. La struttura suggerisce un'alterazione genetica o una mutazione. La piccola bocca e il naso sembrano avere poca funzione. La dita palmate e i piedi piatti suggeriscono origini acquatiche. Non ci sono organi riproduttivi e nessun indizio su come questa specie possa riprodursi. Probabilmente sono una specie geneticamente modificata."
  STR_MIB_SECTOPOD_CORPSE: "Rottame Sectopode MiB"
  STR_ETHEREAL_SPEAKER_ARMOR: "Statistiche: Etereo Oratore"
  STR_ETHEREAL_SOLDIER_ARMOR: "Statistiche: Etereo"
  STR_ETHEREAL_SOLDIER_ARMOR_UFOPEDIA: "Gli Eterei sono psionici estremamente potenti. Anche un soldato può mantenere un forte scudo di tipo Oro (capacità: 150, ripristino: 25/turno). Gli Eterei più potenti possono avere scudi d'Oro molto più forti."
  STR_BLACK_LOTUS_AVATAR_ARMOR_UFOPEDIA: "L'Avatar del Loto Nero può mantenere uno scudo di tipo Oro (capacità: 50, ristoro: 25/turno), proteggendo dalla maggior parte degli attacchi."
  STR_ETHEREAL_NAVIGATOR: "Etereo Navigatore"
  STR_ETHEREAL_MEDIC: "Etereo Medico"
  STR_ETHEREAL_ENGINEER: "Etereo Ingegnere"
  STR_ETHEREAL_LEGATE: "Legato Etereo"
  STR_SNAKEMAN_SOLDIER_ARMOR: "Statistiche: Rettiliano"
  STR_SNAKEMAN_MEDIC: "Rettiliano Medico"
  STR_ZOMBIE_CORPSE: "Autopsia Zombi Crisalide"
  STR_LEADER_PLUS: "Leader Alieno è stato ricercato."
  STR_COMMANDER_PLUS: "Comandante Alieno è stato ricercato."
  STR_WRAP_UP_DIMENSION_X_EXPLORATION: "Rapporto sull'Esplorazione della Dimensione X"
  STR_WRAP_UP_DIMENSION_X_EXPLORATION_UFOPEDIA: "Il nostro lavoro nella Dimensione X è completo. Abbiamo respinto il Cyberweb e raccolto dati inestimabili sugli alieni. Adesso è tempo di tornare a casa.{NEWLINE}Sì, questo mondo alieno è molto interessante. Ma il Consiglio pensa che sia troppo presto per un'esplorazione seria. Inoltre... sospetto che abbiano già accesso a più mondi come questo. Quindi stanno iniziando a evacuare definitivamente la base.{NEWLINE}Qualunque sia la loro ragione, sono molto contenti della nostra prestazione. Speriamo che questo ci aiuti a rimanere a galla in questo mare turbolento di segretezza e pugnalate alle spalle."
  STR_CYBERWEB_HQ: "QG Cyberweb"
  STR_CYBERWEB_HQ_UFOPEDIA: "Abbiamo individuato il Quartier Generale del Cyberweb, nascosto nella Dimensione X. Non è una base, però: è un dirigibile gigante, in grado di aprire un varco dimensionale e scatenare il caos sulla Terra!{NEWLINE}Visto che può semplicemente sfuggire nella Dimensione X quando lo ingaggiamo con il nostro velivolo, dobbiamo attaccare questa nave da guerra quando è a terra per manutenzione. Fino a quando non avremo completato questa operazione, dobbiamo assicurarci che i cieli della Terra siano ben difesi dalle sue incursioni. Stai attento: il Consiglio odierà ogni secondo la presenza della nave nell'atmosfera terrestre.{NEWLINE}Non rovinare tutto, comandante! Il futuro di X-Com dipende da questo!"
  STR_CYBERWEB_DOMINATION: "Dominazione Cyberweb"
  STR_CYBERDREDNAUGHT: "Incrociatore Cyberweb"
  STR_CYBERDREDNAUGHT_ASSAULT: "Assalto Incrociatore Cyberweb"
  STR_CYBERDREDNAUGHT_ASSAULT_DESCRIPTION: "Alla fine, abbiamo trovato un'apertura nella sicurezza del Cyberweb e siamo stati in grado di pianificare un attacco alla terribile nave da guerra. Se avremo successo, questo finirà i piani del Cyberweb per il dominio del mondo, e i loro membri torneranno alle loro vite di microcriminalità precedenti. Aspettati una forte resistenza dalle forze meccanizzate del Cyberweb.{NEWLINE}Dovrai avvicinarti con un Mudranger, quindi la squadra può essere di soli 14 membri."
  STR_CYBERDREDNAUGHT_ASSAULT_BRIEFING: "Dobbiamo mettere in sicurezza la Corazzata per prevenire una guerra interdimensionale contro il Cyberweb. Aspettatevi una forte resistenza dalle forze meccanizzate del Cyberweb. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai clic sull'icona \"Interrompi Missione\", ma ricorda che l'X-Com si troverà in una posizione molto spiacevole."
  STR_CYBERDREDNAUGHT_SECURED: "Incrociatore Cyberweb al sicuro."
  STR_CYBERDREDNAUGHT_SECURED_UFOPEDIA: "La nostra lunga battaglia è finita: abbiamo preso il controllo della grande nave volante. Un miracolo della tecnologia, nata in questo lontano mondo alieno. Sebbene sia un'opera criminale, ispira ancora: se un gruppo di maniaci ha costruito qualcosa del genere, allora fino a che punto tutta l'umanità può andare con sufficiente determinazione?"
  STR_COUNCIL_APPEARS_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}Non molto tempo dopo l'ultimo colpo sparito, sei stato contattato da un rappresentante del Consiglio.{NEWLINE}\"Congratulazioni per la tua missione, comandante. La Terra è grata. Ora prenderemo il controllo della nave catturata con il nostro equipaggio addestrato.{NEWLINE}Grazie, comandante, per il tuo enorme sforzo nel prendere il controllo della Dimensione X. Ora è il nostro turno per assicurarci che rimanga tale. E useremo questa nave per proteggere la nostra base principale qui.'"
  STR_CYBERWEB_FORTRESS_ASSAULT_DESCRIPTION: "Se catturato, questo forte potrebbe rivelare i segreti più profondi del Cyberweb. Prendi il controllo della struttura per consentire l'accesso al nucleo del computer.{NEWLINE}Questa missione si svolgerà nella Dimensione X, quindi assicurati che tutto il personale indossi indumenti protettivi. Arriverai in Mudranger, quindi massimo 14 agenti."
  STR_CYBERWEB_FORTRESS_ASSAULT_BRIEFING: "Ti stai avvicinando a un forte di Cyberweb, in mezzo al deserto rosa. Prendi il controllo della struttura per consentire l'accesso al nucleo del computer. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai clic sull'icona \"Interrompi Missione\"."
  STR_CYBERWEB_FORTRESS_ASSAULT: "Assalto alla Fortezza Cyberweb"
  STR_CYBERWEB_FORTRESS_SECURED: "Fortezza Cyberweb al sicuro."
  STR_DIMENSION_X_BASE_DEFENSE_FAUNA: "Difesa Avamposto Dimensione X"
  STR_ALERT_DIMENSION_X_BASE_DEFENSE: "AVAMPOSTO DIMENSIONE X SOTTO ATTACCO!"
  STR_DIMENSION_X_BASE_DEFENSE_FAUNA_DESCRIPTION: "Il nostro avamposto nella Dimensione X è sotto attacco dalla fauna locale. Dobbiamo ritornare oltre il portale e neutralizzare la minaccia. Se non lo facciamo, il Consiglio sarà seriamente deluso."
  STR_DIMENSION_X_BASE_DEFENSE_FAUNA_BRIEFING: "Il nostro avamposto nella Dimensione X è sotto attacco dalla fauna locale. L'intero staff scientifico è stato evacuato in un'area più sicura. Se non proteggiamo le strutture, la base dovrà essere ricostruita, il che si ripercuoterà negativamente sulla nostra reputazione. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai clic sull'icona \"Interrompi Missione\"."
  STR_DIMENSION_X_BASE_DEFENSE_ARMY: "Difesa Avamposto Dimensione X"
  STR_DIMENSION_X_BASE_DEFENSE_ARMY_DESCRIPTION: "Il nostro avamposto nella Dimensione X è sotto attacco dai nativi. Dobbiamo tornare oltre il portale e neutralizzare la minaccia. Se non lo facciamo, il Consiglio sarà seriamente deluso."
  STR_DIMENSION_X_BASE_DEFENSE_ARMY_BRIEFING: "Il nostro avamposto nella Dimensione X è stato attaccato dai nativi. L'intero personale scientifico è stato evacuato in un'area più sicura. Se non proteggiamo le strutture, la base dovrà essere ricostruita, il che si ripercuoterà negativamente sulla nostra reputazione. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai clic sull'icona \"Interrompi Missione\"."
  STR_DIMENSION_X_DESERT_BRIEFING: "Dopo esserti fatto strada verso la superficie, vedi una strana terra desolata dall'aspetto alieno, che si estende per quanto puoi vedere. Questo posto sembra adatto a un avamposto temporaneo per il tuo gruppo di ricerca, ma prima devi assicurarlo e liberare l'area dalle forme di vita ostili. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai clic sull'icona \"Interrompi Missione\"."
  STR_DIMENSION_X_DESERT: "Deserto Dimensione X"
  STR_DIMENSION_X_DESERT_SECURED: "Avamposto Dimensione X al sicuro."
  STR_DIMENSION_X_DESERT_SECURED_UFOPEDIA: "Il nostro team scientifico ha stabilito con successo il primo laboratorio di ricerca dell'umanità in un'altra dimensione. Mentre i tuoi agenti tornavano a casa, questi scienziati stavano per iniziare a sondare questo strano mondo per avere delle risposte. Com'è? Come si differenzia dal nostro? È abitato? E, soprattutto, dov'è il Cyberweb?"
  STR_PINK_CAVES_DESCRIPTION: "Abbiamo localizzato uno squarcio nel velo tra la nostra Terra e la Dimensione X. Dovremmo esplorare questo mondo inesplorato e se tutto va bene, costruire un avamposto lì. Viaggiare dall'altra parte richiede probabilmente protezione ambientale. Aspettatevi... stranezze."
  STR_PINK_CAVES_BRIEFING: "Dopo aver attraversato il portale, entri in una sorta di grotta aliena. Trova la tua strada verso la superficie, contrassegnata da griglie di uscita marrone. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai clic sull'icona \"Interrompi Missione\"."
  STR_PINK_CAVES: "Punto di Trasferimento Dimensione X"
  STR_ALERT_PINK_CAVES: "LA DIMENSIONE X SI AVVICINA!"
  STR_CYBERWEB_PORTAL_SYSTEM: "Sistema di Portali Cyberweb"
  STR_CYBERWEB_PORTAL_SYSTEM_UFOPEDIA: "Il portale del Cyberweb che abbiamo sequestrato è risultato essere uno dei tanti sulla Terra. Apparentemente la tecnologia transdimensionale utilizzata da Cyberweb ha i suoi lati negativi: può essere attivata solo in determinati orari e luoghi, quindi per mantenere una ragionevole frequenza di viaggio è necessario disporre di molte di queste installazioni in tutto il mondo. Ciò significa che se vogliamo viaggiare oltre il portale, dovremo occuparci anche dell'orologio.{NEWLINE}Un altro problema con questi portali è che sono... perdenti, il che significa che a parte il cancello principale, le bolle più piccole tendono apparire spontaneamente nelle vicinanze. Se questi miniportali emergono fuori dal complesso, spesso portano a creature extradimensionali che si infiltrano nella Terra. Il Cyberweb non sembra interessarsene molto, però."
  STR_CYBERWEB_PLANS: "Piani del Cyberweb"
  STR_CYBERWEB_PLANS_UFOPEDIA: "La documentazione che abbiamo acquisito parla del progetto del Cyberweb di sviluppare portali su altre dimensioni. Per quanto improbabile possa sembrare, sembra che non solo siano riusciti a fare proprio questo, ma hanno inviato personale e materiale attraverso questi \"Portali Dimensionali\" per un tempo abbastanza lungo ora, il che suggerisce una loro maggiore operazione dall'altra parte. Il portale utilizza un mezzo chiamato \"Sottospazio\" ed è altamente instabile, il che ha portato a numerosi incidenti che hanno causato gravi perdite. Alla fine, comunque, il Cyberweb sviluppò un metodo per controllarlo collegando direttamente una batteria di supercomputer optronici; è ancora impossibile prevedere per quanto tempo un portale rimarrà aperto. Se sviluppiamo un modo per tenere traccia dei disturbi subspaziali causati dal funzionamento di un portale, possiamo individuarlo e inviare una squadra per conquistarlo."
  STR_ADVANCED_FIREARMS_DEP_1: "Pre1: Armi Avanzate"
  STR_BRAINER_CRACKED: "Cervellone Crackato"
  STR_TOUGH_CREATURE_AUTOPSY: "Autopsia: Creatura Tosta"
  STR_CULT_CONTAINED: "Il Culto è contenuto"
  STR_OLD_XCOM_DATA_REEL_DECRYPTION: "Decrittografia Bobina di Dati"
  STR_CRISIS_TROOPER_ID: "Distintivo Unità di Crisi"
  STR_CRISIS_TROOPER_ID_UFOPEDIA: "Questo distintivo apparteneva a un membro di una forza militare governativa top secret. È infatti così segreto che ufficialmente non esiste."
  STR_OFFICER_ID: "Distintivo Ufficiale Militare"
  STR_OFFICER_ID_UFOPEDIA: "Questo distintivo apparteneva a un soldato di alto rango. Vale la pena qualcosa al Mercato Grigio."
  STR_SOLDIER_ID: "Distintivo Soldato"
  STR_SOLDIER_ID_UFOPEDIA: "Un distintivo militare, che indica il nome del soldato, l'unità e altri dati personali di base."
  STR_ELITE_SOLDIER_ID: "Distintivo Soldato d'Elite"
  STR_ELITE_SOLDIER_ID_UFOPEDIA: "Questo distintivo apparteneva a un membro delle forze speciali. Se le cose fossero andate diversamente, avrebbero potuto diventare un'aggiunta eccellente per X-Com."
  STR_ROSARY: "Rosario"
  STR_ROSARY_UFOPEDIA: "Un simbolo religioso, usato per certi rituali."
  STR_CROSS: "Croce"
  STR_CROSS_UFOPEDIA: "Amen."
  STR_MEDICAL_LICENSE: "Licenza Medica"
  STR_MEDICAL_LICENSE_UFOPEDIA: "Non causare danno. Ma anche, praesente medico nihil nocet."
  STR_DRIVING_LICENSE: "Patente di Guida"
  STR_DRIVING_LICENSE_UFOPEDIA: "Una patente di guida standard, rilasciata a un cittadino medio."
  STR_VIP_ID: "ID VIP"
  STR_VIP_ID_UFOPEDIA: "Una carta d'identità personale appartenente a una Persona Molto Importante. Almeno erano importanti al momento in cui questa carta d'identità è stata fatta..."
  STR_SECURITY_LICENSE: "Licenza di Sicurezza"
  STR_SECURITY_LICENSE_UFOPEDIA: "Questo documento conferma le qualifiche di una persona per lavorare come guardia del corpo personale, con tutto ciò che comporta."
  STR_WORK_PERMIT: "Permesso di Lavoro"
  STR_WORK_PERMIT_UFOPEDIA: "Questo documento apparteneva a un semplice operaio che si trovava in un posto sbagliato in un momento sbagliato. Un triste promemoria per noi che nessuno è al sicuro dalla minaccia aliena."
  STR_HUNTING_LICENSE: "Licenza di Caccia"
  STR_HUNTING_LICENSE_UFOPEDIA: "Una licenza da cacciatore. Copre tutte le armi da fuoco legali, purché siano utilizzate in modo appropriato."
  STR_HOSTESS_ACCESS_CARD: "Carta d'Accesso Hostess"
  STR_HOSTESS_ACCESS_CARD_UFOPEDIA: "Questo badge consente all'utente di accedere ad alcune aree riservate, ma probabilmente nulla di veramente importante."
  STR_ENGINEER_ACCESS_CARD: "Carta d'Accesso Ingegnere"
  STR_ENGINEER_ACCESS_CARD_UFOPEDIA: "Questa carta personale dà accesso a macchine e database protetti. Porta ancora il nome del proprietario originale."
  STR_TECHNICAL_ACCESS_CARD: "Carta d'Accesso Tecnico"
  STR_TECHNICAL_ACCESS_CARD_UFOPEDIA: "Questa scheda di sicurezza consente all'utente di accedere a un'area riservata corrispondente."
  STR_SPORT_PARAPHERNALIA: "Attrezzatura Sportiva"
  STR_SPORT_PARAPHERNALIA_UFOPEDIA: "Esistono per dimostrare la devozione del proprietario al club locale, per supportare la squadra e per schernire gli avversari."
  STR_POLICE_ID: "Distintivo Polizia"
  STR_POLICE_ID_UFOPEDIA: "Un documento d'identità autentico con fantastiche insegne, così come il numero e la foto dell'ufficiale. L'ufficiale in questione non ne avrà più bisogno, mentre alcune persone che conosci potrebbero farlo."
  STR_SYNDICATE_MYSTERIOUS_PARCEL_RECEIVED: "Ricevuto un Pacco Misterioso dal Sindacato"
  STR_SYNDICATE_MYSTERIOUS_PARCEL: "Pacco Misterioso del Sindacato"
  STR_SYNDICATE_MYSTERIOUS_PARCEL_DESCRIPTION: "Comandante, abbiamo ricevuto un pacco senza richiesta. Sembra essere innocuo, ma riporta il logo del Sindacato..."
  STR_SYNDICATE_MYSTERIOUS_PARCEL_UFOPEDIA: "Nonostante tutto ciò che è successo, abbiamo ancora nemici comuni. Prendi questo.{NEWLINE}[Acquisita Chiave dell'Ambasciata Aliena Decifrata]"
  STR_SYNDICATE_TESTAMENT_DECRYPTION: "Decrittografia Messaggio Finale del Sindacato"
  STR_SYNDICATE_TESTAMENT_ENCRYPTED: "Messaggio Finale del Sindacato"
  STR_SYNDICATE_TESTAMENT_ENCRYPTED_UFOPEDIA: "Dal complesso sotterraneo, abbiamo recuperato un messaggio in codice che sembra provenire dal capo ATTUALE del Sindacato. Sembra che possa essere decodificato con uno di quegli anelli che abbiamo trovato sul personale del Sindacato. Vorresti che lo provassi?"
  STR_SYNDICATE_TESTAMENT_DECRYPTED: "Testamento del Sindacato Decrittato"
  STR_SYNDICATE_TESTAMENT: "Testamento del Sindacato"
  STR_SYNDICATE_TESTAMENT_UFOPEDIA: "Salve, Comandante X-Com.{NEWLINE}{NEWLINE}Smantellando la nostra cella del Sindacato sulla Terra, avete dimostrato la vostra superiorità sulle masse. Hai il potenziale per raggiungere la vera superumanità. Tutto ciò che devi fare è gettare la tua fedeltà ai cosiddetti Illuminati, il cui unico obiettivo è quello di tenere l'uomo al buio e lottare per la padronanza della natura e di te stesso.{NEWLINE}{NEWLINE}O vi unirete a noi, o sarai distrutto come tutti gli altri subumani. Pensaci bene."
  STR_SYNDICATE_SUPERMUTANT: "Supermutante Sindacato"
  STR_SYNDICATE_SUPERMUTANT_UFOPEDIA: "I Supermutanti sono stati creati dal Sindacato infettando volontari umani con un mutageno speciale. I campioni risultanti possiedono una grande forza fisica e capacità mentali. Sono anche in grado di nascondere la loro vera forma e passare per un normale umano. Tuttavia, il processo ha un tasso di mortalità estremamente alto, e inoltre ci sono... altri fallimenti."
  STR_SCHUTZSTAFFELN_RING: "Anello delle Schutzstaffeln"
  STR_SCHUTZSTAFFELN_RING_UFOPEDIA: "Un anello d'argento, indossato solo dagli alti ufficiali delle SS nel Terzo Reich. Non hai idea di come sia finito in possesso del suo recente proprietario, ma non c'è dubbio sulla sua autenticità, rendendolo così un oggetto da collezione molto prezioso.{NEWLINE}Nonostante le sue associazioni, l'anello è stranamente rilassante al tatto."
  STR_SYNDICATE_HQ_ACCESS: "Accesso QG del Sindacato"
  STR_SYNDICATE_HQ_ACCESS_UFOPEDIA: "Ok, abbiamo un piano... audace. L'idea è di entrare nel Quartier Generale del Sindacato impersonando i loro agenti. Abbiamo raccolto abbastanza identità adesso per sceglierne alcune. Useremo l' Impersonatron per cambiare il nostro aspetto.{NEWLINE}Quando dico \"noi\", ovviamente intendo i nostri agenti, non me stesso... Il che è un peccato, poiché è davvero eccitante!"
  STR_SYNDICATE_HQ: "Quartier Generale del Sindacato"
  STR_ALERT_SYNDICATE_HQ: "LOCALIZZATO QG SINDACATO"
  STR_SYNDICATE_HQ_DESCRIPTION: "Questo è il posto da cui il Sindacato riceve ordini. Il nostro obiettivo è catturare la struttura.{NEWLINE}Possiamo aspettarci una resistenza estrema dalle forze del Sindacato. La base dovrebbe essere corridoi standard e stanze di varie dimensioni."
  STR_SYNDICATE_HQ_BRIEFING: "I nostri agenti si sono camuffati usando l'Impersonatron e stiamo per entrare nel Quartier Generale del Sindacato. Il nostro obiettivo è catturare l'intera struttura. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai clic sull'icona \"Interrompi MIssione\"."
  STR_SYNDICATE_HQ_UFOPEDIA: "Anche il Sindacato deve far controllare le sue operazioni da qualche parte. Grazie alle informazioni acquisite dal CEO mutante, siamo ora in grado di rintracciare questo posto e arrestare chiunque sia responsabile.{NEWLINE}Tuttavia, è più facile a dirsi che a farsi. Tutte le vie d'accesso al quartier generale sono troppo schermate per consentirci di passare. Il Consiglio non autorizzerà nemmeno un assalto frontale, per paura che i leader sfuggano - qualcosa su cui concordo pienamente. L'unico modo è usare una tecnologia di schermatura superiore a cui il Sindacato non è preparato. Come forse... l'Impersonatron?"
  STR_SYNDICATE_SUMMARY: "Rapporto Riassuntivo del Sindacato"
  STR_SYNDICATE_SUMMARY_UFOPEDIA: "Da: Comitato delle Nazioni Unite{NEWLINE}Oggetto: Il Sindacato{NEWLINE}Comandante,{NEWLINE}Il Consiglio ha ricevuto e revisionato la sua relazione riguardante l'organizzazione criminale internazionale nota come il Sindacato. Le prove che hai presentato sono state giudicate valide e il Consiglio ha accettato di agire direttamente contro questa organizzazione.{NEWLINE}I tuoi ordini sono di attaccare il Sindacato e di rimuovere la sua principale base operativa. Per fare ciò, devi arrestare uno dei loro leader regionali e interrogarli per scoprire la posizione del loro Quartier Generale. Prendi qualsiasi azione che ritieni necessaria, ma non renderla troppo pubblica.{NEWLINE}Ottimo lavoro finora, Comandante. Crediamo che affronterai rapidamente questa questione. Ricorda, staremo a guardare."
  STR_MONSTROUS_BREED: "Razza Mostruosa"
  STR_MONSTROUS_BREED_UFOPEDIA: "Abbiamo trovato la prova che la conoscenza che il Sindacato ha usato per progettare tutte le sue mostruosità è stata ricevuta da una fonte esterna sconosciuta. Abbiamo anche trovato i registri di ordini scritti, in base ai quali il laboratorio avrebbe dovuto allevare tutti i tipi di mostri e rilasciarli per colpire aree popolate. Il comportamento umano e l'efficienza mostruosa dovevano essere valutati, sulla base di molti campioni. Gli ordini provenivano dal Quartier Generale del Sindacato."
  STR_MONSTERS_FINAL_SOLUTION: "Mostri: La Soluzione Finale"
  STR_MONSTERS_FINAL_SOLUTION_UFOPEDIA: "Risulta che le creature che continuiamo a combattere sono state portate dagli alieni e sono regolarmente distribuite in tutto il mondo dagli UFO. Le creature vengono lasciate cadere in gruppi, quindi si moltiplicano e iniziano a minacciare le popolazioni locali.{NEWLINE}Ora non di più. Ci è voluto un po' di sforzo, Comandante, ma con i dati del Sindacato sono riuscito a sintetizzare un composto chimico che reagisce violentemente con il plasma sanguigno mutante, causando una morte rapida e qualche volta l'incenerimento. È innocuo per gli esseri umani e può essere disperso nell'aria, rendendo facile qualsiasi controllo.{NEWLINE}Abbiamo già condiviso la formula con i governi fondatori. Ora i mostri sono il loro problema, non il nostro. Ciò non significa che non vedremo più i mostri, ma almeno non sarà su base giornaliera."
  STR_SYNDICATE_CHRYSSALID_RESEARCH: "Bio Ricerche Sindacato"
  STR_SYNDICATE_CHRYSSALID_RESEARCH_UFOPEDIA: "Secondo lo Scienziato del Sindacato catturato, l'organizzazione sta conducendo ricerche approfondite sulle creature aliene che incontriamo. La loro ricerca sembra essere molto più avanzata della nostra, e quindi è potenzialmente inestimabile.{NEWLINE}I laboratori di ricerca del Sindacato sono ben protetti e difficili da trovare, ma c'è un'opportunità che possiamo usare: uno di questi laboratori, situato in una ex base di Alba Rossa, ha subito una sorta di fuga di mostri ed è stata prontamente abbandonata. Dovremmo andare lì, affrontare la minaccia e ottenere i campioni. Basta stare attenti, dato che brulica di ragni demoniaci..."
  STR_SPIDER_SIBERIA: "Laboratorio Abbandonato del Sindacato"
  STR_ALERT_SPIDER_SIBERIA: "LOCALIZZATO LABORATORIO ABBANDONATO DEL LABORATORIO"
  STR_SPIDER_SIBERIA_BRIEFING: "Questa base abbandonata detiene importanti segreti del Sindacato. Apparentemente i ragni giganti hanno preso il sopravvento, un grande sciame che cerca riparo nelle sue gallerie riscaldate dal nucleare. Dobbiamo liberare la base per proteggere i campioni. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_SPIDER_SIBERIA_DESCRIPTION: "Questa base abbandonata detiene importanti segreti del Sindacato. È brulicante di mostruosità aliene."
  STR_SPIDER_SIBERIA_COMPLETE: "La Base Siberiana (piena di ragni) è stata conquistata."
  STR_UAC_WEAPON_DELIVERY: "Consegna Armi UAC"
  STR_ALERT_UAC_WEAPON_DELIVERY: "Distribuzione illegale armi UAC avvistata in"
  STR_UAC_WEAPON_DELIVERY_DESCRIPTION: "Gli agenti dell'UAC stanno consegnando le loro armi a una cellula locale del Culto dell'Apocalisse. Impersoneremo Cavernicoli e ci presenteremo al sito prima che arrivino i veri gangster. Il nostro obiettivo è intercettare la spedizione e trovare prove delle attività illegali di UAC.{NEWLINE}Sono consentiti solo articoli occultabili e indumenti civili!"
  STR_UAC_WEAPON_DELIVERY_BRIEFING: "Gli agenti dell'UAC stanno consegnando le loro armi a una cellula locale del Culto dell'Apocalisse. Impersoneremo Cavernicoli e ci presenteremo al sito prima che arrivino i veri gangster. Il nostro obiettivo è intercettare la spedizione e trovare prove delle attività illegali di UAC. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona 'Interrompi missione'."
  STR_UAC_WEAPON_LAB: "Lab. Armi UAC"
  STR_ALERT_UAC_WEAPON_LAB: "Lab. Armi UAC trovato in"
  STR_UAC_WEAPON_LAB_DESCRIPTION: "Abbiamo individuato un sito di ricerca e sviluppo UAC, dove vengono prodotte le loro armi sperimentali. Dobbiamo arrestare e interrogare il personale."
  STR_UAC_WEAPON_LAB_BRIEFING: "Abbiamo individuato un sito di ricerca e sviluppo UAC, dove vengono prodotte le loro armi sperimentali. Dobbiamo arrestare e interrogare il personale. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_UAC_OFFICE: "Ufficio UAC"
  STR_ALERT_UAC_OFFICE: "Localizzato ufficio UAC vulnerabile in"
  STR_UAC_OFFICE_DESCRIPTION: "La nostra indagine ha dato i suoi frutti: siamo riusciti a localizzare un edificio dell'UAC connesso ad attività illegali note. Dobbiamo entrare nell'edificio sotto mentite spoglie, eludere o superare la sua sicurezza e arrestare il direttore esecutivo."
  STR_UAC_OFFICE_BRIEFING: "La nostra indagine ha dato i suoi frutti: siamo riusciti a localizzare un edificio dell'UAC connesso ad attività illegali note. Dobbiamo entrare nell'edificio, eludere o superare la sua sicurezza e arrestare il direttore esecutivo. Questa è l'unica priorità in questa missione. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_FOUND_ITEMS: "Oggetti Trovati"
  STR_FOUND_ITEMS_UFOPEDIA: "Il tuo staff raccoglierà e analizzerà tutte le attrezzature prese dai nemici. Gran parte di queste saranno oggetti ampiamente conosciuti, come le armi popolari, ma alcuni potrebbero essere piuttosto insoliti. Anche se l'oggetto è relativamente comune, deve comunque essere analizzato per trasmettere le informazioni su di loro ai nostri agenti e al personale in una forma standardizzata. Aggiungere tali informazioni standard ai nostri registri è anche un prerequisito fondamentale per l'acquisto delle armi in questione. Potresti pensare che sia inutile burocrazia, Comandante, ecco perché sono qui, per assicurarmi che il caos non ci consumi tutti.{NEWLINE}La tua Ufopaedia conterrà informazioni su tutte le apparecchiature analizzate, i suoi parametri e la fonte (se applicabile)."
  STR_HELICOPTER: "ELICOTTERO"
