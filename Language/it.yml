  STR_ALIEN_SMALL_PLASMA_TURRET_UFOPEDIA: "Questa torretta fissa è una potente arma al plasma, ampiamente utilizzata per proteggere basi aliene e grandi UFO."
  STR_ALIEN_SMALL_PLASMA_TURRET_CORPSE_UFOPEDIA: "Questa torretta è costituita da un sistema d'arma al plasma a specchio racchiuso in tritanio. Non è presente alcuna fonte di alimentazione, poiché la torretta si basa su un'alimentazione esterna."
