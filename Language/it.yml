  STR_HEAVY_CANNON_CONT: "Cannone Pesante (Continuo)"
  STR_HC_AA_BS_AMMO_BUY: "Acquisto: Car. CanPes-PAL-LeAl"
  STR_HC_BS_AMMO: "Car. CanPes-PAL"
  STR_HC_AA_BS_AMMO: "Car. CanPes-PAL-LeAl"
  STR_HC_AA_AMMO: "Car. CanPes-LeAl"
  STR_AC_BS_AMMO: "Car. CanAut-PAL"
  STR_AC_AA_BS_AMMO: "Car. CanAut-PAL-LeAl"
  STR_AC_AA_AMMO: "Car. CanAut-LeAl"
  STR_AUTO_CANNON_CONT: "Auto-Cannone (Continuo)"
  STR_MASS_DRIVER_WEAPONS: "Armi a Conduzione di Massa"
  STR_MASS_DRIVER_WEAPONS_PREREQUISITE: "Pre: Armi a Conduzione di Massa"
  STR_MASS_DRIVER_PISTOL: "Pistola a Conduzione di Massa"
  STR_MASS_DRIVER_PISTOL_UFOPEDIA: "La Pistola Conduttrice di Massa è un'arma molto potente, che spara piccoli proiettili ferromagnetici usando un campo elettromagnetico invece di esplosivi chimici. La maggiore velocità del proiettile infligge un danno significativo, in grado di perforare con facilità le piastre dell'armatura del veicolo, oltre a conferire all'arma un'accuratezza maggiore.{NEWLINE}>Occultabile"
  STR_MASS_DRIVER_PISTOL_CLIP: "Car. Pistola Conduttrice di Massa"
  STR_MASS_DRIVER_RIFLE: "Fucile Conduttore di Massa"
  STR_MASS_DRIVER_RIFLE_UFOPEDIA: "Una versione estesa e modificata della Pistole Conduttrici di Massa, il Fucile Conduttore di Massa è un'arma a mano molto precisa ed estremamente potente. Le dimensioni ridotte dei proiettili consentono una grande caricatore che richiede molti scatti per esaurirsi. L'evidente svantaggio dell'arma è la mancanza di un'impostazione di fuoco automatico, poiché causerebbe un surriscaldamento istantaneo."
  STR_MASS_DRIVER_RIFLE_CLIP: "Car. Fucile Conduttore di Massa"
  STR_MASS_DRIVER_SNIPER_RIFLE: "Fucile da Cecchino Conduttore di Massa"
  STR_MASS_DRIVER_SNIPER_RIFLE_UFOPEDIA: "Il Fucile da Cecchino Conduttore di Massa è un tentativo riuscito di capitalizzare gli innati punti di forza del Fucile Conduttore di Massa. È ancora più potente e decisamente più preciso, consentendo agli agenti X-Com di abbattere nemici duri in un solo colpo, il che rende trascurabile la mancanza di una modalità di fuoco automatico."
  STR_MASS_DRIVER_SNIPER_RIFLE_CLIP: "Car. Fucile da Cecchino Conduttore di Massa"
  STR_HEAVY_MASS_DRIVER: "Conduttore di Massa Pesante"
  STR_HEAVY_MASS_DRIVER_UFOPEDIA: "Sebbene il Conduttore di Massa Pesante sia meno preciso delle sue controparti minori, il suo potenziale distruttivo lo rende più un'arma anticarro che altro. È un tentativo riuscito di adattare l'equipaggiamento delle nostre truppe alle sfide sempre crescenti della guerra aliena."
