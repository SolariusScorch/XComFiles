  STR_SECRET_FILES_1: "Documenti Segreti"
  STR_SECRET_FILES_2: "Documenti Top Secret"
  STR_SECRET_FILES_3: "Documenti Ultra Segreti"
  STR_SECRET_FILES_4: "Documenti Segreti Finali"
  STR_ILLEGAL_REQUISITION_FILES: "File di Requisizione Illegale"
  STR_ILLEGAL_REQUISITION_FILES_UFOPEDIA: "Questa file contengono dettagli su alcuni equipaggiamenti non autorizzati usati dai criminali. Dovremmo utilizzare il nostro tempo per collezionarli ed analizzarli, poiché potrebbero contenere importanti prove da presentare al Consiglio."
  STR_CRIMINAL_RECORDS: "Fedina Penale"
  STR_CRIMINAL_RECORDS_UFOPEDIA: "Questi documenti contengono ogni tipo di notizia sui nostri nemici. Sebbene non dispongano di informazioni operative, costituiscono una fonte di entrate supplementari e migliorano leggermente la nostra posizione con il Consiglio."
  STR_ADVANCED_MEDICINE: "Medicina Avanzata"
  STR_INTEL_LABORATORY: "Centro Spionaggio"
  STR_INTEL_LABORATORY_UFOPEDIA: "Questa struttura fornisce uno spazio di lavoro per altri 5 scienziati e consente alla base di condurre ricerche relative ai servizi segreti (principalmente interrogazioni). Ogni Centro Spionaggio aumenta leggermente il rilevamento globale.{NEWLINE}Lo spazio del laboratorio che fornisce può essere utilizzato per ricercare altri progetti, ma non sarà possibile ricercare progetti dei servizi segreti senza questo laboratorio (o un QG).{NEWLINE}Una struttura consentita per base."
  STR_ADVANCED_INTEL_LABORATORY: "Centro Spionaggio Avanzato"
  STR_ADVANCED_INTEL_LABORATORY_UFOPEDIA: "Un miglioramento del centro di intelligence standard, questa struttura offre spazio di lavoro per altri 2 scienziati e consente alla base di condurre ricerche sull'intelligence (principalmente interrogatori). Ogni Centro Spionaggio aumenta leggermente il rilevamento globale.{NEWLINE}Lo spazio di laboratorio che fornisce può essere utilizzato per ricercare altri progetti, ma non sarà possibile ricercare progetti di intelligence senza questo laboratorio (o un quartier generale) presente.{NEWLINE}Ogni base può avere un solo centro di intelligence o un centro di intelligence avanzato."
  STR_HIGH_ACCESS_LEVEL: "Livello d'Accesso Alto"
  STR_HIGH_ACCESS_LEVEL_UFOPEDIA: "Comandante! Dopo la relazione finale alle Nazioni Unite e l'assegnazione dello status di UFO DEFENSE a noi, ho tenuto una serie di consultazioni ufficiali con influenti servizi di sicurezza degli Stati membri del Consiglio e ho preso alcuni contatti molto utili. Di conseguenza, abbiamo accesso ad alcuni database governativi e reti di informazione chiuse, che è molto importante per un'efficace ricerca di sospetti, controllo delle voci e analisi delle informazioni. Sfortunatamente, il volume di dati trasmessi ed elaborati richiede notevoli capacità di elaborazione e avremo bisogno di nuove apparecchiature. Propongo di modernizzare il progetto del centro di spionaggio.{NEWLINE}Oh, e accetterò anche di installare lì un dispositivo incredibilmente utile che visualizza tutte le metriche biologiche della persona interrogata su un enorme display per determinare l'efficacia dell'applicazione metodi di tort... oh, volevo dire, inchiesta."
  STR_BIO_LABORATORY: "Laboratorio Biologico"
  STR_BIO_LABORATORY_UFOPEDIA: "Questa struttura di ricerca è necessaria per lo studio delle forme di vita. Può ospitare fino a 5 scienziati. Inoltre velocizza leggermente i tempi di recupero degli agenti, soprattutto per gli agenti con elevata salute.{NEWLINE}Lo spazio di laboratorio che fornisce può essere utilizzato per ricercare altri progetti, ma non sarà possibile ricercare progetti di biologia senza questo laboratorio (o un QG) presente.{NEWLINE}Una struttura consentita per base."
  STR_RAT_FARM: "Allevamento di Ratti"
  STR_RAT_FARM_UFOPEDIA: "Questa struttura consente di allevare Ratti Giganti per scopi X-Com. La costruzione richiede 10 topi selvatici per avviare la colonia. Tentativo di riproduzione ha una probabilità del 50% di produrre un numero casuale di prole.{NEWLINE}È consentita una struttura per base."
  STR_SENSORIUM: "Sensorium"
  STR_SENSORIUM_UFOPEDIA: "Questa struttura consente ai nostri agenti di recuperare Sanità molto più rapidamente. La costruzione richiede 50 unità di Intrattenimento Alieno.{NEWLINE}È consentita una struttura per base."
  STR_STRANGE_CREATURE_BREEDING_PREQ: "Pre: Allevamento Strane Creature"
  STR_STRANGE_CREATURE_BREEDING: "Allevamento Strane Creature"
  STR_STRANGE_CREATURE_BREEDING_UFOPEDIA: "Comandante, alcune delle creature che abbiamo catturato sembrano piuttosto amichevoli con noi umani, una volta che ci siamo conosciuti. Per quanto un po' scioccante, forse potremmo essere in grado di utilizzarli come animali domestici. Con questo intento in mente, l'idea di allevare queste creature non sembra troppo inverosimile.{NEWLINE}Tuttavia, per raggiungere un tale obiettivo, dobbiamo investigare le loro particolari abitudini di allevamento e costruire una struttura di allevamento appropriata."
  STR_RAT_BREEDING: "Allevamento Ratti"
  STR_RAT_BREEDING_UFOPEDIA: "Ora abbiamo i dati completi richiesti per iniziare il nostro programma di allevamento di Ratti Giganti! Ne possiamo avere quanti ne consentono le nostre strutture di contenimento degli animali. Non sono solo i più carini, comandante?"
  STR_SABRE: "Sciabola"
  STR_SABRE_UFOPEDIA: "Un'arma tradizionale, popolare in Asia occidentale e in Europa fino alla prima guerra mondiale. Oggigiorno è per lo più un oggetto da collezione. Più adatto per schermitori fisicamente forti, ma abbastanza versatile."
  STR_HUMAN_FARMER_ARMOR: "Statistiche: Contadino"
  STR_HUMAN_FEMALE_FARMER_ARMOR: "Statistiche: Contadina"
