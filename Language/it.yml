  STR_ALIEN_LANGUAGE_INVESTIGATION: "Studio del Linguaggio Alieno"
  STR_ALIEN_LANGUAGE_INVESTIGATION_UFOPEDIA: "Comandante, ho fatto del mio meglio per organizzare e analizzare tutti i campioni di linguaggio alieno che abbiamo. La buona notizia è che probabilmente è davvero un vero linguaggio. Sono stato in grado di associare alcuni dei suoi simboli con idee - sebbene senza un madrelingua, non sono sicuro di quanto sia accurato - e identificare alcune possibili strutture grammaticali. Tuttavia, io non sono un linguista e la mia esperienza con questa roba è piuttosto semplice, quindi ti suggerisco di mostrarlo a qualcuno più qualificato. Sfortunatamente non ho idea di dove trovare un esperto di lingue aliene di tale calibro, ma ovviamente sarò felice di aiutarti comunque."
  STR_ELDRITCH_LANGUAGE_INVESTIGATION: "Studio del Linguaggio Eldritch"
  STR_ELDRITCH_LANGUAGE_INVESTIGATION_UFOPEDIA: "Ho fatto alcune \"ricerche preliminari\" su questo linguaggio bizzarro usato da alcuni dei nostri \"clienti\" più interessanti. È abbastanza promettente, ma ad essere onesti, sto sbattendo contro un muro; questo discorso è totalmente diverso da qualsiasi linguaggio che conosca, sia grammaticalmente che concettualmente. Posso lavorare con i concetti, ma penso davvero che dovremmo avere un professionista per guardarlo. Sarà più veloce e mi consentirà di tornare al mio vero lavoro."
  STR_ELDRITCH_LANGUAGE: "Linguaggio Eldritch"
  STR_ELDRITCH_LANGUAGE_UFOPEDIA: "Questa è presumibilmente la più antica lingua vivente sulla Terra, parlata dai cosiddetti \"abitanti della profondità\". A questo punto non sono in grado di dire se questa affermazione sia vera, ma immagino che possiamo essere sicuri che la lingua sia reale: non solo è abbastanza complessa, ma anche molto diversa dalla maggior parte delle lingue umane. Decifrarla è certamente un dispendio di tempo per un principiante, ma almeno possiamo tradurlo in qualsiasi linguaggio umano e tornare indietro senza perdere troppe informazioni.{NEWLINE}Onestamente, sarebbe bello avere altre fonti scritte, Comandante."
  STR_REFUSE_CULT_ARMS_DEALERS: "Rifiuta il Contatto: Trafficante d'Armi del Culto"
  STR_REFUSE_CULT_ARMS_DEALERS_UFOPEDIA: "Ha ragione, Comandante... A prescindere dalle circostanze, siamo comunque un'agenzia delle Nazioni Unite, non una triade malavitosa. Ero così concentrata sui nostri obiettivi che per un attimo avevo perso la testa. Come ha detto, qualsiasi tipi di accordo con i fornitori dei nostri nemici sarebbe davvero troppo pericoloso, soprattutto per come si comporta di solito il Consiglio... Le chiedo scusa per questa situazione imbarazzante, Comandante.{NEWLINE}{NEWLINE}[+200 punti]"
  STR_CONTACT_CULT_ARMS_DEALERS: "Contatto: Trafficante d'Armi del Culto"
  STR_CONTACT_CULT_ARMS_DEALERS_UFOPEDIA: "Comandante, a questo punto ci siamo infiltrati tra i cultisti abbastanza in profondità da diventare un po' sfacciati. Ogni culto deve essere fornito con cose che non possono ottenere da un negozio locale (al di fuori degli Stati Uniti), e individuare questi fornitori non dovrebbe essere troppo difficile se si sa dove cercare. Questo può portarci ad alcune cose interessanti che non sono nel nostro elenco ufficiale di forniture."
  STR_BUY_CHURCH_OF_DAGON_WEAPONS: "Acquisto da Fornitori Chiesa di Dagon"
  STR_BUY_CHURCH_OF_DAGON_WEAPONS_UFOPEDIA: "Il Consiglio è riluttante a darci l'autorizzazione per l'acquisto di vere e proprie attrezzature militari, anche se la Chiesa di Dagon non è vincolata da tali limitazioni. Invece di sentirci frustrati per questo, abbiamo scelto di avere la torta e di mangiarla anche noi: acquista le armi nello stesso posto in cui fa il nostro nemico, con o senza la benedizione del Consiglio.{NEWLINE}Il Consiglio naturalmente si opporrà... [- 50 punti]"
  STR_BUY_BLACK_LOTUS_WEAPONS: "Acquisto da Fornitore Loto Nero"
  STR_BUY_BLACK_LOTUS_WEAPONS_UFOPEDIA: "Il Loto Nero non è dotato di armi militari come la maggior parte delle altre organizzazioni che incontriamo, ma quello che hanno è solitamente di alta qualità. Abbiamo deciso di seguire il loro esempio e di contattare gli stessi rivenditori di armi con un'offerta di acquisto delle stesse armi da fuoco - e l'offerta è stata accettata. Ora possiamo finalizzare l'accordo.{NEWLINE}Ovviamente, farlo è una palese violazione della legge, quindi preparati a spiegarlo al Consiglio alla fine del mese. [-50 punti]"
  STR_BUY_ZSRR_WEAPONS: "Acquisto da Fornitore Alba Rossa"
  STR_BUY_ZSRR_WEAPONS_UFOPEDIA: "Usiamo già armi che abbiamo raccolto dai nemici arrestati nonostante non abbiamo l'autorizzazione e nessuno nel Consiglio sta facendo nulla al riguardo. Quindi, non dovrebbe fare una grande differenza se facciamo un passo in più e raggiungiamo direttamente i fornitori dei cultisti, giusto? Ci siamo assicurati l'accesso alle armi comunemente acquistate da Alba Rossa.{NEWLINE}È probabile che il Consiglio ci stia ascoltando, ma è nell'interesse di tutti mantenerci ben riforniti. [-50 punti]"
  STR_BUY_EXALT_WEAPONS: "Acquisto da Fornitore EXALT"
  STR_BUY_EXALT_WEAPONS_UFOPEDIA: "Un'attenta indagine sulle catene di fornitura delle armi EXALT ci ha permesso di incontrare i loro appaltatori. Com'era prevedibile, queste persone non si preoccupano della politica, della religione o persino degli alieni, sono solo in soldi. E ne abbiamo in abbondanza, rendendo facile convincerli a includerci nella loro lista dei clienti. Ora possiamo negoziare l'acquisizione di diversi tipi di armi.{NEWLINE}Il Consiglio si lamenterà del fatto che facciamo accordi alle loro spalle, ma poiché le armi che acquistiamo sono perfettamente ordinarie, non dovrebbe essere un grosso problema per loro. [-50 punti]"
  STR_CONTAINMENT_EXCEEDED: "LIMITE DI CONTENIMENTO ALIENI SUPERATO!{SMALLLINE}Spazio di contenimento insufficiente a {0}. Devi rimuovere gli alieni in eccesso dal contenimento (che poi morirà)."
  STR_CONTAINMENT_EXCEEDED_1: "LIMITE DELLE CELLE DI PRIGIONE SUPERATO!{SMALLLINE}Celle di mantenimento insufficienti a {0}. Devi rimuovere i prigionieri in eccesso dalla struttura (che saranno quindi rimossi irrevocabilmente dalla base)."
  STR_CONTAINMENT_EXCEEDED_2: "LIMITE DELLE GABBIE PER ANIMALI SUPERATO!{SMALLLINE}Celle di mantenimento insufficienti a {0}. Devi rimuovere le creature in eccesso dalla struttura (che saranno quindi rimossi irrevocabilmente dalla base)."
  STR_CONTAINMENT_EXCEEDED_3: "SUPERATI LIMITI DELLE CELLE FANTASMA!{SMALLLINE}Celle di trattenimento insufficienti a {0}. È necessario rimuovere gli spiriti in eccesso dalla struttura (che poi si disperderanno)."
