  STR_MAGMA_PULSE_RIFLE_UFOPEDIA: "Questo pesante fucile è stato costruito per abbattere bersagli viventi con resilienza superumana, come cyborg o mostri alieni. Usa munizioni ceramiche che esplodono in frammenti all'impatto."
