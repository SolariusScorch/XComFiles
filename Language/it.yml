  STR_MUCKSTAR_WEAPON: "Shocker Stella di Muco"
  STR_MUCKSTAR_UFOPEDIA: "Questa creatura completamente aliena è un predatore, cacciando sia sopra che sotto la linea di galleggiamento. Traccia la preda usando le onde psioniche e la abbatte con potenti scariche elettriche."
  STR_MUCKSTAR_AUTOPSY: "Autopsia Stella di Muco"
  STR_MUCKSTAR_AUTOPSY_UFOPEDIA: "Questa creatura appare completamente aliena, ma in realtà è un corallo fortemente modificato. Possiede un semplice sistema nervoso centrale e un tratto digestivo primitivo, mentre il resto del suo volume è riempito con un organo simile a un palloncino pieno di gas leggeri. Le sue protuberanze spinose terminano con organi specializzati che possono produrre una tensione elettrica significativa."
