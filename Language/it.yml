  STR_BLOOD_MOON_BRIEFING: "C'è un'insolita attività  di Licantropi in questa zona agricola. Metti al sicuro il posto e proteggi i civili. Per interrompere la missione, riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
