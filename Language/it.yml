  STR_HOVERTANK_LASER_CANNON_RECOVER: "Hovertank/Laser Danneggiato"
  STR_HOVERTANK_LASER_CANNON_REPAIR: "Restauro Hovertank/Laser"
  STR_HOVERTANK_PLASMA_ARMOR: "HOVER/PLASMA"
  STR_HWP_HOVER_PLASMA_CANNON: "Cannone al Plasma (Hover) HWP"
  STR_HWP_HOVER_PLASMA_CANNON_UFOPEDIA: "Questo cannone al plasma è stato messo a punto per essere montato su un telaio volante di piattaforme per armi pesanti."
  STR_HOVERTANK_PLASMA_RECOVER: "Hovertank/Plasma Danneggiato"
  STR_HOVERTANK_PLASMA_REPAIR: "Restauro Hovertank/Plasma"
  STR_HOVERTANK_ROCKET_ARMOR: "HOVER/RAZZI"
  STR_HWP_HOVER_ROCKET_LAUNCHER: "Lanciarazzi (Hover) HWP"
  STR_HWP_HOVER_ROCKET_LAUNCHER_UFOPEDIA: "Questo lanciarazzi, pur essendo ancora devastante, manca della velocità di fuoco della variante a terra a causa della minore stabilità della piattaforma hover."
  STR_HOVERTANK_ROCKET_LAUNCHER_RECOVER: "Hovertank/Lanciarazzi Danneggiato"
  STR_HOVERTANK_ROCKET_LAUNCHER_REPAIR: "Restauro Hovertank/Lanciarazzi"
  STR_HOVERTANK_LAUNCHER_ARMOR: "HOVER/LANCIATORE"
  STR_HOVERTANK_LAUNCHER_UFOPEDIA: "Questo hovertank ha un lanciabombe a fusione che è in grado di devastazione immensa. Usalo con cura."
  STR_HWP_FUSION_LAUNCHER: "Lanciabombe a fusione HWP"
  STR_HWP_FUSION_LAUNCHER_UFOPEDIA: "Quest'arma spara munizioni guidate intelligenti chiamate palla a fusione. Per sparare, seleziona un numero di \"punti di passaggio\" con il cursore e poi fai clic sull'icona di lancio per sparare la palla a fusione."
  STR_HOVERTANK_LAUNCHER_RECOVER: "Hovertank/Lanciabombe a Fusione Danneggiato"
  STR_HOVERTANK_LAUNCHER_REPAIR: "Restauro Hovertank/Lanciabombe a Fusione"
  STR_HOVERTANK_MASS_DRIVER_ARMOR: "HOVER/CONDUTTORE DI MASSA"
  STR_HWP_HOVER_MASS_DRIVER: "Conduttore di Massa (Hover) HWP"
  STR_HWP_HOVER_MASS_DRIVER_UFOPEDIA: "Questo conduttore di massa leggero mantiene la potenza della variante a terra con una leggera degradazione di velocità di fuoco e precisione."
  STR_HOVERTANK_MASS_DRIVER_RECOVER: "Conduttore di Massa/Hovertank Danneggiato"
  STR_HOVERTANK_MASS_DRIVER_REPAIR: "Restauro Hovertank/Conduttore di Massa"
  STR_HOVERTANK_GAUSS_ARMOR: "HOVER/GAUSS"
  STR_HWP_HOVER_GAUSS_CANNON: "Cannone Gauss (Hover) HWP"
  STR_HWP_HOVER_GAUSS_CANNON_UFOPEDIA: "Questo cannone gauss raggiunge la stessa velocità e potenza di arresto della variante a terra, con leggere perdite in termini di velocità di fuoco e precisione a causa di problemi di stabilità della piattaforma."
  STR_HOVERTANK_GAUSS_RECOVER: "Hovertank/Gauss Danneggiato"
  STR_HOVERTANK_GAUSS_REPAIR: "Restauro Hovertank/Gauss"
  STR_XCOM_CYBERDISC_ARMOR_ORANGE: "DISCO/LASER"
  STR_HWP_DISC_LASER_CANNON: "Cannone Laser Cyberdisco"
  STR_HWP_DISC_LASER_CANNON_UFOPEDIA: "Questo cannone laser è più lento ma più preciso dei nostri modelli montati sul serbatoio."
  STR_XCOM_CYBERDISC_ARMOR: "DISCO/PLASMA"
  STR_XCOM_CYBERDISC_PLASMA_UFOPEDIA: "Questo carroarmato robotico di design alieno è stato catturato da X-Com e riprogrammato per usare la sua potente arma al plasma contro i suoi ex padroni."
  STR_HWP_DISC_PLASMA_CANNON: "Cannone al Plasma Cyberdisco"
  STR_HWP_DISC_PLASMA_CANNON_UFOPEDIA: "Questo cannone al plasma è l'arma tradizionale del cyberdisco alieno, rendendo l'unità un'efficace piattaforma di supporto."
  STR_SECTOPOD_ARMOR2: "WALKER/LASER"
  STR_HWP_SECTOPOD_LASER_CANNON: "Cannone Laser Sectopode"
  STR_HWP_SECTOPOD_LASER_CANNON_UFOPEDIA: "Questo cannone laser è più veloce a mirare di qualsiasi altro, rendendolo un eccellente strumento anti-armatura."
  STR_SECTOPOD_ARMOR3: "WALKER/PLASMA"
  STR_HWP_SECTOPOD_PLASMA_CANNON: "Cannone al Plasma Sectopode"
  STR_HWP_SECTOPOD_PLASMA_CANNON_UFOPEDIA: "Questo cannone al plasma è più lento ma più preciso dei nostri modelli montati su serbatoio."
  STR_HWP_RANGEFINDER: "Telemetro HWP"
  STR_HWP_RANGEFINDER_UFOPEDIA: "La maggior parte dei telai delle unità IA è dotata della capacità di determinare la distanza tra l'unità e un determinato obiettivo. Il cursore di anteprima del colpo mirato visualizzerà la distanza tra l'unità e il cursore come percentuale di possibilità di colpire, letta in tessere con numeri interi."
  STR_MEASURE_RANGE: "Misura Distanza"
  STR_GUNSHIP_ARMOR_UC: "CANNONIERA/CanAut"
  STR_GUNSHIP_ARMOR: "Cannoniera/Autocannone"
  STR_GUNSHIP_ARMOR_UFOPEDIA: "Sfruttando la nostra comprensione di base dei sistemi di volo alieno, questo telaio di cannoniera è stato sviluppato per le nostre unità di IA al fine di offrire loro maggiore mobilità e capacità di volo. Equipaggiato con un autocannone leggero, il supporto fuoco per i nostri agenti sarà un gioco da ragazzi in qualsiasi punto del campo di battaglia."
  STR_GUNSHIP_AUTOCANNON: "Autocannone HWP"
  STR_GUNSHIP_AC_AA_AMMO: "Bossoli al Tritanio Autocannone HWP"
  STR_GUNSHIP_AUTOCANNON_UFOPEDIA: "Stabilizzato da moduli gravitazionali, questo cannone automatico è più accurato delle versioni basate sulla fanteria al costo di munizioni più leggere. Ha buone capacità di penetrazione dell'armatura."
  STR_RECOVER_GUNSHIP_ARMOR: "Cannoniera/CanAut Danneggiata"
  STR_GUNSHIP_ARMOR_REPAIR: "Restauro Cannoniera/CanAut"
  STR_COELACANTH_ARMOR_UC: "CELACANTO"
  STR_COELACANTH_ARMOR: "Celacanto"
  STR_COELACANTH_ARMOR_UFOPEDIA: "Questo veicolo fatto di Acqua-Plastica è abbastanza veloce e robusto. La struttura elastica dell'Acqua-Plastica lo rende molto resistente alle onde d'urto e ai colpi fisici, ma non tanto ai proiettili."
  STR_COELACANTH_GAS_CANNON: "Cannone a Gas Celacanto"
  STR_COELACANTH_GAS_CANNON_AP_AMMO: "Munizioni Cannone a Gas Celacanto"
  STR_COELACANTH_GAS_CANNON_UFOPEDIA: "Questo cannone a gas è più grande e più pesante del tipo tenuto a mano. È anche più preciso, grazie al montaggio su un telaio stabile."
  STR_RECOVER_COELACANTH_ARMOR: "Celacanto Danneggiato"
  STR_COELACANTH_ARMOR_REPAIR: "Restauro Celacanto"
  STR_TANK_MINIGUN: "Tank/Mitragliatrice"
  STR_HWP_MINIGUN_CLIP: "Caricatore Mitragliatrice HWP"
  STR_TANK_MINIGUN_UFOPEDIA: "Questa piattaforma automatizzata per armi pesanti è equipaggiata con una mitragliatrice ad alta velocità, utile per le operazioni di difesa dell'area."
  STR_TANK_PLASMA: "Tank/Plasma"
  STR_HOVERTANK_PLASMA: "Hovertank/Plasma"
  STR_HOVERTANK_PLASMA_UFOPEDIA: "La tecnologia aliena ha dato all'HWP una nuova prospettiva di vita. La maggiore manovrabilità del trasporto aereo e la potenza dei raggi al plasma è una combinazione letale."
  STR_HOVERTANK_LASER_CANNON: "Hovertank/Cannone Laser"
  STR_HOVERTANK_ROCKET_LAUNCHER: "Hovertank/Lanciarazzi"
  STR_TANK_PLASMA_UFOPEDIA: "Questa piattaforma di armi pesanti presenta un potente cannone al plasma basato sul nostro studio della tecnologia aliena. È persino più forte della variante laser."
  STR_HOVERTANK_ROCKET_LAUNCHER_UFOPEDIA: "La nostra comprensione della costruzione aliena ci ha permesso di migliorare i nostri progetti HWP, le piastre Hovertank presentano la placcatura in tritanio e un'unità antigravitazionale per una maggiore mobilità. Questa variante mette in mostra il lanciarazzi."
  STR_HOVERTANK_LASER_CANNON_UFOPEDIA: "La nostra comprensione della costruzione aliena ci ha permesso di migliorare i nostri progetti HWP, le piastre Hovertank presentano la placcatura in tritanio e un'unità antigravitazionale per una maggiore mobilità. Questa variante è armata con il cannone laser."
  STR_SECTOPOD_CONSTRUCTION: "Costruzione Sectopode"
  STR_SECTOPOD_CONSTRUCTION_UFOPEDIA: "La retro ingegnerizzazione dei Sectopodi Alieni è completo. Ora che i principi del loro design sono compresi e le funzioni di ciascun componente sono conosciute, è possibile ricostruire questo tipo di HWP bipede. Poiché richiede meno energia per muoversi, è disponibile più potenza per l'arma principale. Sostituire il controllo del collegamento psionico con il nostro serbatoio AI è risultato essere l'ostacolo più difficile."
  STR_SECTOPOD_WEAPON: "Cannone Laser Sectopode"
  STR_SECTOPOD_LASER: "Sectopode/Laser"
  STR_SECTOPOD_LASER_UFOPEDIA: "Questo robot è un design robusto, un'armatura controllata dall'intelligenza artificiale in grado di resistere alla maggior parte delle forme di attacco, in particolare alle armi al plasma. Siamo anche stati in grado di ridurre la vulnerabilità dei circuiti alle armi laser. Accoppiato con un laser pesante, questa unità è un prezioso complemento per qualsiasi squadra d'assalto."
  STR_SECTOPOD_PLASMA: "Sectopode/Plasma"
  STR_SECTOPOD_PLASMA_UFOPEDIA: "Questo robot è un design robusto, un'armatura controllata dall'intelligenza artificiale in grado di resistere alla maggior parte delle forme di attacco, in particolare alle armi al plasma. Siamo anche stati in grado di ridurre la vulnerabilità dei circuiti alle armi laser. Accoppiato con un Cannone Pesante al Plasma, questa unità è un prezioso complemento per qualsiasi squadra d'assalto."
  STR_IMPROVED_SKYRANGER: "Skyranger Migliorato"
  STR_ALLOY_SKYRANGER: "SKYMARSHALL"
  STR_ALLOY_SKYRANGER_UFOPEDIA: "Uno Skyranger migliorato usando del Tritanio. È più leggero e più resistente di quello basato solo su tecnologia terrestre."
  STR_IMPROVED_INTERCEPTOR: "Intercettore Migliorato"
  STR_ULTIMATE_HUNTER_CRAFT: "Cacciatore Definitivo"
  STR_TROOP_SHIP: "Nave con Truppe"
  STR_STRIKER: "Attaccante"
  STR_OBSERVER: "Osservatore"
  STR_EXCAVATOR: "Scavatore"
  STR_FIGHTER_SHIP: "Combattente"
  STR_LIGHT_FIGHTER_SHIP: "Combattente leggero"
  STR_SENTRY_SHIP: "Nava sentinella"
  STR_LAB_SHIP: "Nave laboratorio"
  STR_CRUISER: "Incrociatore"
  STR_TROOP_SHIP_UFOPEDIA: "Questa nave avanzata per l'inserimento delle truppe è progettata specificamente per la velocità. La sua costruzione è leggera, ma è protetta da potenti scudi di forza. Trasporta un gran numero di soldati alieni d'élite."
  STR_STRIKER_UFOPEDIA: "Questo UFO molto avanzato può essere individuato solo durante missioni aliene della massima importanza. Sono specializzati nella caccia alle navi nemiche d'élite, ma hanno anche un equipaggio ben fornito."
  STR_OBSERVER_UFOPEDIA: "Questo UFO avanzato è uno spettacolo raro sulla Terra. Viene utilizzato per missioni di esplorazione e supporto leggero. Ha parametri di volo eccellenti e di solito è gestito da alieni d'elite, rendendolo un obiettivo difficile per il nostro mestiere."
  STR_EXCAVATOR_UFOPEDIA: "Gli Scavatori sono piccoli UFO principalmente usati per lavori di scavi e costruzione. Non rappresentano una vera minaccia per i nostri veicoli."
  STR_FIGHTER_SHIP_UFOPEDIA: "I Caccia sono costruiti unicamente per distruggere i veicoli terrestri, inclusi i nostri Interceptor. Sono molto ben armati per la loro grandezza, ma non hanno un equipaggio numeroso."
  STR_LIGHT_FIGHTER_SHIP_UFOPEDIA: "Questi UFO in miniatura sono costruiti per intercettare le navi nemiche. Sono estremamente veloci e letali per qualsiasi imbarcazione disarmata."
  STR_SENTRY_SHIP_UFOPEDIA: "Questo piccolo UFO è utilizzata per missioni di osservazione e pattugliamento. E' armata per la guerra e procurerà qualche problema ai nostri intercettori."
  STR_LAB_SHIP_UFOPEDIA: "Gli UFO Laboratorio sono grandi velivoli, scelti per le maggiori operazioni di ricerca e raccolto. Molto più grandi dei Raccoglitori, sono equipaggiati per condurre complessi esperimenti a bordo. Il loro equipaggio è numeroso e ben fornito."
  STR_CRUISER_UFOPEDIA: "Questa grande nave aliena ha una potenza di fuoco formidabile e integrità strutturale. Viene anche utilizzato per le distribuzioni di truppe."
  STR_MIND_GUIDED_MISSILE: "Missili Guidati Mentalmente"
  STR_PLASMA_SUB: "Subfucile al Plasma"
  STR_PLASMA_SUB_CLIP: "Caricatore Subfucile al Plasma"
  STR_PLASMA_SUB_UFOPEDIA: "Questa leggera arma al plasma è molto efficace contro la fanteria standard."
  STR_PLASMA_SUB_CLIP_UFOPEDIA: "Questo piccolo oggetto è usato come fonte di energia per il Sub-Fucile al Plasma. Contiene una piccola quantità di Elerium che può essere recuperata."
  STR_PLASMA_CASTER: "Caster al Plasma"
  STR_PLASMA_CASTER_CLIP: "Caricatore Caster al Plasma"
  STR_PLASMA_CASTER_UFOPEDIA: "Questa variante di pistola al plasma spara le sue particelle cariche in un'ampia diffusione, rendendola un'arma devastante."
  STR_PLASMA_CASTER_CLIP_UFOPEDIA: "Questo dispositivo approssimativamente cubico viene usato come munizione per un Plasma Caster. Contiene una piccola quantità di elerium che può essere recuperata."
  STR_PLASMA_SNIPER_RIFLE: "Fucile di Precisione al Plasma"
  STR_PLASMA_SNIPER_RIFLE_CLIP: "Caricatore Fucile di Precisione al Plasma"
  STR_PLASMA_SNIPER_RIFLE_UFOPEDIA: "Questa è un'arma estremamente precisa e potente basata sull'accelerazione di particelle all'interno di un piccolo campo antigravitazionale."
  STR_PLASMA_SNIPER_RIFLE_CLIP_UFOPEDIA: "Questo piccolo oggetto è usato come fonte di energia per il Fucile di Precisione al Plasma. Contiene una piccola quantità di Elerium che può essere recuperata."
  STR_PLASMA_DESTROYER: "Distruttore al Plasma"
  STR_PLASMA_DESTROYER_CLIP: "Caricatore Distruttore al Plasma"
  STR_PLASMA_DESTROYER_UFOPEDIA: "Questa è un'arma anti-corazza devastante basata sulla tecnologia al plasma, che vaporizza tutto intorno al punto di impatto."
  STR_PLASMA_DESTROYER_CLIP_UFOPEDIA: "Questo dispositivo compatto è usato come munizione per un Distruttore al Plasma. Contiene una piccola quantità di Elerium che può essere recuperata."
  STR_TOXIGUN: "Toxigun"
  STR_TOXIGUN_FLASK: "Fiasca per Toxigun"
  STR_TOXIGUN_UFOPEDIA: "Quest'arma spruzza una complessa miscela di potenti agenti chimici, in grado di dissolvere quasi tutti i materiali noti alla scienza della Terra in pochi secondi. Naturalmente, è mortale per tutti gli esseri viventi."
  STR_TOXIGUN_FLASK_UFOPEDIA: "Questa piccola fiasca piena di un potente acido funziona come munizione per la Toxigun."
  STR_POWER_SOURCE_MINIATURIZATION: "Batteria all'Elerium"
  STR_POWER_SOURCE_MINIATURIZATION_UFOPEDIA: "Da un attento esame della Fonte di Energia UFO, abbiamo sviluppato la tecnologia di immagazzinare grandi quantità di energia usando le celle di Elerium. Questa batteria avanzata supera di gran lunga qualsiasi altra fonte di alimentazione portatile precedentemente sviluppata."
  STR_POWER_SOURCE_MINIATURIZATION_DEP1: "Prerequisito: Batteria all'Elerium"
  STR_ALIEN_POWER_SYSTEMS: "Sistema Energetico Alieno"
  STR_ALIEN_POWER_SYSTEMS_DEP_1: "Prerequisito: Sistema Energetico Alieno"
  STR_ALIEN_BIOCHEMISTRY: "Biochimica Aliena"
  STR_ALIEN_BIOCHEMISTRY_UFOPEDIA: "L'analisi del tessuto alieno ha confermato ciò che i biochimici sospettano da decenni: che origini diverse portano a biochimiche diverse. Ci sono tre principali biochimiche tra le razze aliene che affrontiamo, con ogni razza che ha le sue specifiche. Sono tutti basati sulla chimica organica, ma applicati in modi drasticamente diversi dai nostri. Gli alieni sembrano fare più affidamento sull'uso dei metalli di transizione e del berillio nei loro composti biologici rispetto a noi, suggerendo che erano più prontamente disponibili durante la biogenesi aliena - se fosse davvero spontanea. È interessante notare che la loro biochimica sembra adattata alla stessa gamma di temperature della nostra.{NEWLINE}Queste scoperte vanno oltre la semplice soddisfazione della nostra curiosità scientifica. Con questa conoscenza possiamo creare armi più efficienti e sviluppare nuovi metodi chimici per scoraggiare gli alieni."
  STR_ALIEN_CODES: "Codici Alieni"
  STR_ALIEN_CODES_UFOPEDIA: "Per la comunicazione interplanetaria, gli alieni usano attrezzature speciali che sembrano essere in grado di emettere onde che viaggiano più velocemente della luce. Queste onde sono modulate per codificare i messaggi con uno schema complesso ma logico. Questo schema è ora compreso da noi, che ci dà la speranza di ottenere la possibilità di intercettare e decodificare le comunicazioni aliene."
  STR_ALIEN_OPTICAL_PROCESSOR: "Processore Ottico Alieno"
  STR_ALIEN_OPTICAL_PROCESSOR_UFOPEDIA: "Gli alieni usano un dispositivo speciale per comunicare con le loro apparecchiature di navigazione. Questo dispositivo emette lampi di luce intensa accuratamente modulati direttamente negli occhi dell'operatore, stimolando il loro cervello e quindi nutrendoli di informazioni. Non è chiaro come questo dispositivo riceva feedback dal pilota, ma sembra leggere e analizzare i loro modelli di onde cerebrali, che vengono poi elaborati e inseriti nella Navigazione UFO."
  STR_HYPERWAVES: "Iperonde"
  STR_HYPERWAVES_UFOPEDIA: "Gli alieni possono convertire energia in onde esotiche che viaggiano attraverso un mezzo che può essere descritto solo come \"iperspazio\". Sono in effetti tachioni, che tecnicamente viaggiano indietro nel tempo, ma alcune leggi sconosciute della fisica impediscono loro di provocare un paradosso temporale e di distruggere la causalità. Queste onde consentono una comunicazione bidirezionale istantanea su grandi distanze, incluso interstellare."
  STR_ALIEN_ELECTRONICS: "Elettronica Aliena"
  STR_ALIEN_ELECTRONICS_UFOPEDIA: "Invece di microprocessori integrati, gli alieni usano matrici di cristallo appositamente sviluppate per creare macchine logiche. Sebbene non intrinsecamente più veloci, questi cristalli consentono una comunicazione multi-traccia tra i suoi nodi, raggiungendo così e persino superando il livello del computer quantistico teorico. Ora abbiamo una comprensione approssimativa di come funzionano questi \"dispositivi elettronici\" alieni e persino come programmarli, ma purtroppo non possediamo la tecnologia per crearli da zero - dobbiamo fare affidamento su tutto ciò che possiamo raccogliere sul campo di battaglia.{NEWLINE}>Occultabile"
  STR_PLASMA_WEAPONS: "Armi al Plasma"
  STR_PLASMA_WEAPONS_UFOPEDIA: "Ora che abbiamo una solida base scientifica della fisica coinvolta nell'arma al plasma degli alieni, siamo in grado di replicare i loro progetti. In teoria, potremmo sviluppare da zero le nostre armi basate sul plasma, ma questo sarebbe un affare costoso, dispendioso in termini di tempo e potenzialmente pericoloso. Rapporti dal campo suggeriscono che gli alieni hanno già optato per un arsenale ben arrotondato, quindi è molto più pratico per noi decodificare le loro armi esistenti.{NEWLINE}Saremo in grado di riprodurre qualsiasi arma al plasma recuperata dal campo non appena l'avremo studiata."
  STR_FUSION_WEAPONS: "Armi a Fusione"
  STR_FUSION_WEAPONS_UFOPEDIA: "Il controllo dell'umanità sulla fusione nucleare è stato a dir poco storicamente crudo, ma con la conoscenza che abbiamo raccolto dagli alieni siamo ora in grado di utilizzare la forza di fusione su scale molto più piccole e con un grado molto maggiore di controllo.{NEWLINE}Siamo ora in grado di produrre qualsiasi arma a fusione nel nostro laboratorio, a patto che abbiamo un progetto praticabile."
  STR_FUSION_EXPLOSIVES: "Esplosivo a Fusione"
  STR_FUSION_EXPLOSIVES_UFOPEDIA: "Mentre l'elemento Elerium di per sé è estremamente efficace nel rilasciare grandi quantità di energia in una volta, può anche essere usato per avviare una reazione di fusione. Pur non essendo così efficiente, uno scoppio di fusione è molto più economico e facile da creare. Combinato nella giusta proporzione con un materiale cristallino altamente energetico, questo consente scariche violente di energia, emettendo grandi quantità di calore ma pochissima radiazione. Questa scoperta può potenzialmente rivoluzionare la guerra umana contro gli alieni."
  STR_DELTA_RADIATION: "Radiazione Delta"
  STR_DELTA_RADIATION_UFOPEDIA: "I raggi Delta sono completamente diversi da qualsiasi altra radiazione conosciuta dall'umanità. Questi raggi generalmente non interagiscono con la materia o l'energia ordinaria, quindi sono innocui per l'uomo e impossibili da rilevare con le normali attrezzature. Tuttavia, reagiscono con l'elemento Elerium, eccitando i suoi atomi e destabilizzando la sua struttura, consentendo quindi una rapida conversione dalla materia all'energia. Questo è possibile grazie alla struttura unica della molecola E-115, che consente di intrappolare Radiazioni Delta. Sfortunatamente, la giusta frequenza per provocare questa reazione rende il loro raggio estremamente breve, il che ci impedisce di distruggere le armi aliene sul campo di battaglia."
  STR_UFO_PROPULSION: "Propulsione UFO"
  STR_UFO_PROPULSION_UFOPEDIA: "Il sistema di propulsione degli UFO è molto diverso da quello che la maggior parte delle persone associa a questo termine. Non ci sono scarichi, pistoni, eliche di nessun tipo percepibile. Tuttavia questo sembra sconcertante solo fino a quando non ti rendi conto di come le tecnologie aliene si relazionano l'una con l'altra. Il Tritanio può essere facilmente trasformato in qualsiasi tipo di condotto di alimentazione. Gli schemi sconcertanti sulla superficie e all'interno di uno scafo UFO in realtà servono a uno scopo: conducono e risuonano con onde elettromagnetiche e gravitazionali che vengono immesse direttamente attraverso la base di una fonte di energia, che poggia su un pavimento in Tritanio. Ciò trasforma l'intero scafo UFO in un'elica gigantesca, la sua \"spinta\" diretta da minuscoli cambiamenti nello stato del campo magnetico gravitazionale, che sono a loro volta regolati con precisione da un circuito Optronico estremamente efficiente. Questo spiega anche perché gli UFO vanno giù anche quando le nostre armi non sono riuscite a intaccare seriamente lo scafo. L'effetto di feedback causa il fallimento delle loro fonti di energia."
  STR_PARTICLE_MICROACCELERATION: "Microacceleratore di Particelle"
  STR_PARTICLE_MICROACCELERATION_UFOPEDIA: "Molti modelli alieni, incluse le armi al plasma, sono dotati di una camera di accelerazione delle particelle. Basato sulla modulazione della gravità, questo componente accelera piccoli blocchi di materia a ruotare a grandi velocità, creando abbastanza calore per produrre plasma. Questo processo è molto veloce, quindi richiede E-115 per fornire la quantità necessaria di energia."
  STR_ANTIMATTER_CONTAINMENT: "Contenimento Anti-Materia"
  STR_ANTIMATTER_CONTAINMENT_UFOPEDIA: "L'anti-materia è un'ottima fonte di energia, anche se è estremamente instabile. Gli alieni hanno superato questo problema con un'intelligente applicazione dei campi di gravità, separando l'anti-materia dalla materia normale e impedendo loro di reagire l'uno con l'altra, purché il campo sia a posto. È probabile che questa scoperta porti un grande progresso alla civiltà umana, e certamente può essere usata contro la minaccia aliena."
  STR_ALIEN_GRAVITY_GENERATOR: "Generatore Gravità Aliena"
  STR_ALIEN_GRAVITY_GENERATOR_UFOPEDIA: "Il Generatore di Gravità Alieno è di fatto un emettitore gravitazionale, che può amplificare, annullare o modulare campi gravitazionali su piccole scale. Anche se non ha applicazioni di combattimento diretto, è sicuramente un grande vantaggio per l'esplorazione spaziale umana, il volo atmosferico e molti campi dell'ingegneria."
  STR_TRACTOR_BEAM_GENERATOR: "Generatore Raggio di Trazione"
  STR_TRACTOR_BEAM_GENERATOR_UFOPEDIA: "Questo dispositivo su larga scala viene utilizzato nelle basi aliene per assistere gli UFO di grandi dimensioni con atterraggi precisi. Impiega la gravità artificiale per diminuire e manipolare altrimenti la massa di oggetti di grandi dimensioni fino a 400 metri di distanza. È, tuttavia, troppo ingombrante per essere montato su qualsiasi aereo volante, anche il più grande UFO, e quindi non offre alcun vantaggio alle nostre truppe."
  STR_ADVANCED_PLASMA_PHYSICS: "Fisica Avanzata sul Plasma"
  STR_ADVANCED_PLASMA_PHYSICS_UFOPEDIA: "Mentre il plasma è noto alla scienza umana da decenni, è rimasto altamente imprevedibile e difficile da produrre in un ambiente controllato. La scienza aliena sembra aver superato questi ostacoli secoli fa, grazie ad alcune equazioni matematiche dedicate e ai progressi tecnologici derivati da esse. Con il tempo, saremo in grado di comprendere e copiare questa apparecchiatura per i nostri bisogni energetici."
  STR_ALIEN_BIOLOGY: "Biologia Aliena"
  STR_ALIEN_BIOLOGY_UFOPEDIA: "La nostra ricerca preliminare mostra che gli alieni hanno un DNA molto simile al nostro, ma così diverso che dovremmo assumere che abbia origini extraterrestri - o per lo meno provenienti dai meandri delle profondità del tempo. Inoltre, alcuni frammenti sembrano essere stati aggiunti artificialmente, probabilmente estratti da organismi terrestri. Questo probabilmente aiuta gli alieni ad adattarsi al nostro ambiente, ma è a breve termine o incompleto: dipende da nutrienti pre-elaborati e con scarsa immunologia, gli alieni non possono sopravvivere sulla Terra per molto tempo, quindi devono essere presi speciali precauzioni per studiare un esemplare vivente."
  STR_ALIEN_SUBJUGATION: "Soggiogazione Aliena"
  STR_ALIEN_SUBJUGATION_UFOPEDIA: "Mentre gli umani usano impulsi elettrici per causare un sovraccarico del sistema neurale, gli alieni hanno sviluppato un metodo molto più efficiente e più sicuro, basato sulla distorsione gravitazionale. Un'onda gravitazionale di una frequenza sintonizzata interrompe le funzioni cerebrali più elevate entro una frazione di secondo, lasciando inalterate le altre funzioni corporee. Questo metodo è estremamente efficace nel disabilitare temporaneamente gli umani, sia sul campo di battaglia che nelle sale chirurgiche aliene."
  STR_ALIEN_NEUROPSYCHOLOGY: "Neuropsicologia Aliena"
  STR_ALIEN_NEUROPSYCHOLOGY_UFOPEDIA: "Mentre ci sono molti tipi di forme di vita aliene, esse condividono alcune caratteristiche neuropsicologiche che sono o inerenti alla loro specie o inserite artificialmente. Queste caratteristiche consentono agli alieni di cooperare in modo alveare, nonostante le differenze biologiche. Questi modelli comuni sono per lo più legati alla comunicazione non verbale, alla visualizzazione interna e alla trasmissione di emozioni semplici. Ora possiamo aspettarci di essere in grado di attingere ai loro canali di comunicazione interpersonale e possibilmente utilizzarlo a nostro vantaggio."
  STR_ALIEN_NARRATIVE: "Narrativa Aliena"
  STR_ALIEN_NARRATIVE_UFOPEDIA: "Mentre il linguaggio alieno ci permette di comunicare concetti semplici, ci è voluto molto tempo per cogliere l'intero contesto della cultura aliena. Ora capiamo la struttura della loro narrativa sociale, che ci permette di conoscere aspetti più astratti della loro vita, i loro interessi, paure o ideali. Ora possiamo comprendere storie aliene, raccontandoci e spiegando l'universo.{NEWLINE}Non posso sottolineare abbastanza quanto sia vitale per la nostra ricerca: dopo tutto, conoscere il tuo nemico è la metà della vittoria."
  STR_ALIEN_GARDENS: "Giardini Alieni"
  STR_ALIEN_GARDENS_UFOPEDIA: "Le basi aliene contengono strutture speciali per la coltivazione di forme di vita simili a piante geneticamente modificate. Nonostante il loro nome, questi \"giardini\" giocano una piccola parte nella produzione alimentare aliena; invece producono vari prodotti biochimici usati nell'industria aliena e nella guerra."
  STR_ALIEN_POWER_SYSTEMS_UFOPEDIA: "La tecnologia aliena utilizza abitualmente componenti incredibilmente avanzati che immagazzinano, rilasciano e trasmettono energie elevate in modo facile, sicuro e con perdite minime. Sebbene siano completamente diversi nel design dalla nostra attrezzatura e utilizzino materiali insoliti, ora possono essere copiati con relativa facilità dai nostri ingegneri e utilizzati per una varietà di applicazioni."
  STR_ALLOY_AMMO: "Munizioni al Tritanio"
  STR_ALLOY_AMMO_UFOPEDIA: "Con la conoscenza su come elaborare le leghe aliene ultra-resistenti ma leggere, ora possiamo fabbricare proiettili al tritanio in grado di resistere a velocità più elevate della canna senza disintegrarsi, sparato da involucri in lega più leggeri ma più resistenti di quanto fosse possibile in precedenza."
  STR_FUSION_WEAPONS_CALIBRATION: "Calibrazione Armi a Fusione"
  STR_FUSION_WEAPONS_CALIBRATION_UFOPEDIA: "Le armi a fusione aliena sono estremamente potenti, ma devono essere ricalibrate ogni giorno per rimanere utilizzabili. Da quando abbiamo imparato come farlo, possiamo utilizzare tali armi aliene, a condizione che riusciremo a recuperarle dal campo di battaglia."
  STR_PLASMA_WEAPONS_CALIBRATION: "Calibrazione Armi al Plasma"
  STR_PLASMA_WEAPONS_CALIBRATION_UFOPEDIA: "I caricatori di armi al plasma alieni devono essere ricalibrati ogni giorno per rimanere utilizzabili. Da quando abbiamo imparato come fare, possiamo usare queste armi aliene, a condizione che riusciamo a metterle sul campo di battaglia.{NEWLINE}I nostri test iniziali mostrano che queste armi fondono facilmente le armature con il loro calore intenso e possono incendiare tutto ciò che colpiscono. Infliggono grandi danni il più delle volte."
  STR_UFO_SUBTYPES: "Sottotipi UFO"
  STR_UFO_SUBTYPES_UFOPEDIA: "Gli alieni possono produrre parti uniche con facilità pari alla produzione di massa. Pertanto, anche se le loro navi sono inorganiche, la maggior parte degli UFO sono costruiti per essere diversi all'interno di determinati parametri. Sono progettati usando un processo che è parallelo alla mutazione degli organismi viventi. Ciò significa che, mentre tutte le navi di un dato tipo sono simili tra loro, possono differire in modo selvaggio nei dettagli interni come la planimetria. Esistono anche \"ceppi\" o sottotipi di UFO che condividono le principali caratteristiche."
  STR_ALIEN_VOCABULARY: "Vocabolario Alieno"
  STR_ALIEN_VOCABULARY_UFOPEDIA: "Pur avendo la comprensione generale della grammatica e della sintassi aliene, le nostre differenze biologiche e culturali hanno reso molto difficile creare un lessico completo di termini precisi e tecnici. Ora abbiamo raccolto abbastanza conoscenze per ottenere finalmente un'immagine chiara della scienza aliena, che ci consente di andare avanti con la comprensione della loro tecnologia.{NEWLINE}Da ora in poi avremo un'idea molto migliore su quali domande porre quando si ha a che fare con specialisti alieni e come interpretare le loro risposte."
  STR_ALIEN_PROGRAMMING: "Programmazione Aliena"
  STR_ALIEN_PROGRAMMING_UFOPEDIA: "Gli alieni hanno un approccio organico alla codifica, dal momento che i loro computer assomigliano a cervelli biologici piuttosto che ai nostri circuiti: non solo sono fortemente interconnessi, ma anche frattali, il che significa che ogni dispositivo alieno è unico in una certa misura. Pertanto, il loro software deve essere in grado di funzionare su macchine così sofisticate senza problemi di compatibilità. Questo risultato è ottenuto utilizzando algoritmi polimorfici, che si adattano a qualsiasi dispositivo su cui sono caricati e funzionano come un gate tra l'hardware e il programma reale. Tali algoritmi vengono anche utilizzati per testare l'elettronica di nuova produzione per garantire la compatibilità."
  STR_ALIEN_WAVE_FIELD_THEORY: "Teoria Aliena del Campo-Onde"
  STR_ALIEN_WAVE_FIELD_THEORY_UFOPEDIA: "La fisica aliena rivela un mondo completamente nuovo di forze, particelle e dimensioni esotiche, alcune delle quali abbiamo già previsto teoricamente, ma la maggior parte di esse non le avevamo mai nemmeno pensate prima. Il modello alieno non solo ci consente di comprendere le cose con le quali abbiamo a che fare, come le singolarità o la natura del tempo, ma sicuramente porterà molti progressi tecnologici nel prossimo futuro. Sebbene complesso e difficile, questo modello è perfettamente logico e sembra riflettere la nostra realtà in modo impeccabile."
  STR_ALIEN_CHEMISTRY: "Chimica Aliena"
  STR_ALIEN_CHEMISTRY_UFOPEDIA: "Gli alieni hanno una vasta conoscenza della materia esotica e ordinaria, chiaramente al di là di ciò che l'umanità ha raggiunto. La loro ingegneria dei materiali ruota principalmente intorno a forme cristalline, mescolando processi di produzione inorganici e biologici per creare materiali con proprietà fantastiche: leghe ultra-resistenti, prodotti chimici iperattivi, composti biologici intelligenti. Gli alieni eccellono anche in medicina, utilizzando la chimica avanzata per fondere in modo impeccabile la cibernetica con la carne viva."
  STR_FUSION_TORCH: "Torcia a Fusione"
  STR_FUSION_TORCH_POWER_CELL: "Cella di Potenza Torcia a Fusione"
  STR_FUSION_TORCH_UFOPEDIA: "La Torcia a Fusione utilizza una reazione Materia-Antimateria per creare getti di plasma estremamente potenti.{NEWLINE}Se è abbastanza vicino, il getto del plasma penetrante attraversa il bersaglio, sciogliendolo in pochi secondi. Anche le armature più resistenti e gli scafi UFO sono burro per questo dispositivo.{NEWLINE}Tuttavia, è efficace solo a distanza ravvicinata e necessita di una cella di potenza separata."
  STR_ELERIUM_MACE: "Mazza Caricata"
  STR_ELERIUM_MACE_UFOPEDIA: "Usando Elerium-115 come carburante, questa arma potente scarica un potente impulso elettrico verso la sua sfortunata vittima. Un colpo riuscito sovraccaricherà il sistema nervoso del bersaglio, rendendolo effettivamente incapace. La Mazza Caricarata stordirà gli esseri organici."
  STR_DART_PISTOL: "Pistola a Dardi"
  STR_DART_PISTOL_CLIP_A: "Caricatore A per Pistola a Dardi"
  STR_DART_PISTOL_CLIP_B: "Caricatore B per Pistola a Dardi"
  STR_DART_PISTOL_CLIP_C: "Caricatore C per Pistola a Dardi"
  STR_DART_PISTOL_UFOPEDIA: "Questa pistola spara dardi paralizzanti, proprio come il Fucile a Dardi. Può essere usato sott'acqua.{NEWLINE}>Occultabile"
  STR_DART_RIFLE: "Fucile a Dardi"
  STR_DART_RIFLE_CLIP_A: "Caricatore A per Fucile a Dardi"
  STR_DART_RIFLE_CLIP_B: "Caricatore B per Fucile a Dardi"
  STR_DART_RIFLE_CLIP_C: "Caricatore C per Fucile a Dardi"
  STR_DART_RIFLE_UFOPEDIA: "Basato sulla nostra migliore conoscenza della biologia aliena, questo fucile spara dardi pieni di un potente, ma non letale agente biochimico, che in quantità sufficienti immobilizza qualsiasi forma di vita che possiamo incontrare sul campo di battaglia. Può anche essere usato sott'acqua."
  STR_MEDGAS_GRENADE: "Granata Tramortimento"
  STR_MEDGAS_GRENADE_UFOPEDIA: "Combinando il meccanismo di innesco di una granata fumogena con un piccolo contenitore pressurizzato di gas anestetico, queste granate sono un modo idealo (se a bassa forza) per catturare gli alieni vivi.{NEWLINE}>Occultabile"
  STR_STUN_GRENADE: "Granata Stordente"
  STR_STUN_GRENADE_UFOPEDIA: "Una bomba stordente attaccata ad un involucro a granata. Anche se durante il processo di conversione si perde un po' di efficacia, questa fusione di tecnologia umana e aliena scambia il potere per comodità.{NEWLINE}>Occultabile"
  STR_PISTOL_LT: "Pistola Leggera"
  STR_PISTOL_LT_CLIP: "Caricatore Pistola Leggera"
  STR_PISTOL_LT_UFOPEDIA: "Questa pistola piccola e affidabile è un modello popolare tra la popolazione civile.{NEWLINE}>Occultabile"
  STR_BLACKOPS_SPYPISTOL_BUY: "Acquisto Pistola Spia BlackOps"
  STR_BLACKOPS_SPYPISTOL: "Pistola Spia BlackOps"
  STR_BLACKOPS_SPYPISTOL_UFOPEDIA: "Questa arma piccola ma relativamente accurata è destinata principalmente alle operazioni sotto copertura.{NEWLINE}>Occultabile{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Contatto: Industrie BlackOps."
  STR_BLACKOPS_SPYPISTOL_CLIP: "Caricatore Pistola Spia BlackOps"
