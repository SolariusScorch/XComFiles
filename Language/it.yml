  STR_MIB_OUTPOST_: "Avamposto MiB-{0}"
  STR_MIB_OUTPOST: "Avamposto MiB"
  STR_ALERT_MIB_OUTPOST: "INDIVIDUATO AVAMPOSTO MIB"
  STR_MIB_OUTPOST_DESCRIPTION: "Hai individuato una struttura Men in Black creata per diffondere propaganda pro-aliena e per condurre ricerche sul campo. Questo avamposto non è che un preludio delle attività MiB nella regione e col passare del tempo si evolverà in una vera e propria base. Dobbiamo distruggerla prima che riesca a raggiungere il suo scopo nefasto."
  STR_MIB_OUTPOST_BRIEFING: "Hai individuato una struttura Men in Black. La tua missione è di renderla inutilizzabile. La missione avrà successo quando tutte le unità nemiche saranno state eliminate o neutralizzate. Per interrompere la missione, riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_MIB_BASE_ASSAULT: "Assalto Base MiB"
  STR_ALERT_MIB_BASE: "INDIVIDUATA BASE MIB"
  STR_MIB_BASE_: "Base MiB-{0}"
  STR_MIB_BASE_ASSAULT_DESCRIPTION: "Hai individuato una base operativa Men in Black. Questa base svolge un ruolo vitale nel loro piano malvagio di consegnare la Terra agli alieni, e per questo bisogna distruggerla. Aspettatati una forte resistenza da parte degli agenti MiB equipaggiati con tecnologie extraterrestri."
  STR_MIB_BASE_ASSAULT_BRIEFING: "Stai per assalire una base operativa Men in Black. Per renderla non operativa bisogna distruggere il suo centro di controllo. La missione si concluderà quando ogni nemico sarà stato eliminato. Se decidi di ritirarti, riporta tutti gli agenti rimasti alla zona d'uscita verde e fai click sull'icona \"Interrompi Missione\"."
  STR_MIB_COVERUP: "Copertura MiB"
  STR_MIB_AA_SHIPMENT: "Spedizione di Munizioni al Tritanio MiB"
  STR_MIB_TERROR: "Terrorismo MiB"
  STR_MIB_BASE: "Base MiB"
  STR_MIB_LUNAR_BASE_LANDING: "Atterraggio sulla Base Lunare MiB"
  STR_MIB_LUNAR_BASE_ASSAULT_UNDERGROUND: "Sotterraneo della Base Lunare MiB"
  STR_ALERT_MIB_LUNAR_BASE: "Base Lunare MiB disponibile"
  STR_MIB_LUNAR_BASE_LANDING_DESCRIPTION: "Questa struttura lunare funge come punto di incontro per gli alieni che lavorano con i Men in Black. Questa è la nostra unica possibilità di acquisire dati critici sulle operazioni aliene principali. Aspettatevi una forte resistenza da truppe d'elite MiB."
  STR_MIB_LUNAR_BASE_LANDING_BRIEFING: "Questa struttura lunare funge come punto di incontro per gli alieni che lavorano con i Men in Black. Questa è la nostra unica possibilità di acquisire dati critici sulle operazioni aliene principali. Devi farti strada attraverso la superficie lunare fino all'ascensore sotterraneo che porterà i tuoi agenti alla base vera e propria. Per interrompere la missione riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_MIB_LUNAR_BASE_ASSAULT_UNDERGROUND_BRIEFING: "Hai raggiunto la struttura principale, usata dai Men in Black per incontrare i leader alieni. Aspettati una forte resistenza. Il tuo obiettivo è ottenere il registro principale MiB, attualmente in possesso del comandante della base. Per interrompere la missione riporta gli agenti X-Com all'area d'uscita e fai click sull'icona \"Interrompi Missione\"."
  STR_MIB_DROPSHIP_RETALIATION: "Rappresaglia MiB"
  STR_MIB_STEALTH_BOMBER_RETALIATION: "Rappresaglia MiB"
  STR_MIB_RETALIATION: "Rappresaglia MiB"
  STR_MIB_ACTIVITY: "Attività Men in Black"
  STR_MIB_ACTIVITY_UFOPEDIA: "Questa organizzazione imita in qualche modo X-Com, dotata di tecnologia avanzata e interviene quando si verificano eventi legati agli alieni. Sembra tuttavia che sia più interessato a nascondere gli alieni che a contrastarli. Dobbiamo catturare uno dei loro leader per saperne di più."
  STR_MIB_IDENTITY_PREQ: "Pre: Men In Black"
  STR_MIB_IDENTITY: "Men In Black"
  STR_MIB_IDENTITY_UFOPEDIA: "MiB e X-Com sono due facce della stessa medaglia. Entrambi sono stati fondati dalle forze motrici del mondo, ma mentre X-Com è stato creato per combattere gli invasori, il MiB è stato creato per placarli. Sembra che i leader mondiali volessero mantenere aperte le loro opzioni."
  STR_MIB_OBJECTIVE: "Obiettivo dei Men in Black"
  STR_MIB_OBJECTIVE_UFOPEDIA: "Sembra che i Men in Black siano stati fondati dai Majestic 12 e rimangono in gran parte sotto il loro controllo. Devono la loro esistenza ai conitnui fallimenti dei Majestic 12 di sottrarre agli Illuminati la posizione di leadership del Consiglio. Non riuscendo a conquistare il potere con i mezzi convenzionali, questa fazione ha pensato bene di stringere un accordo con una nuova potenza - gli alieni. Mentre il vero obiettivo della X-Com è tenere gli alieni lontani dalla politica terrestre, l oscopo dei Men in Black è aiutarli, in modo da permettere ai loro padroni di impossessarsi del comando dagli Illuminati, per poi usare la tecnologia aliena per sviluppare il vero potenziale dell'umanità."
