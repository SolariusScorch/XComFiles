  STR_VAMPIRE_KNIGHT_LEADER: "Cavaliere Vampiro"
  STR_VAMPIRE_KNIGHT_CORPSE: "Cadavere Cavaliere Vampiro"
  STR_VAMPIRE_KNIGHT_UFOPEDIA: "Questo tipo di Zombi è senziente e abbastanza intelligente, sebbene abbia una comprensione limitata degli umani. Grazie alla sua fisiologia ultraterrena, trae energia dal pianeta stesso in varie forme; il resto lo acquisisce direttamente dal suolo durante il letargo o estraendo fluidi da altri organismi. È significativamente più proattivo e curioso rispetto alle forme precedenti. Ha buone capacità sociali e mantiene relazioni con altri Zombi di alto livello, oltre a comandare Zombi minori con ampi poteri empatici."
  STR_VAMPIRE_KNIGHT_AUTOPSY: "Autopsia: Cavaliere Vampiro"
  STR_VAMPIRE_KNIGHT_AUTOPSY_UFOPEDIA: "Questo Zombi sembra molto umano all'esterno. La sua chimica è completamente diversa dagli stadi precedenti: i livelli di energia cellulare sono fuori scala, ma c'è pochissimo metabolismo reale in corso. Inoltre, c'è pochissima energia nel suo sangue. Ciò significa che il Vampiro in realtà non usa la sostanza iperenergetica come le fasi precedenti. Oh, e non ci sono zanne, solo parti del corpo del parassita che possono strisciare fuori dalla bocca del vampiro per nutrirsi di umani catturati."
  STR_VAMPIRE_QUEEN_ARMOR: "Statistiche: Regina Vampiro"
  STR_VAMPIRE_QUEEN_ARMOR_UFOPEDIA: "Le Regine Vampiro possono assorbire il sangue nemico per guarire e rinvigorirsi."
  STR_VAMPIRE_QUEEN: "Regina Vampiro"
  STR_VAMPIRE_QUEEN_COMMANDER: "Regina Vampiro"
  STR_VAMPIRE_QUEEN_CORPSE: "Cadavere Regina Vampiro"
  STR_VAMPIRE_QUEEN_UFOPEDIA: "La Regina Vampiro emerge in gruppi più numerosi di Vampiri. La sua posizione è per lo più un costrutto sociale, dal momento che i Vampiri tendono a formare relazioni gerarchiche, ma il suo potere è rafforzato dal controllo psionico e chimico dei suoi soggetti. È molto intelligente e possiede una forte coscienza di sé, potendo comandare un gran numero di soggetti e personalmente potente, la Regina dei Vampiri è un nemico mortale - o un interlocutore affascinante."
  STR_VAMPIRE_QUEEN_AUTOPSY: "Autopsia: Regina Vampiro"
  STR_VAMPIRE_QUEEN_AUTOPSY_UFOPEDIA: "Questo esemplare è biologicamente identico al Cavaliere Vampiro, tranne che per una massa muscolare più bassa e un cervello leggermente più sviluppato - in particolare possiede strutture pensate per essere correlate alla psionica."
  STR_ANCIENT_MUMMY_MATRIARCH: "Antica Mummia Matriarca"
  STR_MUMMY: "Mummia"
  STR_MUMMY_CORPSE: "Cadavere Mummia"
  STR_MUMMY_ARMOR: "Statistiche: Mummia"
  STR_MUMMY_ARMOR_UFOPEDIA: "Le Mummie hanno potenti abilità psioniche, permettendo loro di mantenere uno scudo di tipo Verde (capacità: 100, ripristino: 25/turno)."
  STR_MUMMY_MATRIARCH: "Mummia Matriarca"
  STR_MUMMY_UFOPEDIA: "Anche più potenti dei Vampiri, le Mummie sono l'ultima forma di Zombi. Con livelli di energia estremamente elevati e perfetta efficienza, utilizzano il 100% del loro potenziale di mente e corpo. Si scrollano di dosso danni significativi, mantengono uno scudo psi e possono manifestare energia grezza sotto forma di violente esplosioni. Con il potere completo su Zombi minori, possono condurre interi eserciti di parassiti e governare su piccoli regni sotterranei."
  STR_MUMMY_AUTOPSY: "Autopsia: Mummia"
  STR_MUMMY_AUTOPSY_UFOPEDIA: "Questa forma è simile a un Vampiro, ma ci sono alcune differenze notevoli, seppure sottili. Il metabolismo è più o meno lo stesso, ma la Mummia immagazzina anche plasma sanguigno energetico nel suo corpo, proprio come uno Strix. Il cervello è molto ben sviluppato. Escludendo le ferite che lo hanno ucciso direttamente, il cadavere non mostra alcun danno o imperfezione."
  STR_VAMPIRE_CASTLE: "Castello del Vampiro"
  STR_ALERT_VAMPIRE_CASTLE: "Trovato Castello del Vampiro!"
  STR_VAMPIRE_CASTLE_BRIEFING: "Gli Zombi hanno eretto qui una grotta monumentale. Ripulisci questa infestazione per porre fine alla minaccia al mondo di superficie. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai clic sull'icona \"Interrompi Missione\"."
  STR_VAMPIRE_CASTLE_DESCRIPTION: "Gli Zombi hanno eretto qui una grotta monumentale. Ripulisci questa infestazione per porre fine alla minaccia al mondo di superficie. Aspettati di vedere un numero molto grande di Zombi di vario tipo."
  STR_MUTANT_METABOLISM: "Metabolismo Mutante"
  STR_MUTANT_METABOLISM_UFOPEDIA: "Ho fatto alcuni test riguardo quella misteriosa molecola che l'Ufficiale Capo Medico aveva isolato. L'ha identificata correttamente come fonte di energia per alcune delle creature che abbiamo esaminato, ma sospetto che ciò sia molto più profondo di quanto chiunque abbia mai immaginato. In effetti, potremmo considerarlo il combustibile biologico più efficiente noto alla scienza.{NEWLINE}Tuttavia, per approfondire la nostra comprensione di questo fenomeno, avrò bisogno di un laboratorio migliore. Sarò felice di fornire i piani necessari non appena completi. Nel frattempo, suggerisco di estrarre il maggior numero possibile di questa sostanza dai cadaveri."
  STR_MUTANT_PHYSIOLOGY: "Fisiologia Mutante"
  STR_MUTANT_PHYSIOLOGY_UFOPEDIA: "Ho analizzato grandi campioni di quella grande creatura che mi hai portato e sono arrivato a conclusioni interessanti. In primo luogo, mentre non abbiamo trovato alcuna prova diretta di bioingegneria, ci sono molte indicazioni che sia stato progettato per uno scopo specifico. In secondo luogo, abbiamo scoperto uno strano composto chimico nella circolazione sanguigna della creatura, che non riesco a identificare nonostante numerosi riferimenti incrociati. Tuttavia, concludiamo: questo composto è estremamente energetico e le mie osservazioni mostrano che i tessuti della creatura usano questa energia come combustibile. Perseguire questo percorso sfortunatamente è al di fuori della mia area di competenza, ma se riusciamo a rompere questa misteriosa molecola, ho un'idea di come usarla per migliorare le nostre attrezzature sul campo medico."
  STR_EXALT_OPERATIONS_PREQ: "Prerequisito Operazioni EXALT"
  STR_EXALT_OPERATIONS: "Operazioni EXALT"
  STR_EXALT_OPERATIONS_UFOPEDIA: "Ora disponiamo di dati sufficienti per scoprire finalmente alcuni canali dell'élite dirigente di EXALT. Sono uomini ricchi con identità estremamente ben protette, ma a volte possiamo individuare un covo o una riunione in cui informazioni importanti vengono trasmesse ai subalterni. Attaccare una località del genere sarebbe dura con tutto ciò che riguarda la sicurezza, ma è la nostra unica possibilità.{NEWLINE}{NEWLINE}{NEWLINE}D'ora in poi, non ci preoccuperemo dei covi EXALT; tali compiti saranno invece delegati alle Forze di Salvataggio del Consiglio."
  STR_ZSRR_OPERATIONS: "Operazioni Alba Rossa"
  STR_ZSRR_OPERATIONS_UFOPEDIA: "Comandante, abbiamo una pista per la struttura di Alba Rossa. Ho completato un elenco di importanti sostenitori di Alba Rossa ed è solo una questione di tempo finché non individuiamo alcuni ufficiali di alto rango di Alba Rossa che stanno facendo una visita, o forse un'intera festa. Questo dovrebbe essere un grande passo avanti per paralizzare definitivamente Alba Rossa.{NEWLINE}Inutile dire che queste case sono grandi e fortemente difese, quindi spetta a te scegliere se colpire o no; possiamo sempre aspettare la prossima opportunità.{NEWLINE}{NEWLINE}{NEWLINE}D'ora in poi, non ci preoccuperemo dei covi di Alba Rossa; tali compiti saranno invece delegati alle Forze di Salvataggio del Consiglio."
  STR_BLACK_LOTUS_OPERATIONS: "Operazioni Loto Nero"
  STR_BLACK_LOTUS_OPERATIONS_UFOPEDIA: "Comandante, infiltrarsi in una rete di imprese ombrose dell'Asia orientale non è stato facile, ma è stato certamente eccitante! Ad ogni modo, ora abbiamo accesso ad alcune delle loro fonti attendibili, per lo più server di computer e così via, e possiamo avere qualche idea su dove i loro padroni possano vivere. L'analisi dei dati non è perfetta, ma abbiamo la possibilità di individuare un socio del Loto Nero di alto rango ogni volta che ricevono un'e-mail o pagano la spesa da un account che conosciamo. Ho consultato il nostro team di hacker, intendo me stesso, e siamo a posto!{NEWLINE}{NEWLINE}{NEWLINE}D'ora in poi, non ci preoccuperemo più dei covi del Loto Nero; tali compiti saranno invece delegati alle Forze di Salvataggio del Consiglio."
  STR_CHURCH_OF_DAGON_OPERATIONS: "Operazioni Chiesa di Dagon"
  STR_CHURCH_OF_DAGON_OPERATIONS_UFOPEDIA: "Comandante, ho escogitato un piano su come catturare un leader della setta. Sappiamo già che possono essere trovati nelle feste dedicate a Dagon, eseguendo tutti i tipi di rituali malvagi e probabilmente divertendosi anche loro. Ora ho un'idea abbastanza precisa su come calcolare quando e dove si svolgerà queste cerimonie. Ti chiamerò quando avrò qualcosa.{NEWLINE}{NEWLINE}{NEWLINE}D'ora in poi, non ci preoccuperemo dei Covi della Chiesa di Dagon; tali compiti saranno invece delegati alle Forze di Salvataggio del Consiglio."
  STR_EXALT_NETWORK: "Rete EXALT"
  STR_EXALT_NETWORK_UFOPEDIA: "Con il monopolio sugli Psiclone e supportato da persone benestanti, EXALT è molto influente. I suoi agenti provengono da tutti gli strati sociali, ma generalmente sono governati da individui collegati alle élite politiche delle Americhe. Se vogliamo arrivare a queste persone, dovremmo localizzare i loro delegati che supervisionano la distribuzione di Psiclone, comandano le operazioni di medio livello e così via. Trovarli non dovrebbe essere troppo difficile; ti farò sapere se qualcosa viene fuori."
  STR_ZSRR_NETWORK: "Rete Alba Rossa"
  STR_ZSRR_NETWORK_UFOPEDIA: "Alba Rossa ha buone connessioni sia nell'esercito che negli ambienti di lavoro. Non intendo solo i grandi affari, ma anche i proprietari di negozi, i meccanici di automobili e simili. Tutti loro offrono buoni posti per tutti i tipi di attività, dalle riunioni e briefing militari all'addestramento e forse anche per la scienza. Se mettiamo questi luoghi sotto sorveglianza, potremmo avere la possibilità di sorprenderli mentre sono lì, si spera che con qualche ufficiale di grado superiore. Se riuscissimo a raggiungerli."
  STR_BLACK_LOTUS_NETWORK: "Rete Loto Nero"
  STR_BLACK_LOTUS_NETWORK_UFOPEDIA: "L'attività del Loto Nero non è limitata agli avamposti; in effetti, le cose interessanti iniziano un livello superiore, all'interno di nascondigli più permanenti. Questi edifici, di proprietà di varie organizzazioni su carta ma in realtà appartenenti al solo Loto Nero, funzionano come data center locali, campi di allenamento e strutture di stoccaggio. Questa è una grande possibilità per noi di catturare un membro di alto rango di questa setta, ma probabilmente saranno protetti da una schiera di guardie del corpo ben addestrate.{NEWLINE}Un \"ospite\" è una parola così formidabile , no?"
  STR_CHURCH_OF_DAGON_NETWORK: "Rete Chiesa di Dagon"
  STR_CHURCH_OF_DAGON_NETWORK_UFOPEDIA: "La Chiesa di Dagon è un'organizzazione segreta, con molti membri che non lasciano quasi mai i loro insediamenti. Tuttavia, mantiene una rete di strutture di deposito di emergenza, solitamente nascoste in aree remote e sempre sorvegliate da un gruppo di membri della Chiesa. Queste strutture sono la soluzione migliore per catturare i leader del culto, poiché spesso usano i nascondigli per contattarsi e coordinare la cooperazione tra i villaggi. Non sappiamo cosa stia realmente succedendo lì, ma è sicuramente sospetto."
  STR_DURATHREAD_MANUFACTURING: "Prod. Durathread"
  STR_DURATHREAD_MANUFACTURING_UFOPEDIA: "Questa macchina utilizza alcune innovazioni tecnologiche piuttosto uniche per tessere il tessuto Durathread. Abbiamo retro ingegnerizzato il design per il nostro uso personale."
  STR_DURATHREAD: "Durathread"
  STR_DURATHREAD_UFOPEDIA: "Durathread è simile al kevlar, ma il polimero è arricchito con un composto inorganico non ancora identificato che lo rende ancora più forte. I tessuti Durathread sono paragonabili ai giubbotti antiproiettile, ma leggeri e comodi come il cotone."
  STR_UAC_OUTSOURCING_PREQ: "Pre: Fornitura UAC"
  STR_UAC_OUTSOURCING: "Fornitura UAC"
  STR_UAC_OUTSOURCING_UFOPEDIA: "La produzione di alcune attrezzature aeronautiche avanzate è problematica, dato il nostro spazio e risorse limitati. Il nostro nuovo accordo speciale con UAC ci consente di ordinare tali attrezzature dalle loro fabbriche, sulla base di progetti sviluppati da noi. X-Com rimane l'unico proprietario di questi progetti, quindi paghiamo solo l'UAC per coprire i costi dei materiali e l'orario di lavoro del loro personale... E una \"piccola tassa\", ovviamente."
  STR_UAC: "UAC"
  STR_UAC_CONTACT: "Contatto: UAC"
  STR_UAC_CONTACT_UFOPEDIA: "United Aerotech Corporation è un produttore di aeromobili e attrezzature aeree all'avanguardia. Inoltre, è strettamente collegato alle Industrie BlackOps tramite diversi importanti investitori, rendendoli un candidato naturale come nostro fornitore."
  STR_BLACKOPS_PREMIUM: "BlackOps Premium"
  STR_BLACKOPS_PREMIUM_UFOPEDIA: "Con l'aumentare della nostra influenza, BlackOps ci ha offerto di inserirci nella sua lista di clienti premium. Ci consentirà di accedere a una vasta gamma di apparecchiature all'avanguardia e sperimentali, a patto che le affrontiamo con richieste specifiche."
  STR_BLACKOPS_CONTACT: "Contatto: Industrie BlackOps"
  STR_BLACKOPS_CONTACT_UFOPEDIA: "Le Industrie BlackOps sono un produttore top-secret di attrezzature militari all'avanguardia. Forniscono molte delle armi e dei dispositivi utilizzati dalle principali agenzie governative segrete in tutto il mondo. La loro merce è costosa, ma superiore a qualsiasi concorrenza in termini di qualità. La loro gamma di prodotti si espande con l'aumento della nostra autorità."
