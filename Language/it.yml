  STR_WASPITE_UFOPEDIA: "I Vespiti sono combattenti e terroristi scelti. Sono molto aggressivi, modificati geneticamente e ciberneticamente potenziati, risultando pertanto formidabili avversari. Tuttavia la fragile costituzione fa supporre ad un ruolo di artiglieria piuttosto che di fanteria. Il dispositivo a spirale che sostituisce il loro corpo originale genera un campo anti-gravitazionale, permettendo loro di fluttuare."
  STR_WASPITE_AUTOPSY_UFOPEDIA: "L'anatomia di questa creatura rasenta la follia. Il corpo consiste in un sistema di supporto vitale a spirale, combinato con una pianta simbiotica e bioingegnerizzata. Innestati sul corpo sono un paio di bracci meccanici e la testa simile a un insetto della creatura, che è presumibilmente l'unico pezzo rimasto della specie originale. La porzione di pianta del corpo è vulnerabile al fuoco."
  STR_CYBERMITE_UFOPEDIA: "Questo robot in miniatura è un'arma del terrore automatizzata e rappresenta l'apice della robotica aliena. Non appena il potente sensore ottico individua un bersaglio, la creatura corre verso di esso e attacca. Il nucleo miniaturizzato di Elerium è pronto per innescarsi ed esplodere una volta danneggiato abbastanza, rendendo l'uccisione della creatura mortale per chiunque si trovi nelle vicinanze."
  STR_CYBERMITE_AUTOPSY_UFOPEDIA: "La caratteristica più importante di questo robot incredibilmente complesso è la sua arma, un pungiglione in lega montato ad un serbatoio miniaturizzato che, dalle tracce trovate, è presumibilmente riempito con una potente tossina. Il nucleo di potenza è troppo danneggiato per essere compreso appieno, ma sembra progettato per essere molto suscettibile al danno ed è probabile che questo lo farà esplodere."
