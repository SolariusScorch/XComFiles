  STR_HEAVY_LASER_MIB: "Laser Pesante"
  STR_PORTABLE_LASER_CANNON: "Cannone Laser Portatile"
  STR_LASER_PISTOL_MIB_UFOPEDIA: "Questa Pistola Laser è un'arma da fuoco avanzata. La sua batteria ha una capacità di 24 colpi.{NEWLINE}{NEWLINE}Per fabbricare quest'arma è necessario: Costruzione Pistola Laser"
  STR_LASER_PISTOL_MIB_MANUFACTURING: "Costruzione Pistola Laser"
  STR_LASER_SMG_UFOPEDIA: "Un'arma laser a due mani, da usare principalmente per combattimenti urbani e per assalti ravvicinati.{NEWLINE}{NEWLINE}La produzione di quest'arma richiede: Costruzione SMG Laser."
  STR_LASER_SMG_MANUFACTURING: "Costruzione SMG Laser"
  STR_LASER_RIFLE_MIB_UFOPEDIA: "Questo Fucile Laser è alimentato da una batteria altamente sofisticata che consente 36 colpi.{NEWLINE}{NEWLINE}Per fabbricare quest'arma è necessario: Costruzione Fucile Laser."
  STR_HEAVY_LASER_MIB_UFOPEDIA: "Questa variante del Laser Pesante è un'arma anti-armatura. Può sparare 20 colpi per ogni caricatore.{NEWLINE}{NEWLINE}Per fabbricare quest'arma è necessario: Costruzione Laser Pesante."
  STR_PORTABLE_LASER_CANNON_UFOPEDIA: "Una variante superpesante del Laser Pesante, progettato per agenti che indossano armature potenziate. Non solo è immensamente forte, ma grazie al suo robusto sistema di raffreddamento è in grado di sparare brevi raffiche.{NEWLINE}{NEWLINE}La produzione di quest'arma richiede: Costruzione Cannone Laser Portatile."
