  STR_MIG31: "MiG-31"
  STR_MIG31_UFOPEDIA: "Fino ad ora siamo stati fondamentalmente impotenti a reagire agli avvistamenti ufo. Questi aerei MiG-31 possono riempire questo vuoto. Non sono esattamente uguali agli UFO quando si tratta di parametri di volo, ma dovrebbero essere in grado di affrontare almeno alcune incursioni UFO.{NEWLINE}ARMI: Can x 1, MisLeg x 1"
  STR_INTERCEPTOR: "INTERCEPTOR"
  STR_INTERCEPTOR_UFOPEDIA: "Aerei da combattimento con motori a detonazione a doppio impulso e sistemi elettronici appositamente schermati. La migliore tecnologia disponibile basata sulla Terra.{NEWLINE}ARMI: Can x 1, MisLeg x 1"
  STR_RAVEN: "RAVEN"
  STR_RAVEN_UFOPEDIA: "Il Raven è un caccia d'attacco rapido, pesantemente modificato e potenziato con motore a impulsi. Questo nuovo intercettore è basato sulla più recente tecnologia terrestre. Avionica, tracciamento e motori hanno tutti ricevuto notevoli miglioramenti alle prestazioni. Nonostante questi miglioramenti, la resistenza all'armatura e al telaio sarà un grosso problema quando si ingaggiano qualsiasi UFO tranne i più piccoli.{NEWLINE}ARMI: Can x 2, MisPes x 1{NEWLINE}SISTEMI: Motore x 1"
  STR_DROPSHIP: "IRONFIST"
  STR_DROPSHIP_UFOPEDIA: "Un mix di tecnologia aliena e T'leth, questo trasportatore di truppe è equipaggiato con un sistema radar doppio con una ricerca avanzata dell'area. È alimentato con Zrbite.{NEWLINE}SISTEMI: Motore x 2, Elettrico x 1"
