  STR_HC_BS_AMMO: "Car. CanPes-PAL"
  STR_HC_AA_BS_AMMO: "Car. CanPes-PAL-LeAl"
  STR_HC_AA_AMMO: "Car. CanPes-LeAl"
  STR_AC_BS_AMMO: "Car. CanAut-PAL"
  STR_AC_AA_BS_AMMO: "Car. CanAut-PAL-LeAl"
  STR_AC_AA_AMMO: "Car. CanAut-LeAl"
  STR_AUTO_CANNON_CONT: "Auto-Cannone (Continuo)"
  STR_MASS_DRIVER_WEAPONS: "Armi a Conduzione di Massa"
  STR_MASS_DRIVER_WEAPONS_PREREQUISITE: "Pre: Armi a Conduzione di Massa"
  STR_MASS_DRIVER_PISTOL: "Pistola a Conduzione di Massa"
  STR_MASS_DRIVER_PISTOL_UFOPEDIA: "La Pistola a Conduzione di Massa è un'arma molto potente, capace di sparare piccoli proiettili ferromagnetici usando un campo elettromagnetico al posto di esplosivi chimici. La maggior velocità del proiettile infligge danni significativi, in grado di perforare con facilità le corazze dei veicoli, oltre a conferire una maggiore accuratezza all'arma."
  STR_MASS_DRIVER_PISTOL_CLIP: "Car. Pistola Conduttrice di Massa"
  STR_MASS_DRIVER_RIFLE: "Fucile Conduttore di Massa"
  STR_MASS_DRIVER_RIFLE_UFOPEDIA: "Una versione estesa e modificata della Pistole Conduttrici di Massa, il Fucile Conduttore di Massa è un'arma a mano molto precisa ed estremamente potente. Le dimensioni ridotte dei proiettili consentono una grande caricatore che richiede molti scatti per esaurirsi. L'evidente svantaggio dell'arma è la mancanza di un'impostazione di fuoco automatico, poiché causerebbe un surriscaldamento istantaneo."
  STR_MASS_DRIVER_RIFLE_CLIP: "Car. Fucile Conduttore di Massa"
  STR_MASS_DRIVER_SNIPER_RIFLE: "Fucile da Cecchino Conduttore di Massa"
  STR_MASS_DRIVER_SNIPER_RIFLE_UFOPEDIA: "Il Fucile da Cecchino Conduttore di Massa è un tentativo riuscito di capitalizzare gli innati punti di forza del Fucile Conduttore di Massa. È ancora più potente e decisamente più preciso, consentendo agli agenti X-Com di abbattere nemici duri in un solo colpo, il che rende trascurabile la mancanza di una modalità di fuoco automatico."
  STR_MASS_DRIVER_SNIPER_RIFLE_CLIP: "Car. Fucile da Cecchino Conduttore di Massa"
  STR_HEAVY_MASS_DRIVER: "Conduttore di Massa Pesante"
  STR_HEAVY_MASS_DRIVER_UFOPEDIA: "Sebbene il Conduttore di Massa Pesante sia meno preciso delle sue controparti minori, il suo potenziale distruttivo lo rende più un'arma anticarro che altro. È un tentativo riuscito di adattare l'equipaggiamento delle nostre truppe alle sfide sempre crescenti della guerra aliena."
  STR_HEAVY_MASS_DRIVER_CLIP: "Car. Conduttore di Massa Pesante"
  STR_CHEMTHROWER: "Lanciatore Chimico"
  STR_CHEMTHROWER_UFOPEDIA: "Quest'arma copre l'area bersaglio con una nube di sostanze chimiche da combattimento espulse da una tanica pressurizzata. Si consiglia di prestare particolare attenzione considerato il corto raggio d'azione dell'area d'effetto dell'arma."
  STR_CHEMTHROWER_GAS_CLIP: "Tanica di Gas per Lanciatore Chimico"
  STR_CHEMTHROWER_CHRYSSALID_GAS_CLIP: "Tanica di Gas Crisalide per Lanciatore Chimico"
  STR_MACRO_FLAMER: "Macro Lanciafiamme"
  STR_LARGE_FLAMER_CLIP: "Tanica Grande Lanciafiamme"
  STR_MACRO_FLAMER_UFOPEDIA: "Questa arma lanciafiamme è una versione molto più grande e pesante del lanciafiamme standard, sviluppato dal Sindacato per essere utilizzato dai loro disumani servitori."
  STR_FLAMETHROWER_BUY: "Acquisto: Lanciafiamme"
  STR_FLAMETHROWER: "Lanciafiamme"
  STR_FLAMETHROWER_CLIP: "Tanica Lanciafiamme"
  STR_FLAMETHROWER_UFOPEDIA: "Il Lanciafiamme infligge un alto danno Incendiario e ignora gli ostacoli bassi, ma ha un raggio limitato (9)."
  STR_AGRICULTURAL_FLAMER_BUY: "Acquisto: Bruciatore Agricolo"
  STR_AGRICULTURAL_FLAMER: "Bruciatore Agricolo"
  STR_AGRICULTURAL_FLAMER_UFOPEDIA: "Questo strumento agricolo può essere adattato per l'uso sul campo dai nostri agenti. Può essere usato per incenerire terreno e nemici, ma ha un raggio molto limitato (6)."
  STR_INCENDIARY_GRENADE_BUY: "Acquisto: Granata Incendiaria"
  STR_INCENDIARY_GRENADE: "Granata Incendiaria"
  STR_INCENDIARY_GRENADE_UFOPEDIA: "Le granate incendiarie sono inestimabili per illuminare la notte e eliminare l'odiosa vegetazione."
  STR_NAPALM_GRENADE_MANUFACTURING: "Prod. Granata al Napalm"
  STR_NAPALM_GRENADE_GIANT_BEETLE_BOMBARDIER_LIVING: "Granata al Napalm (da Scarafaggio Bombardiere)"
  STR_NAPALM_GRENADE: "Granata al Napalm"
  STR_NAPALM_GRENADE_UFOPEDIA: "Questa spaventosa arma incendiaria può ridurre un'intera squadra in un ammasso fumante di cenere.{NEWLINE}{NEWLINE}Per costruzione di quest'arma richiede: Promozione III, Granata Incendiaria, Licenza Esplosivi, Officina."
  STR_GAS_GRENADE_MANUFACTURING: "Prod. Granata al Gas"
  STR_GAS_GRENADE: "Granata a Gas"
  STR_GAS_GRENADE_UFOPEDIA: "Questa granata contiene del gas letale, estremamente pericoloso per tutte le forme di vita senza protezione. Una semplice maschera antigass fornisce un pò di protezione ma non rende immune chi la indossa.{NEWLINE}{NEWLINE}La costruzione di quest'arma richiede: Promozione III, Armi Non- Standard, Granata Incendiaria, Licenza Esplosivi, Officina."
  STR_CHRYSSALID_GAS_GRENADE: "Granata Gas Crisalide"
  STR_CHRYSSALID_GAS_GRENADE_UFOPEDIA: "Questa granata contiene un composto chimico che agisce su determinate forme di vita aliene sovralimentando il loro metabolismo a base di Elerium, facendo sì che l'Elerium del bersaglio rilasci rapidamente la sua energia. A seconda della densità di Elerium del bersaglio, gli effetti possono variare da ustioni localizzate a una violenta esplosione."
  STR_COMBAT_KNIFE: "Coltello da Combattimento"
  STR_COMBAT_KNIFE_UFOPEDIA: "Usando la lama indurita e la punta, un agente sul campo ben addestrato può uccidere silenziosamente un nemico leggermente corazzato con un singolo colpo o stoccata. Adatto per incontri ravvicinati di qualsiasi tipo. Si basa sia sulla forza che sull'abilità."
  STR_BLACKOPS_SHOTGUN: "Doppietta BlackOps"
  STR_BLACKOPS_SHOTGUN_CONT: "Doppietta BlackOps (Continuo)"
  STR_BLACKOPS_SHOTGUN_UFOPEDIA: "Una versione migliorata del classico Fucile, realizzato dalle Industrie BlackOps. La sua velocità di fuoco è stata drasticamente migliorata, con una minima perdita di precisione."
  STR_SHOTGUN: "Doppietta"
  STR_SHOTGUN_CONT: "Doppietta (Continuo)"
  STR_SHOTGUN_SHELLS: "Munizione PAL per Doppietta"
  STR_SHOTGUN_SHELLS_BATON: "Bossoli Fucile Baton"
  STR_SHOTGUN_SHELLS_AP: "Cartucce AP per Doppietta"
  STR_SHOTGUN_AA_SHELLS_AP: "Cartucce Tn per Doppietta"
  STR_SHOTGUN_AA_SHELLS_AP_MANUFACTURING: "Prod. Bossoli Tn Doppietta"
  STR_SHOTGUN_AA_SHELLS: "Munizioni PAL Tn per Doppietta"
  STR_SHOTGUN_AA_SHELLS_MANUFACTURING: "Prod. Bossoli BS Tn Doppietta"
  STR_SHOTGUN_UFOPEDIA: "Un'arma da combattimento ravvicinato potente e precisa, con munizioni opzionali a pallettoni. Tuttavia, il caricatore contiene solo 6 proiettili.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Armi Non Standard."
  STR_TASER_CANNON: "Cannone Taser"
  STR_TASER_CANNON_UFOPEDIA: "Questo dispositivo è il risultato della nostra ambizione di creare un prototipo di arma energetica basata su tecnologie esistenti. Consiste in un'enorme batteria per impieghi gravosi e un trasmettitore che emette un arco elettrico che colpisce un bersaglio a medio raggio. A causa dell'elevato consumo energetico e della capacità limitata della batteria, è possibile effettuare solo due scatti, nonostante il peso significativo del dispositivo. Tuttavia, se l'arco raggiunge il bersaglio, è molto probabile che lo stordisca, il che giustifica sicuramente i mezzi."
  STR_TASER_CANNON_CLIP: "Car. Cannone Taser"
  STR_TASER: "Pistola Taser"
  STR_TASER_CLIP: "Car. Pistola Taser"
  STR_TASER_UFOPEDIA: "Un'arma non letale derivata da un disegno di polizia molto recente, in grado di neutralizzare bersagli fino a 5 metri di distanza. Sebbene offra una carica meno potente rispetto alle armi da stordimento contundente, la sua elegante impugnatura a pistola garantisce una facile maneggevolezza e la gittata da sola ne fa una risorsa preziosa."
  STR_TASER_BIOELECTRIC_CLIP: "Car. Pistola Taser a Shock Bioelettrico"
  STR_TASER_BIOELECTRIC_CLIPS: "Car. Pistola Taser a Shock Bioelettrico"
  STR_PROXIMITY_GRENADE: "Granata di Prossimità"
  STR_PROXIMITY_GRENADE_UFOPEDIA: "Una granata di prossimità può essere lanciata come una normale granata ma viene innescata da un movimento vicino dopo l'atterraggio. Per utilizzare correttamente questi dispositivi sono necessarie attenzione ed una grande abilità."
  STR_PLASMA_PROXIMITY_GRENADE: "Granata di Prossimità Laser"
  STR_PLASMA_PROXIMITY_GRENADE_UFOPEDIA: "Una granata di prossimità che usa esplosivi Elerium. L'esplosione è straordinariamente potente, ma limitata a un'area relativamente piccola."
  STR_SMART_MAGNUM: "Magnum Smart"
  STR_SMART_MAGNUM_UFOPEDIA: "Una pistola standard Magnum, dotata di un computer di gestione del fuoco e stabilizzatori automatici. Progettato su specifica richiesta di un agente."
  STR_SMG: "SMG BlackOps"
  STR_SMG_CLIP: "Car. SMG BlackOps"
  STR_SMG_AA_CLIP: "Car. Tn SMG BlackOps"
  STR_SMG_AA_CLIP_MANUFACTURING: "Prod. Car. Tn SMG BlackOps"
  STR_SMG_UFOPEDIA: "Questa arma leggera spara colpi da 5.8 mm (2 grammi) ottimizzati per le brevi distanze di combattimento. Svolge facilmente il ruolo di pistola e carabina, potendo sparare con precisione con una sola mano.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Contatto: Industrie BlackOps."
  STR_MINIGUN_BUY: "Acquisto: Mitragliatrice BlackOps"
  STR_MINIGUN: "Mitragliatrice BlackOps"
  STR_MINIGUN_CLIP: "Bandoliera Mitragliatrice BlackOps"
  STR_MINIGUN_AA_CLIP: "Bandoliera Tn Mitragliatrice BlackOps"
  STR_MINIGUN_AA_CLIP_MANUFACTURING: "Prod. Box Munizioni Tn Minigun BlackOps"
  STR_MINIGUN_UFOPEDIA: "Quest'arma di supporto pesante spara micidiali raffiche di proiettili, i più efficaci nella rimozione dell'area e nella soppressione del nemico. È anche buono per distruggere l'armatura pesante con il suo volume di fuoco. A causa del suo peso intrinseco, è necessaria un'elevata forza per sfruttarlo al massimo delle sue potenzialità. Quando possibile, dovrebbe essere sparato da una posizione in ginocchio."
  STR_LIGHT_MINIGUN_BUY: "Acquisto: Mitragliatrice Leggera BlackOps"
  STR_LIGHT_MINIGUN: "Mitragliatrice Leggera BlackOps"
  STR_LIGHT_MINIGUN_CLIP: "Box di Munizioni Mitragliatrice Leggera BlackOps"
  STR_LIGHT_MINIGUN_AA_CLIP: "Box di Munizioni Tn Mitragliatrice Leggera BlackOps"
  STR_LIGHT_MINIGUN_AA_CLIP_MANUFACTURING: "Prod. Box Munizioni Tn Mitragliatrice Leggera BlackOps"
  STR_LIGHT_MINIGUN_UFOPEDIA: "La Mitragliatrice Leggera combina la portabilità con lunghe e potenti raffiche di fuoco, rendendolo un'arma estremamente versatile. A causa del numero di proiettili sparati al secondo, infligge danni aggiuntivi all'armatura."
  STR_SCATTER_LASER: "Turbolaser a Dispersione"
  STR_SCATTER_LASER_UFOPEDIA: "Quest'arma è un analogo della Mitragliatrice, che lancia raggi di energia a impulsi per un effetto devastante. Meglio usato quando ci si inginocchia."
  STR_GRENADE_LAUNCHER_BUY: "Acquisto: Lanciagranate"
  STR_GRENADE_LAUNCHER: "Lancia Granate"
  STR_GRENADE_LAUNCHER_CONT: "Lancia Granate (Continuo)"
  STR_LAUNCHER_FRAG: "Granata da 46mm (HE)"
  STR_LAUNCHER_BEAN: "Granata 46mm (BLUNT)"
  STR_LAUNCHER_INC: "Granata da 46mm (NAPALM)"
  STR_LAUNCHER_SMOKE: "Granata da 46mm (FUMO)"
  STR_LAUNCHER_FLASHBANG: "Granata da 46mm (FLASH)"
  STR_LAUNCHER_ELERIUM: "Granata 46mm (E-115)"
  STR_GRENADE_LAUNCHER_UFOPEDIA: "Il lanciagranate ha una varietà di diversi tipi di munizioni a sua disposizione, contribuendo alla sua efficacia in una vasta gamma di situazioni.{NEWLINE}A causa delle dimensioni più ridotte rispetto a una granata portatile, l'efficienza relativa è inferiore del 10%."
  STR_ADVANCED_GRENADE_LAUNCHER: "Lanciagranate Avanzato"
  STR_ADVANCED_GRENADE_LAUNCHER_CONT: "Lanciagranate Avanzato (Cont.)"
  STR_ADVANCED_GRENADE_LAUNCHER_UFOPEDIA: "Quest'arma è equipaggiata con un sistema optronico che fornisce una maggior precisione e miglior rateo di fuoco. Spara granate standard da 46mm."
  STR_MILKOR_MGL_BUY: "Acquisto: Milkor MGL"
  STR_MILKOR_MGL_CLIP: "Car. Milkor MGL (HE)"
  STR_MILKOR_MGL_CLIP_BEAN: "Car. Milkor MGL (BLUNT)"
  STR_MILKOR_MGL_CLIP_INC: "Car. Milkor MGL (NAPALM)"
  STR_MILKOR_MGL_CLIP_SMOKE: "Car. Milkor MGL (FUMO)"
  STR_MILKOR_MGL_CLIP_FLASHBANG: "Car. Milkor MGL (FLASH)"
  STR_MILKOR_MGL_CLIP_ELERIUM: "Car. Milkor MGL (E-115)"
  STR_MILKOR_MGL: "Milkor MGL"
  STR_MILKOR_MGL_CONT: "Car. Milkor MGL (Continua)"
  STR_MILKOR_MGL_UFOPEDIA: "Originario del Sud Africa, il Milkor Multiple Grenade Launcher (MGL) è un lanciagranate a sei colpi di tipo revolver che è stato modificato per essere utilizzato con una sola mano.{NEWLINE}{NEWLINE}Spara granate standard da 40x46 mm."
  STR_HMG: "Mitragliatrice Pesante"
  STR_HMG_CLIP: "Munizioni Mitragliatrice Pesante"
  STR_HMG_AA_CLIP: "Munizioni Tn Mitragliatrice Pesante"
  STR_HMG_AA_CLIP_MANUFACTURING: "Prod. Munizioni Tn HMG"
  STR_HMG_UFOPEDIA: "La Mitragliatrice Pesante propone una devastante raffica, rendendola un'arma di supporto pesante eccellente. Tuttavia, è troppo pesante per un soldato umano medio.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Licenza Mitragliatrici."
  STR_ALL_STAFF_CONTACTED: "Tutto lo Staff Contattato"
  STR_PSI_LAB: "Laboratorio Psionico"
  STR_PSIONIC_LABORATORY_UFOPEDIA: "Il laboratorio psionico è necessario per l'analisi di artefatti psionici. Ogni laboratorio può addestrare fino a dieci agenti. Le abilità psioniche utilizzate in combinazione con le attrezzature psioniche possono essere utilizzate per gli attacchi psionici durante il combattimento."
  GLOBE_TEXTURE_13: "Desolazione"
  STR_ALIEN_BASE_STILL_INTACT: "La base nemica è ancora intatta"
