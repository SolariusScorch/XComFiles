  STR_ELECTRIC_CLUB: "Bastone Elettrico"
  STR_ELECTRIC_CLUB_UFOPEDIA: "Un bastone telescopico dotato di scarica elettrica, progettato per essere utilizzato dalle forze di polizia.{NEWLINE}>Occultabile"
  STR_SMALL_SHOTGUN: "Doppietta Compatta"
  STR_SMALL_SHOTGUN_UFOPEDIA: "Un fucile a pompa compatto. La sua portata effettiva è piuttosto ridotta, ma può essere nascosta sotto abiti larghi.{NEWLINE}>Occultabile"
