  STR_RECLAMATION_OF_AETHER_LABORATORY_UFOPEDIA: "Grazie alle informazioni ottenute interrogando i membri della Riconquista dell'Etere e il recupero di vari artefatti con residui psionici abbiamo non solo una adeguata comprensione delle energie mentali con cui lavora la Riconquista, ma anche dei luoghi in cui congrega. Con un po' di tempo a disposizione saremo in grado di scansionare varie regioni alla ricerca di attività psioniche insolite legate agli artefatti che devono aver già raccolto perpoter trovare uno dei loro punti di ritrovo."
  STR_ALERT_RECLAMATION_OF_AETHER_LABORATORY: "SCOPERTO LABORATORIO ETERE!"
  STR_RECLAMATION_OF_AETHER_LABORATORY_DESCRIPTION: "Grazie all'interrogatorio dei membri della \"Riconquista dell'Etere\" siamo riusciti a triangolare la posizione di uno dei loro laboratori principali. Dobbiamo attaccare la struttura e recuperare tutto ciò che possiamo in modo da acquisire la loro capacità di rilevare manifestazioni spirituali."
  STR_RECLAMATION_OF_AETHER_LABORATORY_BRIEFING: "Il laboratorio si trova all'interno di un centro commerciale abbandonato. Aspettati grandi quantità di entità spettrali e di forze della Riconquista dell'Etere nella zona. Sconfiggi le loro forze, prendi il controllo del laboratorio prima che tentino di distruggere i loro dati e impadronisciti del loro equipaggiamento per poterlo studiare. Per interrompere la missione riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
