  STR_REACTOR_DEFENSE_SYNDICATE: "Raid al Reattore del Sindacato"
  STR_REACTOR_DEFENSE_SYNDICATE_DESCRIPTION: "Il Sindacato sta attaccando un impianto di fusione sperimentale segreto. Dobbiamo aiutare le forze locali a impedire agli aggressori di sabotare la struttura e rubare dati o materiali. Attenzione: sono state avvistate nell'area unità di élite del Sindacato."
  STR_REACTOR_DEFENSE_SYNDICATE_BRIEFING: "Il Sindacato sta attaccando un impianto di fusione sperimentale segreto. Dobbiamo aiutare le forze locali a impedire agli aggressori di sabotare la struttura e rubare dati o materiali. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_ALERT_REACTOR_DEFENSE_SYNDICATE: "IL SINDACATO BERSAGLIA UN REATTORE SPERIMENTALE!"
  STR_OLD_ARCHIVES_DEFENSE_SYNDICATE: "Raid all'Archivio Segreto del Sindacato"
  STR_OLD_ARCHIVES_DEFENSE_SYNDICATE_DESCRIPTION: "Il Sindacato sta attaccando un'installazione militare segreta contenente dati importanti di origini sconosciute. Dobbiamo aiutare le forze locali e impedire che i dati cadano nelle mani del Sindacato, così come recuperarli per noi stessi. Attenzione: sono state avvistate nell'area unità di élite del Sindacato."
  STR_OLD_ARCHIVES_DEFENSE_SYNDICATE_BRIEFING: "Il Sindacato sta attaccando un'installazione militare segreta contenente dati importanti di origini sconosciute. Dobbiamo impedire che i dati cadano nelle mani del Sindacato. Dovremmo anche trovare ed esaminare il nastro magnetico che stanno cercando, altrimenti non impareremo riguardo ai loro veri obiettivi. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_ALERT_OLD_ARCHIVES_DEFENSE_SYNDICATE: "IL SINDACATO BERSAGLIA UN ARCHIVIO MILITARE!"
  STR_OLD_XCOM_DATA_REEL: "Bobina Dati Crittografata"
  STR_OLD_XCOM_DATA_REEL_UFOPEDIA: "Questo nastro, recuperato dai vecchi archivi, è codificato. Per decifrarlo, abbiamo bisogno di un codice speciale sviluppato dall'organizzazione UNIT."
