  STR_QBU_88: "QBU-88"
  STR_QBU_88_UFOPEDIA: "Questo fucile da tiratore costruito da Norinco è in servizio con l'esercito e le forze di polizia cinesi.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione II."
