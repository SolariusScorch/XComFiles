  STR_BASE_DEFENSE_CULT_BRIEFING: "Un folto gruppo di cultisti è arrivato alle tue porte. La nostra base è in grave pericolo. Come da procedure standard tutto il personale non combattente e i velivoli X-Com sono stati evacuati. Le unità nemiche entreranno nella base tramite le porte degli hangar o gli ascensori. Difendi la base e le sue installazioni vitali ad ogni costo - questo è un combattimento all'ultimo sangue. Se farai click sull'icona \"Interrompi Missione\" ti dichiarerai sconfitto e perderai la base."
  STR_STAFF_001: "Input dello Staff: Interruzioni Malsane"
  STR_STAFF_001_UFOPEDIA: "Comandante! Sono qui per presentare un reclamo formale riguardante le mie condizioni di lavoro. Per prima cosa al mattino sono stata svegliata da quel grosso pezzo di un Quartiermastro che continuava a battere un martello contro qualche cianfrusaglia. Subito dopo aver trattato con lui, dall'obitorio si è cominciato a sentire heavy metal a tutto volume, no comment. E appena sono tornata da lì e finalmente mi sono seduta per finire tutte le fatture, un povero bastardo nel centro di detenzione ha iniziato a urlare come se fosse stato scorticato vivo, il che, per quanto ne so, poteva anche essere letteralmente, così ho dovuto affrontare pure quella cagna rossa! E il bastardo non ha nemmeno avuto nulla di utile da dire.{NEWLINE}Seriamente, se non fai qualcosa per tutto questo putiferio, ti prometto che lo farò, E SOFFRIRETE TUTTI. Un giorno."
  STR_STAFF_002: "Input dello Staff: Che Interrogatorio?"
  STR_STAFF_002_UFOPEDIA: "Cos... cosa intendi con \"interrogatorio\", Comandante? I-io non stavo interrogando nessuno!{NEWLINE}È vero! Giuro che non passavo il tempo con il Capo Medico, e lei non ha lasciato una sigaretta accesa sulla scrivania, e ti assicuro che non c'erano cose non autorizzate ed infiammabili nel mio ufficio. Quindi, come puoi vedere, non c'è modo che un prigioniero sia stato bruciato vivo mentre eravamo... impegnati! Vedi, vedi cosa intendo?"
  STR_STAFF_003: "Input dello Staff: Cura per il Cancro"
  STR_STAFF_003_UFOPEDIA: "Comandante! Abbiamo interrogato il prigioniero e, beh, non indovinerai mai! Apparentemente, questo ragazzo ha la cura per il cancro. LA CURA DEL CANCRO! Riesci a immaginare? Non ho idea di come abbia ottenuto qualcosa del genere, questa è una roba super segreta. Vabbè, non più! NEWLINE}Ovviamente non è come se potessimo usarlo per il nostro lavoro, ma potremmo almeno guadagnare alcuni simpatizzanti nel Consiglio.{NEWLINE}{NEWLINE}(100 punti assegnati)"
  STR_STAFF_004: "Input dello Staff: Agile come un Gatto"
  STR_STAFF_004_UFOPEDIA: "Comandante, per quanto riguarda l'interrogatorio di quel tizio del Loto Nero, ho delle brutte notizie e alcune buone notizie. La cattiva notizia è che in realtà ha esibito alcune abilità folli da ninja, il che significa che è fuggito da una stanza di alta sicurezza (ammanettato), ha rotto un pannello di metallo, seriamente danneggiato il nostro sistema di ventilazione e spaventato a morte le due donne delle pulizie. La buona notizia è quando l'ho affrontato e rimesso in prigione, ho imparato una mossa molto carina.. Potrei chiamarla 'Il Favoloso Salto Acrobatico Ninja Spezzacollo'. Vuoi provarla?"
  STR_STAFF_005: "Input dello Staff: Ballate Russe"
  STR_STAFF_005_UFOPEDIA: "Comandante, hai visto quel tipo di Alba Rossa che abbiamo interrogato? Un ragazzo fantastico! Non sapeva molto oltre ciò che già sapevamo, ma è diventato un grande suonatore di fisarmonica! E che voce! Mi dispiace davvero lasciarlo andare in qualche prigione dove i suoi talenti saranno sprecati. Che ne dici di tenerlo in giro per alcuni stimoli morali tanto necessari, eh?"
  STR_STAFF_006: "Input dello Staff: Linguistica Applicata"
  STR_STAFF_006_UFOPEDIA: "Comandante, mi dispiace segnalare che il nostro simpatico prigioniero non sapeva nulla di interessante. È stato comunque un eccellente insegnante: la mia conoscenza delle imprecazioni in cinese è almeno triplicata!"
  STR_STAFF_007: "Input dello Staff: Saggezza e Intuizione"
  STR_STAFF_007_UFOPEDIA: "Comandante, ho assistito all'interrogatorio del nostro prigioniero più recente. Non ne abbiamo ricavato molto, ma penso di aver capito qualcosa di importante sulla vita:{NEWLINE}{NEWLINE}Non esiste una cosa migliore del pestaggio gratuito."
  STR_STAFF_008: "Input dello Staff: Punti di Vista"
  STR_STAFF_008_UFOPEDIA: "Comandante, ho prestato assistenza con l'interrogatorio del nostro prigioniero più recente. In realtà, ho usato il trucco della \"granata in bocca\" per convincerlo a parlare. All'improvviso sono diventati molto più loquaci, ma alla fine non abbiamo imparato nulla di utile. Ma ho avuto un pensiero illuminante:{NEWLINE}{NEWLINE}Quando tutto ciò che hai è una bomba innescata, tutti i problemi si riescono ad affrontare con la mente sgombra."
  STR_STAFF_009: "Input dello Staff: I Sogni dei Titani"
  STR_STAFF_009_UFOPEDIA: "Comandante, ieri sera ho fatto un sogno davvero strano... In esso, l'X-Com combatteva giganti nudi e malformati che erano suscettibili solo alle armi da mischia e avevano solo un'armatura ignorabile nella parte posteriore. Era piuttosto spaventoso nel complesso, ma almeno il capo scienziato era una gran bella gnocca, ecco.{NEWLINE}Mi chiedo se vedrò mai una continuo di questo sogno! La cosa mi eccita!"
  STR_STAFF_010: "Input dello Staff: Problemi nelle Fogne"
  STR_STAFF_010_UFOPEDIA: "Comandante, alcuni abitanti del posto hanno riferito di una strana creatura avvistata nelle vicinanze. Mi sono guardato un po' intorno quando sono andato a fare una passeggiata e, fortunatamente, sono riuscito a riprenderlo - sembrava un tritone gigante con le gambe e grandi denti. Quindi il problema è stato risolto, ma suggerisco che d'ora in poi dovremmo prestare maggiore attenzione al contenuto dei nostri liquami."
  STR_STAFF_011: "Input dello Staff: Un Messaggio Importante"
  STR_STAFF_011_UFOPEDIA: "Penseresti che alcune delle persone che queste sette cercano di reclutare andrebbero al telegiornale e le esponessero. Eppure, in qualche modo, non succede. Ti sei mai chiesto perché sia così? Questi poveri idioti sono sottoposti a lavaggio del cervello e ricattati al punto che nessuno riesce a parlarne pubblicamente? Posso personalmente attestare che nulla assicura lealtà, amore e cooperazione come una serie di farmaci preparati con cura... Questo mi ricorda che ho bisogno di tornare al mio lavoro. Impariamo qualcosa di nuovo ogni giorno, no, comandante? Non prendere droghe... di cui non puoi fidarti!"
  STR_STAFF_012: "Input dello Staff: Un Messaggio Pericoloso"
  STR_STAFF_012_UFOPEDIA: "Comandante, vorrei che ascoltassi questa registrazione che ho fatto segretamente nell'ufficio per gli interrogatori:{NEWLINE}{NEWLINE}{ALT}... Ho bisogno di nuove pinze. Quelle vecchie che mi hai dato si sono rotte mentre le stavo usando. E, sì, abbiamo bisogno di una nuova sedia... Perché quella vecchia ha dei buchi sul sedile! ... Sì, è vero, buchi... Già che ci sei, possiamo avere un barile da 50 galloni, il secchio non è... non importa, andrò a chiedere a uno dei ragazzi dell'hangar se ne può Rub...ehm \"trasportare strategicamente altrove l'equipaggiamento\"...'{ALT}{NEWLINE}{NEWLINE}Certo che ero sconvolto. Comandante, questo deve essere fermato! Il nostro budget non può coprire questo per l'eternità, le sedie non crescono sugli alberi!"
  STR_STAFF_013: "Input dello Staff: Preparatori"
  STR_STAFF_013_UFOPEDIA: "Alcuni di questi \"culti\" sembrano essere \"a conoscenza\" di quello che succede qui... Accumulare armi... Avere basi remote... È quasi come se si stessero preparando per l'apocalisse. Mi chiedo cosa sanno che noi ancora non sappiamo?"
  STR_STAFF_014: "Input dello Staff: Contadini"
  STR_STAFF_014_UFOPEDIA: "Perché gli agricoltori? Ci sono molti altri abitanti che vivono nel nulla: cacciatori, escursionisti, prepper... quindi perché gli agricoltori? Qualcosa mi dice che questi extraterrestri sanno qualcosa di più sugli agricoltori di noi... O hanno un'attrazione estrema per la carne di mucca. Chi potrebbe mai biasimarli?"
  STR_STAFF_015: "Input dello Staff: Aracnofobia"
  STR_STAFF_015_UFOPEDIA: "Oh Signore, perché deve sempre essere un insetto? Perché le mutazioni non possono trasformare le creature in cose carine, come coniglietti o tartarughe? Queste mutazioni rendono sempre le cose spaventose, mortali e inquietanti. Ho i brividi al solo pensiero. Ho bisogno di un drink..."
  STR_STAFF_016: "Input dello Staff: Uomo Misterioso"
  STR_STAFF_016_UFOPEDIA: "Comandante, il Man in Black che abbiamo catturato - so che tu li chiami così! - dice che non riesce a ricordare nulla. L'ultima cosa che ricorda è che stava camminando verso il negozio. Ci ha dato il suo nome, indirizzo, tutto. E sembra corrispondere alla realtà! Questo ragazzo esiste davvero! Sua moglie è molto preoccupata! Sai, Comandante, probabilmente questa cosa è molto più profondo di quanto pensassimo."
  STR_STAFF_017: "Input dello Staff: Incroci Blasfemi"
  STR_STAFF_017_UFOPEDIA: "No Comandante, ti assicuro che NON è possibile incrociare gli Esseri Abissali con gli umani. Non esiste alcun modo in cui queste due forme di vita possano produrre alcun tipo di prole; i loro genomi sono troppo diversi.{NEWLINE}D'altra parte, abbiamo già visto cose che letteralmente non dovrebbero esistere..."
  STR_STAFF_018: "Input dello Staff: Il Complotto Insidioso"
  STR_STAFF_018_UFOPEDIA: "Sai cosa odio Comandante? Che i nuovi giochi non mantengano i loro salvataggi nelle loro dannate cartelle. Che tipo di pazzoide li costringerebbe a riporli in qualche luogo oscuro? È praticamente un crimine di guerra!{NEWLINE}Credi che possano essere loro Ibridi? Fanno qualsiasi tipo di attività incasinata. Chi altro avrebbe potuto avere un'idea così orribile?"
  STR_STAFF_019: "Input dello Staff: La Via del Dottore"
  STR_STAFF_019_UFOPEDIA: "Comandante, so che le ultime settimane sono state abbastanza stressanti per te. So anche di quell'ultimo interrogatorio infruttuoso, che probabilmente non è stato d'aiuto. Pertanto, come medico, raccomando queste pillole dai colori vivaci di mio design personale. Prendine una dopo la colazione e una la sera, ti faranno sentire molto meglio. Fidati di me, sono state ben testate."
  STR_STAFF_020: "Input dello Staff: La Statura della Scienza"
  STR_STAFF_020_UFOPEDIA: "Hai notato, Comandante, che non vediamo più scienziati come cattivi in TV? Ora, se scritturano uno scienziato, di solito sono dalla parte buona, come una figura paterna o un amico fidato del protagonista principale. Non si trovano più gli scienziati pazzi di una volta, nessuno vuole rubare la proverbiale Luna.{NEWLINE}Potresti pensare che sia una buona cosa per la scienza che venga associata a immagini positive piuttosto che temute. Ma penso che a un livello più profondo è un segno che la scienza ha perso la sua gravità. Non è temuta, quindi non è davvero presa sul serio dal pubblico in generale. È stata ridotta a una risorsa utile, supportando solo una parte nella lotta tra il bene e il male. Non siamo più rispettati come una forza di civiltà, siamo semplici custodi di conoscenza!{NEWLINE}...Ed è per questo che sono stato scortese con il Capo Contabile oggi, Comandante. Mi dispiace, non succederà più."
  STR_STAFF_021: "Input dello Staff: Perché Non Possiamo Avere Belle Cose"
  STR_STAFF_021_UFOPEDIA: "No, Comandante, non possiamo usare i Mietitori come cavalleria. Sì, sarebbe fantastico e i Mietitori sono molto morbidosi. Ma violerebbe i protocolli X-Com per quanto riguarda l'altezza massima delle unità. Mi dispiace!"
  STR_STAFF_022: "Input dello Staff: Immagine Spaventosa"
  STR_STAFF_022_UFOPEDIA: "Comandante, non credo nel criticare l'arte, ma quella foto di Crisalide nella mensa... Beh, ammetto che è stata una buona idea realizzare un grande poster di Crisalide e appenderlo nel mezzo della base come decorazione. Gli agenti hanno riso parecchio. Che scherzo, vero? Quindi, ora non stanno più ridendo. In effetti, penso che la nostra mensa sia sospettosamente vuota. Quindi penso che sia ora di rimuoverlo.{NEWLINE}A proposito, hai qualche piano per quel poster? Se no, forse sarebbe bello nel prosectorio..."
  STR_STAFF_023: "Input dello Staff: La Sfida di Tyson"
  STR_STAFF_023_UFOPEDIA: "C'è un argomento popolare che circola in tutta la base. Si discute su quali sarebbero le probabilità di sconfiggere l'intera invasione aliena a mani nude. Quali sarebbero davvero le probabilità, Comandante? Mi ha fatto un po' pensare. Ma alla fine ho concluso che probabilmente mi mancherebbe la pazienza necessaria..."
  STR_STAFF_024: "Input dello Staff: Psichiatri di Frontiera"
  STR_STAFF_024_UFOPEDIA: "Non è strano che l'immagine pubblica della psichiatria sia un terapeuta che fa domande ai loro pazienti? È strano, perché ciò su cui la psichiatria dovrebbe concentrarsi maggiormente sono le persone che non vogliono rispondere a nessuna domanda. Dopotutto, raccogliere informazioni da persone che sono desiderose di rispondere a domande non richiede in realtà specialisti.{NEWLINE}Non fa parte di ciò che stiamo facendo, qui nell'X-Com?"
  STR_STAFF_025: "Input dello Staff: La Chiamata del Codice"
  STR_STAFF_025_UFOPEDIA: "COSA, perché dovrebbe funzionare così, non ha senso! Oh, Comandante, non ti ho visto arrivare. No, non stavo urlando contro il codice commentato di qualcuno - o della sua mancanza. Cosa vuoi dire che stavo disturbando i prigionieri?"
  STR_STAFF_026: "Input dello Staff: Le Torce"
  STR_STAFF_026_UFOPEDIA: "Comandante, devi dare un'occhiata alla nostra nota spese. Vedi proprio lì, sotto i nostri stipendi mensili? È vero, stiamo spendendo più di 2 milioni in torce elettriche. Non 2000 $ in totale, 2000 $ ciascuna! Dove hai trovato una torcia così costosa?! Sarebbe più economico portare in missione dei candelabri d'oro! Perché non possiamo semplicemente guidare fino al negozio di ferramenta e comprare torce a 10 $? C'è davvero tanta burocrazia solo per comprare una torcia elettrica?"
  STR_STAFF_027: "Input dello Staff: Divertimento con le Parole"
  STR_STAFF_027_UFOPEDIA: "Comandante, penso davvero che non dovresti riferirti alla nave Mietitrice come un \"Cattlebruiser\". So che gli agenti comunemente lo fanno, e capisco il valore dell'umorismo e il legame con gli uomini, ma questo termine non sembra buono nelle trascrizioni ufficiali del debriefing. Soprattutto in Asia Centrale."
  STR_STAFF_028: "Input dello Staff: Guerre Future"
  STR_STAFF_028_UFOPEDIA: "A-Comandà, non posso iniziare a dirti quanto sono eccitato riguardo a queste fantastiche nuove armi Laser. Ho sempre sentito che le nostre armi erano buone ma non grandiose. Troppe parti mobili, troppa complessità nel spingere un po' di metallo attraverso l'aria. Ho sempre pensato che ci fosse un modo migliore per far morire l'altro bastardo per il suo paese, e questi laser mi dimostrano che era vero!{NEWLINE}Abbracciamo questa nuova tecnologia, Comandà. Diamo Laser a tutto il nostro personale e non guardiamo mai indietro. In effetti, mi sono preso la libertà di contattare il Consiglio riguardo a questa nuova procedura e ho anche richiesto una nuova denominazione per la nostra organizzazione. 'X-Com' non è adatto per una squadra di duri, malintenzionati sparalaser, vero? Quindi ho suggerito di chiamarci 'La Squadra Laser' d'ora in poi. Non c'è bisogno che tu faccia qualcosa, Comandà, mi hanno chiesto di non chiamarli a riguardo - mi chiameranno - quindi le modifiche dovrebbero essere approvate a breve. Ti farò sapere non appena sento qualcosa."
  STR_STAFF_029: "Input dello Staff: Nulla fa più Paura"
  STR_STAFF_029_UFOPEDIA: "Comandante, questa creatura Minotauro... Sembra un po' assurda per gli umani moderni, persino sciocca. Un uomo con la testa di toro? È un miracolo che qualcosa del genere possa sopravvivere nel mondo reale, così stravagante, così ingenuo.{NEWLINE}...Allora perché mi fa rabbrividire fino all'osso? Non posso guardarlo, non posso nemmeno pensarci, senza provare paura. E trovo affascinante questa strana fobia. Di tutti gli orrori cosmici che conosciamo, perché il Minotauro? Perché non qualcosa di più alieno, potente, più... serio? All'inizio ho pensato che fosse perché minacciava le mie idee scientifiche su ciò che è possibile, ma ora capisco davvero: è l'incarnazione del vecchio mito del viaggio di Teseo, uno dei mostri più primitivi conosciuti dall'uomo. È l'orrore nudo e puro della bestemmia, un misto di umano e animale, le parti peggiori di entrambi. È un ricordo di chi siamo: nient'altro che animali sotto una sottile patina di civiltà e cultura."
  STR_STAFF_030: "Input dello Staff: Via di Fuga"
  STR_STAFF_030_UFOPEDIA: "Interrogare i Men in Black è davvero frustrante. Quando finalmente hai qualche contatto da loro, arrestei il tizio, ma indovina un po', non è a casa! È letteralmente scomparso, anche se è stato visto qui ieri! Succede, come, ogni volta... Hrmph.{NEWLINE}Onestamente, a volte mi chiedo se non stiano scivolando via attraverso le fogne. Sembrano addirittura in cattivi termini con le tartarughe ninja."
  STR_STAFF_031: "Input dello Staff: Sicurezza Armi Laser"
  STR_STAFF_031_UFOPEDIA: "So che la tecnologia laser è divertente e tutto, ma ho bisogno di stabilire alcune regole di base.{NEWLINE}1. Non usare laser sui muri per fare graffiti. Usare con un evidenziatore 'permanente'.{NEWLINE}2. Non utilizzare i laser come uno strumento di presentazione \"davvero efficace\" in Power Point.{NEWLINE}3. Non usare laser come giocattoli per i test sugli animali. È solo carino finché non prendono il punto rosso.{NEWLINE}4. NESSUN PRISMA DI MARCATURA SUL LASER PER UN EFFETTO SFERA STROBOSCOPICA. Giuro su Dio se scoprirò chi è stato, lo metterò alla forca."
  STR_STAFF_032: "Input dello Staff: Leggere i Manuali"
  STR_STAFF_032_UFOPEDIA: "Comandante, puoi controllare questo brano audio?{NEWLINE}{ALT}Tecnico: Non riesco proprio a capire come funzioni questo nuovo aggeggio. Penso che potrebbe essere rotto.{NEWLINE}Quartiermastro: Ehi, hai provato a leggere il -{NEWLINE}Tecnico: Stai zitto, ho capito.{NEWLINE}*Cablaggio meccanico, seguito da un incidente*{NEWLINE}Quartiermastro: spero ti renderai conto che valeva 4 volte il tuo stipendio.{ALT}{NEWLINE}Solo tra noi, Comandante, penso che sarebbe bello annunciare un promemoria per X-Com. Leggere sempre il manuale e le informazioni rilevanti, le persone. Metà delle volte le cose non si rompono, sei solo mal informato!"
  STR_STAFF_033: "Input dello Staff: Il Gene Nephilim"
  STR_STAFF_033_UFOPEDIA: "Comandante, si ricorda dei Nephilim? Ibridi eterei-umani dei tempi antichi? Alcuni dei nostri ricercatori affermano che il \"gene psi\", che rende alcune persone particolarmente dotate di forza psionica, potrebbe provenire dal DNA dei Nephilim. Sostengono che la nostra razza ha in qualche modo conservato un tale gene alieno nel corso dei secoli e ogni volta che si attiva questa presunta eredità genetica, la persona colpita nascerà con elevata capacità psi.{NEWLINE}Ho pensato a questa ipotesi e vedete, non è tutto così semplice. Sì, il materiale genetico alieno potrebbe aumentare le nostre capacità psioniche oltre i normali limiti umani. Tuttavia, potrebbe anche avvicinarci ai presunti antenati eterei, rendendo più facile per loro sottometterci e controllarci - dopo tutto, siamo come loro, ma giovani e deboli. Solo il futuro dirà se esiste per il bene o il male, o per niente."
  STR_STAFF_034: "Input dello Staff: Gusti Moderni"
  STR_STAFF_034_UFOPEDIA: "Qual è il problema con tutto questo porno di Rettiliane intorno alla base? È una specie di scherzo che sono troppo maturo per capire?"
  STR_STAFF_035: "Input dello Staff: Cucina Aliena"
  STR_STAFF_035_UFOPEDIA: "Salve Comandante! Ah, quello? È il pasto di un agente Ibrido, gentilmente donatoci mentre la nostra squadra di intelligence cercava di spremerlo per ottenere informazioni utili. Non ci ha detto niente di utile, ma questa resta comunque un'informazione preziosa!{NEWLINE}Le razioni della Rete Ibrida sono meravigliose, forniscono tutti i nutrienti e gli elementi essenziali, inoltre sono ben imballate, facili da digerire e contengono abbastanza fibre da sentirsi sazi per un giorno intero! Abbiamo anche ocntrollato la presenza di allergeni, lattosio o glutine. Nulla. È persino adatto ai vegani! E non solo, è virtualmente privo di qualsiasi tipo di contaminante o batterio, quindi in teoria non andrà mai a male. Il cibo perfetto per gli appostamenti!{NEWLINE}Peccato che puzzi di dentifricio e sappia di gesso."
  STR_STAFF_036: "Input dello Staff: Lezioni di Agronomia"
  STR_STAFF_036_UFOPEDIA: "Oh, Comandante! Di nuovo qui ad infastidirmi? Come? Domande sul budget? Bene, prima lasci che le racconti una storiella divertente. Stavo andando in sala relax per prepararmi un tè, dato che quell'idiota del mio assistente è incapace di praparare un Earl Grey decente, quando ecco che vedo due contadini che passavano il tempo poco prima di essere rimessi in libertà - discutere di scienza!{NEWLINE}Curioso come questi bifolchi di campagna tentino di discutere le scoperte scientifiche della nostra epoca. Come? Di cosa parlavano? Oh, roba da nulla, come la legatura dell'azoto da parte dei batteri Bradyrhizobium e del loro legame con i legumi. Naturalmente, dato che ne avevo il tempo, gliene ho parlato nel modo più dettagliato possibile.{NEWLINE}Comunque, mi ripete perché si trova qui? Oh, perché ho ordinato svariati libri di testo universitari sull'orticoltura e la biochimica dal valore di molte centinaia di dollari? Progetti di ricerca. Molto segreti! Oh accidenti, li pagheròcol mio stipendio se promette di smetterla di farmi domande."
  STR_STAFF_037: "Input dello Staff: Il Fucile va Bene Così"
  STR_STAFF_037_UFOPEDIA: "Sono preoccupato dall'attuale stato dell'equipaggiamento militare e della polizia, Comandante. Ai miei tempi eravamo felici del nostro equipaggiamento così com'era. I progettisti creavano armi per scopi specifici e le facevano eccellere nella loro nicchia, come previsto. Adesso quei giovinastri che chiamate agenti continuano a chiedermi di riempire le loro armi con cose stupide. Ma a che serve un mirino su una pistola? Perché mettere l'impugnatura di una pistola su una mitragliatrice? Tanto non colpirai nulla sparando dall'anca. Tutto ciò che fa è espandere il profilo logistico di un'arma, renderla più pesante, e sopratutto farti sembrare un completo imbecille.{NEWLINE}\"Accessori\", bah. Il fucile va bene così."
  STR_STAFF_038: "Input dello Staff: My Servant Academia"
  STR_STAFF_038_UFOPEDIA: "Quelle cameriere sono delle tipe niente male, non è vero? Professionali, discrete, di bell'aspetto, istruite e formidabilmente toste... restando comunque nei limiti umani da tutti i punti di vista. Si potrebbe pensare che vengano da una qualche reparto militare, ma a quanto pare non è così, non c'è nulla che lo confermi. Tenendo conto delle loro capacità standardizzate e della presenza globale Nassta- cioè l'Ufficiale Capo dei Servizi Segreti ed io abbiamo formulato un'audace ipotesi: una sorta di accademia segreta di cameriere, che rifornisce la malavita di domestiche altamente specializzate! Mi rendo conto che suoni come un'esagerazione, ma non possiamo escludere questa possibilità a priori, giusto?{NEWLINE}A proposito, nel caso venisse confermato, mi offro volontaria per una missione d'infiltrazione per indagare a fondo su questa losca istituzione. Credo che le mie capacità siano le più adatte le più adatte a quest oscopo, e poi sappiamo entrambi che potremmo trarre vantaggio da questo cambiamento, no?"
  STR_STAFF_039: "Input dello Staff: Termodinamica della Violenza"
  STR_STAFF_039_UFOPEDIA: "Si dice che non si può cavare del sangua da una pietra, ed è vero. Ma se spremi abbastanza forte il sangue alla fine esce, no?"
  STR_STAFF_040: "Input dello Staff: l'Importanza della Moderazione"
  STR_STAFF_040_UFOPEDIA: "Un vecchio proverbio dice: di una cosa buona si può averne troppo. Purtroppo, solo successivamente si scopre dove si trova la soglia del \"troppo\"."
  STR_DOSSIER_GRISHKA_BULLET_YASHIN: "Dossier: Grishka 'Bullet' Yashin"
  STR_DOSSIER_GRISHKA_BULLET_YASHIN_UFOPEDIA: ">RUOLO: Mercenario{NEWLINE}>AFFILIAZIONE: Sconosciuto{NEWLINE}>DETTAGLI: \"Per capire un proiettile, devi diventare un proiettile.\"{NEWLINE}Yashin è un ex sciamano siberiano che si è unito ai mercenari internazionali come una sorta di pellegrinaggio religioso . Ha visitato molte zone di guerra, essendo un operatore rinomato sia per la sua competenza nelle mitragliatrici pesanti, sia per la misteriosa capacità di \"benedire\" i proiettili. Il numero di colpi estremamente fortunati che coinvolgono proiettili \"benedetti\" da lui ci ha portato a credere che potremmo, di fatto, essere affrontati da una pericolosa abilità paranormale.{NEWLINE}>STATUS: Consiglio Notificato"
  STR_DOSSIER_SMILES_MCGEE: "Dossier: Agente 'Smiles' McGee"
  STR_DOSSIER_SMILES_MCGEE_UFOPEDIA: ">RUOLO: Psycho Killer{NEWLINE}>AFFILIAZIONE: Sconosciuto{NEWLINE}>DETTAGLI: Un ex agente X-Com sin dall'inizio, \"Agent Smiles\" è stato uno dei membri più promettenti dell'organizzazione prima della sua misteriosa scomparsa nel dicembre 1996 Ora sembra che l'agente sia vivo e stia tramando contro di noi. Tutto il suo background si è rivelato fabbricato e abbastanza bene da ingannare le nostre procedure di screening. È anche abbastanza famoso tra i cultisti e i criminali per diversi bagni di sangue che ha commesso contro vari gruppi, apparentemente non provocati. Sembra essere più letale del previsto e non sappiamo perché. Possiamo aspettarci problemi da questo misterioso individuo.{NEWLINE}>STATUS: Interpol notificato"
  STR_DOSSIER_BABA_DONKA: "Dossier: Baba Donka"
  STR_DOSSIER_BABA_DONKA_UFOPEDIA: "> RUOLO: Mystico cieco, chiaroveggente, erborista{NEWLINE}>AFFILIAZIONE: Alba Rossa{NEWLINE}>DETTAGLI: Baba (nonna) Donka aveva predetto la rottura del blocco sovietico, il disastro di Chernobyl, la morte di Stalin e altri eventi degni di nota. Fu spesso visitata dai leader sovietici e di altri paesi dell'Europa orientale, tra cui Breznev e Eltsin. Ha affermato di contattare i morti: {ALT}Io sono per loro - CANCELLI PER QUESTO MONDO{ALT}. La sua recente morte è sospetta.{NEWLINE}>STATUS: Deceduta?"
  STR_DOSSIER_DAVID_VINCENT: "Dossier: David Vincent"
  STR_DOSSIER_DAVID_VINCENT_UFOPEDIA: ">RUOLO: Investigatore{NEWLINE}>AFFILIAZIONE: Libero professionista{NEWLINE}>DETTAGLI: Negli anni '60 Vincent vide un atterraggio di UFO vicino a Los Angeles. Lo shock lo spinse a iniziare una crociata personale per cercare la presenza di extraterrestri sulla Terra. La sua perseveranza fu così grande che gli alieni presero misure attive e lo etichettarono come spia sovietica, allertando la CIA. Inoltre, tutte le prove che trovò vennero vaporizzate da una strana luce rossa. Ciò impedì a Vincent di esporre la verità, ma riuscì a scomparire senza lasciare traccia. Tuttavia, recentemente abbiamo trovato un uomo che sembra corrispondere al suo profilo: Jeremiah Smith.{NEWLINE}>STATO: Fuggitivo"
  STR_DOSSIER_LO_WO: "Dossier: Lo Wo"
  STR_DOSSIER_LO_WO_UFOPEDIA: ">RUOLO: Assassino{NEWLINE}>AFFILIAZIONE: Loto Nero{NEWLINE}>DETTAGLI: Un vecchio molto fragile, il cui aspetto non farebbe mai pensare alla possibilità che possa uccidere un uomo tre volte più grande della sua taglia. Disarmato, senza troppi sforzi. È uno dei migliori assassini e insegnanti per il Loto Nero. La sua età e il suo comportamento amichevole rendono facile per lui creare alleati, indipendentemente dalle circostanze.{NEWLINE}>STATO: Notifica Interpol"
  STR_DOSSIER_GERTRUDE_ELLISON: "Dossier: Gertrude Ellison"
  STR_DOSSIER_GERTRUDE_ELLISON_UFOPEDIA: ">RUOLO: Trafficante Umani{NEWLINE}>AFFILIAZIONE: Rete Ibrida{NEWLINE}>DETTAGLI: Un filantropo in carriera, legata alle sparizioni di innumerevoli donne vittime di abusi, orfani e senzatetto. Gli avvistamenti UFO erano collegati a queste sparizioni e si dice che abbia venduto degli sfortunati cittadini in cambio dell'eterna giovinezza che gli alieni le forniscono, permettendole di apparire giovane nonostante abbia più di 80 anni.{NEWLINE}>STATO: Notifica Interpol"
  STR_DOSSIER_CHAD: "Dossier: CHAD"
  STR_DOSSIER_CHAD_UFOPEDIA: ">RUOLO: Robot Fuorilegge{NEWLINE}>AFFILIAZIONE: Sconosciuta{NEWLINE}>DETTAGLI: Proprio intorno al tempo della terminazione del Kiryu-Kai, il loro robot sperimentale fu manomesso da agenti sconosciuti che lo modificarono con un processore alieno e un core logico. Si lamentava del modo in cui gli umani erano \"fuorviati\" e i suoi normali protocolli di spegnimento non funzionavano. Smembrò l'intero staff della struttura di ricerca e se n'è andò, dopo aver installato alcune modifiche automatiche. Si dice che sia più intelligente della maggior parte delle persone sulla terra e molto più grande del suo design originale a causa delle modifiche che ha apportato nel corso degli anni.{NEWLINE}>STATO: Tracciato"
  STR_DOSSIER_ARASTOO_NAMDAR: "Dossier: Arastoo Namdar"
  STR_DOSSIER_ARASTOO_NAMDAR_UFOPEDIA: ">RUOLO: Ex Agente Governativo{NEWLINE}>AFFILIAZIONE: Sconosciuto{NEWLINE}>DETTAGLI: Namdar era un noto agente dello Scià dell'Iran durante gli ultimi anni della dinastia Pahlavi. Mentre i suoi primi anni di carriera sembrano essere stati per lo più banali, i documenti segreti rivelano che è stato mandato a indagare su strani umanoidi che appaiono nel Dasht-e Kavir (Gran Deserto Salato) nel 1978, anche se i risultati di quell'indagine non sono mai stati trovati.{NEWLINE}>STATO: Scomparso{NEWLINE}>NOTE: L'ultima località conosciuta di Namdar era la Cina occidentale, che è fuggita dopo la Rivoluzione Iraniana."
  STR_DOSSIER_GABRIEL_NADEAU: "Dossier: Gabriel 'The Bone Father' Nadeau"
  STR_DOSSIER_GABRIEL_NADEAU_UFOPEDIA: "> RUOLO: Medico?{NEWLINE}>AFFILIAZIONE: Nessuna{NEWLINE}>DETTAGLI: Conosciuto anche come \"Mr. Scheletrico\" in alcuni ambienti, The Bone Father è una figura illusoria responsabile di diverse operazioni illegali che culminano con la rimozione delle ossa delle sue vittime, in alcuni casi intere strutture scheletriche. Non si sa cosa succede alle ossa che raccoglie. Le poche prove che abbiamo suggeriscono che lui le raccolga per un rituale di uno scopo sconosciuto.{NEWLINE}>STATO: Notifica Interpol"
  STR_DOSSIER_ANTHONY_BARKER: "Dossier: Anthony Barker"
  STR_DOSSIER_ANTHONY_BARKER_UFOPEDIA: ">RUOLO: Sabotatore{NEWLINE}>AFFILIAZIONE: Culto di Sirius{NEWLINE}>DETTAGLI: Sospettato di manomissione dei sistemi satellitari per omettere l'attività UFO dai feed governativi e militari. In molti casi, le tracce degli UFO rimasero inosservate o facilmente perse. Dopo un esame, è risultato essere un fanatico degli alieni da molti anni, prima che di cominciare questa attività, iniziò ad aiutarli perché gli piaceva.{NEWLINE}>STATO: Notifica Interpol"
  STR_DOSSIER_DRAKO_ALDRAMIER: "Dossier: Drako Aldramier"
  STR_DOSSIER_DRAKO_ALDRAMIER_UFOPEDIA: ">RUOLO:Mentalista{NEWLINE}>AFFILIAZIONE: Chiesa di Dagon{NEWLINE}>DETTAGLI: Un assoluto prodigio come studente di psicologia, è stato licenziato con riluttanza dal suo lavoro in un ospedale messicano dopo essere stato giudicato troppo aggressivo e manipolatore nei confronti dei suoi colleghi, pazienti e investigatori. La Chiesa di Dagon lo assunse come esperto nel lavaggio del cervello e lo dotò di abilità psioniche. È estremamente pericoloso, combinando abilità psicologiche con abilità psioniche.{NEWLINE}>STATO: Notifica Interpol"
  STR_DOSSIER_NATALYA_SERNOVICH: "Dossier: Natalya Sernovich"
  STR_DOSSIER_NATALYA_SERNOVICH_UFOPEDIA: ">RUOLO: Untrice{NEWLINE}>AFFILIAZIONE: Rete Ibrida{NEWLINE}>DETTAGLI: Questa donna, alias \"Crystal\", sembra avere una versione modificata del parassita zombi dentro di lei, che non le provoca cambiamenti esteriori, ma le dà la capacità di infettare gli altri. Lavorando come prostituta di alta classe, usa il suo ruolo per infiltrarsi, e distruggere i suoi obiettivi infettandoli, o quelli che li circondano. È anche incredibilmente forte nonostante la sua apparenza dall'aspetto delicato, è pericolosa in un combattimento e si dice abbia delle capacità psioniche.{NEWLINE}>STATO: Notifica Interpol"
  STR_DOSSIER_TYVARIUS_STIENBURG: "Dossier: Tyvarius Stienburg"
  STR_DOSSIER_TYVARIUS_STIENBURG_UFOPEDIA: ">RUOLO: Avvocato/Banchiere{NEWLINE}>AFFILIAZIONE: Sconosciuto{NEWLINE}>DETTAGLI: Stienburg è stato coinvolto in molti casi legali indirettamente collegati a organizzazioni come EXALT, la Chiesa di Dagon, Alba Rossa ed il Loto Nero. Abile nel manipolare emozioni, verità e prove, si assicura sempre che l'imputato si liberi. È anche un consulente finanziario per molti enti. Ci sono voci secondo cui potrebbe avere un contatto diretto con gli alieni e che abbia capacità psioniche.{NEWLINE}>STATUS: Sotto sorveglianza e controllo fiscale"
  STR_DOSSIER_PIOTR_WISNIEWSKI: "Dossier: Piotr Wiśniewski"
  STR_DOSSIER_PIOTR_WISNIEWSKI_UFOPEDIA: ">RUOLO: Ricercatore{NEWLINE}>AFFILIAZIONE: Sconosciuta{NEWLINE}>DETTAGLI: Ha lavorato per un'agenzia segreta non identificata dal 1967 al 1984, dopo di che è partito per lavorare sui propri progetti. Piotr è un brillante scienziato che spesso non è d'accordo con i suoi colleghi e in numerose occasioni ha cercato di spostare la direzione dei progetti. Non si sa a cosa stia lavorando da quando è partito, ma è un sospettato del furto di alcuni artefatti alieni che potrebbe esaminare da solo.{NEWLINE}>STATO: Fuggitivo"
  STR_DOSSIER_GUNTER_MEYER: "Dossier: Gunter Meyer"
  STR_DOSSIER_GUNTER_MEYER_UFOPEDIA: ">RUOLO: Stratega/Tattico{NEWLINE}>AFFILIAZIONE: Culto dell'Apocalisse{NEWLINE}>DETTAGLI: il Colonnello Meyer è stato il membro di livello più alto all'interno della Motorisierte Schützen, Germania dell'Est. In seguito alla sua dissoluzione ha sfruttato la sua influenza all'interno delle forze armate per formulare una micidiale campagna di insurrezioni contro il \"regime capitalista\" del nuovo governo tedesco. Sembra che abbia usato il suo tempo e la sua ricchezza per accumulare un vasto esercito privato, la cui attività principale è tentare di trovare nuove tecnologie per rovesciare il governo tedesco.{NEWLINE}>STATO: Notifica Interpol"
  STR_DOSSIER_BRITTA_HANSEN: "Dossier: Britta Hansen"
  STR_DOSSIER_BRITTA_HANSEN_UFOPEDIA: ">RUOLO: Hacker{NEWLINE}>AFFILIAZIONE: Rete Ibrida{NEWLINE}>DETTAGLI: Genio del codice, ha venduto i suoi servizi per somme esorbitanti a varie compagnie e forze armate. Ma quello che lentamente emerse in seguito furono fughe, errori e codice che la gente non pensava mai possibile. Il suo codice sembrava trasmettere informazioni via Internet ai sottosistemi di trasmissione radio per chiunque volesse ascoltarlo. L'X-Com non è stato intaccata, ma gran parte del settore pubblico è stato compromesso.{NEWLINE}>STATO: Notifica Interpol"
  STR_DOSSIER_DING_QUADONG: "Dossier: Ding Quadong"
  STR_DOSSIER_DING_QUADONG_UFOPEDIA: ">RUOLO: Business mogul{NEWLINE}>AFFILIAZIONE: Rete Ibrida{NEWLINE}>DETTAGLI: Esiste una connessione collaudata tra Quadong e l'attività aliena, come rapimenti e sorveglianza aliena. Conduce queste attività in cambio di tecnologia aliena per i suoi impianti di produzione. Stava usando la sua influenza per consentire agli alieni di esaminare gli umani locali e offrire loro lo spazio di archiviazione. Gravemente ferito all'arresto, aveva una sorta di dispositivo elettronico nella sua testa. È fuggito con aiuto esterno, uccidendo tre agenti del Consiglio.{NEWLINE}> STATO: Notifica Interpol"
  STR_DOSSIER_PARVATI_ANAND_FOSTER: "Dossier: Parvati Anand Foster"
  STR_DOSSIER_PARVATI_ANAND_FOSTER_UFOPEDIA: ">RUOLO: Biologo{NEWLINE}>AFFILIAZIONE: Loto Nero{NEWLINE}>DETTAGLI: Di discendenza indiana e britannica, Parvati ha studiato per il suo dottorato in Biologia a Oxford. Ha insegnato in tutta l'India per diversi anni prima di scomparire misteriosamente durante un viaggio in Indonesia. Si crede che sia la mente dietro il programma di abilità fisica potenziata Psi di alcuni membri del Loto Nero.{NEWLINE}>STATO: Notifica Interpol"
  STR_DOSSIER_CRAZY_HASSAN: "Dossier: Krazy Hassan"
  STR_DOSSIER_CRAZY_HASSAN_UFOPEDIA: ">RUOLO: Trafficante d'Armi{NEWLINE}>AFFILIAZIONE: Libero Professionista{NEWLINE}>Indipendentemente da come hai ricevuto questo messaggio, è una pubblicità fatta da Hassan appositamente per te. Interessato alle armi? Se qualcosa è un'arma, Hassan ce l'ha. I migliori sconti. Nessun reso: ottieni quello per cui hai pagato! Non esitare, nessuna pistola è troppo grande o troppo piccola per Hassan. I clienti che tornano avranno delle statuine Krazy Kamel fatte a mano dal fratello minore di Hassan.{NEWLINE}>STATUS: Aperto per gli affari"
  STR_DOSSIER_ERNIE_LLOYD_SOBATKA: "Dossier: Ernie Lloyd Sobatka"
  STR_DOSSIER_ERNIE_LLOYD_SOBATKA_UFOPEDIA: ">RUOLO: Contrabbandiere/Dirottatore di Cargo{NEWLINE}>AFFILIAZIONE: Chiesa di Dagon{NEWLINE}>DETTAGLI: Sia un uomo attento che violento. Sobatka è specializzato nel dirottamento e contrabbando di prodotti chimici, macchinari e beni \"esotici\" provenienti da navi civili, private e militari. Ha legami con gli attivisti sindacali nel Regno Unito, così come i manifestanti contadini in Francia.{NEWLINE}>STATUS: Sotto sorveglianza"
  STR_DOSSIER_TERRENCE_LOCKHART: "Dossier: Terrence Lockhart"
  STR_DOSSIER_TERRENCE_LOCKHART_UFOPEDIA: ">RUOLO: Consulente Finanziario{NEWLINE}>AFFILIAZIONE: Libero Professionista{NEWLINE}>DETTAGLI: Lockhart era un magnate finanziario prima di essere condannato per frode, corruzione, evasione fiscale ed estorsione. Fu incarcerato 4 giorni prima di fuggire in elicottero.{NEWLINE}>STATUS: Fuggitivo"
  STR_DOSSIER_IVAN_VASLOV: "Dossier: Ivan Vaslov"
  STR_DOSSIER_IVAN_VASLOV_UFOPEDIA: ">RUOLO: Spia{NEWLINE}>AFFILIAZIONE: EXALT{NEWLINE}>DETTAGLI: ex KGB della Germania orientale con legami attuali con SVR e GRU. Ivan è uno specialista nel recupero di informazioni - sia dall'uomo che dall'elettronica. Gli alias noti includono \"Gregor Selvig\", \"Willhelm Vanger\" e \"Magnus Engstrom\".{NEWLINE}>STATO: Notifica Interpol"
  STR_DOSSIER_HARLEY_STONE: "Dossier: Harley Stone"
  STR_DOSSIER_HARLEY_STONE_UFOPEDIA: ">RUOLO: Investigatore{NEWLINE}>AFFILIAZIONE: Libero Professionista{NEWLINE}>DETTAGLI: Detective londinese che sopravvive grazie ad \"ansia, caffè e cioccolata\", secondo gli informatori. Spesso implicato - ma mai confermato - nella partecipazione a brutali serie di omicidi che cessano poco dopo che inizia a lavorarci.{NEWLINE}>STATUS: Sotto sorveglianza"
  STR_DOSSIER_MCGUINNESS_ELLIOTT_COOKE: "Dossier: McGuiness Elliott Cooke"
  STR_DOSSIER_MCGUINNESS_ELLIOTT_COOKE_UFOPEDIA: ">RUOLO: Istruttore{NEWLINE}>AFFILIAZIONE: Mercenario{NEWLINE}>DETTAGLI: Veterano del Vietnam ed ex Delta Force, legato a un fallito tentativo di colpo di stato della Val Verde e alla scomparsa di un Ministro del Gabinetto dello stesso paese - che potrebbe aver coinvolto extraterresti.{NEWLINE}>STATO: A Disposizione"
  STR_DOSSIER_ABLE_STANDARD: "Dossier: Able Standard"
  STR_DOSSIER_ABLE_STANDARD_UFOPEDIA: ">RUOLO: Ingegnere in Robotica{NEWLINE}>AFFILIAZIONE: Consulente Gratuito{NEWLINE}>DETTAGLI: Autorità nella robotica, il Dr. Standard ha fatto fortuna come consulente per clienti industriali e militari in tutto il mondo. Dopo essere tornato da una conferenza IEEE, si è isolato nel laboratorio della sua magione, mormorando qualcosa sull'optronica, sulle batterie a fusione e sull'armatura autonoma controllata da intelligenza artificiale.{NEWLINE}>STATUS: Sotto osservazione psicologica"
  STR_DOSSIER_TAMAN_SHUD: "Dossier: Taman Shud"
  STR_DOSSIER_TAMAN_SHUD_UFOPEDIA: ">RUOLO: Ricercatore{NEWLINE}>AFFILIAZIONE: Sconosciuta{NEWLINE}>DETTAGLI: Responsabile dei segnali di tracciamento relativi agli \"Esseri Abissali\" nell'Oceano Pacifico durante la seconda guerra mondiale. Trovato morto in Australia nel 1948; tutti i suoi documenti di ricerca risultano misteriosamente mancanti. Ora è presumibilmente tornato sulla Terra, in perfetta salute, anche se sembra estremamente difficile da trovare.{NEWLINE}>STATO: Fuggitivo"
  STR_DOSSIER_ILYA_DOLVICH: "Dossier: Ilya Dolvich"
  STR_DOSSIER_ILYA_DOLVICH_UFOPEDIA: ">RUOLO: Specialista{NEWLINE}>AFFILIAZIONE: Mercenario{NEWLINE}>DETTAGLI: Dopo il crollo dell'Unione Sovietica, Ilya e la sua famiglia si sono rivolti a un incarico freelance. Parte di un'orgogliosa eredità militare risalente all'Armata Rossa, questo ex soldato si sta ritagliando un nome nei circoli mercenari come una forza da non sottovalutare. Classicamente addestrato nelle tattiche di sotterfugio e guerriglia, non è estraneo agli orrori della guerra.{NEWLINE}>STATUS: In Cerca di Lavoro"
  STR_DOSSIER_ANTONIO_BIANCHI: "Dossier: Antonio Bianchi"
  STR_DOSSIER_ANTONIO_BIANCHI_UFOPEDIA: ">RUOLO: Hacker{NEWLINE}>AFFILIAZIONE: Chiesa di Dagon{NEWLINE}>DETTAGLI: Un criminale informatico che non evita le persone, ma le trasforma nei suoi strumenti. È un esperto nel trovare vittime inconsapevoli per eseguire i suoi ordini, di solito donne impressionabili. Si dice che offra regolarmente sacrifici umani a Dagon {NEWLINE}>STATO: Notifica Interpol"
  STR_DOSSIER_LYDIA_LUX: "Dossier: Lydia Lux"
  STR_DOSSIER_LYDIA_LUX_UFOPEDIA: ">RUOLO: Terrorista{NEWLINE}>AFFILIAZIONE: EXALT{NEWLINE}>DETTAGLI: Come attrice di piccolo calibro, soprattutto nei film per adulti, Lydia Lux (nome incerto) ha avuto una relazione con un membro EXALT di alto rango che l'ha reclutata per i suoi talenti unici. Tuttavia, la signorina Lux era più interessata a far saltare in aria le case e a sparare proiettili che allo spionaggio. Tuttavia, la sua padronanza della rappresentazione è una risorsa preziosa per EXALT.{NEWLINE}>STATO: Notifica Interpol"
  STR_DOSSIER_IOANA_IANCU: "Dossier: Ioana Iancu"
  STR_DOSSIER_IOANA_IANCU_UFOPEDIA: ">RUOLO: Ladro{NEWLINE}>AFFILIAZIONE: Chiesa di Dagon{NEWLINE}>DETTAGLI: Ioana Iancu è scomparsa in Romania quando aveva 15 anni (nella foto). È stato per caso che il suo DNA si è presentato durante un'indagine sul furto online da una società londinese. Sembra che Ioana si infiltri in società e rubi da loro per sostenere la Chiesa di Dagon. Non conosciamo le sue motivazioni.{NEWLINE}>STATO: Notifica Interpol"
  STR_DOSSIER_IVAN_PRYPET: "Dossier: Ivan Prypet"
  STR_DOSSIER_IVAN_PRYPET_UFOPEDIA: ">RUOLO: Ingegnere di Ricerca{NEWLINE}>AFFILIAZIONE: Alba Rossa{NEWLINE}>DETTAGLI: Un ex membro dell'unità di supervisione di Chernobyl, Prypet - quindi con un nome diverso - è stato riconosciuto colpevole di numerose trasgressioni in materia di violazioni della sicurezza e furto. Prima di essere incarcerato, è svanito, e ora sembra che abbia lavorato per Alba Rossa sin dall'inizio. È un cecchino magistrale, un ingegnere nucleare addestrato e noto per portare sempre con sé oggetti metallici.{NEWLINE}>STATO: Notifica Interpol"
  STR_DOSSIER_ANATOLY_AVDEYEV: "Dossier: Anatoly Avdeyev"
  STR_DOSSIER_ANATOLY_AVDEYEV_UFOPEDIA: ">RUOLO: Ingegnere Militare{NEWLINE}>AFFILIAZIONE: Alba Rossa{NEWLINE}>DETTAGLI: Un veterano di Alba Rossa ed ex membro del GRU Spetsnaz. Sebbene formalmente di basso rango, ha legami personali con il 'verhushka', o il gruppo responsabile dell'organizzazione, ed è una figura popolare tra i soldati di Alba Rossa.{NEWLINE}>STATO: Notifica Interpol"
  STR_DOSSIER_MARTIN_JAKUBKO: "Dossier: Martin Jakubko"
  STR_DOSSIER_MARTIN_JAKUBKO_UFOPEDIA: ">RUOLO: Ufficiale, Diplomatico{NEWLINE}>AFFILIAZIONE: Alba Rossa{NEWLINE}>DETTAGLI: Conosciuto come \"Il Figo Scarlatto\", Jakubko è universalmente considerato la persona più simpatica tra le fila di Alba Rossa. In effetti, il suo fascino personale spinse i suoi superiori ad assegnarlo a riunioni diplomatiche con altre organizzazioni segrete.{NEWLINE}>STATUS: Notifica Interpol"
  STR_DOSSIER_HARRIE_LENSSEN: "Dossier: Harrie 'MC Zahn' Lenssen"
  STR_DOSSIER_HARRIE_LENSSEN_UFOPEDIA: ">RUOLO: Infiltrato/Mystico{NEWLINE}>AFFILIAZIONE: Chiesa di Dagon{NEWLINE}>DETTAGLI: un veterano rappresentante della Chiesa di Dagon in Europa. Un tempo membro della scena musicale underground di Rotterdam, si unì alla Chiesa dopo una violenta esperienza religiosa che lo aiutò anche a diventare un musicista riconosciuto. Nonostante i suoi problemi mentali, sembra completamente umano.{NEWLINE}>STATO: Notifica Interpol"
  STR_DOSSIER_RICHTER_TWINS: "Dossier: Rita & Lola Richter"
  STR_DOSSIER_RICHTER_TWINS_UFOPEDIA: ">RUOLO: Maghi{NEWLINE}>AFFILIAZIONE: Chiesa di Dagon{NEWLINE}>DETTAGLI: Con il nome di iZahn, i gemelli hanno raggiunto una modesta popolarità nella scena rave di Berlino. La loro carriera è diminuita a causa di una voce diffusa che i loro concerti \"ti fanno fare brutti viaggi\". Le indagini hanno portato alla luce un gran numero di suicidi tra i loro fan, ma entrambe le sorelle sono scomparse prima che potessero essere interrogate. Apparentemente sono tornate a studiare la psionica con gli Stregoni di Dagon.{NEWLINE}>STATO: Notifica Interpol"
  STR_DOSSIER_MILLER_AND_SMITH: "Dossier: Aretha Miller & Frank Smith"
  STR_DOSSIER_MILLER_AND_SMITH_UFOPEDIA: ">RUOLO: Sicari{NEWLINE}>AFFILIAZIONE: EXALT{NEWLINE}>DETTAGLI: Miller e Smith sono ufficiali di medio livello all'interno di EXALT, specializzati in terrore e distruzione. Sono molto popolari tra i loro colleghi a causa di una combinazione di fortuna, crudeltà e immagine romantica.{NEWLINE}>STATO: Notifica Interpol"
  STR_DOSSIER_LUCIFER_ROMANOV: "Dossier: Lucifer Romanov"
  STR_DOSSIER_LUCIFER_ROMANOV_UFOPEDIA: ">RUOLO: Freedom Fighter{NEWLINE}>AFFILIAZIONE: Rivoluzionari{NEWLINE}>DETTAGLI: Romanov ha trascorso tutta la sua vita adulta combattendo in varie repubbliche delle banane contro governi corrotti e capitalisti. Le sue leggendarie capacità di combattimento, abilità di comando e abilità fisiche hanno attirato l'attenzione di diverse organizzazioni segrete, che lo volevano rapire per vari motivi, ma nessuno dei rapitori è mai ritornato.{NEWLINE}>STATUS: Richiesto"
  STR_DOSSIER_SHADOWMAN: "Dossier: The Shadowman"
  STR_DOSSIER_SHADOWMAN_UFOPEDIA: ">RUOLO: Sconosciuto{NEWLINE}>AFFILIAZIONE: Sconosciuta{NEWLINE}>DETTAGLI: Quest'uomo è forse il più grande hacker al mondo. Si dice che sia una forma di vita artificiale creata dal Cyberweb, rimane sempre invisibile agli occhi sia elettronici che umani. Il suo programma è sconosciuto, ma sembra che intraprenda una guerra privata contro la Cospirazione.{NEWLINE}>STATUS: Nascosto"
  STR_DOSSIER_LEONARD_PAXTON: "Dossier: Leonard 'Daddy' Paxton"
  STR_DOSSIER_LEONARD_PAXTON_UFOPEDIA: ">RUOLO: Dirigente Senior{NEWLINE}>AFFILIAZIONE: EXALT{NEWLINE}>DETTAGLI: Nato nella classe superiore dei magnati del petrolio del Texas, Paxton è estremamente influente con numerosi legami con il Congresso e forse persino con il Presidente degli Stati Uniti. È sia venerato che temuto all'interno dell'organizzazione.{NEWLINE}>STATO: Notifica Interpol"
  STR_DOSSIER_JIN_CHUN_MAE: "Dossier: Jin Chun-Mae"
  STR_DOSSIER_JIN_CHUN_MAE_UFOPEDIA: ">RUOLO: Rappresentante{NEWLINE}>AFFILIAZIONE: Loto Nero{NEWLINE}>DETTAGLI: Un'emergente stella del cinema e del teatro in Corea del Sud, è improvvisamente scomparsa senza lasciare traccia. È stata trovata ed identificata come membro prominente del Loto Nero, responsabile delle negoziazioni e del reclutamento tra le élite dell'Asia.{NEWLINE}>STATO: Notifica Interpol"
  STR_DOSSIER_SAKAMORI_MOTOKO: "Dossier: Sakamori Motoko"
  STR_DOSSIER_SAKAMORI_MOTOKO_UFOPEDIA: ">RUOLO: Truffatrice{NEWLINE}>AFFILIAZIONE: Loto Nero{NEWLINE}>DETTAGLI: In precedenza un membro delle Forze di Difesa Giapponesi, ha scelto il crimine di strada come uno stile di vita più appropriato. Dopo due anni di \"recupero debiti\", le è stata offerta una posizione da \"negoziatore\" tra il Loto Nero ed i suoi partner commerciali. Il suo lavoro spesso si traduce  in omicidio.{NEWLINE}>STATO: Notifica Interpol"
  STR_DOSSIER_TAN_YING: "Dossier: Tan Ying"
  STR_DOSSIER_TAN_YING_UFOPEDIA: ">RUOLO: Assassino/Sabotatore{NEWLINE}>AFFILIAZIONE: Loto Nero{NEWLINE}>DETTAGLI: Conosciuta come \"Maga del Motore\" tra i suoi subordinati, è responsabile di almeno due attacchi terroristici e diverse rapine in banca. I suoi poteri psi stanno aumentando le sue abilità fisiche, rendendola un criminale estremamente pericoloso.{NEWLINE}>STATO: Notifica Interpol"
  STR_DOSSIER_OWEN_HOFFER: "Dossier: Owen Hoffer"
  STR_DOSSIER_OWEN_HOFFER_UFOPEDIA: "RUOLO: Scienziato{NEWLINE}>AFFILIAZIONE: Corporazione M.A.G.M.A.{NEWLINE}>DETTAGLI: Il Dr. Hoffer ha lavorato con ingegneri militari nello sviluppo di armi termiche basate sulla tecnologia laser CO2. Test efficaci che distruggono esplosivi e mine dimostrano che queste tecnologie potrebbero essere utilizzate in altre capacità. Il dottor Hoffer non è stato visto dal suo viaggio a Berlino nella primavera di quest'anno.{NEWLINE}>STATUS: Scomparso"
  STR_DOSSIER_KIM_HARWELL: "Dossier: Kim Harwell"
  STR_DOSSIER_KIM_HARWELL_UFOPEDIA: ">RUOLO: Giornalista{NEWLINE}>AFFILIAZIONE: World Paranormal News Journal{NEWLINE}>DETTAGLI: Harwell è stata una figura di primo piano nei media marginali che indagavano sui rapporti di attività paranormali. Ha seguito ampiamente piste in tutto il mondo sugli avvistamenti di Zombi. Rapporti recenti indicano che altre forze si sono interessate a lei e potrebbero averla sotto sorveglianza.{NEWLINE}>STATUS: Sotto sorveglianza"
  STR_DOSSIER_MACKENZIE_CALHOUN: "Dossier: Mackenzie Calhoun"
  STR_DOSSIER_MACKENZIE_CALHOUN_UFOPEDIA: ">RUOLO: Statistico{NEWLINE}>AFFILIAZIONE: Nessuna{NEWLINE}>DETTAGLI: Alcuni lo considerano uno degli statistici più autorevoli del mondo. In poco tempo, grazie solo all'olio di gomito e alla sua capacità di ricerca su notizie e siti web, ha collegato i punti e scoperto la nostra esistenza, inviandoci pure un pacchetto dati contenente alcune delle sue scoperte con allegata un'unica fotografia di un uccello accanto ad una tastiera, la sua firma personale. Potrebbe diventare una preziosa risorsa per la nostra attività, a patto di riuscire ad avvicinarlo prima che i nostri avversari riescano ad opporsi a questa alleanza.{NEWLINE}>STATO: Sconosciuto"
  STR_DOSSIER_ABEBA_TEWOLDE: "Dossier: Abeba Tewolde"
  STR_DOSSIER_ABEBA_TEWOLDE_UFOPEDIA: ">RUOLO: Assassino{NEWLINE}>AFFILIAZIONE: Chiesa di Dagon{NEWLINE}>DETTAGLI: Questa giovane ragazza etiope è stata salvata dalla Croce Rossa Internazionale dopo che il suo orfanotrofio ha preso fuoco e lei è stata mandata in Germania, dove anche la sua famiglia adottiva è stata bruciata. Più tardi fu adottata da una famiglia che credeva avesse legami con la Chiesa di Dagon. Ha partecipato ad alcune attività del culto di alto profilo, lasciando carbonizzate le vittime. È richiesta estrema cautela per la sua cattura.{NEWLINE}>STATO: Notifica Interpol"
  STR_DOSSIER_PURPLE_LILLY: "Dossier: Purple Lilly"
  STR_DOSSIER_PURPLE_LILLY_UFOPEDIA: ">RUOLO: Biochimico/Assassino{NEWLINE}>AFFILIAZIONE: Culto dell'Apocalisse{NEWLINE}>DETTAGLI: Cresciuto in un campo di aiuti umanitari in Sudan, è stata notata per la sua eccezionale intelligenza. La struttura era presumibilmente coinvolta nel commercio di bambini fino a quando la maggior parte del personale morì di avvelenamento misterioso. Ha studiato biochimica a Zurigo con una falsa identità ed è legata a diversi omicidi di facoltosi europei, tra cui un parente della famiglia reale belga. La sua ossessione sembra essere un agente chimico che combina la letalità con la fragranza esotica.{NEWLINE}>STATO: Notifica Interpol"
  STR_DOSSIER_MONICA_GRUMMANN: "Dossier: Monica Grummann"
  STR_DOSSIER_MONICA_GRUMMANN_UFOPEDIA: ">RUOLO: Scienziato{NEWLINE}>AFFILIAZIONE: Alba Rossa{NEWLINE}>DETTAGLI: La ricerca del Dr. Grummann sul metabolismo umano ha contribuito al successo degli atleti della Germania dell'Est. Si è ritirata presto ed è scomparsa dalla vita pubblica dopo quella che ora sappiamo essere un'offerta da Alba Rossa per lavorare su qualcosa di molto più innovativo. Si ritiene che sia un membro importante dello staff di ricerca di Alba Rossa, che supervisiona il loro programma di miglioramento umano.{NEWLINE}>STATO: Notifica Interpol"
  STR_DOSSIER_ELIAS_SEPPA: "Dossier: Elias Seppä"
  STR_DOSSIER_ELIAS_SEPPA_UFOPEDIA: ">RUOLO: Nutrizionista{NEWLINE}>AFFILIAZIONE: EXALT{NEWLINE}>DETTAGLI: Ex campione finlandese strongman ed esperto nutrizionista. Si è trasferito negli Stati Uniti per lavorare con un'azienda di integratori vitaminici, che si ritiene abbia legami con EXALT. Quando una squadra di polizia ha cercato di indagare nei suoi uffici, ha ucciso 12 agenti a mani nude e se l'è data a gambe con una valigetta di documenti. È estremamente veloce, forte e pericoloso. {NEWLINE}>STATO: Interpol notificata"
  STR_DOSSIER_CARLOS_TANAKA: "Dossier: Carlos Tanaka"
  STR_DOSSIER_CARLOS_TANAKA_UFOPEDIA: ">RUOLO: Trafficante d'armi{NEWLINE}>AFFILIAZIONE: Osiron{NEWLINE}>DETTAGLI: un tempo un esperto di fama mondiale nelle antiche armi da fuoco, questo professore di storia peruviano-giapponese è improvvisamente scomparso dalla vita pubblica. Ora è una delle figure più importanti nelle reti di traffico di armi in tutto il mondo, fornendo armi sospettosamente avanzate a gruppi criminali e governi oppressivi.{NEWLINE}>STATO: Notifica Interpol"
  STR_DOSSIER_SHANE_BARTON: "Dossier: Shane Barton"
  STR_DOSSIER_SHANE_BARTON_UFOPEDIA: ">RUOLO: Agricoltore{NEWLINE}>AFFILIAZIONE: N/A{NEWLINE}>DETTAGLI: Conosciuto per catturare, coltivare e macellare alcuni degli animali selvatici mutati nella Miskatonic Valley e usarli per nuove carni 'esotiche' per la sua compagnia alimentare. Si sono verificati problemi di salute dopo il consumo. Prove preliminari di laboratorio hanno indicato la presenza di componenti ultraterreni. È spaventoso pensare che persone come quest'uomo e la sua famiglia entrino in contatto con l'ecosistema alieno e con che disinvoltura si siano adattati ad esso.{NEWLINE}>STATUS: Sotto controllo della FDA"
  STR_DOSSIER_HENRY_GARRISON: "Dossier: Henry Garrison"
  STR_DOSSIER_HENRY_GARRISON_UFOPEDIA: ">RUOLO: Scienziato{NEWLINE}>AFFILIAZIONE: N/A{NEWLINE}>DETTAGLI: Un uomo del Sud America noto per sperimentare sulla specie di zombi. Era coinvolto nel rapimento di persone e zombificandole per mantenere la sua popolazione di soggetti di prova. Durante il suo arresto, un incidente violento si è verificato nel laboratorio, uccidendo lui e cinque agenti del Consiglio in una grande esplosione. I racconti dei testimoni attestano che gli zombi non hanno attaccato Henry e sembravano obbedirgli. Il suo diario parla di un metodo rivoluzionario per controllare tali esseri, ma i dettagli sembrano incomprensibili.{NEWLINE}>STATUS: Presunto morto"
  STR_DOSSIER_THOMAS_ERICKSON: "Dossier: Thomas Erickson"
  STR_DOSSIER_THOMAS_ERICKSON_UFOPEDIA: ">RUOLO: Capitano di Mare{NEWLINE}>AFFILIAZIONE: Chiesa di Dagon{NEWLINE}>DETTAGLI: Capitano della barca da pesca Reef Ranger, negli ultimi anni sembra essersi infatuato della Chiesa di Dagon. Dicono che i suoi uomini d'equipaggio o cadono sotto pressione per unirsi a lui nella sua fede, o incontrano una morte macabra cadendo in mare, addosso ad attrezzatura in movimento o schiacciati dai detriti. Attribuisce questo all'\"Ira di Dagon\", e chiunque sopravviva a lavorare con lui diventa un membro della Chiesa.{NEWLINE}>STATUS: Sotto sorveglianza"
  STR_DOSSIER_MILLICENT_WEBER: "Dossier: Millicent Weber"
  STR_DOSSIER_MILLICENT_WEBER_UFOPEDIA: ">RUOLO: Scienziato{NEWLINE}>AFFILIAZIONE: Il Sindacato{NEWLINE}>DETTAGLI: Una genetista tedesco-americana ed ex professoressa di biologia alla Stanford University, la Dr. Weber è nota per le sue opinioni misantropiche borderline, probabilmente come risultato della sua infanzia travagliata. Fu licenziata da Stanford in seguito alle proteste studentesche e alla copertura mediatica negativa dopo aver tenuto un discorso in cui sosteneva tecniche di ingegneria genetica estreme, esperimenti di ibridazione umana e la creazione di una \"Nuova Umanità\". Ora lavora per il Sindacato.{NEWLINE}>STATUS: Sotto sorveglianza"
  STR_DOSSIER_KAO_TONG: "Dossier: Kao Tong"
  STR_DOSSIER_KAO_TONG_UFOPEDIA: "> RUOLO: Istruttore{NEWLINE}>AFFILIAZIONE: Loto Nero{NEWLINE}>DETTAGLI: Un uomo davvero crudele, esperto di arti marziali e giochi mentali. Gode ​nel demolire i suoi studenti mentre si allenano e facendo loro valutare le loro prestazioni sopra qualsiasi altra cosa. La maggior parte delle persone che prendono le sue lezioni finiscono per essere fanaticamente obbedienti al loro insegnante o mentalmente danneggiate - con PTSD dalla sua violenza, i giochi mentali e l'ossessione delle classi. I suoi laureati sono perfettamente obbedienti a lui e per delega, il Loto Nero.{NEWLINE}>STATO: Interpol notificata"
  STR_DOSSIER_RICHARD_ROTY: "Dossier: Richard Roty"
  STR_DOSSIER_RICHARD_ROTY_UFOPEDIA: ">RUOLO: Portavoce{NEWLINE}>AFFILIAZIONE: US Air Force{NEWLINE}>DETTAGLI: Roty è stato identificato come un attore chiave nel fornire disinformazione al governo alle parti interessate nella comunità UFO. Alcuni percepiscono questo come una prova che gli avvistamenti UFO siano fraudolenti e un'ulteriore prova che le \"fughe di notizie\" del governo siano ingenue. Altri credono che Roty stia usando questi come copertura più profonda per il contatto effettivo con forze extraterrestri.{NEWLINE}>STATO: Sotto sorveglianza"
  STR_DOSSIER_RENNIELLE_DIOLATA: "Dossier: Rennielle Diolata"
  STR_DOSSIER_RENNIELLE_DIOLATA_UFOPEDIA: ">RUOLO: Sicario{NEWLINE}>AFFILIAZIONE: Loto Nero{NEWLINE}>DETTAGLI: Rennielle era una delle migliori armi dell'AFP. Un giorno ha trovato la sua famiglia morta a casa loro e l'unico indizio trovato era un cappellino AFP. Per la rabbia ha spazzato via l'installazione militare dove un tempo ha servito. Ora è in combutta con il Loto Nero.{NEWLINE}>STATO: Notifica Interpol"
  STR_DOSSIER_LADY_LUCY: "Dossier: Lady Lucy"
  STR_DOSSIER_LADY_LUCY_UFOPEDIA: "> RUOLO: Attrice{NEWLINE}>AFFILIAZIONE: Rete Ibrida{NEWLINE}>DETTAGLI: Una star dei B-Movie di Hollywood, è stata sotto i riflettori per l'ultimo decennio. Si è scoperto che lei era in realtà un ibrido, usando la sua posizione per influenzare sottilmente e possibilmente controllare il suo pubblico usando tecniche aliene. \"È morta per un'overdose di droga\" poco dopo aver trovato qualcosa di sospetto, ma il suo corpo è svanito e, beh, l'atteggiamento a Hollywood ha davvero danneggiato la nostra indagine.{NEWLINE}>STATO: Notifica Interpol"
  STR_DOSSIER_AGENT_TRAUMA: "Dossier: Agente Trauma"
  STR_DOSSIER_AGENT_TRAUMA_UFOPEDIA: ">RUOLO: Spia{NEWLINE}>AFFILIAZIONE: Men in Black{NEWLINE}>DETTAGLI: L'Agente Trauma è la testimonial dei Men in Black, l'esempio perfetto da seguire. Una potente psionica, si presume che legga le menti con facilità e controlli più persone contemporaneamente. Si dice che abbia diversi governi sotto la sua diretta influenza.{NEWLINE}>STATUS: Notifica Interpol"
  STR_DOSSIER_AGENT_WILHEARD: "Dossier: Agente Wilheard"
  STR_DOSSIER_AGENT_WILHEARD_UFOPEDIA: ">RUOLO: Esecutore{NEWLINE}AFFILIAZIONE: Men in Black{NEWLINE}>DETTAGLI: Un agente estremamente sfuggente che sembra coinvolto in vari progetti per tutto il mondo, ma di cui è stato possibile confermare solo pochissime informazioni. Sembra non avere una residenza, una vita passata, una famiglia e neppure delle spese. Alcune fonti sostengono che sia letteralmente un fantasma, uno spettro proveniente da un passato lontano,frutto dell'immaginazione di qualsiasi agenzia che lo stia cercando. Tuttavia, la morte e l'inganno che si susseguono sulla sua scia sono sicuramente reali. La sua specialità è apparentemente l'ingegneria psionica.{NEWLINE}>STATO: Non confermato"
  STR_DOSSIER_DR_HADRIEX: "Dossier: Dott. Hadriex"
  STR_DOSSIER_DR_HADRIEX_UFOPEDIA: ">RUOLO: Reporter paranormale{NEWLINE}>AFFILIAZIONE: Figli dell'Etere{NEWLINE}>DETTAGLI: il Dott. Hadriex (non un vero scienziato) era un cineasta amatoriale, che in qualche modo ha ottenuto un ingaggio ad uno show televisivo di tipo \"Fantasmi Veri\". Alcuni episodi furono trasmessi senza problemi, ma poi visitarono una casa abbandonata per esaminare un assortimento di oggetti di dubbia autenticità che presumibilmente furono maledetti. Luci e telecamere si spensero improvvisamente e l'intero equipaggio scomparve. Successivamente c'è stata una scia di avvistamenti di fantasmi, che si estendono da quella zona verso il mare...{NEWLINE}>STATUS: Scomparso"
  STR_DOSSIER_DR_ALPHA: "Dossier: Dott. Alpha"
  STR_DOSSIER_DR_ALPHA_UFOPEDIA: ">RUOLO: Crittozoologista{NEWLINE}>AFFILIAZIONE: Il Sindacato{NEWLINE}>DETTAGLI: Il Dottor alpha ha lavorato per il Sindacato come esperto di esobiologia. Un oslitario che da sempre preferiva la compagnia degli animali, non importa quanto bizzarri o pericolosi, e che riusciva a influenzarlo con le sue doti uniche. Alla fine decise di dare più importanza ai suoi soggetti di ricerca rispetto alla sua carriera, così rubò un certo numero di esemplari e sparì senza lasciare traccia. Alcuni dei suoi ex colleghi sono preoccupati dall'idea che possa allevarli in modo da renderli parte di una mostruosa legione da riversare sull'umanità da cui è stato tanto deluso.{NEWLINE}>STATO: Scomparso"
  STR_DOSSIER_MERIDIAN_HUNTER: "Dossier: Meridian il Cacciatore"
  STR_DOSSIER_MERIDIAN_HUNTER_UFOPEDIA: ">RUOLO: Mercenario{NEWLINE}>AFFILIAZIONE: Nessuno{NEWLINE}>DETTAGLI: Un misterioso sicario apparentemente senza passato, senza nome e senza pietà. Si dice che abbia capacità di combattimento soprannaturale usando armi straordinariamente avanzate. Questo mercenario è probabilmente un visitatore proveniente dallo spazio. Sia che sia un elemento di qualche piano alieno, o solo qui per i soldi e le donne della Terra, dobbiamo considerare di fermarlo come nostra priorità assoluta.{NEWLINE}>STATO: Sconosciuto"
  STR_CONCEALABLE_ITEMS: "Oggetti Occultabili"
  STR_CONCEALABLE_ITEMS_UFOPEDIA: "In alcune situazioni gli agenti X-Com devono infiltrarsi in una posizione nemica senza attirare l'attenzione. Un oggetto occultabile può essere portato in una missione del genere a causa delle sue dimensioni ridotte, l'apparenza, la forma particolare e così via. Se oggetti non occultabili vengono portati in tale missione, verranno restituiti alla base.{NEWLINE} Esistono diversi tipi di missioni, con diverse limitazioni degli oggetti. La descrizione della missione indica queste, a meno che non siano ovvie (come ad esempio le missioni subacquee). Per sfogliare gli oggetti per tipo, utilizzare i filtri negli elenchi degli oggetti."
  STR_TERROR_CONTINUES: "Il caso non è stato risolto"
  STR_ALIENS_DEFEATED: "Il caso è chiuso"
  STR_ALERT_CYBERWEB_LAIR: "LOCALIZZATO ANTRO DEL CYBERWEB"
  STR_CYBERWEB_LAIR: "Antro del Cyberweb"
  STR_CYBERWEB_LAIR_DESCRIPTION: "Abbiamo trovato uno scienziato ribelle di Cyberweb, che ha un nascondiglio nelle profondità della città. Dovremmo arrestarlo e farlo interrogare.{NEWLINE}Come è consuetudine per il Cyberweb, è sorvegliato da un certo numero di unità robotiche. Fai attenzione ai loro potenti fasci di energia!{NEWLINE}Assicurati di portare degli esplosivi nel caso in cui non riusciamo a trovare l'accesso al bersaglio: queste fogne sono un incubo da attraversare."
  STR_CYBERWEB_LAIR_BRIEFING: "Abbiamo trovato uno scienziato ribelle del Cyberweb, che ha un nascondiglio nelle profondità della città. Dovremmo arrestarlo e farlo interrogare. Come è consuetudine per il Cyberweb, è sorvegliato da un certo numero di unità robotiche. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai clic sull'icona \"Interrompi Missione\"."
  STR_ALERT_MIB_OLD_UFO_LANDING_SITE: "Individuati MiB ad un vecchio sito di atterraggio UFO!"
  STR_MIB_MAGMA_ARCTIC_BASE_RAID: "I MiB attaccano una base M.A.G.M.A."
  STR_MIB_MAGMA_ARCTIC_BASE_RAID_DESCRIPTION: "Una struttura segreta della M.A.G.M.A. per il collaudo di nuove armi è sotto attacco. La M.A.G.M.A. ha richiesto il nostro aiuto per respingere le truppe Men in Black. Sembra che i MiB siano li per recuperare alcune tecnologie aliene illegali."
  STR_MIB_MAGMA_ARCTIC_BASE_RAID_BRIEFING: "Una struttura segreta della M.A.G.M.A. per il collaudo di nuove armi è sotto attacco. La M.A.G.M.A. ha richiesto il nostro aiuto per respingere le truppe Men in Black. Sembra che i MiB siano li per recuperare alcune tecnologie aliene illegali. Per interrompere la missione riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_ALERT_MIB_MAGMA_ARCTIC_BASE_RAID: "I MiB attaccano una struttura segreta della M.A.G.M.A.!"
  STR_MIB_OLD_UFO_LANDING_SITE: "Vecchio Sito di Atterraggio UFO"
  STR_MIB_OLD_UFO_LANDING_SITE_DESCRIPTION: "Abbiamo rilevato attività Men in Black in questa zona remota. Sembra che un UFO sia atterrato in questo luogo un pò di tempo fa, e i MiB stanno ripulendo qualsiasi prova rimasta. Questa è un ottima opportunità per mettere le mani su importanti materiali alieni."
  STR_MIB_OLD_UFO_LANDING_SITE_BRIEFING: "Abbiamo rilevato attività Men in Black in questa zona remota. Sembra che un UFO sia atterrato in questo luogo un pò di tempo fa, e i MiB stanno ripulendo qualsiasi prova rimasta. Questa è un ottima opportunità per mettere le mani su importanti materiali alieni. Per interrompere la missione riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_ALERT_MIB_OLD_UFO_CRASH_SITE: "Individuati MiB vicino ad un UFO schiantato al suolo!"
  STR_MIB_OLD_UFO_CRASH_SITE: "Vecchio UFO Schiantato"
  STR_MIB_OLD_UFO_CRASH_SITE_DESCRIPTION: "L'aviazione è riuscita a rintracciare e ad abbattere un UFO. Tuttavia, sembra che i Men in Black siano arrivati per primi ed hanno iniziato il recupero della nave. Se ci sbrighiamo possiamo ancora appropriarci di parte dei materiali alieni, ma ci aspetta un'opposizione significativa."
  STR_MIB_OLD_UFO_CRASH_SITE_BRIEFING: "L'aviazione è riuscita a rintracciare e ad abbattere un UFO. Tuttavia, sembra che i Men in Black siano arrivati per primi ed hanno iniziato il recupero della nave. Possiamo aspettarci una significativa resistenza da parte degli agenti MiB. Per interrompere la missione riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_EXALT_MASTER: "Maestro EXALT"
  STR_EXALT_MASTER_UFOPEDIA: "I Maestri EXALT sono esattamente come ce li si aspetta: quelli che tirano le corde all'interno dell'organizzazione. Sono persone molto ricche che investono le loro vaste risorse nella distribuzione di Psiclone. Ogni Maestro ha un esercito privato ed è nel complesso un individuo molto pericoloso, ma non presenta rischi particolari in combattimento."
  STR_EXALT_CANE: "Bastone del Maestro EXALT"
  STR_EXALT_CANE_UFOPEDIA: "Questo capolavoro di bastone da passeggio è stato creato su misure per il suo proprietario.Non possiamo proprio ordinare cose di questo tipo, e onestamente, perché dovremmo? Però ammetto che è davvero elegante."
  STR_MONEY_5000: "Mazzetta di Denaro"
  STR_MONEY_5000_UFOPEDIA: "4997... 4998... 4999... 5000 Dollari."
  STR_MONEY_BRIEFCASE: "Valigetta di Denaro"
  STR_MONEY_BRIEFCASE_UFOPEDIA: "100000 Dollari. L'economia fa girare il mondo."
  STR_MONEY_BAG: "Sacca di Denaro"
  STR_MONEY_BAG_UFOPEDIA: "Mezzo milione di Dollari. Chi ha bisogno di così tanti soldi?"
  STR_MONEY_STASH: "Scorta di Denaro"
  STR_MONEY_STASH_UFOPEDIA: "Questa scorta contiene l'incredibile somma di 5 milioni di Dollari in contanti. La vita da agente segreto è fantastica."
  STR_VAR_CANNON: "Cannone d'Assalto Var"
  STR_VAR_TRITANIUM_CLIP: "Tamburo per Var"
  STR_VAR_EXPLOSIVE_CLIP: "Tamburo HE per Var"
  STR_VAR_CANNON_UFOPEDIA: "Un'arma superpesante, pensata per essere usata con un esoscheletro potenziato, Spara proiettili in Tritanio di grosso calibro, capaci virtualmente di penetrare qualsaisi corazza personale o di veicolo, oppure spara proiettili esplosivi ad alta potenza. È anche dotato di una baionetta per il combattimento ravvicinato."
  STR_ASUKA_4000: "Asuka 4000"
  STR_ASUKA_4000_CLIP: "Car. Asuka 4000"
  STR_ASUKA_4000_UFOPEDIA: "Con l'approvazione e l'aiuto inestimabile della società Arasaka, abbiamo migliorato il modello 3000 per sparare proiettili al Tritanio. Il calibro è anche più grande, aumentando ulteriormente la potenza di fuoco. L'arma ha un raggio d'azione migliore, sebbene l'accuratezza generale sia leggermente peggiore."
  STR_ARASAKA_3000: "Arasaka 3000"
  STR_ARASAKA_3000_CLIP: "Car. Arasaka 3000"
  STR_ARASAKA_3000_UFOPEDIA: "Questo fucile di precisione è una modifica del Walther W-2000, prodotto da una piccola azienda manifatturiera giapponese. È particolarmente efficace in mani allenate.{NEWLINE}{NEWLINE}>L'acquisto di quest'arma richiede: Promozione II, Acquisto da Fornitore Loto Nero"
  STR_BERETTA_92FS: "Beretta 92 FS"
  STR_BERETTA_92FS_CLIP: "Car. Beretta 92 FS"
  STR_BERETTA_92FS_UFOPEDIA: "Una pistola da 9mm immensamente popolare, prodotta dalla famosa compagnia italiana Beretta. Ragionevolmente precisa e facile da usare."
  STR_USP_MATCH: "USP Match"
  STR_USP_9_MM_CLIP: "Car. USP 9mm"
  STR_USP_MATCH_UFOPEDIA: "Una pistola moderna, progettata da H&K per gli US Navy Seals e utilizzata anche dalle forze di polizia tedesche. Questa versione offre mirini di alta qualità e un migliore tracciamento del bersaglio.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede Armi Non Standard."
  STR_TONFA: "Tonfa"
  STR_TONFA_UFOPEDIA: "Un'arma contundente, popolare nelle arti marziali."
  STR_ALERT_CULT_HQ_EXALT: "QG EXALT"
  STR_ALERT_CULT_HQ_BLACK_LOTUS: "QG LOTO NERO"
  STR_ALERT_CULT_HQ_ZSRR: "QG ALBA ROSSA"
  STR_ALERT_CULT_HQ_CHURCH_OF_DAGON: "GRAN CATTEDRALE DELLA CHIESA DI DAGON"
  STR_CORRIDOR: "Corridoio"
  STR_CORRIDOR_UFOPEDIA: "Un corridoio per collegare le strutture di base. È dotato di una rete di telecamere a circuito chiuso."
  STR_ANIMAL_CAGES: "Recinto per Animali"
  STR_ANIMAL_CAGES_UFOPEDIA: "Questo edificio contiene gabbie destinate allo studio degli animali. Può supportare fino a 10 creature contemporaneamente."
  STR_PRISON_CELLS: "Celle di Prigione"
  STR_PRISON_CELLS_UFOPEDIA: "Questa struttura è usata per mantenere i prigionieri. La capienza massima è di 10 sospetti."
