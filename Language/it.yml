  STR_MEDAL_ORIGINAL8_NAME: "Membro Originale"
  STR_MEDAL_ORIGINAL8_UFOPEDIA: "Essere uno dei primi agenti impiegati da X-Com è straordinariamente prestigioso. Niente ti prepara per questo tipo di lavoro come far parte della squadra di partenza.{NEWLINE}Tutti i membri fondatori ricevono un bonus di +1 a tutte le statistiche, tranne Coraggio."
  STR_MEDAL_COMMENDATED: "Encomiato!"
  STR_MEDAL_COMMENDATED_NAME: "Encomiato!"
  STR_MEDAL_COMMENDATED_UFOPEDIA: "Il superiore ha notato te e sembra avere grandi aspettative nei tuoi confronti. Non male per un novellino!{NEWLINE}Aumenta la Sanitàdi +1."
  STR_COMMENDATIONS_UC: "ENCOMI"
  STR_BONUSES_BUTTON: "+"
  STR_LIGHTCYCLING: "Lightcycling"
  STR_LIGHTCYCLING_UFOPEDIA: "Possiamo migliorare le prestazioni delle nostre unità IA da combattimento installando coprocessori Optronici. Possono fornire una spinta paragonabile alla consapevolezza della battaglia."
  STR_TACTICAL_NEURAL_IMPLANT_USE: "Programma d'Installazione Impianto Tattico"
  STR_TACTICAL_NEURAL_IMPLANT_INSTALLATION: "Installa TNI"
  STR_NINJA_ARTS: "Arti Ninja"
  STR_NINJA_ARTS_UFOPEDIA: "Comprendere la profonda conoscenza dei maestri antichi non è stato un compito facile. Ora possiamo applicare questi insegnamenti ai nostri agenti più promettenti, migliorando notevolmente la loro abilità fisica.{NEWLINE}Richiede: UdT 60, Stamina 70, Tiro 55, Melee 65, Forza Psi 30, Sanità 75"
  STR_MARTIAL_ARTS_TRAINING: "Addestramento Arti Marziali"
  STR_COMBAT_PILOT_TRAINING: "Addestramento Pilota da Combattimento"
  STR_BIO_ENHANCEMENT: "Bio-Miglioramento"
  STR_AI_RESTORATION: "Restauro Unità IA"
  STR_HELIX_KNIGHT: "Caveliere Helix"
  STR_HELIX_KNIGHT_UFOPEDIA: "La combinazione di tutti i potenziali umani biologici, tecnologici e sociali, adatta a guidare l'umanità nel futuro. I Cavalieri Helix possono essere selezionati solo dai migliori agenti, che hanno già acquisito tutte le altre fonti di potere. Quando la grandezza umana si radica nei nostri stessi geni, trascendiamo il confine tra scienza all'avanguardia e magia cosmica."
  STR_HELIX_PSION: "Psionico Helix"
  STR_HELIX_PSION_UFOPEDIA: "Lo spazio e la terra, il cielo e la terra - sono tutti collegati attraverso il campo psionico. Con tutta la conoscenza e la tecnologia dell'umanità, abbiamo scoperto che con sufficienti miglioramenti biologici possiamo raggiungere e sentire innumerevoli mondi là fuori. Ora le stelle ci invitano e desideriamo ardentemente tornare da loro."
  STR_SECTOID_LEGACY: "Eredità Sectoide"
  STR_SECTOID_LEGACY_UFOPEDIA: "Gli Ibridi con una connessione indebolita ai Sectoidi hanno sviluppato un pensiero religioso. Mira a conciliare la natura dualistica degli ibridi, poiché sono in parti uguali umani e alieni. Come portatori del violento peccato originale commesso dai Sectoidi, la fede degli Ibridi enfatizza la padronanza di entrambe le metà della loro natura, anche se una è sostanzialmente buona e l'altra è cattiva.{NEWLINE}Un Ibrido che raggiunge una consapevolezza sufficiente di se stesso è invitato a una cerimonia in cui un anziano passa loro l'eredità. Ciò include tecniche aliene che consentono un controllo ancora migliore sul corpo e sulla mente, ma a un prezzo: la mente viene esposta direttamente alla sua fredda natura aliena. Questo è un onere che ogni Ibrido è orgoglioso di portare ed è considerato un rito dell'età adulta.{NEWLINE}Richiede: Resistenza 60, Salute 40, Coraggio 60, Abilità Psi 20"
  STR_CYDONIANS_MISSING_CHILD: "Figlio Scomparso"
  STR_CYDONIANS_MISSING_CHILD_DESCRIPTION: "Il figlio di un membro del Consiglio è stato rapito dagli alieni. Il Consiglio non è sicuro che il bambino sia stato preso di mira specificamente a causa del progetto X-Com o meno, ma questo evento ha suscitato preoccupazione tra gli altri membri riguardo al loro coinvolgimento.{NEWLINE}[-200 punti]"
  STR_CYDONIANS_SPACE_CRUSADE: "Crociata Spaziale"
  STR_CYDONIANS_SPACE_CRUSADE_DESCRIPTION: "Un UFO è atterrato in un villaggio nel {0}, ma gli alieni sono stati inaspettatamente sopraffatti dalla gente del posto guidata da un umile prete. Che imbarazzo, comandante! Che perdita! Il Consiglio sta chiedendo perché veniamo persino pagati.{NEWLINE}L'UFO è ancora disperso.{NEWLINE}[-200 punti]"
  STR_CYDONIANS_IRON_EAGLES_DOWN: "Aquile di Ferro Abbattute!"
  STR_CYDONIANS_IRON_EAGLES_DOWN_DESCRIPTION: "Un gruppo di combattenti MiG è stato presumibilmente attaccato da un UFO durante le prove di routine su {0}. Tutte e 6 le macchine sono disperse. Il Cremlino chiede cosa stanno facendo le Nazioni Unite riguardo a questi episodi indescrivibili.{NEWLINE}[- 250 punti]"
  STR_TLETH_GHOST_SHIP: "Nave Fantasma"
  STR_TLETH_GHOST_SHIP_DESCRIPTION: "È stata trovata una nave alla deriva su {0}, con il suo equipaggio mancante. Non ci sono segni di lotta e sono stati trovati anche pasti a metà. Non vi era alcun segnale di pericolo, nessuna voce nel registro o qualsiasi altro indizio su cosa fosse successo. Dato che siamo l'Unità Investigativa Paranormale delle Nazioni Unite, questo caso irrisolto è stato spinto verso di noi.{NEWLINE}[- 75 punti]"
  STR_COUNTEFEIT_MONEY: "Banconote Contraffatte"
  STR_COUNTEFEIT_MONEY_DESCRIPTION: "Una delle tue valigette con denaro acquisito si è rivelata piena di banconote false. Maledizione!{NEWLINE}[-$100,000]"
  STR_RANDOM_OCEAN_FINDINGS: "Ritrovamenti Sottomarini"
  STR_RANDOM_OCEAN_FINDINGS_DESCRIPTION: "Hydrospace Dynamics si è imbattuta in qualche tecnologia aliena. Ci hanno spedito immediatamente tutto.{NEWLINE}[Acquisite Spedizioni Marine x3]"
  STR_RANDOM_LAND_SURVEY: "Ritrovamenti Terrestri"
  STR_RANDOM_LAND_SURVEY_DESCRIPTION: "Forze di Salvataggio del Consiglio hanno scaricato alcune prove trovate da noi. Vediamo cosa hanno trovato.{NEWLINE}[Spedizione di Terra x3 Acquisito]"
  STR_BOMB_TERROR: "Allarme Bomba"
  STR_BOMB_TERROR_DESCRIPTION: "Oggi un'esplosione ha colpito {0}, causando numerose vittime e danni significativi alla proprietà. Mentre gli autori rimangono sconosciuti, il Consiglio incolpa l'incidente sulla nostra inettitudine.{NEWLINE}[- 150 punti]"
  STR_THE_BANQUET: "Il Banchetto"
  STR_THE_BANQUET_DESCRIPTION: "Una parte del tuo lavoro come Comandante di X-Com è di mescolarsi ai membri del Consiglio per creare contatti personali e tenerli d'occhio. Naturalmente, l'etichetta impone che tu debba essere l'ospite almeno di volta in volta. È giunto il momento.{NEWLINE}[100 punti, -$500.000]"
  STR_DRASTIC_MEASURES: "Misure Drastiche"
  STR_DRASTIC_MEASURES_DESCRIPTION: "A causa della scarsa performance finanziaria di X-Com, il capo contabile ha introdotto alcuni tagli radicali, per lo più incentrati sull'eliminazione delle spese \"superflue\" come macchine da caffè o bonus per le vacanze. Nessuno è contento di questo, inclusa lei.{NEWLINE}[-50 punti, $50.000]"
  STR_DIRE_SOLUTIONS: "Tempi Duri"
  STR_DIRE_SOLUTIONS_DESCRIPTION: "La tua situazione finanziaria è diventata così terribile che il capo contabile ha venduto alcuni mobili \"eccessivi\" sul mercato grigio. Sfortunatamente questo includeva la tua poltrona preferita, che è stata sostituita con una normale sedia girevole. Ora hai ancora il problema con i soldi e anche la tua schiena è dolorante.{NEWLINE}[$25.000]"
  STR_COLD_PACKAGE: "Un Pacco Freddo"
  STR_COLD_PACKAGE_DESCRIPTION: "Un'agenzia governativa ha mandato casualmente un cadavere di una creatura aliena, senza spiegazioni. Il Consiglio rimane in silenzio."
  STR_IT_WENT_CRITICAL: "E' Critico"
  STR_IT_WENT_CRITICAL_DESCRIPTION: "Un'enorme detonazione è avvenuta in una struttura governativa a {0}. Sembra che qualcun altro nel Consiglio abbia incasinato la tecnologia aliena e non sia stato abbastanza attento. Ora che hanno fallito così pubblicamente, il loro successore sta donando ciò che resta dell'esperimento a X-Com.{NEWLINE}[Acquisite: Leghe Aliene x20, Tracce Carb. Alieno x5]"
  STR_WETWARE_JOB: "Lavoro di Wetware"
  STR_WETWARE_JOB_DESCRIPTION: "Qualcuno ha pubblicato segreti del governo su Internet. Sono stati catturati dal Consiglio, ma non dopo che trapelarono alcune informazioni pericolose. La cosa più preoccupante è come è arrivata questa informazione. Il Consiglio si rifiuta di commentare.{NEWLINE}[- 150 punti, Acquisita Sonda Mentale x1]"
  STR_BRIGHT_IN_THE_NIGHT: "Un Faro Nella Notte"
  STR_BRIGHT_IN_THE_NIGHT_DESCRIPTION: "Dopo che una tempesta in {0}, è saltata la luce, solo una zona era ancora illuminata quando non avrebbe dovuto esserlo. Dopo alcune indagini condotte dal Consiglio, è stata scoperta la fonte di energia. Sembra una specie di laboratorio che è stato abbandonato in fretta.{NEWLINE}[Acquisto: Fonte di Energia UFO x1, Es. Organo Alieno x1, Cadavere Civile x5]"
  STR_ITS_ALL_PROFESSIONAL: "E' Tutto Professionale"
  STR_ITS_ALL_PROFESSIONAL_DESCRIPTION: "Durante una riunione di sicurezza standard, l'hai davvero colpito con un commissario del Consiglio appena incontrato. Buoni momenti a parte, speri che questo aumenti almeno marginalmente la posizione di X-Com con il Consiglio.{NEWLINE}[50 punti]"
  STR_REFURBISHING: "Refurbishing"
  STR_REFURBISHING_DESCRIPTION: "Visto che X-Com sta andando abbastanza bene, il tuo staff ha deciso di parlarti per rinnovare la sede. All'inizio hai resistito, ma alla fine hai ceduto sotto un flusso costante di argomenti come \"questo andrà bene per il morale\" o \"l'ergonomia è un importante fattore di efficienza\".{NEWLINE}Ora sei seduto sulla sedia da $10.000, chiedendoti se è stata una buona idea spendere così tanti soldi in banalità. Vabbè, almeno lo staff è felice e l'ufficio sembra un po' più presentabile ora.{NEWLINE}[25 punti, -$100.000]"
  STR_NO_REST_FOR_THE_WICKED: "Non C'è Pace Per I Dannati"
  STR_NO_REST_FOR_THE_WICKED_DESCRIPTION: "Per alcuni giorni, sei stato tormentato da incessanti incubi, quasi non dormendo. Durante un incontro con il Consiglio ti assopisci per un momento, il che sicuramente non migliorerà la nostra posizione con loro.{NEWLINE}[-50 punti]"
  STR_INVESTIGATED: "Investigato"
  STR_INVESTIGATED_DESCRIPTION: "La CIA ha colto una soffiata di X-Com e sta perseguendo i piccoli indizi che ha. Mentre il segreto di X-Com non è minacciato, alcuni dei nostri segreti saranno inevitabilmente riconosciuti dal governo degli Stati Uniti, il che costituisce una violazione del nostro contratto con il Consiglio. Ci mangeranno vivi.{NEWLINE}[-100 punti]"
  STR_FREAK_SHOW: "Fenomeni da Baraccone"
  STR_FREAK_SHOW_DESCRIPTION: "Un mago di scena in {0} ha affermato di aver trovato e domato una strana e meravigliosa creatura che avrebbe mostrato al mondo durante il suo prossimo spettacolo. La sua descrizione sembrava un po' troppo familiare ai Salvatori del Consiglio, che quindi hanno confiscato tutto il suo serraglio, incluso il mostro in questione."
  STR_MYSTERIOUS_SPONSOR_250000: "Sponsor Misterioso"
  STR_MYSTERIOUS_SPONSOR_250000_DESCRIPTION: "$250.000 sono stati depositati sul nostro conto bancario da una persona sconosciuta. È bene sapere che la nostra causa ha un supporto reale e materiale oltre a quanto scritto nel contratto."
  STR_MYSTERIOUS_SPONSOR_500000: "Sponsor Misterioso"
  STR_MYSTERIOUS_SPONSOR_500000_DESCRIPTION: "$500.000 sono stati depositati sul nostro conto bancario da una persona sconosciuta. È bene sapere che la nostra causa ha un supporto reale e materiale oltre a quanto scritto nel contratto."
  STR_MYSTERIOUS_SPONSOR_1000000: "Sponsor Misterioso"
  STR_MYSTERIOUS_SPONSOR_1000000_DESCRIPTION: "$1.000.000 sono stati depositati sul nostro conto bancario da una persona sconosciuta. È bene sapere che la nostra causa ha un supporto reale e materiale oltre a quanto scritto nel contratto."
  STR_MYSTERIOUS_SPONSOR_2500000: "Sponsor Misterioso"
  STR_MYSTERIOUS_SPONSOR_2500000_DESCRIPTION: "$2.500.000 sono stati depositati sul nostro conto bancario da una persona sconosciuta. È bene sapere che la nostra causa ha un supporto reale e materiale oltre a quanto scritto nel contratto."
  STR_HYBRID_CARNAL_KILLER: "Killer Carnale"
  STR_HYBRID_CARNAL_KILLER_DESCRIPTION: "Il tuo agente principale è stato avvicinato e quasi assassinato da un agente ibrido nelle vesti di una giovane donna. Tuttavia, ha sottovalutato le capacità del tuo agente e si è fatta catturare.{NEWLINE}[Acquisizione di Infiltratore Ibrido x1]"
  STR_HYBRID_UN_INFILTRATOR: "Infiltratore UN"
  STR_HYBRID_UN_INFILTRATOR_DESCRIPTION: "Un membro del personale addetto alle pulizie presso la sede delle Nazioni Unite, mentre riordinava gli uffici sul retro, si è imbattuto inavvertitamente in un impiegato che stava usando un dispositivo di comunicazione di chiara origine aliena. Preso dal panico è fuggito. Fortunatamente un membro del Consiglio era sul posto ed è stato in grado di convincere il custode a mantenere il segreto. In seguito, il Consiglio ha deciso di rivalutare le proprie priorità a favore del progetto X-Com.{NEWLINE}[150 punti]"
  STR_HYBRID_IMPOSTOR: "Impostore"
  STR_HYBRID_IMPOSTOR_DESCRIPTION: "Un funzionario del governo di {0} che è morto improvvisamente (apparentemente di infarto) si è rivelato essere un alieno in una specie di pelle. La vera causa della morte è stata il soffocamento a causa del malfunzionamento della tuta. Sfortunatamente, non siamo stati in grado di recuperare il cadavere, poiché è già stato misteriosamente cremato, ma lo shock di scoprire un alieno mascherato da ufficiale di medio rango ha indotto il Consiglio a considerare di allocare più risorse al progetto X-Com.{NEWLINE}[200 punti]"
  STR_HYBRID_SHADY_CLINIC: "Clinica Losca"
  STR_HYBRID_SHADY_CLINIC_DESCRIPTION: "Una 'clinica' sotterranea non ufficiale è stata aperta a {0}, offrendo procedure mediche gratuite per i poveri. Dopo che alcune persone sono state guarite dai loro disturbi gratuitamente e più rapidamente rispetto alla medicina convenzionale, è diventata abbastanza popolare. A parte i primi visitatori, nessuno che è andato in questa clinica è stato visto di nuovo da allora. Quando i nostri investigatori arrivarono, gli autori erano spariti, lasciandosi dietro il loro equipaggiamento.{NEWLINE}[-50 punti, Acquisita: Chirurgia Aliena x2]"
  STR_LEAGUE_SUICIDAL_CONFESSIONS: "Confessione Suicida"
  STR_LEAGUE_SUICIDAL_CONFESSIONS_DESCRIPTION: "In {0}, una donna si è tolta la vita saltando giù da un edificio alto mentre urlava scomode verità sullo stato del mondo. Crediamo che fosse un membro della Lega, un'organizzazione di base con l'obiettivo di esporre la Guerra dell'Ombra al pubblico. Speriamo che la stampa non segua troppo il profumo.{NEWLINE}[-50 punti]"
  STR_LEAGUE_THE_IMMORTALIST: "L'Immortalista"
  STR_LEAGUE_THE_IMMORTALIST_DESCRIPTION: "Un pazzo in {0} ha inviato alle sue emittenti locali notizie sul \"segreto dell'immortalità\". Alla fine ha ricevuto attenzione dagli investigatori locali che hanno esaminato le sue affermazioni e trovato strane sostanze e campioni nella sua casa. Le Forze di Salvataggio del Consiglio, che stanno nascondendo questo, ci hanno inviato ciò che hanno trovato."
  STR_CYDONIANS_OLD_CROP_CIRCLES: "Vecchi Cerchi nel Grano"
  STR_CYDONIANS_OLD_CROP_CIRCLES_DESCRIPTION: "Sono stati riportati alcuni cerchi nel grano, ma a quanto pare i nostri avversari li hanno raggiunti prima ancora che ne venissimo a conoscenza. Qualunque cosa fosse stata lì da scoprire, ora è fuori dalla nostra portata - per sempre.{NEWLINE}[-33 punti]"
  STR_TLETH_DEEP_SEA_HORROR: "Orrore in Profondità"
  STR_TLETH_DEEP_SEA_HORROR_DESCRIPTION: "Una gigantesca rana pescatrice morta è stata catturata vicino all'Australia. L'equipaggio ha dovuto usare una gru per sollevarla sul ponte e, se fosse stata viva, forse avrebbe potuto far a pezzi la barca. Questo non aiuta a mantenere la popolazione docile, passiva e beata...{NEWLINE}[-60 punti]"
  STR_TLETH_TIDAL_WAVE_OF_MADNESS: "Ondata di Follia"
  STR_TLETH_TIDAL_WAVE_OF_MADNESS_DESCRIPTION: "Un certo numero di persone è impazzito nello stesso momento, in tutto il mondo. Le persone colpite erano prevalentemente artisti, sensitivi o tossicodipendenti, e le loro incoerenti divagazioni sono stranamente simili in alcuni dettagli. Crediamo che Dagon sia dietro tutto questo in qualche modo.{NEWLINE}[- 150 punti]"
  STR_TLETH_BEACH_SIGHTINGS: "Avvistamenti Balneari"
  STR_TLETH_BEACH_SIGHTINGS_DESCRIPTION: "Alcuni bagnanti in {0} hanno osservato una sagoma strana, non del tutto umana, che sgattaiolava fuori da una foresta costiera e scompariva nell'oceano. La stampa locale sta vivendo una giornata campale con un'altra strana storia mostruosa. Scomparirà tra innumerevoli falsi rapporti, ma non possiamo fare affidamento su di essi per sempre.{NEWLINE}[-25 punti]"
  STR_TLETH_CABLE_CUT: "Taglio Cavo"
  STR_TLETH_CABLE_CUT_DESCRIPTION: "Un cavo che attraversa l'Oceano Atlantico è stato reciso. I mass media di tutto il mondo hanno incolpato uno squalo, ma il Consiglio non sarà così credulone.{NEWLINE}[-250 punti]"
  STR_ALIEN_GADGETS_FOR_SALE: "Gadget Alieni In Vendita"
  STR_ALIEN_GADGETS_FOR_SALE_DESCRIPTION: "Uno strano gadget alieno è apparso in alcune aste su Internet in {0}. Prima che lo notassimo e ci impossessassimo il magazzino da cui venivano effettuate le spedizioni, il gadget era stato acquistato da centinaia di persone. Sospettiamo che lo stia facendo Cyberweb. Il Concilio ha dovuto lavorare molto per contenere le conseguenze di questo evento e mancano ancora alcuni gadget.{NEWLINE}[-250 punti]"
  STR_CYBERWEB_FAILED_GATEWAY: "Gateway Passato"
  STR_CYBERWEB_FAILED_GATEWAY_DESCRIPTION: "C'è stata un'improvvisa scarica di energia nei dintorni di {0}, lasciando frammenti di tessuto alieno sparsi su una vasta area. Presumibilmente era una specie di esperimento di gateway dimensionale andato storto. Il Corpo di Salvataggio è riuscito a contenere eventuali perdite, ma il Consiglio è preoccupato.{NEWLINE}[-50 punti]"
  STR_BLACK_LOTUS_PROTESTED_TOO_MUCH: "Protesta Eccessiva"
  STR_BLACK_LOTUS_PROTESTED_TOO_MUCH_DESCRIPTION: "Gli agenti del Loto Nero hanno assassinato un politico {0} che era troppo ansioso di scoprire i loro segreti. Il caos politico che ne è derivato non ha reso molto felice il Consiglio.{NEWLINE}[-175 punti]"
  STR_BLACK_LOTUS_KILLING_INTENT: "Intenti Omicidi"
  STR_BLACK_LOTUS_KILLING_INTENT_DESCRIPTION: "Il Loto Nero ha organizzato un torneo segreto a {0} con l'intenzione di reclutare nuovi membri e in generale pubblicizzare la loro presenza. L'evento ha avuto successo, aumentando la propria posizione con molti leader degli inferi. Per quanto interessante, dovremmo impedire tali dimostrazioni di potere da parte dei nostri nemici statutari.{NEWLINE}[-75 punti]"
  STR_CHURCH_OF_DAGON_DEATH_GRIP: "Stretta Mortale"
  STR_CHURCH_OF_DAGON_DEATH_GRIP_DESCRIPTION: "Alcuni agenti locali del Consiglio sono stati trovati morti a {0} con il cuore distrutto. Questi agenti ci hanno aiutato a localizzare i rifugi della Chiesa di Dagon nell'area...{NEWLINE}[-25 punti]"
  STR_CHURCH_OF_DAGON_GONE_WITH_THE_FISH: "A Dormire Coi Pesci?"
  STR_CHURCH_OF_DAGON_GONE_WITH_THE_FISH_DESCRIPTION: "La popolazione di un intero villaggio di pescatori in {0} è scomparsa, senza lasciare alcun indizio sul loro destino tranne l'iconografia della Chiesa di Dagon scritta con il sangue dappertutto. Il Consiglio ci ha inviato questo rapporto come qualcosa che non necessita di ulteriori commenti.{NEWLINE}[-125 punti]"
  STR_CHURCH_OF_DAGON_GRIM_RITUAL_SITE: "Sito per Rituali Oscuri"
  STR_CHURCH_OF_DAGON_GRIM_RITUAL_SITE_DESCRIPTION: "Alcuni turisti hanno scoperto un cupo totem fatto di ossa umane fresche, situato in una foresta in {0}. Sembra che sia stato realizzato dalla Chiesa di Dagon. Il Consiglio suggerisce che probabilmente dovremmo aumentare i nostri sforzi per combattere questa minaccia.{NEWLINE}[-50 punti]"
  STR_SHADOW_OVER_TOWN_CHURCH_OF_DAGON: "Ombre sulla Città"
  STR_SHADOW_OVER_TOWN_CHURCH_OF_DAGON_DESCRIPTION: "È emerso un video con alcuni adolescenti che guardano forme umanoidi uscire dal mare. Gli adolescenti affermano che queste forme non sono umane e si dirigono verso una città vicina. Il Consiglio ha contenuto la fuga e ha inviato Salvatori per indagare. Quando arrivarono sul posto, tutti nel villaggio erano morti o dispersi, anche se sembra che una rissa abbia avuto luogo nella taverna locale. Esattamente quello che è successo rimane un mistero.{NEWLINE}[- 100 punti]"
  STR_SACRIFICIAL_RING_CHURCH_OF_DAGON: "Anello Sacrificale"
  STR_SACRIFICIAL_RING_CHURCH_OF_DAGON_DESCRIPTION: "Un investigatore locale di {0} ha scoperto le istruzioni su un sacrificio rituale di giovani donne per 'il popolo del mare' in cambio di prosperità. Dopo aver preso il controllo delle indagini, i Salvatori hanno confermato che questi sacrifici si verificano regolarmente. Dopo il picchettamento e l'imboscata del caso più recente, l'operazione è stata chiusa.{NEWLINE}[Cadavere Essre Abissale, Acquisita: Lancia dell'Essere Abissale]"
  STR_ZSRR_GOPNIK_DREAM: "Sogno Gopnik"
  STR_ZSRR_GOPNIK_DREAM_DESCRIPTION: "Alba Rossa promuove aggressivamente la loro propaganda tra i giovani disoccupati di {0}. Molte reclute si affollano per rafforzare i loro ranghi, tentate da promesse di potere fisico e politico per tutti. Il Consiglio insiste sul fatto che ciò non promette nulla di buono.{NEWLINE}[-100 punti]"
  STR_ZSRR_POWER_STRUGGLE_ON_THE_STREETS: "Lotta Di Potere In Strada"
  STR_ZSRR_POWER_STRUGGLE_ON_THE_STREETS_DESCRIPTION: "Durante una sparatoria casuale tra membri di Alba Rossa ed un'altra banda in {0}, le forze di polizia locali sono state coinvolte. La pulizia è stata piuttosto faticosa, ma il Consiglio è riuscito a evitare troppa attenzione da parte della stampa e dei politici. Sembrano pensare che sia colpa nostra se non abbiamo a che fare con l'organizzazione abbastanza rapidamente.{NEWLINE}[-75 punti]"
  STR_EXALT_INDUSTRIAL_ACCIDENT: "Incidente Industriale"
  STR_EXALT_INDUSTRIAL_ACCIDENT_DESCRIPTION: "L'esplosione ha distrutto un impianto di assemblaggio di Psiclone in {0}, causando molte vittime tra i membri della setta e attirando molta attenzione. È probabile che molti Psicloni siano scomparsi. Il Consiglio è leggermente frustrato dalla nostra incapacità di prevenire simili incidenti.{NEWLINE}[-100 punti, acquisito Psiclone x1]"
  STR_OSIRON_HACKED: "Hackerato!"
  STR_OSIRON_HACKED_DESCRIPTION: "Misure di prevenzione insufficienti hanno fatto trapelare alcuni dei nostri dati segreti, nonché alcuni fondi. Sospettiamo che fosse coinvolto un hacker di Osiron. Questo non ci darà alcun voto positivo con il Consiglio.{NEWLINE}[-100 punti, -$50.000]"
  STR_OSIRON_TRADE_BUST: "Retata Commerciale Osiron"
  STR_OSIRON_TRADE_BUST_DESCRIPTION: "Abbiamo interrotto con successo un'operazione di Osiron e sequestrato le loro merci.{NEWLINE}[50 punti, $50.000, Cassa Rinforzata di Osiron x3 acquisita]"
  STR_OSIRON_BROKER_ARRESTED: "Arrestato Broker Osiron"
  STR_OSIRON_BROKER_ARRESTED_DESCRIPTION: "Siamo riusciti a catturare un agente di Osiron e abbiamo sequestrato alcuni beni che stava per vendere a un'altra organizzazione clandestina.{NEWLINE}[25 punti, $20.000, Cassa Rinforzata di Osiron acquisita]"
  STR_NIGHT_HOWLERS: "Lupo Ululi, Castello Ulula!"
  STR_NIGHT_HOWLERS_DESCRIPTION: "Una coppia di selvaggi Lupi Fenrir è arrivata in una zona abitata in {0} e ha causato numerosi incidenti che coinvolgono sia il bestiame che l'uomo. La gente del posto sta già decimando tutti i lupi randagi che riescono a trovare, anche se la maggior parte degli animali selvatici fuggì davanti ai loro mostruosi fratelli. Il Consiglio tiene sotto controllo le persone, ma si aspettano che in futuro dovremo prevenire tali situazioni.{NEWLINE}[- 66 punti]"
  STR_GIANT_BEETLE_MIGRATION: "Migrazione degli Scarafaggi Giganti"
  STR_GIANT_BEETLE_MIGRATION_DESCRIPTION: "In {0}, uno sciame di Coleotteri Giganti spaventò alcuni abitanti del posto e infine scomparve sottoterra. Questo non avrà un bell'aspetto nel rapporto, Comandante.{NEWLINE}[-66 punti]"
  STR_RAT_INFESTATION: "Infestazione di Ratti"
  STR_RAT_INFESTATION_DESCRIPTION: "I Ratti Giganti si sono moltiplicati nelle fogne {0}, scatenando ogni sorta di storie dell'orrore tra il personale addetto alla manutenzione. Tali incidenti tendono a danneggiare la nostra immagine davanti al Consiglio...{NEWLINE}[- 50 punti]"
  STR_CHUPACABRA_GORE_PILE: "Il Banchetto dei Chupacabra"
  STR_CHUPACABRA_GORE_PILE_DESCRIPTION: "Una famiglia è stata trovata morta nella loro casa a {0}; i loro cadaveri mangiati per metà furono trascinati su una pila e ricoperti da uno strato di melma. I segni del morso indicano Chupacabra, ma non sappiamo perché le creature si sono sforzate di sistemare i resti in questo modo. Il Consiglio sembra piuttosto spaventato da questa dimostrazione morbosa di comportamento alieno.{NEWLINE}[-66 punti]"
  STR_SPIKEBOAR_SIGHTING: "Avvistamenti di Cinghiali Spinosi"
  STR_SPIKEBOAR_SIGHTING_DESCRIPTION: "Un Cinghiale Spinoso libero ha causato un po' di confusione in una città in {0} prima di scomparire nella foresta. I Salvatori del Consiglio intervennero, ma presto persero la strada. Secondo il Consiglio, in qualche modo è colpa nostra...{NEWLINE}[-66 punti]"
  STR_THEY_SET_US_UP: "Ci Hanno Incastrato!"
  STR_THEY_SET_US_UP_DESCRIPTION: "Un'operazione di falsa bandiera da parte dei Men in Black ci ha fatto sembrare stupidi di fronte al Consiglio. Abbiamo fatto del nostro meglio per dimostrare il nostro non coinvolgimento, ma alcuni membri del Consiglio non ne erano convinti.{NEWLINE}[-200 punti]"
  STR_AN_INCONVENIENT_TRUTH: "Una Verità Sconveniente"
  STR_AN_INCONVENIENT_TRUTH_DESCRIPTION: "Men in Black ha presentato al Consiglio alcune prove imbarazzanti che dimostrano la nostra inettitudine nel combattere la minaccia aliena. Possiamo aspettarci un po' di carne dai rappresentanti.{NEWLINE}[-250 punti]"
  STR_THE_TURNCOAT: "Il Voltagabbana"
  STR_THE_TURNCOAT_DESCRIPTION: "Un membro di X-Com ha disertato il nemico, portando con sé segreti minori. Parte dei nostri segreti è stata esposta al Consiglio.{NEWLINE}[- 125 punti]"
  STR_LOOSE_LIPS: "Chiacchierone"
  STR_LOOSE_LIPS_DESCRIPTION: "Durante un episodio di ubriachezza in un bar locale, un agente della X-Com ha rivelato informazioni riservate ad alcuni individui non autorizzati casuali. Tappare la perdita è stato un po' imbarazzante e ci costerà un po' di reputazione.{NEWLINE}[-25 punti]"
  STR_CORRUPT_POLITICIAN_EXALT: "Politico Corrotto"
  STR_CORRUPT_POLITICIAN_EXALT_DESCRIPTION: "Un politico locale di {0} è stato arrestato e ora è in attesa di processo per corruzione. La vera ragione di questo arresto era la prova che l'individuo sosteneva segretamente EXALT, messo insieme con cura dai suoi agenti di fiducia. È bello essere al top.{NEWLINE}[150 punti]"
  STR_CORRUPT_POLITICIAN_ZSRR: "Politico Corrotto"
  STR_CORRUPT_POLITICIAN_ZSRR_DESCRIPTION: "Un politico locale di {0} è stato arrestato e ora è in attesa di processo per corruzione. La vera ragione di questo arresto era la prova che l'individuo sosteneva segretamente Alba Rossa, messo insieme con cura dai suoi agenti di fiducia. È bello essere al top.{NEWLINE}[150 punti]"
  STR_CORRUPT_POLITICIAN_CHURCH_OF_DAGON: "Politico Corrotto"
  STR_CORRUPT_POLITICIAN_CHURCH_OF_DAGON_DESCRIPTION: "Un politico locale di {0} è stato arrestato e ora è in attesa di processo per corruzione. La vera ragione di questo arresto era la prova che l'individuo sosteneva segretamente la Chiesa di Dagon, messa insieme con cura dai suoi agenti di fiducia. È bello essere al top.{NEWLINE}[150 punti]"
  STR_CORRUPT_POLITICIAN_BLACK_LOTUS: "Politico Corrotto"
  STR_CORRUPT_POLITICIAN_BLACK_LOTUS_DESCRIPTION: "Un politico locale di {0} è stato arrestato e ora è in attesa di processo per corruzione. La vera ragione di questo arresto era la prova che l'individuo sosteneva segretamente il Loto Nero, messa insieme con cura dai suoi agenti di fiducia. È bello essere al top.{NEWLINE}[150 punti]"
  STR_ALENIUM_SHARDS_FOUND_AT_KIRYU_KAI: "Schegge di Alenium Trovate al Kiryu-Kai"
  STR_ALENIUM_SHARDS_FOUND_AT_KIRYU_KAI_DESCRIPTION: "I nostri tecnici hanno passato lunghi giorni e notti a setacciare gli archivi del Kiryu-Kai nella speranza di imbattersi in altri Frammenti di Alenium. Alla fine hanno trovato due pezzi funzionanti - beh, meglio di niente. Gli artefatti stanno arrivando al nostro magazzino.{NEWLINE}[15 punti]"
  STR_WEBWEAR: "Ragnatela"
  STR_WEBWEAR_UFOPEDIA: "Questa maglietta ultraleggera in seta di Ragno Gigante può essere indossata sotto la maggior parte delle armature. Funziona se tenuta nello zaino.{NEWLINE}Riduce gli effetti del danno cinetico subito di 1/5, fino a una resistenza massima del 50%.{NEWLINE}>Occultabile"
  STR_OWLMAN_ARMOR: "Statistiche: Uomogufo"
  STR_OWLMAN_WEAPON: "Colpo dell'Uomogufo"
  STR_OWLMAN: "Uomogufo"
  STR_OWLMAN_CORPSE: "Cadavere Uomogufo"
  STR_OWLMAN_AUTOPSY: "Autopsia: Uomogufo"
  STR_OWLMAN_UFOPEDIA: "Questa creatura ricoperta di piume ricorda un umanoide con tratti simili a gufo. Nonostante le sue dimensioni piuttosto grandi, sembra essere relativamente veloce e nel suo tempo libero adora appollaiarsi su cose casuali nella camera degli interrogatori. Non reagisce troppo bene al nostro staff quando viene avvicinato, poiché la creatura gonfia le piume nel tentativo di apparire più grande. Il suo becco è sicuro di distruggere qualsiasi membro dello staff che cercherebbe di interagire con la creatura senza adeguate misure di sicurezza."
  STR_OWLMAN_TERRORIST: "Uomogufo"
  STR_OWLMAN_AUTOPSY_UFOPEDIA: "Gli Uomini Gufo sembrano avere un DNA combinato costituito da geni aviari e umani, anche se non sappiamo come sia possibile. Hanno un becco affilato e potente che può mordere facilmente il kevlar. I loro artigli sono anche piuttosto affilati, progettati in modo tale che una volta bloccati sulla preda, essa non può fuggire. Le sue piume sembrano essere abbastanza suscettibili al fuoco e alle bruciature."
  STR_LUNAR_SATELLITE_OBSERVATION: "Osservazione del Satellite Lunare"
  STR_LUNAR_SATELLITE_OBSERVATION_UFOPEDIA: "Hyperwave Activity Lunar Observer: DISPIEGATO{NEWLINE}Traccia orbitale: STABLE{NEWLINE}Propulsione: ON-LINE{NEWLINE]Serie ad Iperonde: ON-LINE{NEWLINE}Stato missione: ATTIVA"
  STR_LUNAR_SATELLITE_ASSEMBLY: "Assemblaggio Satellite Lunare"
  STR_SATELLITE_LAUNCH_SUPPLY: "Lancio di Rifornimento Satellite"
  STR_MOON_HYPERWAVE_RELAY_ANALYSIS: "Analisi Avamposto Lunare"
  STR_MOON_HYPERWAVE_RELAY_ANALYSIS_UFOPEDIA: "Abbiamo ampiamente analizzato l'intero edificio alieno sulla Luna. Si è rivelato essere un relè ad iperonde automatizzato, una delle tante installazioni identiche sparse sulla superficie lunare. Queste installazioni trasformano l'intera Luna in un gigantesco decodificatore di iperonde, in grado di catturare le firme delle finte provenienti dal Sistema Solare e forse oltre.{NEWLINE}La caratteristica più interessante dell'edificio è che è collegato a un tunnel sotterraneo, che porta alla crosta lunare. Ecco come viene alimentato l'avamposto, anche se non sappiamo ancora da dove provenga l'energia."
  STR_LUNAR_CONTROL: "Sala di Controllo Lunare"
  STR_LUNAR_CONTROL_UFOPEDIA: "Questo edificio permette di lanciare e mantenere astronavi operanti nella sfera di influenza lunare. Ha spazio di laboratorio sufficiente per 3 scienziati."
  STR_MOON_SATELLITE: "Satellite Lunare"
  STR_MOON_SATELLITE_UFOPEDIA: "Man mano che l'invasione aliena si intensifica, diventa fondamentale rintracciare la loro insidiosa attività su Luna. È improbabile che l'osservazione casuale della Luna dalla Terra porti i risultati abbastanza presto, quindi dobbiamo essere più proattivi. Una soluzione naturale sarebbe quella di schierare un satellite spia modificato per orbitare attorno alla Luna e controllare qualsiasi attività aliena. Con le nostre risorse, il lancio non sarà un problema, ma il design del satellite rappresenterà un po 'una sfida: dobbiamo dotarlo della più avanzata tecnologia di rilevamento di origine aliena."
  STR_THE_LUNAR_TRAIL: "La Pista Lunare"
  STR_THE_LUNAR_TRAIL_UFOPEDIA: "Le nostre ampie indagini sulle traiettorie UFO, oltre a interrogare alieni di alto rango, chiariscono che gli invasori stanno usando la Luna come base operativa. Le loro installazioni sono ben nascoste e i nostri metodi standard di immagine non hanno una risoluzione sufficiente per rilevare l'attività aliena.{NEWLINE}Una soluzione proposta era quella di lanciare un satellite lunare sperimentale, in grado di rilevare le onde radio e possibilmente rintracciare eventuali installazioni aliene. Dobbiamo concentrare i nostri sforzi sul lancio di tale satellite."
  STR_LUNAR_SATELLITE_LAUNCH: "Lancio Satellite Lunare"
  STR_LUNAR_SATELLITE_LAUNCH_UFOPEDIA: "Mettere insieme il satellite è stato uno sforzo, ma non è stato tanto quanto la richiesta di permesso dal Consiglio. Tuttavia, il satellite è ora operativo e speriamo che ci fornisca dati interessanti."
  STR_ALERT_MOON_ALIEN_COLONY_CORE: "COLONIA LUNARE ALIENA: NUCLEO!"
  STR_MOON_ALIEN_COLONY_CORE: "Colonia Lunare Aliena: Nucleo"
  STR_MOON_ALIEN_COLONY_CORE_DESCRIPTION: "Stiamo per prendere d'assalto lo strato più profondo della colonia aliena sulla Luna. Il nostro obiettivo sono i dati di navigazione e militari relativi alla posizione da cui coordinano le loro attività nel Sistema Solare. Avremo anche bisogno di un Gran Maestro Etereo per decodificare questi dati per noi."
  STR_MOON_ALIEN_COLONY_CORE_BRIEFING: "Stiamo per prendere d'assalto lo strato più profondo della colonia aliena sulla Luna. Il nostro obiettivo sono i dati di navigazione e militari relativi alla posizione da cui coordinano le loro attività nel Sistema Solare. Avremo anche bisogno di un Gran Maestro Etereo per decodificare questi dati per noi. Per interrompere la missione, riportare gli agenti X-Com nell'area di uscita e fare clic sull'icona \"Interrompi Missione\"."
  STR_MOON_ALIEN_COLONY_CORE_INVADED: "Colonia Lunare Aliena: Nucleo invaso"
  STR_ALIEN_LUNAR_COLONY_SECRETS: "Segreti della Colonia Lunare Aliena"
  STR_ALIEN_LUNAR_COLONY_SECRETS_UFOPEDIA: "Sulla base dei record che siamo riusciti a scaricare prima dell'arrivo dei rinforzi alieni, oltre a interrogare il Cavaliere, abbiamo determinato la posizione dei dati più sicuri degli alieni sulla Luna: un antico dispositivo di comunicazione utilizzato per scambiare tutti i tipi di informazioni con il capitale aliena di tutto il Sistema Solare. Questo dispositivo è fortemente protetto dall'Ordine Etereo e gli unici individui con una completa conoscenza di come gestirlo sono i Gran Maestri Eterei, i membri più illustri dell'Ordine. Dobbiamo catturare questo dispositivo e interrogare un Gran Maestro per scoprire i suoi segreti più profondi.{NEWLINE}Il dispositivo è nascosto in profondità sotto la superficie della Luna, ma dovremmo essere in grado di raggiungere questa posizione tramite la rete di condotte che abbiamo esplorato in precedenza."
  STR_ALIEN_LUNAR_COLONY_DATA: "Dati Colonia Lunare Aliena"
  STR_ALIEN_LUNAR_COLONY_DATA_UFOPEDIA: "Grazie ai dati acquisiti, ora abbiamo piani approssimativi della città aliena sulla Luna. Sembra essere composto da tre livelli: i \"sobborghi\" in cui i nostri agenti hanno combattuto sono in alto, quindi c'è la parte \"principale\" con il più alto livello di attività aliena, e infine uno strato sconosciuto in basso.{NEWLINE}Dobbiamo preparatevi a colpire ancora più in profondità la prossima volta. Abbiamo bisogno di più dati; dati che possono essere ottenuti solo dalla città aliena."
  STR_ALERT_MOON_ALIEN_COLONY_MAIN: "COLONIA LUNARE ALIENA: BASE PRINCIPALE!"
  STR_MOON_ALIEN_COLONY_MAIN: "Colonia Lunare Aliena: Base"
  STR_MOON_ALIEN_COLONY_MAIN_DESCRIPTION: "Con le informazioni che abbiamo acquisito dall'altoparlante etereo e dai computer lunari abbiamo escogitato un modo per infiltrarsi nel cuore della città aliena sotterranea sulla Luna. Il nostro compito è catturare un Cavaliere - un Etereo di alto rango incaricato di governare una particolare sezione della base. Dobbiamo anche acquisire più dati dai computer alieni per proseguire le nostre ricerche sulla centrale aliena."
  STR_MOON_ALIEN_COLONY_MAIN_BRIEFING: "Con le informazioni che abbiamo acquisito dall'altoparlante etereo e dai computer lunari abbiamo escogitato un modo per infiltrarsi nel cuore della città aliena sotterranea sulla Luna. Il nostro compito è catturare un Cavaliere - un Etereo di alto rango incaricato di governare una particolare sezione della base. Dobbiamo anche acquisire più dati dai computer alieni per proseguire le nostre ricerche sulla centrale aliena. Per interrompere la missione, riporta gli agenti X-Com nell'area di uscita e fai clic sull'icona \"Interrompi Missione\"."
  STR_MOON_ALIEN_COLONY_MAIN_INVADED: "Colonia Lunare Aliena: Base invasa"
  STR_ALIEN_LUNAR_COLONY: "Colonia Lunare Aliena"
  STR_ALIEN_LUNAR_COLONY_UFOPEDIA: "La nostra esplorazione di tunnel alieni ha scoperto una base monumentale sulla Luna, nascosta miglia sotto la sua crosta. È probabile che questa base contenga dati preziosi sulla posizione degli alieni, e in particolare sul loro punto di origine. Da dove vengono davvero? Qual è il loro vero obiettivo?{NEWLINE}Prepareremo un piano di attacco."
  STR_ALERT_MOON_ALIEN_COLONY_SUBURBS: "COLONIA LUNARE ALIENA: SUBURBIA!"
  STR_MOON_ALIEN_COLONY_SUBURBS: "Colonia Lunare Aliena: Suburbia"
  STR_MOON_ALIEN_COLONY_SUBURBS_DESCRIPTION: "Questa è la sezione esterna della colonia lunare, che chiamiamo \"sobborgo\". Contiene dati preziosi sulla posizione della base principale degli alieni. Dobbiamo penetrare in questa base, catturare il suo ufficiale in comando e proteggere tutti i dispositivi di archiviazione dei dati."
  STR_MOON_ALIEN_COLONY_SUBURBS_BRIEFING: "Questa è la sezione esterna della colonia lunare, la cosiddetta \"periferia\". Contiene dati preziosi sulla posizione della base principale degli alieni. Dobbiamo penetrare in questa base, catturare il suo ufficiale in comando e proteggere tutti i dispositivi di archiviazione dei dati. Per interrompere la missione, riporta gli agenti X-Com nell'area di uscita e fai clic sull'icona \"Interrompi Missione\"."
  STR_MOON_ALIEN_COLONY_SUBURBS_INVADED: "Colonia Lunare Aliena: Suburbia invasa."
  STR_MOON_UNDERGROUND_CONDUITS: "Condotti Sotterranei Lunari"
  STR_ALERT_MOON_UNDERGROUND_CONDUITS: "TUNNEL ALIENI TROVATI SULLA LUNA!"
  STR_MOON_UNDERGROUND_CONDUITS_DESCRIPTION: "Ci sono vasti tunnel sotterranei che attraversano la superficie lunare, correndo per miglia e poi scendendo più in profondità oltre la portata del nostro scanner. Dobbiamo esplorarli per vedere dove conducono."
  STR_MOON_UNDERGROUND_CONDUITS_BRIEFING: "Ci sono vasti tunnel sotterranei che attraversano la superficie lunare, correndo per miglia e poi scendendo più in profondità oltre la portata del nostro scanner. A prima vista sembrano un condotto tecnico, che collega i relè di superficie a un luogo sconosciuto in profondità. Il nostro compito è mappare uno di questi tunnel per future ricerche. Per interrompere la missione, riporta gli agenti X-Com nell'area di uscita e fai clic sull'icona \"Interrompi Missione\"."
  STR_MOON_UNDERGROUND_CONDUITS_CHAMBER: "Camera di Controllo dei Condotti Sotterranei Lunari"
  STR_MOON_UNDERGROUND_CONDUITS_CHAMBER_BRIEFING: "Abbiamo raggiunto una struttura di controllo locale che dovrebbe contenere dati sul sistema di tunnel sotterranei. Assumi il controllo di questa struttura per consentire ai nostri tecnici di recuperare e ispezionare le banche dati. Per interrompere la missione, riporta gli operatori X-Com nell'area di uscita e fai clic sull'icona \"Interrompi Missione\"."
  STR_MOON_UNDERGROUND_CONDUITS_EXPLORED: "Condotti Lunari esplorati."
  STR_MOON_HYPERWAVE_RELAY: "Avamposto Lunare"
  STR_ALERT_MOON_HYPERWAVE_RELAY: "EDIFICIO ALIENO SCOPERTO SULLA LUNA!"
  STR_MOON_HYPERWAVE_RELAY_DESCRIPTION: "Le nostre scansioni hanno rivelato un piccolo edificio di origini aliene sulla Luna, a sud del cratere di Bailly. Si ipotizza che sia un avamposto di comunicazione o un'unità di gestione dell'energia. Dovremmo indagare su questo nuovo problema come una potenziale minaccia alla sicurezza, ma anche come una fonte di dati sugli invasori alieni."
  STR_MOON_HYPERWAVE_RELAY_BRIEFING: "Le nostre scansioni hanno rivelato un piccolo edificio di origini aliene sulla Luna, a sud del cratere di Bailly. Si ipotizza che sia un avamposto di comunicazione o un'unità di gestione dell'energia. Dovremmo indagare su questo nuovo problema come una potenziale minaccia alla sicurezza, ma anche come una fonte di dati sugli invasori alieni. Per interrompere la missione, restituire gli agenti X-Com al veicolo di trasporto e fare clic sull'icona \"Interrompi Missione\"."
  STR_MOON_HYPERWAVE_RELAY_EXPLORED: "Avamposto Lunare esplorato."
  STR_TRACE_FLARE_X5: "Flare Tracciante (x5)"
  STR_TRACE_FLARE: "Flare Tracciante"
  STR_TRACE_FLARE_UFOPEDIA: "Poiché le Tracce di Carburante Alieno si illuminano in modo brillante e per un tempo prolungato, può essere utilizzata come fonte di luce. Con tentativi ed errori, siamo riusciti a trovare un modo per preservarlo più a lungo all'interno di una capsula semitrasparente per rendere un bagliore più luminoso del nostro  standard Elettro-Flare."
  STR_ELERIUM_FLARE_X5: "Flare all'Elerium (x5)"
  STR_ELERIUM_FLARE: "Flate all'Elerium"
  STR_ELERIUM_FLARE_UFOPEDIA: "Con la conoscenza delle batterie Elerium, siamo in grado di produrre un bagliore significativamente più luminoso e robusto. Sfortunatamente, questo comporta un piccolo aumento di peso."
  STR_SEA_GUARD: "Guardia Marina"
  STR_SEA_GUARD_UFOPEDIA: "In collaborazione con Hydrospace Dynamics abbiamo creato una forza congiunta di risposta rapida, in grado di contrastare molte minacce di basso livello provenienti dalle profondità marine. Questa formazione è affiliata a noi solo perché è supervisionata dal Consiglio, più o meno come il Corpo di salvataggio. Ciò dovrebbe facilitare il nostro lavoro - per quanto tempo si può perseguire una forma di vita marina dopo l'altra?"
  STR_DOWNED_UFO: "UFO Abbattuto"
  STR_DOWNED_UFO_WILDERNESS: "UFO Abbattuto"
  STR_DOWNED_UFO_VILLAGE: "UFO Abbattuto Vicino Villaggio"
  STR_ALERT_DOWNED_UFO: "I MILITARI HANNO ABBATTUTO UN UFO"
  STR_DOWNED_UFO_DESCRIPTION: "L'aeronautica è riuscita a rintracciare e abbattere un UFO. Le forze speciali convergono sul sito e l'esercito ha circondato l'area.{NEWLINE}Dato che questa è la nostra specialità, abbiamo negoziato con il governo un ritardo dell'assalto sul luogo dell'incidente fino all'arrivo dei nostri agenti. È necessario inviare immediatamente una squadra lì, poiché i militari non aspetteranno troppo a lungo e distruggeranno l'oggetto alla minima minaccia, mentre per raccogliere ulteriori ricerche è necessario raccogliere il maggior numero possibile di artefatti alieni."
  STR_DOWNED_UFO_BRIEFING: "L'aeronautica è stata in grado di rintracciare e abbattere l'UFO. Le forze speciali convergono sul sito e l'esercito ha circondato l'area.{NEWLINE}Assisteremo i militari ad attaccare il luogo dell'incidente, tenteremo di ridurre al minimo le possibili vittime tra il personale e metteremo in sicurezza il sito per trasportare l'oggetto nella X- Com base per esame. Per interrompere la missione, restituire gli agenti X-Com al veicolo di trasporto e fare clic sull'icona \"Interrompi Missione\"."
  STR_SPACE_FLIGHT: "Volo Spaziale"
  STR_SPACE_FLIGHT_UFOPEDIA: "Con la tecnologia spaziale aliena, lo spazio esterno è improvvisamente alla nostra portata. Lasciare l'atmosfera sta diventando triviale e persino la nostra luna rimane entro il raggio del Lightning.{NEWLINE}Con un po' di preparazione, ora possiamo inviare i nostri agenti fuori dal mondo. Questo si rivelerà sicuramente un passo cruciale nel contrastare l'invasione aliena."
  STR_MAGMA_COSMONAUT: "Cosmonauta M.A.G.M.A."
  STR_MAGMA_COSMONAUTS_SAVED: "Cosmonauta M.A.G.M.A. Salvato"
  STR_MOON_MAGMA_RESCUE: "Recupero Cosmonauta M.A.G.M.A."
  STR_ALERT_MOON_MAGMA_RESCUE: "COSMONAUTI M.A.G.M.A. IN PERICOLO!"
  STR_MOON_MAGMA_RESCUE_DESCRIPTION: "Siamo appena stati contattati da un rappresentante della M.A.G.M.A. Corporation per aiuto. La corporazione stabilì un piccolo avamposto sulla Luna per condurre indagini He3.{NEWLINE}I cosmonauti trasmisero un segnale di pericolo, che dice che furono attaccati da forze sconosciute. Frammenti del video trasmesso mostrano figure scure che usano armi non identificate.{NEWLINE}Dato che abbiamo la tecnologia per inviare rapidamente agenti sulla Luna, ci è stato chiesto di intervenire e fornire l'evacuazione per i cosmonauti e, se possibile, anche di identificare gli attaccanti. Il tempo per iniziare questa missione è estremamente limitato, poiché l'avamposto è stato danneggiato e i cosmonauti sono passati a sistemi di supporto personale con risorse limitate."
  STR_MOON_MAGMA_RESCUE_BRIEFING: "Siamo appena stati contattati da un rappresentante di M.A.G.M.A. Corporation per aiuto. La corporazione stabilì un piccolo avamposto sulla Luna per condurre indagini He3.{NEWLINE}I cosmonauti trasmisero un segnale di pericolo, che dice che furono attaccati da forze sconosciute. Frammenti del video trasmesso mostrano figure scure che usano armi non identificate.{NEWLINE}Attenzione: quando si avvicinano, i sensori della nave hanno registrato emissioni di energia vicino al sito della missione, il che potrebbe indicare un combattimento in corso. Per interrompere la missione, restituire gli agenti X-Com al veicolo di trasporto e fare clic sull'icona \"Interrompi Missione\"."
  STR_ASTRONAUT: "Cosmonauta M.A.G.M.A."
  STR_ASTRONAUT_ARMOR: "Cosmonauta M.A.G.M.A."
  STR_ASTRONAUT_CORPSE: "Cadavere Cosmonauta M.A.G.M.A."
  STR_WARP_WEAPONS: "Armi Warp"
  STR_WARP_WEAPONS_UFOPEDIA: "Le armi Warp destabilizzano momentaneamente le forze che tengono insieme la materia. Questo le rende eccellenti armi perforanti, poiché gli oggetti solidi sono altamente penetrabili nel raggio di curvatura. Questo processo richiede quantità esorbitanti di energia, quindi le batterie Warp richiedono molto materiale per la produzione."
  STR_HIDDEN_CITIES_OF_ANTARCTICA: "Città Segrete in Antartide"
  STR_HIDDEN_CITIES_OF_ANTARCTICA_UFOPEDIA: "L'Ordine del Sole Nero evita di operare nelle società umane, preferendo invece fare affidamento su organizzazioni di procura. Lo fanno sia per mantenere il segreto che per proteggersi dalla contaminazione culturale. Tuttavia, mantengono una presenza sulla Terra, in particolare in Antartide. Le loro basi ricordano le città perdute, nascondendosi sotto uno strato di ghiaccio eterno, lentamente accumulando forze ed estendendo la loro oscura influenza a un giorno catturare il pianeta per l'Ordine."
  STR_BLACK_SUN: "Sole Nero"
  STR_BLACK_SUN_UFOPEDIA: "Il Sole Nero è una società lunare, discendente da membri di un programma spaziale segreto nazista guidato dai maghi Thule. Vivono vite estremamente regolate, dove ogni membro dovrebbe ricoprire un determinato ruolo e la promozione a una funzione più desiderabile è la più grande ricompensa. La loro cultura si basa su una miscela di religione bizzarra, molto egocentrica e un culto fanatico della personalità. La società è governata dall'Arcimastro, un ufficiale eleggibile a vita che si ritiene abbia poteri mistici senza pari. La maggior parte dei membri nasce nelle colonie lunari, spesso attraverso la riproduzione artificiale. Questa setta è attualmente fissata sulla sopravvivenza della razza umana, attraverso i mezzi di militarizzazione e potenziamento genetico, di fronte alle numerose minacce esterne, e afferma che gli attuali persone al potere non sono efficaci. Per mantenere la massima segretezza raramente contattano direttamente la Terra, normalmente lavorando attraverso proxy, in particolare Il Sindacato."
  STR_BLACK_SUN_STORMTROOPER: "Stromtrooper Sole Nero"
  STR_BLACK_SUN_STORMTROOPER_ARMOR: "Statistiche: Stormtrooper Sole Nero"
  STR_RECOILLESS_GUN: "Recoilless"
  STR_RECOILLESS_GUN_UFOPEDIA: "Questa arma pesante è stata progettata per perforare l'armatura dei veicoli. Il suo design è sia obsoleto che geniale, garantendo estrema potenza di fuoco senza fare affidamento su armi ad energia."
  STR_RECOILLESS_GUN_SHELL: "Bossolo Recoilless"
  STR_RECOILLESS_GUN_TRITANIUM_SHELL: "Bossolo Tn per Recoilless"
  STR_RECOILLESS_GUN_TRITANIUM_SHELL_MANUFACTURING: "Prod. Bossolo Tn per Recoilless"
  STR_HYDRA_LASER: "Laser Idra"
  STR_HYDRA_LASER_UFOPEDIA: "Un laser d'assalto leggero, relativamente a bassa tecnologia, ma potente e preciso."
  STR_HYDRA_LASER_CLIP: "Car. Laser Idra"
  STR_MPG: "Pistola Magneto-Plasma"
  STR_MPG_UFOPEDIA: "Questa arma leggera al plasma è molto potente e spara velocemente. A causa della limitata precisione a lungo raggio, è meglio usato come arma d'assalto."
  STR_MPG_CLIP: "Car. MPG"
  STR_WARP_RIFLE: "Fucile Warp"
  STR_WARP_RIFLE_UFOPEDIA: "Quest'arma esotica emette un raggio che provoca l'interruzione delle forze atomiche, portando a una violenta distruzione del bersaglio. L'armatura consumata ha poche conseguenze, poiché è facilmente strappata dal raggio di curvatura."
  STR_WARP_RIFLE_CLIP: "Car. Fucile Warp"
  STR_WARP_CANNON: "Cannone Warp"
  STR_WARP_CANNON_UFOPEDIA: "Questa devastante arma a curvatura è così potente che provoca una distruzione locale di breve durata delle forze atomiche su un'area. La nuvola risultante di particelle esotiche è assolutamente mortale per qualsiasi bersaglio vicino, corazzato o no."
  STR_WARP_CANNON_CLIP: "Car. Cannone Warp"
  STR_MESSER: "Messer"
  STR_MESSER_UFOPEDIA: "Un SMG avanzato ma tradizionale. È fortemente e ovviamente basato sul MP ​​40 tedesco, ma utilizza materiali moderni, paragonabili ai prodotti BlackOps. Funziona bene nello spazio."
  STR_MESSER_CLIP: "Car. Messer"
  STR_MESSER_AA_CLIP: "Car. Messer Tn"
  STR_MESSER_AA_CLIP_MANUFACTURING: "Prod. Car. Messer Tn"
  STR_BLACK_SUN_BLADE: "Lama Sole Nero"
  STR_BLACK_SUN_BLADE_UFOPEDIA: "Un lungo pugnale indossato da alcuni membri del Sole Nero. È di qualità suprema, ma la sua funzione principale è puramente cerimoniale."
  STR_SYNDICATE_FIELD_TEST: "Campo Test del Sindacato"
  STR_ALERT_SYNDICATE_FIELD_TEST: "IL SINDACATO TESTA LE SUE CREAZIONI!"
  STR_SYNDICATE_FIELD_TEST_DESCRIPTION: "Uno Scienziato del Sindacato ha in programma di liberare un'orda di mostri assetati di sangue in una città pacifica. Dobbiamo fermare il suo piano orribile e salvare quanti più civili possibile."
  STR_SYNDICATE_FIELD_TEST_BRIEFING: "Uno scienziato sindacato ha in programma di liberare un'orda di mostri assetati di sangue in una città pacifica. Dobbiamo fermare il suo piano orribile e salvare quanti più civili possibile. Per interrompere la missione, restituire gli agenti X-Com al veicolo di trasporto e fare clic sull'icona \"Interrompi Missione\"."
  STR_BIODRONE_TERRORIST: "Bio-drone Terrorista"
  STR_BIODRONE_CORPSE: "Cadavere Bio-drone"
  STR_BIODRONE: "Bio-drone"
  STR_BIODRONE_UFOPEDIA: "Il Bio-drone è un cervello (umano o alieno) sospeso in fluidi amniotici e collegato a un'unità base potenziata che può volare a terra o sott'acqua. Ogni Bio-drone è armato di un potente distruttore uditivo, in parte macchina e in parte organismo: questa sfortunata creatura urla letteralmente i suoi nemici fino alla morte. Il cervello è fortemente modificato e non può essere comunicato in altro modo se non con la stimolazione chemioelettrica diretta."
  STR_BIODRONE_AUTOPSY: "Autopsia: Bio-drone"
  STR_BIODRONE_AUTOPSY_UFOPEDIA: "Ogni esempio ha enormi cicatrici da trauma chirurgico ed è gravemente mutilato. Gli alieni sembrano macellare il cervello in obbedienza. La maggior parte della corteccia utilizzata nelle creature è di origine aliena, ma nulla può essere paragonato all'orrore di trovare un'unità basata sull'uomo. I Bio-droni sono alimentati da un motore ION e incorporano una qualche forma di sistema di controllo remoto. Alcuni dei nostri scienziati hanno suggerito che l'arma sonora è guidata dalle corde vocali originali dell'organismo ospite."
  STR_BIODRONE_ARMOR: "Statistiche: Bio-drone"
  STR_TRIBIO_SONIC_WEAPON: "Arma Tribio Sonica"
  STR_CHAINSAW: "Motosega"
  STR_CHAINSAW_UFOPEDIA: "Alcune persone vanno matte per alcuni utensili elettrici. Questa può davvero fare molto male, ma è più affidabile nell'attaccare il legno rispetto agli umani."
  STR_MUTON_SHADER: "Ombra Muton"
  STR_MUTON_SHADER_UFOPEDIA: "Questi Muton femmina hanno sviluppato strutture cerebrali che garantiscono loro un effetto di occultamento psionico. Sono anche più veloci e più rapidi, anche se con una massa muscolare leggermente inferiore. Queste rare unità sono usate per ricognizioni e supporto nelle principali operazioni aliene dietro le linee nemiche."
  STR_MUTON_SHADER_ARMOR: "Statistiche: Ombra Muton"
  STR_DEATH_DISC: "Disco della Morte"
  STR_DEATH_DISC_UFOPEDIA: "Questa arma da lancio è assistita da un motore micrograv, che la fa girare in aria. Dopo che il disco ha colpito il bersaglio, ritorna automaticamente all'utente. Il suo bordo monomolecolare la rende un'arma terrificante, in grado di penetrare armature anche avanzate."
  STR_UNARMED_PSI_BLADE: "Psi Lama"
  STR_BANK_REWARD: "Premio Banca"
  STR_THE_HOLLOW_MAN_PROJECT: "Il Progetto Uomo Ombra"
  STR_THE_HOLLOW_MAN_PROJECT_UFOPEDIA: "L'Uomo Ombra è un tipo di tecnologia disponibile ai Men in Black, che blocca i ricordi della vittima e li sostituisce con quelli artificiali. Il risultato di questa procedura è anche chiamato \"Uomo Ombra\" - la pedina perfetta, che porterà la volontà del suo creatore senza esitazioni. Questa tecnologia è particolarmente pericolosa, poiché la vittima conserva anche tutte le sue capacità e abilità mentali, tranne che per l'empatia, che è gravemente compromessa dal condizionamento."
  STR_LARGE_WORKSHOP: "Officina Grande"
  STR_LARGE_WORKSHOP_UFOPEDIA: "Versione più ampia dell'edificio Officina, con caratteristiche simili ma con capacità e spazio di archiviazione maggiori. Incorpora strumenti aggiornati e attrezzature di produzione basate sul tritanio.{NEWLINE}{NEWLINE}Per costruire questo impianto sono necessari: 40x Leghe Aliene"
  STR_BRAIN_STORY_1: "Rapporto Assalto Ambasciata #1"
  STR_BRAIN_STORY_1_UFOPEDIA: "Dopo un assalto di successo all'ambasciata aliena e alla sua base sotterranea, stiamo ricevendo molte conferme di rilevamento dell'attività occulta nascosta. Attraverso un canale nel Consiglio degli Stati Finanziatori, abbiamo informato il vice capo della sicurezza interna sulla situazione (il capo stesso era sotto controllo psionico da molto tempo e ora deve essere ricoverato in ospedale). Un'operazione su larga scala è stata lanciata per scoprire agenti alieni. Ci sono arresti di massa di sospetti nel governo in cooperazione con gli alieni.{NEWLINE}{NEWLINE}Comandante, credo che questa sia una vittoria assoluta. Siamo riusciti a distruggere i piani alieni per conquistare il paese e battere gli invasori alieni!"
  STR_BRAIN_STORY_2: "Rapporto Assalto Ambasciata #2"
  STR_BRAIN_STORY_2_UFOPEDIA: "Dopo lo sterminio del cervello alieno in una struttura sotterranea sotto l'ambasciata, il compito di scoprire la rete di spionaggio aliena regionale diventa banale. Risulta che il capo dello stato, che aveva firmato di recente un patto segreto con alieni, era sotto costante controllo mentale e che il suo intero servizio di sicurezza era in realtà composto da agenti ibridi. Tutti gli agenti del governo sono stati compromessi e sono in corso massicce indagini.{NEWLINE}{NEWLINE}Abbiamo ricevuto conferma del fatto che il patto segreto è stato violato e che il paese intende tornare al Consiglio delle Nazioni Finanziatrici. Credo che il prossimo passo sia affidare questi casi a strutture interne, in quanto gli agenti alieni disorientati che hanno perso il loro centro di controllo non rappresentano una seria minaccia."
  STR_BRAIN_STORY_3: "Rapporto Assalto Ambasciata #3"
  STR_BRAIN_STORY_3_UFOPEDIA: "Tutti i dipendenti pubblici sono rimasti profondamente scioccati dopo la rivelazione del patto segreto di cooperazione firmato di recente tra il governo e gli alieni. Il capo dello stato, nonostante non fosse a conoscenza di ciò che stava accadendo, si è dimesso, il suo sostituto temporaneo ha tenuto un discorso fervente, invitando tutto il personale a schierarsi contro le restanti spie aliene. Gli ibridi e i loro alleati sono stati arrestati, interrogati e talvolta giustiziati sul posto.{NEWLINE}{NEWLINE}Il progetto X-Com ha guadagnato popolarità tra il Consiglio delle Nazioni Finanziatrici e sono stufo di tutti questi diplomatici e sono preoccupato che stiano compromettendo la riservatezza delle nostre installazioni. Tra parentesi, Comandante, ho appena saputo che vorrebbero mettere la tua faccia su una nuova banconota, destinata a rappresentare un anonimo cittadino del paese!"
  STR_HYBRID_SCIENTIST_UFOPEDIA: "Gli scienziati ibridi supervisionano la ricerca umana e conducono esperimenti in biologia, genetica e metapsicologia. Il loro acuto intelletto supera quello di altri ibridi, ma le loro abilità di combattimento sono mediocri. Catturare gli scienziati in vita dovrebbe essere una priorità, poiché spesso hanno una vasta conoscenza delle attività di ricerca aliene."
  STR_ADVENT: "ADVENT"
  STR_ADVENT_UFOPEDIA: "ADVENT è un gruppo fanatico di vari agenti alieni e forze alleate, le cui attività si concentrano sul supporto delle missioni di infiltrazione aliena. Guidata dagli alieni, questa organizzazione mira a subordinare gli stati della Terra attraverso la creazione di regimi fantoccio. Nella fase iniziale, ADVENT sviluppa una rete di spie nel paese, introducendo i suoi agenti in tutti i settori della società, inclusi funzionari, membri del governo e personale militare di alto rango. Un passo importante è la firma di un patto di cooperazione segreto tra lo stato e i nuovi arrivati, con conseguente ritiro dal Consiglio delle nazioni finanziatrici.{NEWLINE}L'ADVENT può quindi agire più apertamente, formando una varietà di enti governativi che, tra le altre attività, possono efficacemente coprire le operazioni aliene segrete. Alcune persone si offrono volontarie per aiutarle, sviate dalle promesse di un futuro più luminoso e un'età di pace che gli alieni porteranno. Ma la verità sui piani reali degli alieni non sarà rivelata alle masse finché non prenderanno il controllo dell'intero pianeta."
  STR_DISGUISED_HYBRID_AUTOPSY: "Autopsia: Ibrido Travestito"
  STR_DISGUISED_HYBRID_AUTOPSY_UFOPEDIA: "Questa creatura sembra un umano dall'esterno. La pelle e i muscoli sono perfettamente umani, ma la struttura interna degli organi e lo scheletro sono marcatamente diversi. Il cervello è estremamente sviluppato, ad eccezione del cervelletto. Sembra che il cervello fosse \"compresso\" con strani muscoli interni per adattarsi all'interno di un cranio di dimensioni umane. Nel giro di pochi giorni, la pelle della creatura cominciò a deteriorarsi in modo significativo, esponendo la pelle grigia e gli occhi neri."
  STR_CLONING_INF_PREREQ: "Infiltrazione - Cloni"
  STR_MC_INF_PREREQ: "Infiltrazione - Controllo Mentale"
  STR_HYBRID_INF_PREREQ: "Infiltrazione - Ibridi"
  STR_ALIEN_INFILTRATION_DETAILS_PREQ: "Pre: Trama Aliena"
  STR_ALIEN_NEURAL_NETWORK_PREREQ: "Pre: Rete Neurale Aliena"
  STR_ALIEN_NEURAL_NETWORK: "Rete Neurale Aliena"
  STR_ALIEN_NEURAL_NETWORK_UFOPEDIA: "Nonostante la maggior parte delle specie aliene sia sapiente, la loro società ha molte caratteristiche di una mente collettiva. La coscienza di ogni individuo è connessa a un qualche tipo di rete psionica, consentendo loro di scambiare pensieri e accumulare il loro potenziale mentale. I nodi di questa rete sono creature a noi note come \"cervelli alieni\". Ogni cervello alieno collega le menti di tutti i subordinati su una certa area, lavorando come una sorta di centro di comando che conduce operazioni aliene. Nondimeno, questo essere non ha una volontà individuale riconoscibile, ma agisce all'interno della mente collettiva. La rete psionica ha una struttura verticale, dove i \"cervelli\" più giovani si trovano nella sfera di influenza degli esseri più anziani. Di conseguenza, l'intera rete deve avere un unico centro."
  STR_ALIEN_BRAIN_CORPSE: "Resti Cervello Alieno"
  STR_ALIEN_BRAIN_REMAINS: "Resti Cervello Alieno"
  STR_ALIEN_BRAIN_REMAINS_UFOPEDIA: "L'analisi dei campioni di tessuto di questa strana creatura trovata nella base aliena ci consente di concludere che ha penetrato quasi l'intero complesso con le sue appendici ramificate. È costituito quasi interamente da cellule simili ai neuroni e non ha organi interni distinti, essendo collegato a un complesso sistema di supporto vitale. Il centro del suo corpo è costituito da una palla ricoperta di pelle ruvida e con diversi occhi di diverse dimensioni, tenuti nell'aria da un meccanismo anti-gravità. Apparentemente questo \"cervello\" alieno era una specie di computer strategico, e i suoi rami gli consentivano di produrre la potente emissione psionica per controllare i subordinati a grande distanza."
  STR_ALIEN_BRAIN_PSI_WEAPON: "Armi Psioniche Cervello Alieno"
  STR_HYBRID_DIPLOMAT_CORPSE: "Cadavere Diplomatico Ibrido"
  STR_HYBRID_SCIENTIST_CORPSE: "Cadavere Scienziato Ibrido"
  STR_ADVENT_AGENT_CORPSE: "Cadavere Agente ADVENT"
  STR_ADVENT_SOLDIER_CORPSE: "Cadavere Truppa ADVENT"
  STR_DISGUISED_HYBRID_CORPSE: "Cadavere Umano Strano"
  STR_REFINED_HUMANS: "Umani Raffinati"
  STR_REFINED_HUMANS_REPORT: "Umani Raffinati"
  STR_REFINED_HUMANS_REPORT_UFOPEDIA: "Nel contenitore abbiamo trovato una sostanza abbastanza omogenea, costituita principalmente da cellule staminali e da una miscela di tessuti, sostanze nutritive e amminoacidi. L'analisi genetica ha mostrato che le cellule viventi provenivano da un numero di umani, circa 15 persone per contenitore. È interessante notare che ogni sezione del contenitore contiene materiale proveniente da persone dello stesso sesso.{NEWLINE}L'analisi della struttura delle cellule staminali suggerisce che sono stati in qualche modo trasformati da un'ampia varietà di muscoli, organi e tessuti ossei. A giudicare dal volume del biomateriale, i donatori sono stati quasi completamente perfezionati.{NEWLINE}Per quanto terribile possa essere, queste persone se ne sono andate, mentre questo materiale è inestimabile per la ricerca cellulare avanzata e sarà molto richiesto da qualsiasi centri di ricerca Questi campioni potrebbero anche aiutare la nostra ricerca medica."
  STR_HUMAN_REFINING: "Raffineria Umana"
  STR_HUMAN_REFINING_REPORT: "Raffineria Umana"
  STR_HUMAN_REFINING_REPORT_UFOPEDIA: "Questo orrendo tipo di equipaggiamento alieno, costituito da un tavolo operatorio e da manipolatori robotici, è apparentemente progettato per macellare esseri umani. I manipolatori terminano con lame sottili, che macinano carne umana e ossa in una pasta, che viene poi risucchiata all'interno del manipolatore.{NEWLINE}La scala e la crudeltà di questa procedura sono orribili, poiché rivelano il vero volto di invasori alieni."
  STR_KIDNAPPED_CITIZEN: "Cittadini Rapiti"
  STR_KIDNAPPED_CITIZEN_REPORT: "Cittadini Rapiti"
  STR_KIDNAPPED_CITIZEN_REPORT_UFOPEDIA: "Il civile che abbiamo salvato racconta di essere stato rapito durante una visita a una clinica privata recentemente aperta nel quartiere. Gli fu promesso un trattamento rivoluzionario contro il cancro. Durante l'intervento il paziente è stato anestetizzato e ha ripreso conoscenza solo poche ore dopo il suo salvataggio da parte degli agenti X-Com."
  STR_DISGUISE_MACHINE: "Macchina Travestita"
  STR_DISGUISE_MACHINE_REPORT: "Macchina Travestita"
  STR_DISGUISE_MACHINE_REPORT_UFOPEDIA: "Questa unità è progettata unicamente da ingegneri alieni e sembra un po 'come un box doccia. Attraverso la superficie interna ci sono ugelli a spruzzo collegati a serbatoi che contengono un liquido luminoso. L'analisi microbiologica del fluido ha confermato la presenza di DNA umano, nonché un gran numero di cellule staminali con insolite proprietà genomiche.{NEWLINE}Il dispositivo è dotato di un circuito di calcolo complesso, che è collegato agli emettitori a onde millimetriche. Abbiamo scoperto che l'emettitore è in grado di programmare il comportamento delle cellule staminali che vengono spruzzate su un oggetto posto all'interno dell'unità."
  STR_HUMAN_CLONE_IN_JAR: "Clone Umano"
  STR_HUMAN_CLONE_IN_JAR_REPORT: "Clone Umano"
  STR_HUMAN_CLONE_IN_JAR_REPORT_UFOPEDIA: "Abbiamo aperto un serbatoio cilindrico contenente una persona che galleggiava all'interno. È ovviamente un risultato della crescita artificiale. I muscoli del campione non sono completamente formati. Nonostante l'aspetto adulto, non ci sono segni di invecchiamento nei tessuti. Il campione non è adatto alla sopravvivenza; entro poche ore dalla rimozione dal serbatoio, si manifestò una debole attività cerebrale, simile nel modello allo sviluppo embrionale ma significativamente più attiva. 4 ore dopo l'estrazione, il campione cadde in coma e un'ora dopo la morte fu confermata.{NEWLINE}L'analisi del DNA incrociata con il nostro database stabilì che l'esemplare è una copia genetica esatta di un importante politico dell'opposizione radicale che scomparso in circostanze sconosciute diversi mesi fa."
  STR_ADVENT_CLINIC_LOGS: "Rapporti Clinica"
  STR_ADVENT_CLINIC_LOGS_REPORT: "Rapporti Clinica ADVENT"
  STR_ADVENT_CLINIC_LOGS_REPORT_UFOPEDIA: "L'analisi dei dati del computer dalla struttura medica degli ibridi ha rivelato le sue attività in tutta la regione. Sotto l'apparenza di una clinica privata, che offre trattamenti innovativi di malattie gravi, come il cancro, l'AIDS e le malattie ereditarie, gli ibridi condussero ampi studi genetici e la categorizzazione della popolazione. I loro metodi avanzati e gli attraenti modelli di pagamento attiravano persone di ogni ceto sociale.{NEWLINE}Secondo una logica che non è completamente compresa da noi, la chirurgia viene offerta a pazienti selezionati e, dopo aver applicato forti anestetici, il paziente viene posto in stasi e trasferito in un altro luogo sconosciuto.{NEWLINE}Il trattamento genetico di coloro che non vengono rapiti ha un effetto a breve termine che li costringerà a ripetere il trattamento. Apparentemente, questo avrà gravi effetti mutageni sulla progenie dei pazienti."
  STR_ALIEN_KEY_DECRYPTED: "Chiave Ambasciata Aliena Decrittata"
  STR_ALIEN_KEY: "Chiave Aliena"
  STR_ALIEN_KEY_UFOPEDIA: "Questo oggetto luminoso emette potenti segnali con frequenza variabile. Ogni 25 ore, la firma del polso cambia. La fonte di energia del trasmettitore è perplessa e la natura complessa del segnale suggerisce che l'oggetto è una chiave wireless o un beacon."
  STR_CLONING_INF_PLOT: "Trama Aliena - Cloni"
  STR_CLONING_INF_PLOT_UFOPEDIA: "Siamo riusciti a cogliere i piani alieni per la clonazione umana. Utilizzando una rete di istituzioni mediche, gli ibridi raccolgono campioni di DNA di persone con un'influenza significativa sulla società, quindi rapiscono l'originale e creano il loro clone. I candidati che non sono gravati da stretti legami familiari e amichevoli sono particolarmente difficili da individuare dopo essere stati sostituiti. Nel frattempo l'originale è tenuto in isolamento, anche se non riusciamo a comprenderne le ragioni.{NEWLINE}I cloni vengono abilmente introdotti nella società umana attraverso una rete di spionaggio stabilita, per poi condurre attività sovversive contro X-Com e il Consiglio, finalizzate a assicurare la fedeltà agli alieni dal governo e dalla società in generale."
  STR_MC_INF_PLOT: "Trama Aliena - Controllo Mentale"
  STR_MC_INF_PLOT_UFOPEDIA: "Sapevamo che alcune abilità psioniche consentono all'utente di controllare le menti, ma per noi è stato difficile comprendere la scala con cui gli alieni usano questa tecnica per l'infiltrazione. Al fine di raggiungere i loro obiettivi, gli alieni possono stabilire un controllo mentale periodico o persino permanente su figure pubbliche chiave nel paese infiltrato, inclusi i capi di stato.{NEWLINE}Crediamo che la rete psionica aliena abbia una struttura ad albero dove il principale la fonte può trasmettere parte del suo potenziale psionico agli esseri subordinati, e quelli a loro volta stabiliscono il controllo sulla mente dell'obiettivo quando mantengono uno stretto contatto con loro. Un'ampia rete di cloni umani controllati a distanza dagli alieni si è infiltrata profondamente nella società umana. Forse questa principale fonte di attività psionica è in qualche modo legata all'ambasciata aliena."
  STR_HYBRID_INF_PLOT: "Trama Aliena - Ibridi"
  STR_HYBRID_INF_PLOT_UFOPEDIA: "Come si è scoperto, gli ibridi svolgono un ruolo cruciale nel piano di infiltrazione aliena. Di solito sono ben mascherati usando le loro abilità psioniche. Tale mascheramento, tuttavia, è spesso insufficiente per una profonda infiltrazione degli agenti e l'esecuzione di operazioni segrete.{NEWLINE}In modi orribili, estraggono quantità significative di biomateriali altamente reattivi da centinaia di persone e li applicano a un ibrido alieno per creare un travestimento completo che non può essere rilevato nemmeno attraverso un contatto fisico ravvicinato. Il biomateriale si fonde con il corpo dell'ibrido e qualsiasi tentativo di rimuoverlo da un ibrido vivo porterebbe alla sua morte dolorosa.{NEWLINE}Il travestimento inizia lentamente a peggiorare nel corso di diverse settimane e quindi l'agente ibrido ha bisogno di rinnovarlo periodicamente. A tal fine, una rete di cliniche ben consolidata e nascosta viene utilizzata per rapire persone e trasportarle nei centri di elaborazione. Lì, il biomateriale viene estratto e distribuito in punti sicuri, che vengono utilizzati dagli agenti ibridi per rinnovare i loro travestimenti."
  STR_ALIEN_INFILTRATION_DETAILS: "Metodi d'Infiltrazione Aliena"
  STR_ALIEN_INFILTRATION_DETAILS_UFOPEDIA: "Gli ibridi alieni eseguono numerose operazioni segrete usando il travestimento che hanno sviluppato, che usa le persone rapite come materie prime. Questi agenti, agendo nel corso degli anni, ricoprono importanti posizioni di leadership e sono in grado di influenzare la politica e coprire efficacemente altre operazioni. Gli agenti alieni sostituiscono le persone con cloni controllati da psionici che possono diventare i trasmettitori della rete psionica aliena, consentendo loro di controllare le menti degli obiettivi vicini, compresi i VIP ben protetti.{NEWLINE}Ora siamo sicuri che la fonte dell'attività psionica è in un sito sotterraneo nascosto sotto l'ambasciata aliena. Molto probabilmente, anche le operazioni a terra nella regione sono coordinate da lì. Assicurando questa posizione interromperemo gravemente lo sforzo alieno. Scollegheremo i cloni dal controllo alieno e quindi saranno facilmente identificati, in quanto non sono in grado di svolgere un'attività nervosa più indipendente. Gli alieni perderanno il controllo sulle menti delle persone e gli agenti ibridi diventeranno troppo disorganizzati per mantenere adeguatamente il loro travestimento."
  STR_ALIEN_KEY_DECRYPTION: "Decrittografia Chiave Aliena"
  STR_ALIEN_KEY_DECRYPTION_UFOPEDIA: "Siamo stati in grado di decodificare i segnali emessi dalla Chiave Aliena e sviluppare la tecnologia per calibrare il messaggio di risposta. La Chiave interagisce con un meccanismo di sicurezza della base aliena situato sotto l'ambasciata, risuonando a frequenze coerenti se si trova entro un raggio di 50 km. Le sequenze di tasti cambiano continuamente e sono sincronizzate combinando l'accoppiamento di iper-onda con l'impulso psionico.{NEWLINE}Possiamo produrre un dispositivo che replica il meccanismo di sincronizzazione delle emissioni, che permetterà alle nostre forze di infiltrarsi nel complesso sotterraneo.{NEWLINE}È molto probabile che gli alieni cambino il metodo di crittografia se tentiamo di attaccarlo, anche se falliamo. Un assalto riuscito dirà loro come abbiamo avuto accesso alla struttura sotterranea, quindi questo trucco non funzionerà di nuovo."
  STR_ORDER_OF_ELIMINATION: "Ordine di Eliminazione"
  STR_ORDER_OF_ELIMINATION_UFOPEDIA: "L'Ordine di Eliminazione è una parte altamente indipendente della società aliena, progettata per agire da contrappeso all'ordine etereo. I suoi membri sono esclusivamente Eterei. Le attività dell'Ordine si concentrano sulla protezione dei principi di base della società eterea e sulla rimozione di eventuali anomalie. Tuttavia sono sottomessi alle stesse autorità dell'Ordine Etereo, presumibilmente una sorta di cervello centrale."
  STR_ETHEREAL_ELIMINATOR: "Etereo Eliminatore"
  STR_ETHEREAL_ELIMINATOR_ARMOR: "Statistiche: Etereo Eliminatore"
  STR_ETHEREAL_SERVITOR: "Etereo Servitore"
  STR_ETHEREAL_SERVITOR_ARMOR: "Statistiche: Etereo Servitore"
  STR_ETHEREAL_KEEPER: "Custode Etereo"
  STR_ALIEN_BRAIN: "Cervello Alieno"
  STR_ALIEN_BRAIN_ARMOR: "Cervello Alieno"
  STR_HYBRID_DIPLOMAT: "Diplomatico Ibrido"
  STR_HYBRID_DIPLOMAT_UFOPEDIA: "I Diplomatici ibridi sono essenziali per le attività diplomatiche e commerciali di ADVENT. In genere risiedono in paesi in cui le politiche sono pesantemente influenzate dagli alieni. Sono astuti, insidiosi ed eloquenti e sono supportati da abilità psioniche avanzate. Spesso dispongono di informazioni chiave sulle attività di terra aliene nella regione."
  STR_HYBRID_DIPLOMAT_ARMOR: "Statistiche: Diplomatico Ibrido"
  STR_HYBRID_SCIENTIST: "Scienziato Ibrido"
  STR_HYBRID_SCIENTIST_ARMOR: "Statistiche: Scienziato Ibrido"
  STR_ADVENT_AGENT_ARMOR: "Statistiche: Agente ADVENT"
  STR_ADVENT_AGENT: "Agente ADVENT"
  STR_ADVENT_AGENT_UFOPEDIA: "Questa creatura è molto brava a fingere di essere umana. Un'ispezione visiva può al massimo notare il suo colore della pelle leggermente pallido. Dopo circa una settimana, la pelle ei muscoli iniziano a deteriorarsi, la pelle diventa grigiastro e i bianchi diventano neri. Tra i possedimenti del prigioniero abbiamo scoperto una serie di microiniezioni che possono prolungare la durata del travestimento di diversi giorni."
  STR_ADVENT_SOLDIER_ARMOR: "Statistiche: Truppa ADVENT"
  STR_ADVENT_SOLDIER: "Truppa ADVENT"
  STR_ADVENT_SOLDIER_UFOPEDIA: "ADVENT Troopers riceve un travestimento di qualità applicato solo al viso e alle mani; le parti del corpo che sono sempre nascoste ricevono solo un ruvido travestimento di pelle grigiastro e nervosa. Le truppe sono unità d'assalto d'élite di ADVENT, eseguono operazioni di forza di punti e proteggono le posizioni più importanti. Poiché ADVENT preferisce metodi segreti per raggiungere i suoi obiettivi, il Team di Trooper viene utilizzato come ultima risorsa."
  STR_BASE_PATROLING_MEDIUM_SCOUT: "Attività Base Aliena"
  STR_BASE_PATROLING_LARGE_SCOUT: "Attività Base Aliena"
  STR_BASE_PATROLING_LIGHT_FIGHTER_SHIP: "Attività Base Aliena"
  STR_BASE_PATROLING_FIGHTER_SHIP: "Attività Base Aliena"
  STR_BASE_PATROLING_ABDUCTOR: "Attività Base Aliena"
  STR_ADVENT_RECON: "Ricognitore ADVENT"
  STR_ADVENT_FIGHTER: "Caccia ADVENT"
  STR_ADVENT_LANDER: "Trasporto ADVENT"
  STR_ADVENT_SKY_PATROL: "Pattuglia del Cielo ADVENT"
  STR_ADVENT_MEDIUM_GROUND_CONVOY: "Convoglio Ibridi Medio"
  STR_ADVENT_HIDEOUT: "Covo Ibridi"
  STR_ALERT_ADVENT_HIDEOUT: "TROVATO COVO IBRIDO!"
  STR_ADVENT_HIDEOUT_DESCRIPTION: "Abbiamo trovato un covo ibrido. Apparentemente lo usano per coordinare le loro attività sovversive nella regione, condurre riunioni di agenti segreti e fornire la loro rete di agenti. Dobbiamo stare estremamente attenti a non spaventare i sospetti."
  STR_ADVENT_HIDEOUT_BRIEFING: "Abbiamo trovato un covo ibrido. Apparentemente lo usano per coordinare le loro attività sovversive nella regione, condurre riunioni di agenti segreti e fornire la loro rete di agenti. Detenere i sospetti e afferrare le loro attrezzature per far luce sui piani degli alieni. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai clic sull'icona \"Interrompi Missione\"."
  STR_ADVENT_CLINIC: "Clinica Sospetta"
  STR_ALERT_ADVENT_CLINIC: "TROVATA CLINICA SEGRETA!"
  STR_ADVENT_CLINIC_DESCRIPTION: "Abbiamo trovato un'istituzione medica sospetta. Questa clinica privata di recente apertura offre trattamenti incredibilmente innovativi a prezzi estremamente bassi per la regione. Non siamo stati in grado di stabilire alcuna fonte di finanziamento per questa istituzione. Il monitoraggio dell'area circostante ha portato alla luce alcuni rapporti periodici di residenti che si sono rivolti alla clinica per il ricovero in ospedale, ma poi sono scomparsi. Tuttavia, qualsiasi informazione riguardante questi casi viene immediatamente soppressa abilmente da forze sconosciute. La stessa sorveglianza esterna della clinica ha stabilito che i furgoni bianchi arrivano regolarmente all'oggetto."
  STR_ADVENT_CLINIC_BRIEFING: "Questa clinica privata di recente apertura offre trattamenti incredibilmente innovativi a prezzi estremamente bassi per la regione. Non siamo stati in grado di stabilire alcuna fonte di finanziamento per questa istituzione. Il monitoraggio dell'area circostante ha portato alla luce alcune segnalazioni di residenti che si sono rivolti alla clinica per essere ricoverati in ospedale, ma poi sono scomparsi.{NEWLINE}Purtroppo, i sospettati hanno in qualche modo scoperto il nostro approccio. L'intelligence riporta le forze nemiche in allerta. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai clic sull'icona \"Interrompi Missione\"."
  STR_ADVENT_BIG_CLINIC: "Clinica Sinistra"
  STR_ALERT_ADVENT_BIG_CLINIC: "TROVATA CLINICA SEGRETA!"
  STR_ADVENT_BIG_CLINIC_BRIEFING: "Questa clinica privata di recente apertura offre trattamenti incredibilmente innovativi a prezzi estremamente bassi per la regione. Secondo alcune indiscrezioni, la clinica viene regolarmente visitata da persone misteriose che non sembrano familiari con la gente del posto.{NEWLINE}Sfortunatamente, i sospettati in qualche modo hanno scoperto il nostro approccio. L'intelligence riporta le forze nemiche in allerta, con diversi veicoli pieni di persone armate individuate nell'area. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai clic sull'icona \"Interrompi Missione\"."
  STR_ALIENEMBASSY: "Ambasciata Aliena"
  STR_ALIEN_EMBASSY: "Ambasciata Aliena"
  STR_ALIEN_EMBASSY_: "Ambasciata Aliena"
  STR_ALIEN_EMBASSY_GROWN: "Ambasciata Aliena"
  STR_ALIEN_EMBASSY_GROWN_: "Ambasciata Aliena"
  STR_ALIEN_EMBASSY_OLD: "Ambasciata Aliena"
  STR_ALIEN_EMBASSY_OLD_: "Ambasciata Aliena"
  STR_ALIEN_EMBASSY_UFOPEDIA: "Siamo riusciti a imparare lo scopo della struttura pubblica di recente costruzione, che è quella di coordinare le attività aliene nella regione. È una prova del successo dell'infiltrazione aliena; la loro ambasciata nel paese controllato. Da qui, le attività degli agenti ADVENT sono regolate in base al patto segreto di cooperazione recentemente firmato tra lo stato e le forze di invasione interplanetaria. L'ambasciata è ben sorvegliata e un attacco diretto su di esso senza un piano ben progettato non annullerà efficacemente gli effetti delle infiltrazioni aliene; saremmo etichettati come terroristi e non faremo che esacerbare la situazione.{NEWLINE}Secondo gli agenti stranieri interrogati, l'ambasciata ha un ingresso segreto in un grande complesso sotterraneo, che è il centro di comando per tutte le operazioni nella regione. Apparentemente, l'ingresso al complesso ha una sorta di meccanismo di sicurezza contro l'ingresso non autorizzato. Dobbiamo capire il principio di questa difesa prima di preparare un programma d'assalto."
  STR_ALIEN_EMBASSY_DESCRIPTION: "C'è un'attività UFO significativa in quest'area. Associamo questa attività al recente complesso governativo. I nostri agenti non saranno in grado di esaminare ciò che sta accadendo all'interno senza attirare l'attenzione delle forze governative. La connessione tra le attività dei dipendenti di questo complesso e il brusco cambiamento di politica in merito al sostegno del paese per il progetto X-Com è evidente. Un attacco diretto al complesso senza indagini preliminari sarebbe inefficace e provocherebbe solo il governo del paese a vendicarsi e danneggiare l'immagine pubblica di X-Com."
  STR_ALIEN_EMBASSY_BRIEFING: "Stiamo per atterrare nel luogo dell'ambasciata aliena. All'interno dell'edificio c'è un ingresso in un centro segreto di tutte le operazioni aliene nella regione. Il nostro obiettivo principale è quello di infiltrare il complesso e neutralizzarlo. Il nostro obiettivo secondario è quello di catturare importanti agenti di infiltrazione aliena per ulteriori interrogatori. Una volta che hai riunito tutti i tuoi agenti nell'area verde di accesso, fai clic sull'icona \"Interrompi Missione\" per passare alla fase successiva.{NEWLINE}Per annullare la missione, riporta gli agenti X-Com all'area di uscita e fai clic su \" Icona della missione di interruzione."
  STR_ALERT_ALIEN_EMBASSY: "AMBASCIATA ALIENA STABILITA!"
  STR_ALIEN_BIG_BASE_ASSAULT: "ASSALTO BASE ALIENA"
  STR_ALIEN_BIG_BASE_GROWN_ASSAULT: "ASSALTO BASE ALIENA"
  STR_ALIEN_BIG_BASE_ASSAULT_BRIEFING: "Scendendo lungo il gravlift nel profondo del complesso sotterraneo, i tuoi agenti sentono una presenza crescente e invisibile. Immagini orribili dei loro peggiori incubi personali lampeggiano davanti ai loro occhi. Il nostro obiettivo è chiaro - trovare la fonte di questo contagio alieno e distruggere il cervello alieno per fermare la sua perniciosa influenza sulle menti delle persone.{NEWLINE}Se decidi di ritirarti, raccogli gli agenti rimasti nella zona di uscita verde e clicca su l'icona 'Interrompi Missione'."
  STR_ALIEN_BRAIN_DESTROYED: "CERVELLO ALIENO DISTRUTTO!"
  STR_EXPEDITION_PLANET_SURVEY_OPENING: "Spedizione di Terra: Debriefing"
  STR_EXPEDITION_PLANET_SURVEY: "Spedizione di Terra"
  STR_EXPEDITION_PLANET_SURVEY_UFOPEDIA: "Il nostro accordo speciale con i del Operatori di Salvataggio Consiglio ci consente di impiegare i loro servizi nelle operazioni di rilevamento planetario. Effettua un ordine per il sondaggio semplicemente acquistando un oggetto \"Spedizione di Terra\" dal negozio. Il sondaggio richiederà 7 giorni per arrivare. Una volta arrivato, elabora i risultati nei tuoi laboratori per recuperare un risultato casuale. Tieni presente che alcune spedizioni non riescono a trovare nulla di interessante - o peggio."
  STR_EXPEDITION_SEA_OPENING: "Spedizione Marina: Debriefing"
  STR_EXPEDITION_SEA_UFOPEDIA: "Con l'avvio dell'azienda Hydrospace Dynamics ci viene consentito di inviarli in missioni speciali per ispezionare il mare e recuperare eventuali materiali estranei che possono trovare. Effettua un ordine per questa missione esplorativa semplicemente acquistando un oggetto \"Spedizione Marina\" dal negozio. La spedizione impiegherà 30 giorni per arrivare. Una volta arrivato, elabora i risultati nei tuoi laboratori per recuperare un risultato casuale."
  STR_EXPEDITION_SEA: "Spedizione Marina"
  STR_EXPEDITION_SHOGG: "Spedizione Shogg"
  STR_EXPEDITION_DIMENSION_X: "Spedizione Dimensione X"
  STR_LAIR_OF_APOCALYPSE: "Antro dell'Apocalisse"
  STR_ALERT_LAIR_OF_APOCALYPSE: "TROVATO ANTRO DELL'APOCALISSE!"
  STR_LAIR_OF_APOCALYPSE_DESCRIPTION: "Abbiamo localizzato un sito sotterraneo dove il Culto dell'Apocalisse si riunisce per compiere atti blasfemi descritti nel Codice della Trasfigurazione. Dobbiamo scoprire i loro piani e verificare se hanno davvero aperto un portale dimensionale."
  STR_LAIR_OF_APOCALYPSE_BRIEFING: "Abbiamo localizzato un sito sotterraneo dove il Culto dell'Apocalisse si riunisce per compiere atti blasfemi descritti nel Codice della Trasfigurazione. Dobbiamo scoprire i loro piani e verificare se hanno davvero aperto un portale dimensionale. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai clic sull'icona \"Interrompi Missione\"."
  STR_BEYOND_THE_DOOM_PORTAL: "Oltre il Portale del Destino"
  STR_BEYOND_THE_DOOM_PORTAL_BRIEFING: "I tuoi agenti hanno attraversato coraggiosamente il portale e stanno per esplorare la strana dimensione dall'altra parte. Trova una sfera nera galleggiante e falla tua bloccando tutti i nemici. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai clic sull'icona \"Interrompi Missione\"."
  STR_DOOM_PORTAL_EXPLORED: "Esplorato Portale del Destino"
  STR_ALERT_PROJECT_SAMAEL: "ATTIVATO PROGETTO SAMAEL"
  STR_PROJECT_SAMAEL_PREVENTED: "Sventato Progetto Samael"
  STR_PROJECT_SAMAEL: "Progetto Samael"
  STR_PROJECT_SAMAEL_UFOPEDIA: "Il 'Progetto Samael' è un'iniziativa irregolare all'interno delle fila del Culto, finalizzata a distruggere l'ordine pubblico scatenando un'orda di creature ultraterrene in un grande centro popolato. Questo non è qualcosa che normalmente sarebbero in grado di fare, ma il leader di questo movimento - che si chiama anche Samael - ha scoperto un dispositivo eldritch, in grado di focalizzare grandi quantità di energia psionica. Dobbiamo trovare questo cattivo e porre fine ai suoi piani malvagi."
  STR_PROJECT_SAMAEL_DESCRIPTION: "Abbiamo trovato l'empio laboratorio di Samael, che ha intenzione di affogare il mondo nel caos con le sue legioni demoniache. Ora è il momento di colpire!"
  STR_PROJECT_SAMAEL_BRIEFING: "Abbiamo trovato l'empio laboratorio di Samael, che ha intenzione di affogare il mondo nel caos con le sue legioni demoniache. Ora è il momento di colpire! Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai clic sull'icona \"Interrompi MIssione\"."
  STR_SAMAEL_LEGACY: "L'Eredità di Samael"
  STR_SAMAEL_LEGACY_UFOPEDIA: "Questa tavoletta ultraterrena contiene misteriosi testi di conoscenza arcana, che possono portare potere e illuminazione a coloro che seguono questi misteriosi modi e riescono a rimanere in vita..."
  STR_STAFF_OF_SAMAEL: "Verga di Samael"
  STR_STAFF_OF_SAMAEL_UFOPEDIA: "Questo bastone arcano concentra l'energia mentale per evocare un terribile Imp dal regno dell'inconscio. È molto oneroso per la sanità mentale di quasi qualsiasi essere umano, e l'atto di convocare un mostro omicida e incontrollabile è scarsamente allineato con l'agenda X-Com."
  STR_BLACK_SPHERE: "Sfera Nera"
  STR_HUMAN_SONIC_FOCUSED_FIRE: "Focalizzazione Armi Soniche"
  STR_HUMAN_SONIC_FOCUSED_FIRE_UFOPEDIA: "L'esperienza acquisita con lo sviluppo di nuove armi soniche, oltre a comprendere meglio come funziona l'antica tecnologia aliena, ci ha permesso di sviluppare un componente per focalizzare l'energia emessa quando spariamo, che è anche un tipo di munizione per la corrispondente modalità di fuoco."
  STR_HUMAN_SONIC_HEAVY_CANNON: "Cannone Sonico Pesante"
  STR_HUMAN_SONIC_HEAVY_CANNON_UFOPEDIA: "Una pesante variante delle armi soniche, che combina tecnologia umana e aliena. Nella configurazione proposta, può attivare il fuoco automatico con una serie di 7 colpi, ma senza la possibilità di sparare un singolo impulso a causa delle caratteristiche di progettazione del distributore del condensatore della testa radiante."
  STR_HUMAN_SONIC_HEAVY_CANNON_CLIP: "Car. Cannone Sonico Pesante"
  STR_HUMAN_SONIC_HEAVY_CANNON_FOCUSED_CLIP: "Car. Focalizzato Cannone Sonico Pesante"
  STR_HUMAN_SONIC_HEAVY_CANNON_FOCUSED_CLIP_UFOPEDIA: "La profonda modernizzazione del distributore di condensatore della Pistola Sonica Pesante della testa di irradiazione, nonché una revisione minore degli altri nodi, consentono di concentrare l'energia in un raggio che collassa a contatto con una superficie solida, rilasciando una carica sotto forma di una potente esplosione.{NEWLINE}Per essere in grado di portare il generatore in modalità di fuoco focalizzata, è necessario uno speciale modulo, che è collegato all'arma oltre alle munizioni principali.{NEWLINE}Per eseguire uno sparo in questa modalità, dovrebbe selezionare il menu arma{ALT}Tiro Focalizzato{ALT}."
  STR_XCOM_SONIC_WEAPONS: "Armi Soniche X-Com"
  STR_XCOM_SONIC_WEAPONS_UFOPEDIA: "Avendo studiato i principi di base delle armi soniche aliene, siamo stati in grado di compiere progressi significativi nello sviluppo dei nostri prototipi. Le future armi sono caratterizzate da un danno significativo inflitto da un impulso ad alta energia all'interno dell'ambiente circostante. Ciò riduce l'efficacia dell'armatura del bersaglio, oltre a consentire un uso efficace a pressione atmosferica e sott'acqua a qualsiasi profondità. Sfortunatamente, non siamo ancora riusciti a ottenere una messa a fuoco sufficiente dell'impulso emesso, quindi con una distanza l'energia di carica diminuisce inevitabilmente. In questo caso, i più promettenti sono lo sviluppo di armi efficaci a piccole e medie distanze. Forse con una più profonda comprensione della tecnologia aliena avremo l'opportunità di aggiornare ulteriormente queste armi."
  STR_RETURN_HUMAN_SONIC_PROTOTYPE: "Torna tecnologia sonica ai militari"
  STR_RETURN_HUMAN_SONIC_PROTOTYPE_UFOPEDIA: "Scelta giusta, Comandante! Non dovremmo rovinare le relazioni con i militari o il Consiglio. Abbiamo a nostra disposizione un variegato arsenale di armi altamente efficaci, e credo che questo discutibile progetto di fusione di tecnologia aliena e umana non produrrà risultati sostanziali. E possiamo spendere i soldi ricevuti per finanziare i nostri sviluppi promettenti. La compensazione monetaria da parte delle agenzie governative sarà trasferita entro 24 ore."
  STR_KEEP_HUMAN_SONIC_PROTOTYPE: "Mantieni tecnologia sonica dai militari"
  STR_KEEP_HUMAN_SONIC_PROTOTYPE_UFOPEDIA: "Il nostro team supporta la tua decisione, Comandante. Abbiamo analizzato i dati e abbiamo già alcune idee promettenti. Tuttavia, è ovvio che per tradurre questo concetto in un'arma a mano, è necessaria una profonda comprensione dei principi di funzionamento delle armi soniche aliene."
  STR_DOUBLE_SHOT: "Doppio Colpo"
  STR_FOCUSED_SHOT: "Tiro Focalizzato"
  STR_HUMAN_SONIC_SHOTGUN: "Doppietta Sonica"
  STR_HUMAN_SONIC_SHOTGUN_UFOPEDIA: "Un'arma elegante che incarna l'armoniosa combinazione di tecnologie umane e aliene. L'emettitore costruito da noi nel solito modo di sparare genera 6 impulsi sonici, divergenti a piccoli angoli. Questo può essere fatto due volte in rapida successione senza il rischio di surriscaldamento del generatore."
  STR_HUMAN_SONIC_SHOTGUN_PELLET_CLIP: "Car. Doppietta Sonica"
  STR_HUMAN_SONIC_SHOTGUN_FOCUSED_CLIP: "Car. Focalizzato Doppietta Sonica"
  STR_HUMAN_SONIC_SHOTGUN_FOCUSED_CLIP_UFOPEDIA: "L'evoluzione della tecnologia di messa a fuoco degli impulsi sonici ci ha portato a creare una modifica dei fucili sonici, permettendoci di generare una carica potente invece di disperdere quelli più deboli. Pertanto, l'accuratezza aumenta significativamente e la perdita di potenza dell'impulso dalla distanza percorsa viene ridotta, ma la frequenza di scatto rallenta notevolmente a causa del surriscaldamento del generatore.{NEWLINE}Per essere in grado di portare il generatore in modalità di fuoco focalizzata è necessario un modulo speciale una tantum, che viene caricato nell'arma a parte le munizioni principali.{NEWLINE}Per effettuare uno scatto in questa modalità, devi selezionare il menu arma {ALT}Tiro Focalizzato{ALT}."
  STR_CORRUPTED_DATA: "Data Corrotto"
  STR_CORRUPTED_DATA_UFOPEDIA: "Nel processo di decrittografia dei dati, si è verificato un innesco inaspettato del meccanismo di protezione, che ha portato a un danneggiamento irreversibile dei dati."
  STR_RECORD_WOW_SIGNAL: "Il Segnale Wow!"
  STR_RECORD_WOW_SIGNAL_UFOPEDIA: "Il forte segnale radio a banda stretta ricevuto il 15 agosto 1977 dal radiotelescopio dell'Ohio State University, sembrava provenire dalla costellazione del Sagittario e portava i segni distintivi attesi di origine extraterrestre. L'astronomo Jerry Ehman ha cerchiato la lettura sul tabulato e ha scritto il commento Wow! Secondo testimoni oculari, il giorno dopo è stato visitato da due persone che si sono presentate come agenti federali. Chiesero allo scienziato di andare con loro, e di notte tutte le registrazioni sul segnale scomparvero dal suo ufficio. Dei testimoni, c'era solo una fotografia del disco decrittografato, presa da uno studente laureato di Ehman."
  STR_RECORD_MICROWAVE: "Micro-onde Fantastici"
  STR_RECORD_MICROWAVE_UFOPEDIA: "Comandante, tra i dati militari decodificati ho trovato un incredibile calcolo per la generazione di fasci di onde magnetiche che risuonano con sorgenti coerenti. Sai cosa significa? Possiamo fare un forno a microonde che non riscalda il piatto! Questo è semplicemente un miracolo! Ordina immediatamente la produzione del primo campione. Dopo i test obbligatori, verrà installato nella sala da pranzo."
  STR_QUANTUM_COMPUTER: "Primo Prototipo di Computer Quantistico"
  STR_QUANTUM_COMPUTER_UFOPEDIA: "Questo dispositivo è un prototipo di un computer quantistico. È un dispositivo che usa la meccanica quantistica (sovrapposizione quantistica, entanglement quantistico) per trasmettere ed elaborare i dati. In teoria, ciò consente di elaborare simultaneamente tutti gli stati possibili, raggiungendo una superiorità significativa rispetto ai computer convenzionali in termini di velocità di calcolo. Sfortunatamente, il design presenta una serie di inconvenienti significativi, il sistema di raffreddamento è estremamente inefficiente e non sembra che questo prototipo sia in grado di eseguire calcoli significativi."
  STR_HUMAN_SONIC_CONCEPT: "Concetto Armi Soniche Umane"
  STR_HUMAN_SONIC_CONCEPT_UFOPEDIA: "Questo computer contiene sviluppi militari top-secret relativi alle armi soniche. Tuttavia, lo sviluppo è tutt'altro che completo, e sembra che i militari siano perplessi. Questa mattina, un rappresentante militare ci ha contattato e ha chiesto di restituire tutti questi dati alle autorità.{NEWLINE}Comandante, credo che i militari non saranno in grado di realizzare il potenziale di questo concetto. Sfortunatamente non possiamo copiare i dati dal loro computer a causa della natura del software e del suo legame stretto con l'architettura del nucleo del computer.{NEWLINE}Propongo di rifiutare questo trasferimento di dati e di completare noi stessi le armi. Ciò probabilmente comporterà comunque sanzioni del Consiglio.{NEWLINE}Se siamo d'accordo, l'esercito offre una ricompensa di {ALT}$ 5,000,000{ALT}. I soldi saranno trasferiti in contanti."
  STR_CYBERWEB_HEIST: "Rapida Cyberweb"
  STR_CYBERWEB_HEIST_DESCRIPTION: "Le forze del cyberweb hanno attaccato un oggetto militare top-secret. Aiuta i militari a combattere l'attacco e cercare di proteggere il personale di base."
  STR_CYBERWEB_HEIST_BRIEFING: "Le forze del cyberweb hanno attaccato un oggetto militare top-secret. Aiuta i militari a combattere l'attacco e cercare di proteggere il personale di base. Per interrompere la missione, riporta gli agenti X-Com al veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_MILITARY_COMPUTER_HACKING: "Hacking Computer Militari"
  STR_HACKED_DATA: "Data Hacking"
  STR_CYBERWEB_HEIST_WON: "Rapina Cyberweb completata."
  STR_MILITARY_COMPUTER: "Computer Militare"
  STR_MILITARY_COMPUTER_UFOPEDIA: "Con il reverse engineering, siamo riusciti a capire il principio di base del funzionamento del computer militare che abbiamo catturato. Il sistema che limita l'accesso ai dati ha un design a più livelli, che rende difficile l'hacking. Siamo riusciti a farlo, ma a causa del fatto che ogni istanza ha le sue caratteristiche nel sistema di sicurezza, ogni volta è necessario un approccio individuale. Dovresti trasferire questo campione e tutti quelli successivi al dipartimento di ingegneria. Nel tempo, saranno in grado di accedere ai dati. Tuttavia, il processo di hacking è piuttosto difficile e può a volte causare danni o perdita di dati."
  STR_MIND_PROBE_MANUFACTURING: "Prod. Sonda Mentale"
  STR_KUKRI: "Kukri"
  STR_KUKRI_UFOPEDIA: "Il Kukri, a.k.a. il coltello Gurkha è il comune coltello da utilità degli eserciti nepalesi e indiani. È anche in servizio con diverse unità del Commonwealth delle Nazioni. Può essere usato per farsi strada tra le foglie. Nel combattimento corpo a corpo, è più efficace nelle mani di un soldato forte e coraggioso.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede Armi Non Standard e il Reclutamento dell'Ufficiale Militare."
  STR_KUKRI_BUY: "Acquisto: Kukri"
  STR_DEMON: "Demone"
  STR_DOOM_IMP_ARMOR: "Statistiche: Imp"
  STR_DOOM_IMP: "Imp"
  STR_DOOM_IMP_UFOPEDIA: "Questo essere possiede riflessi fulminei e intelligenza maliziosa. La sua caratteristica più notevole è la capacità di lanciare palle di fuoco quasi continuamente. Questa abilità è una prodezza psionica, che mostra il potenziale energetico di psi. Mentre è completamente disumano, c'è qualcosa di spaventosamente familiare nei suoi occhi odiosi."
  STR_DOOM_IMP_CORPSE: "Cadavere Imp"
  STR_DOOM_IMP_AUTOPSY: "Autopsia: Imp"
  STR_DOOM_IMP_AUTOPSY_UFOPEDIA: "Questa creatura grottesca ha un DNA perfettamente umano. È stato deformato e rimodellato in una forma demoniaca da una forza sconosciuta. È forte e resiliente. Alcuni dei suoi organi sono rudimentali o completamente scomparsi (come la maggior parte del sistema riproduttivo) mentre altri sono insolitamente grandi, specialmente il cuore. Sembra molto resistente agli attacchi basati sul calore."
  STR_DARK_ONE_SOLDIER: "Soldato Oscuro"
  STR_DARK_ONE_SOLDIER_UFOPEDIA: "Questi esseri umani hanno avuto i loro modelli di comportamento permanentemente alterati alla furia senza cervello. Questa strana afflizione li rende incapaci di comunicare e non intraprendono alcuna azione che non porti a nuocere agli altri. Tuttavia, mantengono abbastanza capacità intellettuali per operare armi o cacciare in gruppo. Le loro menti sono avvolte da un sudario psionico oscuro, da cui il nome."
  STR_SPIRIT_FLAMES: "Fiamme Spirituali"
  STR_CODEX_OF_THE_TRANSFIGURATION: "Codice della Trasfigurazione"
  STR_CODEX_OF_THE_TRANSFIGURATION_UFOPEDIA: "Questo testo religioso descrive il processo dell'ascensione umana in una forma superiore di esistenza. Questa forma è diversa, ma sicuramente fisica, dato che la scrittura ignora il non-corporalismo.{NEWLINE}A parte il misticismo, il Codice fornisce istruzioni dettagliate sul processo, che nella sua fase finale richiede una macchina chiamata \"L'Incudine delle Anime\". Se ciò non bastasse, si suppone che questo dispositivo si trovi dietro una sorta di portale dimensionale..."
  STR_TRITANIUM_GRENADE: "Granata al Tritanio"
  STR_TRITANIUM_GRENADE_UFOPEDIA: "Questa versione miniaturizzata della Carica a Schegge di Tritanio può essere utilizzata come qualsiasi altra granata."
  STR_UNPACKING: "Disimballaggio"
  STR_EXPLOSIVES_BOX_SIMPLE_OPENING: "Apri Cassa di Esplosivi Semplici"
  STR_EXPLOSIVES_BOX_SIMPLE: "Cassa di Esplosivi Semplici"
  STR_EXPLOSIVES_BOX_SIMPLE_UFOPEDIA: "Questa scatola contiene alcuni esplosivi, di solito per uso civile o obsoleti."
  STR_EXPLOSIVES_BOX_STANDARD_OPENING: "Apri Cassa di Esplosivi Standard"
  STR_EXPLOSIVES_BOX_STANDARD: "Cassa di Esplosivi Standard"
  STR_EXPLOSIVES_BOX_STANDARD_UFOPEDIA: "Questa scatola contiene esplosivi standard, militari o civili."
  STR_EXPLOSIVES_BOX_ADVANCED_OPENING: "Apri Cassa di Esplosivi Avanzati"
  STR_EXPLOSIVES_BOX_ADVANCED: "Cassa di Esplosivi Avanzati"
  STR_EXPLOSIVES_BOX_ADVANCED_UFOPEDIA: "Una cassa riempita di esplosivi costosi moderni."
  STR_MEDICAL_SUPPLIES_CHEAP: "Forniture Mediche Economiche"
  STR_MEDICAL_SUPPLIES_CHEAP_UFOPEDIA: "Questa cassa contiene oggetti medici base."
  STR_MEDICAL_SUPPLIES_CHEAP_OPENING: "Apri Forniture Mediche Economiche"
  STR_MEDICAL_SUPPLIES_STANDARD: "Forniture Mediche Standard"
  STR_MEDICAL_SUPPLIES_STANDARD_OPENING: "Apri Forniture Mediche Standard"
  STR_MEDICAL_SUPPLIES_STANDARD_UFOPEDIA: "Un buon numero di forniture mediche."
  STR_MEDICAL_SUPPLIES_RICH: "Forniture Mediche Costose"
  STR_MEDICAL_SUPPLIES_RICH_OPENING: "Apri Forniture Mediche Costose"
  STR_MEDICAL_SUPPLIES_RICH_UFOPEDIA: "Dentro a questo contenitore ci sono ogni sorta di equipaggiamento medico."
  STR_WEAPON_BOX_REINFORCED_OPENING: "Apri Box d'Armi Rinforzato"
  STR_WEAPON_BOX_RAMSHACKLE_OPENING: "Apri Box d'Armi Sgangherato"
  STR_WEAPON_BOX_OPENING: "Apri Box d'Armi"
  STR_WEAPON_BOX: "Box d'Armi"
  STR_WEAPON_BOX_UFOPEDIA: "Una solida cassa di legno, usata per contenere armi a mano."
  STR_WEAPON_BOX_REINFORCED: "Box d'Armi Rinforzato"
  STR_WEAPON_BOX_REINFORCED_UFOPEDIA: "Questo box d'armi è di qualità eccezionale per la massima protezione del suo carico."
  STR_WEAPON_BOX_RAMSHACKLE: "Box d'Armi Sgangherato"
  STR_WEAPON_BOX_RAMSHACKLE_UFOPEDIA: "Una semplice cassa di legno con armi e munizioni."
  STR_AMMO_BOX_OPENING: "Apri Box di Munizioni"
  STR_AMMO_BOX: "Box di Munizioni"
  STR_AMMO_BOX_UFOPEDIA: "Un contenitore di munizioni."
  STR_UAC_WEAPON_BOX_OPENING: "Apri Box Armi UAC"
  STR_UAC_WEAPON_BOX: "Box Armi UAC"
  STR_UAC_WEAPON_BOX_UFOPEDIA: "Una cassa rinforzata per trasporto armi. Riporta un piccolo logo UAC."
  STR_GOOD_OSIRON_CRATE_OPENING: "Apri Box di Osiron Rinforzato"
  STR_GOOD_OSIRON_CRATE: "Box di Osiron Riforzato"
  STR_GOOD_OSIRON_CRATE_UFOPEDIA: "Una sofisticata cassaforte, protetta da una serratura elettronica. Molto difficile da aprire con la forza."
  STR_PURCHASE_SHOGG_WEAPONS: "Compra Armi Shogg"
  STR_PURCHASE_SHOGG_WEAPONS_UFOPEDIA: "Il nuovo Re Scorpione è disposto a commerciare con noi per risorse di superficie.{NEWLINE}In cambio, è disposto a fornirci equipaggiamenti di Shogg, come le armi comuni usate nel sottosuolo."
  STR_SHOGG_STINGRIFLE_BUY: "Acquisto: Fucile Pungente Shogg"
  STR_SHOGG_STINGRIFLE: "Fucile Pungente Shogg"
  STR_SHOGG_STINGRIFLE_UFOPEDIA: "Quest'arma a mano libera spara punte acuminate di origine biologica. Grazie alle proprietà uniche del materiale di cui sono composte queste punte, possono penetrare armature leggere creando un piccolo foro attraverso il quale viene applicato un potente agente chimico. Quest'arma causa gravi ustioni in profondità sotto la pelle della vittima, portando spesso a morte raccapricciante."
  STR_SHOGG_STINGRIFLE_CLIP: "Car. Fucile Pungente Shogg"
  STR_CYBERMINES: "Cyberminiere"
  STR_ALERT_CYBERMINES: "CYBERMITI AVVISTATI IN UN MINIERA"
  STR_CYBERMINES_DESCRIPTION: "I minatori al lavoro sono stati attaccati da insetti metallici aggressivi. L'intera miniera viene messa in quarantena. Dobbiamo indagare sulla posizione e risolvere il problema."
  STR_CYBERMINES_BRIEFING: "I minatori sono stati attaccati al lavoro da insetti metallici aggressivi. L'intera miniera viene messa in quarantena. Dobbiamo indagare sulla posizione e risolvere il problema. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai clic sull'icona \"Interrompi Missione\"."
  STR_ETHEREAL_ORIGINS: "Origini degli Eterei"
  STR_ETHEREAL_ORIGINS_UFOPEDIA: "Gli Eterei provengono da un mondo in cui i legami telepatici sono prevalenti e molte specie formano menti collettive. Vivevano anche in questi gruppi all'inizio, ma man mano che la loro cultura si sviluppava, imparavano come isolarsi dal collettivo e raggiungere l'individualità. Ciò ha contribuito a far progredire ulteriormente la loro società, ma ha anche fatto soffrire, dal momento che erano mal adattati alla solitudine. Alla fine emersero due ideologie in competizione: o per promuovere l'individualità come causa nobile (e diventare martiri), o tornare allo stato di unica mente. Ma hanno trovato un compromesso: avrebbero designato alcuni individui per diventare le élite e il resto sarà ridotto ai servi. Le élite non si preoccuperebbero - si fondono l'una con l'altra, solo con i \"flebili\", che sarebbero resi stupidi e mentalmente deboli per impedire di ottenere alcun controllo sulla rete. Questi \"flebili\" ci sono noti come Muton. Ogni membro elitario è un individuo (dato che ciascuno regnerà sulla propria rete psi personale), ma non soffrirà nemmeno di separazione (dato che i Muton sarebbero la loro famiglia ora). Questo modello culturale è ancora presente oggi, anche se non tutti gli Eterei lo supportano pienamente ..."
  STR_MARS_THE_FINAL_ASSAULT: "Marte: Assalto Finale"
  STR_MARS_THE_FINAL_ASSAULT_BRIEFING: "Dopo essersi fatti strada attraverso il paesaggio marziano, i tuoi stanchi agenti di battaglia arrivano nel cuore di un grande complesso di tunnel e camere. Il cervello alieno è nascosto da qualche parte nel labirinto. Deve essere distrutto se la terra deve essere salvata dalla schiavitù aliena.{NEWLINE}{NEWLINE}Buona fortuna!"
  STR_MARS_CHRYSSALID_HIVE: "Marte: Nidi di Crisalidi"
  STR_MARS_CHRYSSALID_HIVE_BRIEFING: "L'ascensore piramidale porta i tuoi agenti in profondità sotto la superficie del pianeta. La tua unica possibilità di evitare l'intero esercito alieno è scegliere l'approccio meno probabile: attraverso vaste sale di riproduzione organiche di temibili Crisalidi. Le tue forze saranno separate in squadre più piccole per evitare il rilevamento. Dopo aver riunito tutti i tuoi agenti nell'area dell'ascensore, fai clic sull'icona \"Interrompi Missione\" per passare alla fase successiva."
  STR_MARS_CYDONIA_LANDING: "Marte: Atterraggio su Cydonia"
  STR_MARS_CYDONIA_LANDING_BRIEFING: "Il tuo velivolo Avenger è atterrato nella regione di Cydonia sulla superficie di Marte. Le nostre informazioni indicano che una delle costruzioni piramidali contiene un ascensore di accesso verde a un complesso sotterraneo. Dopo aver riunito tutti i tuoi agenti nell'area dell'ascensore, fai clic sull'icona \"Interrompi Missione\" per passare alla fase successiva."
  STR_CAKE_EATING: "Mangia la Torta"
  STR_ALIEN_INTERROGATED: "Alieno Interrogato"
  STR_ALIEN_ENGINEER_INTERROGATED: "Interrogato Ingegnere Alieno"
  STR_REPTOID_RECRUITMENT: "I REPTOIDI STANNO RECLUTANDO!"
  STR_USE_FLASHBANG: "Usa Flashbang"
  STR_FLASHBANG_GRENADE: "Granata Flashbang"
  STR_FLASHBANG_GRENADE_UFOPEDIA: "Una Granata Flashbang è progettata per sopraffare i sensi di una persona al fine di accecarli e disorientarli con una luce intensa accoppiata ad un suono forte. Tali dispositivi non letali sono utilizzati dall'esercito, dalle forze dell'ordine e dalle forze speciali.{NEWLINE}Un bersaglio colpito dalla granata dimezza il numero di UdT disponibili, così come diminuisce le Reazioni di 25-35, Mira e Tiro da 20 -30, e Melee per 10-20 per 1 turno."
  STR_THE_THING: "Metamorfo"
  STR_METAMORPHS: "Metamorfi"
  STR_METAMORPHS_UFOPEDIA: "I \"Metamorfi\" che abbiamo combattuto in Antartide sono stati contenuti, e non un momento troppo presto: questa forma di vita altamente esotica potrebbe potenzialmente minacciare l'intera vita sulla Terra. Può consumare e quindi imitare qualsiasi vita cellulare come la conosciamo, comprese piante e animali allo stesso modo, pur mantenendo alcune delle loro capacità e memoria. Sarebbe solo questione di tempo prima che la minaccia metomorfica infestasse un uccello o un pesce e si dirigesse verso un altro continente. Chi lo fermerebbe allora?{NEWLINE}Non sappiamo da dove provenga, ma sembra incompatibile con ciò che sappiamo sulla tecnologia aliena, quindi la fonte è probabilmente qualcos'altro. Questo può essere un promemoria per noi: questa Galassia è molto più grande, più vecchia e più spaventosa di quanto pensassimo, anche per X-Com.{NEWLINE}{NEWLINE}(2000 punti assegnati)"
  STR_POLAR_BASE_THE_THING: "Orrori nell'Antartide"
  STR_POLAR_BASE_THE_THING_SOLVED: "Orrori nell'Antartide purificati."
  STR_ALERT_POLAR_BASE_THE_THING: "QUALCOSA DI STRANO È STATO SCOPERTO IN ANTARTIDE"
  STR_POLAR_BASE_THE_THING_DESCRIPTION: "Una base di ricerca vicino al Polo Sud ha scoperto resti congelati di qualche forma di vita antica. Subito dopo abbiamo perso i contatti con la struttura. Indaga sull'incidente e cerca i sopravvissuti."
  STR_POLAR_BASE_THE_THING_BRIEFING: "Una base di ricerca vicino al Polo Sud ha scoperto resti congelati di qualche forma di vita antica. Subito dopo abbiamo perso i contatti con la struttura. Indaga sull'incidente e cerca i sopravvissuti. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_THE_THING_POLARNIK: "Civile"
  STR_THE_THING_POLARNIK_TRANSFORMED: "Civile Metamorfo"
  STR_THE_THING_POLARNIK_TRANSFORMED_CORPSE: "Cadavere Civile Metamorfo"
  STR_THE_THING_HEAD: "Testa Metamorfo"
  STR_THE_THING_HEAD_CORPSE: "Cadavere Testa Metamorfo"
  STR_THE_THING_DOG: "Cane"
  STR_THE_THING_DOG_CORPSE: "Cane Morto"
  STR_THE_THING_SHAPELESS_MASS: "Massa Metamorfica"
  STR_THE_THING_SHAPELESS_MASS_CORPSE: "Massa Metamorfica Morta"
  STR_THE_THING_WEAPON: "Attacco Metamorfico"
  STR_DREAMSCAPE_EXPLORED: "Oniro esplorato."
  STR_DREAM: "Viaggio dentro Oniro"
  STR_DREAM_BLADE: "Lama Onirica"
  STR_DREAM_BLADE_UFOPEDIA: "Questa lama è una manifestazione del tuo potere mentale da usare contro le creature dei sogni. Non perderla, o sarai alla loro mercé."
  STR_DREAMING: "Sognare"
  STR_DREAMING_UFOPEDIA: "Sognare è una tecnica mentale che consente al praticante di entrare in una trance meditativa per esplorare la propria mente. Sembra collegare il cervello a un mezzo esterno soprannominato \"Oniro\", che consente la piena manifestazione del soggetto all'interno del proprio sogno. Questo è un processo pericoloso, poiché il sognatore è esposto a varie forze naturali che governano Oniro.{NEWLINE}Il sogno è una missione solitaria, dal momento che non si può portare con sé gli altri ai propri sogni. Lo stesso vale naturalmente per gli oggetti fisici: non puoi portare niente con te o riportare indietro nulla. Tuttavia, ci sono eccezioni: alcuni oggetti psionici possono sintonizzarsi con il sognatore e manifestarsi in loro possesso all'interno del sogno, e ci sono alcuni casi molto rari di oggetti da sogno che possono essere ricreati nella realtà, usando la forza vitale del sognatore.{NEWLINE}Se ti svegli in un sogno, sarai armato con una Lama Onirica: una manifestazione dei tuoi poteri psionici che sono la tua unica difesa contro gli abitanti di questo strano mondo. Pertanto, solo le psioniche ben addestrate dovrebbero prendere parte a tali missioni, a meno che non porti con te un'arma diversa."
  STR_DELICIOUS_CAKE: "Torta Deliziosa"
  STR_DELICIOUS_CAKE_UFOPEDIA: "Questo irresistibile prodotto culinario si manifesta dopo un viaggio di successo nel mondo dei sogni. Quando viene consumato, stimola l'affinità psionica, aumentando in modo permanente la forza Psi (ma non oltre i limiti naturali). Può essere mangiato quando si è gravemente feriti, con forti proprietà curative. È meglio non sapere la sua origine, composizione e proprietà.{NEWLINE}{NEWLINE}Per mangiare la Torta, vai alla schermata del tuo personale e seleziona \"Mangia la Torta\"."
  STR_PENTAGRAM_UPLANET_ACID: "Il Pentagramma"
  STR_DREAMSCAPE_NECROMANCERS_DUNGEON: "Dungeon del Necromante ad Oniro"
  STR_ALERT_NECROMANCERS_DUNGEON: "IN CERCA DI INCUBI!"
  STR_DREAMSCAPE_NECROMANCERS_DUNGEON_DESCRIPTION: "Una fonte misteriosa all'interno del Consiglio ha chiesto il nostro aiuto: Oniro è disturbato da una forza malevola che intrappola le persone che sognano in un incubo per drenarle dalla loro forza vitale e lasciarle in uno stato vegetativo. Dovremmo avventurarci in Oniro e fermarlo. Il nostro cliente fornirà uno speciale cancello chakram, che consentirà a un massimo di 20 agenti di partecipare."
  STR_DREAMSCAPE_NECROMANCERS_DUNGEON_BRIEFING: "Una fonte misteriosa all'interno del Consiglio ha chiesto il nostro aiuto: Oniro è disturbato da una forza malevola che intrappola le persone che sognano in un incubo per drenarle dalla loro forza vitale e lasciarle in uno stato vegetativo. Trova e sconfiggi gli esseri da incubo che perseguitano questo regno. Fai attenzione a non trasformarti in un incubo! Per interrompere la missione, riportare le proiezioni astrali degli agenti X-Com sul pentagramma e fare clic sull'icona \"Interrompi Missione\"."
  STR_DREAMSCAPE_VILLA: "Viaggio dentro Oniro"
  STR_ALERT_DREAMSCAPE_VILLA: "CHAKRAM ATTIVATO!"
  STR_DREAMSCAPE_VILLA_DESCRIPTION: "Questo luogo e questo tempo sono una grande opportunità per uno dei nostri agenti di affrontare i propri demoni interiori. Questo è un viaggio di una persona al centro della propria mente. Evita o sconfiggi i Folletti Rossi, che rappresentano le tue paure e i tuoi limiti, e diventa meglio per imparare ciò che sei. Cerca il premio, una Torta Deliziosa e usala o portala a casa per utilizzarla in seguito da qualcun altro. La Torta aumenterà in modo permanente la Forza Psi dell'utente."
  STR_DREAMSCAPE_VILLA_BRIEFING: "Questo luogo e questo tempo sono una grande opportunità per uno dei nostri agenti di affrontare i propri demoni interiori. Questo è un viaggio di una persona al centro della propria mente. Evita o sconfiggi i Folletti Rossi, che rappresentano le tue paure e i tuoi limiti, e diventa meglio per imparare ciò che sei. Cerca il premio, una Torta Deliziosa e usala o portala a casa per utilizzarla in seguito da qualcun altro. La Torta aumenterà in modo permanente la Forza Psi dell'utente. Per interrompere la missione, riporta la proiezione astrale dell'agente X-Com al portale del pentagramma e fai clic sull'icona \"Interrompi Missione\"."
  STR_NIGHTMARE: "Incubo"
  STR_DARK_STAFF: "Bastone Oscuro"
  STR_DARK_STAFF_UFOPEDIA: "Questo dispositivo si è manifestato inspiegabilmente dopo la nostra escursione in alcune parti particolarmente buie di Oniro. A chiunque lo osservi, sembra trasudare malizia e può causare lievi allucinazioni uditive, generalmente descritte come 'voci urlanti dei morti'."
  STR_DARK_STAFF_USE: "Usare il Bastone Oscuro"
  STR_DARK_STAFF_USE_UFOPEDIA: "Utilizzando metodi sia grezzi che ingegnosi, questo dispositivo psionico incanala l'energia psionica negativa in un attacco concentrato. Usarlo in modo efficace è possibile per un psionico esperto, ma estremamente doloroso e debilitante, e quindi sconsigliato."
  STR_SKELETAL_HAND: "Mano Scheletrica"
  STR_SKELETAL_TOUCH: "Tocco Scheletrico"
  STR_SKELETON: "Scheletro"
  STR_SKELETON_CORPSE: "Resti Scheletro"
  STR_SKELETON_ARMOR: "Statistiche: Scheletro"
  STR_LICH: "Lich"
  STR_LICH_CORPSE: "Resti Lich"
  STR_LICH_ARMOR: "Statistiche: Lich"
  STR_DREAMSPRITE: "Folletto"
  STR_DREAMSPRITE_RED: "Folletto Rosso"
  STR_DREAMSPRITE_ARMOR_RED: "Statistiche: Folletto Rosso"
  STR_DREAMSPRITE_CORPSE: "Cadavere Folletto"
  STR_DREAMSPRITE_WEAPON: "Attacco del Folletto"
  STR_DREAMSPRITE_ESSENCE: "Essenza del Folletto"
  STR_SLEEPER_MALE: "Dormiente"
  STR_SLEEPER_FEMALE: "Dormiente"
  STR_SLEEPER_CORPSE: "Perso"
  STR_TERRAMITE_MANUFACTURING: "Prod. Terramite"
  STR_TERRAMITE_MANUFACTURING_UFOPEDIA: "Con la guida Reptoide, abbiamo imparato a produrre Terramite da materiali ampiamente disponibili. Il processo è costoso, ma in teoria non molto complesso; la sfida principale è ottenere sufficienti pressioni per la formazione del reticolo cristallino. Fortunatamente abbiamo la fucina, quindi l'unico problema è assicurarci che rimanga nelle nostre mani."
  STR_REPTOID_SOCIETY: "Società Reptoide"
  STR_REPTOID_SOCIETY_UFOPEDIA: "Pur essendo una civiltà avanzata, i Reptoidi non hanno una chiara catena di comando, ma agiscono in modo indipendente verso obiettivi comunemente accettati. In qualche modo questo funziona per loro, grazie alla loro società estremamente statica e alle caratteristiche biologiche, come la pazienza nata dall'immortalità e dal ragionamento freddo. Tuttavia, non sono d'accordo tra loro abbastanza spesso, il che è qualcosa che possiamo essere in grado di sfruttare."
  STR_HOW_TO_DEAL_WITH_YOUR_DRAGON: "Come Trattare il Tuo Drago"
  STR_HOW_TO_DEAL_WITH_YOUR_DRAGON_UFOPEDIA: "Uno schermo sfarfalla, rivelando un volto rettiliano.{NEWLINE}'Quindi sei tu quello che guida la resistenza degli abitanti di superficie. Sono stato convocato per condividere con voi la conoscenza della costruzione navale.{NEWLINE}Le mie condizioni? Voglio tutti i dati su quelli che chiami 'alieni'. Quelli che vengono dallo spazio profondo. Voglio informazioni sulla loro tecnologia, ma anche su come sono. Devo conoscere uno dei loro Leader.{NEWLINE}Ti stai chiedendo quali sono le mie motivazioni. Perché dovrei aiutarti? Non sono affari tuoi. Sto agendo secondo la mia volontà e quella di nessun altro'."
  STR_REPTOID_FORGE_ACCESS: "Accesso Fucina Reptoide"
  STR_REPTOID_FORGE_ACCESS_UFOPEDIA: "Soddisfatto del nostro tributo e della nostra esibizione, il Re Scorpione ci ha dato quello che volevamo: un set di coordinate per una vecchia fucina Reptoide.{NEWLINE}Dopo aver spaventato alcune creature che si sono rifugiate nella fucina, ci siamo sistemati e siamo davvero non vedo l'ora di studiare il macchinario. Abbiamo già trovato alcuni blocchi dati, che dovrebbero rendere questo sforzo più facile. Una volta contattato lo specialista di Reptoidi, lo faremo subito!"
  STR_CRAZED_ANTMEN_VILLAGE: "Villaggio delle Formicalidi Impazzite"
  STR_ALERT_CRAZED_ANTMEN_VILLAGE: "FORMICALIDI IMPAZZITE! ALLE ARMI!"
  STR_CRAZED_ANTMEN_VILLAGE_DESCRIPTION: "Il Re Scorpione vuole che noi attacchiamo una tribù turbolenta di Formicalidi. Questi Formicalidi soffrono di uno squilibrio chimico che rende l'intera colonia patologicamente aggressiva nei confronti dei suoi vicini. I Reptoidi si occuperanno di loro alla fine, ma né il Re né noi vogliono le loro forze da nessuna parte, quindi sarebbe meglio fare il lavoro sporco da soli."
  STR_CRAZED_ANTMEN_VILLAGE_BRIEFING: "Questi Formicalidi soffrono di uno squilibrio chimico che rende l'intera colonia patologicamente aggressiva nei confronti dei suoi vicini. Cancellali per il bene più grande. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai clic sull'icona \"Interrompi Missione\"."
  STR_CRAZED_ANTMEN_VILLAGE_COMPLETE: "Formicalidi Impazzite sottomesse."
  STR_GIFT_FOR_THE_SCORPION_KING: "Regalo del Re Scorpione"
  STR_GIFT_FOR_THE_SCORPION_KING_UFOPEDIA: "Il Re Scorpione ha accettato il nostro 'tributo'. Ha insinuato che potrebbe guardare al nostro caso favorevolmente.{NEWLINE}{NEWLINE}Chi diavolo pensa di essere, onestamente?"
  STR_SCORPION_KINGS_OFFER: "Offerta del Re Scorpione"
  STR_SCORPION_KINGS_OFFER_UFOPEDIA: "Il leader Scorpoide ha accettato di aiutare a risolvere il problema: ha promesso di usare la sua influenza per trovare un ingegnere Reptoide traditore che sarebbe disposto a condividere le sue conoscenze sulla costruzione navale. Ha anche suggerito di conoscere un luogo in cui possiamo esaminare alcuni vecchi macchinari Reptoidi, sebbene non siano stati forniti dettagli. In cambio chiede 10 Toxigun e 40 Fiasche per Toxigun. Insiste sul fatto che è solo una necessità procurarsi lo specialista, ma ovviamente è improbabile; il bastardo sa che non abbiamo alternative.{NEWLINE}Ha detto che aveva anche un altro \"favore\" da chiedere e che ci avrebbe fatto sapere presto. Mi sembrano brutte notizie.{NEWLINE}{NEWLINE}(Per preparare la spedizione, produci \"Regalo per il Re Scorpione\" e poi esegui una ricerca.)"
  STR_REPTOID_SHIP_BLUEPRINTS: "Progetti Navi Reptoidi"
  STR_REPTOID_SHIP_BLUEPRINTS_UFOPEDIA: "Anche se abbiamo catturato un Viper, non abbiamo opzioni per costruire navi capaci di muoversi sottoterra. Semplicemente non capiamo come funziona il convertitore di fase e non possiamo produrre terramite. Questo è un problema serio se vogliamo condurre una guerra contro i Reptoidi, per quanto limitati.{NEWLINE}Per poter progredire in questo reparto dobbiamo analizzare i macchinari industriali di Reptoidi e interrogare uno specialista di Reptoidi. Purtroppo non abbiamo accesso a nessuno dei due, dal momento che i Reptoidi custodiscono da vicino i loro segreti. Forse dovremmo contattare il nostro amico Re Scorpione, è un tipo pieno di risorse..."
  STR_THE_PHANTOM_MENACE: "La Minaccia Fantasma"
  STR_THE_PHANTOM_MENACE_UFOPEDIA: "Fino ad ora ci siamo riferiti alla minaccia aliena come \"invasione\", ma forse eravamo nel torto. Affari segreti, attacchi terroristici, diffusione della tecnologia: questi non sono gli strumenti della conquista. Forse gli alieni disapprovano il concetto di guerra, forse semplicemente non lo capiscono, o forse semplicemente non hanno i mezzi per attaccare la Terra apertamente? O forse lo vogliono intatto per i loro piani insondabili? In ogni caso, non dovremmo pensare alle forze aliene come a un esercito; altrimenti saremmo probabilmente tutti pieni di cadaveri fino al ginocchio. Operano come un gruppo politico, cercando di raggiungere i loro obiettivi attraverso i mezzi diplomatici. Questa è una realizzazione piuttosto scioccante, non è così?{NEWLINE}Perché mi guardi con incredulità, Comandà? Non sono il tuo inviato solo per il mio bell'aspetto!"
  STR_GERTRUDE_ELLISON_ARMOR: "Statistiche: Gertrude Ellison"
  STR_GERTRUDE_ELLISON: "Gertrude Ellison"
  STR_DR_HADRIEX_CRUISE: "Crociera Infernale col Dott. Hadriex"
  STR_ALERT_DR_HADRIEX_CRUISE: "SPETTRI A BORDO!"
  STR_DR_HADRIEX_CRUISE_DESCRIPTION: "Un segnale S.O.S. è stato inviato da una nave civile, apparentemente attaccata da fantasmi e cultisti. Non puoi ritirarti da questa missione."
  STR_DR_HADRIEX_CRUISE_BRIEFING: "Un segnale S.O.S. è stato inviato da una nave civile, apparentemente attaccata da fantasmi e cultisti. Non puoi ritirarti da questa missione."
  STR_DR_HADRIEX: "Dott. Hadriex"
  STR_DR_HADRIEX_ARMOR: "Statistiche: Dott. Hadriex"
  STR_DR_HADRIEX_INTERROGATION: "Interrogatorio del Dott. Hadriex"
  STR_DR_HADRIEX_INTERROGATION_UFOPEDIA: "Il Dottor Hadriex ci ha raccontato di come un oggetto \"magico\" ha trasportato il suo equipaggio dall'altra parte, un regno spirituale che rispecchia il nostro. La sua storia divenne piuttosto incoerente in seguito, ma apparentemente stabilirono un contatto con alcuni spiriti marini e fecero un accordo: gli spiriti avrebbero aiutato l'equipaggio a tornare nello spazio normale, ma avrebbero richiesto sacrifici umani. Dal momento che Hadriex era già abbastanza pazzo, e praticamente un Augur a tutti gli effetti, ha accettato. Solo il nostro intervento ha fermato il loro piano sinistro..."
  STR_GERTRUDE_ELLISON_INTERROGATION: "Interrogatorio di Gertrude Ellison"
  STR_GERTRUDE_ELLISON_INTERROGATION_UFOPEDIA: "Interrogare questa puttana non è stato facile. Innanzitutto, era necessario escludere qualsiasi maschio dal lavorare su questo caso. In secondo luogo, è riuscita a darmi dei brutti graffi. Tuttavia, dopo un po', non potendo prendere il suo siero alieno in tempo, ha iniziato ad invecchiare proprio sotto i nostri occhi. Spaventoso! Ma al tempo stesso la sua volontà e le sue abilità psioniche si sono indebolite drammaticamente e lei ci ha detto molto sugli alieni."
  STR_GERTRUDE_ELLISON_AMBUSH: "Imboscata Rapitore Alieno"
  STR_ALERT_GERTRUDE_ELLISON_AMBUSH: "IMBOSCATA RAPITORE ALIENO!"
  STR_GERTRUDE_ELLISON_AMBUSH_DESCRIPTION: "Con l'aiuto dell'Interpol, i nostri servizi segreti sono stati in grado di rilevare Gertrude Ellison, un agente ibrido coinvolto nel rapimento alieno. Ha sedotto diversi uomini e li sta portando nella foresta, dove attende una nave aliena. Il piano è di organizzare un'imboscata al punto di incontro."
  STR_GERTRUDE_ELLISON_AMBUSH_BRIEFING: "Con l'aiuto dell'Interpol, i nostri servizi segreti sono stati in grado di rintracciare Gertrude Ellison, un agente ibrido coinvolto nel rapimento alieno. Il piano è di organizzare un'imboscata nel punto d'incontro dove consegnerà le sue vittime agli alieni. È consigliabile catturare vivi gli avversari e interrogarli, oltre a prevenire vittime civili. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_SCIENTIST_HOUSE: "CASA DI DAVID VINCENT"
  STR_DAVID_VINCENT: "David Vincent"
  STR_DAVID_VINCENT_HOUSE: "Nascondiglio Segreto di David Vincent"
  STR_ALERT_DAVID_VINCENT_HOUSE: "TROVATO DAVID VINCENT!"
  STR_DAVID_VINCENT_HOUSE_DESCRIPTION: "Siamo riusciti a trovare David Vincent, uno scienziato fuggitivo che si nasconde dagli alieni come Jeremiah Smith. Apparentemente, ha imparato qualcosa di molto importante riguardo ai piani degli invasori e ora i Men in Black gli stanno dando la caccia. Dobbiamo salvarlo e scoprire cosa ha imparato. Ricorda, abbiamo solo una possibilità. Non saremo in grado di ritirarci da questa missione."
  STR_DAVID_VINCENT_HOUSE_BRIEFING: "Siamo riusciti a trovare David Vincent, uno scienziato fuggitivo che si nasconde agli alieni. Apparentemente, ha imparato qualcosa di molto importante riguardo ai piani degli invasori e ora i Men in Black gli stanno dando la caccia. Dobbiamo salvarlo e scoprire cosa ha imparato. Fai attenzione, poiché ci aspettiamo di incontrare Men in Black nell'area. Non saremo in grado di ritirarci da questa missione."
  STR_DAVID_VINCENT_INTERROGATION: "Interrogatorio di David Vincent"
  STR_DAVID_VINCENT_INTERROGATION_UFOPEDIA: "Lo scienziato che abbiamo salvato, David Vincent, ci ha raccontato davanti ad una tazza di tè rilassante i risultati della sua ricerca. Ha iniziato il suo lavoro negli anni '60: dopo aver assistito a un atterraggio di UFO vicino a Los Angeles, ha iniziato a raccogliere prove della loro presenza sulla Terra. La sua attività non è passata inosservata agli alieni e ha dovuto lasciare la sua vita precedente, nascondendosi in un'area remota. Lì ha continuato il suo lavoro nonostante il rischio. Anche con gli eventi recenti, non si fermerà. L'abbiamo persuaso a non intraprendere alcuna azione indipendente per divulgare le informazioni al grande pubblico e utilizzare i nostri canali speciali al Consiglio per fornirgli una copertura nuova e affidabile."
  STR_FLOPPY_LOG: "Data Floppy dello Scienziato"
  STR_FLOPPY_LOG_UFOPEDIA: "I dati sul disco di David si sono rivelati abbastanza ben criptati. Dopo l'analisi, è diventato chiaro che lo scienziato era molto avanti nel comprendere le tecnologie aliene. Sfortunatamente, una parte significativa dei suoi dischi non può essere decifrata."
  STR_ADVANCED_AI_PREQ: "Pre: Robotica Avanzata"
  STR_ADVANCED_AI: "Robotica Avanzata"
  STR_ADVANCED_AI_UFOPEDIA: "Una mente che lavora non è tutto: deve essere correttamente collegata al corpo. Con i nuovi modi di legare l'unità IA ai macchinari che si suppone abitino, possiamo rendere questi macchinari più complessi e sofisticati. Questo apre un nuovo mondo di possibilità per i tipi di chassis IA e altri dispositivi robotici."
  STR_SENTIENT_ALGORYTHMS: "Risveglio Frammenti Alenium"
  STR_SENTIENT_ALGORYTHMS_UFOPEDIA: "L'eredità Kiryu-Kai conteneva un'ampia documentazione sullo sviluppo di schemi di pensiero all'interno dei cristalli di Alenium. Considerando l'apparente mancanza di una base teorica sufficiente e la disgiunzione di questa conoscenza dalla scienza della Terra, si può solo presumere che tali informazioni provengano da qualche fonte extraterrestre. Efficacemente documentazione tecnica e di avviamento, dovrebbe permetterci di \"risvegliare\" un Frammento di Aleniumin uno stato di coscienza non dissimile dal nostro. Una tale intelligenza è in grado di apprendere e migliorare se stessi. Inoltre, se viene prestata sufficiente attenzione, sarà predisposto ad allinearsi con noi, sebbene il processo richieda molto tempo. Una volta maturo, raggiunge caratteristiche per collegarsi facilmente a una varietà di tecnologie, come robot o sistemi d'arma intelligenti."
  STR_WHACK: "Picchiata"
  STR_MINIGUN_DRONE_BAY: "Drone Stazionario (Mitragliatrice)"
  STR_MINIGUN_DRONE_BAY_UFOPEDIA: "Questo edificio aggiunge otto guardie robot automatiche che vengono distribuite automaticamente nel caso in cui la base venga attaccata. Sono armati con mitragliatrici.{NEWLINE}Questo edificio richiede: Quartier Generale X-Com Virtualizzato."
  STR_LASER_DRONE_BAY: "Drone Stazionario (Cannone Laser)"
  STR_LASER_DRONE_BAY_UFOPEDIA: "Questo edificio aggiunge otto guardie robot autonome che vengono dispiegate automaticamente in caso di attacco alla base. Sono armate con cannoni laser.{NEWLINE}Questo edificio richiede: Quartier Generale X-Com Virtualizzato."
  STR_LASER_HAND_WEAPONS_MANUFACTURING: "Costruzione Armi Laser"
  STR_LASER_HAND_WEAPONS_MANUFACTURING_UFOPEDIA: "Grazie alla Batteria all'Elerium miniaturizzata, ora possediamo una fonte di energia leggera e abbastanza portatile da poter essere utilizzata nei generatori per armi ad energia."
  STR_PILOTS: "Piloti"
  STR_PILOTS_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}Tutti i veicoli X-Com devono essere pilotati da agenti X-Com. Questi agenti parteciperanno normalmente al combattimento tattico.{NEWLINE}Puoi selezionare manualmente quale agente pilota il veicolo dal menù Piloti nella schermata Equipaggia Veicolo. Se non assegni un Pilota, l'Agente che è più basso nella lista Equipaggio verrà automaticamente assegnato come Pilota.{NEWLINE}In combattimento con gli UFO, le statistiche del Pilota hanno i seguenti effetti:{NEWLINE}>PRECISIONE influenza la possibilità di colpire l'UFO.{NEWLINE}>REAZIONE influisce sulla possibilità di evitare il fuoco in arrivo.{NEWLINE}>CORAGGIO influenza la velocità con cui il veicolo si avvicinerà all'UFO.{NEWLINE}I piloti possono acquisire esperienza in queste statistiche (e solo queste statistiche) se sconfiggono gli UFO. Nota che alcune imbarcazioni richiedono più di un pilota. In questi casi, verranno calcolate le statistiche di tutti i piloti. Tutti i piloti guadagneranno esperienza sparando agli UFO."
  STR_HALLUCINOID_ARMOR: "Statistiche: Allucinoide"
  STR_HALLUCINOID_CORPSE: "Cadavere Allucinoide"
  STR_HALLUCINOID_TERRORIST: "Allucinoide"
  STR_HALLUCINOID: "Allucinoide"
  STR_HALLUCINOID_UFOPEDIA: "Dopo aver raccolto dagli oceani, gli alieni hanno allevato queste enormi creature terrestri come un'arma. Non lasciarti cullare da un falso senso di sicurezza quando affronti questi marinai dall'aspetto inoffensivo. In possesso di uno colpo gelido in combattimento ravvicinato e di potenti abilità psioniche, l'Allucinoide è un nemico mortale."
  STR_HALLUCINOID_AUTOPSY: "Autopsia: Allucinoide"
  STR_HALLUCINOID_AUTOPSY_UFOPEDIA: "Nidificato nei molti strati del corpo gelatinoso di questo organismo c'è un potente congelatore chimico, la sua principale capacità offensiva. La pelle morbida ed elastica dell'Allucinoide sembra suscettibile agli attacchi basati sul calore."
  STR_HALLUCINOID_FREEZE: "Gelo Allucinoide"
  STR_HALLUCINOID_FREEZE_UFOPEDIA: "Gli Allucinoidi usano un'arma biochimica composta da migliaia di cnidociti. Questi organi specializzati lanciano microcapsule piene di un crioagente con forza sufficiente per perforare un esoscheletro corazzato. Questo crioagente provoca una reazione endotermica, congelando la vittima in un istante. Anche se l'attacco non uccide la vittima da solo, causerà abbastanza danni che la vittima smetterà di reagire e sarà facilmente consumata dall'Allucinoide."
  STR_HALLUCINOID_PSI_WEAPON: "Attacco Mentale Allucinoide"
  STR_HALLUCINOID_PSI_WEAPON_UFOPEDIA: "Gli Allucinoidi usano le abilità psioniche di base per distrarre e ipnotizzare la loro preda. Sebbene il concetto sia relativamente semplice, produce una reazione complessa nel cervello degli animali superiori, rendendoli spesso troppo ipnotizzati per reagire o addirittura notare di essere attaccati dagli Allucinoidi prima che sia troppo tardi."
  STR_MALE_MARINE_OFFICER: "Ufficiale Marine"
  STR_MARINE_BASE_DEFENSE: "DIFESA BASE MARINE"
  STR_MARINE_BASE_ATTACKED: "BASE MARINE SOTTO ATTACCO!"
  STR_MARINE_BASE_DEFENSE_BRIEFING: "Una base di Hydrospace Dynamics è sotto attacco! Dobbiamo correre in loro difesa, poiché non possono resistere da soli all'attacco alieno. Non saremo in grado di ritirarci da questa missione."
  STR_MARINE_BASE_DEFENSE_DESCRIPTION: "Una base di Hydrospace Dynamics è sotto attacco! Respingi le forze aliene. Non saremo in grado di ritirarci da questa missione."
  STR_CALCINITE_ZAPPER: "Attacco Elettrico del Calcinite"
  STR_CALCINITE_ARMOR: "Statistiche: Calcinite"
  STR_CALCINITE_TERRORIST: "Calcinite Terrorista"
  STR_CALCINITE_CORPSE: "Cadavere Calcinite"
  STR_CALCINITE: "Calcinite"
  STR_CALCINITE_UFOPEDIA: "Come le tute subacquee dei marinai perduti, questi alieni infestano il fondo del mare. Nella maschera si può vedere una ammasso verde gelatinoso che si muove. Il blob è tenuto insieme a un potente campo bioelettrico, che può anche essere esteso oltre il corpo e utilizzato per gli attacchi."
  STR_CALCINITE_AUTOPSY: "Autopsia: Calcinite"
  STR_CALCINITE_AUTOPSY_UFOPEDIA: "Una volta tolto lo scafandro, il Calcinite si rivela essere una grossa massa amorfa di protoplasma. Non esiste nessuna traccia di cervello, arti o organi sensoriali, solo un piccolo componente metallico risiede all'interno del corpo liquido. Una volta morto possiamo solo fare ipotesi sulla natura della creatura. Un inspiegabile enigma dei nostri nemici alieni."
  STR_GOLDEN_LADY_ORIGINS: "Origini della Signora Dorata"
  STR_GOLDEN_LADY_ORIGINS_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}L'urna si è rivelata essere un trasmettitore psionico per manifestare la volontà della Signora sulla Terra e organizzare un culto per costruire un dispositivo più grande. È buono lo abbiamo trovato, altrimenti avrebbe un piano di backup.{NEWLINE}L'oggetto proviene dallo spazio profondo, molto probabilmente al di là del sistema solare. Emette periodicamente strane particelle di natura o funzione sconosciute."
  REGION_HELLO_WORLD: "Il Mondo"
  STR_COUNCIL_POWER_CHAIN: "Catena di Potere del Consiglio"
  STR_COUNCIL_POWER_CHAIN_UFOPEDIA: "Vi sono due principali categorie che servono il Consiglio. La prima viene definita \"tecnica\" e copre l'amministrazione globale; per esempio, la Banca Mondiale. Ci si aspetta che queste organizzazioni facciano le loro cose in modo efficiente per garantire che l'ordine globale sia mantenuto. I loro affari non vengono generalmente discussi durante le sessioni del Consiglio, ne vengono monitorati solo i risultati. Ognuno di loro è supervisionato da un Alto Commissario (un membro della cerchia ristretta del Consiglio ma non uno dei veri decisori) e controllato a sua volta da altri Commissari. L'altra categoria è spesso definita \"politica\". Queste organizzazioni, anche se più piccole delle \"tecniche\", sono considerate parte della lotta politica. Queste entità stanno danneggiando le grandi fazioni, mentre altre vengono brutalmente combattute. Come avrai indovinato, siamo nella seconda categoria: promossa da qualche parte del Consiglio, ma a scapito di alcune altre fazioni. Questo è il motivo per cui abbiamo così tanti nemici; ma anche questo è il motivo per cui godiamo di tanto margine per nostri errori."
  STR_TLETH_MESSENGERS: "Messaggero T'Leth"
  STR_TLETH_RECON: "Ricognitore T'Leth"
  STR_TLETH_SURVEY: "Rilevatore T'Leth"
  STR_CAMERA_ARMOR: "Statistiche: Telecamera di Sicurezza X-Com"
  STR_XCOM_CAMERA: "Telecamera di Sicurezza dell'X-Com"
  STR_INDUSTRIAL_INVESTIGATION: "Investigazione Industriale"
  STR_ALERT_INDUSTRIAL_INVESTIGATION: "APERTA INVESTIGAZIONE INDUSTRIALE"
  STR_INDUSTRIAL_INVESTIGATION_DESCRIPTION: "Un organizzazione illegale ha costituito una cellula dormiente per nascondersi in questo complesso industriale. Dobbiamo infiltrarci nella struttura come lavoratori e assicurarci che l'attività finisca. Ricorda: potrai solo equipaggiarti con Equipaggiamento da Lavoro in questa operazione. Travestimento sarà sul sito."
  STR_INDUSTRIAL_INVESTIGATION_BRIEFING: "Un organizzazione illegale ha costituito una cellula dormiente per nascondersi in questo complesso industriale. Dobbiamo fermare questi cultisti e possibilmente arrestare il loro capo. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai clic sull'icona \"Abbandona Missione\"."
  STR_COVER_WORKERS: "Copertura: Operai"
  STR_COVER_WORKERS_UFOPEDIA: "Le strutture industriali sono un obiettivo di basso livello per le infiltrazioni nemiche molto popolare. Ora siamo in grado di eseguire contro-infiltrazioni proprio sotto il naso del nemico vestendo i nostri agenti in abiti da lavoro."
  STR_COVER_SPORTSMEN: "Copertura: Sportivi"
  STR_COVER_SPORTSMEN_UFOPEDIA: "A volte è cruciale infiltrarsi in un paese in silenzio, per evitare un incidente diplomatico. Gli agenti X-Com possono atteggiarsi a sportivi in cerca di un campo di allenamento. Ciò limiterà tuttavia la loro attrezzatura ai soli articoli che sono appropriati per la loro copertura. Permetterà inoltre ad X-Com di acquistare e utilizzare Fucili Sportivi in missione."
  STR_COVER_SURFERS: "Copertura: Surfisti"
  STR_COVER_SURFERS_UFOPEDIA: "Le località turistiche possono essere un'area sorprendentemente comune per le operazioni criminali. Con questa copertura, gli agenti X-Com possono rispondere a situazioni in cui andare in giro in abito attira troppo l'attenzione. Questo copre anche la formazione di base per il surf per tutto lo staff."
  STR_COVER_SCIENTISTS: "Copertura: Scienziati"
  STR_COVER_SCIENTISTS_UFOPEDIA: "Quando il gioco si fa duro, i duri cominciano a giocare: infiltrazione nella ricerca elitaria e nelle strutture mediche. Il loro personale è pieno di loschi personaggi da investigare. Inoltre, saranno probabilmente un obiettivo primario per gli invasori alieni - eliminarli o per metterceli contro."
  STR_REPTOID_DRAGONFIRE_TURRET_DEFENDER: "Torretta Dragonfire"
  STR_REPTOID_DRAGONFIRE_TURRET: "Torretta Dragonfire"
  STR_REPTOID_DRAGONFIRE_TURRET_UFOPEDIA: "Questa torretta di sicurezza utilizzata dai Reptoidi emette radiazioni infrarosse modulate che causano piccole interruzioni dei deboli legami atomici. Quest'arma mostra quanto sia incredibilmente avanzata l'ingegneria Reptoide rispetto alla nostra."
  STR_REPTOID_DRAGONFIRE_TURRET_CORPSE: "Rottame di Torretta Dragonfire"
  STR_REPTOID_DRAGONFIRE_TURRET_ARMOR: "Statistiche: Torretta Dragonfire"
  STR_REPTOID_DRAGONFIRE_TURRET_AUTOPSY: "Esame Torretta Dragonfire"
  STR_REPTOID_DRAGONFIRE_TURRET_AUTOPSY_UFOPEDIA: "Il nucleo di questa piattaforma di fuoco fissa è costituito da un complesso sistema di emettitori e specchi, protetto da pesanti armature di terramite. Genera ed emette lampi energetici."
  STR_SHAMBLER_WEAPON: "Carica Orrore"
  STR_XCOM_FLYING_DRONE_CORPSE: "Rottame Drone Volante"
  STR_XCOM_FLYING_DRONE: "Drone Volante"
  STR_XCOM_FLYING_DRONE_ARMOR: "DRONE VOLANTE"
  STR_XCOM_FLYING_DRONE_UFOPEDIA: "Un drone alieno, riproposto per essere utilizzato da unità AI umane. È dotato della stessa arma laser a fuoco rapido del design originale."
  STR_ALIEN_DRONE_ADAPTATION: "Adattamento Drone Alieno"
  STR_ALIEN_DRONE_PROCESSING: "Elaborazione Drone Alieno"
  STR_XCOM_LARGE_FLYING_DRONE: "Grande Drone Volante"
  STR_XCOM_LARGE_FLYING_DRONE_ARMOR: "GRANDE DRONE VOLANTE"
  STR_XCOM_LARGE_FLYING_DRONE_UFOPEDIA: "Un Grande Drone Alieno, adattato all'utilizzo da parte di IA X-Com."
  STR_LARGE_ALIEN_DRONE_ADAPTATION: "Adattamento Grande Drone Alieno"
  STR_LARGE_ALIEN_DRONE_PROCESSING: "Elaborazione Grande Drone Alieno"
  STR_NINJA_SCROLL: "Pergamena Ninja"
  STR_NINJA_SCROLL_UFOPEDIA: "Questo manoscritto contiene i segreti relativi ad alcune arti mistiche del Loto Nero. Non è possibile imparare nulla di pratico da esso senza un vero istruttore, ma è comunque piuttosto informativo."
  STR_STUN_ROD_2: "Storditore"
  STR_STUN_ROD_2_UFOPEDIA: "Questa versione migliorata del Pungolo Elettrico è più facile da usare in modo efficace. Una comoda impugnatura con grilletto a rilascio lo rende un'arma da mischia ideale con una sola mano."
  STR_ELECTRIC_PROD: "Pungolo Elettrico"
  STR_ELECTRIC_PROD_UFOPEDIA: "Questo dispositivo può essere usato solo in corpo a corpo, ma stordirà un organismo vivente senza ucciderlo usando scosse elettriche."
  STR_DIG: "Scava"
  STR_PICKAXE: "Piccone"
  STR_PICKAXE_UFOPEDIA: "Anche se potresti brandire con rabbia questo oggetto, non sei un *nano*. Molto più efficiente nel demolire muri e altre tipologie di terreno. Danno inaffidabile contro bersagli mobili."
  STR_CROWBAR_BUY: "Acquisto: Piede di Porco"
  STR_CROWBAR: "Piede di Porco"
  STR_CROWBAR_UFOPEDIA: "Questo semplice strumento è grande e pesa una \"vita e mezza\", ma è ragionevolmente poco appariscente in qualsiasi settore o ambiente di ricerca."
  STR_WRENCH: "Chiave Inglese"
  STR_WRENCH_UFOPEDIA: "Non le fanno più come una volta."
