  STR_ROCKET_LAUNCHER_UFOPEDIA: "Il lanciarazzi è un sistema laser guidato in grado di sparare tre missili di dimensioni diverse."
  STR_ADVANCED_ROCKET_LAUNCHER: "Lanciarazzi Avanzato"
  STR_ADVANCED_ROCKET_LAUNCHER_UFOPEDIA: "Utilizzando l'Elettronica Aliena, il Lanciarazzi Avanzato può essere puntato più velocemente del progetto originale ed è in grado di sparare missili guidati."
  STR_ADVANCED_FIREARMS: "Armi Avanzate"
  STR_ADVANCED_FIREARMS_UFOPEDIA: "Utilizzando gli ultimi progressi dell'ingegneria terrestre, sono stati sviluppati numerosi prototipi di armi per dare alle truppe X-Com più potenza di fuoco e flessibilità sul campo di battaglia."
  STR_HEAVY_SNIPER_RIFLE_MANUFACTURING: "Produzione Fucile da Cecchino Pesante"
  STR_HEAVY_SNIPER_RIFLE: "Fucile da Cecchino Tattico"
