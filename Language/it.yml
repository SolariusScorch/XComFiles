  STR_ASSAULT_CANNON_CLIP_AA_MANUFACTURING: "Prod. Car. Tn Cannone Assalto BlackOps"
  STR_ASSAULT_CANNON_UFOPEDIA: "Quest'arma pesante BlackOps spara proiettili pesanti in colpi singoli rapidi o fuoco automatico a 4 scatti. È meglio utilizzato a medie gittate.{NEWLINE}{NEWLINE}Il Cannone d'Assalto è un prodotto speciale di BlackOps, presentato e venduto solo ai loro clienti più eccezionali. Ora anche a noi.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione III, Contatto: Industrie BlackOps."
  STR_CAWS: "S.B.A.M. BlackOps"
  STR_CAWS_UFOPEDIA: "Acronimo di Sistema Balistico Arma da Mischia, questo fucile futuristico è più veloce e preciso del design tradizionale.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione II, Contatto: Industrie BlackOps."
