  STR_MUTANT_BLOOD_PLASMA_SYNTHESIS: "Sintesi Plasma Sanguigno Energetico"
  STR_MUTANT_BLOOD_PLASMA_SYNTHESIS_UFOPEDIA: "Grazie alle nostre recenti scoperte mediche siamo in grado di produrre composti ematici altamente energetici da Elerium-115. Pertanto non dipendiamo più dall'estrarlo dalle creature."
  STR_MUTANT_BLOOD_PLASMA_x5: "Plasma Sanguigno Energetico (x5)"
  STR_MUTANT_BLOOD_PLASMA: "Plasma Sanguigno Energetico"
  STR_MUTANT_BLOOD_PLASMA_UFOPEDIA: "Questo fluido è stato estratto da una creatura con ricchi depositi di sostanze biochimiche ad alta energia. Contiene molecole complesse ed esotiche che potenziano naturalmente le capacità di guarigione umana."
  STR_HEALING_PACK: "Gel Curativo"
  STR_HEALING_PACK_UFOPEDIA: "Un pacco di Gel Curante è molto compatto, ma estremamente prezioso sul campo di battaglia. Per poterlo utilizzare, è necessario girarsi verso l'operatore che richiede un trattamento. Se il soldato è stordito, devi stare sopra il corpo. Fai clic sull'icona del Gel e seleziona 'Usa' dal menu. Le parti rosse del corpo mostrano ferite fatali. Clicca su una parte del corpo che è ferita. Clicca sul pulsante 'Guarisci'. Una ferita mortale sarà curata e un po' di salute ripristinata."
  STR_ALERT_ZOMBIE_ISOLATION: "ZOMBIFICAZIONE IN CORSO!"
  STR_ZOMBIE_ISOLATION: "Zombi in Isolamento"
  STR_ZOMBIE_ISOLATION_DESCRIPTION: "Un piccolo ospedale ha ricoverato un paziente con sintomi neurologici insoliti. Il personale medico locale è rimasto perplesso dalle analisi di laboratorio, ma per quanto ci riguarda siamo abbastanza sicuri dei sintomi: stadio iniziale di zombificazione. Dobbiamo agire con discrezione fingendoci medici specialisti in modo da poter neutralizzare direttamente l'infetto. Sarà meglio sbrigarsi; la festa degli Zombi potrebbe cominciare da un momento all'altro."
  STR_ZOMBIE_ISOLATION_BRIEFING: "Un piccolo ospedale ha ricoverato un paziente con sintomi neurologici insoliti. Il personale medico locale è rimasto perplesso dalle analisi di laboratorio, ma per quanto ci riguarda siamo abbastanza sicuri dei sintomi: stadio iniziale di zombificazione. Dobbiamo agire con discrezione fingendoci medici specialisti in modo da poter neutralizzare direttamente l'infetto. Sarà meglio sbrigarsi; la festa degli Zombi potrebbe cominciare da un momento all'altro. Per interrompere la missione riporta gli agenti X-Com all'area d'uscita e fai click sull'icona \"Interrompi Missione\"."
  STR_ZOMBIE_INFESTATION_BASIC: "Infestazione Zombi"
  STR_ZOMBIE_INFESTATION_BASIC_DESCRIPTION: "Un gruppo di \"Zombi\" aggressivi è stato avvistato in questa regione. Dobbiamo proteggere l'area e assicurarci che nulla sfugga. È anche incoraggiata la cattura di esemplari viventi precedentemente sconosciuti."
  STR_ZOMBIE_INFESTATION_BASIC_BRIEFING: "Un gruppo di \"Zombi\" aggressivi è stato avvistato in questa regione. Dobbiamo proteggere l'area e assicurarci che nulla sfugga. È anche incoraggiata la cattura di esemplari viventi precedentemente sconosciuti."
  STR_ZOMBIE_INFESTATION_MEDIUM: "Infestazione Zombi Maggiore"
  STR_ZOMBIE_INFESTATION_MEDIUM_DESCRIPTION: "Un gruppo di \"Zombi\" è stato avvistato in questa regione. Dobbiamo proteggere l'area e assicurarci che nulla sfugga. È anche incoraggiata la cattura di esemplari viventi precedentemente sconosciuti."
  STR_ZOMBIE_INFESTATION_MEDIUM_BRIEFING: "Un grande gruppo di \"Zombi\" è stato avvistato in questa regione. Dobbiamo proteggere l'area e assicurarci che nulla sfugga. È anche incoraggiata la cattura di esemplari viventi precedentemente sconosciuti. Per interrompere la missione, riporta gli agenti X-Com al veicolo di trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_ZOMBIE_CATACOMBS: "Catacombe Zombi"
  STR_ZOMBIE_CATACOMBS_BRIEFING: "Dovremmo eliminare questo nido di zombi il prima possibile. Stai attento, dato che una sorta di intelligenza sembra coordinare queste creature normalmente prive di intelligenza. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai click sull'icona \"Interrompi Missione\"."
  STR_ZOMBIE_CATACOMBS_DESCRIPTION: "Il nostro team di 'Zombi Ecologisti' ha scoperto un complesso sotterraneo dove vivono e si riproducono queste creature. Dovremmo eliminarlo il prima possibile. Aspettatevi corridoi bui e angusti e molti Zombi. Prendi alcuni esplosivi o altre attrezzature per distruggere i muri."
  STR_ALERT_ZOMBIE_CATACOMBS: "LOCALIZZATE CATACOMBE ZOMBI"
  STR_ZOMBIE_HIVE: "Nido Zombi"
  STR_ZOMBIE_HIVE_BRIEFING: "Abbiamo individuato una posizione sotterranea con una forte presenza di Zombi. Dovremmo scoprire le loro intenzioni e prevenire eventuali disastri. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai click sull'icona \"Interrompi Missione\"."
  STR_ZOMBIE_HIVE_DESCRIPTION: "Abbiamo individuato una posizione sotterranea con una forte presenza di zombi. Dovremmo scoprire le loro intenzioni e prevenire eventuali disastri. Questa missione si svolgerà in oscure caverne."
  STR_ALERT_ZOMBIE_HIVE: "LOCALIZZATO NIDO ZOMBI"
  STR_TOMB_GUARD_FEMALE_ARMOR: "Statistiche: Guardia delle Tomba Femmina"
  STR_TOMB_GUARD_MALE_ARMOR: "Statistiche: Guardia delle Tomba Maschio"
  STR_TOMB_GUARD_CORPSE: "Cadavere Guardia della Tomba"
  STR_ANCIENT_TOMB_GUARD_FEMALE_TERRORIST: "Antica Guardiana di Tomba"
  STR_TOMB_GUARD_MALE_TERRORIST: "Guardiano di Tomba"
  STR_TOMB_GUARD_FEMALE_TERRORIST: "Guardiana di Tomba"
  STR_TOMB_GUARD_TERRORIST: "Guardiano di Tomba"
  STR_TOMB_GUARD: "Guardiano di Tomba"
  STR_TOMB_GUARD_MALE_CORPSE: "Cadavere Guardiano di Tomba"
  STR_TOMB_GUARD_FEMALE_CORPSE: "Cadavere Guardiana di Tomba"
  STR_TOMB_GUARD_UFOPEDIA: "Avendo ricresciuto più tessuto neurale umano, questi ex Untori sono abbastanza intelligenti da sviluppare un po' di coscienza. Non sono esattamente umani, ma sorprendentemente vicini: capaci di una comunicazione di base, di un pensiero astratto e di un'interazione sociale. I loro cervelli sono quasi completamente umani; il parassita è ancora lì, ma a causa di quanto sia primitivo, la sua influenza sui processi del pensiero è trascurabile. I Guardiani delle Tombe comandano Zombi minori con segnali biochimici, usandoli come droni, soldati e cibo d'emergenza. Avendo una conoscenza molto limitata del mondo, raccolgono con entusiasmo tutti i tipi di oggetti da esaminare."
  STR_TOMB_GUARD_AUTOPSY: "Autopsia: Guardiano Tomba"
  STR_TOMB_GUARD_AUTOPSY_UFOPEDIA: "Questo esemplare ha un cervello ben sviluppato, con il parassita alieno sepolto al suo interno. La sua biochimica è ancora esotica, ma possiede analoghi di tutte le funzioni del corpo umano, inclusi organi specializzati come la laringe e le gonadi (sebbene non sia certamente in grado di procreare realmente con gli umani)."
  STR_STRIX_WEAPON: "Arma Strix"
  STR_STRIX_ARMOR: "Statistiche: Strix"
  STR_STRIX: "Strix"
  STR_STRIX_TERRORIST: "Strix"
  STR_STRIX_CORPSE: "Cadavere Strix"
  STR_STRIX_UFOPEDIA: "Nonostante la sua biologia esotica, questa creatura sembra somigliare più a un umano che all'Untore dal quale si è evoluta. È piuttosto intelligente e capace di parlare, sebbene la sua psicologia sia semplice e infantile. Dal momento che può sintetizzare plasma sanguigno, lo Strix mangia raramente altri Zombi, ma a volte si nutre di animali di grandi dimensioni, inclusi gli umani. Ha la capacità di reclutare Zombi minori tentandoli con il cibo e poi trasformandoli nei suoi droni personali. A differenza degli Zombi precedenti, ha una fisiologia stabile e una durata prolungata della vita."
  STR_STRIX_AUTOPSY: "Autopsia: Strix"
  STR_STRIX_AUTOPSY_UFOPEDIA: "Chiaramente un ulteriore stadio di Untore, questo tipo di Zombi contiene grandi quantità di bioenergia, ma sembra immagazzinarla piuttosto che usarla. Tuttavia, i suoi organi sono altamente sviluppati, in particolare il cervello e il tubo digerente. Nonostante la sua biologia esotica, sembra assomigliare più a un umano che a un Untore. È dotato di ghiandole mammarie modificate, in grado di secernere plasma nutriente."
  STR_GHOUL_ARMOR: "Statistiche: Ghoul"
  STR_GHOUL: "Ghoul"
  STR_ANCIENT_GHOUL_WARRIOR: "Antico Guerriero Ghoul"
  STR_GHOUL_WARRIOR_ARMOR: "Statistiche: Guerriero Ghoul"
  STR_GHOUL_WARRIOR: "Guerriero Ghoul"
  STR_GHOUL_WARRIOR_CORPSE: "Cadavere Guerriero Ghoul"
  STR_GHOUL_SOLDIER: "Ghoul"
  STR_GHOUL_CORPSE: "Cadavere Ghoul"
  STR_GHOUL_UFOPEDIA: "Questo tipo di Zombi ha una dieta speciale fornita da uno \"Strix\" che gli fornisce abbastanza bioplasma per stabilizzare il suo metabolismo al costo di una certa massa corporea. Inoltre, gli ormoni speciali presenti nel cibo influenzano pesantemente la sua biologia, abbandonando la procreazione per lo sviluppo generale. I Ghoul sono veloci, forti e intelligenti: usano oggetti, comprendono comandi verbali e mostrano consapevolezza sociale. Sono in qualche modo capaci di parlare."
  STR_GHOUL_AUTOPSY: "Autopsia: Ghoul"
  STR_GHOUL_AUTOPSY_UFOPEDIA: "Questo Zombi è significativamente più snello e leggero del tipo standard. La fisiologia è simile, ma il corpo contiene poco plasma energetico. Anche i tessuti cerebrali sono molto ben sviluppati, comprese strutture avanzate come in un normale cervello umano. Sebbene non subisca la degenerazione come gli Zombi comuni, è incapace di sopravvivere lontano dall'alveare."
  STR_VAMPIRE_KNIGHT_ARMOR: "Statistiche: Cavaliere Vampiro"
  STR_VAMPIRE_KNIGHT: "Cavaliere Vampiro"
  STR_VAMPIRE_KNIGHT_LEADER: "Cavaliere Vampiro"
  STR_VAMPIRE_KNIGHT_CORPSE: "Cadavere Cavaliere Vampiro"
  STR_VAMPIRE_KNIGHT_UFOPEDIA: "Questo tipo di Zombi è senziente e abbastanza intelligente, sebbene abbia una comprensione limitata degli umani. Grazie alla sua fisiologia ultraterrena, trae energia dal pianeta stesso in varie forme; il resto lo acquisisce direttamente dal suolo durante il letargo o estraendo fluidi da altri organismi. È significativamente più proattivo e curioso rispetto alle forme precedenti. Ha buone capacità sociali e mantiene relazioni con altri Zombi di alto livello, oltre a comandare Zombi minori con ampi poteri empatici."
  STR_VAMPIRE_KNIGHT_AUTOPSY: "Autopsia: Cavaliere Vampiro"
  STR_VAMPIRE_KNIGHT_AUTOPSY_UFOPEDIA: "Questo Zombi sembra molto umano all'esterno. La sua chimica è completamente diversa dagli stadi precedenti: i livelli di energia cellulare sono fuori scala, ma c'è pochissimo metabolismo reale in corso. Inoltre, c'è pochissima energia nel suo sangue. Ciò significa che il Vampiro in realtà non usa la sostanza iperenergetica come le fasi precedenti. Oh, e non ci sono zanne, solo parti del corpo del parassita che possono strisciare fuori dalla bocca del vampiro per nutrirsi di umani catturati."
  STR_VAMPIRE_QUEEN_ARMOR: "Statistiche: Regina Vampiro"
  STR_VAMPIRE_QUEEN_ARMOR_UFOPEDIA: "Le Regine Vampiro possono assorbire il sangue nemico per guarire e rinvigorirsi."
  STR_VAMPIRE_QUEEN: "Regina Vampiro"
  STR_VAMPIRE_QUEEN_COMMANDER: "Regina Vampiro"
  STR_VAMPIRE_QUEEN_CORPSE: "Cadavere Regina Vampiro"
  STR_VAMPIRE_QUEEN_UFOPEDIA: "La Regina Vampiro emerge in gruppi più numerosi di Vampiri. La sua posizione è per lo più un costrutto sociale, dal momento che i Vampiri tendono a formare relazioni gerarchiche, ma il suo potere è rafforzato dal controllo psionico e chimico dei suoi soggetti. È molto intelligente e possiede una forte coscienza di sé, potendo comandare un gran numero di soggetti e personalmente potente, la Regina dei Vampiri è un nemico mortale - o un interlocutore affascinante."
  STR_VAMPIRE_QUEEN_AUTOPSY: "Autopsia: Regina Vampiro"
  STR_VAMPIRE_QUEEN_AUTOPSY_UFOPEDIA: "Questo esemplare è biologicamente identico al Cavaliere Vampiro, tranne che per una massa muscolare più bassa e un cervello leggermente più sviluppato - in particolare possiede strutture pensate per essere correlate alla psionica."
  STR_ANCIENT_MUMMY_MATRIARCH: "Antica Mummia Matriarca"
  STR_MUMMY: "Mummia"
  STR_MUMMY_CORPSE: "Cadavere Mummia"
  STR_MUMMY_ARMOR: "Statistiche: Mummia"
  STR_MUMMY_ARMOR_UFOPEDIA: "Le Mummie hanno potenti abilità psioniche, permettendo loro di mantenere uno scudo di tipo Verde (capacità: 100, ripristino: 25/turno)."
  STR_MUMMY_MATRIARCH: "Mummia Matriarca"
  STR_MUMMY_UFOPEDIA: "Anche più potenti dei Vampiri, le Mummie sono l'ultima forma di Zombi. Con livelli di energia estremamente elevati e perfetta efficienza, utilizzano il 100% del loro potenziale di mente e corpo. Si scrollano di dosso danni significativi, mantengono uno scudo psi e possono manifestare energia grezza sotto forma di violente esplosioni. Con il potere completo su Zombi minori, possono condurre interi eserciti di parassiti e governare su piccoli regni sotterranei."
  STR_MUMMY_AUTOPSY: "Autopsia: Mummia"
  STR_MUMMY_AUTOPSY_UFOPEDIA: "Questa forma è simile a un Vampiro, ma ci sono alcune differenze notevoli, seppure sottili. Il metabolismo è più o meno lo stesso, ma la Mummia immagazzina anche plasma sanguigno energetico nel suo corpo, proprio come uno Strix. Il cervello è molto ben sviluppato. Escludendo le ferite che lo hanno ucciso direttamente, il cadavere non mostra alcun danno o imperfezione."
  STR_VAMPIRE_CASTLE: "Castello del Vampiro"
  STR_ALERT_VAMPIRE_CASTLE: "Trovato Castello del Vampiro!"
  STR_VAMPIRE_CASTLE_BRIEFING: "Gli Zombi hanno eretto una monumentale dimora in questa grotta. Ripulisci questa infestazione per porre fine alla minaccia al mondo di superficie, ma ricorda che il tuo vero obiettivo è la cattura del suo temibile sovrano per poterlo poi interrogare. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai click sull'icona \"Interrompi Missione\"."
  STR_VAMPIRE_CASTLE_DESCRIPTION: "Gli Zombi hanno eretto qui una grotta monumentale. Ripulisci questa infestazione per porre fine alla minaccia al mondo di superficie, ma ricorda che il tuo vero obiettivo è la cattura del suo temibile sovrano per poterlo interrogare. Aspettati di incontrare un numero elevato di Zombi di vario tipo."
  STR_MUTANT_METABOLISM: "Metabolismo Mutante"
  STR_MUTANT_METABOLISM_UFOPEDIA: "Ho fatto alcuni test riguardo quella misteriosa molecola che l'Ufficiale Capo Medico aveva isolato. L'ha identificata correttamente come fonte di energia per alcune delle creature che abbiamo esaminato, ma sospetto che ciò sia molto più profondo di quanto chiunque abbia mai immaginato. In effetti, potremmo considerarlo il combustibile biologico più efficiente noto alla scienza.{NEWLINE}Tuttavia, per approfondire la nostra comprensione di questo fenomeno, avrò bisogno di un laboratorio migliore. Sarò felice di fornire i piani necessari non appena completi. Nel frattempo, suggerisco di estrarre il maggior numero possibile di questa sostanza dai cadaveri."
  STR_MUTANT_PHYSIOLOGY: "Fisiologia Mutante"
  STR_MUTANT_PHYSIOLOGY_UFOPEDIA: "Ho analizzato grandi campioni di quella grande creatura che mi hai portato e sono arrivato a conclusioni interessanti. In primo luogo, mentre non abbiamo trovato alcuna prova diretta di bioingegneria, ci sono molte indicazioni che sia stato progettato per uno scopo specifico. In secondo luogo, abbiamo scoperto uno strano composto chimico nella circolazione sanguigna della creatura, che non riesco a identificare nonostante numerosi riferimenti incrociati. Tuttavia, concludiamo: questo composto è estremamente energetico e le mie osservazioni mostrano che i tessuti della creatura usano questa energia come combustibile. Perseguire questo percorso sfortunatamente è al di fuori della mia area di competenza, ma se riusciamo a rompere questa misteriosa molecola, ho un'idea di come usarla per migliorare le nostre attrezzature sul campo medico."
  STR_EXALT_OPERATIONS_PREQ: "Prerequisito Operazioni EXALT"
  STR_EXALT_OPERATIONS: "Operazioni EXALT"
  STR_EXALT_OPERATIONS_UFOPEDIA: "Ora disponiamo di dati sufficienti per scoprire finalmente alcuni canali dell'élite dirigente di EXALT. Sono uomini ricchi con identità estremamente ben protette, ma a volte possiamo individuare un nascondiglio o una riunione in cui informazioni importanti vengono trasmesse ai subalterni. Attaccare una località del genere sarebbe dura tenendo conto della sicurezza del luogo, ma è la nostra unica possibilità.{NEWLINE}{NEWLINE}{NEWLINE}D'ora in poi, non ci preoccuperemo dei covi EXALT; tali compiti saranno invece delegati alle Forze di Recupero del Consiglio."
  STR_ZSRR_OPERATIONS: "Operazioni Alba Rossa"
  STR_ZSRR_OPERATIONS_UFOPEDIA: "Comandante, abbiamo una pista per la struttura di Alba Rossa. Ho completato un elenco di importanti sostenitori di Alba Rossa ed è solo una questione di tempo finché non individuiamo alcuni ufficiali di alto rango di Alba Rossa che stanno facendo una visita, o forse un'intera festa. Questo dovrebbe essere un grande passo avanti per paralizzare definitivamente Alba Rossa.{NEWLINE}Inutile dire che queste case sono grandi e fortemente difese, quindi spetta a te scegliere se colpire o no; possiamo sempre aspettare la prossima opportunità.{NEWLINE}{NEWLINE}{NEWLINE}D'ora in poi, non ci preoccuperemo dei covi di Alba Rossa; tali compiti saranno invece delegati alle Forze di Recupero del Consiglio."
  STR_BLACK_LOTUS_OPERATIONS: "Operazioni Loto Nero"
  STR_BLACK_LOTUS_OPERATIONS_UFOPEDIA: "Comandante, infiltrarsi in una rete di imprese ombrose dell'Asia orientale non è stato facile, ma è stato certamente eccitante! Ad ogni modo, ora abbiamo accesso ad alcune delle loro fonti attendibili, per lo più server di computer e così via, e possiamo avere qualche idea su dove i loro padroni possano vivere. L'analisi dei dati non è perfetta, ma abbiamo la possibilità di individuare un socio del Loto Nero di alto rango ogni volta che ricevono un'e-mail o pagano la spesa da un account che conosciamo. Ho consultato il nostro team di hacker, intendo me stessa, e siamo a posto!{NEWLINE}{NEWLINE}{NEWLINE}D'ora in poi, non ci preoccuperemo più dei covi del Loto Nero; tali compiti saranno invece delegati alle Forze di Recupero del Consiglio."
  STR_CHURCH_OF_DAGON_OPERATIONS: "Operazioni Chiesa di Dagon"
  STR_CHURCH_OF_DAGON_OPERATIONS_UFOPEDIA: "Comandante, ho escogitato un piano su come catturare un leader della setta. Sappiamo già che possono essere trovati nelle feste dedicate a Dagon, eseguendo tutti i tipi di rituali malvagi e probabilmente divertendosi anche loro. Ora ho un'idea abbastanza precisa su come calcolare quando e dove si svolgeranno queste cerimonie. Ti chiamerò quando avrò qualcosa.{NEWLINE}{NEWLINE}{NEWLINE}D'ora in poi, non ci preoccuperemo dei Covi della Chiesa di Dagon; tali compiti saranno invece delegati alle Forze di Recupero del Consiglio."
  STR_EXALT_NETWORK: "Rete EXALT"
  STR_EXALT_NETWORK_UFOPEDIA: "Con il monopolio sugli Psiclone e supportato da persone benestanti, EXALT è molto influente. I suoi agenti provengono da tutti gli strati sociali, ma generalmente sono governati da individui collegati alle élite politiche delle Americhe. Se vogliamo arrivare a queste persone, dovremmo localizzare i loro delegati che supervisionano la distribuzione di Psiclone, comandano le operazioni di medio livello e così via. Trovarli non dovrebbe essere troppo difficile; ti farò sapere se qualcosa viene fuori."
  STR_ZSRR_NETWORK_PREREQUISITE: "Prerequisito: Rete di Alba Rossa"
  STR_ZSRR_NETWORK: "Rete Alba Rossa"
  STR_ZSRR_NETWORK_UFOPEDIA: "Alba Rossa ha buone connessioni sia nell'esercito che negli ambienti di lavoro. Non intendo solo i grandi affari, ma anche i proprietari di negozi, i meccanici di automobili e simili. Tutti loro offrono buoni posti per tutti i tipi di attività, dalle riunioni e briefing militari all'addestramento e forse anche per la scienza. Se mettiamo questi luoghi sotto sorveglianza, potremmo avere la possibilità di sorprenderli mentre sono lì, si spera che con qualche ufficiale di grado superiore. Se riuscissimo a raggiungerli."
  STR_BLACK_LOTUS_NETWORK: "Rete Loto Nero"
  STR_BLACK_LOTUS_NETWORK_UFOPEDIA: "L'attività del Loto Nero non è limitata agli avamposti; in effetti, le cose interessanti iniziano un livello superiore, all'interno di nascondigli più permanenti. Questi edifici, di proprietà di varie organizzazioni su carta ma in realtà appartenenti al solo Loto Nero, funzionano come data center locali, campi di allenamento e strutture di stoccaggio. Questa è una grande possibilità per noi di catturare un membro di alto rango di questa setta, ma probabilmente saranno protetti da una schiera di guardie del corpo ben addestrate.{NEWLINE}Un \"ospite\" è una parola così formidabile , no?"
  STR_CHURCH_OF_DAGON_NETWORK: "Rete Chiesa di Dagon"
  STR_CHURCH_OF_DAGON_NETWORK_UFOPEDIA: "La Chiesa di Dagon è un'organizzazione segreta, con molti membri che non lasciano quasi mai i loro insediamenti. Tuttavia, mantiene una rete di strutture di deposito di emergenza, solitamente nascoste in aree remote e sempre sorvegliate da un gruppo di membri della Chiesa. Queste strutture sono la soluzione migliore per catturare i leader del culto, poiché spesso usano i nascondigli per contattarsi e coordinare la cooperazione tra i villaggi. Non sappiamo cosa stia realmente succedendo lì, ma è sicuramente sospetto."
  STR_CHURCH_OF_DAGON_AFTER_NETWORK: "Che Dagon Vegli su di Noi"
  STR_CHURCH_OF_DAGON_AFTER_NETWORK_UFOPEDIA: "Fratelli e sorelle nella fede, ahimè, sembra che la nostra giusta causa non passi inosservata. Sembra che i nostri prodi iniziati e le nostre sedi più esterne stiano scomparendo, razziate e assalite da un qualche ramo di questo mondo condannato. Non sappiamo ancora chi siano o cosa siano coloro che agiscono contro di noi. Gli emissari dei nostri amati benefattori hanno accettato di incontrarci per discutere del problema. Ci hanno assicurato che questi nuovi arrivati sono di poca importanza. E tenendo conto della loro mancanza di armi, sono propenso a concordare: non sembrano altro che un'altro gruppo di custodi per le masse che tutt'ora vivono nell'ignoranza della nostra vera situazione. Finché non sapremo chi sono davvero, affrontiamoli come chiunque altro riponga la loro fede nella terra.{NEWLINE}In attesa dell'avvento!"
  STR_CHURCH_OF_DAGON_AFTER_OPERATIONS: "Che Dagon Vegli su di Noi"
  STR_CHURCH_OF_DAGON_AFTER_OPERATIONS_UFOPEDIA: "Miei confratelli, la minaccia dei predatori del mondo maledetto continua a crescere. La divinazione dei nostri emissari dagli abissi ha fatto luce su di loro, poiché ora sappiamo che sono l'ultimo, disperato gemito di questo mondo che stiamo abbandonando, non più di un cieco lascito delle forze combinate di tutti gli infedeli per eliminarci. Vedono il tocco del nostro maestro come una minaccia, incapaci di accettare che sia la nostra l'unica via per la salvezza. Per fortuna, nemmeno i loro controllori sembrano interessati a benedirli: seppur assediano le stesse carni della nostra fede, a malapena riescono a perforarne la pelle: gli avamposti cadono, ma le nostre vere case e il tempio restano ancora molto distanti dalle loro grinfie. Andiamogli incontro e sfidiamoli come meritano: quando giaceranno ai nostri piedi sventrati e sanguinanti, allora capiranno chi è davvero nel giusto.{NEWLINE}In attesa dell'avvento!"
  STR_CHURCH_OF_DAGON_AFTER_HQ: "Che Dagon Vegli su di Noi"
  STR_CHURCH_OF_DAGON_AFTER_HQ_UFOPEDIA: "A tutti i miei confratelli nella fede: il peggio è avvenuto, perché i nostri santuari sono stati razziati da coloro che si oppongono alla nostra giusta causa. Aspiranti salvatori del mondo condannato, non comprendono neppure chi siano davvero ne contro cosa si oppongono. Eppure, li abbiamo sottovalutati: anche se sono incapaci di intravedere i misteri più alti, si sono rivelati ben abili a distruggere tutto quello che abbiamo realizzato. Perfino ora i sussurri dal profondo ci comunicano che hanno scoperto il luogo del nostro più profondo santuario, e si preparano ad attaccarlo. Anche se gli emissari del Grande Dagon saranno al nostro fianco per difenderlo, se la nostra fede vacilla saremo noi a perire: l'unica cosa che ci rimarra sarà il conforto degli abissi.{NEWLINE}In attesa dell'avvento!"
  STR_BLACK_LOTUS_AFTER_NETWORK: "La Parola della Dea"
  STR_BLACK_LOTUS_AFTER_NETWORK_UFOPEDIA: "Miei Fratelli nell'Illuminazione!{NEWLINE}Purtroppo tutto sta accadendo come è stato predetto. Il drago sta colpendo dall'ombra: rivestito da scaglie nere, nascosto dietro agli occhi a specchio. I membri della nostra cerchia più esterna svaniscono, lasciando dietro di sé solo macchie di sangue e tracce nella polvere- Non possiamo vederli, non possiamo conoscerli, ma se tutto andrà avanti come è stato predetto non siamo che agli inizi. Dobbiamo essere pronti.{NEWLINE}Che la Signora Continui a Graziarci."
  STR_BLACK_LOTUS_AFTER_OPERATIONS: "La Parola della Dea"
  STR_BLACK_LOTUS_AFTER_OPERATIONS_UFOPEDIA: "Miei Fratelli nell'Illuminazione!{NEWLINE}Tutto prosegue. Tutti i segni sono come li sapevamo: la portata del Drago cresce sempre di più. Cadono Guerrieri e Iniziati. I nostri luoghi segreti vengono depredati non appena risultano svelati. Accanto a noi gli altri osservano e attendono. Per ora, il destino è ineluttabile. Essere trucidati dalla più cieca delle teste è umiliante, ma forse inevitabile: se non può vedere la verità, non potrà vedere le trappole. Eppure, la fine è ancora lontana: se non riescono ancora a vederlo, mostriamogli tutto il nostro potere.{NEWLINE}Che la Signora Continui a Graziarci."
  STR_BLACK_LOTUS_AFTER_HQ: "La Parola della Dea"
  STR_BLACK_LOTUS_AFTER_HQ_UFOPEDIA: "Miei Fratelli nell'Illuminazione!{NEWLINE}È la fine. La loro portata non eccede più la loro morsa. Il nostro chiostro è stato trovato e la presa si rafforza. Presto avrà inizio la trobolazione. Non c'è dubbio che il Drago ci divorerà. Ma sappiamo bene che questa non è la fine bensì l'inizio. Lei è oltre la loro portata, e altrettanto è la verità. Siamo pronti. Affrontiamo i giorni che verranno con il dovuto coraggio.{NEWLINE}Che la Signora Continui a Graziarci."
  STR_ZSRR_AFTER_NETWORK: "RAPPORTO SITUAZIONE"
  STR_ZSRR_AFTER_NETWORK_UFOPEDIA: "Compagno: a proposito del tuo ultimo messaggio, posso confermare che chiunque stia mettendo le mani addosso ai nostri ragazzi non fa parte della polizia. I ragazzi non li ritroviamo nemmeno nei soliti posti. Qualcuno li sta facendo sparire nel nulla e, dalle chiacchiere che girano, non si tratta dei soliti sospetti: li abbiamo spremuti così tanto che se fossero stati loro avrebbero già vuotato il sacco. Iniziamo a spedire qualche arma, magari chiediamo a qualche Pioniere di buttare un occhio. Solo solo un fastidio per ora, ma una grossa macchia nera nel punto in cui dovrebbe esserci un nemico è esattamente lo scenario che dobbiamo evitare.{NEWLINE}- Per la rossa alba!"
  STR_ZSRR_AFTER_OPERATIONS: "RAPPORTO SITUAZIONE"
  STR_ZSRR_AFTER_OPERATIONS_UFOPEDIA: "Compagno: come attesta il rapporto allegato, l'organizzazione che ha rapito i nostri ragazzi è la stessa che sta assalendo i nostri avamposti. Come se non bastasse è ovvio che non dovrebbero nemmeno essere in grado di farlo: quel ridicolo miscuglio di armi e le protezioni poco coerenti che usano dovrebbe bastare a dimostrarlo. E non ho ancora finito: non usano nessun tipo di tattica di guerriglia e neppure una metodologia ortodossa, il che suggerisce che non siano una forza militare, e nemmeno una squadra speciale della polizia. Ma non credere che siano innoqui: ho detto che sono male addestrati, non incompetenti. Come se non bastasse sembra che i loro scarsi equipaggiamenti siano il risultato di restrizioni esterne, non di mancanza di fornitura: quanto più continuano il loro assalto tanto più continuano a evolvere, e ciò significa che pian piano stanno allentando il loro guinzaglio. Ancora non sappiamo quanto stia in alto la mano che stringe questo guinzaglio. Se riescono a mettere le mani su dell'equipaggiamento standard, o anche su della roba speciale, saranno in grado di mettere in pericolo le nostre basi operative, o peggio.{NEWLINE}- Per la rossa alba!"
  STR_ZSRR_AFTER_HQ: "RAPPORTO SITUAZIONE"
  STR_ZSRR_AFTER_HQ_UFOPEDIA: "Compagno: Con la recente ritirata verso i nostri territori principali, credo sia ormai certo che i nostri inafferabili nemici si stiano avvicinando a scoprire il nostro centro operativo principale. È proprio come temevo: si sono progressivamente evoluti in un'unità paramilitare ben addestrata con un degno equipaggiamento e centro logistico. Non sarebbe un grosso problema se non fosse per la natura asimmetrica della nostra guerra, dato che le loro basi e centri operativi sono ben al di fuori della nostra portata. A questo punto la nostra unica speranza è quella di tenerli a bada finché i loro padroni non decidano che la loro operazione troppo costosa da mandare avanti e non saranno così terminati. Ma se, in qualche modo, riuscissero a mettere le mani sulla nostra leadership, sarà solo questione di tempo prima che scoprano i nostri nomi. Se ci rendiamo conto che stiamo per fallire, allora faremo quello che abbiamo fatto ogni altra volta: cambiare nome, tagliare i ponti e negare tutto. Speriamo che funzioni anche questa volta.{NEWLINE}- Per la rossa alba!"
  STR_EXALT_AFTER_NETWORK: "PER GLI OCCHI DEI SOLI MAESTRI"
  STR_EXALT_AFTER_NETWORK_UFOPEDIA: "Sembra che ci sia un interesse inaspettato verso la nostra organizzazione. Da Dicembre alcuni dei nostri rifugi e beni sono scompars isenza alcuna spiegazione o preavviso. Da quel poco che abbiamo ricavato dai testimoni e i superstiti che non si sono ancora rivoltati contro di noi sembra semplicemente che un'agenzia governativa abbia scoperto la nostra esistenza, se solo non fosse che stavolta possiede l'abilità di varcare i confini nazionali senza causare alcun incidente. Attualmente sono scarsamente armati e i loro assalti sono di bassa entità; ma sembra che le cose stiano cambiando in maniera preoccupante. Tenendo conto della loro portata globale rischiano di diventare un problema serio.{NEWLINE}Suggerimento: aumentare la sicurezza dei nostri avamposti regionali e nei centri per la distribuzione di psiclone, contattare i nostri \"amici\" per una cauta indagine su questi agenti."
  STR_EXALT_AFTER_OPERATIONS: "PER GLI OCCHI DEI SOLI MAESTRI"
  STR_EXALT_AFTER_OPERATIONS_UFOPEDIA: "In relazione alle vostre precedenti domande, la nostra indagine sulla minaccia è incappata in un considerevole blocco. Iniziamo dalle buone notizie: abbiamo la certezza che si tratti di una task force investigativa, non militare. Per quanti danni siano riusciti a causare fin'ora, il loro euipaggiamento è al di sotto della media e le dimensioni della task force minima. E adesso le cattive: abbiamo confermato il mandato internazionale dei nostri nemici. Gli stess iagenti sono stati avvistati in luoghi molto diversi (si vedano gli allegati). Va detto inoltre che, a discapito del loro armamento, sono riusciti ad infiltrarsi nella nostra rete di distribuzione. Attualmente crediamo che un numero considerevole dei nostri avamposti sia ora compromesso e c'è di più: sono probabilmente a conoscenza di uno o più dei nostri più prestigiosi rifugi. La parte peggiore: i nostri \"amici\" si sono dimostrati particolarmente o incompetenti, o reticenti, o entrambi. Non hanno saputo dirci nulla sulla loro vera identità, nemmeno un nome.{NEWLINE}Suggerimento: richiamiamo le nostre forze dai depositi, rafforziamo i centri di ditribuzione, prepariamoci ad attacchi verso le nostre tenute."
  STR_EXALT_AFTER_HQ: "PER GLI OCCHI DEI SOLI MAESTRI"
  STR_EXALT_AFTER_HQ_UFOPEDIA: "La nostra situazione diventa sempre più insostenibile: con gli assalti ai nostri sacrari e la cattura del nostro stimatissimo collega, è altamente probabile che il nostro quartier generale sia oramai compromesso dalla task force. Tenendo conto dell'efficacia dei loro metodi di interrogazione, è chiaro che non riuscirà a resistere a lungo. Pertinente a questo problema, i nostri \"amici\" sono infine riusciti a dare un nome a questo nemico insolitamente misterioso: X-Com. A parte questo, i dettagli continuano a sfuggirci, anche arrivati a questo punto. Dalle nostre informazioni sembra che siano stati appositamente votati alla nostra distruzione, ed anche a quella di altri gruppi fuorviati al di fuor idella nostra area di competenza. Ma la cosa più preoccupante è che sembra siano riusciti ad avere dettagli sulle nostre collaborazioni più esoteriche, e sembra che la loro vera missione sia arrivare a loro, dunque la nostra organizzazione è solamente un ostacolo verso questo obiettivo.{NEWLINE}Suggerimento: attivare la rete di riserva e metterla a difesa del quartier generale. Prepararsi ad un attacco immediato e attivare le contromisure."
  STR_TRITANIUM_MATRIX: "Matrice in Tritanio"
  STR_TRITANIUM_MATRIX_UFOPEDIA: "Questa macchina incredibilmente avanzata è il cuore della catena di produzione al Tritanio. Usando campi di forza guidati da potenti computer alieni dispone strati su strati di singoli atomi per creare la struttura desiderata. Può produrre svariati tipi di Tritanio e persino crearne di nuovi improvvisando, purché riceva dati di input incompleti. Questo dispositivo rivoluzionerà sicuramente le nostre capacità industriali."
  STR_DURATHREAD_MANUFACTURING: "Prod. Durathread"
  STR_DURATHREAD_MANUFACTURING_UFOPEDIA: "Questa macchina utilizza alcune innovazioni tecnologiche piuttosto uniche per tessere il tessuto Durathread. Abbiamo retro ingegnerizzato il design per il nostro uso personale."
  STR_DURATHREAD: "Durathread"
  STR_DURATHREAD_UFOPEDIA: "Durathread è simile al kevlar, ma il polimero è arricchito con un composto inorganico non ancora identificato che lo rende ancora più forte. I tessuti Durathread sono paragonabili ai giubbotti antiproiettile, ma leggeri e comodi come il cotone."
  STR_UAC_OUTSOURCING_PREQ: "Pre: Fornitura UAC"
  STR_UAC_OUTSOURCING: "Fornitura UAC"
  STR_UAC_OUTSOURCING_UFOPEDIA: "La produzione di alcune attrezzature aeronautiche avanzate è problematica, dato il nostro spazio e risorse limitati. Il nostro nuovo accordo speciale con UAC ci consente di ordinare tali attrezzature dalle loro fabbriche, sulla base di progetti sviluppati da noi. X-Com rimane l'unico proprietario di questi progetti, quindi paghiamo solo l'UAC per coprire i costi dei materiali e l'orario di lavoro del loro personale... E una \"piccola tassa\", ovviamente."
  STR_UAC: "UAC"
  STR_UAC_CONTACT: "Contatto: UAC"
  STR_UAC_CONTACT_UFOPEDIA: "United Aerotech Corporation è un produttore di aeromobili e attrezzature aeree all'avanguardia. Inoltre, è strettamente collegato alle Industrie BlackOps tramite diversi importanti investitori, rendendoli un candidato naturale come nostro fornitore."
  STR_BLACKOPS_PREMIUM: "BlackOps Premium"
  STR_BLACKOPS_PREMIUM_UFOPEDIA: "Con l'aumentare della nostra influenza, BlackOps ci ha offerto di inserirci nella sua lista di clienti premium. Ci consentirà di accedere a una vasta gamma di apparecchiature all'avanguardia e sperimentali, a patto che le affrontiamo con richieste specifiche."
  STR_BLACKOPS_CONTACT: "Contatto: Industrie BlackOps"
  STR_BLACKOPS_CONTACT_UFOPEDIA: "Le Industrie BlackOps sono un produttore top-secret di attrezzature militari all'avanguardia. Forniscono molte delle armi e dei dispositivi utilizzati dalle principali agenzie governative segrete in tutto il mondo. La loro merce è costosa, ma superiore a qualsiasi concorrenza in termini di qualità. La loro gamma di prodotti si espande con l'aumento della nostra autorità."
