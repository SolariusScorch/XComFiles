  STR_CULT_MANOR_BLACK_LOTUS_ASSAULT: "Maniero del Loto Nero"
  STR_CULT_MANOR_BLACK_LOTUS_ASSAULT_BRIEFING: "Stai per assaltare una grande base permanente del Loto Nero. Avendo dominato politicamente l'area circostante, l'X-Com sarà sola in questa missione. Arrestate o eliminate tutti i membri del culto. Se decidi di ritirarti porta tutti gli agenti rimasti nella zona d'uscita verde e fai click sull'icona \"Interrompi Missione\"."
