  STR_VSS_BUY: "Acquisto: VSS Vintorez"
  STR_VSS: "VSS Vintorez"
  STR_VSS_UFOPEDIA: "Fucile da cecchino russo. Piccolo ma in grado di eseguire raffiche e si può anche nascondere in piccole valigie, ma usarlo bene è difficile.{NEWLINE}L'acquisto di quest'arma richiede: Promozione II"
