  STR_REACTOR_DEFENSE_SYNDICATE: "Raid al Reattore del Sindacato"
  STR_REACTOR_DEFENSE_SYNDICATE_DESCRIPTION: "Il Sindacato sta attaccando un impianto di fusione sperimentale segreto. Dobbiamo aiutare le forze locali a impedire agli aggressori di sabotare la struttura e rubare dati o materiali. Attenzione: sono state avvistate nell'area unità di élite del Sindacato."
  STR_REACTOR_DEFENSE_SYNDICATE_BRIEFING: "Il Sindacato sta attaccando un impianto di fusione sperimentale segreto. Dobbiamo aiutare le forze locali a impedire agli aggressori di sabotare la struttura e rubare dati o materiali. Per interrompere la missione, riporta gli agenti X-Com al veicolo di trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_ALERT_REACTOR_DEFENSE_SYNDICATE: "IL SINDACATO BERSAGLIA UN REATTORE SPERIMENTALE!"
  STR_OLD_ARCHIVES_DEFENSE_SYNDICATE: "Raid all'Archivio Segreto del Sindacato"
  STR_OLD_ARCHIVES_DEFENSE_SYNDICATE_DESCRIPTION: "Il Sindacato sta attaccando un'installazione militare segreta contenente dati importanti di origini sconosciute. Dobbiamo aiutare le forze locali e impedire che i dati cadano nelle mani del Sindacato, così come recuperarli per noi stessi. Attenzione: sono state avvistate nell'area unità di élite del Sindacato."
  STR_OLD_ARCHIVES_DEFENSE_SYNDICATE_BRIEFING: "Il Sindacato sta attaccando un'installazione militare segreta contenente dati importanti di origini sconosciute. Dobbiamo impedire che i dati cadano nelle mani del Sindacato. Dovremmo anche trovare ed esaminare il nastro magnetico che stanno cercando, altrimenti non impareremo nulla riguardo ai loro veri obiettivi. Per interrompere la missione, riporta gli agenti X-Com all'area d'uscita e fai click sull'icona \"Interrompi Missione\"."
  STR_ALERT_OLD_ARCHIVES_DEFENSE_SYNDICATE: "IL SINDACATO BERSAGLIA UN ARCHIVIO MILITARE!"
  STR_OLD_XCOM_DATA_REEL: "Bobina Dati Crittografata"
  STR_OLD_XCOM_DATA_REEL_UFOPEDIA: "Questo nastro, recuperato dai vecchi archivi, è codificato. Per decifrarlo, abbiamo bisogno di un codice speciale sviluppato dall'organizzazione UNIT."
  STR_SYNDICATE_HQ_DEFEATED: "Il Sindacato è stato sconfitto."
  STR_SYNDICATE_PISSED: "Il Sindacato è arrabbiato, congratulazioni."
  STR_REACTOR_SAVED_FROM_SYNDICATE: "Il reattore a fusione è salvo."
  STR_SYNDICATE_REPULSED: "Il Sindacato è stato respinto... per ora."
  STR_COUNCIL_SALVAGER: "Recuperatore del Consiglio"
  STR_COUNCIL_SALVAGER_ARMOR: "Statistiche: Recuperatore del Consiglio"
  STR_COUNCIL_MEMBER_ARMOR: "Statistiche: Commissario del Consiglio."
  STR_COUNCIL_MEMBER: "Commissario del Consiglio"
  STR_ALERT_MANSION_DEFENSE_SYNDICATE: "IL SINDACATO BERSAGLIA UN MEMBRO DEL CONSIGLIO!"
  STR_MANSION_DEFENSE_SYNDICATE: "Assassinio Sindacato"
  STR_MANSION_DEFENSE_SYNDICATE_DESCRIPTION: "Un Commissario del Consiglio, amico della nostra causa, è diventato l'obiettivo di una squadra di assassini d'élite del Sindacato. Devi salvarla a tutti i costi e portarla alla nostra base.{NEWLINE}Inizierai in casa e ti sposterai verso l'esterno per trovare il nostro obiettivo. Saremo aiutati dal personale di sicurezza dei membri del Consiglio. Attenzione: sono state avvistate nell'area unità d'élite del Sindacato."
  STR_MANSION_DEFENSE_SYNDICATE_BRIEFING: "Un Commissario del Consiglio, amico della nostra causa, è diventato l'obiettivo di una squadra di assassini d'élite del Sindacato. Devi salvarla a tutti i costi o subire una seria battuta d'arresto. Sarà vestita di viola. Una volta che la tua missione ha avuto successo, abbiamo bisogno di interrogare anche lei - il nostro Ufficiale dei Servizi Segreti ne sottolinea l'importanza. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai click sull'icona \"Interrompi Missione\"."
  STR_MALE_SOLDIER: "Soldato"
  STR_MALE_OFFICER_SOLDIER: "Ufficiale Militare"
  STR_MALE_ELITE_SOLDIER: "Soldato d'Elite"
  STR_MALE_ELITE_SOLDIER_UFOPEDIA: "Un militare ben addestrato in perfette condizioni fisiche e mentali. Sempre fedele ai governi ufficiali della Terra, il che vuol dire che è un nostro alleato... di solito."
  STR_CRISIS_TROOPER: "Unità di Crisi"
