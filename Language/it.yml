  STR_ALIEN_CYBERWATCH_TURRET_UFOPEDIA: "Un cannone sentinella alieno. È dotato di un laser anti-fanteria a fuoco rapido e di un comlink avanzato che gli permette di comunicare con altre unità aliene."
  STR_ALIEN_CYBERWATCH_TURRET_CORPSE_UFOPEDIA: "Questa robusta cupola al Tritanio protegge una potente arma laser e complessi strumenti optronici."
  STR_WRECKED_ALIEN_CYBERWATCH_TURRET_DISASSEMBLY: "Smon. Rottame Torretta Cyberwatch Aliena"
