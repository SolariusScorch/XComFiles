  STR_BLOOD_MOON: "LUNA DI SANGUE"
  STR_BLOOD_MOON_DESCRIPTION: "C'è un'insolita attività di lupi mannari in quest'area stabilita. Proteggi il posto ed i civili. Aspettatevi bestie pericolose in numero significativo, guidate da un terrificante alfa."
  STR_BLOOD_MOON_BRIEFING: "C'è un'attività insolita di Licantropi in questa zona agricola. Proteggi il posto e proteggi i civili. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_ALERT_BLOOD_MOON: "SORGE LA LUNA DI SANGUE!"
  STR_SOUL_HARVEST: "Raccolto d'Anime"
  STR_SOUL_HARVEST_CHURCH_OF_DAGON: "GENOCIDIO RITUALE!"
  STR_ALERT_SOUL_HARVEST_CHURCH_OF_DAGON: "DAGON ATTACCA IL VILLAGGIO!"
  STR_SOUL_HARVEST_CHURCH_OF_DAGON_DESCRIPTION: "La Chiesa di Dagon è emersa in questo villaggio dopo un lungo periodo di abbandono e sta massacrando i civili in nome del suo dio oscuro. Dobbiamo porre fine a questo!{NEWLINE}Aspettati di combattere le forze di Dagon in un contesto urbano semi-denso. Secondo quanto riferito, stanno anche usando creature acquatiche per cacciare gli umani."
  STR_SOUL_HARVEST_CHURCH_OF_DAGON_BRIEFING: "La Chiesa di Dagon è emersa in questo villaggio dopo un lungo periodo di abbandono e sta massacrando i civili in nome del suo dio oscuro. Dobbiamo porre fine a questo! Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_SYNDICATE_RETALIATION: "Rappresaglia del Sindacato"
  STR_SYNDICATE_PHASE_2: "Arresto CEO del Sindacato"
  STR_ALERT_COMRCURBAN_CORP_2: "LOCALIZZATO IL QG REGIONALE DEL SINDACATO IN"
  STR_SYNDICATE_PHASE_2_DESCRIPTION: "I tuoi agenti entreranno in un grande edificio per uffici del Sindacato. Il tuo compito è arrestare l'Amministratore Delegato per l'interrogatorio. Non si applicano altre regole, quindi fai come desideri!{NEWLINE}Aspettati di combattere numerose forze del Sindacato di qualità variabile in un edificio per uffici e nelle sue immediate vicinanze."
  STR_SYNDICATE_PHASE_2_BRIEFING: "I tuoi agenti entreranno in un grande edificio per uffici del Sindacato. Il tuo compito è arrestare l'amministratore delegato per l'interrogatorio. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
