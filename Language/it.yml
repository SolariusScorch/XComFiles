  STR_SILACOID: "Silacoide"
  STR_SILACOID_UFOPEDIA: "Questa forma di vita a base di silicio genera un'enorme quantità di calore. Ha la forza di schiacciare le rocce che possono essere ingerite dal nucleo caldo. Ha un'intelligenza primitiva e può essere controllata da impianti o esseri telepatici. Lavora insieme alla razza aliena Chtonite."
  STR_SILACOID_AUTOPSY: "Autopsia: Silacoide"
  STR_SILACOID_AUTOPSY_UFOPEDIA: "Il nucleo della creatura è estremamente caldo e sembra essere la base per un sistema digestivo. Il suo unico sistema muscolare ha una potenza e una velocità straordinarie. La sua pelle simile a una roccia non è danneggiata dal fuoco o dalle munizioni incendiarie."
  STR_SILACOID_ARMOR: "Statistiche: Silacoide"
  STR_ANIMAL_RECRUITMENT: "Animali X-Com"
  STR_DOG_RECRUITMENT: "Unità Cinofila X-Com"
  STR_DOGE: "Cane da Guerra"
  STR_DOGE_CORPSE: "Cane Morto"
  STR_EXPLOSIVES_LICENCE: "Licenza Esplosiva"
  STR_EXPLOSIVES_LICENCE_UFOPEDIA: "Anche se non siamo un'organizzazione militare *occhiolino*, in qualche modo sono riuscito a convincere le Nazioni Unite a farci usare esplosivi. In caso di dubbio, prendi della dinamite! Non guardarmi così, non potrei garantire i diritti per usare C-4."
  STR_MACHINE_GUNS_LICENCE: "Licenza Mitragliatrici"
  STR_MACHINE_GUNS_LICENCE_UFOPEDIA: "Questo piccolo pezzo di carta dice che il Consiglio ci ha autorizzato a impiegare mitragliatrici di grado militare durante operazioni sul campo. Mi sono assicurato che l'accordo non ci vietasse espressamente di usare calibri specifici!"
  STR_FIGHTER_PROCUREMENT: "Fornitura Aerei da Combattimento"
  STR_FIGHTER_PROCUREMENT_UFOPEDIA: "A-Comandà, per quanto riguarda uno dei nostri principali problemi, non possiamo davvero fare nulla per quegli UFO che volano in tutto il mondo. Così ho parlato con alcuni miei conoscenti russi e indovina un po', alla fine hanno accettato di prestarci alcuni dei loro caccia MiG-31 che erano... non importa, la nostra cooperazione dipende da una condizione che non posso svelare, nemmeno a te.{NEWLINE}Questi aerei da combattimento non sono esattamente nuovi, ma sono ancora i migliori che possiamo sperare, soprattutto in termini di velocità. Se vuoi che incontri di nuovo queste persone per finalizzare l'accordo, dammi solo la tua approvazione."
  STR_DOGE_JAWS: "Morso"
  STR_DOGE_UFOPEDIA: "Questi cani altamente addestrati sono completamente abili ad operare in campo di battaglia. Sempre obbedienti, non attaccheranno fino ad ordine ricevuto. Sono impiegati da numerose fazioni."
  STR_ALLOYS_MANUFACTURING: "Fonderia di Tritanio"
  STR_ALLOYS_MANUFACTURING_UFOPEDIA: "Questa struttura ci permette di produrre materiali di classe Tritanio, come le Leghe Aliene (o come ci ha suggerito di di chiamarle il Capo Ingegnere da questo momento in poi: le Nostre Leghe). La struttura offre anche spazio extra per qualsiasi progetto di ingegneria."
  STR_PRECISE_ALLOY_SHAPING: "Formatura Precisa Lega"
  STR_PRECISE_ALLOY_SHAPING_UFOPEDIA: "Attraverso l'attenta applicazione delle conoscenze acquisite dai sistemi di potere alieni, abbiamo imparato come produrre oggetti in lega aliena con una precisione molto maggiore. Questo ci consentirà di produrre intricati disegni meccanici realizzati interamente con questi materiali."
  STR_ALLOY_BLADES: "Lame al Tritanio"
  STR_ALLOY_BLADES_UFOPEDIA: "Le scoperte sulle leghe aliene ha permesso ai nostri scienziati di progettare nuovi strumenti con proprietà interessanti, come le lame, ricavate dal materiale utilizzato nello scafo esterno degli UFO. Queste hanno dimostrato di essere praticamente indistruttibili e mantengono la loro affilatura anche dopo un uso prolungato."
  STR_ALLOY_KNIFE: "Coltello al Tritanio"
  STR_ALLOY_KNIFE_UFOPEDIA: "Questo coltello da combattimento è fatto di Leghe Aliene, che consentono una lama più affilata e più dura di qualsiasi altro materiale che può essere modellato. È particolarmente adatta per penetrare le armature."
  STR_ALLOY_SWORD: "Spada al Tritanio"
  STR_ALLOY_SWORD_UFOPEDIA: "Questa spada appositamente realizzata è una formidabile arma da combattimento ravvicinato, che utilizza la forza fisica dell'operatore per abbattere anche nemici pesantemente corazzati."
  STR_LIVING_QUARTERS_2: "Quartieri Abitativi Grandi"
  STR_LIVING_QUARTERS_2_UFOPEDIA: "Pensati per una base grande, questo edificio a maggior efficienza di costo rispetto ai Quartieri Abitativi, può ospitare 250 persone in uno spazio confortevole e un magazzino da 50 unità."
  STR_GENERAL_STORES_2: "Magazzini Generali Grandi"
  STR_GENERAL_STORES_2_UFOPEDIA: "Questo edificio è decisamente più costoso dei Magazzini Generali, ma offre una struttura meglio organizzata (capacità 275 unità)."
  STR_GENERAL_STORES_3: "Magazzini Generali Enormi"
  STR_GENERAL_STORES_3_UFOPEDIA: "Questo magazzino high-tech è la struttura di stoccaggio X-Com per eccellenza. Il suo design unico sfrutta appieno i materiali avanzati utilizzati per la sua costruzione, permettendo di immagannizare fino a 1500 unità al suo interno.{NEWLINE}Questa struttura richiede: Quartier Generale X-Com Virtualizzato.{NEWLINE}Per la costruzione sono necessari: 150 di Tritanio."
  STR_HEAVY_TRANSPORTER: "Trasporto Truppe Pesante"
  STR_PSIONICS: "Psionici"
  STR_PSIONICS_PREREQUISITE1: "Pre: Psionici"
  STR_HYBRID_MIB_MEETING: "Incontro Ibridi/Men in Black"
  STR_ALERT_HYBRID_MIB_MEETING: "Ibridi e Men in Black: incontro segreto!"
  STR_HYBRID_MIB_MEETING_DESCRIPTION: "Le nostre fonti hanno individuato un punto d'incontro in questo luogo, dove dei rappresentanti dei Men in Black comunicano con gli Ibridi in modo da coordinare i loro sforzi per minare lo status quo della Terra. Assicurati che questa conferenza sia un fallimento. Fai attenzione, sono state avvistate unità pesanti di supporto Ibride nelle vicinanze."
  STR_HYBRID_MIB_MEETING_BRIEFING: "Le nostre fonti hanno individuato un punto d'incontro in questo luogo, dove dei rappresentanti dei Men in Black comunicano con gli Ibridi in modo da coordinare i loro sforzi per minare lo status quo della Terra. Assicurati che questa conferenza sia un fallimento. Per interrompere la missione riporta gli Agenti X-Com al veicolo da trasporto e fai clik sull'icona \"Interrompi Missione\"."
  STR_HYBRID_MIB_MEETING_UFOPEDIA: "Una delle organizzazioni più pericolose tra gli associati degli ibridi per metà umani sono i cosiddetti Men in Black, che perseguono i propri interessi cercando il contatto con gli alieni. La rete ibrida a volte incontra i rappresentanti dei MiB a nome dei loro padroni per negoziare, condividere informazioni e presumibilmente complottare contro l'umanità. Inutile dire che tali contatti sono pericolosi per X-Com e dovrebbero essere risolti in modo decisivo."
  STR_HYBRID_NETWORK: "Rete Ibridi"
  STR_HYBRID_NETWORK_UFOPEDIA: "Sembra che il nostro pianeta non sia solo infestato da culti, ma anche infiltrato da agenti geneticamente ingegnerizzati dagli stessi alieni, camuffati da persone normali e che preparano il pianeta per una sorta di... raccolto? Beh, non posso dire esattamente quanta verità ci sia in queste storie, ma abbiamo alcuni documenti che contengono informazioni su questa 'Rete Ibrida' e li rintraccerò personalmente. Mi chiedo quanti tipi di Ibridi ci siano là fuori e che aspetto abbiano..."
  STR_HYBRID_GROUND_CONVOY: "Convoglio Ibridi"
  STR_HYBRID_GROUND_CONVOY_UFOPEDIA: "L'infiltrazione di istituzioni umane richiede molto lavoro preliminare dalla parte aliena, incluso il trasporto di carichi vitali, come documenti, artefatti o persone. Questo lavoro viene eseguito diligentemente da ibridi semi-alieni, che usano i loro contatti e risorse per spostare il loro contrabbando in tutto il mondo. Anche se poco appariscente, tale attività è alla base della diplomazia aliena, che a sua volta può portare a sinistri accordi tra gli alieni e alcuni gruppi umani."
  STR_HYBRID_KEEP_: "Torrione Ibrido-{0}"
  STR_HYBRID_KEEP: "Torrione Ibrido"
  STR_HYBRID_KEEP_UFOPEDIA: "Sebbene la rete ibrida sia piuttosto diffusa, la creazione di centri dati e di stoccaggio locali è inevitabile. I torrioni ibridi sono molto ben difesi e rappresentano una sfida significativa per le truppe X-Com. Sono costruiti con materiali e tecnologie terrestri di base e quindi sono praticamente impossibili da rintracciare prima che diventino operativi."
  STR_ALERT_HYBRID_KEEP: "TORRIONE STABILITO DAGLI IBRIDI"
  STR_HYBRID_KEEP_DESCRIPTION: "La Rete Ibrida ha eretto un edificio fortificato in questa zona. Viene utilizzato come un fulcro minore per le loro attività sovversive ed è pesantemente difeso."
  STR_HYBRID_KEEP_BRIEFING: "La Rete Ibrida ha eretto un edificio fortificato in questa zona. Viene utilizzato come un fulcro minore per le loro attività sovversive ed è pesantemente difeso. Per interrompere la missione, riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_HYBRID_SECTOID_MEETING: "Incontro Ibridi-Alieni"
  STR_ALERT_HYBRID_SECTOID_MEETING: "Gli Ibridi Incontrano i loro Padroni!"
  STR_HYBRID_SECTOID_MEETING_DESCRIPTION: "Le nostre fonti hanno individuato un punto d'incontro in questo luogo, dove gli Ibridi si stanno incontrando con i loro sovrani alieni per ricevere istruzioni. Si tratta di una grande opportunità per ostacolare le loro attività ed ottenere informazioni preziose."
  STR_HYBRID_SECTOID_MEETING_BRIEFING: "Le nostre fonti hanno individuato un punto d'incontro in questo luogo, dove gli Ibridi si stanno incontrando con i loro sovrani alieni per ricevere istruzioni. Si tratta di una grande opportunità per ostacolare le loro attività ed ottenere informazioni preziose. Per interrompere la missione riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_HYBRID_SECTOID_MEETING_UFOPEDIA: "Anche se gli ibridi semi-alieni lavorano autonomamente, di volta in volta sono tenuti a incontrare i loro padroni per ricevere nuove istruzioni e attrezzature. Tali riunioni sono condotte in aree remote, di solito in locali che appartengono alla rete degli ibridi. Tali incontri rappresentano una minaccia significativa per gli sforzi di X-Com, poiché rafforzano visibilmente l'influenza aliena sulla Terra."
  STR_HYBRID_SMALL_GROUND_CONVOY: "Piccolo Convoglio Ibridi"
  STR_HYBRID_MEDIUM_GROUND_CONVOY: "Convoglio Ibridi Medio"
  STR_HYBRID_SMALL_GROUND_CONVOY_BRIEFING: "Abbiamo intercettato una piccola spedizione Ibrida di risorse. Assicurati che non raggiunga la sua destinazione. Per interrompere la missione, riporta gli agenti X-Com al veicolo di trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_HYBRID_MEDIUM_GROUND_CONVOY_BRIEFING: "Abbiamo intercettato una spedizione Ibrida di risorse. Assicurati che non raggiunga la sua destinazione. Per interrompere la missione, riporta gli agenti X-Com al veicolo di trasporto e fai click sull'icona \"Interrompi Missione\"."
