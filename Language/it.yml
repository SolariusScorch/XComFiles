  STR_SENTINEL_INTERCEPTOR: "Intercettore Sentinella"
  STR_SENTINEL_UFOPEDIA: "Un aereo da combattimento pesante con doppio scramjet, motori con motore Elerium e l'ultima tecnologia avionica per armature. Il compromesso è un livello più alto di consumo di carburante e un basso tasso di accelerazione a causa dell'aumento di peso.{NEWLINE}ARMI: MisPes x 2{NEWLINE}SISTEMI: Motore x 1, Elettrico x 1"
  STR_SKYRANGER: "SKYRANGER"
  STR_SKYRANGER_UFOPEDIA: "Trasportatore di truppe, con capacità di decollo e atterraggio verticale (V.T.O.L.) e un maggiore vano equipaggio."
