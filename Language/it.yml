  STR_BLACK_MOON: "LUNA NERA"
  STR_BLACK_MOON_DESCRIPTION: "C'è un'insolita attività di Gatti Mannari in questa zona stabilita. Proteggi il posto ed i civili. Aspettatevi bestie pericolose in numero significativo, guidate da un alfa dotato mentalmente."
  STR_BLACK_MOON_BRIEFING: "C'è un'insolita attività di Gatti Mannari in questa zona stabilita. Proteggi il posto e proteggi i civili. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_ALERT_BLACK_MOON: "SORGE LA LUNA NERA!"
  STR_BLOOD_MOON: "LUNA DI SANGUE"
  STR_BLOOD_MOON_DESCRIPTION: "C'è un'insolita attività di lupi mannari in quest'area stabilita. Proteggi il posto ed i civili. Aspettatevi bestie pericolose in numero significativo, guidate da un terrificante alfa."
  STR_BLOOD_MOON_BRIEFING: "C'è un'attività insolita di Licantropi in questa zona agricola. Proteggi il posto e proteggi i civili. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_ALERT_BLOOD_MOON: "SORGE LA LUNA DI SANGUE!"
  STR_SOUL_HARVEST: "Raccolto d'Anime"
  STR_SOUL_HARVEST_CHURCH_OF_DAGON: "Mietitura Anime"
  STR_ALERT_SOUL_HARVEST_CHURCH_OF_DAGON: "OMICIDIO RITUALE DI MASSA!"
  STR_SOUL_HARVEST_CHURCH_OF_DAGON_DESCRIPTION: "Man mano che la Chiesa di Dagon diventa più audace, è emersa in questo villaggio e sta massacrando civili in nome del suo dio oscuro. Dobbiamo porre fine a questo!{NEWLINE}Aspettati di combattere forze Dagon significative in un contesto urbano semi-denso. Secondo quanto riferito, stanno anche usando creature acquatiche per cacciare gli umani."
  STR_SOUL_HARVEST_CHURCH_OF_DAGON_BRIEFING: "La Chiesa di Dagon è emersa in questo villaggio e sta massacrando civili in nome del suo dio oscuro. Dobbiamo porre fine a questo! Per interrompere la missione, restituire gli agenti X-Com al veicolo di trasporto e fare clic sull'icona \"Interrompi Missione\"."
  STR_THEY_CAME_FROM_THE_SEA: "Arrivarono Dal Mare"
  STR_ALERT_THEY_CAME_FROM_THE_SEA: "MOSTRI MARINI ATTACCANO IL PORTO!"
  STR_THEY_CAME_FROM_THE_SEA_DESCRIPTION: "Un'orda di creature acquatiche, la maggior parte di loro umanoidi, sta terrorizzando un porto marittimo! Sono assistiti dai cultisti di Dagon. Affronta gli orrori del mare e proteggi la popolazione locale."
  STR_THEY_CAME_FROM_THE_SEA_BRIEFING: "Un'orda di creature acquatiche, la maggior parte di loro umanoidi, sta terrorizzando un porto marittimo! Sono assistiti dai cultisti di Dagon. Affronta gli orrori del mare e proteggi la popolazione locale. Per interrompere la missione, riporta gli agenti X-Com al veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_DEPTHPOCALYPSE: "Apocalisse dell'Abisso"
  STR_ALERT_DEPTHPOCALYPSE: "GLI ABITANTI DEGLI ABISSI STANNO ARRIVANDO!"
  STR_DEPTHPOCALYPSE_DESCRIPTION: "Un'orda di abitanti degli abissi pesantemente corazzati si avvicina a un'area popolata, accompagnata da strumenti volanti di distruzione. Le forze di polizia locali si impegneranno, ma non saranno in grado di fermarle o addirittura completare l'evacuazione. Solo X-Com può salvare la giornata."
  STR_DEPTHPOCALYPSE_BRIEFING: "Un'orda di abitanti degli abissi pesantemente corazzati si avvicina a un'area della popolazione, accompagnata da strumenti volanti di distruzione. Il loro obiettivo sembra essere quello di raccogliere prigionieri umani vivi e tessuti umani morti per uno scopo sconosciuto. Fai il possibile per proteggere civili e agenti di polizia. Per interrompere la missione, restituire gli agenti X-Com al veicolo di trasporto e fare clic sull'icona \"Interrompi Missione\"."
  STR_SYNDICATE_RETALIATION: "Rappresaglia del Sindacato"
  STR_SYNDICATE_PHASE_2: "Arresto CEO del Sindacato"
  STR_ALERT_COMRCURBAN_CORP_2: "LOCALIZZATO IL QG REGIONALE DEL SINDACATO IN"
  STR_SYNDICATE_PHASE_2_DESCRIPTION: "I tuoi agenti entreranno in un grande edificio per uffici del Sindacato. Il tuo compito è arrestare l'Amministratore Delegato per l'interrogatorio. Non si applicano altre regole, quindi fai come desideri!{NEWLINE}Aspettati di combattere numerose forze del Sindacato di qualità variabile in un edificio per uffici e nelle sue immediate vicinanze."
  STR_SYNDICATE_PHASE_2_BRIEFING: "I tuoi agenti entreranno in un grande edificio per uffici del Sindacato. Il tuo compito è arrestare l'amministratore delegato per l'interrogatorio. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_SYNDICATE_PHASE_1: "Sequesto Dati del Sindacato"
  STR_ALERT_COMRCURBAN_CORP_1: "LOCALIZZATO UFFICIO DEL SINDACATO IN"
  STR_SYNDICATE_PHASE_1_DESCRIPTION: "I tuoi agenti entreranno in una società sussidiaria del Sindacato. Il tuo compito è recuperare un disco di dati situato all'ultimo piano.{NEWLINE}Aspettati di combattere le forze di sicurezza del Sindacato in un edificio per uffici e nelle sue dirette vicinanze.{NEWLINE}Sono ammessi solo oggetti occultabili e abbigliamento civile!"
  STR_SYNDICATE_PHASE_1_BRIEFING: "I tuoi agenti entreranno in una società sussidiaria del Sindacato. Il tuo compito è recuperare un disco di dati situato all'ultimo piano. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_ARMY_ARMORED_CAR: "Auto Blindata Militare"
  STR_ARMORED_CAR_WEAPON: "Mitragliatrice Montata"
  STR_ARMORED_CAR_CORPSE: "Rottame Auto Blindata"
  STR_ARMORED_CAR_ARMOR: "Statistiche: Auto Blindata"
  STR_EXALT_ARMORED_CAR: "Auto Blindata EXALT"
  STR_ZSRR_ARMORED_CAR: "Auto Blindata Alba Rossa"
  STR_ARMORED_CAR: "Auto Blindata"
  STR_ARMORED_CAR_UFOPEDIA: "Questo tipo di veicolo da combattimento leggero è utilizzato dalla polizia e dalle forze militari di tutto il mondo. Non è particolarmente durevole in termini di guerra, ma significativamente più forte delle auto civili. È armato con una mitragliatrice.{NEWLINE}Sfortunatamente è troppo pesante, ingombrante e politicamente sensibile per l'uso di X-Com."
  STR_CULT_MANSION_DEFENSE_EXALT: "Liquidazione EXALT"
  STR_CULT_MANSION_DEFENSE_EXALT_DESCRIPTION: "EXALT sta progettando un raid alla casa di un avversario politico. Dobbiamo proteggere i locali!{NEWLINE}Aspettatevi attaccanti ben equipaggiati e determinati. Inizierai in casa e ti espanderai verso l'esterno per eliminare l'opposizione e cercare i sopravvissuti. Fai attenzione ai nemici che potrebbero essersi infiltrati nell'edificio. Prepara anche alcune misure anti-veicolo, per ogni evenienza."
  STR_CULT_MANSION_DEFENSE_EXALT_BRIEFING: "EXALT sta progettando un raid alla casa di un avversario politico. Dobbiamo proteggere la gente del posto! Abbi cura di te, dato che gli aggressori sono ben equipaggiati e determinati. Fai attenzione anche a quelli che potrebbero essersi infiltrati nell'edificio!"
  STR_MANSION_DEFENSE: "Difesa Magione"
  STR_ALERT_CULT_MANSION_DEFENSE_EXALT: "ATTACCO ALLA MAGIONE EXALT!"
  STR_SYNDICATE_NETWORK: "Rete del Sindacato"
  STR_SYNDICATE_NETWORK_UFOPEDIA: "La nostra indagine iniziale sul Sindacato ci ha permesso di identificare alcune connessioni con il settore aziendale. L'organizzazione è costruita su una rete mondiale di aziende che fungono da banche e rappresentanti pubblici - a volte anche inconsapevolmente.{NEWLINE}Per procedere con l'arresto delle attività del Sindacato prima di fare altri danni, dobbiamo identificare queste società e sequestrare i loro dati per l'indagine. Tuttavia, non possiamo semplicemente entrare sparando a tutto spiano, dobbiamo farlo con discrezione. Troverò un posto, manderai una macchina civile con agenti che indossano abiti civili o bam! i dati saranno kaputt."
  STR_SYNDICATE_OPERATIONS: "Operazioni del Sindacato"
  STR_SYNDICATE_OPERATIONS_UFOPEDIA: "Abbiamo analizzato i dati sequestrati nell'edificio direzionale e mappato alcune società che sono di proprietà o manipolate di nascosto dal Sindacato. Ora indovina cosa c'è nella lista: le Industrie BlackOps! Apparentemente il nostro fornitore è poco più di un burattino, usato dal Sindacato per guadagnare un bel po' di soldi... Anche se è incerto se si rendano conto per chi stiano veramente lavorando.{NEWLINE}Questo mette BlackOps in una posizione molto imbarazzante. Con queste informazioni potremmo danneggiare seriamente la loro reputazione, o addirittura distruggerli a titolo definitivo, ma ho un'idea migliore: usiamola per alcuni, ummm, sfruttamenti durante il nostro prossimo incontro di lavoro. Forse ci concederanno anche il permesso di usare i loro preziosi disegni per la produzione? Dopotutto siamo un cliente stimato e protettori della Terra... Haha!"
  STR_SYNDICATE_FLOPPY: "Dischetto del Sindacato"
  STR_WILDEY: "Wildey"
  STR_WILDEY_UFOPEDIA: "Resa famosa nel film \"Il Giustiziere della Notte\" di Charles Bronson, questo mostro di una pistola spara proiettili da caccia grossa modificati. Riceve un forte bonus di danno dalla precisione dell'utente, ma fa molto male contro l'armatura.{NEWLINE}>Occultabile{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Armi Non Standard."
  STR_WILDEY_CLIP: "Car. Wildey"
  STR_WILDEY_BUY: "Acquisto: Wildey"
  STR_CALICO: "Calico"
  STR_CALICO_UFOPEDIA: "Una versione americana della pistola M960. Usando l'auto-fuoco e lo stesso caricatore da 50 colpi, probabilmente potrebbe essere classificata solo come pistola automatica negli Stati Uniti."
  STR_CALICO_CLIP: "Car. Calico"
  STR_CALICO_LARGE_CLIP: "Car. Grandi Calico"
  STR_CALICO_BUY: "Acquisto: Calico"
  STR_M83_BARETT_BUY: "Acquisto: M83 Barrett"
  STR_M83_BARETT: "M83 Barrett"
  STR_M83_BARETT_UFOPEDIA: "Fucile anti-materiale, usato dall'esercito statunitense per attaccare veicoli blindati leggeri e personale nemico chiave da una distanza molto lunga. È sconsigliabile sparare mentre si sta in piedi.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione III."
  STR_M83_BARETT_CLIP: "Car. M83 Barrett"
  STR_PKM: "PKM"
  STR_PKM_UFOPEDIA: "Una mitragliatrice per scopi generici, utilizzata dagli eserciti dell'ex Patto di Varsavia e in molti altri luoghi del mondo.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede la Licenza Mitragliatrici, Contatto: Trafficante d'Armi del Culto e Operazioni Alba Rossa."
  STR_PKM_CLIP: "Car. PKM"
  STR_PKM_BUY: "Acquisto: PKM"
  STR_PKM_BUY_PREQ_A: "Pre A: Acquisto PKM"
  STR_PKM_BUY_PREQ_B: "Pre B: Acquisto PKM"
  STR_SWD: "SVD"
  STR_SWD_UFOPEDIA: "Un'arma di supporto della squadra progettata dai sovietici, destinata a colpire bersagli oltre la portata dei fucili d'assalto. Richiede accuratezza decente per causare danni elevati.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione II."
  STR_SWD_CLIP: "Car. SVD"
  STR_SWD_BUY: "Acquisto: SVD"
  STR_MG3: "MG-3"
  STR_MG3_UFOPEDIA: "La Rheinmetall MG-3 è una mitragliatrice per uso generale con camera per la cartuccia NATO 7.62x51mm, in servizio con la Bundeswehr tedesca. Il design è derivato dalla mitragliatrice MG-42 della seconda guerra mondiale.{NEWLINE}Molto efficace a lunghe distanze. Non è consigliabile sparare dalla posizione in piedi.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede la Licenza per le mitragliatrici."
  STR_MG3_BUY: "Acquisto: MG-3"
  STR_M60: "M-60"
  STR_M60_UFOPEDIA: "Famosa mitragliatrice americana, utilizzata dalla guerra del Vietnam, ma recentemente ritirata a favore di SAW più leggeri. Le sue potenti munizioni da 7,62 mm lo rendono efficace anche a lunghe distanze. Sparare dalla posizione eretta è consigliabile solo quando si posa per le foto.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Licenza per le Mitragliatrici."
  STR_M60_CLIP: "Munizioni 7.62x51 NATO"
  STR_M60_BUY: "Acquisto: M-60"
  STR_STONER_BUY: "Acquisto: Stoner LMG"
  STR_STONER: "Stoner LMG"
  STR_STONER_UFOPEDIA: "Una mitragliatrice americana dell'era della guerra del Vietnam. Interrotto a favore di FN Minimi a causa dell'elevato costo unitario.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Licenza per le Mitragliatrici."
  STR_MINIMI: "FN Minimi"
  STR_MINIMI_UFOPEDIA: "Una mitragliatrice popolare, designata come arma d'assalto della squadra nelle forze armate degli Stati Uniti (come il SAW M249). Spara proiettili NATO da 5,56 mm.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Licenza per le Mitragliatrici."
  STR_MINIMI_CLIP: "Car. Minimi"
  STR_MINIMI_BUY: "Acquisto: FN Minimi"
  STR_MAGNUM: "Magnum"
  STR_MAGNUM_DRUM: "Tamburo Magnum .44"
  STR_MAGNUM_AA_DRUM: "Tamburo Tn Magnum .44"
  STR_MAGNUM_AA_DRUM_MANUFACTURING: "Prod. Tamburo Tn .44 Magnum"
  STR_MAGNUM_UFOPEDIA: "Il rinculo di questa magnum di precisione non è nulla in confronto alla forza che offre sul lato degli affari. Spara proiettili calibro 44 in cartucce gommate da 6 slot. Potresti scordarti di averne sparati 5 o tutti e 6.{NEWLINE}>Occultabile{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Armi Non Standard."
  STR_MAGNUM_AA_DRUM_PREQ: "Pre: Tamburo Tn Magnum .44"
  STR_BLACKOPS_MAGNUM: "Magnum BlackOps"
  STR_BLACKOPS_MAGNUM_BUY: "Acquisto: Magnum BlackOps"
  STR_BLACKOPS_MAGNUM_UFOPEDIA: "Questa variante della rivoltella Magnum prodotta dalle Industrie BlackOps è più precisa, ma anche un po' più pesante.{NEWLINE}>Occultabile{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede il contatto: Industrie BlackOps e Magnum."
  STR_JUDGE: "Il Kludge"
  STR_JUDGE_AP_CLIP: "Car. Kludge AP"
  STR_JUDGE_BS_CLIP: "Car. PAL Kludge"
  STR_JUDGE_BUY: "Acquisto: Il Kludge"
  STR_JUDGE_UFOPEDIA: "Questa pistola \"Collector's Edition\" non è molto popolare. In generale, la maggior parte delle persone non vuole sparare con un fucile a una mano. Detto questo, per gli appassionati di fucili a pompa e magnum, questo è un must. Non importa che sia brutto come il peccato.{NEWLINE}>Occultabile"
  STR_SNUBNOSE_PISTOL: "Canna Corta"
  STR_SNUBNOSE_PISTOL_UFOPEDIA: "Questa rivoltella è popolare tra le forze di polizia e i privati di tutto il mondo. Sebbene sia ben lontano dai moderni equipaggiamenti militari, è ancora un'arma affidabile e potente.{NEWLINE}>Occultabile"
  STR_SNUBNOSE_PISTOL_CLIP: "Car. Canna Corta"
  STR_S&W_610: "Smith & Wesson 610"
  STR_S&W_610_UFOPEDIA: "Una moderna rivoltella S&W, costruita sul famoso telaio a N (proprio come il famoso Modello 29 .44 Magnum), ma che spara il nuovo colpo automatico da 10 mm.{NEWLINE}>Occultabile{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Armi Non Standard."
  STR_S&W_610_CLIP: "Tamburo Smith & Wesson 610"
  STR_S&W_610_BUY: "Acquisto: Smith & Wesson 610"
  STR_PPSH_BUY: "Acquisto: PPSh"
  STR_PPSH: "PPSh"
  STR_PPSH_CLIP: "Car. PPSh"
  STR_PPSH_UFOPEDIA: "Un vecchio SMG sovietico, progettato durante la seconda guerra mondiale per la produzione di massa. Richiamato dall'uso militare molto tempo fa, oggigiorno si può trovare solo in musei e collezioni private."
  STR_COLT_COMMANDO_BUY: "Acquisto: Colt Commando"
  STR_COLT_COMMANDO_BUY_PREQ_A: "Pre A: Acquisto Colt Commando"
  STR_COLT_COMMANDO_BUY_PREQ_B: "Pre B: Acquisto Colt Commando"
  STR_COLT_COMMANDO: "Colt Commando"
  STR_COLT_COMMANDO_UFOPEDIA: "Un SMG americano della famiglia CAR-15, il più usato nel conflitto del Vietnam."
  STR_STEN_BUY: "Acquisto: Sten"
  STR_STEN: "Sten"
  STR_STEN_UFOPEDIA: "Un SMG progettato nel Regno Unito durante la seconda guerra mondiale come arma di produzione di massa a basso costo. In quanto tale, continua a essere popolare tra i vari criminali e ribelli.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione I."
  STR_MP40_CLIP: "Car. SMG 9mm"
  STR_FN_P90: "FN P-90"
  STR_FN_P90_UFOPEDIA: "Un'arma futuristica di difesa personale (ADP), equipaggiata con un mirino reflex al trizio illuminato. Alimentato con un caricatore da 50 colpi montato in alto. Quest'arma ibrida di nuova progettazione è compatta ma potente, anche contro bersagli corazzati.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione II."
  STR_FN_P90_CLIP: "Caricatore FN P-90"
  STR_FN_P90_BUY: "Acquisto: FN P-90"
  STR_FAMAS: "FAMAS"
  STR_FAMAS_UFOPEDIA: "Un fucile da tiro francese modello bullpup. Usa munizioni NATO standard 5.56x45mm che ignorano il 10% dell'armatura bersaglio.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: qualsiasi arma che usi munizioni NATO da 5.56mm."
  STR_FAMAS_BUY: "Acquisto: FAMAS"
  STR_FAMAS_BUY_PREQ_A: "Pre A: Acquisto FAMAS"
  STR_FAMAS_BUY_PREQ_B: "Pre B: Acquisto FAMAS"
  STR_QBU_88: "QBU-88"
  STR_QBU_88_UFOPEDIA: "Questo fucile da tiratore costruito da Norinco è in servizio con l'esercito cinese e le forze di polizia.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Contatto: Trafficante d'Armi del Culto e Operazioni del Loto Nero."
