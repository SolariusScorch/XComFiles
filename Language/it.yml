  STR_LIGHTNING: "LIGHTNING"
  STR_LIGHTNING_UFOPEDIA: "Trasportatore e mezzi da combattimento. Una replica grezza ma efficace di sistemi di propulsione alieni.{NEWLINE}ARMI: Raggio x 1{NEWLINE}SISTEMI: Scudi x 2"
