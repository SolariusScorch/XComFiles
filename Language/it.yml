  STR_TELEVISED_GHOST_HUNTING_BRIEFING: "Alcuni giovani investigatori equipaggiati con strane attrezzature hanno fatto irruzione in una casa che stavamo monitorando. O hanno saputo delle nostre indagini o hanno seguito le nostre stesse piste. In ogni caso, dobbiamo vedere come se la passano questi aspiranti cacciatori di fantasmi, recuperare il loro equipaggiamento, e, se sono ancora vivi, catturarli. Per interrompere la missione riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
