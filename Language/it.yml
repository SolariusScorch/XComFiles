  STR_ALERT_IMPOSSIBLE_INTERNET_INTELLIGENCE: "DISCO FANTASMA IN AZIONE!"
  STR_IMPOSSIBLE_INTERNET_INTELLIGENCE_DESCRIPTION: "Siamo sulle tracce dell'ultima posizione nota del \"disco rigido infestato\". Da quello che si dice su internet, è stato visto in un istituto tecnico superiore. Non abbiamo il tempo di preoccuparci della furtività: entriamo e mettiamo fine a qualsiasi rituale possano compiere con il disco."
