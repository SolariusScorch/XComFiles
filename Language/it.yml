  STR_CLAIM_HYBRID_DEFECTOR: "Recluta Disertore Ibrido"
  STR_HYBRID_DEFECTOR: "Disertore Ibrido"
  STR_HYBRID_DEFECTOR_DESCRIPTION: "Abbiamo preso contatto con un altro individuo insoddisfatto all'interno della Rete Ibrida. Questo individuo ha accettato di raggiungere la nostra base per condividere le sue conoscenze sugli alieni, e forse anche per unirsi ai nostri ranghi."
  STR_HYBRID_DIPLOMAT: "Diplomatico Ibrido"
  STR_HYBRID_DIPLOMAT_UFOPEDIA: "I Diplomatici Ibridi sono essenziali per le attività diplomatiche e commerciali della Rete Ibrida. Di solito risiedono in luoghi le cui politiche sono pesantemente influenzate dai culti alieni. Sono astuti, insidiosi ed eloquenti, e sono anche supportati da abilità psioniche avanzate. Spesso dispongono di informazioni chiave sulle attività nemiche nella regione."
  STR_HYBRID_DIPLOMAT_ARMOR: "Statistiche: Diplomatico Ibrido"
  STR_HYBRID_ENVOY: "Emissario Ibrido"
  STR_HYBRID_ENVOY_UFOPEDIA: "Gli Emissari formano il nucleo del corpo diplomatico della Rete Ibrida. Il loro compito principale è quello di agire come rappresentanti e consigliori di varie organizzazioni e individui che possono rivelarsi utili alla causa aliena. Sono ben istruiti, molto intelligenti e estremamente fedeli alla Rete. Anche se non mostrano alcuna abilità psionica offensiva, sono dotati di una grande empatia ed hanno leggere capacità telepatiche."
