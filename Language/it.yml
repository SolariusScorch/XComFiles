  STR_DROPSHIP: "IRONFIST"
  STR_DROPSHIP_UFOPEDIA: "Un mix di tecnologia aliena e T'leth, questo trasportatore di truppe è equipaggiato con un sistema radar doppio con una ricerca avanzata dell'area. È alimentato con Zrbite.{NEWLINE}SISTEMI: Motore x 2, Elettrico x 1"
