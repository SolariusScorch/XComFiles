  STR_POSTAL_RAMPAGE: "Furia Omicida"
  STR_POSTAL_RAMPAGE_DESCRIPTION: "Un vigilante estremista ha appreso alcuni segreti strettamente custoditi riguardanti gli alieni, il governo e altri argomenti associati. Questo shock l'ha spinto oltre il limite per diventare un estremista e pianificare un attacco terroristico per portare l'attenzione della popolazione sulla guerra segreta in corso.{NEWLINE}Dobbiamo catturarlo ed eliminarlo prima che uccida troppe persone. Consideralo armato (a livelli ridicoli) e una minaccia significativa per i tuoi agenti."
  STR_POSTAL_RAMPAGE_BRIEFING: "Un vigilante estremista ha appreso alcuni segreti strettamente custoditi riguardanti gli alieni, il governo e altri argomenti associati. Questo shock l'ha spinto a diventare un'estremista (e questa volta uno veramente hardcore) e pianificare un attacco terroristico per portare l'attenzione della popolazione sulla guerra segreta in corso. Dobbiamo arrestarlo ed eliminarlo prima che uccida troppe persone. Per interrompere la missione, riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_POSTAL2: "Vigilante Squilibrato"
  STR_PSYCHEMICALS: "Agenti Psicochimici"
  STR_PSYCHEMICALS_UFOPEDIA: "Questo agente chimico non è particolarmente dannoso, ma può causare danni al tessuto cerebrale se accumulato per molti anni. Il suo scopo è quello di rendere la popolazione mondiale insensibile e indifferente a ciò che accadrà sulla Terra."
  STR_CHEMTRAILS: "Sito di Trasferimento Scie Chimiche"
  STR_CHEMTRAILS_UFOPEDIA: "Una delle principali responsabilità degli Ibridi è quella di disperdere miscele chimiche complesse su aree popolate. A volte ciò si ottiene impiegando piccoli piani innocui, ma di solito la miscela viene semplicemente aggiunta al combustibile degli aerei civili. Le sostanze chimiche possono causare una serie di effetti lievi sul comportamento di una persona, che fa parte di una strategia più ampia per rendere la popolazione della Terra insensibile e docile."
  STR_CHEMTRAILS_DESCRIPTION: "Abbiamo individuato un impianto di aerei improvvisato, utilizzato dagli Ibridi per preparare sostanze chimiche pericolose da rilasciare dall'aria. Dobbiamo interrompere questa attività prima che tutti vengano avvelenati o sottoposti a lavaggio del cervello.{NEWLINE}La struttura si trova su terreni agricoli. Aspettatevi un po' di resistenza dalla gente del posto."
  STR_CHEMTRAILS_BRIEFING: "Questa azienda viene utilizzata dagli Ibridi per preparare sostanze chimiche pericolose da rilasciare dall'aria. Dobbiamo interrompere questa attività prima che tutti vengano avvelenati o sottoposti a lavaggio del cervello. Per interrompere la missione, riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_ALERT_CHEMTRAILS: "TROVATO SITO DI TRASFERIMENTO SCIE CHIMICHE"
  STR_HYBRID_FARM: "Fabbrica Sperimentale degli Ibridi"
  STR_ALERT_HYBRID_FARM: "SCOPERTA FABBRICA DEGLI IBRIDI"
  STR_HYBRID_FARM_DESCRIPTION: "Questa azienda viene utilizzata dagli Ibridi per coltivare verdure OGM. Ci aspettiamo che faccia in modo che questa attività si concluda in tempi brevi.{NEWLINE}Aspettatevi una leggera resistenza da parte degli agricoltori ostili."
  STR_HYBRID_FARM_BRIEFING: "Quest'azienda viene utilizzata dagli Ibridi per coltivare verdure OGM. Ci aspettiamo che questo business venga chiuso in breve tempo. Per interrompere la missione, riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_HYBRID_FARM_UFOPEDIA: "Gli Ibridi gestiscono fattorie segrete in luoghi innocui dove coltivano piante geneticamente modificate. Queste piante sono in qualche modo legate al piano generale alieno per la Terra. Qualunque sia questo piano, dovremmo reagire prontamente a tali attività."
