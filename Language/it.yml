  STR_ALERT_JARHEAD_FACTORY: "LOCALIZZATA FABBRICA SOLDATINI"
  STR_JARHEAD_FACTORY: "Fabbrica Soldatini"
  STR_JARHEAD_FACTORY_DESCRIPTION: "Abbiamo trovato un luogo in cui gli umani vengono trasformati in Soldatini da incubo, situati in una zona degradata della città. Distruggi il sito e assicurati che nessuna mostruosità sfugga."
  STR_JARHEAD_FACTORY_BRIEFING: "Abbiamo trovato un luogo in cui gli umani vengono trasformati in Soldatini da incubo. Distruggi il sito e assicurati che non sfugga alcuna mostruosità. Per interrompere la missione, riporta gli agenti X-Com al veicolo di trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_JARHEAD_INVESTIGATION: "Indagine sui Soldatini"
  STR_JARHEAD_INVESTIGATION_UFOPEDIA: "Dopo un attento esame delle parti di Soldatino, abbiamo concluso che almeno alcune di esse sono componenti abbastanza banali. Il passo successivo è stato verificare accuratamente se qualcuno in particolare ha ordinato queste parti. Il lavoro è stato piuttosto da incubo, visto che c'erano migliaia di aziende coinvolte, ma alla fine abbiamo trovato dei contatti. Terremo d'occhio queste parti e cercheremo di seguirle, si spera nel posto in cui sono fatti questi Soldatini.{NEWLINE}In una nota a parte ho anche trovato alcuni vecchi documenti che menzionavano una creatura simile. I documenti sono degli anni '50 e provengono da un'organizzazione inglese chiamata \"UNIT\". Potrebbe essere importante!"
  STR_JARHEAD_PRETENDER: "Soldatino Impostore"
  STR_JARHEAD_PRETENDER_ARMOR: "Statistiche: Soldatino Impostore"
  STR_JARHEAD_ARMOR: "Statistiche: Soldatino"
  STR_JARHEAD_TERRORIST: "Soldatino Terrorista"
  STR_JARHEAD_CORPSE: "Cadavere Soldatino"
  STR_JARHEAD_AUTOPSY: "Autopsia: Soldatino"
  STR_JARHEAD_AUTOPSY_UFOPEDIA: "Il Soldatino è un raccapricciante risultato degli esperti tecnologici dei nemici dell'umanità. L'esoscheletro meccanoide ospita un piccolo reattore di decadimento che alimenta il cyborg. Il cervello nel \"vaso\" è umano e sembra essere esente da modifiche."
  STR_BLACK_LOTUS_MASHINOBI_ARMOR: "Statistiche: Mashinobi"
  STR_BLACK_LOTUS_MASHINOBI: "Mashinobi"
  STR_BLACK_LOTUS_MASHINOBI_UFOPEDIA: "Questi cyborg sono guerrieri del Loto Nero potenziati, che ora lavorano per le forze rimanenti del culto. Sono specialisti del combattimento ben addestrati, in grado di competere contro i migliori combattenti corpo a corpo. Sono anche abbastanza furtivi, sopratutto in pieno giorno."
  STR_PSG1_BUY: "Acquisto: PSG-1"
  STR_PSG1: "PSG-1"
  STR_PSG1_CLIP: "Car. PSG-1"
  STR_PSG1_UFOPEDIA: "Un fucile da cecchino progettato negli anni '70 da Heckler & Koch. Eccelle nel colpire bersagli poco visibili. La sua potenza di fuoco dipende pesantemente dall'abilità dell'utente con l'arma, ma è abbastanza brava nell'armatura perforante.{NEWLINE}L'acquisto di quest'arma richiede: Promozione II."
  STR_JARHEAD: "Soldatino"
  STR_JARHEAD_UFOPEDIA: "Questa creatura è un cyborg, fatto con un cervello umano vivente. Il suo corpo meccanico è leggero ma resistente. Non siamo stati in grado di comunicare con la creatura con qualsiasi mezzo, compresa la stimolazione diretta. Tuttavia possiede abilità psi, sotto forma di potenti esplosioni."
  STR_MAGMA_POWER_ARMOR: "Statistiche: Power Grunt M.A.G.M.A."
