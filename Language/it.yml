  STR_MINOTAUR: "Minotauro"
  STR_MINOTAUR_TERRORIST: "Minotauro"
  STR_MINOTAUR_CORPSE: "Cadavere Minotauro"
  STR_MINOTAUR_AUTOPSY: "Autopsia: Minotauro"
  STR_MINOTAUR_AUTOPSY_UFOPEDIA: "Questa bestia da 300 kg è protetta da piastre di armatura impiantate in ampie aree della sua pelle. Il cranio è molto robusto e resistente. Le sue corna sono coperte da una lega di titanio, che le rende un'arma ancora più formidabile."
  STR_MINOTAUR_UFOPEDIA: "Questa gigantesca mostruosità è il perfetto mix di caratteristiche umane e bovine che insieme creano un guerriero inarrestabile. La sua intelligenza è molto limitata e non gli consente nemmeno di parlare, ma può eseguire semplici comandi di battaglia e persino valutare situazioni tattiche. È piuttosto docile per la maggior parte del tempo e può essere usato come una guardia non sorvegliata, ma in combattimento diventa immediatamente furioso e attaccherà qualsiasi nemico in vista con estremo pregiudizio."
  STR_MINOTAUR_WEAPON: "Carica Minotauro"
