  STR_JUDGE: "Il Kludge"
  STR_JUDGE_UFOPEDIA: "Questa pistola \"Collector's Edition\" non è molto popolare. Di solito, la maggior parte delle persone non vuole sparare con un fucile a pompa con una mano sola. Detto questo, per gli appassionati di fucili a pompa e magnum, questo è un must. Non importa che sia brutta da morire."
  STR_SNUBNOSE_PISTOL: "Canna Corta"
  STR_SNUBNOSE_PISTOL_UFOPEDIA: "Questa rivoltella è popolare tra le forze di polizia e gli investigatori privati di tutto il mondo. Sebbene sia ben lontana dai moderni equipaggiamenti militari, è ancora un'arma affidabile e potente."
