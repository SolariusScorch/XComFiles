  STR_GAS_CANNON: "Cannone a Gas"
  STR_GAS_CANNON_UFOPEDIA: "Quest'arma pesante spara chiodi usando l'idraulica invece della polvere. Questa soluzione pone un limite alla portata effettiva del Cannone a Gas, ma consente di lavorare sott'acqua."
