  STR_MIG31: "MiG-31"
  STR_MIG31_UFOPEDIA: "Fino ad ora siamo stati fondamentalmente impotenti a reagire agli avvistamenti UFO, uno dei nostri obiettivi principali. Questi aerei MiG-31 possono riempire questo vuoto. Non sono esattamente uguali agli UFO quando si tratta di parametri di volo, ma dovrebbero essere in grado di affrontare almeno alcune incursioni UFO.{NEWLINE}ARMI: Can x 1, MisLeg x 1"
