  STR_CEREBREAL_CORPSE: "Cadavere Cerebrale"
  STR_CEREBREAL_AUTOPSY: "Autopsia: Cerebrale"
  STR_CEREBREAL_LARVA_ARMOR: "Statistiche: Larva Cerebrale"
  STR_CEREBREAL_LARVA: "Larva Cerebrale"
  STR_CEREBREAL_LARVA_TERRORIST: "Larva Cerebrale Terrorista"
  STR_CEREBREAL_LARVA_CORPSE: "Cadavere Larva Cerebrale"
  STR_CEREBREAL_LARVA_AUTOPSY: "Autopsia: Larva Cerebrale"
  STR_CEREBREAL_UFOPEDIA: "I Cerebrali sono una razza che non è completamente integrata nella società aliena di tipo alveare; sono più simili ad alleati che hanno accettato di servire gli invasori per alcune ragioni incomprensibili. Hanno poteri psionici incredibilmente forti, che possono essere focalizzati come un'arma: una scarica violenta di plasma, alimentata dalla sola volontà. Il loro modo di pensare indipendente e completamente alieno li rende imprevedibili, ma anche più inclini al panico di altre razze aliene."
  STR_CEREBREAL_AUTOPSY_UFOPEDIA: "Questo esemplare non è un tipico alieno: la sua genetica è completamente diversa da quella della Terra e di molte specie aliene, e sembra ancora più strana della maggior parte degli altri tipi di vita aliena. La maggior parte della sua massa corporea è materia neurale, e il resto è quasi esclusivamente cibernetica avanzata per mantenere in funzione questo enorme \"cervello\". Sembra impossibile usare armi a mano e non ha mezzi di difesa naturali significativi. C'è poco altro da dire su questa terrificante creatura."
  STR_CEREBREAL_LARVA_UFOPEDIA: "Questa creatura è una giovane forma di Cerebrale, racchiusa in un piccolo veicolo simile a un UFO per la protezione sul campo di battaglia. Pur non essendo potente quanto un Cerebrale adulto, è comunque un avversario formidabile, con un'elevata intelligenza e una notevole resilienza psionica. La sua nave è equipaggiata con un'arma mortale al plasma."
  STR_CEREBREAL_LARVA_AUTOPSY_UFOPEDIA: "Questa creatura è composta quasi interamente da tessuto cerebrale, racchiuso in una capsula sospesa. Questa capsula è abbastanza resistente ai danni, in particolare proiettili e raggi laser. Dispone anche di un'arma al plasma, simile nel profilo al fucile al plasma."
  STR_CHTONITE_STANDARD_ARMOR: "Statistiche: Chtonite"
  STR_UNARMED_CHTONITE: "Attacco Disarmato (Chtonite)"
  STR_CHTONITE: "Chtonite"
  STR_CHTONITE_SOLDIER: "Soldato Chtonite"
  STR_CHTONITE_MEDIC: "Medico Chtonite"
  STR_CHTONITE_ENGINEER: "Ingegnere Chtonite"
  STR_CHTONITE_NAVIGATOR: "Navigatore Chtonite"
  STR_CHTONITE_LEADER: "Leader Chtonite"
  STR_CHTONITE_COMMANDER: "Comandante Chtonite"
  STR_CHTONITE_CORPSE: "Cadavere Chtonite"
  STR_CHTONITE_AUTOPSY: "Autopsia: Chtonite"
  STR_CHTONITE_UFOPEDIA: "I Chtoniti sono una razza aliena robusta, molto adatta per lavori umili in condizioni ambientali difficili. Preferiscono vivere in rifugi sotterranei perché verrebbero danneggiati dalla luce solare, se non per i loro impianti oculari. La loro intelligenza è nella media, ma sono più che capaci di condurre una guerra contro l'umanità."
  STR_CHTONITE_AUTOPSY_UFOPEDIA: "Questo alieno ha un corpo forte e resiliente, ma per il resto è molto simile a noi. La sua spessa pelle gli conferisce una buona protezione contro proiettili e lame. I suoi occhi sono protetti da un paio di 'lenti' cibernetiche, che sembrano anche migliorare la sua visione e proteggere gli occhi."
  STR_UNARMED_GAZER: "Attacco Disarmato (Scrutatore)"
  STR_CHASER_STANDARD_ARMOR: "Statistiche: Inseguitore"
  STR_CHASER: "Inseguitore"
  STR_CHASER_SOLDIER: "Soldato Inseguitore"
  STR_CHASER_MEDIC: "Medico Inseguitore"
  STR_CHASER_ENGINEER: "Ingegnere Inseguitore"
  STR_CHASER_NAVIGATOR: "Navigatore Inseguitore"
  STR_CHASER_LEADER: "Leader Inseguitore"
  STR_CHASER_COMMANDER: "Comandante Inseguitore"
  STR_CHASER_CORPSE: "Cadavere Inseguitore"
  STR_CHASER_AUTOPSY: "Autopsia: Inseguitore"
  STR_CHASER_UFOPEDIA: "L'Inseguitore è un'unità cibernetica leggera d'assalto, costruita per velocità e agilità. Ha una psicologia semplice ma efficace, costruita su istinti di lotta o fuga. È abbastanza resistente ai proiettili, ma può essere fermato con il fuoco o esplosioni. La sua coda corta fornisce un contrappeso, utile per lo sprint."
  STR_CHASER_AUTOPSY_UFOPEDIA: "Questa creatura è in realtà un cyborg con robuste gambe robotiche. Il corpo è protetto da un sottile strato di cotta di maglia, ma i tessuti biologici sono piuttosto vulnerabili ai danni. Le componenti biologiche del corpo forniscono solo le funzioni essenziali, senza un sistema digerente. Il cervello è piuttosto ben sviluppato e mostra tutte le caratteristiche tipiche di un predatore."
  STR_HOLODRONE_TERRORIST: "Olodrone Terrorista"
  STR_GAZER_STANDARD_ARMOR: "Statistiche: Scrutatore"
  STR_GAZER: "Scrutatore"
  STR_GAZER_SOLDIER: "Soldato Scrutatore"
  STR_GAZER_MEDIC: "Medico Scrutatore"
  STR_GAZER_ENGINEER: "Ingegnere Scrutatore"
  STR_GAZER_NAVIGATOR: "Navigatore Scrutatore"
  STR_GAZER_LEADER: "Leader Scrutatore"
  STR_GAZER_COMMANDER: "Comandante Scrutatore"
  STR_GAZER_AUTOPSY: "Autopsia: Scrutatore"
  STR_GAZER_CORPSE: "Cadavere Scrutatore"
  STR_GAZER_UFOPEDIA: "Gli Scrutatori sembrano tartarughe in piedi e sono davvero robusti come sembrano. La loro pesante armatura pesante garantisce una resistenza formidabile contro ogni tipo di danno, in particolare cinetico e plasma."
  STR_GAZER_AUTOPSY_UFOPEDIA: "La prominente caratteristica anatomica di questo alieno consiste nel monocolo centrale. Ha tratti crostacei ma è molto più evoluto. L'armatura molto spessa non è semplicemente indossata; gli impianti cibernetici derivano da esso e si collegano agli organi della creatura."
  STR_HOLODRONE_CORPSE: "Cadavere Olodrone"
  STR_HOLODRONE_ARMOR: "Statistiche: Olodrone"
  STR_HOLODRONE: "Olodrone"
  STR_HOLODRONE_AUTOPSY: "Autopsia: Olodrone"
  STR_HOLODRONE_UFOPEDIA: "Gli Olodroni sono armi viventi, galleggianti e di artiglieria. Sono protetti da una bolla di plasma che interferisce con gli attacchi al plasma e il fuoco. Potrebbe essere che siano stati sviluppati appositamente per combattere i nemici dotati di plasma. Il meccanismo è troppo caldo e radioattivo per essere applicato all'armatura umana."
  STR_HOLODRONE_AUTOPSY_UFOPEDIA: "Un automa molto complesso alimentato da un enorme, per le sue dimensioni, nucleo di Elerium. Due alberi si estendono da questo nucleo e sono usati per diffondere la bolla del plasma che avvolge la creatura. È anche evidente che il nucleo può sovraccaricare e raccogliere questa energia extra per generare un potente raggio laser."
  STR_WASPITE_STANDARD_ARMOR: "Statistiche: Vespita"
