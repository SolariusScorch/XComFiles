  STR_MINIGUN_AA_CLIP_MANUFACTURING: "Prod. Box Munizioni Tn Minigun BlackOps"
  STR_MINIGUN_UFOPEDIA: "Quest'arma di supporto pesante spara micidiali raffiche di proiettili, i più efficaci nella rimozione dell'area e nella soppressione del nemico. È anche buono per distruggere l'armatura pesante con il suo volume di fuoco. A causa del suo peso intrinseco, è necessaria un'elevata forza per sfruttarlo al massimo delle sue potenzialità. Quando possibile, dovrebbe essere sparato da una posizione in ginocchio."
  STR_LIGHT_MINIGUN_BUY: "Acquisto: Mitragliatrice Leggera BlackOps"
