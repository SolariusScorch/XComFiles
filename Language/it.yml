  STR_MASS_DRIVER_WEAPONS: "Armi a Conduzione di Massa"
  STR_MASS_DRIVER_WEAPONS_PREREQUISITE: "Prerequisito: Armi a Conduzione di Massa"
  STR_MASS_DRIVER_PISTOL: "Pistola a Conduzione di Massa"
  STR_MASS_DRIVER_PISTOL_UFOPEDIA: "La Pistola Conduttrice di Massa è un'arma molto potente, che spara piccoli proiettili ferromagnetici usando un campo elettromagnetico invece di esplosivi chimici. La maggiore velocità del proiettile infligge un danno significativo, in grado di perforare con facilità le piastre dell'armatura del veicolo, oltre a conferire all'arma un'accuratezza maggiore.{NEWLINE}>Occultabile"
  STR_MASS_DRIVER_PISTOL_CLIP: "Caricatore Pistola Conduttrice di Massa"
  STR_MASS_DRIVER_RIFLE: "Fucile Conduttore di Massa"
  STR_MASS_DRIVER_RIFLE_UFOPEDIA: "Una versione estesa e modificata della Pistole Conduttrici di Massa, il Fucile Conduttore di Massa è un'arma a mano molto precisa ed estremamente potente. Le dimensioni ridotte dei proiettili consentono una grande caricatore che richiede molti scatti per esaurirsi. L'evidente svantaggio dell'arma è la mancanza di un'impostazione di fuoco automatico, poiché causerebbe un surriscaldamento istantaneo."
  STR_MASS_DRIVER_RIFLE_CLIP: "Caricatore Fucile Conduttore di Massa"
  STR_MASS_DRIVER_SNIPER_RIFLE: "Fucile da Cecchino Conduttore di Massa"
  STR_MASS_DRIVER_SNIPER_RIFLE_UFOPEDIA: "Il Fucile da Cecchino Conduttore di Massa è un tentativo riuscito di capitalizzare gli innati punti di forza del Fucile Conduttore di Massa. È ancora più potente e decisamente più preciso, consentendo agli agenti X-Com di abbattere nemici duri in un solo colpo, il che rende trascurabile la mancanza di una modalità di fuoco automatico."
  STR_MASS_DRIVER_SNIPER_RIFLE_CLIP: "Caricatore Fucile da Cecchino Conduttore di Massa"
  STR_HEAVY_MASS_DRIVER: "Conduttore di Massa Pesante"
  STR_HEAVY_MASS_DRIVER_UFOPEDIA: "Sebbene il Conduttore di Massa Pesante sia meno preciso delle sue controparti minori, il suo potenziale distruttivo lo rende più un'arma anticarro che altro. È un tentativo riuscito di adattare l'equipaggiamento delle nostre truppe alle sfide sempre crescenti della guerra aliena."
  STR_HEAVY_MASS_DRIVER_CLIP: "Caricatore Conduttore di Massa Pesante"
  STR_MACRO_FLAMER: "Macro Lanciafiamme"
  STR_MACRO_FLAMER_CLIP: "Tanica Macro Lanciafiamme"
  STR_MACRO_FLAMER_UFOPEDIA: "Questa arma lanciafiamme è una versione molto più grande e pesante del lanciafiamme standard, sviluppato dal Sindacato per essere utilizzato dai loro disumani servitori."
  STR_FLAMETHROWER_BUY: "Acquisto Lanciafiamme"
  STR_FLAMETHROWER: "Lanciafiamme"
  STR_FLAMETHROWER_CLIP: "Tanica Lanciafiamme"
  STR_FLAMETHROWER_UFOPEDIA: "Il Lanciafiamme infligge un alto danno Incendiario e ignora gli ostacoli bassi, ma ha un raggio limitato (9)."
  STR_AGRICULTURAL_FLAMER_BUY: "Acquisto Bruciatore Agricolo"
  STR_AGRICULTURAL_FLAMER: "Bruciatore Agricolo"
  STR_AGRICULTURAL_FLAMER_UFOPEDIA: "Questo strumento agricolo può essere adattato per l'uso sul campo dai nostri agenti. Può essere usato per incenerire terreno e nemici, ma ha un raggio molto limitato (6)."
  STR_INCENDIARY_GRENADE: "Granata Incendiaria"
  STR_INCENDIARY_GRENADE_UFOPEDIA: "Le granate incendiarie sono inestimabili per illuminare la notte e eliminare l'odiosa vegetazione.{NEWLINE}>Occultabile"
  STR_NAPALM_GRENADE: "Granata al Napalm"
  STR_NAPALM_GRENADE_UFOPEDIA: "Questa orribile arma incendiaria può trasformare un'intera squadra in cenere fumante.{NEWLINE}>Occultabile"
  STR_COMBAT_KNIFE: "Coltello da Combattimento"
  STR_COMBAT_KNIFE_UFOPEDIA: "Usando la lama indurita e la punta, un operativo addestrato sul campo può uccidere silenziosamente un nemico leggermente corazzato con un singolo colpo o stoccata. Adatto per incontri ravvicinati di qualsiasi tipo. Si basa sia sulla forza che sull'abilità.{NEWLINE}>Occultabile"
  STR_BLACKOPS_SHOTGUN: "Fucile da Caccia BlackOps"
  STR_BLACKOPS_SHOTGUN_UFOPEDIA: "Una versione migliorata del classico Fucile, realizzato dalle Industrie BlackOps. La sua velocità di fuoco è stata drasticamente migliorata, con una minima perdita di precisione."
  STR_SHOTGUN: "Fucile da Caccia"
  STR_SHOTGUN_SHELLS: "Munizione PAL per Fucile da Caccia"
  STR_SHOTGUN_SHELLS_AP: "Cartucce AP per Fucile da Caccia"
  STR_SHOTGUN_AA_SHELLS_AP: "Cartucce al Tritanio per Fucile da Caccia"
  STR_SHOTGUN_AA_SHELLS: "Munizioni PAL al Tritanio per Fucile da Caccia"
  STR_SHOTGUN_AA_SHELLS_UFOPEDIA: "Queste munizioni al Tritanio sono più potenti dei classici pallettoni."
  STR_SHOTGUN_UFOPEDIA: "Un'arma da combattimento ravvicinato potente e precisa, con munizioni opzionali a pallettoni. Tuttavia, il caricatore contiene solo 6 proiettili.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Armi Non Standard."
  STR_TASER: "Pistola Taser"
  STR_TASER_CLIP: "Caricatore Pistola Taser"
  STR_TASER_UFOPEDIA: "Un'arma non letale derivata da un disegno di polizia molto recente, in grado di neutralizzare bersagli fino a 5 metri di distanza. Sebbene offra una carica meno potente rispetto alle armi da stordimento contundente, la sua elegante impugnatura a pistola garantisce una facile maneggevolezza e la gittata da sola ne fa una risorsa preziosa.{NEWLINE}>Occultabile"
  STR_PROXIMITY_GRENADE: "Granata di Prossimità"
  STR_PROXIMITY_GRENADE_UFOPEDIA: "Una granata di prossimità può essere lanciata come una normale granata ma viene innescata da un movimento vicino dopo che atterra. Per utilizzare correttamente questi dispositivi è necessaria una grande abilità e cura.{NEWLINE}>Occultabile"
  STR_SMART_MAGNUM: "Magnum Intelligente"
  STR_SMART_MAGNUM_UFOPEDIA: "Una pistola standard Magnum, dotata di un computer di controllo del fuoco e stabilizzatori automatici. Progettato su specifica richiesta di un agente.{NEWLINE}>Occultabile"
  STR_SMG: "SMG BlackOps"
  STR_SMG_CLIP: "Caricatore SMG BlackOps"
  STR_SMG_AA_CLIP: "Caricatore al Tritanio SMG BlackOps"
  STR_SMG_UFOPEDIA: "Quest'arma leggera spara proiettili da 5,8 mm (2 grammi) ottimizzati per gli i combattimenti a breve distanza che X-Com incontra nella sua lotta contro la minaccia aliena. Riempie facilmente il ruolo di pistola e carabina, riuscendo a sparare con precisione con una mano.{NEWLINE}>Occultabile{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede il contatto: Industrie BlackOps."
