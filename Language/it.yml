  STR_CROC_AUTOPSY: "Autopsia Croc"
  STR_CROC_UFOPEDIA: "I Croc sono la carne da macello dell'Impero Reptoide. Numerosi e feroci, ma non stupidi, sono ampiamente impiegati dai Reptoidi come soldati e lavoratori. Vivono in comunità autonome, nelle regioni superiori del profondo Shogg. Sono molto resistenti al calore e al fuoco."
  STR_CROC_AUTOPSY_UFOPEDIA: "Questo rettile umanoide ha squame scure e muscoli ben sviluppati. I suoi tessuti sembrano altamente resistenti al calore, il che suggerisce che sono più adatti per un ambiente molto più caldo rispetto alla Terra attuale. La sua struttura genetica sembra perfettamente terrestre, però."
