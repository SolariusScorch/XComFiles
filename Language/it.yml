  STR_ALIEN_LASER_TURRET_ARMOR: "Statistiche: Torretta Laser Aliena"
  STR_ALIEN_LASER_TURRET: "Torretta Laser Aliena"
  STR_ALIEN_LASER_TURRET_CORPSE: "Rottame Torretta Laser Aliena"
  STR_ALIEN_LASER_TURRET_AUTOPSY: "Esame: Rottame Torretta Laser Aliena"
  STR_ALIEN_LASER_TURRET_UFOPEDIA: "Questa torretta fissa è armata con un potente cannone laser, protetto da un potente scudo d'oro e coordinato con Elettronica Aliena. Gli alieni li usano per proteggere le loro strutture principali."
  STR_ALIEN_LASER_TURRET_CORPSE_UFOPEDIA: "Questa torretta è protetta dalla robusta armatura Tritanio. Il suo telaio contiene una potente arma laser e due generatori di scudi. Non vi è alcuna fonte di alimentazione, in quanto la torretta si affida all'alimentazione esterna."
  STR_WRECKED_ALIEN_LASER_TURRET_DISASSEMBLY: "Smon. Rottame Torretta Laser Aliena"
