  STR_PULSE_WEAPONS: "Armi ad Impulsi"
  STR_PULSE_WEAPONS_UFOPEDIA: "Le Armi a Impulsi sono armi avanzate, alimentate da una batteria che crea un'azione di impulso elettronico per sparare al proiettile. Questo design unico consente un uso efficiente di proiettili non metallici (ceramici), che sono le munizioni standard per queste armi grazie alla loro maggiore efficacia anti-uomo.{NEWLINE}I proiettili standard delle armi ad impulsi causano un danno aggiuntivo del 25% sulla salute del bersaglio (dopo la penetrazione dell'armatura). Questo effetto viene perso se si utilizzano munizioni non standard (non in ceramica)."
  STR_MAGMA_PULSE_LMG_BUY: "Acquisto: LMG ad Impulsi M.A.G.M.A."
  STR_MAGMA_PULSE_LMG: "LMG ad Impulsi M.A.G.M.A."
  STR_MAGMA_PULSE_LMG_UFOPEDIA: "Questa mitragliatrice compatta spara proiettili di ceramica a notevole velocità e un considerevole rinculo."
  STR_MAGMA_PULSE_LMG_CLIP: "Car. LMG ad Impulsi"
  STR_MAGMA_PULSE_LMG_CHEM_CLIP: "Car. Chem LMG ad Impulsi"
  STR_MAGMA_PULSE_LMG_CHEM_CLIP_BUY: "Acquisto: Car. Chem LMG ad Impulsi"
  STR_MAGMA_PULSE_LMG_AA_CLIP: "Car. Tn LMG ad Impulsi"
  STR_MAGMA_PULSE_RIFLE_BUY: "Acquisto: Fucile ad Impulsi M.A.G.M.A."
  STR_MAGMA_PULSE_RIFLE: "Fucile ad Impulsi M.A.G.M.A."
  STR_MAGMA_PULSE_RIFLE_UFOPEDIA: "Questo pesante fucile è stato costruito per abbattere bersagli viventi con resilienza superumana, come cyborg o mostri alieni. Usa munizioni ceramiche che esplodono in frammenti all'impatto."
  STR_MAGMA_PULSE_RIFLE_CLIP: "Car. Fucile ad Impulsi"
  STR_MAGMA_PULSE_RIFLE_CHEM_CLIP: "Car. Chem Fucile ad Impulsi"
  STR_MAGMA_PULSE_RIFLE_CHEM_CLIP_BUY: "Acquisto: Car. Chem Fucile ad Impulsi"
  STR_MAGMA_PULSE_RIFLE_AA_CLIP: "Car. Tn Fucile ad Impulsi"
  STR_MAGMA_PULSE_SMG_BUY: "Acquisto: SMG ad Impulsi M.A.G.M.A."
  STR_MAGMA_PULSE_SMG: "SMG ad Impulsi M.A.G.M.A."
  STR_MAGMA_PULSE_SMG_UFOPEDIA: "Questo grande SMG utilizza munizioni ceramiche leggere, particolarmente efficaci contro bersagli leggermente corazzati."
  STR_MAGMA_PULSE_SMG_CLIP: "Car. SMG ad Impulsi"
  STR_MAGMA_PULSE_SMG_CHEM_CLIP: "Car. Chem SMG ad Impulsi"
