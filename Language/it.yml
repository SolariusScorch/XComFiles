  STR_HEAVY_STUN_WEAPONS: "Armi Stordenti Pesanti"
  STR_HEAVY_STUN_WEAPONS_UFOPEDIA: "L'analisi tattica afferma chiaramente che catturare vivi sospetti pericolosi può essere complicato, specialmente quando detti sospetti sono cyborg malvagi, mostri bizzarri o semplici vecchi psicopatici. Allo stesso tempo, l'interrogatorio di tali sospetti è una delle responsabilità chiave del nostro progetto, in quanto possono aiutare a far luce sulle cause di tali incidenti. Per farla breve, penso che dovremmo sviluppare un prototipo di un'arma più efficace in grado di stordire i nemici a lunghe distanze."
  STR_LASER_WEAPONS_UFOPEDIA: "Sebbene i laser siano in circolazione da decenni, la tecnologia aliena consente la progettazione e l'uso di armi laser pratiche, che per molti aspetti sono superiori alle armi cinetiche."
  STR_MASS_DRIVER_WEAPONS_UFOPEDIA: "I driver di massa sono dotati di una potente bobina che spinge piccoli proiettili usando la forza elettromagnetica. I proiettili mass driver sono molto più veloci dei proiettili tradizionali, e quindi molto più potenti, ma hanno anche una portata piuttosto corta, poiché bruciano rapidamente nell'atmosfera. A causa del calore estremo prodotto dalle armi dei conducenti di massa, non sono in grado di sparare automaticamente."
  STR_GAUSS_WEAPONS_UFOPEDIA: "La versione definitiva delle armi a Conduzione di Massa, utilizzando avanzati sistemi di raffreddamento e gestione dell'alimentazione."
