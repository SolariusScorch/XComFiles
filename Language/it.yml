  STR_PULSE_WEAPONS: "Armi ad Impulsi"
  STR_PULSE_WEAPONS_UFOPEDIA: "Le Armi a Impulsi sono armi avanzate, alimentate da una batteria che crea un'azione di impulso elettronico per sparare al proiettile. Questo design unico consente un uso efficiente di proiettili non metallici (ceramici), che sono le munizioni standard per queste armi grazie alla loro maggiore efficacia anti-uomo.{NEWLINE}I proiettili standard delle armi ad impulsi causano un danno aggiuntivo del 25% sulla salute del bersaglio (dopo la penetrazione dell'armatura). Questo effetto viene perso se si utilizzano munizioni non standard (non in ceramica)."
  STR_MAGMA_PULSE_LMG_BUY: "Acquisto: LMG ad Impulsi M.A.G.M.A."
