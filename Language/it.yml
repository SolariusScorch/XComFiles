  STR_SOLDIER_RAMPAGE_DESCRIPTION: "Un membro di una forza militare d'élite ha appreso alcuni segreti strettamente custoditi riguardanti gli alieni, il governo e altri argomenti associati. Questo shock l'ha spinto a diventare un estremista e a pianificare un attacco terroristico per portare l'attenzione della popolazione sulla guerra segreta in corso.{NEWLINE}Dobbiamo catturarlo ed eliminarlo prima che uccida troppe persone. Non sottovalutare le sue capacità militari."
  STR_SOLDIER_RAMPAGE_BRIEFING: "Un membro di una forza militare d'elite ha appreso alcuni segreti strettamente custoditi riguardanti gli alieni, il governo e altri argomenti associati. Questo shock l'ha spinto a diventare un'estremista ed a pianificare un attacco terroristico per portare all'attenzione della popolazione la guerra segreta in corso. Dobbiamo arrestarlo ed eliminarlo prima che uccida troppe persone. Per interrompere la missione, riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
