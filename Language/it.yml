  STR_ZSRR_BIO_ENHANCEMENT: "Bio-Miglioramento Alba Rossa"
  STR_ZSRR_BIO_ENHANCEMENT_UFOPEDIA: "Tutti i membri della Alba Rossa sono sottoposti a una procedura medica che aumenta in modo significativo le loro abilità di combattimento di base, principalmente la resistenza e la forza. Anche i ranghi più bassi lo sono - in effetti, sembra essere un punto importante del loro processo di reclutamento - il che suggerisce che è ampiamente disponibile ed economico, nonostante sia molto più avanzata di qualsiasi conoscenza medica standard. Si basa su agenti retro-virali che modificano il metabolismo della persona per creare proteine artificiali che promuovono la crescita muscolare e alterano il tessuto muscolare per aumentare l'efficienza."
  STR_SUPERLASKA_APPREHENSION: "Il Cliente Speciale"
  STR_ALERT_SUPERLASKA_APPREHENSION: "RILEVATO AGENTE IBRIDO IN"
  STR_SUPERLASKA_APPREHENSION_DESCRIPTION: "Le spie ibride si sono infiltrate nell'industria del sesso per raccogliere informazioni e campioni di geni e possibilmente anche reclutare seguaci.{NEWLINE}Un agente X-Com impersonerà un cliente e arresterà l'agente clone. Inizierai in un bar e poi perlustrerai la zona. Poiché si tratta di una missione di spionaggio, è possibile utilizzare solo attrezzature occultabili."
  STR_SUPERLASKA_APPREHENSION_BRIEFING: "Le spie ibride si sono infiltrate nell'industria del sesso per raccogliere informazioni e campioni di geni e possibilmente anche reclutare seguaci. Per arrestare la cellula, un agente X-Com impersonerà un cliente e arresterà l'agente clone, che probabilmente riconoscerà immediatamente la trappola e dovrà essere sottomesso. Per interrompere la missione, torna X-Com al bar e fai clic sull'icona \"Interrompi Missione\"."
  STR_SUBMARINE: "CALYPSO"
  STR_BIG_SUBMARINE: "TRIDENT"
  STR_PINKDESERT_EXIT: "Uscita Deserto Alieno"
  STR_XCOM_CAFE: "CAFE"
  STR_HYBRID_OPERATIONS: "Operazioni Ibridi"
  STR_HYBRID_OPERATIONS_UFOPEDIA: "Gli Ibridi Alieni conducono progetti di spionaggio volti alla sovversione dei governi della Terra e di altre potenti istituzioni. I cloni dall'aspetto umano si infiltrano in tali istituzioni per sabotare la loro attività, deviare le loro risorse o semplicemente raccogliere informazioni. Se necessario, organizzano anche attacchi terroristici e omicidi."
  STR_ALERT_HOLIDAY_RESORT_TERROR: "ATTACCO ALLA LOCALITÀ ESTIVA"
  STR_HOLIDAY_RESORT_TERROR: "Attacco alla Località Estiva"
  STR_HOLIDAY_RESORT_TERROR_DESCRIPTION: "Gli agenti artificiali prodotti dagli Ibridi Alieni hanno attaccato una popolare località turistica. Dobbiamo agire rapidamente.{NEWLINE}Aspettati di combattere specialisti non armati in un terreno misto, pieno di ostaggi."
  STR_HOLIDAY_RESORT_TERROR_BRIEFING: "Gli agenti artificiali prodotti dagli Ibridi Alieni si sono infiltrati in una popolare località turistica. Il loro obiettivo è uccidere l'intera popolazione e usare il caos che ne deriverà per impersonare alcune delle vittime. Dobbiamo agire rapidamente per proteggere le vite dei civili e sabotare il piano di infiltrazione. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_CHEMPISTOL: "Pistola Chimica"
  STR_CHEMPISTOL_UFOPEDIA: "Quest'arma spara getti di sostanze chimiche altamente attive e pressurizzate. È assolutamente letale per obiettivi viventi e macchinari non protetti. La miscela chimica può essere prodotta da ingredienti comuni, ma è altamente insolita e probabilmente realizzata con una guida extraterrestre."
  STR_CHEMPISTOL_CLIP: "Tanica Pistola Chimica"
  STR_CHEMOGUN: "Fucile Chimico"
  STR_CHEMOGUN_UFOPEDIA: "Quest'arma spara getti di sostanze chimiche altamente attive e pressurizzate. È assolutamente letale per obiettivi viventi e macchinari non protetti. La miscela chimica può essere prodotta da ingredienti comuni, ma è altamente insolita e probabilmente realizzata con una guida extraterrestre."
