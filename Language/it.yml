  STR_NATASHA_MOROZOVA: "Natasha Morozova"
  STR_DOSSIER_NATASHA_MOROZOVA: "Dossier: Natasha Morozova"
  STR_DOSSIER_NATASHA_MOROZOVA_UFOPEDIA: ">RUOLO: Ufficiale{NEWLINE}>AFFILIAZIONE: Alba Rossa{NEWLINE}>DETTAGLI: Nell'Unione Sovietica, gli orfani sono stati selezionati per l'istruzione superiore come super-spie del KGB. Natasha Morozova è stata una delle migliori diplomate ed è entrata in servizio nel 1983 all'età di 13 anni. Specializzazione: furtività, assassino corpo a corpo, cecchino. Ha svolto incarichi top secret nei paesi della NATO, tra cui spionaggio scientifico, sabotaggio e omicidio. Il crollo del paese prese come tragedia personale e tradimento e vagò in Siberia fino al reclutamento in Alba Rossa a metà degli anni '90.{NEWLINE}>STATUS: Nascosto"
  STR_NATASHAS_VSS: "VSS Personalizzato di Natasha"
  STR_NATASHAS_VSS_UFOPEDIA: "Una modifica personalizzata del leggendario VSS Vintorez. È dotato di una sofisticata azione bolt e di un mirino avanzato, usa colpi modificati e richiede un'abilità elevata per sparare efficacemente.{NEWLINE}>Occultabile"
  STR_NATASHAS_VSS_CLIP: "Car. VSS Personalizzato"
  STR_ALERT_NATASHA_MOROZOVA_HIDEOUT: "LOCALIZZATA NATASHA MOROZOVA"
  STR_NATASHA_MOROZOVA_HIDEOUT_DESCRIPTION: "Siamo stati in grado di individuare l'ufficiale di Alba Rossa, Natasha Morozova. Secondo i rapporti dei servizi segreti, sta pianificando un assassinio politico per provocare disordini sociali contro il progetto X-Com.{NEWLINE}Ha bisogno di essere arrestata o eliminata. È un maestro della furtività, quindi non ci sarà altra possibilità di colpire."
  STR_NATASHA_MOROZOVA_HIDEOUT_BRIEFING: "Siamo stati in grado di individuare l'ufficiale di Alba Rossa, Natasha Morozova. Secondo i rapporti dei servizi segreti, sta pianificando un assassinio politico per provocare disordini sociali contro il progetto X-Com. Ha bisogno di essere arrestata o eliminata. È un maestro della furtività, quindi non ci sarà altra possibilità di colpire. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai clic sull'icona \"Interrompi Missione\"."
  STR_NATASHA_MOROZOVA_HIDEOUT: "Covo di Natasha Morozova"
  STR_NATASHA_MOROZOVA_HIDEOUT_TEMPERATE: "Covo di Natasha Morozova"
  STR_NATASHA_MOROZOVA_HIDEOUT_COLD: "Covo di Natasha Morozova"
  STR_ALERT_LO_WO_REFUGE: "TROVATO IL RIFUGIO DI LO WO"
  STR_LO_WO_REFUGE_BRIEFING: "Uno sforzo congiunto dei nostri servizi segreti e dell'Interpol ci ha finalmente permesso di scoprire il rifugio segreto del Maestro Lo Wo, mentore degli assassini del Loto Nero. Deve essere catturato o liquidato. Siate vigili, poiché è ingannevole e ha con sé i suoi studenti. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_LO_WO_REFUGE_DESCRIPTION: "Uno sforzo congiunto dei nostri servizi segreti e dell'Interpol ci ha finalmente permesso di scoprire il rifugio segreto del Maestro Lo Wo, mentore degli assassini del Loto Nero. Deve essere catturato, o liquidato. Abbiamo solo una possibilità - se falliamo, non sarà mai più ritrovato."
  STR_LO_WO: "Maestro Lo Wo"
  STR_LO_WO_ARMOR: "Statistiche: Maestro Lo Wo"
  STR_SECRETS_OF_LO_WO: "Pergamena dei Segreti di Lo Wo"
  STR_SECRETS_OF_LO_WO_UFOPEDIA: "Queste pergamene descrivono antiche tecniche shinobi, impiegate dagli assassini del Loto Nero. Ci vogliono anni di pratica per padroneggiare l'arte di Ninpou, ma con sufficiente intuizione e pazienza potremmo essere in grado di utilizzare questa conoscenza in futuro..."
  STR_ANCIENT_KATANA: "Katana Antica"
  STR_ANCIENT_KATANA_UFOPEDIA: "Quest'arma unica apparteneva al maestro Lo Wo, un istruttore anziano degli Assassini del Loto Nero. L'elsa contiene un meccanismo segreto che può tagliarti la mano se non sai come disabilitarlo. Dopo un po' di analisi, possiamo usarla quasi senza paura. La lama è insolitamente leggera e resistente e può essere affilata bene. È più facile da usare con una sola mano di una katana convenzionale e sembra contenere un potere misterioso."
  STR_BLACK_LOTUS_SHRINE: "La Radice di Tutto il Male"
  STR_BLACK_LOTUS_SHRINE_DESCRIPTION: "Nel profondo della giungla c'è un santuario nascosto del Loto Nero, dedicato alla loro dea. Secondo il culto, è il luogo in cui è caduta dalle stelle. L'area è disabitata, ma ricca di pattuglie del Loto Nero."
  STR_BLACK_LOTUS_SHRINE_BRIEFING: "Nel profondo della giungla c'è un santuario nascosto del Loto Nero, dedicato alla loro dea. Secondo il culto, è il luogo in cui è caduta dalle stelle. L'area è disabitata, ma ricca di pattuglie del Loto Nero. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_BLACK_LOTUS_SHRINE_EXPLORED: "Tempio del Loto Nero esplorato."
  STR_ALERT_BLACK_LOTUS_SHRINE: "LOCALIZZATO SANTUARIO DEL LOTO NERO"
  STR_JUNGLE_SHRINE: "Tempio nella Giungla"
  STR_BLACK_LOTUS_PARTY: "Party del Loto Nero"
  STR_BLACK_LOTUS_PARTY_DESCRIPTION: "Si sta tenendo un incontro ad alto livello tra il Loto Nero ed i suoi ricchi sponsor. È una buona opportunità per accerchiarli e bloccare le operazioni del Loto Nero, aiutandoci nel contempo.{NEWLINE}L'intera missione si svolgerà all'interno di un edificio. Aspettatevi un sacco di combattimenti ravvicinati con il Loto Nero."
  STR_BLACK_LOTUS_PARTY_BRIEFING: "Si sta tenendo un incontro ad alto livello tra il Loto Nero ed i suoi ricchi sponsor. È una buona opportunità per accerchiarli e fermare le operazioni del Loto Nero, aiutandoci nel contempo. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai clic sull'icona \"Interrompi Missione\"."
  STR_ALERT_BLACK_LOTUS_PARTY: "PARTY DEL LOTO NERO IN"
  STR_MEGAWORM_ARMOR: "Statistiche: Megaverme"
  STR_MEGAWORM_TERRORIST: "Megaverme"
  STR_MEGAWORM: "Megaverme"
  STR_MEGAWORM_UFOPEDIA: "I Megavermi sono voraci predatori, costantemente alla ricerca di prede nonostante il fatto che la loro pelle piena di clorofilla aiuti con la fotosintesi. Sebbene si muovano strisciando, il sistema muscolare troppo cresciuto permette loro di muoversi abbastanza velocemente. Dà anche forma ai loro corpi disossati. Questo spesso strato di muscoli consente ai Megavermi di sopportare molti danni prima di morire e li rende resistenti ai danni da stordimento. Il danno da fuoco sembra invece essere efficace, ma possono ancora prenderne molto prima di soccombere."
  STR_MEGAWORM_CORPSE: "Cadavere Megaverme"
  STR_MEGAWORM_AUTOPSY: "Autopsia: Megaverme"
  STR_MEGAWORM_AUTOPSY_UFOPEDIA: "Questa grande creatura cartilaginea ha un ampio strato di muscoli. La pelle contiene clorofilla. Gli organi interni nel complesso assomigliano a quelli degli insetti. Ha quattro gangli cerebrali che si trovano in profondità sotto gli occhi; una corda nervosa si estende attraverso la maggior parte del corpo. Un totale di sei tubi tracheali alimenta altrettanti polmoni. Anche se l'intero sistema respiratorio sembra primitivo e mostra segni di infiammazione. La bocca è armata di denti estremamente duri. I megavermi hanno anche ghiandole che producono acido, collegate all'esterno mediante tubi."
  STR_MEGAWORM_ACID_WEAPON: "Sputo Megaverme"
  STR_MEGAWORM_MELEE_WEAPON: "Morso Megaverme"
  STR_ALERT_HYBRID_PURGE: "TROVATO INSEDIAMENTO IBRIDI!"
  STR_HYBRID_PURGE: "Epurazione Ibridi"
  STR_HYBRID_PURGE_DESCRIPTION: "Abbiamo individuato un villaggio segreto di Ibridi, gestito dai loro padroni alieni presumibilmente da usare durante la prossima fase di invasione. Il nostro obiettivo è di bruciare questo insediamento per negare loro un punto d'appoggio.{NEWLINE}Aspettatevi una leggera resistenza da parte degli agricoltori nemici."
  STR_HYBRID_PURGE_BRIEFING: "Abbiamo individuato un villaggio segreto di ibridi, gestito dai loro padroni alieni presumibilmente da usare durante la prossima fase di invasione. Il nostro obiettivo è quello di bruciare questo insediamento per negargli un punto d'appoggio. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_ANIMAL_PSIONICS: "Psionici Animali"
  STR_MONSTROUS_TOOTH: "Dente Mostruoso"
  STR_MONSTROUS_TOOTH_UFOPEDIA: "Questo dente apparteneva ad un grande animale predatore che non ha davvero posto nel mondo di oggi. Chissà quali mostri potrebbero strisciare proprio sotto i nostri piedi?{NEWLINE}Il dente può essere venduto per un paio di centinaia di dollari o usato come gioiello."
