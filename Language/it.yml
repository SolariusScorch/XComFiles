  STR_HEAVY_SNIPER_RIFLE_HE_CLIP: "Caricatore HE Fucile da Cecchino Tattico"
  STR_HEAVY_SNIPER_RIFLE_AA_CLIP: "Caricatore al Tritanio Fucile da Cecchino Tattico"
  STR_HEAVY_SNIPER_RIFLE_UFOPEDIA: "Questo fucile di precisione di alto calibro sacrifica la mobilità per precisione e potenza. Poiché non esiste un modello prodotto in serie sul mercato, deve essere realizzato su misura. Si consiglia vivamente di sparare con quest'arma solo da una posizione in ginocchio."
  STR_BLACKOPS_AUTO_SNIPER_RIFLE: "Fucile da Cecchino Automatico BlackOps"
  STR_BLACKOPS_AUTO_SNIPER_RIFLE_CLIP: "Caricatore Fucile da Cecchino Automatico"
  STR_BLACKOPS_AUTO_SNIPER_RIFLE_AA_CLIP: "Caricatore al Tritanio Fucile da Cecchino Automatico"
  STR_BLACKOPS_AUTO_SNIPER_RIFLE_UFOPEDIA: "Questo fucile da cecchino molto avanzato è più veloce e consente il fuoco automatico, al costo di una precisione leggermente ridotta. Il suo mirino elettronico aiuta, se hai buoni riflessi.{NEWLINE}L'acquisto richiede: Promozione II, Contatto: Industrie BlackOps."
  STR_MACHETE: "Machete"
  STR_MACHETE_UFOPEDIA: "Una lama semplice e versatile, utilizzata in molte regioni come arma da mischia.{NEWLINE}>Occultabile"
  STR_MUTON_SOLDIER_ARMOR: "Analisi Combattimento: Muton"
