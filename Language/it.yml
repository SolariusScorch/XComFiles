  STR_M82_BARETT: "M82 Barrett"
  STR_M82_BARETT_UFOPEDIA: "Fucile anti-materiale, usato dall'esercito statunitense per attaccare veicoli blindati leggeri e personale nemico chiave da una distanza molto lunga. È sconsigliabile sparare mentre si sta in piedi.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione III."
