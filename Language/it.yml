  STR_ULTIMATE_RADAR_CRAFT: "Velivolo Radar Definitivo"
  STR_HAWKEYE: "HAWKEYE"
  STR_HAWKEYE_UFOPEDIA: "Un mezzo radar con serbatoio del carburante aggiuntivo e maggiore portata del radar. Può anche portare una piccola squadra X-Com in battaglia. Non rilevabile."
  STR_DARKSTAR: "DARKSTAR"
  STR_DARKSTAR_UFOPEDIA: "L'utilizzo della tecnologia aliena e del tritanio ultraleggero ci ha permesso di sviluppare un velivolo senza pilota con tempi di attività precedentemente irraggiungibili. Il radar è stato configurato per un migliore rilevamento degli UFO. Non rilevabile.{NEWLINE}ARMI: RAGGI x 1{NEWLINE}SISTEMI: ELETTRICI x 3"
