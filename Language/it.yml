  STR_SAWED_OFF: "Canne Mozze"
  STR_SAWED_OFF_UFOPEDIA: "Un'arma estremamente semplice, ma assolutamente micidiale a bruciapelo."
  STR_WINCHESTER_1901_BUY: "Acquisto: Winchester Modello 1901"
  STR_WINCHESTER_1901: "Winchester Modello 1901"
  STR_WINCHESTER_1901_UFOPEDIA: "Un vero classico progettato da John Browning e reso famoso da Hollywood. L'azione a leva assicura un buon rateo di fuoco, ma tende a limitare la precisione sulle lunghe distanze."
  STR_DOUBLE_BARRELED: "Fucile a Doppia Canna"
  STR_DOUBLE_BARRELED_UFOPEDIA: "Quest'arma è primitiva, ma può ancora essere mortale contro bersagli non corazzati."
  STR_DOUBLE_BARRELED_BUCKSHOT: "Munizioni PAL Fucile a Doppia Canna"
  STR_PUMP_ACTION: "Fucile a Pompa"
  STR_PUMP_ACTION_UFOPEDIA: "Un classico fucile a pompa, utilizzato dalle forze di polizia e dai civili in alcuni paesi per l'autodifesa."
  STR_PUMP_ACTION_SHELLS: "Munizioni PAL Fucile a Pompa"
  STR_AKSU74: "AKSU-74"
  STR_AKSU74_BUY: "Acquisto: AKSU-74"
  STR_AKSU74_BUY_PREQ_A: "Pre A: Acquisto AKSU-74"
  STR_AKSU74_BUY_PREQ_B: "Pre B: Acquisto AKSU-74"
  STR_AKSU74_UFOPEDIA: "Una versione accorciata e di migliore qualità del fucile Kalashnikov. Destinato al personale non di prima linea del Patto di Varsavia e alle forze speciali di polizia.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione II."
  STR_GROZA: "Groza"
  STR_GROZA_UFOPEDIA: "Questa versione moderna dell'AK-47 offre un tiro più rapido ed è più precisa grazie al suo design bullpup, ma per lo stesso motivo la sua portata massima è limitata e la ricarica è più lenta.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione II."
  STR_AK47: "AK-47"
  STR_AK47_UFOPEDIA: "Il fucile d'assalto più prolifico di tutto il mondo, l'AK-47 è un'arma affidabile e potente nonostante sia notevolmente obsoleto rispetto ai fucili moderni.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione II."
  STR_WP_7_62_CLIP: "Car. WP 7.62 mm"
  STR_WP_7_62_CLIP_BUY: "Acquisto: Car. WP 7.62 mm"
  STR_AKM: "AKM"
  STR_AKM_UFOPEDIA: "Una versione modernizzata del fucile d'assalto AK-47. Utilizza lo stesso tipo di munizioni WP 7.62 mm.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione II."
  STR_WP_5_45_CLIP: "Car. WP 5.45 mm"
  STR_WP_5_45_CLIP_BUY: "Acquisto: Car. WP 5.45 mm"
  STR_MP_BUY: "Acquisto: H&K MP5"
  STR_MP_BUY_PREQ_A: "Pre A Acquisto: H&K MP5"
  STR_MP_BUY_PREQ_B: "Pre B Acquisto: H&K MP5"
  STR_MP: "H&K MP5"
  STR_MP_UFOPEDIA: "Una famosa mitraglietta d'alta qualità, prodotta da Heckler & Koch."
  STR_MP_CLIP: "Car. H&K MP5"
  STR_SKORPION: "SMG Skorpion"
  STR_SKORPION_UFOPEDIA: "Questo classico SMG cecoslovacco è leggero e comodo da trasportare, ma ha un potere di arresto insignificante e una scarsa precisione di fuoco automatico."
  STR_SKORPION_CLIP: "Car. SMG Skorpion"
  STR_RAK: "SMG Rak"
  STR_RAK_UFOPEDIA: "Il PM-63 Rak è un SMG classico polacco che usa colpi Makarov 9x18. Non ha un selettore di fuoco, in quanto la modalità di fuoco viene scelta in base alla pressione esercitata sul grilletto. Prendere bene la mira con Il Rak è difficile, ma funziona bene come arma di difesa personale da sventagliata."
  STR_RAK_CLIP: "Car. Rak"
  STR_MINEBEA_UZI: "SMG Minebea"
  STR_MINEBEA_UZI_UFOPEDIA: "Questo micro-Uzi modificato è dotato di mirino reflex e di soppressore del flash. Utilizzato dalle Forze di Difesa Giapponesi, è stato anche impiegato dal Kiryu-kai come arma base da combattimento ravvicinato."
  STR_UZI_BUY: "Acquisto: Uzi"
  STR_UZI: "Uzi"
  STR_UZI_UFOPEDIA: "Utilizzato in tutto il mondo sia dalle forze speciali che dai rivoltosi, l'Uzi è un'iconica mitraglietta che,  nonostante la sua età, può ancora rappresentare una minaccia per gli agenti."
  STR_UZI_CLIP: "Car. Uzi"
  STR_M3_GREASEGUN_BUY: "Acquisto: Greasegun M3"
  STR_M3_GREASEGUN: "Greasegun M3"
  STR_M3_GREASEGUN_UFOPEDIA: "Un SMG economico, commissionato dall'esercito americano durante la seconda guerra mondiale. Spara colpi ACP calibro 45{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione I."
  STR_MAC10: "Mac10"
  STR_MAC10_UFOPEDIA: "SMG a una mano, spara le potenti munizioni ACP calibro 45 ad un rateo incredibile. L'accuratezza non è mai stato un fattore importante per questo design.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione I."
  STR_MAC10_CLIP: "Car. SMG ACP .45"
  STR_MAC10_BUY: "Acquisto: Mac10"
  STR_HYBRID_ARMOR: "Statistiche: Ibrido"
  STR_HYBRID_SOLDIER_ARMOR: "Statistiche: Soldato Ibrido"
  STR_HYBRID_SPECIALIST_ARMOR: "Statistiche: Specialista Ibrido"
  STR_HYBRID_SUPERVISOR_ARMOR: "Statistiche: Supervisore Ibrido"
  STR_HYBRID_CORPSE: "Cadavere Ibrido"
  STR_HYBRID_AUTOPSY: "Autopsia: Ibrido Alieno"
  STR_HYBRID_AUTOPSY_UFOPEDIA: "Come previsto, questo essere è solo parzialmente umano. Il suo DNA contiene numerosi frammenti che hanno maggiori probabilità di origine extraplanetaria, con conseguenti caratteristiche del corpo insolite come occhi anormalmente grandi o pelle bianca. La chimica del corpo, tuttavia, sembra abbastanza normale per un primate della Terra, e le sue capacità fisiche sembrano paragonabili a quelle di un umano."
  STR_HYBRID: "Ibrido Alieno"
  STR_HYBRID_WORKER: "Operaio Ibrido"
  STR_HYBRID_SOLDIER: "Soldato Ibrido"
  STR_HYBRID_SPECIALIST: "Specialista Ibrido"
  STR_HYBRID_SUPERVISOR: "Supervisore Ibrido"
  STR_HYBRID_UFOPEDIA: "Gli Ibridi Alieni sono ibridi tra umani e sectoidi, creati per infiltrarsi e monitorare la Terra, oltre a vari altri compiti relativi all'invasione aliena. Anche se gli Ibridi sono evidentemente inumani nell'aspetto, possiedono una tecnologia mimetica che consente loro di camminare indisturbati tra la nostra gente. I loro padroni esercitano un grado limitato di controllo telepatico, ma la lealtà dipende ancora in gran parte dall'intimidazione e dall'indottrinamento. La Rete Ibrida opera in modo molto simile alle organizzazioni umane di spionaggio e utilizza quasi esclusivamente apparecchiature basate sulla Terra."
  STR_HYBRID_DEFECTOR_RECRUITMENT: "Reclutamento Disertore Ibrido"
  STR_HYBRID_ODDBALL: "Stramboide Ibrido"
  STR_HYBRID_ODDBALL_UFOPEDIA: "Comandante, a proposito del nostro prigioniero ibrido: adesso che ci siamo conosciuti meglio quest'individuo ha parlato liberamente del fatto di non essere molto soddisfatto del suo modo di vivere e di come sia brutto il lavoro da una pedina senza volto per qualche lontano dominatore alieno. Nonostante il condizionamento abbiamo incontrato un ribelle disposto ad aiutarci nella nostra lotta.{NEWLINE}Dopo un controllo approfondito della situazione e della psiche del candidato, posso confermare che non si tratta di un tentativo di spionaggio, e potrebbe diventare un buon acquisto per la nostra famiglia! Ma cosa possiamo fare davvero con questo prigioniero? Ci sono due possibilità. La prima è assegnarlo alla mia squadra di intelligence per il debriefing, proprio come facciamo con gli altri prigionieri (solo che sarò più rapida e gentile); per farlo basta avviare l'omonimo progetto di ricerca. La seconda è di reclutarlo nella squadra di agenti sul campo. Possiamo farlo dal menù dell'officina. Altrimenti possiamo spedirlo al Consiglio come facciamo con tutti gli altri, almeno credo..."
  STR_WRECKED_ALIEN_DRONE_DISASSEMBLY: "Smontaggio Rottame Drone Alieno"
  STR_LIVE_ALIEN_DRONE_DISASSEMBLY: "Smontaggio Drone Alieno"
  STR_ALIEN_DRONE_ARMOR: "Statistiche: Drone Alieno"
  STR_ALIEN_DRONE_WEAPON: "Arma Drone Alieno"
  STR_ALIEN_DRONE: "Drone Alieno"
  STR_ALIEN_DRONE_UFOPEDIA: "I droni alieni non sono in realtà alieni, dal momento che sono assemblati sulla Terra da specialisti ibridi secondo le istruzioni dei loro padroni. La funzione principale dei droni è la protezione di nascondigli e fortezze ibridi. Armati di armi  laser automatiche, rappresentano un pericolo significativo per le nostre truppe, e sono spesso schierate in gran numero."
  STR_ALIEN_DRONE_CORPSE: "Cadavere Drone Alieno"
  STR_ALIEN_DRONE_TERRORIST: "Drone Alieno"
  STR_ALIEN_DRONE_AUTOPSY: "Ispezione Drone Alieno"
  STR_ALIEN_DRONE_AUTOPSY_UFOPEDIA: "Questo piccolo robot si muove su una sorta di motore anti-gravità. È controllato da un sistema elettronico, costruito con parti ordinarie prontamente disponibili sul mercato, ma fuso insieme in un modo insolito. Il drone è armato con un'arma laser leggera."
  STR_WRECKED_LARGE_ALIEN_DRONE_DISASSEMBLY: "Smontaggio Rottame Grande Drone Alieno"
  STR_LIVE_LARGE_ALIEN_DRONE_DISASSEMBLY: "Smontaggio Grande Drone Alieno"
  STR_LARGE_ALIEN_DRONE_ARMOR: "Statistiche: Grande Drone Alieno"
  STR_LARGE_ALIEN_DRONE_WEAPON: "Arma Grande Drone Alieno"
  STR_LARGE_ALIEN_DRONE: "Grande Drone Alieno"
  STR_LARGE_ALIEN_DRONE_UFOPEDIA: "Questa spaventosa macchina da guerra è molto più pericolosa della sua controparte più piccola, essendo effettivamente un vero e proprio carro armato robotico. La sua robusta armatura è in grado di sopportare sia armi standard che energetiche. La sua unica debolezza è la vulnerabilità alle armi da mischia."
  STR_LARGE_ALIEN_DRONE_CORPSE: "Cadavere Grande Drone Alieno"
  STR_LARGE_ALIEN_DRONE_TERRORIST: "Grande Drone Alieno"
