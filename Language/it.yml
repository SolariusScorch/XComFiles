  STR_CAMO: "Mimetizzazione"
  STR_CAMO_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Il Mimetismo, o Camo, è una proprietà dell'armatura che rende chi lo indossa visibile da un distanza più breve del normale. Questa differenza è espressa in numero di tessere. Nota che il camuffamento può essere applicato solo alla visione diurna, notturna o entrambe; è quindi espresso in due diversi valori (\"Camouflage di giorno\" e \"Camouflage di notte\" sotto INFO). Si noti che i valori positivi denotano la distanza massima per individuare l'unità, mentre i valori negativi descrivono di quanto il raggio visivo dell'osservatore è diminuito allo scopo di vedere quell'unità. Entrambi i valori possono essere contrastati dal rispettivo Anticamo."
  STR_ACCURACY: "Precisione"
  STR_ACCURACY_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}La precisione deriva dall'arma e dalle rispettive statistiche dell'utente (generalmente PRECISIONE DI TIRO per armi da fuoco, PRECISIONE DI LANCIO per granate, PRECISIONE CORPO A CORPO per armi da mischia). A volte l'accuratezza di un'arma si basa su più di una statistica. Per vedere maggiori dettagli su armi insolite, controlla la descrizione dell'arma."
  STR_DAMAGE: "Danno"
  STR_DAMAGE_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}I danni inflitti dipendono dall'arma e, in alcuni casi, dalle capacità dell'utente. In Ufopaedia, il danno dell'arma viene visualizzato accanto all'arma e il bonus è specificato nella descrizione. Guardali bene, in quanto possono diventare piuttosto grandi!"
  STR_ION_ACCELERATION: "Accelerazione Raggi a Ioni"
  STR_ION_ACCELERATION_UFOPEDIA: "I sottomarini volanti alieni si affidano a sistemi di potenza complessi per guidarli a velocità incredibile attraverso le profondità. La base della loro tecnologia è il Dislocatore Ionico, che utilizza Zrbite come catalizzatore, i motori spostano 100 volte il loro volume in acqua al secondo. Questo enorme potere significa che gli alieni sono in grado di superare qualsiasi sottomarino della Terra. Possiamo replicare questo sistema di propulsione utilizzando l'acqua-plastica e le celle elettriche Zrbite."
  STR_ZRBITE_DRIVE: "Motore Zrbite"
  STR_ZRBITE_DRIVE_UFOPEDIA: "Abbiamo completamente retro-ingegnerizzato l'Acceleratore di Raggi Ionici. Ora possiamo progettare alcuni velivoli guidati dallo Zrbite!"
  STR_AUTO_SHOTGUN: "Auto-Doppietta BlackOps"
  STR_AUTO_SHOTGUN_UFOPEDIA: "'Cerchi un'arma che apre il varco? Non guardare oltre! Le Industrie BlackOps hanno tutto ciò di cui hai bisogno.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione III, Contatto: Industrie BlackOps."
  STR_AUTO_SHOTGUN_SHELLS: "Tamburo per Auto-Doppietta BlackOps"
  STR_AUTO_SHOTGUN_AA_SHELLS: "Tamburo Tn per Auto-Doppietta BlackOps"
  STR_AUTO_SHOTGUN_AA_SHELLS_MANUFACTURING: "Prod. Tamburo Tn Auto-Doppietta BlackOps"
  STR_M14: "M-14"
  STR_M14_UFOPEDIA: "Un vecchio fucile militare, che spara le potenti munizioni NATO da 7.62. Ancora in uso limitato come arma da cecchino.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione II."
  STR_M14_BUY: "Acquisto: M-14"
  STR_GALIL: "Galil"
  STR_GALIL_UFOPEDIA: "Questa versione leggera di un fucile 7.62 è stata progettata per essere utilizzata dalle forze militari e di polizia israeliane, compresa la guardia della Knesset.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione II."
  STR_GALIL_BUY: "Acquisto: Galil"
  STR_FN_FAL: "FN FAL"
  STR_FN_FAL_UFOPEDIA: "Un'arma affidabile, precisa e potente, alimentata da munizioni NATO da 7.62. Non è la scelta migliore per un principiante.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione II."
  STR_FN_FAL_CLIP: "Car. 7.62"
  STR_DESERT_EAGLE: "Desert Eagle"
  STR_DESERT_EAGLE_UFOPEDIA: "Progettata come una pistola bersaglio, divenne molto popolare nel mercato delle armi civili grazie alle sue potenti munizioni. Buona precisione, ma difficile da usare.{NEWLINE}>Occultabile{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Armi Non Standard"
  STR_DESERT_EAGLE_CLIP: "Car. Desert Eagle"
  STR_XCOM_BUREAU: "Storia X-Com: X-Com Bureau"
  STR_XCOM_BUREAU_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Il nastro rivela una verità scioccante: il nostro X-Com è in qualche modo un revival di un progetto degli anni '60 con lo stesso nome, fondato in fretta contro l'aggressione aliena segreta sul suolo americano. Apparentemente una fazione di alieni, guidati da un'entità misteriosa, ha cercato di ottenere il controllo del governo e alla fine conquistare la Terra. Il piano fallì, ma il leader non fu mai catturato o ucciso, poiché agiva tramite un collegamento psichico da qualche luogo extraterrestre. Un altro alieno, descritto come un essere di energia, sembrava in realtà aiutare gli umani a combattere l'invasione e coprire il danno.{NEWLINE}È interessante notare che il leader agiva indipendentemente dagli attuali invasori e forse era la loro competizione. Forse gli alieni non sono così monolitici come sospettavamo all'inizio."
  STR_XCOM_HISTORY_UNIT: "Storia X-Com: UNIT"
  STR_XCOM_HISTORY_UNIT_UFOPEDIA: "Negli anni '40, un UFO si schiantò sul suolo britannico, allertando il governo sulla presenza aliena. Questa informazione non è mai stata condivisa con nessun altro paese; invece, una squadra di risposta speciale è stata riunita nel caso in cui fossero tornati. Gli alieni sono tornati un certo numero di volte e sono stati coinvolti in diverse occasioni. Le perdite di UNIT sono state alte, ma hanno ottenuto diverse vittorie, sequestrando cadaveri e attrezzature aliene. Hanno poi preso parte attiva alla battaglia contro altre minacce correlate, per lo più cyborg create sulla terra da agenti alieni. Dopo che alla fine è stato sciolto, il personale di UNIT ha partecipato al progetto Xenonauts. La loro divisione scientifica non è mai andata lontano con la tecnologia aliena, ma hanno inventato alcuni gadget, come le armi anti-robot.{NEWLINE}Abbiamo trovato i progetti per: Granata EMP."
  STR_XENONAUTS: "Storia X-Com: Xenonauts"
  STR_XENONAUTS_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Si scopre che il Kiryu-Kai e iniziative simili non sono stati i primi tentativi di affrontare la minaccia aliena. Abbiamo scoperto un progetto top-secret degli anni '70 con l'etichetta \"Xenonaut Defense Force\", un'operazione congiunta NATO-Patto di Varsavia. Il suo obiettivo principale era contrastare i mezzi di controllo del pensiero, ma è anche riuscito a completare una serie di altri programmi scientifici e di formazione.{NEWLINE}L'iniziativa è stata piuttosto breve; ha fallito a causa dei scarsi servizi segreti, del budget limitato e di una serie di decisioni sfortunate, per non parlare degli agenti che si lasciano andare al \"siero di potenziamento della mente\" (guadagnando così il termine informale di Psychonauts). Tuttavia, il suo ruolo unico durante la Guerra Fredda non dovrebbe essere sottovalutato, né i suoi risultati scientifici, come lo Scudo da Combattimento Xeno."
  STR_KIRYU_KAI: "Storia X-Com: Kiryu-Kai"
  STR_KIRYU_KAI_UFOPEDIA: "Prima di X-Com, molti paesi hanno cercato di affrontare la minaccia paranormale da soli. Probabilmente il maggior successo è stato un progetto giapponese con il nome in codice 'Kiryu-Kai'. Avendo effettivamente incontrato e combattuto extraterrestri, questa organizzazione è stata la fonte della maggior parte dei nostri dati e tecnologie di partenza. Sfortunatamente, le perdite subite in combattimento combinate con un improvviso e misterioso calo di interesse da parte del governo giapponese hanno portato alla cessazione anticipata del progetto.{NEWLINE}{NEWLINE}La più importante informazione che abbiamo ricevuto dal Kiryu-Kai è:{NEWLINE}'L'invasione inizierà il 1 gennaio 1999, alle 12:00 GMT.'"
