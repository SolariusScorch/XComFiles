  STR_TROLLIUM: "(altro)"
  STR_SURPLUS_MILITARY_EQUIPMENT_UFOPEDIA: "Ehi A-Comandà, buone notizie: ho parlato con alcuni miei vecchi amici e, sai una cosa, mi sono assicurato i diritti per comprare un po' di materiale militare usato. Nulla di eccessivamente elaborato, dal momento che abbiamo ancora bisogno di giocare secondo le regole, ma alcuni AK-47 non turberanno troppo i funzionari delle Nazioni Unite. Basta non parlare di questo argomento quando hai a che fare con loro, ok?{NEWLINE}Pensa solo a quali cose ti piacerebbe vedere prima: fucili M16 o alcuni AK-47 che ho menzionato."
  STR_MIB_TERROR_MISSION_BRIEFING: "I Man in Black stanno ripulendo un intero insediamento per sbarazzarsi dei testimoni. La missione avrà successo quando tutte le unità nemiche saranno state eliminate o neutralizzate. Devi tentare di salvare la vita di qualsiasi civile nell'area fermando il gruppo con ogni mezzo necessario. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_MIB_TERRORISE: "OPERAZIONE DI PULIZIA MIB"
  STR_KNIGHT_OF_CYDONIA: "Cavaliere di Cydonia"
  STR_DIMENSION_X_WRECK: "Relitto Alieno nella Dimensione X"
  STR_DIMENSION_X_WRECK_BRIEFING: "Stai per entrare sul luogo di una vecchia astronave dalla nostra dimensione che si è schiantata nella Dimensione X molto tempo fa. Crediamo che possa contenere informazioni vitali sugli alieni. Ripulisci l'area di pericolo per consentire ai nostri tecnici di esaminare il relitto. Per interrompere la missione, sposta gli agenti X-Com nell'area di uscita e fai clic sull'icona \"Interrompi Missione\"."
  STR_DIMENSION_X_WRECK_DESCRIPTION: "Abbiamo trovato la posizione di una vecchia astronave dalla nostra stessa dimensione che si è schiantata nella Dimensione X molto tempo fa. Crediamo che possa contenere informazioni vitali sugli alieni."
  STR_DIMENSION_X_WRECK_SECURED: "L'Antina Nave Aliena è al sicuro."
  STR_DIMENSION_X_WRECK_SECURED_UFOPEDIA: "Recuperare questo antico computer non è stato facile, ma è diretto al sistema Sol. Chi sa quali segreti può contenere?"
  STR_ANCIENT_SHIP_COMPUTER: "Computer dell'Antica Nave"
  STR_ANCIENT_SHIP_COMPUTER_UFOPEDIA: "Il relitto era una nave da costruzione, equipaggiata con una fonte di energia unica proveniente da Marte. La sua missione era di creare un ponte stellare per facilitare l'esplorazione dello spazio. Apparentemente, al momento, gli alieni sottomarini erano in guerra con un'altra fazione terrestre chiamata \"Nephilim\". Questi Nephilim hanno sabotato la nave e causato un effetto a cascata che ha inviato la nave attraverso un varco dimensionale.{NEWLINE}Grazie a una vasta libreria di firme energetiche, ora abbiamo una certa comprensione del sistema di difesa del quartier generale alieno. Questo dovrebbe tornare utile in futuro."
  STR_LOST_USO: "Nave Aliena Perduta"
  STR_LOST_USO_UFOPEDIA: "Mentre esploravamo la periferia della città aliena, il nostro drone ha fotografato qualcosa che assomiglia a un macchinario usato dalla civiltà T'leth - forse una grande nave. Questa è una scoperta senza precedenti: come è arrivata questa nave? E perché?{NEWLINE}Attraverso misurazioni accurate del materiale roccioso circostante, abbiamo scoperto che la nave si è schiantata qui circa 3000 anni fa. Non sappiamo cosa abbia causato lo schianto, ma dev'essere stata una missione molto speciale. Dovremmo davvero dare un'occhiata a questa nave!{NEWLINE}I nativi non sembrano molto interessati al relitto, ma sembrano mantenere un sistema di sicurezza: una specie di bestie guardiane. Sembrano molto forti."
