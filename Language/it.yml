  STR_CULT_HIDEOUT_EXALT_BRIEFING: "Abbiamo individuato un avamposto di EXALT, che stanno utilizzando per il coordinamento dei loro agenti e per la conservazione dei materiali di consumo. Dobbiamo sottomettere tutti i residenti, preferibilmente tenerli in vita per interrogarli. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_CULT_BASE_CHURCH_OF_DAGON_BRIEFING: "Abbiamo localizzato una base importante di operazioni della Chiesa di Dagon. Questo edificio è fortemente difeso da numerose truppe ben equipaggiate. Ci sarà un ufficiale di alto rango presente, quindi cogli l'occasione per catturarli e interrogarli. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_CULT_BASE_BLACK_LOTUS_BRIEFING: "Abbiamo localizzato un'importante base operativa del Loto Nero. Questo edificio è fortemente difeso da numerose truppe ben equipaggiate. Ci sarà un ufficiale di alto rango presente, quindi cogli l'occasione per catturarli e interrogarli. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_CULT_BASE_ZSRR_BRIEFING: "Abbiamo individuato un'importante base operativa di Alba Rossa. Questo edificio è fortemente difeso da numerose truppe ben equipaggiate. Ci sarà un ufficiale di alto rango presente, quindi cogli l'occasione per catturarli e interrogarli. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_CULT_BASE_EXALT_BRIEFING: "Abbiamo individuato un'importante base operativa di EXALT. Questo edificio è fortemente difeso da numerose truppe ben equipaggiate. Ci sarà un ufficiale di alto rango presente, quindi cogli l'occasione per catturarli e interrogarli. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_IMPROVED_UNDERCOVER_OPERATIONS: "Operazioni Sotto Copertura Migliorate"
  STR_IMPROVED_UNDERCOVER_OPERATIONS_UFOPEDIA: "Con la benedizione del Consiglio, possiamo finalmente iniziare a costruire una rete più solida per supportare operazioni segrete più ambiziose."
  STR_TRANSPORT_ALTERNATIVE: "Trasporto Alternativo"
  STR_TRANSPORT_ALTERNATIVE_UFOPEDIA: "Il trasporto pubblico è così lento e poco professionale! Lo uso solo quando viaggio per divertimento.{NEWLINE}Se mi dai un attimo, ti troverò un modo più veloce per viaggiare in tutto il mondo."
  STR_PRIVATE_TRANSPORT: "TRASPORTO PRIVATO"
  STR_PRIVATE_TRANSPORT_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Stanco di compagnie aeree pubbliche inaffidabili e agenti doganali ficcanaso? Non dire più niente!"
  STR_PUBLIC_TRANSPORT: "TRASPORTO PUBBLICO"
  STR_PUBLIC_TRANSPORT_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Il più conveniente modo per i nostri agenti di viaggiare sono i voli passeggeri regolari. Una volta raggiunta la loro destinazione, gli agenti noleggiano un'auto civile per raggiungere il sito. Al momento abbiamo solo un tipo di trasporto da utilizzare (auto personale), ma possiamo aprire più opzioni interessanti con la ricerca."
  STR_ARROW: "CF-105 ARROW"
  STR_ARROW_UFOPEDIA: "Questo classico intercettore ha ormai quasi 50 anni, ma ha ancora molto da combattere."
  STR_OPSCAR: "LAND ROVER"
  STR_OPSCAR_UFOPEDIA: "Veloce, affidabile e perfetta per operazioni sotto copertura con un massimo di 5 agenti."
  STR_HUMMER: "HUMVEE"
  STR_HUMMER_UFOPEDIA: "Questo veicolo militare può trasportare ovunque fino a 5 operatori, a una velocità decente. Sarà disponibile entro un'ora dalla richiesta. È troppo evidente per le missioni sotto copertura."
  STR_OSPREY: "OSPREY"
  STR_OSPREY_UFOPEDIA: "{NEWLINE}{NEWLINE}Trasporto di truppe di grandi dimensioni in risposta alle nostre relazioni riguardanti la vera portata della minaccia del culto."
  STR_MUDRANGER: "MUDRANGER"
  STR_MUDRANGER_UFOPEDIA: "Questo mezzo di trasporto sperimentale è un'alternativa all'imbarco su un aereo. Può viaggiare su terra e acqua. Di contro, ha un'autonomia molto breve."
  STR_SKYRAIDER: "SKYRAIDER"
  STR_SKYRAIDER_UFOPEDIA: "Questo aereo può trasportare fino a 10 persone con una velocità senza precedenti."
  STR_DRAGONFLY: "DRAGONFLY"
  STR_DRAGONFLY_UFOPEDIA: "Questa nave di atterraggio verticale può trasportare fino a 8 agenti direttamente nel sito operativo. Può anche essere usato per trasportare unità ausiliarie come i droni."
  STR_SNAPPING_TURTLE: "Tartaruga Azzannatrice"
  STR_SNAPPING_TURTLE_XCOM: "SNAPPING TURTLE"
  STR_SNAPPING_TURTLE_XCOM_UFOPEDIA: "Questa nave sotterranea Reptoide è un piccolo trasporto di truppe. Il suo motore di fase le consente di viaggiare sottoterra."
  STR_SNAPPING_TURTLE_CONSTRUCTION: "Costruzione Tartaruga Azzannatrice"
  STR_SNAPPING_TURTLE_CONSTRUCTION_DISASSEMBLY: "Smontaggio della Costruzione della Snapping Turtle"
  STR_SNAPPING_TURTLE_ASSEMBLY: "Assemblaggio Snapping Turtle"
  STR_VIPER_XCOM_ASSEMBLE: "Assemblaggio Viper"
  STR_VIPER_CRATED: "VIPER Imballato"
  STR_VIPER_XCOM: "VIPER"
  STR_VIPER_XCOM_UFOPEDIA: "Questo tipo di imbarcazione Reptoide è utilizzato principalmente come trasporto personale. Possiamo usarlo per viaggiare in luoghi sotterranei, inaccessibile alle navi senza fase di guida."
  STR_MILESTONE_1_PREQ: "Prerequisito: Promozione I"
  STR_WHAT_DO_NOW_MILESTONE_0: "X-Com UIG: Strategia Generale"
  STR_WHAT_DO_NOW_MILESTONE_0_UFOPEDIA: "Il nostro primo passo dovrebbe essere quello di garantire la nostra posizione, dal momento che non siamo presi molto sul serio dall'ONU. Dovremmo quindi trovare e presentare alcune prove dell'esistenza di forze che potrebbero minacciare la pace nel mondo.{NEWLINE}Il primo problema da affrontare è trovare una spiegazione per un picco simultaneo nel numero di organizzazioni criminali e sette religiose visibili in ogni continente. Dovremmo imparare di più su di loro, preferibilmente arrestando i loro membri e interrogandoli. Questo dovrebbe darci una migliore comprensione di questo fenomeno sociale e aiutarci a fermarlo.{NEWLINE}Il secondo problema, forse più sorprendente, è un aumento drammatico delle segnalazioni riguardanti strane creature, mostri e simili. Questa è un'altra questione globale da affrontare; dovremmo investigare su questi rapporti e se c'è un granello di verità in essi, dobbiamo catturare o sezionare una tale creatura."
  STR_WHAT_DO_NOW_MILESTONE_1: "X-Com UAP: Strategia Generale"
  STR_WHAT_DO_NOW_MILESTONE_1_UFOPEDIA: "Comandante, a quanto pare il nostro impegno è stato ripagato: l'ONU è disposta ad ascoltarci di più. Questa è una grande opportunità.{NEWLINE}Suggerisco il nostro prossimo passo allargando il personale. In primo luogo, avremo bisogno di un vero capo ricercatore, preferibilmente con un background sia in biochimica che in fisica esotica. In secondo luogo, dal momento che abbiamo a che fare con intelligenza extraterrestre, abbiamo bisogno di uno xenologo professionista per scoprire tutti i loro segreti. Quindi dobbiamo rafforzare la nostra cooperazione con gli ambienti militari per garantire l'accesso alle armi moderne. E infine, abbiamo bisogno di un ingegnere capo per lavorare su qualsiasi artefatto che troviamo. Sfortunatamente non possiamo semplicemente rapirli. Dovremmo continuare con il nostro lavoro di investigazione e sperare di scoprire qualcosa a cui saranno troppo interessati."
  STR_WHAT_DO_NOW_MILESTONE_2: "X-Com ASP: Strategia Generale"
  STR_WHAT_DO_NOW_MILESTONE_2_UFOPEDIA: "Comandante, l'ONU sembra essere impressionata e scioccata dalle nostre scoperte. Dovremmo presentarli con ancora più prove di presenza aliena sulla Terra, dal momento che la nostra opposizione non si fermerà finché non saremo dismessi.{NEWLINE}Il nostro obiettivo ora dovrebbe essere almeno parzialmente contenere la minaccia dei culti infiltrando almeno la vetta di un'organizzazione ed esporre i loro veri obiettivi e identità. Dovremmo anche imparare di più sugli alieni e da dove provengono.{NEWLINE}Per fare ciò, dovremmo anche sviluppare un laboratorio più avanzato con attrezzature migliori e più stazioni di ricerca."
  STR_WHAT_DO_NOW_MILESTONE_3: "X-Com UFO Defense: Strategia Generale"
  STR_WHAT_DO_NOW_MILESTONE_3_UFOPEDIA: "Alla fine, Comandante, abbiamo carta bianca per quanto riguarda avere a che fare con i nemici della Terra. Dovremmo sfruttare questa opportunità per aumentare prima le nostre capacità militari continuando a rispondere alle segnalazioni. Poi dovremmo concentrarci sull'apprendimento di tutto ciò che riguarda il nemico, retroingegnerizzare la loro tecnologia, interrogare specialisti e leader alieni e infine sviluppare una strategia di contrattacco. Dobbiamo anche essere consapevoli del nemico all'interno, o dei leader mondiali che pensano che X-Com sia un errore - quindi dobbiamo guardare bene negli occhi l'ONU.{NEWLINE}Siamo gli unici a poter fermare l'invasione. Ho fiducia che possiamo farlo insieme."
  STR_MILESTONE_1_SUMMARY: "Promozione I"
  STR_MILESTONE_1_SUMMARY_UFOPEDIA: "TI È STATA FORNITA AUTORITÀ SUPPLEMENTARE.{NEWLINE}SEI ORA CONOSCIUTO COME X-COM: UNITÀ DI ATTIVITÀ PARANORMALE{NEWLINE}{NEWLINE}È disponibile un nuovo oggetto per l'acquisto: Tuta Hazmat."
  STR_MILESTONE_2_SUMMARY: "Promozione II"
  STR_MILESTONE_2_SUMMARY_UFOPEDIA: "TI È STATA FORNITA AUTORITÀ SUPPLEMENTARE.{NEWLINE}SEI ORA CONOSCIUTO COME X-COM: AGENZIA PER LA SICUREZZA PARANORMALE{NEWLINE}{NEWLINE}Sono disponibili nuovi oggetti per l'acquisto: Granate Fumogene."
  STR_MILESTONE_3_SUMMARY: "Promozione III"
  STR_MILESTONE_3_SUMMARY_UFOPEDIA: "TI È STATA FORNITA AUTORITÀ SUPPLEMENTARE.{NEWLINE}SEI ORA CONOSCIUTO COME X-COM: UFO DEFENSE"
  STR_MILESTONE_1: "X-Com Relazione di Sintesi #1"
  STR_MILESTONE_1_UFOPEDIA: "Da: X-Com: Ufficio d'Investigazione Globale{NEWLINE} A: Organizzazione delle Nazioni Unite{NEWLINE}Oggetto: Attività paranormali{NEWLINE}Le nostre indagini su rapporti anomali in tutto il mondo ci hanno permesso di confermare che questi incidenti sono effettivamente causati da fattori che non possono essere spiegati utilizzando le conoscenze scientifiche convenzionali. Gli esempi più eclatanti includono organismi biologici anormali (vedi allegato 2), ma riteniamo che la più grande preoccupazione per le Nazioni Unite sia l'emergere di organizzazioni terroristiche clandestine che sembrano essere in qualche modo legate a questa attività paranormali. Raccomandiamo vivamente che il Comitato delle Nazioni Unite adotti ulteriori misure per raccogliere più informazioni riguardo a questi gruppi."
  STR_MILESTONE_2: "X-Com Relazione di Sintesi #2"
  STR_MILESTONE_2_UFOPEDIA: "Da: X-Com: Unità di Attività Paranormale{NEWLINE}A: Comitato delle Nazioni Unite{NEWLINE}Soggetto: UFO: Nemico Sconosciuto{NEWLINE}Le nostre indagini sulla recente attività paranormale ci hanno fornito una solida dimostrazione che i \"culti\" sono collegati a una specie di forza extraterrestre, che supporta attivamente queste organizzazioni. La stessa forza extraterrestre sembra essere dietro a fenomeni biologici insoliti incontrati sulla Terra che siamo stati in grado di esaminare in dettaglio. Non siamo ancora a conoscenza degli obiettivi o modus operandi degli alieni, ma la loro attività sembra essere coordinata e globale. Considerando che questa attività sembra promuovere disordine e pericolo per la vita umana, stiamo suggerendo che gli alieni dovrebbero essere considerati ostili all'umanità per il momento, e che sono necessari maggiori mezzi per raccogliere maggiori informazioni su questa minaccia."
  STR_MILESTONE_3: "X-Com Relazione di Sintesi #3"
  STR_MILESTONE_3_UFOPEDIA: "Da: X-Com: Agenzia per la Sicurezza Paranormale{NEWLINE}A: Comitato delle Nazioni Unite{NEWLINE}Soggetto: Cospirazione Aliena{NEWLINE}Le nostre conclusioni su tutte le attività aliene sono piuttosto cupe: non solo siamo assediati da forze aliene ostili, ma i nostri superiori anche le sfere del potere sono profondamente infiltrate. Inoltre, siamo minacciati non da una sola forza, ma da una serie di possibili concorrenti: i misteriosi alieni dai cieli, la civiltà sottomarina degli Esseri Abissali, un mondo sconosciuto sotto la superficie della Terra e infine i collaboratori umani. Stimiamo che nessuno di essi sia ancora pronto per un'invasione completa, ma faranno il possibile per indebolirci e confonderci.{NEWLINE}Perciò raccomando caldamente un approccio più mirato per costruire le difese della Terra, iniziando dando ad X-Com diritti militari per intervenire a nome non solo delle Nazioni Unite, ma dell'intera umanità."
  STR_MILESTONE_3_PREQ: "Pre: Promozione III"
  STR_HWP: "Piattaforme Armi Pesanti"
  STR_HWP_UFOPEDIA: "In risposta ai pericoli insiti nelle attività di X-Com, abbiamo sviluppato una Piattaforma per Armi Pesanti senza equipaggio multiuso. La torretta è semi-modulare e può ospitare sia un cannone, una coppia di lanciarazzi o una mitragliatrice. La sua robusta armatura è altamente resistente alla maggior parte dei danni. A causa delle sue dimensioni, una piattaforma per armi pesanti richiede una quantità significativa di spazio di carico dedicato per il trasporto."
  STR_SCORPOID_ARMOR: "Statistiche: Scorpioide"
  STR_SCORPOID_WEAPON: "Artigli Scorpioide"
  STR_SCORPOID: "Scorpioide"
  STR_SCORPOID_UFOPEDIA: "Queste terrificanti creature vivono sottoterra in piccole tribù. Sono forti, resistenti e ingannevolmente furtivi. Cacciano per lo più altre creature sotterranee per il cibo, ma a volte coltivano anche le proprie piante. Nonostante la loro natura brutale, sono abbastanza buoni con la tecnologia, che ricevono dai Reptoidi in cambio di lavoro mercenario."
  STR_SCORPOID_AUTOPSY: "Autopsia: Scorpioide"
  STR_SCORPOID_AUTOPSY_UFOPEDIA: "Questi umanoidi aracnidi sono protetti da un guscio molto duro, resistente a tutte le forme di danno. I muscoli sono più forti del necessario per andare in giro con questo carapace a piacere, il che suggerisce una buona velocità. Tutti gli organi sono solo vagamente simili ai normali scorpioni, ma più vicini agli scorpioni giganti; questo potrebbe suggerire un collegamento tra queste due forme di vita."
  STR_SCORPOID_CORPSE: "Cadavere Scorpioide"
  STR_SCORPOID_HUNTER: "Cacciatore Scorpioide"
  STR_SCORPOID_REBEL: "Ribelle Scorpioide"
  STR_SCORPOID_CHIEF: "Capo Scorpioide"
  STR_ANTMAN_WEAPON_SPIT: "Sputo Formicalide"
  STR_ANTMAN_QUEEN_ARMOR: "Statistiche: Regina Formicalide"
  STR_ANTMAN_WARRIOR_ARMOR: "Statistiche: Guerriero Formicalide"
  STR_ANTMAN_WORKER_ARMOR: "Statistiche: Operaio Formicalide"
  STR_ANTMAN_WEAPON: "Artigli Formicalide"
  STR_ANTMAN: "Formicalide"
  STR_ANTMAN_UFOPEDIA: "Gli Uomini Formica vivono in comunità simili ad alveari, in profondità nel sottosuolo. Sono relativamente primitivi e semplici, ma anche industriosi e ben adattati al loro ambiente. Nonostante la loro struttura alveare, gli Uomini Formica hanno personalità individuali, sebbene siano fortemente predisposti verso una società collettiva. La loro lealtà è con la loro regina locale, ma hanno forti rapporti commerciali con i Reptoidi che forniscono loro alta tecnologia in cambio di vari servizi e materie prime."
  STR_ANTMAN_AUTOPSY: "Autopsia: Formicalide"
  STR_ANTMAN_AUTOPSY_UFOPEDIA: "Questi insettoidi hanno tutte le caratteristiche di creature sapienti e che usano strumenti: strutture cerebrali ben sviluppate, mani abili e buoni sensi. Hanno anche un'armatura in chitina e sono molto forti. Le ghiandole della loro bocca producono un potente acido, usato per la costruzione e la guerra. Sono in qualche modo resistenti a molte armi usate da X-Com, in particolare proiettili, fuoco e sostanze chimiche; la loro principale debolezza è un raggio laser."
  STR_ANTMAN_CORPSE: "Cadavere Formicalide"
  STR_ANTMAN_WORKER: "Operaio Formicalide"
  STR_ANTMAN_WARRIOR: "Guerriero Formicalide"
  STR_ANTMAN_WARRIOR_CORPSE: "Cadavere Guerriero Formicalide"
  STR_ANTMAN_QUEEN: "Regina Formicalide"
  STR_ANTMAN_QUEEN_CORPSE: "Cadavere Regina Formicalide"
  STR_ANTMAN_QUEEN_COMMANDER: "Regina Formicalide"
  STR_ANTMAN_QUEEN_AUTOPSY: "Autopsia: Regina Formicalide"
  STR_ANTMAN_QUEEN_AUTOPSY_UFOPEDIA: "Questo organismo ha la struttura genetica di Formicalide; tutte le differenze sono causate da una diversa espressione di questi geni. Il corpo è stazionario, pieno di organi riproduttivi e fabbriche di ormoni. Il cervello è ben sviluppato. Come alcuni altri tipi di Formicalidi, la Regina può sparare all'acido per autodifesa."
  STR_ANTMAN_QUEEN_UFOPEDIA: "Questo tipo altamente specializzato di Formicalide è stato alimentato con una speciale miscela di nutrienti per trasformarsi in una massa immobile di ghiandole e neuroni. Funziona come riproduttore di colonie, ma anche come banca della conoscenza e regolatore chimico. Le Regine non governano direttamente, ma la loro influenza sulla colonia come nodi di informazione è tremenda. Di solito c'è una regina per nido, ma in colonie più grandi ci possono essere più regine."
  STR_GIANT_SPIDER_KING_ARMOR: "Statistiche: Re dei Ragni"
  STR_GIANT_SPIDER_QUEEN_ARMOR: "Statistiche: Regina dei Ragni Giganti"
  STR_GIANT_SPIDER_RED_ARMOR: "Statistiche: Ragno di Fuoco"
  STR_GIANT_SPIDER_GREEN_ARMOR: "Statistiche: Ragno Corazzato"
  STR_GIANT_SPIDER_PURPLE_ARMOR: "Statistiche: Ragno della Morte"
  STR_GIANT_SPIDER_ALLOY_ARMOR: "Statistiche: Ragno Furtivo"
  STR_GIANT_SPIDER_ARMOR: "Statistiche: Ragno Gigante"
  STR_GIANT_SPIDER_KING_COMMANDER: "Re Ragno"
  STR_GIANT_SPIDER_KING: "Re Ragno"
  STR_GIANT_SPIDER_KING_CORPSE: "Cadavere Re Ragno"
  STR_GIANT_SPIDER_KING_UFOPEDIA: "Questa rara forma della specie Ragno Gigante è molto speciale, in quanto è umanoide, sia fisicamente che mentalmente. Sebbene incapaci di parlare, sono in grado di comunicare con gli umani usando la tecnologia. I Re Ragno vivono sottoterra, comandando i loro eserciti aracnidi tramite legami psichici con le Regine dei Ragni. È interessante notare che le considerano loro pari, non subordinate. I Re Ragno sono psionici e il cervello umanoide consente loro di influenzare gli umani. I loro domini di solito mantengono rapporti con i Reptoidi, che li equipaggiano con la cibernetica per la comunicazione interspecie."
  STR_GIANT_SPIDER_KING_AUTOPSY: "Autopsia: Re Ragno"
  STR_GIANT_SPIDER_KING_AUTOPSY_UFOPEDIA: "Il DNA di questa forma è uguale a quello dei ragni più piccoli, ma la loro espressione genica è radicalmente diversa. Il corpo del Re Ragno mantiene una posizione eretta, con tre paia di braccia per azionare le attrezzature. Il suo cervello grande è collegato a un piccolo impianto metallico."
  STR_GIANT_SPIDER_QUEEN_LEADER: "Regina dei Ragni Giganti"
  STR_GIANT_SPIDER_QUEEN: "Regina dei Ragni Giganti"
  STR_GIANT_SPIDER_QUEEN_CORPSE: "Cadavere Regina dei Ragni Giganti"
  STR_GIANT_SPIDER_QUEEN_UFOPEDIA: "Questo grande artropode è la forma matura di un Ragno Gigante. Al contrario dei suoi parenti più piccoli, è una creatura sociale, che mantiene una \"corte\" dei propri figli. I ragni servi fanno gran parte della caccia per la Regina, sebbene sia perfettamente in grado di uccidere la propria preda. I ragni più piccoli sembrano essere dominati da una sorta di controllo mentale, che per fortuna non funziona sugli umani."
  STR_GIANT_SPIDER_QUEEN_AUTOPSY: "Autopsia: Regina dei Ragni Giganti"
  STR_GIANT_SPIDER_QUEEN_AUTOPSY_UFOPEDIA: "Questo ragno non è solo molto più grande della media, ma ha anche un cervello più complesso, sebbene sia difficile stimarne le forze mentali dalla sola dissezione. Altrimenti è simile a quelli più piccoli: veloce, feroce e assolutamente terrificante. Solo dieci volte di più, se dobbiamo credere ai nostri agenti."
  STR_GIANT_SPIDER_RED: "Ragno di Fuoco"
  STR_GIANT_SPIDER_RED_TERRORIST: "Ragno di Fuoco"
  STR_GIANT_SPIDER_RED_UFOPEDIA: "Questo Ragno Gigante ha raccolto una quantità significativa di gas volatili nel suo corpo, guadagnando così la capacità di sputare fuoco. Uccidere il ragno di solito provoca una piccola esplosione."
  STR_GIANT_SPIDER_RED_CORPSE: "Cadavere Ragno di Fuoco"
  STR_GIANT_SPIDER_GREEN: "Ragno Corazzato"
  STR_GIANT_SPIDER_GREEN_TERRORIST: "Ragno Corazzato"
  STR_GIANT_SPIDER_GREEN_UFOPEDIA: "Questo tipo di Ragno gigante ha un'armatura extra spessa. È molto più resistente ai danni, ma anche notevolmente più lento del tipo di base."
  STR_GIANT_SPIDER_PURPLE: "Ragno della Morte"
  STR_GIANT_SPIDER_PURPLE_TERRORIST: "Ragno della Morte"
  STR_GIANT_SPIDER_PURPLE_UFOPEDIA: "Questo Ragno Gigante è molto più veloce e più forte del tipo standard. È in grado di masticare materiali durevoli molto velocemente."
  STR_GIANT_SPIDER_ALLOY: "Ragno Furtivo"
  STR_GIANT_SPIDER_ALLOY_TERRORIST: "Ragno Furtivo"
  STR_GIANT_SPIDER_ALLOY_UFOPEDIA: "Questo Ragno Gigante ha la capacità di fondersi con l'ambiente. È un maestro dell'attacco inatteso, che di solito è mortale."
  STR_GIANT_SPIDER: "Ragno Gigante"
  STR_GIANT_SPIDER_CORPSE: "Cadavere Ragno Gigante"
  STR_GIANT_SPIDER_UFOPEDIA: "I Ragni Giganti sono cacciatori solitari, ma sono capaci di comportamento sociale durante la stagione degli amori. Sono veloci e micidiali come piccoli ragni da caccia e abbastanza intelligenti da catturare animali comuni come maiali, grandi serpenti o tapiri. Il loro punto debole sembra essere il fuoco e odiano il fumo a causa del loro fabbisogno energetico."
  STR_GIANT_SPIDER_AUTOPSY: "Autopsia: Ragno Gigante"
  STR_GIANT_SPIDER_AUTOPSY_UFOPEDIA: "Questa creatura da incubo è in gran parte un ragno solo in apparenza, dal momento che molti degli organi interni sono stati modificati per adattarsi alle sue grandi dimensioni. Le sue sacche di veleno non sono molto velenose per gli esseri umani, ma le sue zanne possono causare ferite profonde. La sua armatura non è molto spessa, ma offre una certa protezione contro le esplosioni."
  STR_GIANT_SPIDER_TERRORIST: "Ragno Gigante"
  STR_MEGASCORPION_WEAPON: "Pungiglione"
  STR_MEGASCORPION_ARMOR: "Statistiche: Megascorpione"
  STR_MEGASCORPION: "Megascorpione"
  STR_MEGASCORPION_CORPSE: "Cadavere Megascorpione"
  STR_MEGASCORPION_UFOPEDIA: "Sebbene questa creatura sia per la maggior parte un heterometrus bengalensis troppo cresciuto, il suo cervello altamente efficace gli conferisce intelligenza più in linea con i predatori di mammiferi, come tigri o lupi. I Megascorpioni sono creature da branco con relazioni sociali complesse, in grado di cacciare in gruppo. Sebbene siano solo animali, possono essere letali per agenti non preparati; il fumo è un buon deterrente."
  STR_MEGASCORPION_AUTOPSY: "Autopsia: Megascorpione"
  STR_MEGASCORPION_AUTOPSY_UFOPEDIA: "Questa creatura è esattamente ciò che sembra essere: uno scorpione insolitamente grande. Ha lo stesso piano corporeo, gli organi interni e la genetica generale; l'unica cosa notevole, oltre alle dimensioni, è la complessità e il volume del suo cervello. La chimica del corpo è alquanto bizzarra, e dovremmo supporre che sia per compensare l'insignificante efficienza del suo semplice sistema respiratorio."
  STR_MEGASCORPION_TERRORIST: "Megascorpione"
  STR_GIANT_BEETLE_BOMBARDIER_ARMOR: "Statistiche: Scarafaggio Bombardiere"
  STR_GIANT_BEETLE_BOMBARDIER_SPIT: "Sputo di Scarafaggio Bombardiere"
  STR_GIANT_BEETLE_ARMOR: "Statistiche: Scarafaggio Gigante"
  STR_GIANT_BEETLE_WEAPON: "Morso dello Scarafaggio Gigante"
  STR_GIANT_BEETLE: "Scarafaggio Bombardiere"
  STR_GIANT_BEETLE_CORPSE: "Cadavere Scarafaggio Gigante"
  STR_GIANT_BEETLE_UFOPEDIA: "Questa creatura piuttosto disgustosa è un cacciatore implacabile, anche se primitivo. Possiede un acuto senso dell'olfatto, permettendogli di inseguire grandi animali. Questo enorme insetto non sarebbe mai sopravvissuto sulla Terra moderna senza cellule del sangue bizzarre ed estremamente efficienti, permettendogli di sostenere il suo corpo insolitamente grande. La sua principale debolezza è il fuoco, ma è anche abbastanza suscettibile alle sostanze chimiche, come spray per insetti."
  STR_GIANT_BEETLE_BOMBARDIER_TERRORIST: "Scarafaggio Bombardiere"
  STR_GIANT_BEETLE_BOMBARDIER: "Scarafaggio Bombardiere"
  STR_GIANT_BEETLE_BOMBARDIER_UFOPEDIA: "Questa rara forma di Scarafaggio Gigante è in grado di sintetizzare gas infiammabili all'interno del suo corpo. Questo gas è mescolato con la saliva della creatura, producendo un missile incendiario pericoloso ed estremamente repulsivo. Fortunatamente, queste creature sono di natura estremamente difensiva."
  STR_GIANT_BEETLE_AUTOPSY: "Autopsia: Scarafaggio Bombardiere"
  STR_GIANT_BEETLE_AUTOPSY_UFOPEDIA: "Questa creatura è molto più grande di quanto sia teoricamente possibile sulla Terra. È protetto da un duro carapace che può fermare i colpi di pistola e persino le granate."
