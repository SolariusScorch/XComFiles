  STR_CULT_APPREHENSION_ZSRR_DESCRIPTION: "Abbiamo individuato membri di un'organizzazione illegale, Alba Rossa, che opera in quest'area. Dobbiamo fermare i sospettati e catturarli per essere interrogati."
  STR_CULT_APPREHENSION_EXALT_DESCRIPTION: "Abbiamo individuato membri di un'organizzazione illegale, EXALT, che opera in quest'area. Dobbiamo fermare i sospettati e catturarli per essere interrogati."
  STR_CULT_APPREHENSION_CHURCH_OF_DAGON_DESCRIPTION: "Abbiamo individuato membri di un'organizzazione illegale, la Chiesa di Dagon, che opera in quest'area. Dobbiamo fermare i sospettati e catturarli per essere interrogati."
  STR_CULT_APPREHENSION_BLACK_LOTUS_DESCRIPTION: "Abbiamo individuato membri di un'organizzazione illegale, il Loto Nero, che opera in quest'area. Dobbiamo fermare i sospettati e catturarli per essere interrogati."
