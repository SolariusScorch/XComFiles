  STR_HORROR_ARMOR: "Statistiche: Orrore"
  STR_HORROR_BITE: "Morso dell'Orrore"
  STR_HORROR_WEAPON: "Arma dell'Orrore"
  STR_HORROR_CORPSE: "Cadavere Orrore"
  STR_HORROR_AUTOPSY: "Autopsia: Orrore"
  STR_HORROR_AUTOPSY_UFOPEDIA: "Questo serbatoio biologico è chiaramente progettato per sopportare il massimo della potenza di fuoco in queste dimensioni. È altamente resistente a quasi ogni forma di attacco. La creatura è equipaggiata con un cannone acido naturale - simile a quelli usati da molti altri abitanti della Dimensione X, ma è anche significativamente più potente di tutto ciò che abbiamo visto lì."
  STR_HORROR: "Orrore"
  STR_HORROR_UFOPEDIA: "Il comportamento di questa orribile creatura è in modalità permanente \"cerca e distruggi\". Cerca costantemente di attaccare il nostro personale, valutando sempre il suo ambiente. Nonostante tutta questa attenzione, la creatura non sembra molto brillante. Purtroppo, è anche troppo stupido per ritirarsi, il che lo rende ancora più problematico."
  STR_HORROR_TERRORIST: "Orrore"
  STR_ABOMINATION_WEAPON: "Tocco dell'Abominio"
  STR_ABOMINATION_WEAPON_UFOPEDIA: "L'Abominio può causare una trasformazione istantanea di qualsiasi forma di vita che tocca in una copia dell'Abominio stesso."
  STR_ABOMINATION: "Abominio"
  STR_ABOMINATION_UFOPEDIA: "Questo essere orribile è alieno anche rispetto agli esemplari che di solito incontriamo. La sua intera biologia è basata su sostanze chimiche esotiche, formate da leggi della natura che non comprendiamo appieno. È predatore in natura, ma invece di consumare la sua vittima lo trasforma in una copia di se stesso; forse per essere consumato in seguito. Dovremmo evitare incontri ravvicinati ad ogni costo."
  STR_ABOMINATION_AUTOPSY: "Autopsia: Abominio"
  STR_ABOMINATION_AUTOPSY_UFOPEDIA: "Questo mostro non dovrebbe essere vivo. Gli manca una bocca o qualsiasi forma di sistema digestivo. Ciò che era il suo sistema muscolare si è liquefatto poco dopo la morte. L'analisi chimica dei resti rende evidente che contiene molecole che imitano da vicino gli aminoacidi umani nella struttura. La sua bizzarra biologia lo rende quasi immune all'acido, ma molto vulnerabile ai danni causati dal fuoco."
  STR_ABOMINATION_CORPSE: "Cadavere Abominio"
  STR_ABOMINATION_TERRORIST: "Entità Abominio"
  STR_ABOMINATION_ARMOR: "Statistiche: Abominio"
  STR_ZSRR_GANG_WAR: "Guerra tra Gang"
  STR_ZSRR_GANG_WAR_DESCRIPTION: "Alba Rossa compete con un'altra banda per il controllo di quest'area. Ora il conflitto si è intensificato fino ad una battaglia aperta. Dobbiamo sostenere l'altra parte, soggiogare le forze di Alba Rossa e ristabilire l'ordine.{NEWLINE}Il combattimento si svolge in un'area prevalentemente aperta. Pianifica la copertura e combatti molti nemici di qualità mista."
  STR_ZSRR_GANG_WAR_BRIEFING: "Alba Rossa compete con un'altra banda per il controllo di quest'area. Ora il conflitto si è intensificato fino ad una battaglia aperta. Dobbiamo sostenere l'altra parte, soggiogare le forze di Alba Rossa e ristabilire l'ordine. Per interrompere la missione, riporta gli agenti X-Com al veicolo di trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_ALERT_ZSRR_GANG_WAR: "GUERRA TRA GANG!"
  STR_LO_WO_REFUGE: "Rifugio di Lo Wo"
  STR_NATASHA_MOROZOVA: "Natasha Morozova"
  STR_DOSSIER_NATASHA_MOROZOVA: "Dossier: Natasha Morozova"
  STR_DOSSIER_NATASHA_MOROZOVA_UFOPEDIA: ">RUOLO: Ufficiale{NEWLINE}>AFFILIAZIONE: Alba Rossa{NEWLINE}>DETTAGLI: Nell'Unione Sovietica, gli orfani sono stati selezionati per l'istruzione superiore come super-spie del KGB. Natasha Morozova è stata una delle migliori diplomate ed è entrata in servizio nel 1983 all'età di 13 anni. Specializzazione: furtività, assassino corpo a corpo, cecchino. Ha svolto incarichi top secret nei paesi della NATO, tra cui spionaggio scientifico, sabotaggio e omicidio. Il crollo del paese prese come tragedia personale e tradimento e vagò in Siberia fino al reclutamento in Alba Rossa a metà degli anni '90.{NEWLINE}>STATUS: Nascosto"
  STR_NATASHAS_VSS: "VSS Personalizzato di Natasha"
  STR_NATASHAS_VSS_UFOPEDIA: "Una modifica personalizzata del leggendario VSS Vintorez. È dotato di una sofisticata azione bolt e di un mirino avanzato, usa proiettili modificati e richiede un'abilità elevata per sparare efficacemente."
  STR_NATASHAS_VSS_CLIP: "Car. VSS Personalizzato"
  STR_ALERT_NATASHA_MOROZOVA_HIDEOUT: "LOCALIZZATA NATASHA MOROZOVA"
  STR_NATASHA_MOROZOVA_HIDEOUT_DESCRIPTION: "Siamo stati in grado di individuare l'ufficiale di Alba Rossa, Natasha Morozova. Secondo i rapporti dei servizi segreti, sta pianificando un assassinio politico per provocare disordini sociali contro il progetto X-Com.{NEWLINE}Ha bisogno di essere arrestata o eliminata. È un maestro della furtività, quindi non ci sarà altra possibilità di colpire."
  STR_NATASHA_MOROZOVA_HIDEOUT_BRIEFING: "Siamo stati in grado di individuare l'ufficiale di Alba Rossa, Natasha Morozova. Secondo i rapporti dei servizi segreti, sta pianificando un assassinio politico per provocare disordini sociali contro il progetto X-Com. Ha bisogno di essere arrestata o eliminata. È un maestro della furtività, quindi non ci sarà altra possibilità di colpire. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai click sull'icona \"Interrompi Missione\"."
  STR_NATASHA_MOROZOVA_HIDEOUT: "Covo di Natasha Morozova"
  STR_NATASHA_MOROZOVA_HIDEOUT_TEMPERATE: "Covo di Natasha Morozova"
  STR_NATASHA_MOROZOVA_HIDEOUT_COLD: "Covo di Natasha Morozova"
  STR_ALERT_LO_WO_REFUGE: "TROVATO IL RIFUGIO DI LO WO"
  STR_LO_WO_REFUGE_BRIEFING: "Uno sforzo congiunto dei nostri servizi segreti e dell'Interpol ci ha finalmente permesso di scoprire il rifugio segreto del Maestro Lo Wo, mentore degli assassini del Loto Nero. Deve essere catturato o liquidato. Siate vigili, poiché è ingannevole e ha con sé i suoi studenti. Per interrompere la missione, riporta gli agenti X-Com al veicolo di trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_LO_WO_REFUGE_DESCRIPTION: "Uno sforzo congiunto dei nostri servizi segreti e dell'Interpol ci ha finalmente permesso di scoprire il rifugio segreto del Maestro Lo Wo, mentore degli assassini del Loto Nero. Deve essere catturato, o liquidato. Abbiamo solo una possibilità - se falliamo, non sarà mai più ritrovato."
  STR_LO_WO: "Maestro Lo Wo"
  STR_LO_WO_ARMOR: "Statistiche: Maestro Lo Wo"
  STR_SECRETS_OF_LO_WO: "Pergamena dei Segreti di Lo Wo"
  STR_SECRETS_OF_LO_WO_UFOPEDIA: "Queste pergamene descrivono antiche tecniche shinobi, impiegate dagli assassini del Loto Nero. Ci vogliono anni di pratica per padroneggiare l'arte di Ninpou, ma con sufficiente intuizione e pazienza potremmo essere in grado di utilizzare questa conoscenza in futuro..."
  STR_ANCIENT_KATANA: "Katana Antica"
  STR_ANCIENT_KATANA_UFOPEDIA: "Quest'arma unica apparteneva al maestro Lo Wo, un istruttore anziano degli Assassini del Loto Nero. L'elsa contiene un meccanismo segreto che può tagliarti la mano se non sai come disabilitarlo. Dopo un po' di analisi, possiamo usarla quasi senza paura. La lama è insolitamente leggera e resistente e può essere affilata bene. È più facile da usare con una sola mano di una katana convenzionale e sembra contenere un potere misterioso."
  STR_BLACK_LOTUS_SHRINE: "La Radice di Tutto il Male"
  STR_BLACK_LOTUS_SHRINE_DESCRIPTION: "Nel profondo della giungla c'è un santuario nascosto del Loto Nero, dedicato alla loro dea. Secondo il culto, è il luogo in cui è caduta dalle stelle. L'area è disabitata, ma ricca di pattuglie del Loto Nero."
  STR_BLACK_LOTUS_SHRINE_BRIEFING: "Nel profondo della giungla c'è un santuario nascosto del Loto Nero, dedicato alla loro dea. Secondo il culto, è il luogo in cui è caduta dalle stelle. L'area è disabitata, ma ricca di pattuglie del Loto Nero. Per interrompere la missione, riporta gli agenti X-Com al veicolo di trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_BLACK_LOTUS_SHRINE_EXPLORED: "Tempio del Loto Nero esplorato."
  STR_ALERT_BLACK_LOTUS_SHRINE: "LOCALIZZATO SANTUARIO DEL LOTO NERO"
  STR_JUNGLE_SHRINE: "Tempio nella Giungla"
  STR_BLACK_LOTUS_PARTY: "Party del Loto Nero"
  STR_BLACK_LOTUS_PARTY_DESCRIPTION: "Si sta tenendo un incontro ad alto livello tra il Loto Nero ed i suoi ricchi sponsor. È una buona opportunità per accerchiarli e bloccare le operazioni del Loto Nero, aiutando al contempo le nostre.{NEWLINE}L'intera missione si svolgerà all'interno di un edificio. Aspettatevi un sacco di combattimenti ravvicinati con il Loto Nero. Se le cose dovessero mettersi male fuggi dal tetto."
  STR_BLACK_LOTUS_PARTY_BRIEFING: "Si sta tenendo un incontro ad alto livello tra il Loto Nero ed i suoi ricchi sponsor. È una buona opportunità per accerchiarli e fermare le operazioni del Loto Nero, aiutando al contempo le nostre. Se le cose dovessero mettersi male fuggi dal tetto. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai click sull'icona \"Interrompi Missione\"."
