  STR_MEGAWORM: "Megaverme"
  STR_MEGAWORM_UFOPEDIA: "I Megavermi sono voraci predatori, costantemente alla ricerca di prede nonostante il fatto che la loro pelle piena di clorofilla aiuti con la fotosintesi. Sebbene si muovano strisciando, il sistema muscolare troppo cresciuto permette loro di muoversi abbastanza velocemente. Dà anche forma ai loro corpi disossati. Questo spesso strato di muscoli consente ai Megavermi di sopportare molti danni prima di morire e li rende resistenti ai danni da stordimento. Il danno da fuoco sembra invece essere efficace, ma possono ancora prenderne molto prima di soccombere."
  STR_MEGAWORM_CORPSE: "Cadavere Megaverme"
  STR_MEGAWORM_AUTOPSY: "Autopsia: Megaverme"
  STR_MEGAWORM_AUTOPSY_UFOPEDIA: "Questa grande creatura cartilaginea ha un ampio strato di muscoli. La pelle è spessa ma non, e corazzata contiene clorofilla. Gli organi interni nel complesso assomigliano a quelli degli insetti. Ha quattro gangli cerebrali che si trovano in profondità sotto gli occhi; una corda nervosa si estende attraverso la maggior parte del corpo. Ben sei tubi tracheali alimentano altrettanti polmoni. Anche se l'intero sistema respiratorio sembra primitivo e mostra segni di infiammazione. La bocca è armata di denti estremamente duri. I megavermi hanno anche ghiandole che producono acido, collegate all'esterno mediante tubi."
  STR_MEGAWORM_ACID_WEAPON: "Sputo Megaverme"
  STR_MEGAWORM_MELEE_WEAPON: "Morso Megaverme"
  STR_ALERT_HYBRID_PURGE: "TROVATO INSEDIAMENTO IBRIDI!"
  STR_HYBRID_PURGE: "Epurazione Ibridi"
  STR_HYBRID_PURGE_DESCRIPTION: "Abbiamo individuato un villaggio segreto di Ibridi, gestito dai loro padroni alieni presumibilmente da usare durante la prossima fase di invasione. Il nostro obiettivo è di bruciare questo insediamento per negare loro un punto d'appoggio.{NEWLINE}Aspettatevi una leggera resistenza da parte degli agricoltori nemici."
  STR_HYBRID_PURGE_BRIEFING: "Abbiamo individuato un villaggio segreto di ibridi, gestito dai loro padroni alieni presumibilmente da usare durante la prossima fase di invasione. Il nostro obiettivo è quello di bruciare questo insediamento per negargli un punto d'appoggio. Per interrompere la missione, riporta gli agenti X-Com al veicolo di trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_MONSTROUS_TOOTH: "Dente Mostruoso"
  STR_MONSTROUS_TOOTH_UFOPEDIA: "Questo dente apparteneva ad un grande animale predatore che non ha davvero posto nel mondo di oggi. Chissà quali mostri potrebbero strisciare proprio sotto i nostri piedi?{NEWLINE}Il dente può essere venduto per un paio di centinaia di dollari o usato come gioiello."
  STR_CHITIN: "Chitina"
  STR_CHITIN_UFOPEDIA: "Un rivestimento organico comunemente usato da molti invertebrati Terrestri per i loro esoscheletri. Questi pezzi sono grossi e in più sono potenziati con insoliti tipi di catene proteiche."
