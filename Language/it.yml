  STR_CYBERWEB_ROBOTURRET_UFOPEDIA: "Questa torretta mobile automatica è abbastanza intelligente da partecipare alle battaglie in modo autonomo e ha la potenza di fuoco per sottomettere qualsiasi nemico."
  STR_CYBERWEB_ROBOTURRET_AUTOPSY: "Esame Rottame Robotorretta"
  STR_CYBERWEB_ROBOTURRET_AUTOPSY_UFOPEDIA: "Questa torretta automatica cingolata spara potenti fasci di energia ed è ben corazzata."
