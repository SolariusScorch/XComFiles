  STR_ANTMAN_QUEEN_CORPSE: "Cadavere Regina Formicalide"
  STR_ANTMAN_QUEEN_COMMANDER: "Regina Formicalide"
  STR_ANTMAN_QUEEN_AUTOPSY: "Autopsia Regina Formicalide"
  STR_ANTMAN_QUEEN_AUTOPSY_UFOPEDIA: "Questo organismo ha la struttura genetica di Formicalide; tutte le differenze sono causate da una diversa espressione di questi geni. Il corpo è stazionario, pieno di organi riproduttivi e fabbriche di ormoni. Il cervello è ben sviluppato. Come alcuni altri tipi di Formicalidi, la Regina può sparare all'acido per autodifesa."
  STR_ANTMAN_QUEEN_UFOPEDIA: "Questo tipo altamente specializzato di Formicalide è stato alimentato con una speciale miscela di nutrienti per trasformarsi in una massa immobile di ghiandole e neuroni. Funziona come riproduttore di colonie, ma anche come banca della conoscenza e regolatore chimico. Le Regine non governano direttamente, ma la loro influenza sulla colonia come nodi di informazione è tremenda. Di solito c'è una regina per nido, ma in colonie più grandi ci possono essere più regine."
