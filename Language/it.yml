  STR_MAGMA_REACTOR_MIB_BRIEFING: "Un impianto sperimentale della M.A.G.M.A. è sotto attacco dai Men in Black. Dobbiamo aiutare le forze M.A.G.M.A. a respingere gli aggressori. Per interrompere la missione, riporta gli agenti X-Com al veicolo di trasporto e fai click sull'icona \"Interrompi Missione\"."
