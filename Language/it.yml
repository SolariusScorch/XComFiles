  STR_MIB_STORMTROOPER_ARMOR: "Analisi Combattimento: Stormtrooper MiB"
  STR_MIB_AGENT: "Agente MiB"
  STR_MIB_AGENT_UFOPEDIA: "All'inizio questi individui possono sembrare mediocri, ma sono addestrati e equipaggiati al più alto livello possibile, e oltre. Sono anche programmati per la massima efficienza, tenacia e spregiudicatezza. Non aspettarti che cedano in combattimento.{NEWLINE}Gli Agenti MiB sembrano regolarmente sottoporsi a qualche tipo di cancellazione della memoria o blocco molto difficile da attraversare, quindi estrarre informazioni specifiche da loro è altamente problematico."
  STR_MIB_ENFORCER: "Sicario MiB"
  STR_MIB_ENFORCER_UFOPEDIA: "I Sicari MiB sono super soldati, robusti e ben equipaggiati. Si impegnano regolarmente in attività ombra, principalmente come guardie del corpo e assassini, e quindi possono possedere alcune informazioni rilevanti sulla loro organizzazione."
  STR_MIB_SCIENTIST: "Scienziato MiB"
  STR_MIB_SCIENTIST_UFOPEDIA: "Gli Scienziati sono le menti senza volto che guidano i progetti di conoscenza di Men in Black. Non sono particolarmente ben addestrati, ma sono estremamente intelligenti e hanno accesso a dati molto interessanti. Alcune delle menti più brillanti del nostro secolo sono scienziati dei MiB, anche se il mondo non conoscerà mai i loro nomi."
  STR_MIB_EXECUTOR: "Esecutore MiB"
  STR_MIB_EXECUTOR_UFOPEDIA: "Gli Esecutori possono essere classificati come ufficiali junior, ma riferiscono ai più alti ranghi dei Men in Black - o forse ai loro datori di lavoro. Conducono piccole squadre di agenti dei MiB nelle operazioni contro l'umanità e possiedono anche capacità rare. I loro corpi sono visibilmente potenziati dalla cibernetica e dalla droga."
  STR_MIB_COORDINATOR: "Coordinatore MiB"
  STR_MIB_COORDINATOR_UFOPEDIA: "I Coordinatori sono ufficiali di medio livello nell'esercito segreto Men in Black. Sono nominati per aiutare e talvolta assumono il comando per operazioni importanti. Sono tutti estremamente pericolosi su molti livelli: militare, sociale, psicologico e altri."
  STR_MIB_COMMANDER: "Comandante MiB"
  STR_MIB_COMMANDER_UFOPEDIA: "Questi uomini dovrebbero essere considerati generali delle forze Men in Black: sono i più potenti, informati e influenti. In qualità di alti ufficiali, hanno accesso ai più profondi segreti dei MiB, cosa che un operativo sul campo non potrà mai sapere."
  STR_MIB_STORMTROOPER: "Stormtrooper MiB"
  STR_MIB_STORMTROOPER_UFOPEDIA: "Gli Stormtroopers sono gli specialisti d'assalto più d'élite tra i potenti agenti dei Men in Black. Indossano una tuta leggera equipaggiata con un modulo anti-grav e un campo di occultamento quasi perfetto. Quest'ultimo è purtroppo incompatibile con l'equipaggiamento dei nostri agenti."
  STR_MIB_HEAVY_TROOPER: "Truppa Pesante MiB"
  STR_MIB_HEAVY_TROOPER_UFOPEDIA: "Questi individui sono Sicari che si specializzano ulteriormente nelle operazioni pesanti. Mentre le loro attrezzature sono formidabili, non possiedono qualità speciali - anche se comunque sono agenti MiB."
  STR_MIB_PSI_OPS_ARMOR: "Analisi Combattimento: Psionico MiB"
  STR_MIB_PSI_OPS_ARMOR_UFOPEDIA: "Le MiB Psi Ops sono abbastanza forti da produrre scudi di forza di tipo Verde (Capacità: 125, Ripristino: 20/turno)."
  STR_MIB_PSI_OPS: "Psionico MiB"
  STR_MIB_PSI_OPS_UFOPEDIA: "Gli Psi-Ops sono Esecutori specializzati in combattimenti psionici. Sono psionici di alto livello, in grado di causare eventi di panico di massa e di rompere la volontà di una persona media in pochi secondi. Dovremmo eliminarli non appena li individuiamo."
