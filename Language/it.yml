  STR_ARMORED_CAR_ARMOR: "Analisi Combattimento: Auto Blindata"
  STR_ARMORED_CAR: "Auto Blindata"
  STR_ARMORED_CAR_UFOPEDIA: "Questo tipo di veicolo da combattimento leggero è utilizzato dalla polizia e dalle forze militari di tutto il mondo. Non è particolarmente durevole in termini di guerra, ma significativamente più forte delle auto civili. È armato con una mitragliatrice.{NEWLINE}Sfortunatamente è troppo pesante, ingombrante e politicamente sensibile per l'uso di X-Com."
  STR_CULT_MANSION_DEFENSE_EXALT: "Liquidazione EXALT"
  STR_CULT_MANSION_DEFENSE_EXALT_DESCRIPTION: "EXALT sta progettando un raid alla casa di un avversario politico. Dobbiamo proteggere i locali!{NEWLINE}Aspettatevi attaccanti ben equipaggiati e determinati. Inizierai in casa e ti espanderai verso l'esterno per eliminare l'opposizione e cercare i sopravvissuti. Fai attenzione ai nemici che potrebbero essersi infiltrati nell'edificio. Prepara anche alcune misure anti-veicolo, per ogni evenienza."
  STR_CULT_MANSION_DEFENSE_EXALT_BRIEFING: "EXALT sta progettando un raid alla casa di un avversario politico. Dobbiamo proteggere la gente del posto! Abbi cura di te, dato che gli aggressori sono ben equipaggiati e determinati. Fai attenzione anche a quelli che potrebbero essersi infiltrati nell'edificio!"
  STR_MANSION_DEFENSE_SYNDICATE: "Difesa Magione (Sindacato)"
  STR_MANSION_DEFENSE: "Difesa Magione"
  STR_ALERT_CULT_MANSION_DEFENSE_EXALT: "ATTACCO ALLA MAGIONE EXALT!"
  STR_SYNDICATE_NETWORK: "Rete del Sindacato"
  STR_SYNDICATE_NETWORK_UFOPEDIA: "La nostra indagine iniziale sul Sindacato ci ha permesso di identificare alcune connessioni con il settore aziendale. L'organizzazione è costruita su una rete mondiale di aziende che fungono da banche e rappresentanti pubblici - a volte anche inconsapevolmente.{NEWLINE}Per procedere con l'arresto delle attività del Sindacato prima di fare altri danni, dobbiamo identificare queste società e sequestrare i loro dati per l'indagine. Tuttavia, non possiamo semplicemente entrare sparando a tutto spiano, dobbiamo farlo con discrezione. Troverò un posto, manderai una macchina civile con agenti che indossano abiti civili o bam! i dati saranno kaputt."
  STR_SYNDICATE_OPERATIONS: "Operazioni del Sindacato"
  STR_SYNDICATE_OPERATIONS_UFOPEDIA: "Abbiamo analizzato i dati sequestrati nell'edificio direzionale e mappato alcune società che sono di proprietà o manipolate di nascosto dal Sindacato. Ora indovina cosa c'è nella lista: le Industrie BlackOps! Apparentemente il nostro fornitore è poco più di un burattino, usato dal Sindacato per guadagnare un bel po' di soldi... Anche se è incerto se si rendano conto per chi stiano veramente lavorando.{NEWLINE}Questo mette BlackOps in una posizione molto imbarazzante. Con queste informazioni potremmo danneggiare seriamente la loro reputazione, o addirittura distruggerli a titolo definitivo, ma ho un'idea migliore: usiamola per alcuni, ummm, sfruttamenti durante il nostro prossimo incontro di lavoro. Sono sicuro che saranno più che disposti a darci un trattamento speciale... Forse ci concederanno anche il permesso di usare i loro preziosi disegni per la produzione? Dopotutto siamo un cliente stimato e protettori della Terra... Haha!"
  STR_SYNDICATE_FLOPPY: "Dischetto del Sindacato"
  STR_WILDEY: "Wildey"
  STR_WILDEY_UFOPEDIA: "Resa famosa nel film \"Il Giustiziere della Notte\" di Charles Bronson, questo mostro di una pistola spara proiettili da caccia grossa modificati. Riceve un forte bonus di danno dalla precisione dell'utente, ma fa molto male contro l'armatura.{NEWLINE}>Occultabile{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Armi Non Standard."
  STR_WILDEY_CLIP: "Caricatore Wildey"
  STR_WILDEY_BUY: "Acquisto Wildey"
  STR_CALICO: "Calico"
  STR_CALICO_UFOPEDIA: "Una versione americana della pistola M960. Usando l'auto-fuoco e lo stesso caricatore da 50 colpi, probabilmente potrebbe essere classificata solo come pistola automatica negli Stati Uniti."
  STR_CALICO_CLIP: "Caricatore Calico"
  STR_CALICO_LARGE_CLIP: "Caricatore Grandi Calico"
  STR_CALICO_BUY: "Acquisto Calico"
  STR_M83_BARETT_BUY: "Acquisto M83 Barrett"
  STR_M83_BARETT: "M83 Barrett"
  STR_M83_BARETT_UFOPEDIA: "Fucile anti-materiale, usato dall'esercito statunitense per attaccare veicoli blindati leggeri e personale nemico chiave da una distanza molto lunga. È sconsigliabile sparare mentre si sta in piedi.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione III."
  STR_M83_BARETT_CLIP: "Caricatore M83 Barrett"
  STR_PKM: "PKM"
  STR_PKM_UFOPEDIA: "Una mitragliatrice per scopi generici, utilizzata dagli eserciti dell'ex Patto di Varsavia e in molti altri luoghi del mondo.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede la Licenza Mitragliatrici, Contatto: Trafficante d'Armi del Culto e Operazioni Alba Rossa."
  STR_PKM_CLIP: "Caricatore PKM"
  STR_PKM_BUY: "Acquisto PKM"
  STR_SWD: "SVD"
  STR_SWD_UFOPEDIA: "Un'arma di supporto della squadra progettata dai sovietici, destinata a colpire bersagli oltre la portata dei fucili d'assalto. Richiede accuratezza decente per causare danni elevati.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione II."
  STR_SWD_CLIP: "Caricatore SVD"
  STR_SWD_BUY: "Acquisto SVD"
  STR_M60: "M-60"
  STR_M60_UFOPEDIA: "Famosa mitragliatrice americana, utilizzata dalla guerra del Vietnam, ma recentemente ritirata a favore di SAW più leggeri. Le sue potenti munizioni da 7,62 mm lo rendono efficace anche a lunghe distanze. Sparare dalla posizione eretta è consigliabile solo quando si posa per le foto.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Licenza per le Mitragliatrici."
  STR_M60_CLIP: "Munizioni M-60"
  STR_M60_BUY: "Acquisto M-60"
  STR_STONER_BUY: "Acquisto Stoner LMG"
  STR_STONER: "Stoner LMG"
  STR_STONER_UFOPEDIA: "Una mitragliatrice americana dell'era della guerra del Vietnam. Interrotto a favore di FN Minimi a causa dell'elevato costo unitario.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Licenza per le Mitragliatrici."
  STR_MINIMI: "FN Minimi"
  STR_MINIMI_UFOPEDIA: "Una mitragliatrice popolare, designata come arma d'assalto della squadra nelle forze armate degli Stati Uniti. Spara proiettili NATO da 5,56 mm.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Licenza per le Mitragliatrici."
  STR_MINIMI_CLIP: "Caricatore Minimi"
  STR_MINIMI_BUY: "Acquisto FN Minimi"
  STR_MAGNUM: "Magnum"
  STR_MAGNUM_DRUM: "Tamburo Magnum .44"
  STR_MAGNUM_AA_DRUM: "Tamburo in Tritanio Magnum .44"
  STR_MAGNUM_UFOPEDIA: "Il rinculo di questa magnum di precisione non è nulla in confronto alla forza che offre sul lato degli affari. Spara proiettili calibro 44 in cartucce gommate da 6 slot. Potresti scordarti di averne sparati 5 o tutti e 6.{NEWLINE}>Occultabile{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Armi Non Standard."
  STR_MAGNUM_AA_DRUM_PREQ: "Prerequisito: Tamburo in Tritanio Magnum .44"
  STR_BLACKOPS_MAGNUM: "Magnum BlackOps"
  STR_BLACKOPS_MAGNUM_BUY: "Acquisto Magnum BlackOps"
  STR_BLACKOPS_MAGNUM_UFOPEDIA: "Questa variante della rivoltella Magnum prodotta dalle Industrie BlackOps è più precisa, ma anche un po' più pesante.{NEWLINE}>Occultabile{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede il contatto: Industrie BlackOps e Magnum."
  STR_JUDGE: "Il Kludge"
  STR_JUDGE_AP_CLIP: "Caricatore Kludge AP"
  STR_JUDGE_BS_CLIP: "Caricatore PAL Kludge"
  STR_JUDGE_BUY: "Acquisto del Kludge"
  STR_JUDGE_UFOPEDIA: "Questa pistola \"Collector's Edition\" non è molto popolare. In generale, la maggior parte delle persone non vuole sparare con un fucile a una mano. Detto questo, per gli appassionati di fucili a pompa e magnum, questo è un must. Non importa che sia brutto come il peccato.{NEWLINE}>Occultabile"
  STR_SNUBNOSE_PISTOL: "Rivoltella"
  STR_SNUBNOSE_PISTOL_UFOPEDIA: "Questa rivoltella è popolare tra le forze di polizia e i privati di tutto il mondo. Sebbene sia ben lontano dai moderni equipaggiamenti militari, è ancora un'arma affidabile e potente.{NEWLINE}>Occultabile"
  STR_SNUBNOSE_PISTOL_CLIP: "Caricatore Rivoltella"
  STR_S&W_610: "Smith & Wesson 610"
  STR_S&W_610_UFOPEDIA: "Una moderna rivoltella S&W, costruita sul famoso telaio a N (proprio come il famoso Modello 29 .44 Magnum), ma che spara il nuovo colpo automatico da 10 mm.{NEWLINE}>Occultabile{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Armi Non Standard."
  STR_S&W_610_CLIP: "Tamburo Smith & Wesson 610"
  STR_S&W_610_BUY: "Acquisto Smith & Wesson 610"
  STR_PPSH_BUY: "Acquisto PPSh"
  STR_PPSH: "PPSh"
  STR_PPSH_CLIP: "Caricatore PPSh"
  STR_PPSH_UFOPEDIA: "Un vecchio SMG sovietico, progettato durante la seconda guerra mondiale per la produzione di massa. Richiamato dall'uso militare molto tempo fa, oggigiorno si può trovare solo in musei e collezioni private."
  STR_COLT_COMMANDO_BUY: "Acquisto Colt Commando"
  STR_COLT_COMMANDO: "Colt Commando"
  STR_COLT_COMMANDO_UFOPEDIA: "Un SMG americano della famiglia CAR-15, il più usato nel conflitto del Vietnam."
  STR_STEN_BUY: "Acquisto Sten"
  STR_STEN: "Sten"
  STR_STEN_UFOPEDIA: "Un SMG progettato nel Regno Unito durante la seconda guerra mondiale come arma di produzione di massa a basso costo. In quanto tale, continua a essere popolare tra i vari criminali e ribelli.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione I."
  STR_MP40_CLIP: "Caricatore SMG 9mm"
  STR_FN_P90: "FN P-90"
  STR_FN_P90_UFOPEDIA: "Un'arma futuristica di difesa personale (ADP), equipaggiata con un mirino reflex al trizio illuminato. Alimentato con un caricatore da 50 colpi montato in alto. Quest'arma ibrida di nuova progettazione è compatta ma potente, anche contro bersagli corazzati.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione II."
  STR_FN_P90_CLIP: "Caricatore FN P-90"
  STR_FN_P90_BUY: "Acquisto FN P-90"
  STR_FAMAS: "FAMAS"
  STR_FAMAS_UFOPEDIA: "Un fucile da tiro francese modello bullpup. Usa munizioni NATO standard 5.56x45mm che ignorano il 10% dell'armatura bersaglio.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: qualsiasi arma che usi munizioni NATO da 5.56mm."
  STR_FAMAS_BUY: "Acquisto FAMAS"
  STR_QBU_88: "QBU-88"
  STR_QBU_88_UFOPEDIA: "Questo fucile da tiratore costruito da Norinco è in servizio con l'esercito cinese e le forze di polizia.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Contatto: Trafficante d'Armi del Culto e Operazioni del Loto Nero."
  STR_QBU_88_CLIP: "Caricatore QBU-88"
  STR_QBU_88_BUY: "Acquisto QBU-88"
  STR_SECRET_FILES_1: "Documenti Segreti"
  STR_SECRET_FILES_2: "Documenti Top Secret"
  STR_SECRET_FILES_3: "Documenti Ultra Segreti"
  STR_SECRET_FILES_4: "Documenti Segreti Finali"
  STR_ADVANCED_MEDICINE: "Medicina Avanzata"
  STR_INTEL_LABORATORY: "Centro Spionaggio"
  STR_INTEL_LABORATORY_UFOPEDIA: "Questa struttura fornisce uno spazio di lavoro per altri 5 scienziati e consente alla base di condurre ricerche relative ai servizi segreti (principalmente interrogazioni). Ogni Centro Spionaggio aumenta leggermente il rilevamento globale.{NEWLINE}Lo spazio del laboratorio che fornisce può essere utilizzato per ricercare altri progetti, ma non sarà possibile ricercare progetti dei servizi segreti senza questo laboratorio (o un QG).{NEWLINE}Una struttura consentita per base."
  STR_BIO_LABORATORY: "Laboratorio Biologico"
  STR_BIO_LABORATORY_UFOPEDIA: "Questa struttura di ricerca è necessaria per lo studio delle forme di vita. Può ospitare fino a 5 scienziati. Inoltre velocizza leggermente i tempi di recupero degli agenti, soprattutto per gli agenti con elevata salute.{NEWLINE}Lo spazio di laboratorio che fornisce può essere utilizzato per ricercare altri progetti, ma non sarà possibile ricercare progetti di biologia senza questo laboratorio (o un QG) presente.{NEWLINE}Una struttura consentita per base."
  STR_SABRE: "Sciabola"
  STR_SABRE_UFOPEDIA: "Un'arma tradizionale, popolare in Asia occidentale e in Europa fino alla prima guerra mondiale. Oggigiorno è per lo più un oggetto da collezione. Più adatto per schermitori fisicamente forti, ma abbastanza versatile."
  STR_HUMAN_FARMER_ARMOR: "Analisi Combattimento: Contadino"
  STR_HUMAN_FEMALE_FARMER_ARMOR: "Analisi Combattimento: Contadina"
  STR_HUMAN_FARMER_CORPSE: "Cadavere Contadino"
  STR_HUMAN_FEMALE_FARMER_CORPSE: "Cadavere Contadina"
  STR_STUNNED_HUMAN_FARMER_CORPSE: "Contadino Stordito"
  STR_NOT_ENOUGH_STUN: "Non Abbastanza Focus!"
  STR_CRUSH_THE_HEART: "Schiaccia i loro cuori!"
  STR_DOGE_TRACK: "Traccia"
  STR_DOGE_TRACK_UFOPEDIA: "Ai cani può essere comandato di tenere traccia delle unità vicine. Il tracciamento rivela tutti i bersagli che si muovono nelle vicinanze, ma rende anche il cane agitato, che viene rappresentato dalla perdita di 10 punti Morale."
  STR_DOGE_BARK: "Abbaiata"
  STR_DOGE_BARK_UFOPEDIA: "La feroce abbaiata di questo selvaggio cane da attacco può causare il congelamento dei nemici sul posto."
  STR_DOGE_BITE: "Morso di Cane"
  STR_DOGE_BITE_UFOPEDIA: "Chomp!"
  STR_CHUPACABRA_EMBRYO: "Embrione di Chupacabra"
  STR_CHUPACABRA_EMBRYO_UFOPEDIA: "Dopotutto, i Chupacabra non sembrano essere alieni extraterrestri, o almeno non è così semplice. Abbiamo prove che il Sindacato li crea artificialmente, e non solo per ricerche limitate: l'esemplare raccolto suggerisce procedure ben definite e una vasta esperienza con il processo di crescita, il che significa che queste creature vengono clonate in massa.{NEWLINE}È difficile sapere a cosa possa servire a M.A.G.M.A. questa informazione, ma finalmente capiamo meglio quanto sia pericoloso il Sindacato."
  STR_PILE_OF_GORE: "Mucchio di Interiora"
  STR_PILE_OF_REMAINS: "Mucchio di Resti"
  STR_ADVANCED_FLIGHT_TRAINING: "Addestramento di Volo Avanzato"
  STR_ADVANCED_FLIGHT_TRAINING_UFOPEDIA: "A-Comandà, i nostri piloti addestrati in maniera casalinga stanno andando così bene che penso che potremo provare qualcosa di molto più ambizioso. Spero di ottenere presto dei veri aerei da combattimento, quindi avremo bisogno di veri piloti da combattimento! Può sembrare folle, ma considerando la tenacia dei nostri agenti e le misteriose tecniche del Ufficiale Medico Capo, credo che sia perfettamente fattibile in tempi ragionevoli. {NEWLINE}Mentre parliamo, Comandà, verrà installato un simulatore di addestramento avanzato. Vorresti provarlo?"
  STR_BASIC_FLIGHT_TRAINING: "Addestramento di Volo Base"
  STR_BASIC_FLIGHT_TRAINING_UFOPEDIA: "In circostanze normali dovremmo assumere piloti professionisti per gestire qualsiasi aeromobile che potremmo avere in futuro. Tuttavia, non abbiamo una fonte di piloti abbastanza sicura da permettere loro di vagabondare intorno alla nostra base - dopo tutto, abbiamo molti nemici potenti. Pertanto, inizieremo immediatamente un programma educativo per i nostri agenti, in modo che possano pilotare da soli il proprio aereo.{NEWLINE}Poco convenzionale, eh?"
  STR_PEPPER_SPRAY: "Spray al Pepe"
  STR_PEPPER_SPRAY_UFOPEDIA: "Questo spray è un mezzo di difesa adeguato contro i cani aggressivi e i civili aggressivi, ma disarmati. Generalmente non è un'arma adeguata contro i nemici di X-Com.{NEWLINE}Ogni attacco diminuisce le TU del bersaglio per questo turno e provoca alcuni danni da Stordimento. La portata massima massima è di circa 3 metri."
  STR_DAMAGE_ROLLS: "Calcolo Danni"
  STR_DAMAGE_ROLLS_UFOPEDIA: "Vari attacchi infliggono danni secondo determinate formule:{NEWLINE}Danno normale: il danno finale viene scelto casualmente tra 0% e 200% del danno nominale dell'arma. Si applica alla maggior parte degli attacchi corpo a corpo e proiettili.{NEWLINE}Danno consistente: il danno finale viene scelto tra 0% e 200% del danno nominale dell'arma, ma i risultati sono molto più vicini alla media, mentre i risultati estremi sono più rari. Si applica a certe armi speciali ed è sempre specificatamente menzionato.{NEWLINE}Danno esplosivo: il danno finale viene scelto casualmente tra il 50% e il 150% del danno nominale dell'arma. Si applica a tutti gli esplosivi, inclusi i proiettili esplosivi."
  STR_BOOM_BOX: "Boom Box"
  STR_BOOM_BOX_UFOPEDIA: "Questo tipo di radio/lettore di cassette della vecchia scuola può essere trovato in possesso di adolescenti in tutto il mondo. Mentre oggigiorno è possibile acquistare apparecchiature molto migliori in cambio di denaro, solo un vero e proprio boom box ha quel suono elettrico urbano (underground) che ti fa davvero pompare il sangue!{NEWLINE}{NEWLINE}Se è necessario, può anche essere usato spaccare la testa alle persone, proprio come uno skateboard o un telefono cellulare."
  STR_SCARAB: "Scarabeo"
  STR_DRAGONFLY_DARK: "Libellula"
  STR_OTHER_EMPLOYEES: "Altri Impiegati"
  STR_IMPERSONATRON: "Impersonatron"
  STR_IMPERSONATRON_PREQ1: "Prerequisito: Impersonatron"
  STR_IMPERSONATRON_UFOPEDIA: "Utilizzando un oloproiettore e un emettitore di onde psi, questo dispositivo consente all'utente di cambiare il proprio aspetto. Perfetto per le missioni di infiltrazione."
  STR_CHRYSSALID_VILLAGE_MARKER: "Crisalide Solitaria"
  STR_CHRYSSALID_VILLAGE: "Villaggio di Crisalidi"
  STR_CHRYSSALID_VILLAGE_DESCRIPTION: "Un terrificante mostro alieno sta attaccando questo villaggio pacifico! Fai quello che puoi per fermare l'orrore. Ricorda, il tempo è essenziale!{NEWLINE}Aspettati di combattere un numero imprecisato di bioterminatori alieni mentre cerchi freneticamente di salvare alcuni civili dall'essere trasformati in altri. Oh, e il terreno è super-denso. Amerai questo, Comandante."
  STR_CHRYSSALID_VILLAGE_BRIEFING: "Un terrificante mostro alieno sta attaccando questo pacifico villaggio! Fai quello che puoi per fermare l'orrore. Ricorda, il tempo è essenziale! Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic su \"Interrompi Missione\", e nessuno ti biasimerà."
  STR_ALERT_CHRYSSALID_VILLAGE: "CRISALIDE SOLITARIA"
  STR_ALERT_OSIRON_AA_AMMO_TRADE: "TRAFFICO ILLEGALE DI MUNIZIONI AL TRITANIO IN"
  STR_OSIRON_AA_AMMO_TRADE: "Traffico di Munizioni al Tritanio di Osiron"
  STR_OSIRON_AA_AMMO_TRADE_DESCRIPTION: "La tecnologia delle munizioni in Leghe Aliene che abbiamo condiviso con M.A.G.M.A. ha trovato la strada per il mercato illegale. Osiron ha un magazzino in questa posizione da cui distribuiscono armi non autorizzate. Dobbiamo prendere i loro beni per placare il Consiglio.{NEWLINE}Aspettatevi di combattere contro molti civili molto ben armati."
  STR_OSIRON_AA_AMMO_TRADE_BRIEFING: "Come alcuni di noi temevano, la tecnologia di munizioni in Lega Aliena che abbiamo condiviso con M.A.G.M.A. si è fatta strada per il mercato illegale. Dobbiamo fare irruzione in un magazzino di Osiron per confiscare armi non autorizzate, altrimenti il Consiglio ci considererà responsabile della proliferazione di tecnologie aliene incontrollate. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_IMPROVED_MUDRANGER: "MUDRANGER VOLANTE"
  STR_IMPROVED_MUDRANGER_UFOPEDIA: "Un Mudranger con una speciale struttura saldata al tetto, che consente il trasporto sotto un aereo. Probabilmente più pratico."
  STR_MUTON_CULTURE: "Cultura Muton"
  STR_MUTON_CULTURE_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE} Secondo il Muton interrogato, questi antenati degli alieni sono stati potenziati dai cosiddetti Eterei e arruolati nell'esercito. Il loro design è stato ulteriormente migliorato nel corso dei millenni di servizio. I moderni Muton si proclamano orgogliosamente come una casta di guerrieri feroci, fanaticamente fedeli a coloro che considerano i loro creatori. Funzionano unicamente come parte della macchina sociale aliena, quindi non hanno mai creato una civiltà propria, ma hanno la loro cultura, riflettendo sui loro istinti predatori e sulla totale devozione. Un elemento chiave per diventare un Muton \"adulto\" è accettare un legame permanente con una guida Eterea; una volta rotto, uccide il Muton. Questa connessione è considerata il più sacro dei rituali e un segno di grandezza."
  STR_SNAKEMEN_HOMEWORLD: "Pianeta dei Rettiliani"
  STR_SNAKEMEN_HOMEWORLD_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Un alieno Rettiliano che abbiamo interrogato potrebbe ricordare il suo pianeta natale - un caso apparentemente raro, dal momento che la maggior parte dei Rettiliani che incontriamo sulla Terra sono stati allevati in basi aliene. Il nostro esemplare apparteneva a una primitiva comunità di cacciatori, una delle tante tribù che abitano in un lontano pianeta con poca acqua di superficie. Il Rettiliano parlava principalmente di un cielo giallastro con tre soli, di altipiani bruciati e di valli fluviali dove vivono gli alieni. Un giorno furono visitati da \"dei\", una specie aliena più sviluppata, e molti Rettiliani si offrirono volontari per unirsi alla \"grande caccia tra le stelle\", incluso il nostro prigioniero. Sembrava davvero avere nostalgia di casa; un raro esempio di un alieno che mostra un'emozione che possiamo facilmente comprendere ed empatizzare."
  STR_SECTOID_LEGENDS: "Leggende Sectoidi"
  STR_SECTOID_LEGENDS_UFOPEDIA: "Un prigioniero Sectoide ha condiviso con noi una storia riguardante il passato remoto della sua specie, dove soccombette a una razza più avanzata di \"Eterei\". Secondo questa storia simile al mito, i Sectoidi si unirono agli Eterei in cambio della promessa di perfezionare il loro disegno genetico, permettendo loro di procreare normalmente e migliorando notevolmente le loro capacità fisiche e mentali. Per quanto ne sappiano, nessuna ricompensa di questo genere si è ancora materializzata, ma il nostro SectoidE crede fermamente che diventerà realtà un giorno. Tale credenza cieca può sembrare completamente irrazionale per noi, ma noi umani siamo davvero tanto diversi?"
  STR_FLOATERS_HISTORY: "Storia dei Fluttuanti"
  STR_FLOATERS_HISTORY_UFOPEDIA: "Eoni fa, questi cosiddetti Fluttuanti costruirono una civiltà su un pianeta lontano che orbita attorno a due soli. Già sfidati da un ambiente irradiato e irregolare, hanno inquinato così male la loro patria che quasi si sono estinti. Quindi gli alieni a noi noti come Eterei sono apparsi, offrendo loro la tecnologia di potenziamento cibernetico. Sacrificare la maggior parte dei piaceri della carne e diventare una razza soldato per gli Eterei era un prezzo che avrebbero felicemente pagato."
  STR_ALIEN_RECREATIONAL_PROGRAMS: "Programma Ricreativo Alieno"
  STR_ALIEN_RECREATIONAL_PROGRAMS_UFOPEDIA: "Abbiamo persuaso il nostro prigioniero alieno a condividere alcune delle sue opere ricreative preferite, sperimentate dall'intrattenimento alieno. Sono in qualche modo simili ai film, ma non hanno una trama reale, solo le onde psioniche sono trasmesse direttamente al cervello per incitare determinate emozioni, così come le immagini di base per migliorare l'esperienza. Questo straniero gode in particolare di programmi come (in traduzione precaria): Beata Serenità, Anticipazione della Ricompensa o Eccitazione da Caccia. In effetti, sembra abbastanza dipendente da questo passatempo."
  STR_ALIEN_COMMANDERS: "Comandanti Alieni"
  STR_ALIEN_COMMANDERS_UFOPEDIA: "I Comandanti, il livello più alto della struttura di comando alieno in campo, sono responsabili di tutte le principali operazioni militari. Sono per lo più reclutati da Leader di successo con sufficiente esperienza di comando. Non ricevono ulteriore formazione formale, ma passano invece un po' di tempo con individui che governano effettivamente l'intera forza aliena, imparando conoscenze segrete e assorbendo il sapere di \"esseri superiori\" - letteralmente, visto l'utilizzo del lavaggio del cervello psionico. Quando non sono in servizio, vivono una vita solitaria, raramente interagiscono con esseri diversi dai Leader.{NEWLINE}La loro comprensione delle operazioni aliene è più che sufficiente per confermare ciò che abbiamo già sospettato: gli alieni operano da Marte."
  STR_ALIEN_LEADERS: "Leader Alieni"
  STR_ALIEN_LEADERS_UFOPEDIA: "I Leader sono solitamente selezionati tra Navigatori, Ingegneri e Medici che mostrano eccezionali doti intellettuali e di comando. A meno che le richieste di guerra non dettino altrimenti, sono normalmente molto più vecchi e più esperti di un guerriero alieno medio. Prima di essere inviati in missione, subiscono un addestramento rigoroso e un condizionamento psionico per aumentare le loro capacità e il loro morale. Nonostante la loro posizione di potere, i Leader godono di pochi privilegi reali ad eccezione dell'accesso a dati limitati.{NEWLINE}Le informazioni acquisite dal Leader ci ha permesso di identificare diversi avamposti alieni in tutto il Sistema Solare, tra cui un posto di osservazione e una stazione di rifornimento sulla Luna , una base importante su Marte e diverse strutture minerarie nella fascia degli asteroidi. Il nostro Leader era di stanza su Marte, ma non sono in grado di confermare se sia il luogo in cui si trova il quartier generale alieno."
  STR_ALIEN_MEDICS: "Medici Alieni"
  STR_ALIEN_MEDICS_UFOPEDIA: "I Medici sono particolarmente importanti per lo sforzo bellico alieno, dal momento che molta tecnologia aliena è organica. I Medici sono selezionati alla nascita (o selezionati quando applicabile), sulla base di tratti genetici promettenti. Ricevono un addestramento al combattimento completo, simile ai Soldati ma completamente separato, e iniziano solo la loro educazione medica in seguito. Possiedono buone conoscenze su una parte specifica della conoscenza medica aliena, ma sono poveri nell'applicarlo senza attrezzature aliene standard. Generalmente non interagiscono molto con altre caste, se non quando forniscono servizi medici a centri di salute e di potenziamento alieni o quando partecipano a missioni in trasferta."
  STR_ALIEN_ENGINEERS: "Ingegneri Alieni"
  STR_ALIEN_ENGINEERS_UFOPEDIA: "Gli Ingegneri sono una casta speciale all'interno dei ranghi alieni, abbastanza fidati da essere informati sulle strane apparecchiature aliene - almeno alcune. Reclutati tra i Soldati, trascorrono le loro vite in comunità totalmente isolate all'interno della base aliena - una sorta di monastero - fino a quando non sono considerati pronti per il servizio. Gli Ingegneri normalmente lavorano in fabbriche aliene, assemblano pezzi di armi da usare contro la Terra, o mantengono navi aliene in missione. Tuttavia, nonostante la loro intelligenza, possiedono poche conoscenze scientifiche reali: la loro abilità si basa principalmente sulla pratica e sulla ripetizione, senza una comprensione più profonda."
  STR_ALIEN_NAVIGATORS: "Navigatori Alieni"
  STR_ALIEN_NAVIGATORS_UFOPEDIA: "La casta dei Navigatori è considerevolmente più alta dei Soldati, spesso fungendo da ufficiali junior in missioni meno importanti. Hanno anche accesso a determinate informazioni segrete, necessarie per il pilotaggio di UFO e altri compiti speciali. I navigatori sono normalmente ospitati separatamente dai soldati per prevenire fughe di notizie e fraternizzazione indesiderata. Nonostante il loro stato privilegiato, non sanno ancora da dove vengano gli alieni, tranne che è da qualche parte all'interno del Sistema Solare."
  STR_ALIEN_SOLDIERS: "Soldati Alieni"
  STR_ALIEN_SOLDIERS_UFOPEDIA: "Il nostro prigioniero alieno ha divulgato alcune informazioni sulla sua squallida esistenza quotidiana tra gli invasori. Ci ha parlato di grandi sale metalliche da qualche parte nel sottosuolo, allenamenti senza fine con attrezzature psioniche, mangiando da distributori automatici di cibo, dormendo in camere di rigenerazione e partecipando a sessioni di VR per l'intrattenimento. Tuttavia, l'esemplare era completamente all'oscuro di dove si trovasse questa base aliena, o qualcosa sull'infrastruttura delle forze aliene che non sapevamo già."
  STR_BEASTMAN: "Bestia"
  STR_BEASTMAN_FORMULA: "Formula Bestia"
  STR_BEASTMAN_FORMULA_UFOPEDIA: "La Corporazione M.A.G.M.A. ha condiviso con noi alcuni dati molto interessanti riguardanti gli ibridi uomo-animale. Apparentemente hanno acquisito un'antica tavoletta proveniente dall'Assiria che descrive, con precisione scientifica, alcuni aspetti cruciali della combinazione del DNA umano con il DNA di altri mammiferi. Non abbiamo idea di dove gli Assiri abbiano imparato tutto ciò, ma la tavoletta è indubbiamente autentica."
  STR_TACTICAL_NEURAL_IMPLANT: "Impianto Neurale Tattico"
  STR_TACTICAL_NEURAL_IMPLANT_UFOPEDIA: "I nostri recenti progressi in medicina ci hanno permesso di equipaggiare tutti i nostri agenti con uno speciale microcomputer, collegato direttamente al cervello. Questo impianto neurale tattico consente l'interazione mente-macchina con qualsiasi attrezzatura adatta, come armature speciali o veicoli."
  STR_CYBERWEB_BRAIN_IMPLANT_PREQ: "Info Impianto Cerebrale Cyberweb"
  STR_CYBERWEB_BRAIN_IMPLANT: "Impianto Cerebrale Cyberweb"
  STR_CYBERWEB_BRAIN_IMPLANT_UFOPEDIA: "Tutti i membri del Cyberweb hanno un impianto installato nel loro cervello, utilizzato per l'accesso alla propria rete informatica globale e per far funzionare le macchine. Contrariamente ai loro altri aumenti cibernetici, sembra possibile che questo sia installato in un normale umano entro un ragionevole lasso di tempo. Potremmo potenzialmente utilizzarlo per interfacciarlo direttamente con le nostre macchine, purché troviamo un volontario."
  STR_BEAM: "Raggio"
  STR_LIGHT_MISSILES: "Missili Leggeri"
  STR_HEAVY_MISSILES: "Missili Pesanti"
  STR_ENGINE_MOD: "Modifiche al Motore"
  STR_ELECTRONICS: "Elettronica"
  STR_CANNON: "Cannone"
  STR_CANNON_UFOPEDIA: "Cannone ad alta potenza che spara proiettili perforanti per armature capaci di penetrare 16 pollici di acciaio.{NEWLINE}TIPO: CANNONE"
  STR_STINGRAY: "STINGRAY"
  STR_ALLOY_CANNON_UC: "CANNONE AL TRITANIO"
  STR_ALLOY_CANNON: "Cannone al Tritanio"
  STR_ALLOY_CANNON_ROUNDS_X50: "Colpi per Cannone al Tritanio (x50)"
  STR_ALLOY_CANNON_UFOPEDIA: "I recenti progressi nella scienza dei materiali, determinati dallo studio delle Leghe Aliene, ci hanno permesso di costruire un'arma pericolosa, molto più potente della precedente.{NEWLINE}TIPO: CANNONE"
  STR_STINGRAY_LAUNCHER: "Lanciatore Stingray"
  STR_STINGRAY_MISSILES: "Missili Stingray"
  STR_STINGRAY_UFOPEDIA: "Missile aria-aria avanzato con elettronica appositamente schermata.{NEWLINE}TIPO: RAZZO LEGGERO"
  STR_HEAVY_STINGRAY_LAUNCHER: "Lanciatori Stingray Pesanti"
  STR_HEAVY_STINGRAY: "STINGRAY PESANTI"
  STR_HEAVY_STINGRAY_UFOPEDIA: "Questa variante di stingray porta il doppio dei razzi rispetto alla configurazione standard, ma richiede un aggancio pesante al razzo.{NEWLINE}TIPO: RAZZO PESANTE"
  STR_AVALANCHE: "AVALANCHE"
  STR_AVALANCHE_LAUNCHER: "Lanciatore Avalanche"
  STR_AVALANCHE_MISSILES: "Missili Avalanche"
  STR_AVALANCHE_UFOPEDIA: "Missile aria-aria basato sull'AIM-54, ma con un carico estremamente pesante.{NEWLINE}TIPO: RAZZO PESANTE"
  STR_MASS_DRIVER_CANNON_UC: "CANNONE CONDUTTORE DI MASSA"
  STR_MASS_DRIVER_CANNON: "Cannone Conduttore di Massa"
  STR_MASS_DRIVER_CANNON_ROUNDS_X60: "Colpi per Cannone Conduttore di Massa Artigianali (x60)"
  STR_MASS_DRIVER_CANNON_UFOPEDIA: "Sparando proiettili relativamente piccoli a velocità molto elevate, il Cannone Conduttore di Massa può penetrare in qualsiasi armatura. Tuttavia, la sua portata è limitata a causa dell'attrito atmosferico.{NEWLINE}TIPO: CANNONE"
  STR_GAUSS_CANNON_UC: "CANNONE GAUSS"
  STR_GAUSS_CANNON: "Cannone Gauss"
  STR_GAUSS_CANNON_ROUNDS_X60: "Colpi per Cannone Gauss Artigianali (x60)"
  STR_GAUSS_CANNON_UFOPEDIA: "Il cannone Gauss è l'apice della tecnologia delle armi cinetiche, le sue pallottole sfrecciano nell'aria a velocità ipersoniche.{NEWLINE}TIPO: CANNONE"
  STR_LASER_CANNON_UFOPEDIA: "Questo cannone laser convenzionale è alimentato da una batteria basata su Elerium appositamente sviluppata.{NEWLINE}TIPO: RAGGIO"
  STR_STORMLANCE: "STORMLANCE"
  STR_STORMLANCE_MISSILE: "Missile Stormlance"
  STR_STORMLANCE_MISSILES: "Missili Stormlance"
  STR_STORMLANCE_LAUNCHER: "Lanciatore Missile Stormlance"
  STR_STORMLANCE_UFOPEDIA: "Questo missile aria-aria a lungo raggio contiene una testata Elerium ad alta potenza.{NEWLINE}TIPO: RAZZO LEGGERO"
  STR_PLASMA_BEAM_UFOPEDIA: "Il Raggio al Plasma dirige un campo gravitazionale implodente finemente canalizzato, con una nube di plasma caricato intrappolata all'interno.{NEWLINE}TIPO: RAGGIO"
  STR_FUSION_BALL: "Palla a Fusione"
  STR_FUSION_BALL_UFOPEDIA: "Questo lanciatore spara un missile a forma di palla alimentato dalla reazione anti-materia. La palla distrugge il bersaglio con l'implosione di un'onda gravitazionale.{NEWLINE}TIPO: RAZZO PESANTE"
  STR_SHIELD_GEN_PREQ: "Prerequisito: Generatore Scudo"
  STR_SHIELD_GEN_UC: "GENERATORE SCUDO"
  STR_SHIELD_GEN: "Generatore Scudo"
  STR_SHIELD_GEN_UFOPEDIA: "Questo sottosistema crea una bolla protettiva attorno al velivolo. Può assorbire fino a 75 danni prima di sovraccaricarla. Può essere installato su imbarcazioni con slot appropriati.{NEWLINE}TIPO: SCUDO"
  STR_ENGINE_MOD_PREQ: "Prerequisito: Modifica del Motore"
  STR_THRUSTER_UC: "PROPULSORE AUSILIARIO"
  STR_THRUSTER: "Propulsore Ausiliario"
  STR_THRUSTER_UFOPEDIA: "Questo sottosistema aumenta la manovrabilità di un aereo, garantendogli un bonus di schivata del 9%. Può essere installato su imbarcazioni con slot appropriati.{NEWLINE}TIPO: MODIFICA MOTORE"
  STR_AFTERBURNER_UC: "POSTBRUCIATORE"
  STR_AFTERBURNER: "Postbruciatore"
  STR_AFTERBURNER_UFOPEDIA: "Questo sottosistema aumenta la velocità massima di un velivolo di 250 e l'accelerazione di 3. Può essere installato su velivoli con slot appropriati.{NEWLINE}TIPO: MODIFICA MOTORE"
  STR_TARGETER_UC: "SEGNALATORE"
  STR_TARGETER: "Segnalatore"
  STR_TARGETER_UFOPEDIA: "Questo componente utilizza circuiti alieni per aiutare un mitragliere a mantenere un fuoco accurato nel combattimento aereo. Analizza il movimento del bersaglio e lo confronta con la sua funzione di sistema di propulsione, eliminando così dai calcoli tutti i movimenti impossibili mentre alimenta l'artigliere con dati visivi riguardanti le probabili manovre del bersaglio: possibilità di colpo +10, danno +10. Può essere installato su velivoli con slot appropriati."
  STR_FUEL_TANK_UC: "TANICA CARBURANTE"
  STR_FUEL_TANK: "Tanica Carburante"
  STR_FUEL_TANK_UFOPEDIA: "Un serbatoio di carburante extra aumenta la capacità del carburante di un velivolo di 20. Può essere installato su velivoli con slot appropriati."
  STR_RADAR_EXTENSION_UC: "ESTENSORE RADAR"
  STR_RADAR_EXTENSION: "Estensore Radar"
  STR_RADAR_EXTENSION_UFOPEDIA: "Questo avanzato sistema informatico consente scansioni a onde più lunghe, aumentando la portata di un radar di 300. Può essere installato su velivoli con slot appropriati."
  STR_RADAR_RES_PROCESSOR_UC: "PROCESSORE RES RADAR"
  STR_RADAR_RES_PROCESSOR: "Processore Res Radar"
  STR_RADAR_RES_PROCESSOR_UFOPEDIA: "Questo speciale nucleo computer è dotato di uno speciale software di riconoscimento delle immagini, che aumenta in modo significativo la risoluzione del radar: +20 per individuare il bersaglio. Può essere installato su velivoli con slot appropriati."
  STR_DEEP_ONES_RITUALS: "Rituali degli Esseri Abissali"
  STR_ALERT_DEEP_ONES_RITUALS: "ATTACCO DEGLI ESSERI ABISSALI"
  STR_DEEP_ONES_RITUALS_DESCRIPTION: "Gli Esseri Abissali hanno attaccato un villaggio turistico, prendendo molti ostaggi. Dovremmo fermarli e salvare vite innocenti.{NEWLINE}Aspettati di combattere molti Esseri Abissali su terreno aperto."
  STR_DEEP_ONES_RITUALS_BRIEFING: "Gli Esseri Abissali hanno attaccato un villaggio turistico, prendendo molti ostaggi. Sembra che li sacrificheranno ai loro odiosi dei. Dovremmo fermarli e salvare vite innocenti. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_HUMAN_SACRIFICE_0: "Sacrificio Umano"
  STR_HUMAN_SACRIFICE_1: "Sacrificio Umano"
  STR_HUMAN_SACRIFICE_2: "Sacrificio Umano"
  STR_SYNDICATE_WORKER_ARMOR: "Analisi Combattimento: Operaio del Sindacato"
  STR_SYNDICATE_AGENT_ARMOR: "Analisi Combattimento: Agente del Sindacato"
  STR_SYNDICATE_MERC_ARMOR: "Analisi Combattimento: Sicurezza del Sindacato"
  STR_SYNDICATE_MERC_CAPTAIN_ARMOR: "Analisi Combattimento: Capitano della Sicurezza del Sindacato"
  STR_SYNDICATE_SUPERSOLDIER_ARMOR: "Analisi Combattimento: Supersoldato del Sindacato"
  STR_SYNDICATE_SCIENTIST_ARMOR: "Analisi Combattimento: Scienziato del Sindacato"
  STR_SYNDICATE_CEO_FALSEFORM_ARMOR: "Analisi Combattimento: CEO del Sindacato"
  STR_SYNDICATE_CEO_TRUEFORM_ARMOR: "Analisi Combattimento: Vero CEO del Sindacato"
  STR_SYNDICATE_WORKER: "Operaio del Sindacato"
  STR_SYNDICATE_WORKER_UFOPEDIA: "Questi droni dal colletto bianco lavorano senza sosta nei loro uffici sterili per garantire che il business del Sindacato scorra liscio. Anche se non combattenti, difenderanno nondimeno i loro padroni con una ferocia sorprendente e sconcertante."
  STR_SYNDICATE_AGENT: "Agente del Sindacato"
  STR_SYNDICATE_AGENT_UFOPEDIA: "Gli Agenti del Sindacato sono i membri più bassi e più comuni dell'organizzazione che conoscono effettivamente il Sindacato. Le loro funzioni principali comprendono negoziazioni con partner minori in materia di criminalità, spionaggio industriale e gestione generale. Anche se sono essenzialmente non combattenti, sono intelligenti, spietati e molto armati."
  STR_SYNDICATE_MERC_CAPTAIN: "Capitano della Sicurezza del Sindacato"
  STR_SYNDICATE_MERC_CAPTAIN_UFOPEDIA: "Questi uomini sono specialisti di sicurezza d'élite. Sono i cervelli dietro i muscoli delle squadre di sicurezza del Sindacato."
  STR_SYNDICATE_MERC: "Sicurezza del Sindacato"
  STR_SYNDICATE_MERC_UFOPEDIA: "Questi individui sono pagati per proteggere le strutture del Sindacato. Sembrano simili alla normale sicurezza, ma non fare errori: sono assassini addestrati che eseguiranno qualsiasi ordine senza fare domande."
  STR_SYNDICATE_CEO_TRUEFORM_PSI_WEAPON: "Attacco Psionico CEO del Sindacato"
  STR_SYNDICATE_CEO_TRUEFORM_MELEE_WEAPON: "Attacco Corpo a Corpo CEO del Sindacato"
  STR_SYNDICATE_CEO: "CEO del Sindacato"
  STR_SYNDICATE_CEO_FALSEFORM: "CEO del Sindacato"
  STR_SYNDICATE_CEO_TRUEFORM: "CEO del Sindacato"
  STR_SYNDICATE_CEO_TRUEFORM_CORPSE: "Cadavere CEO del Sindacato"
  STR_SYNDICATE_CEO_TRUEFORM_UFOPEDIA: "Questo essere terrificante mantiene una facciata umana, ma può cambiare nella sua vera forma quando è sotto il dolore o sotto stress. È un umano potenziato, modificato con sostanze biochimiche esotiche per ottenere grande forza, intelligenza e poteri psionici. Questo è considerato un dono speciale tra il Sindacato, conferito solo ai più alti funzionari. Questa tecnologia sembra essere molto più avanzata di qualsiasi altra organizzazione."
  STR_SYNDICATE_CEO_TRUEFORM_AUTOPSY: "Autopsia CEO del Sindacato"
  STR_SYNDICATE_CEO_TRUEFORM_AUTOPSY_UFOPEDIA: "Nonostante il suo aspetto da incubo, questa creatura ha DNA umano. La chimica del suo corpo è altamente modificata attraverso mezzi sconosciuti. È molto muscoloso, ha una corporatura robusta e un cervello grande. La forma del suo corpo sembra estremamente adattabile, con muscoli specializzati che la contraggono forzatamente in una forma umana."
  STR_SYNDICATE_SCIENTIST: "Scienziato del Sindacato"
  STR_SYNDICATE_SCIENTIST_UFOPEDIA: "Questi individui sono impiegati dal Sindacato per lavorare sui suoi progetti segreti. Sono molto simili ai nostri scienziati, tranne per il fatto che il loro obiettivo non è la protezione della Terra, anzi, al contrario. Sono motivati dall'avidità e dall'ambizione o, al massimo, dalla curiosità scientifica; in ogni caso, sono completamente amorali."
  STR_SYNDICATE_SUPERSOLDIER_CORPSE: "Cadavere Supersoldato del Sindacato"
  STR_SYNDICATE_SUPERSOLDIER: "Supersoldato del Sindacato"
  STR_SYNDICATE_SUPERSOLDIER_UFOPEDIA: "Questi soldati sono macchine di guerra geneticamente potenziate e modificate chirurgicamente. Le loro abilità fisiche superano praticamente tutti gli umani di base. I loro cervelli sono anche modificati per migliorare le abilità psi naturali, dando loro un vantaggio in combattimento tramite la telecinesi protettiva. Scuotono. Cuociono."
  STR_SYNDICATE_WALKER_CANNON: "Cannone del Walker del Sindacato"
  STR_SYNDICATE_WALKER_ARMOR: "Analisi Combattimento: Walker del Sindacato"
  STR_SYNDICATE_WALKER: "Walker del Sindacato"
  STR_SYNDICATE_WALKER_UFOPEDIA: "Questo robot di sicurezza semovente è ben armato e dotato di un cannone rotante. È adatto per uso interno."
  STR_SYNDICATE_WALKER_CORPSE: "Rottame di Walker del Sindacato"
  STR_SYNDICATE_WALKER_AUTOPSY: "Esame Rottame di Walker del Sindacato"
  STR_SYNDICATE_WALKER_AUTOPSY_UFOPEDIA: "Questo robot di sicurezza è pesantemente armato e dotato di un cannone rotante. Il suo design è in qualche modo sperimentale, ma sembra essere prodotto in serie. Il deambulatore sembra abbastanza agile, ma non molto veloce. Funziona in modo autonomo ed è abbastanza intelligente da discernere tra un alleato ed un nemico grazie all'utilizzo di feed visivi e uditivi - il più delle volte, comunque."
  STR_SYNDICATE_LABS_NETWORK: "Rete di Laboratori del Sindacato"
  STR_SYNDICATE_LABS_NETWORK_UFOPEDIA: "Il nucleo dell'attività del Sindacato si basa sullo sviluppo, l'utilizzo e la vendita di tecnologie esotiche. L'organizzazione mantiene una vasta rete di laboratori segreti, per lo più nascosti all'interno di più banali centri di ricerca che sono di proprietà di varie società controllate dal Sindacato. Mappare questa rete è un elemento necessario della nostra lotta contro il Sindacato."
  STR_SYNDICATE_WAREHOUSE: "Deposito del Sindacato"
  STR_ALERT_SYNDICATE_WAREHOUSE: "TROVATO DEPOSITO DEL SINDACATO"
  STR_SYNDICATE_WAREHOUSE_DESCRIPTION: "Abbiamo individuato un magazzino del Sindacato. Dobbiamo impedire che le merci all'interno raggiungano la loro destinazione. Il magazzino è protetto da una sicurezza altamente addestrata con attrezzature avanzate."
  STR_SYNDICATE_WAREHOUSE_BRIEFING: "Abbiamo individuato un magazzino del Sindacato. Dobbiamo impedire che le merci all'interno raggiungano la loro destinazione. Il magazzino è protetto da una sicurezza altamente addestrata con attrezzature avanzate. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_SYNDICATE_LAB: "Laboratorio del Sindacato"
  STR_ALERT_SYNDICATE_LAB: "TROVATO LABORATORIO DEL SINDACATO"
  STR_SYNDICATE_LAB_DESCRIPTION: "Abbiamo individuato un laboratorio del Sindacato. Dobbiamo arrestare uno degli scienziati e sondarlo per ottenere informazioni.{NEWLINE}Aspettati di combattere contro una sicurezza del Sindacato ben equipaggiata."
  STR_SYNDICATE_LAB_BRIEFING: "Abbiamo individuato un laboratorio del Sindacato. Dobbiamo arrestare uno degli scienziati e sondarli per ottenere informazioni. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_SYNDICATE_MONSTER_LAB: "Laboratorio di Mostri del Sindacato"
  STR_SYNDICATE_MONSTER_LAB_DESCRIPTION: "Il nostro obiettivo è quello di fare irruzione in un laboratorio del Sindacato segreto e catturare file critici riguardanti l'attività dei mostri. Cerca gli scienziati per recuperare questi file.{NEWLINE}Aspettati di combattere una sicurezza ben equipaggiata e numerosa del Sindacato."
  STR_SYNDICATE_MONSTER_LAB_BRIEFING: "Devi penetrare in un laboratorio sotterraneo. Entrare nel modo più comodo è impossibile, quindi è necessario procedere attraverso alcune caverne. Cerca i file personali degli Scienziati del Sindacato. Per interrompere la missione, riporta gli agenti X-Com all'area di uscita e fai clic sull'icona \"Interrompi Missione\"."
  STR_ALERT_SYNDICATE_MONSTER_LAB: "TROVATO LABORATORIO DI MOSTRI DEL SINDACATO"
  STR_MONSTERS_INC: "Documenti Monsters Inc."
  STR_MONSTERS_INC_UFOPEDIA: "Questi documenti provano senza dubbio che il Sindacato è responsabile della clonazione e distribuzione dei Chupacabra, dell'allevamento dei Lupi Fenrir, della cattura e della sperimentazione su Orrori e Mongorn selvatici... L'elenco è lungo. Comunque, anche se non sono i veri creatori di questi organismi, senza il loro supporto la presenza dei mostri sulla Terra diminuirà.{NEWLINE}Per risolvere questo problema una volta per tutte, dobbiamo recarci in un laboratorio abbandonato di Alba Rossa. Ora brulica di ragni giganti, ma detiene la chiave per sconfiggere questa minaccia."
  STR_SYNDICATE_EXPERIMENTS: "Esperimenti del Sindacato"
  STR_SYNDICATE_EXPERIMENTS_UFOPEDIA: "Interrogare uno scienziato che lavorava per il Sindacato ci ha dato alcuni indizi riguardo sui mostri che vagano per la Terra. In effetti, l'organizzazione sembra responsabile di una buona parte di queste apparizioni. Sebbene le loro motivazioni non siano ancora chiare, dobbiamo trovare uno dei loro laboratori di clonazione e intercettare dati sufficienti per scoprire questa cospirazione globale.{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Nuovo obiettivo: trovare i file segreti sugli esperimenti sui mostri. Dovrebbero essere trovati sugli scienziati del Sindacato nelle loro basi segrete."
  STR_SYNDICATE: "Il Sindacato"
  STR_SYNDICATE_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Il Sindacato è una vasta e potente organizzazione segreta che possiede diverse multinazionali e ne controlla molte altre (comprese le Industrie BlackOps). Il suo obiettivo principale sembra monetizzare conoscenza e tecnologia aliene ad ogni costo, ma sospettiamo che i loro obiettivi reali siano più vicini al dominio del mondo. Considerando tutti i loro beni, hanno a disposizione risorse praticamente illimitate, ma sembrano anche godere di favoritismi da parte di alcuni dei nostri avversari politici. Inutile dire che sono estremamente pericolosi, anche rispetto alle sette aliene."
  STR_HUMAN_OSIRON_GOON_ARMOR: "Analisi Combattimento: Picciotto di Osiron"
  STR_HUMAN_OSIRON_ELITE_ARMOR: "Analisi Combattimento: Sgarrista di Osiron"
  STR_HUMAN_OSIRON_BOSS_ARMOR: "Analisi Combattimento: Boss di Osiron"
  STR_HUMAN_OSIRON_GOON: "Picciotto di Osiron"
  STR_HUMAN_OSIRON_GOON_UFOPEDIA: "Questi soldati sono ben equipaggiati, ben addestrati e ben retribuiti, e quindi abbastanza pericolosi. Tuttavia, possiedono poche conoscenze utili."
  STR_HUMAN_OSIRON_ELITE: "Sgarrista di Osiron"
  STR_HUMAN_OSIRON_ELITE_UFOPEDIA: "Questi soldati veterani di Osiron sono più robusti, cattivi e meglio equipaggiati dei loro compagni meno importanti. Sono certamente pericolosi, ma la bella spazzatura è pur sempre spazzatura."
  STR_HUMAN_OSIRON_BOSS: "Boss di Osiron"
  STR_HUMAN_OSIRON_BOSS_UFOPEDIA: "I membri Osiron di alto rango guadagnano da vivere con il contrabbando, vendendo e rubando manufatti alieni. Sono sorprendentemente ben collegati ai meri leader delle gang."
  STR_OSIRON: "Osiron"
  STR_OSIRON_UFOPEDIA: "Osiron è un'organizzazione criminale, specializzata in ogni sorta di roba insolita: manufatti alieni, reliquie antiche, strane creature. Nonostante i numeri relativamente bassi, operano in tutto il mondo, sempre alla ricerca di modi per acquistare o vendere la loro merce pericolosa. La loro attività non è solo illegale, ma anche una minaccia diretta alla Terra, poiché offrono regolarmente i loro beni e abilità uniche a organizzazioni pericolose come i culti alieni."
  STR_OSIRON_STAKEOUT: "Appostamento di Osiron"
  STR_OSIRON_STAKEOUT_DESCRIPTION: "Abbiamo localizzato un covo di gangster di Osiron in una parte desolata della città. Il nostro obiettivo è quello di catturare il loro leader per l'interrogatorio.{NEWLINE}Sono ammessi solo oggetti occultabili e abbigliamento civile!"
  STR_OSIRON_STAKEOUT_BRIEFING: "Abbiamo localizzato un covo di gangster di Osiron in una parte desolata della città. Tengono d'occhio l'area, quindi abbiamo dovuto usare un veicolo civile e un'attrezzatura leggera per non attirare l'attenzione. Il nostro obiettivo è catturare il loro capo. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_OSIRON_NEST: "Assalto Magazzino Nascosto Osiron"
  STR_ALERT_OSIRON_NEST: "AVVISTATO MAGAZZINO OSIRON IN"
  STR_OSIRON_NEST_DESCRIPTION: "Gli investigatori delle forze dell'ordine locali hanno trovato un grande magazzino, usato da Osiron per immagazzinare merci di contrabbando. Durante l'arresto, i sospetti si sono opposti con ferocia e ora c'è una seria sparatoria tra le forze di Osiron e la polizia. Si scopre che i criminali sono stati seriamente sottovalutati dalla polizia e ora sono numericamente più numerosi di quelli che aggrediscono le forze d'assalto: faremmo meglio ad aiutarli."
  STR_OSIRON_NEST_BRIEFING: "Gli investigatori delle forze dell'ordine locali hanno trovato un grande magazzino, usato da Osiron per immagazzinare merci di contrabbando. Durante l'arresto, i sospetti si sono opposti con ferocia e ora c'è una seria sparatoria tra le forze di Osiron e la polizia. I criminali si sono barricati nell'edificio e stanno lanciando il fuoco repressivo. Neutralizza tutte le forze Osiron nell'area e cerca di ridurre al minimo le perdite tra i poliziotti. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_ALERT_OSIRON_STAKEOUT: "AVVISTATA BASE OSIRON IN"
  STR_OSIRON_CRUISE: "Nave da Crociera di Osiron"
  STR_OSIRON_CRUISE_DESCRIPTION: "Abbiamo rilevato una nave di contrabbando di Osiron, che si presenta come una nave da crociera. Il nostro compito è imbarcarlo, arrestare l'equipaggio e assicurare eventuali carichi illegali. Aspettatevi resistenza dagli agenti di Osiron e sicurezza. Non puoi ritirarti da questa missione."
  STR_OSIRON_CRUISE_BRIEFING: "Abbiamo rilevato una nave di contrabbando di Osiron, che si presenta come una nave da crociera. Il nostro compito è imbarcarci, arrestare l'equipaggio e assicurare eventuali carichi illegali. Non puoi ritirarti da questa missione."
  STR_ALERT_OSIRON_CRUISE: "AVVISTATO VASCELLO DI OSIRON"
  STR_BILLHOOK: "Roncola"
  STR_BILLHOOK_UFOPEDIA: "Questo attrezzo da cucina è piuttosto infame. Come arma, si basa più sulla forza bruta che sull'abilità."
  STR_MALE_VIP_REPTOID: "VIP Reptoide"
  STR_MALE_VIP_REPTOID_ARMOR: "Analisi Combattimento: VIP Reptoide"
  STR_REPTOID_SHADOW_ARMOR: "Analisi Combattimento: Ombra Reptoide"
  STR_REPTOID_DRAKE_ARMOR: "Analisi Combattimento: Drago Reptoide"
  STR_REPTOID_COMMANDO_ARMOR: "Analisi Combattimento: Commando Reptoide"
  STR_REPTOID_STANDARD_ARMOR: "Analisi Combattimento: Reptoide"
  STR_CROC_ARMOR: "Analisi Combattimento: Croc"
  STR_REPTOID_DRAKE_CORPSE: "Cadavere Drago Reptoide"
  STR_REPTOID_DRAKE: "Drago Reptoide"
  STR_REPTOID_DRAKE_UFOPEDIA: "I Draghi Reptoidi sono ufficiali militari Reptoidi che indossano armature potenziate. Sono altamente addestrati, usano le migliori attrezzature Reptoidi disponibili e sono molto pericolosi in battaglia."
  STR_REAPER_WEAPON: "Carica Mietitore"
  STR_REAPER_WEAPON_UFOPEDIA: "L'attacco dei Mietitori è simile a una carica di rinoceronte e altrettanto devastante."
  STR_REAPER_ARMOR: "Analisi Combattimento: Mietitore"
  STR_REAPER: "Mietitore"
  STR_REAPER_UFOPEDIA: "Questo bipede carnivoro ha mascelle potenti e un appetito vorace. Ha una serie di misteriosi impianti cerebrali che sono probabilmente utilizzati per controllare la sua attività. I primitivi istinti predatori di questa creatura sono poco utili se non per terrorizzare e distruggere."
  STR_REAPER_TERRORIST: "Mietitore Terrorista"
  STR_REAPER_CORPSE: "Cadavere Mietitore"
  STR_REAPER_AUTOPSY: "Autopsia Mietitore"
  STR_REAPER_AUTOPSY_UFOPEDIA: "Il Mietitore contiene due \"cervelli\" e due \"cuori\" che gli permettono di funzionare anche se gravemente ferito. Tuttavia, la sua pelle pelosa è altamente infiammabile, rendendo la creatura vulnerabile alle armi incendiarie."
  STR_BARDICHE: "Berdica"
  STR_BARDICHE_UFOPEDIA: "Questa grande arma può essere usata per tagliare i cavalli a metà, a patto che l'utente abbia abbastanza forza per tenerla correttamente."
  STR_GREATSWORD: "Spadone"
  STR_GREATSWORD_UFOPEDIA: "Questa enorme arma da mischia provoca ferite spaventose, ma non è molto efficace contro l'armatura."
  STR_SLEDGEHAMMER: "Maglio"
  STR_SLEDGEHAMMER_UFOPEDIA: "Quest'arma non è stata progettata per la precisione, ma per la potenza. Nella mano di un individuo estremamente forte può essere assolutamente devastante."
  STR_KNIFE: "Coltello"
  STR_KNIFE_UFOPEDIA: "Questa lama facilita tagli veloci piuttosto che affondi potenti. È più adatta per i combattenti agili con un allenamento base in mischia. {NEWLINE}>Occultabile"
  STR_MAGMA_TANK_FACTORY: "Fabbrica Minitank M.A.G.M.A."
  STR_MAGMA_TANK_FACTORY_DESCRIPTION: "Una struttura M.A.G.M.A. per la fabbricazione di robot militari ha avuto un grave malfunzionamento, causando la ribellione dei minitank automatizzati.{NEWLINE}Supporta il personale M.A.G.M.A.(minitank e tank killer non affetti) nel sottomettere la ribellione del robot."
  STR_MAGMA_TANK_FACTORY_BRIEFING: "Una struttura M.A.G.M.A. per la fabbricazione di robot militari ha avuto un grave malfunzionamento, causando la ribellione dei minitank automatizzati. Supporta il personale M.A.G.M.A. (minitank e tank killer non affetti) nel sottomettere la ribellione del robot. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_ALERT_MAGMA_TANK_FACTORY: "ROBOT MOLESTI ALLA FABBRICA M.A.G.M.A.!"
  STR_SYNDICATE_CHUPACABRAS_LAB: "Laboratorio Chupacabra"
  STR_ALERT_SYNDICATE_CHUPACABRAS_LAB: "FUGA DI CHUPACABRA DAL LABORATORIO DEL SINDACATO!"
  STR_SYNDICATE_CHUPACABRAS_LAB_DESCRIPTION: "La Corporazione M.A.G.M.A. ha recentemente tentato alcune \"negoziazioni\" con il sindacato \"facendo visita\" in uno dei loro laboratori. Sfortunatamente, il laboratorio conteneva alcuni esemplari di Chupacabra che sfuggirono prontamente al loro contenimento. Dal momento che M.A.G.M.A. preferirebbe non essere associata all'incidente, ci ha chiesto di intervenire a loro nome. Se ignoriamo la loro richiesta, il Consiglio criticherà anche noi."
  STR_SYNDICATE_CHUPACABRAS_LAB_BRIEFING: "La Corporazione M.A.G.M.A. ha recentemente tentato di \"negoziare\" con il Sindacato \"facendo visita\" ad uno dei loro laboratori. Sfortunatamente, il laboratorio conteneva alcuni esemplari di Chupacabra che sfuggirono prontamente al loro contenimento. Ora dobbiamo ripulire questo casino. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_MAGMA_LAB: "Laboratorio M.A.G.M.A."
  STR_MAGMA_LAB_DESCRIPTION: "Un laboratorio isolato appartenente a M.A.G.M.A. La Corporazione è invasa dagli zombi (molto probabilmente fuggiti dal loro contenimento). Il nostro compito è quello di contenere l'incursione e possibilmente trovare un indizio sul motivo per cui gli zombi siano fuggiti."
  STR_MAGMA_LAB_BRIEFING: "Un laboratorio isolato di proprietà della Corporazione M.A.G.M.A. è stato invaso dagli zombi (molto probabilmente fuggiti dal loro contenimento). Il nostro compito è quello di contenere l'incursione e possibilmente trovare un indizio sul motivo per cui gli zombi siano fuggiti. Siamo autorizzati a conservare tutti gli oggetti che troviamo sul sito, comprese eventuali riserve di denaro. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_ALERT_MAGMA_LAB: "GUAI AL LABORATORIO M.A.G.M.A.!"
  STR_MAGMA_MISSION_MAGMA_LAB: "Missione M.A.G.M.A.: Laboratorio M.A.G.M.A."
  STR_MAGMA_MISSION_MAGMA_LAB_UFOPEDIA: "{NEWLINE}{NEWLINE}A: X-Com{NEWLINE}Da: Corporazione M.A.G.M.A.{NEWLINE}{NEWLINE}Comandante, M.A.G.M.A. Corp. apprezza molto l'esperienza della tua organizzazione nel combattere... nemici insoliti. Apprezzeremmo se ci dessi una mano con alcune questioni delicate che saremo destinate a prendere. Se ci aiuti a contenere questi problemi, M.A.G.M.A. sarà felice di premiarti di conseguenza. Certo, se dovessi morire, M.A.G.M.A. non avrà responsabilità."
  STR_MESSAGE_FROM_MAGMA_01: "Messaggio da M.A.G.M.A. n. 001"
  STR_MESSAGE_FROM_MAGMA_01_UFOPEDIA: "{NEWLINE}{NEWLINE}A: X-Com{NEWLINE}Da: Corporazione M.A.G.M.A.{NEWLINE}{NEWLINE}Saluti, comandante, a nome di M.A.G.M.A.. Nel caso avessimo bisogno di presentazioni, siamo una delle migliori aziende nel mercato dell'energia e delle armi ad alta tecnologia. È un bene che ci siamo conosciuti; possiamo aiutarci a vicenda nel difendere il nostro pianeta dalle cose ultraterrene da cui X-Com ha imparato tanto. Per cominciare, ti consentiremo l'accesso ad alcuni dei nostri prodotti standard, senza fare domande. In cambio, ci aspettiamo una discreta collaborazione nel caso M.A.G.M.A. inciampasse su qualcosa dal tuo campo di competenza... E con la direzione in cui il mondo sta andando, sembra inevitabile; non ci arrendiamo mai nella nostra ricerca per migliorare l'umanità. Possa questo essere un umile inizio di una grande iniziativa, Comandante.{NEWLINE}Se sei interessato a fare del lavoro per noi, completa il programma di ricerca chiamato \"M.A.G.M.A. Missione: M.A.G.M.A. Laboratorio'. Valuterà il nostro contratto."
  STR_MESSAGE_FROM_MAGMA_02: "Messaggio da M.A.G.M.A. n. 002"
  STR_MESSAGE_FROM_MAGMA_02_UFOPEDIA: "{NEWLINE}{NEWLINE}A: X-Com{NEWLINE}Da: Corporazione M.A.G.M.A.{NEWLINE}{NEWLINE}Ottimo lavoro in quella struttura, Comandante. La tua assistenza ci ha permesso di progredire facilmente con l'operazione di pulizia.{NEWLINE}Tuttavia, tieni presente che il tuo obiettivo principale è scoprire il motivo per cui tutto ciò è avvenuto in primo luogo. Fino ad allora, non possiamo escludere la possibilità che ciò accada di nuovo."
  STR_MESSAGE_FROM_MAGMA_03: "Messaggio da M.A.G.M.A. n. 003"
  STR_MESSAGE_FROM_MAGMA_03_UFOPEDIA: "{NEWLINE}{NEWLINE}A: X-Com{NEWLINE}Da: Corporazione M.A.G.M.A.{NEWLINE}{NEWLINE}Comandante, la Corporazione M.A.G.M.A. è molto soddisfatta della risoluzione efficiente del caso del virus. Riteniamo che sia stato proficuo per tutte le parti coinvolte, escluso il Sindacato.{NEWLINE}Come seguito di questa proficua collaborazione, ti offriremo l'accesso al nostro prodotto esclusivo, il Cannone Pesante. Quest'arma sperimentale potrebbe rivelarsi inestimabile nella tua linea di lavoro.{NEWLINE}Sfortunatamente, il Sindacato traditore rimane il nostro mutuo nemico, e ci sono anche altri elementi che rappresentano una minaccia per l'umanità. Ti contatteremo di nuovo con un'offerta di lavoro quando sarà il momento giusto."
  STR_MESSAGE_FROM_MAGMA_04: "Messaggio da M.A.G.M.A. n. 004"
  STR_MESSAGE_FROM_MAGMA_04_UFOPEDIA: "{NEWLINE}{NEWLINE}A: X-Com{NEWLINE}Da: Corporazione M.A.G.M.A.{NEWLINE}{NEWLINE}Comandante, la Corporazione M.A.G.M.A. vorrebbe ringraziarti ancora per la tua più che adeguata assistenza.{NEWLINE}Forse saresti interessato all'acquisto di un altro nostro prodotto esclusivo, il famoso Cannone Automatico. Sicuramente apprezzerai i suoi vantaggi."
  STR_MESSAGE_FROM_MAGMA_05: "Messaggio da M.A.G.M.A. n. 005"
  STR_MESSAGE_FROM_MAGMA_05_UFOPEDIA: "{NEWLINE}{NEWLINE}A: X-Com{NEWLINE}Da: Corporazione M.A.G.M.A.{NEWLINE}{NEWLINE}Comandante, la Corporazione M.A.G.M.A. apprezza profondamente la tua assistenza tempestiva.{NEWLINE}Con questa missione, hai guadagnato la fiducia di M.A.G.M.A. Dai un'occhiata alla nostra linea top secret di Armi ad Impulsi: nessun altro ha niente del genere! Tranne te, se sei interessato, ovviamente."
  STR_SHARE_ALLOY_AMMO_TECH: "Tecnologia Munizioni al Tritanio Condivisa"
  STR_SHARE_ALLOY_AMMO_TECH_UFOPEDIA: "Beh, Comandà, abbiamo caricato tutti i nostri dati sulle munizioni al tritanio direttamente sul server M.A.G.M.A. Spero che ci beneficerà come ci si aspetta, piuttosto che darci problemi.{NEWLINE}{NEWLINE}Purtroppo, il Consiglio è piuttosto arrabbiato con noi adesso. (-500 punti)"
  STR_SHARE_TERRAMITE_TECH: "Tecnologia Terramita Condivisa"
  STR_SHARE_TERRAMITE_TECH_UFOPEDIA: "Quindi, Comandà, ho dato ai compari del M.A.G.M.A. tutti i file sulla Terramite. Il ragazzo mi fa venire i brividi, quindi spero che siano felici. E che non soffriremo troppo per questo.{NEWLINE}{NEWLINE}Naturalmente, abbiamo fatto incazzare il Consiglio e ora vogliono la nostra testa. Maledizione. (-500 punti)"
  STR_SHARE_POWER_SOURCE_MINIATURIZATION_TECH: "Tecnologia Batteria all'Elerium Condivisa"
  STR_SHARE_POWER_SOURCE_MINIATURIZATION_TECH_UFOPEDIA: "A-Comandà, abbiamo dato a M.A.G.M.A. i mezzi per costruire un esercito ad Elerium. O almeno abbiamo fatto cambiare completamente l'equilibrio del potere in molte regioni del mondo. Forse non avremmo dovuto farlo.{NEWLINE}{NEWLINE}Oltretutto, il Consiglio è assolutamente furioso con noi per aver violato l'embargo sulle fonti di energia. (-1500 punti)"
  STR_MESSAGE_FROM_MAGMA_ALLOY_AMMO: "Messaggio da M.A.G.M.A.: Munizioni al Tritanio"
  STR_MESSAGE_FROM_MAGMA_ALLOY_AMMO_UFOPEDIA: "{NEWLINE}{NEWLINE}A: X-Com{NEWLINE}Da: Corporazione M.A.G.M.A.{NEWLINE}{NEWLINE}Comandante, la Corporazione M.A.G.M.A. è molto interessata a quelle munizioni al tritanio che hai sviluppato. Se condividi le specifiche con noi, ti forniremo nuovi meravigliosi prodotti, completamente compatibili con i nostri prodotti leader!{NEWLINE}Se accetti questa offerta, completa il rapporto \"Condividi Munizioni al Tritanio\"."
  STR_MESSAGE_FROM_MAGMA_TERRAMITE: "Messaggio da M.A.G.M.A.: Terramite"
  STR_MESSAGE_FROM_MAGMA_TERRAMITE_UFOPEDIA: "{NEWLINE}{NEWLINE}A: X-Com{NEWLINE}Da: Corporazione M.A.G.M.A.{NEWLINE}{NEWLINE}Comandante, non possiamo fare a meno di notare che hai incontrato un nuovo materiale molto interessante. Quanta forza, quanta eleganza! Forse ti interesserebbe condividere le sue proprietà, in nome della scienza? Ciò ci consentirebbe di offrirti nuovi prodotti migliori in futuro!{NEWLINE}Se accetti questa offerta, completa il rapporto \"Condividi Tecnologia Terramite\"."
  STR_MESSAGE_FROM_MAGMA_POWER_SOURCE_MINIATURIZATION: "Messaggio da M.A.G.M.A.: Batteria all'Elerium"
  STR_MESSAGE_FROM_MAGMA_POWER_SOURCE_MINIATURIZATION_UFOPEDIA: "{NEWLINE}{NEWLINE}A: X-Com{NEWLINE}Da: Corporazione M.A.G.M.A.{NEWLINE}{NEWLINE}Comandante, come forse saprai, la Corporazione M.A.G.M.A. è leader globale nella tecnologia energetica, compresi i reattori a fusione sperimentale. Sebbene efficienti, questi reattori non possono essere miniaturizzati e sono completamente immobili. Tuttavia, si scopre che la tecnologia aliena del potere è alla base modulare e scalabile.{NEWLINE}Se condividi con noi i suoi segreti, sarebbe molto vantaggioso per entrambi noi!{NEWLINE}Se accetti questa offerta, completa il rapporto \"Condividi Tecnologia Batteria all'Elerium\"."
  STR_MESSAGE_FROM_MAGMA_POWER_ARMOR: "Offerta M.A.G.M.A.: Armatura Potenziata"
  STR_MESSAGE_FROM_MAGMA_POWER_ARMOR_UFOPEDIA: "{NEWLINE}{NEWLINE}A: X-Com{NEWLINE}Da: Corporazione M.A.G.M.A.{NEWLINE}{NEWLINE}Comandante, rispondi sempre alle nostre richieste ragionevoli. Grazie a compagni come te, la Corporazione M.A.G.M.A. è in procinto di raggiungere il dominio sul mercato globale dell'energia. Ma non abbiamo abbandonato la nostra specialità iniziale: equipaggiamento militare. E con queste incredibili tecnologie possiamo offrirti un nuovo tipo di protezione del corpo: l'Armatura Potenziata!{NEWLINE}Questo magnifico pezzo di macchina sarà venduto solo ai nostri clienti più fidati. Certamente, sei in cima alla lista!"
  STR_NIGHTVISION: "Visione Notturna"
  STR_NIGHTVISION_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Durante una missione notturna puoi cambiare il tuo display in modalità Visione Notturna premendo Scroll Lock o tenendo premuto Spazio (può essere modificato nelle opzioni). Questa modalità ti darà una visione più chiara del campo di battaglia."
  STR_LOOK_AROUND: "Guarda Attorno"
  STR_LOOK_AROUND_UFOPEDIA: "I tuoi occhi sono il tuo strumento tattico più importante.{NEWLINE}Ricordati di guardare sempre le spalle, perché le cose grandi possono ancora essere nascoste."
  STR_SURRENDER: "Resa"
  STR_SURRENDER_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Molti (ma non tutti) i nemici possono arrendersi quando la battaglia va male per loro. Le unità arrese vengono automaticamente arrestate e la battaglia finisce."
  STR_ENEMY_SURRENDER: "NEMICO ARRESO"
  STR_AQUA_PLASTICS_PREQ1: "Prerequisito 1: Acqua-Plastiche"
