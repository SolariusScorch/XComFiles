  STR_MONSTER_VS_MOB_JUNGLE: "Cittadini contro i Mostri"
  STR_MONSTER_VS_MOB_DESERT: "Cittadini contro i Mostri"
  STR_MONSTER_VS_MOB: "Cittadini contro i Mostri"
  STR_ALERT_MONSTER_VS_MOB: "CITTADINI CONTRO I MOSTRI"
  STR_MONSTER_VS_MOB_DESCRIPTION: "L'intensa attività di strane forme di vita ha spinto la popolazione locale a prendere la situazione nelle proprie mani. Elimina la minaccia prima che ogni coraggioso cittadino venga ucciso."
  STR_MONSTER_VS_MOB_BRIEFING: "L'intensa attività di strane forme di vita ha spinto la popolazione locale a prendere la situazione sotto manoi. Elimina la minaccia prima che ogni coraggioso cittadino venga ucciso. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_SHAMBLER_ARMOR: "Statistiche: Orrore"
  STR_SHAMBLER: "Orrore"
  STR_SHAMBLER_CORPSE: "Cadavere Orrore"
  STR_SHAMBLER_TERRORIST: "Orrore Bandito"
  STR_SHAMBLER_UFOPEDIA: "Adattato alle temperature fredde, gli Orrori vagano nei campi di ghiaccio e nei ghiacciai di montagna, nutrendosi di qualsiasi carne che incontrano, compresi gli umani. La loro origine è incerta, ma probabilmente provengono da un lontano passato e sono stati recentemente risvegliati da qualche fenomeno naturale o attività umana, e la loro improvvisa distribuzione cosmopolita suggerisce un'azione deliberata. Inutile dire che sono estremamente pericolosi in incontri ravvicinati.{NEWLINE}Attenzione: gli Orrori rispondono male agli esplosivi. La loro pelliccia scintillante può renderli più difficili da raggiungere."
  STR_SHAMBLER_AUTOPSY: "Autopsia: Orrore"
  STR_SHAMBLER_AUTOPSY_UFOPEDIA: "Questa creatura è molto muscolosa e indubbiamente molto forte. La pelliccia spessa offre una buona protezione contro il freddo, il calore, i prodotti chimici, le onde d'urto e le armi di piccolo calibro, ma è in qualche modo infiammabile. È tecnicamente un bradipo, o almeno un parente stretto, ed è considerato un fossile vivente."
  STR_FENRIR_ARMOR: "Statistiche: Lupo Fenrir"
  STR_FENRIR_WEAPON: "Morso Fenrir"
  STR_FENRIR: "Lupo Fenrir"
  STR_FENRIR_CORPSE: "Cadavere Lupo Fenrir"
  STR_FENRIR_TERRORIST: "Lupo Fenrir"
  STR_FENRIR_UFOPEDIA: "I Lupi Fenrir sono canini grandi, forti ed estremamente aggressivi. A differenza dei lupi comuni, sono creature solitarie, che possono essere spiegate dalla grande quantità di cibo di cui hanno bisogno. I Fenrir si osservano soprattutto negli ambienti freddi dell'emisfero settentrionale, ma sono anche noti vagare verso sud verso zone più temperate. Attaccheranno qualsiasi cosa considerino cibo, inclusi gli umani e persino le automobili. Anche se non numerosi, possono rappresentare un serio problema per le comunità umane.{NEWLINE}Il loro pelo scintillante può renderli più difficili da raggiungere."
  STR_FENRIR_AUTOPSY: "Autopsia: Lupo Fenrir"
  STR_FENRIR_AUTOPSY_UFOPEDIA: "I Lupi Fenrir sono grandi canini, non molto diversi dai lupi normali a parte le loro grandi dimensioni. I muscoli ben sviluppati assicurano grande forza e agilità, oltre a una certa protezione contro i proiettili. D'altra parte, la loro pelliccia è suscettibile al fuoco."
  STR_SPIKEBOAR_ARMOR: "Statistiche: Cinghiale Spinoso"
  STR_SPIKEBOAR: "Cingiale Spinoso"
  STR_SPIKEBOAR_CORPSE: "Cadavere Cinghiale Spinoso"
  STR_SPIKEBOAR_TERRORIST: "Cingiale Spinoso"
  STR_SPIKEBOAR_UFOPEDIA: "I Cinghiali Spinosi appaiono prevalentemente nelle foreste, hanno bisogno di molto cibo e acqua per sostentarsi. Sono onnivori, si nutrono principalmente di foglie di piante ma, data l'opportunità, mangeranno anche animali di tutte le taglie, compresi gli umani. Quando è arrabbiata, la creatura spara aghi appuntiti al colpevole che sono pericolosi anche contro bersagli corazzati."
  STR_SPIKEBOAR_AUTOPSY: "Autopsia: Cinghiale Spinoso"
  STR_SPIKEBOAR_AUTOPSY_UFOPEDIA: "Questa grande creatura non ha alcuna somiglianza con le forme di vita moderne, ma è certamente un vertebrato, che suggerisce origini comuni con la vita terrestre. Hanno la pelle dura e il loro corpo è coperto di aghi, proprio come un porcospino, dandogli una protezione aggiuntiva. Questi aghi sono collegati a muscoli specializzati che sembrano essere in grado di espellere gli aghi con grande forza."
  STR_SHADOWBAT_ARMOR: "Statistiche: Ombrastrello"
  STR_SHADOWBAT_ARMOR_UFOPEDIA: "Gli Ombrastrelli possono assorbire il sangue nemico per guarire se stessi."
  STR_SHADOWBAT_WEAPON: "Morso Ombrastrello"
  STR_SHADOWBAT: "Ombrastrello"
  STR_SHADOWBAT_CORPSE: "Cadavere Ombrastrello"
  STR_SHADOWBAT_AUTOPSY: "Autopsia: Ombrastrello"
  STR_SHADOWBAT_UFOPEDIA: "Gli Ombrastrelli sono più grandi e più aggressivi della maggior parte degli altri membri del sottordine Microchiroptera. Potrebbero essere solo un fastidio per un agente esperto, ma la loro furtività e velocità non dovrebbero essere sottovalutate. Oh, e sono davvero pipistrelli succhiatori di sangue, con un gusto speciale per il sangue umano."
  STR_SHADOWBAT_TERRORIST: "Ombrastrello"
  STR_SHADOWBAT_AUTOPSY_UFOPEDIA: "Questo pipistrello è insolitamente grande, ma per il resto non è diverso dai normali pipistrelli tropicali. È dotato di zanne estremamente affilate, in grado di tagliare senza fatica attraverso la maggior parte dei materiali morbidi, come pelle o pelle di elefante."
  STR_MONGORN_CULTURE: "Cultura Mongorn"
  STR_MONGORN_CULTURE_UFOPEDIA: "Lo studio di questo insolito Mongorno ci permette di concludere che è qualcosa come un leader tribale. Distinto da muscoli e zanne più avanzate, è molto più aggressivo dei suoi parenti. Inoltre, dimostra capacità intellettuali più sviluppate. Sa come usare gli strumenti e non ha paura del fuoco, forse può persino usarlo. Quando annoia, dipinge strani schemi sul muro.{NEWLINE}Questo cambia completamente le nostre idee sulla cultura dei Mongorn. Non capiamo la causa perché solo il suo cervello ha subito cambiamenti così drammatici, ma non il resto dell'anatomia; questa è probabilmente una manifestazione di mutogenesi artificiale, ma tali manipolazioni genetiche complesse vanno ben oltre i limiti della scienza contemporanea."
  STR_MONGORN_KING: "Re Mongorn"
  STR_MONGORN_KING_CAVE: "L'Adunanza dei Mongorn"
  STR_MONGORN_KING_ALERT: "I MOSTRI SI STANNO RADUANDO!"
  STR_MONGORN_KING_DESCRIPTION: "C'è un'aumentata attività di strane creature nella zona, e le voci sulla scomparsa delle persone abbondano. La gente del posto ha organizzato una piccola squadra di cacciatori e inseguitori esperti per cercare le persone perdute, ma non ne hanno mai sentito parlare per giorni."
  STR_MONGORN_KING_BRIEFING: "C'è un'aumentata attività di strane creature nella zona, e le voci sulla scomparsa delle persone abbondano. La gente del posto ha organizzato una piccola squadra di cacciatori e inseguitori esperti per cercare le persone perdute, ma non ne hanno mai sentito parlare per giorni. Indagare il caso e, se necessario, eliminare la potenziale minaccia per i residenti locali. Per interrompere la missione, riporta gli agenti X-Com al veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_MONGORN_KING_ARMOR: "Re Mongorn"
  STR_MONGORN_ARMOR: "Statistiche: Mongorn"
  STR_MONGORN_WEAPON: "Pugno di Mongorn"
  STR_MONGORN: "Mongorn"
  STR_MONGORN_CORPSE: "Cadavere Mongorn"
  STR_MONGORN_TERRORIST: "Mongorn Selvaggio"
  STR_MONGORN_UFOPEDIA: "Scoperti per la prima volta in Mongolia, i mongorn vagano nelle pianure eurasiatiche in cerca di cibo e sono molto aggressivi. Sebbene non siano completamente intelligenti, i mongorn sembrano comprendere la maggior parte di ciò che comunichiamo loro, ma rispondono sempre con aggressività. Non è chiaro come una creatura così irragionevole possa sopravvivere nella natura, ma è possibile che siano stati in qualche modo condizionati ad odiare e attaccare gli umani quando possibile. Queste creature sono difficili da affrontare, poiché i loro sensi acuti e l'astuzia animale rendono difficile cacciare dall'aria."
  STR_MONGORN_AUTOPSY: "Autopsia: Mongorn"
  STR_MONGORN_AUTOPSY_UFOPEDIA: "Questa creatura è chiaramente il risultato di una sperimentazione genetica. Possiede geni umani e altri primati, con alcuni modelli sconosciuti alla scienza della Terra. Alti quasi 3 metri di altezza, possiedono una grande forza e una pelle dura. La loro pelliccia è infiammabile, il che può essere sfruttato in battaglia."
  STR_CULT_BASE: "Base Culto"
  STR_ANCIENT_ZOMBIES: "Zombi Antichi"
  STR_ANCIENT_ZOMBIES_UFOPEDIA: "Abbiamo scoperto un fatto sbalorditivo: una piccola Apocalisse Zombi è già accaduta sulla Terra almeno una volta. Migliaia di anni fa ci fu uno scoppio di una piaga Zombi in Africa, causata dallo stesso tipo di parassita. Quell'evento ha portato alla creazione di forme Zombi simili a quelle che conosciamo, culminate nelle potenti Mummie. Quelle mummie combattevano guerre l'una contro l'altra e anche contro non Zombi, e la maggior parte di loro alla fine si ritirò sottoterra per nascondersi dal mondo. Queste antiche Mummie sono ancora laggiù, con solo un'ombra del loro vecchio potere ma ancora incredibilmente saggia e intelligente. Ora un'altra generazione di Zombi è apparsa in superficie, e i nuovi Zombi progettano di conquistare i domini delle loro sorelle più anziane per conoscenza e artefatti.{NEWLINE}Forse sarebbe una buona idea parlare con queste antiche Mummie, considerando che non lo fanno sembra ostile all'umanità e abbiamo un nemico comune."
  STR_ZOMBIE_OVERLORDS: "Signori degli Zombi"
  STR_ZOMBIE_OVERLORDS_UFOPEDIA: "Le Regine Vampiro, incredibilmente potenti come sono, affermano di essere solo l'ombra del vero apice del ciclo vitale degli Zombi. Queste misteriose signore presumibilmente comandano vasti eserciti, hanno Zombi d'élite a loro disposizione e possono proiettare una forza psionica senza precedenti. Si dice che dimorino ancor più sottoterra dei vampiri, dove la terra e la pietra si sbriciolano sotto la loro travolgente presenza... O così dice la Regina.{NEWLINE}Mentre la prospettiva di cercare attivamente questi esseri mitici può essere piuttosto scoraggiante, non sembra che abbiamo molta scelta. E nonostante i loro immensi poteri, gli zombi - compresi i vampiri - sono piuttosto ingenui e facilmente impressionabili, quindi forse non sarà poi così male dopo tutto?"
  STR_FOLLOW_THE_ZOMBIES: "Segui Gli Zombi"
  STR_FOLLOW_THE_ZOMBIES_UFOPEDIA: "Con le informazioni del Guardiano della Tomba, abbiamo completato una ricerca sulle tribù Zombi conosciute. Alcune delle tracce ci hanno portato a caverne nascoste, raggiungendo in profondità la terra. Sembrano vivere lì, indifferenti alle tenebre e al caldo. A giudicare dalla nostra conoscenza dell'ecologia degli Zombi, potrebbero esserci un'intera orda. Apparentemente i nostri incontri con gli Zombi non erano che la punta dell'iceberg.{NEWLINE}In ogni caso, dovremmo iniziare a monitorare questo mondo sotterraneo. Questi Zombi potrebbero guidarci verso i loro padroni."
  STR_ZOMBIE_PLOT: "Piano degli Zombi"
  STR_ZOMBIE_PLOT_UFOPEDIA: "Abbiamo stabilito che i cosiddetti Parassiti Zombi appaiono in un'area con attività aliena confermata. Un'equipaggio di una nave aliena rapisce un essere umano, gli lava il cervello in uno stato simile all'ipnosi e consegna loro diversi Parassiti Zombi da spargere nella comunità locale. Mentre l'ipnosi è temporanea, la vittima di solito finisce come ultimo ospite del branco, che è il modo in cui viene mantenuta la segretezza. Sfortunatamente possiamo solo speculare sui veri motivi degli alieni."
  STR_SENTIENT_ZOMBIE: "Coscienza Zombi"
  STR_SENTIENT_ZOMBIE_UFOPEDIA: "La nostra scoperta di Zombi senzienti - se le Guardie della Tomba possono ancora essere chiamate così - ha rivoluzionato la nostra comprensione di queste creature, del loro ciclo vitale e del loro status di esseri viventi. Con la materia cerebrale in più, le Guardie della Tomba agiscono quasi come gli umani: parlano, usano strumenti, hanno pensieri astratti. Tuttavia, non sono umani; la loro presenza è ridotta e la loro biologia aliena influenza la loro percezione del mondo. Tuttavia, dovremmo pensare a loro come senzienti.{NEWLINE}Tuttavia c'è un altro aspetto significativo di questo stadio di Zombi: la sintesi del plasma iperenergetico. Questo è ciò che ha permesso loro di svilupparsi così tanto; non devono fare affidamento esclusivamente sulla raccolta del plasma sanguigno, lo producono lentamente da soli! E secondo le loro parole, ci sono forme mentalmente più avanzate là fuori - i loro \"Maestri\". Questi Zombi superintelligenti devono avere una fisiologia ancora migliore. Onestamente, è un po' spaventoso."
  STR_ZOMBIE_ARE_BREEDING: "Rapporto Zombi 'Si Stanno Moltiplicando'"
  STR_ZOMBIE_ARE_BREEDING_UFOPEDIA: "Comandante, le notizie riguardanti gli Zombi che si moltiplicano sono cupe: non solo mangiano le persone, ma le usano per aumentare il loro numero. Questo è ottenuto dagli Zombi che si mangiano fino a quando non si trasformano in Zombi Grassi, che consente loro di rigenerare meglio il loro ospite e infine di mutare nella fase Untore. Questo potrebbe essere l'obiettivo finale della \"Evoluzione degli Zombi\"': l'allevamento.{NEWLINE}Tuttavia, qualcosa non torna. Gli Zombi prosperano con le loro sostanze chimiche iperenergetiche, motivo per cui si mangiano a vicenda, ma non lo producono; quindi finiranno sempre per estinguersi. Perché preoccuparsi della riproduzione? Se gli zombi sono un'arma biologica, potrebbe essere una misura di sicurezza contro un'epidemia incontrollata.{NEWLINE}Comunque, dovremmo informare i governi di questo problema. Questo dovrebbe aiutare a contenere almeno alcune delle epidemie."
  STR_ZOMBIE_EVOLUTION_HYPOTHESIS: "Ipotesi sull'Evoluzione Zombi"
  STR_ZOMBIE_EVOLUTION_HYPOTHESIS_UFOPEDIA: "Comandante, la nostra analisi di entrambe le varianti degli Zombi, quella \"normale\" e quella \"grassa\", suggerisce che all'interno di queste creature avvenga una sorta di cambiamento evolutivo. Penso che sia lecito ritenere che possano sussistere ulteriori fasi di questo processo.{NEWLINE}Continuerò la mia ricerca al riguardo, ma ti prego di capire che, per farlo correttamente, dovrò procedere passo dopo passo. In altre parole, se dovessimo trovare molti altri stadi di Zombi, dovremmo esaminarli nell'ordine della loro evoluzione. Voglio dire, se davvero si evolvono."
  STR_ZOMBIE_PARASITE: "Parassita Zombi"
  STR_ZOMBIE_PARASITE_UFOPEDIA: "Questo piccolo organismo è pronto per l'inserimento in un essere umano, che li trasformerebbe in uno Zombi. È chiaramente di origine aliena."
  STR_DAMAGED_ZOMBIE_PARASITE: "Parassita Zombi Danneggiato"
  STR_DAMAGED_ZOMBIE_PARASITE_UFOPEDIA: "Questo Parassita Zombi è sopravvissuto al suo ospite, ma è gravemente ferito. Agita violentemente i suoi viticci, cercando disperatamente di rigenerarsi. Non ci riuscirà, ma possiamo congelarlo nel suo stato di mezzo morto e venderlo sul Mercato Grigio. Forse la ricerca medica sbloccherà i suoi segreti rigenerativi e potrebbe venire qualcosa di buono da questa cosa malvagia."
  STR_MEGAZOMBIE_ARMOR: "Statistiche: Megazombi"
  STR_MEGAZOMBIE: "Megazombi"
  STR_MEGAZOMBIE_TERRORIST: "Megazombi"
  STR_MEGAZOMBIE_CORPSE: "Cadavere Megazombi"
  STR_MEGAZOMBIE_AUTOPSY: "Autopsia: Megazombi"
  STR_MEGAZOMBIE_AUTOPSY_UFOPEDIA: "Questa variante di Zombi è stata creata artificialmente nutrendo uno Zombi Grasso ed impedendogli di trasformarsi in un Untore. Di conseguenza, tutta l'energia in eccesso è stata reindirizzata in massa corporea, creando uno Zombi Grasso insolitamente grande e forte. Il suo corpo contiene riserve di energia aggiuntive, dandogli un'enorme vitalità."
  STR_MEGAZOMBIE_UFOPEDIA: "Il Megazombi non possiede nuove caratteristiche speciali rispetto alla sua variante di base, lo Zombi Grasso. Tuttavia, la sua enorme capacità di recupero e la relativa buona velocità ne fanno un nemico pericoloso. Dopo averne incontrato uno, la linea d'azione suggerita è di saturare l'obiettivo con esplosivi ad alto rendimento o armi incendiarie; come con tutti gli Zombi, le armi energetiche non sono molto efficienti."
  STR_ZOMBIE_TROOPER_1_ARMOR: "Statistiche: Truppa Zombi"
  STR_ZOMBIE_TROOPER_1_TERRORIST: "Truppa Zombi"
  STR_ZOMBIE_TROOPER_2_TERRORIST: "Truppa Zombi Malconcia"
  STR_ZOMBIE_TROOPER_CORPSE: "Cadavere Truppa Zombi"
  STR_ZOMBIE_TROOPER: "Truppa Zombi"
  STR_ZOMBIE_TROOPER_AUTOPSY: "Autopsia: Truppa Zombi"
  STR_ZOMBIE_TROOPER_AUTOPSY_UFOPEDIA: "Questo Zombi era equipaggiato con moderne armature da combattimento e speciali impianti cibernetici collegati ai resti del suo sistema nervoso e del parassita stesso. Altrimenti sembra essere uno Zombi normale e ben nutrito."
  STR_ZOMBIE_TROOPER_UFOPEDIA: "Questa mostruosità è chiaramente il risultato di una sperimentazione scientifica su uno Zombi normale. Curiosamente, è in grado di utilizzare oggetti come armi e altre attrezzature militari, senza riuscire a capire meccanismi molto più semplici. Si può tranquillamente presumere che sia stato programmato per alcuni compiti specifici, molto probabilmente tramite un impianto cibernetico che abbiamo trovato nel suo cervello."
  STR_ZOMBIE_IMPLANT_VIRUS: "Virus d'Innesto Zombi"
  STR_ZOMBIE_IMPLANT_VIRUS_UFOPEDIA: "Abbiamo finalmente tutti i pezzi necessari per risolvere questo caso. Abbiamo scoperto che il Sindacato, essendo il rivale dichiarato di M.A.G.M.A., ha utilizzato Osiron per stipulare un accordo con Cyberweb per produrre un virus informatico progettato per interrompere la funzione degli Impianti Zombi di M.A.G.M.A. Questo virus è stato quindi piantato in alcuni laboratori M.A.G.M.A. e ha iniziato a infettare lentamente gli impianti in Zombi in cattività, uno per uno. Il processo era lento e irregolare, il che ha contribuito alla difficoltà di isolare il problema. Inoltre, l'ingenuità del design di questo virus ha impedito agli specialisti M.A.G.M.A. di notare qualcosa.{NEWLINE}Dopo tutto questo, M.A.G.M.A. certamente ci mostrerà un po' di gratitudine. Dovremmo attendere la loro risposta."
  STR_ZOMBIE_IMPLANT_INVESTIGATION: "Investigazione Innesto Zombi"
  STR_ZOMBIE_IMPLANT_INVESTIGATION_UFOPEDIA: "Il detenuto, leader di Osiron, ci ha fornito alcune informazioni molto interessanti sull'impianto zombi di M.A.G.M.A. Apparentemente, il gruppo che ha cercato di creare un tale strumento non è altro che il misterioso Sindacato, una società ombra internazionale che domina sulla maggior parte del crimine organizzato in tutto il mondo. Il servizio è stato fornito da un altro gruppo ribelle, il Cyberweb.{NEWLINE}Perché questo Sindacato vuole sabotare la ricerca M.A.G.M.A.? Prima di tutto, sono concorrenti a lungo termine e in pessime condizioni. Ma il mio istinto mi dice che qui c'è un conflitto più profondo.{NEWLINE}Per ora dobbiamo trovare e arrestare alcuni membri del Sindacato. Spero che impareremo di più allora."
  STR_ZOMBIE_IMPLANT_ORIGINS: "Origini Innesto Zombi"
  STR_ZOMBIE_IMPLANT_ORIGINS_UFOPEDIA: "Le informazioni del Maestro EXALT ci hanno permesso di procedere con le nostre indagini sull'impianto cerebrale della Truppa Zombi. Qualche persona non identificata ha contattato l'underground criminale clandestino lo scorso anno con una richiesta molto speciale: creare un virus informatico destinato a infettare i dispositivi psionici. Questa persona ha fatto una specie di accordo con un gruppo di nome Osiron, che affermava di conoscere le persone giuste. La nostra ulteriore indagine lo ha confermato e abbiamo anche suggerito che il dispositivo da infettare potrebbe essere l'impianto Zombi.{NEWLINE}Dobbiamo verificare se una qualsiasi delle nostre indagini precedenti ci ha dato dei contatti. Se sì, bene. Altrimenti, il nostro prossimo passo è localizzare questi Osiron e chiedere loro gentilmente del loro misterioso cliente e del loro fornitore. Sono sicuro che M.A.G.M.A. sarà molto interessato ad ottenere queste informazioni. Per questa missione, dovremo utilizzare un veicolo civile e un'attrezzatura occultabile."
  STR_ZOMBIE_IMPLANT: "Innesto Truppa Zombi"
  STR_ZOMBIE_IMPLANT_UFOPEDIA: "Questo è uno speciale impianto cibernetico collegato al cervello. Permette alle Truppe Zombi di eseguire determinati compiti complessi come l'uso di armi a distanza, anche se non in modo molto efficiente. L'impianto sembra essere simile in funzione al Psiclone, quindi si può presumere che sia stato progettato come un dispositivo di controllo mentale per influenzare il comportamento degli Zombi. Tuttavia, sembra che non funzioni correttamente poiché la Truppa Zombi non risponde bene a nessun tipo di stimolazione dell'impianto."
  STR_ZOMBIE_INFECTOR_ARMOR: "Statistiche: Zombi Untore"
  STR_ZOMBIE_INFECTOR: "Zombi Untore"
  STR_ZOMBIE_INFECTOR_CORPSE: "Cadavere Zombi Untore"
  STR_ZOMBIE_INFECTOR_UFOPEDIA: "Gli Untori sono Zombi Grassi che, attraverso una dieta ricca di energia composta da altri Zombi, hanno subito una significativa trasformazione fisiologica. Sono molto più veloci e meglio coordinati dei loro fratelli e quindi rappresentano un rischio maggiore. Il parassita usa il suo nuovo ambiente ad alta energia per moltiplicarsi e la prole che ne risulta viene impiantata in persone viventi, trasformandole in zombi di base. La durata della sua vita è anche molto più lunga, in parte dovuta al migliore metabolismo."
  STR_ZOMBIE_INFECTOR_AUTOPSY_UFOPEDIA: "Questo Zombi ha un tessuto muscolare ben sviluppato, sistemi cardiovascolari e nervosi. La maggior parte delle cellule sembra giovane, come se fossero cresciute molto recentemente. Il parassita ha anche subito alcuni curiosi cambiamenti fisiologici legati alla riproduzione."
  STR_ZOMBIE_INFECTOR_AUTOPSY: "Autopsia: Zombi Untore"
  STR_ZOMBIE_INFECTOR_TERRORIST: "Zombi Untore"
  STR_ZOMBIE_GRUBAS_ARMOR: "Statistiche: Zombi Grasso"
  STR_ZOMBIE_GRUBAS_TERRORIST: "Zombi Grasso"
  STR_ZOMBIE_GRUBAS: "Zombi Grasso"
  STR_ZOMBIE_GRUBAS_CORPSE: "Cadavere Zombi Grasso"
  STR_ZOMBIE_GRUBAS_UFOPEDIA: "Gli Zombi Grassi sono Zombi anormali che depredano i loro fratelli. Dal momento che tutti gli zombi contengono parassiti alimentati con sostanze chimiche iperenergetiche, uno Zombie Grasso appena alimentato ha il doppio di energia a sua disposizione. Questa energia in eccesso consente una serie di cambiamenti fisiologici, portando a una migliore efficienza metabolica e una maggiore durata della vita. La sua pelle grigiastra è un buon indicatore di quanto profondamente questi cambiamenti siano: biochimicamente, questo essere non assomiglia più agli umani."
  STR_ZOMBIE_GRUBAS_AUTOPSY: "Autopsia: Zombi Grasso"
  STR_ZOMBIE_GRUBAS_AUTOPSY_UFOPEDIA: "Questo Zombi è particolarmente grande e pesante. La sua biochimica è drasticamente diversa da quella di uno Zombi normale e contiene più composti ad alta energia. All'interno del suo tratto digestivo abbiamo trovato i resti di un altro Zombi."
  STR_ZOMBIE_BOOMER_ARMOR: "Statistiche: Zombi Esplosivo"
  STR_BOOMER_WEAPON: "Colpo di Zombi Esplosivo"
  STR_ZOMBIE_BOOMER: "Zombi Esplosivo"
  STR_ZOMBIE_BOOMER_CORPSE: "Cadavere Zombi Esplosivo"
  STR_ZOMBIE_BOOMER_TERRORIST: "Zombi Esplosivo"
  STR_ZOMBIE_BOOMER_UFOPEDIA: "A causa di un metabolismo aberrante, questi Zombi non riescono a elaborare correttamente composti altamente energetici, che iniziano ad accumularsi nei loro corpi come tumori. Si muovono molto più velocemente, ma queste pietose creazioni vivono solo per poche ore. Quando viene ferito a morte, il parassita al loro interno perde ogni controllo sulla fisiologia dell'ospite e tutta questa energia immagazzinata crea una potente esplosione che fa a pezzi lo Zombi. Con alcune ricerche potremmo essere in grado di utilizzare questi tumori come fonti di energia, se fermiamo la detonazione."
  STR_ZOMBIE_BOOMER_AUTOPSY: "Autopsia: Zombi Esplosivo"
  STR_ZOMBIE_BOOMER_AUTOPSY_UFOPEDIA: "È toccata al Tecnico di Laboratorio Vuorela la conduzione dell'autopsia, che si è svolta in un caveau protetto solitamente utilizzato per ricerche altamente esplosive. È stato scoperto che l'ipotesi originale era corretta: all'interno di questo Zombi Grasso degenerato ci sono molte sacche piene di sostanze chimiche instabili e volatili. Queste sacche si sono dimostrate salvabili e costituiscono un'arma efficace, anche se leggermente disturbante. Nota: non permettere ai cani di masticare gli organi recuperati."
  STR_ZOMBIE_STERILE_ARMOR: "Statistiche: Zombi"
  STR_ZOMBIE_STERILE: "Zombi"
  STR_ZOMBIE_STERILE_CORPSE: "Cadavere Zombi"
  STR_ZOMBIE_STERILE_TERRORIST: "Zombi"
  STR_ZOMBIE_STERILE_UFOPEDIA: "Questi umani infetti sono stati sopraffatti da un parassita alieno. Possiedono poche capacità cognitive e non mostrano funzioni cerebrali; infatti, i loro cervelli sono per lo più consumati dal parassita. Hanno scarse capacità motorie e reazioni agli stimoli, ma sono completamente immuni al dolore. Gli Zombi non sono in grado di usare gli strumenti a meno che non consegnino direttamente un oggetto, che poi useranno come un oggetto contundente. Anche se gli Zombi conservano il loro corpo originale, non possono più essere considerati umani e hanno una vita breve a causa del loro metabolismo deteriorato. Li teniamo in gabbia piuttosto che in celle di prigione."
  STR_ZOMBIE_STERILE_AUTOPSY: "Autopsia: Zombi"
  STR_ZOMBIE_STERILE_AUTOPSY_UFOPEDIA: "Questa creatura era sicuramente umana una volta, ma il suo sistema nervoso centrale è stato controllato da un parassita di origine sconosciuta. Il parassita è grande come un pisello, con appendici molto lunghe che raggiungono vari organi. Sembra estraneo a qualsiasi organismo moderno o antico conosciuto. Il suo effetto sul corpo dell'ospite è un superamento completo del metabolismo di base, che gli conferisce una grande capacità di recupero e immunità al dolore, ma al costo della morte imminente."
  STR_ZOMBIE_WEAPON: "Colpo di Zombi"
  STR_ZOMBIE_INFECTOR_WEAPON: "Morso Infettante di Zombi"
  STR_ZOMBIE_INFECTOR_WEAPON_UFOPEDIA: "Il morso di Zombie Untore impianta un uovo del parassita, che controlla istantaneamente il nuovo ospite - per sempre."
  STR_SWARMIDS_LARGE_ARMOR: "Statistiche: Sciamidi (Grande)"
  STR_SWARMIDS_SMALL_ARMOR: "Statistiche: Sciamidi (Piccolo)"
  STR_SWARMIDS_CORPSE: "Cadaveri Sciamidi"
  STR_SWARMIDS_LARGE_CORPSE: "Molti Cadaveri Sciamidi"
  STR_SWARMIDS_SMALL_CORPSE: "Cadaveri Sciamidi"
  STR_SWARMIDS: "Sciamidi"
  STR_SWARMIDS_SMALL: "Piccolo Sciame di Sciamidi"
  STR_SWARMIDS_LARGE: "Largo Sciame di Sciamidi"
  STR_SWARMIDS_LARGE_TERRORIST: "Sciame di Sciamidi"
  STR_SWARMIDS_SMALL_TERRORIST: "Sciamidi"
  STR_SWARMIDS_AUTOPSY: "Autopsia: Sciamidi"
  STR_SWARMIDS_UFOPEDIA: "Gli Sciamidi sono diversi da qualsiasi altra creatura conosciuta dalla scienza. Cercano aggressivamente la preda, individuandole con la loro struttura multi-oculare ben sviluppata. Gli occhi possono funzionare in modo indipendente in modo che la creatura possa vedere abbastanza bene, a meno che non siano tutti danneggiati. Il loro pungiglione è molto robusto; ha difficoltà a penetrare direttamente nell'armatura pesante, ma istintivamente cercano punti deboli, lasciando i feromoni come segnale per il resto dello sciame. Le armi convenzionali a proiettili sono di scarsa utilità, solo le esplosioni e specialmente il fuoco possono danneggiarle in modo coerente."
  STR_SWARMIDS_AUTOPSY_UFOPEDIA: "Il corpo di questa creatura insettoide comprende un torso leggermente corazzato e una coda flessibile. Il torso ospita una fessura contenente più occhi articolati ed è sormontato da tre paia di ali. La coda è interamente composta da tessuto muscolare, simile alla lingua umana, e termina con un terribile pungiglione usato per attaccare la preda."
  STR_CHIEF_MEDICAL_OFFICER_INTRODUCTION: "Introduzione Ufficiale Capo Medico"
  STR_CHIEF_MEDICAL_OFFICER_INTRODUCTION_UFOPEDIA: "Salve, Comandante, sono l'Ufficiale Capo Medico di questa base. Ho sentito alcune cose buone su di te, quindi ho grandi speranze per il progetto.{NEWLINE}{NEWLINE}Come sai, il mio compito è di mantenere i nostri agenti sul campo in un pezzo solo dopo che... beh, sai com'è con imprese losche come la nostra. Tuttavia, sono anche qualificato per eseguire analisi scientifiche su qualsiasi materiale biologico di interesse, tra cui autopsie, vivisezioni e test biochimici. Sentiti libero di farmi visita quando ne hai voglia. Scusa per l'odore degli antisettici, ma credimi, è meglio così."
  STR_INTELLIGENCE_OFFICER_INTRODUCTION: "Introduzione Ufficiale dei Servizi Segreti"
  STR_INTELLIGENCE_OFFICER_INTRODUCTION_UFOPEDIA: "È bello vederti, Comandante; bel vestito, comunque! Sono l'Ufficiale dei Servizi Segreti qui, il che significa che prendo le telefonate, faccio il caffè e spremo le persone per avere informazioni. Penso che l'ultima cosa sia molto importante per te, ma anche il mio caffè caldo è davvero buono!{NEWLINE}{NEWLINE}Comunque, la nostra situazione è semplice: brancoliamo nel buio. Al momento non ho piste da seguire, quindi dobbiamo prima trovarla. La miglior fonte di informazioni sono prigionieri vivi, intendo individui arrestati, quindi per favore dì agli agenti sul campo di lasciarne almeno un po' per me. Ci sono anche altre fonti, come i documenti e simili, quindi tieni d'occhio tutto ciò che sembra insolito. Per favore, non darmi corpi morti, non sono molto loquaci; se pensi che siano davvero interessanti, parla invece con quel Capo Ufficiale Medico, è competente e sa cosa sia un buon caffè."
  STR_CHIEF_ACCOUNTANT_INTRODUCTION: "Introduzione Capo Contabile"
  STR_CHIEF_ACCOUNTANT_INTRODUCTION_UFOPEDIA: "Ah, sei tu, Comandante. Sono il Capo Contabile qui, il che significa che sono responsabile per tutti i trasferimenti di denaro che autorizzi, quindi faresti meglio a tenere sotto controllo i tuoi impulsi di spesa.{NEWLINE}{NEWLINE}Quindi sarai tu il responsabile di questo pasticcio. Spero davvero che tu sia pronto per il lavoro, perché non sembra così bello. Sai bene quanto me che siamo solo un'operazione secondaria per dimostrare quanto l'ONU si preoccupi di tutte queste strane stronzate. Ma qualunque sia il tuo punto di vista, terrò questo progetto in esecuzione e ti assicuro che sarò qui almeno quanto te!"
  STR_QUARTERMASTER_INTRODUCTION: "Introduzione Quartiermastro"
  STR_QUARTERMASTER_INTRODUCTION_UFOPEDIA: "Salve, Comandante. Sono il Quartiermastro qui, al tuo servizio.{NEWLINE}{NEWLINE}Terrò d'occhio tutti gli ordini di fornitura in modo che i nostri agenti non debbano farlo. Così com'è, sembriamo un po' sotto equipaggiati, quindi cercherò di sistemare qualcosa con un po' di anticipo, se me lo permetti. Se hai bisogno di qualcosa di speciale, fammelo sapere e vedrò cosa si può fare.{NEWLINE}{NEWLINE}Per cominciare, consiglierei di espandere un po' il nostro equipaggiamento di base. Dicono che alcuni dei nostri sospettati sono... beh, più difficili da smontare del solito, se capisci cosa intendo, e il mio istinto mi dice che le sparatorie saranno comuni."
  STR_LOGISTICS: "Logistica"
  STR_LOGISTICS_UFOPEDIA: "La nostra cosiddetta \"rete logistica globale\" è una finzione: in teoria possiamo arrivare ovunque, ma arrivarci con un equipaggiamento decente e in tempo sarebbe un dannato miracolo! A nessuno piacciono gli agenti stranieri sul loro territorio, e quattro sono peggio di due.{NEWLINE}Tuttavia, minacciando le persone giuste, sono riuscita a migliorare un po' il sistema, quindi ora possiamo noleggiare un furgone in tutte le principali città del pianeta, in teoria. Se pensi che sia poco convincente, sei libero di non usarlo e di smettere di sprecare il mio tempo."
  STR_PERSONAL_PROTECTION: "Protezione Personale"
  STR_PERSONAL_PROTECTION_UFOPEDIA: "I giubbotti di Kevlar non sono tecnologicamente all'avanguardia, ma a quanto pare non siamo stati considerati abbastanza importanti per una fornitura costante. Spero di correggere questo errore apparente, anche se ci sarà un sacco di scartoffie da fare. Sono alquanto costosi per la scarsa protezione offerta, ma forse renderanno più felici i nostri agenti.{NEWLINE}Per ora, che ne dici di usare vecchi cappotti di pelle? Almeno ti manterranno asciutto e potrebbero fermare un attacco debole."
  STR_NONSTANDARD_WEAPONS: "Armi Non-Standard"
  STR_NONSTANDARD_WEAPONS_UFOPEDIA: "Con tutte le scartoffie fatte - ed erano davvero tante - abbiamo finalmente ottenuto un fornitore di armi che in precedenza erano ritenute \"non necessarie\" per le nostre operazioni. Niente di sostanzioso in realtà, solo alcuni modelli aggiuntivi che farebbero comodo ad alcuni dei nostri agenti, come quelle grandi Magnum o forse qualche Fucile per quando diventeremo più grandi. Se ne hai bisogno, ordinali."
  STR_MEDICINE: "Medicina"
  STR_MEDICINE_UFOPEDIA: "Cominciamo con le basi: prima di fare scoperte sostanziali, dobbiamo spremere ciò che possiamo dalle fonti disponibili. Dopotutto, non siamo pagati per reinventare la ruota. Il nostro obiettivo dovrebbe essere quello di contattare le persone giuste e acquistare ciò di cui abbiamo bisogno.{NEWLINE}Per cominciare, vorrei suggerire di fare conoscenza con qualcuno che si occupa di terapie con cellule staminali sperimentali, dal momento che credo che questa tecnologia sia qualcosa che può salvare la vita dei nostri agenti. Posso esaminarlo se mi dai un po' di tempo. Tuttavia, ho accesso a specifiche non convenzionali che possono potenzialmente migliorare le capacità di combattimento dei nostri agenti. Ci vuole molto tempo e allenamento, ma i nostri agenti cresceranno gradualmente al di sopra degli uomini comuni. Vuoi sapere da dove l'ho preso? Oh, ti assicuro, presto smetterai di essere sorpreso da tali banalità."
  STR_XENOLOGIST_CONTACT: "Reclutamento Xenologo"
  STR_XENOLOGIST_CONTACT_UFOPEDIA: "Ah, salve salvino! Sono assolutamente euforico di essere il tuo Capo Xenologo. Sembri un buon capo, Comandante; mi aspetto molto da questa operazione.{NEWLINE}Posso capire che non sei esattamente sicuro del motivo per cui sono qui, giusto? Beh, nemmeno io lo sono, a dire il vero. Non sembra che stia succedendo qualcosa in cui le mie abilità uniche sarebbero applicabili. Ma non preoccuparti, sono certo che il tuo Ufficiale dei Servizi Segreti, Ingegnere Capo o chiunque altro stia conducendo ricerche qui cercherà il mio aiuto molto presto. Sono sicuro che non ti pentirai di avermi invitato, Comandante... E sono sicuro che non me ne pentirò nemmeno io."
  STR_MILITARY_ENVOY_CONTACT: "Reclutamento Esercito Militare"
  STR_MILITARY_ENVOY_CONTACT_UFOPEDIA: "Saluti, Comandà! Ecco il tuo nuovo Convoglio Militare. Sono stato mandato immediatamente, riguardo qualche guastafeste alieno. Non c'è bisogno di chiedere come lo sappia, ho le mie connessioni. Ecco perché mi volevi, vero?{NEWLINE}Ad ogni modo, ho già parlato con uno dei tuoi agenti, quello che mi ha portato qui e, a quanto pare, siamo gravemente sotto equipaggiati. Non posso prometterti nessuna bomba atomica a questo punto, ma penso di poterti ottenere qualcosa in più attraverso i miei vecchi amici. Cosa intendi con \"è legale?\", certo che è legale! Se potessimo usare cose illegali senza punizioni, le cose sarebbero molto più facili. Ehm, certo che non sarei in grado di aiutarti con quello, Comandà."
  STR_CHIEF_RESEARCHER_CONTACT: "Reclutamento Capo Ricercatore"
  STR_CHIEF_RESEARCHER_CONTACT_UFOPEDIA: "Buona sera, comandante. Ho ricevuto la tua offerta per diventare Capo Ricercatore e sicuramente ha suscitato il mio interesse. Devo dire che all'inizio ero scettico, ma alcuni colleghi ben piazzati mi hanno assicurato che hai una buona prova di questi strani eventi, quindi non ho potuto resistere a venire qui per vederlo da solo.{NEWLINE}Francamente, le nostre strutture di ricerca sono piuttosto modeste, ma per ora andranno bene. Se non ti dispiace, incontrerò subito il tuo staff per discutere dei miglioramenti ai laboratori. Voglio dire, subito dopo il mio arrivo. Abbiamo una suite doppia, no?"
  STR_CHIEF_ENGINEER_CONTACT: "Reclutamento Capo Ingegnere"
  STR_CHIEF_ENGINEER_CONTACT_UFOPEDIA: "Ciao, amico. Ho ricevuto il tuo messaggio, quindi eccomi qui: il tuo nuovo Capo Ingegnere.{NEWLINE}Senti, sono qui solo per i gadget, ok? Non sono molto politico e non so se il tuo circo a tre anelli è una cosa migliore per il mondo rispetto agli altri circhi a tre anelli; Non mi interessa davvero. Ma ti darò una mano finché continuerai a fare cose interessanti.{NEWLINE}Allora, dov'è il mio laboratorio? COSA SIGNIFICA CHE NON NE ABBIAMO UNO? Accidenti, sembra che il mio lavoro sia già iniziato. Abbiamo davvero bisogno di progettare uno spazio di lavoro, con un'attrezzatura decente e un sacco di spazio e un computer con un sistema di vocale. Sai cosa, lasciami andare al lavoro e ti porterò i progetti quando saranno pronti."
  STR_ALENIUM_SHARD: "Frammento di Alenium"
  STR_ALENIUM_SHARD_UFOPEDIA: "Secondo i dati di Kiryu-Kai, questo strano cristallo è apparentemente di origine ultraterrena. Inoltre, la sua struttura interna è incredibilmente complessa, con una rete di percorsi microscopici che riempiono l'intero volume in un modo sospettosamente simile a un cervello organico. Quando esposti a stimoli elettrici, questi percorsi crescono e si riorganizzano di conseguenza, formando nuove connessioni e abbattendo quelle vecchie; in altre parole, si comporta proprio come un sistema neurale biologico. È anche in grado di immagazzinare e rilasciare energia in modo altamente controllato.{NEWLINE}Il Kiryu-Kai ha sperimentato estensivamente su questi frammenti e alla fine ha trovato un modo per \"risvegliarli\", dando luogo alla creazione di una sorta di coscienza. Non hanno avuto il tempo di trovare applicazioni pratiche per questi, ma se finiamo la loro ricerca, potremmo avere uno strumento potente per aiutarci nel nostro sforzo. O forse un termine migliore sarebbe \"potenti alleati\"?"
  STR_ALIEN_ALLOYS_UFOPEDIA: "I veicoli alieni sono costruiti con leghe speciali con proprietà uniche, collocandole nella classe di materiali \"Tritanio\", precedentemente ritenuta essere solo teorica. Sono estremamente leggeri e resistenti e possono essere stampati con metodi elettromagnetici. Quando lo si desidera, possono esibire memoria di forma e effetti di superelasticità pur essendo più resistenti di qualsiasi altro materiale noto alla scienza - fondamentalmente una superlega auto-riparatrice. Questo materiale può essere utilizzato in molti tipi di processi di produzione."
  STR_ALLOYS_ENGINEERING: "Ingegnerizzazione Lega Aliena"
  STR_ALLOYS_ENGINEERING_UFOPEDIA: "Le Leghe Aliene da sole sono fantastiche, ma sono così diverse dai nostri materiali che capire le loro esatte proprietà fisiche e come introdurle nel foglio delle leghe, ha richiesto una notte o due. Ma ora che abbiamo superato questi ostacoli, mettiamo a frutto questa nuova tecnologia! Hmmm, che ne dici di alcuni miglioramenti alle nostre armi da fuoco? Sto solo dicendo!"
  STR_ALIEN_ENGINEERING: "Ingegneria Aliena"
  STR_ALIEN_ENGINEERING_UFOPEDIA: "I dispositivi alieni usati dagli umani come i cultisti sono realizzati con l'elettronica ampiamente disponibile, ma secondo regole e logiche molto diverse da quelle a cui siamo abituati. Tuttavia, tali dispositivi obbediscono a tutte le leggi conosciute della fisica e operano su principi che iniziano ad avere senso una volta che si è familiari con loro. Ora comprendiamo questi componenti abbastanza bene da poterli armeggiare e imparare di più sulle loro funzioni."
  STR_ALIEN_LANGUAGE: "Linguaggio Alieno"
  STR_ALIEN_LANGUAGE_UFOPEDIA: "Gli alieni impiegano una forma di linguaggio scritto per comunicare con i loro seguaci. Questa lingua usa simboli alieni disposti secondo un semplice sistema grammaticale per formare brevi messaggi. A questo punto non possiamo dire se gli alieni usano questo linguaggio per comunicare tra loro, ma forse possiamo imparare di più sulla loro relazione con gli umani."
  STR_UFO_SIGNATURE: "Firma UFO"
  STR_UFO_SIGNATURE_UFOPEDIA: "Abbiamo determinato che il comunicatore alieno funziona identificando e localizzando le trasmissioni UFO, che gli alieni normalmente nascondono ai nostri sensori con una tecnologia sofisticata. Se possiamo replicare questo dispositivo su una scala più ampia, otterremo un enorme vantaggio nell'osservare e possibilmente contrastare i voli UFO."
  STR_DEEP_ONE_COMM_DEVICE: "Dispositivo di Comunicazione degli Esseri Abissali"
  STR_ALIEN_COMMUNICATOR: "Comunicatore Alieno"
  STR_ALIEN_COMMUNICATOR_UFOPEDIA: "Questo dispositivo è usato da cultisti di alto rango per contattare i loro padroni alieni. È costruito secondo un design Alieno, ma con materiali terrestri. Trasmette un semplice segnale digitale bidirezionale tra l'utente e un vicino UFO, consentendo loro di inviare messaggi in una lingua aliena.{NEWLINE}La cosa più interessante di questo comunicatore è che è dotato di un rilevatore UFO a corto raggio. Certamente dovremmo esaminarlo ulteriormente.{NEWLINE}>Occultabile"
  STR_QD_SLOT: "QD"
  STR_FLARE_PISTOL_BUY: "Acquisto: Pistola Segnalatrice"
  STR_FLARE_PISTOL: "Pistola Segnalatrice"
  STR_FLARE_PISTOL_CLIP: "Razzo Segnalatore"
  STR_FLARE_PISTOL_UFOPEDIA: "Questa pistola spara un colpo incendiario che crea un piccolo fuoco per produrre luce. Maneggiare con cura.{NEWLINE}>Occultabile"
  STR_NITRO_EXPRESS: "Fucile Nitro Express"
  STR_NITRO_EXPRESS_UFOPEDIA: "Questo fucile da caccia è abbastanza potente da uccidere gli elefanti, ma solo nelle mani giuste. Qualunque cosa più difficile della pelle di elefante ha una buona possibilità di fermarla.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione I."
  STR_NITRO_EXPRESS_CLIP: "Munizioni Nitro Express"
  STR_NITRO_EXPRESS_BUY: "Acquisto: Nitro Express"
  STR_GLOCK_18: "Glock 18"
  STR_GLOCK_18_CLIP: "Car. Glock 18"
  STR_GLOCK_18_LARGE_CLIP: "Car. Grande Glock 18"
  STR_GLOCK_18_UFOPEDIA: "La pistola Glock 18 cal. 9 mm è un'arma molto affidabile e precisa, utilizzata al meglio contro bersagli non corazzati a causa della bassa potenza. Usa due tipi di caricatori: standard (18) e grande (33). Può sparare brevi raffiche, se necessario.{NEWLINE}>Occultabile"
  STR_COLT45: "Colt .45"
  STR_COLT45_CLIP: "Car. Colt .45"
  STR_COLT45_UFOPEDIA: "Questa ben nota pistola è potente, ma ha una velocità di fuoco relativamente bassa.{NEWLINE}>Occultabile"
  STR_TOKAREV: "Tokarev TT-30"
  STR_TOKAREV_CLIP: "Car. Tokarev"
  STR_TOKAREV_UFOPEDIA: "Questa pistola è ancora in uso in tutto il blocco del Patto di Varsavia, così come in Cina e in Pakistan. È affidabile e precisa, ma non facile da gestire.{NEWLINE}>Occultabile"
  STR_HK_MK23_SOCOM_BUY: "Acquisto: SOCOM Mk23"
  STR_HK_MK23_SOCOM: "SOCOM Mk23"
  STR_HK_MK23_SOCOM_CLIP: "Car. SOCOM Mk23"
  STR_HK_MK23_SOCOM_UFOPEDIA: "Il SOCOM Mk23 della H&K di fabbricazione tedesca è l'arma ufficiale delle forze speciali statunitensi. Dotato di mirino laser, è molto preciso e potente, ma relativamente pesante e con un raggio d'azione leggermente ridotto.{NEWLINE}>Occultabile{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Armi Non Standard, Reclutamento Esercito Militare."
  STR_MAKAROV: "Makarov"
  STR_MAKAROV_CLIP: "Car. Makarov"
  STR_MAKAROV_UFOPEDIA: "Tradizionale pistola russa da 9 mm. Ha una precisione media, velocità di fuoco e potenza di arresto per la sua classe.{NEWLINE}>Occultabile"
  STR_ZSRR_GANGER_ARMOR: "Statistiche: Bandito di Alba Rossa"
  STR_ZSRR_MOLOLEC_ARMOR: "Statistiche: Cadetto di Alba Rossa"
  STR_ZSRR_MATROS_ARMOR: "Statistiche: Marinaio di Alba Rossa"
  STR_ZSRR_RED_OPS_MALE_ARMOR: "Statistiche: Soldato dell'Operazione Rossa"
  STR_ZSRR_PIONEER_MALE_ARMOR: "Statistiche: Pioniere di Alba Rossa"
  STR_ZSRR_PIONEER_FEMALE_ARMOR: "Statistiche: Pioniere di Alba Rossa"
  STR_ZSRR_UBEK_ARMOR: "Statistiche: Coordinatore di Alba Rossa"
  STR_ZSRR_UBEK: "Coordinatore di Alba Rossa"
  STR_ZSRR_UBEK_UFOPEDIA: "L'élite di Alba Rossa è costituita da sovrintendenti e controllori tratti dalle file di ex-ufficiali disincantati di varie formazioni speciali post-sovietiche, inclusi paracadutisti, unità anti-terrorismo come Alpha o Vympel e GRU Spetznaz. Hanno pieno accesso a tutte le risorse a disposizione di Alba Rossa, incluso un esteso aumento biologico."
  STR_ZSRR_MATROS: "Marinaio di Alba Rossa"
  STR_ZSRR_MATROS_UFOPEDIA: "I \"Marinai\" sono membri di Alba Rossa responsabili della logistica, della comunicazione e della supervisione. Il loro nome e aspetto riflettono il fatto che sono membri attuali o precedenti della Marina Russa, che è stata profondamente infiltrata da Alba Rossa e talvolta utilizzata per obiettivi \"non ufficiali\". La loro attrezzatura presenta solo una moderata minaccia in combattimento, ma i loro corpi bio-ingegnerizzati non dovrebbero essere sottovalutati."
  STR_ZSRR_PIONEER: "Pioniere di Alba Rossa"
  STR_ZSRR_PIONEER_MALE: "Pioniere di Alba Rossa"
  STR_ZSRR_PIONEER_FEMALE: "Pioniere di Alba Rossa"
  STR_ZSRR_PIONEER_UFOPEDIA: "I Pionieri sono ufficiali in addestramento, al servizio di alti ufficiali Alba Rossa come assistenti, guardie del corpo e inviati. Non sono ben informati come i loro capi, ma sono ben addestrati e determinati."
  STR_ZSRR_RED_OPS_FEMALE: "Soldato dell'Operazione Rossa"
  STR_ZSRR_RED_OPS_MALE: "Soldato dell'Operazione Rossa"
  STR_ZSRR_RED_OPS: "Operazione Rossa"
  STR_ZSRR_RED_OPS_UFOPEDIA: "L'Operazione Rossa è una formazione militare di soldati d'élite di Alba Rossa con significativa esperienza in combattimento. Queste persone sono sia molto capaci che molto ben equipaggiate, il che le rende estremamente pericolose in combattimento. Sono normalmente usati per compiti speciali ogni volta che si prevedono combattimenti intensi, ma fortunatamente i loro numeri limitati impediscono loro di essere schierati troppo spesso. Come altri membri di Alba Rossa, sono biologicamente migliorati per aumentare le loro caratteristiche fisiche."
  STR_ZSRR_MOLOLEC: "Cadetto di Alba Rossa"
  STR_ZSRR_MOLOLEC_UFOPEDIA: "Un Cadetto, o 'Molodet', è un nome comune per un soldato di Alba Rossa. Questi individui hanno una solida preparazione militare e ottime caratteristiche fisiche, grazie al processo di miglioramento. Sebbene non particolarmente ben informati, i \"Cadetti\" sono ragionevolmente competenti e ampiamente utilizzati per proteggere le infrastrutture di Alba Rossa, svolgere attività mercenarie e compiere attacchi terroristici. Usano comunemente armi militari."
  STR_ZSRR_GANGER: "Bandito di Alba Rossa"
  STR_ZSRR_GANGER_UFOPEDIA: "I Banditi sono i membri di livello più basso di Alba Rossa. Pur non essendo particolarmente ben addestrati, hanno riflessi, forza e resistenza eccellenti, che a seguito di ulteriori indagini si rivelano essere dovuti ad un miglioramento artificiale. In cambio dei loro servizi, ai banditi viene promessa una forza fisica e una parte del \"bottino di guerra\", qualunque cosa sia. I banditi generalmente operano nelle città e sono facili da scambiare per comuni teppisti, ma di solito sono controllati da membri più esperti e meglio equipaggiati di Alba Rossa."
  STR_ZSRR: "Alba Rossa"
  STR_ZSRR_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Alba Rossa è un'organizzazione paramilitare che opera nell'ex area del Patto di Varsavia. Il suo ordine del giorno non è chiaro, ma sembra che siano stati istituiti da alti funzionari dell'URSS che hanno avuto accesso a una tecnologia ultraterrena che è scomparsa dai magazzini segreti post-sovietici. I membri di Alba Rossa sono biologicamente potenziati per migliori le capacità di combattimento, il che indica un progetto di miglioramento umano su una scala senza precedenti. La maggior parte delle attività di Alba Rossa sono legate al crimine organizzato e ai servizi mercenari, che usano per raccogliere più denaro e potere. Sono anche eccezionalmente ben forniti e quindi rappresentano un rischio elevato per i nostri agenti."
  STR_BASEBALL_BAT: "Mazza da Baseball"
  STR_BASEBALL_BAT_UFOPEDIA: "Come dice la battuta, \"in Russia hanno venduto centomila mazze da baseball e non una singola palla\". A quanto pare, i cultisti locali di poteri alieni non la disdegnano. Richiede pochissime abilità, ma la forza fisica aiuta."
  STR_GOLF_STICK: "Mazza da Golf"
  STR_GOLF_STICK_UFOPEDIA: "Il golf è considerato uno sport per i nobili, quindi perché così tanti malviventi hanno le attrezzature per il golf?"
  STR_LUGER: "Luger"
  STR_LUGER_CLIP: "Car. Luger"
  STR_LUGER_UFOPEDIA: "Una pistola dal disegno classico, comunemente usato nell'esercito tedesco nella prima e seconda guerra mondiale. È stata eliminata gradualmente a causa di meccanismi complessi, ma può ancora essere trovata nelle mani dei civili.{NEWLINE}>Occultabile"
  STR_MAUSER: "Mauser"
  STR_MAUSER_CLIP: "Car. Mauser"
  STR_MAUSER_UFOPEDIA: "Una pistola con una storia e una buona ergonomia, è abbastanza precisa e può essere mortale con mani esperte.{NEWLINE}>Occultabile"
  STR_RIFLE: "Fucile BlackOps"
  STR_RIFLE_CLIP: "Car. Fucile BlackOps"
  STR_RIFLE_UFOPEDIA: "Questo fucile molto preciso e multiuso ha mirini laser guidati e usa munizioni da 6,7 mm in 20 clip circolari.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione II, Contatto: Industrie BlackOps."
  STR_G11_BUY: "Acquisto H&K G11"
  STR_G11: "H&K G11"
  STR_G11_UFOPEDIA: "Un'arma sperimentale senza cartuccia, prodotta da H&K. Presenta un fuoco preciso. Le sue munizioni ignorano il 15% dell'armatura. Sembra funzionare meglio nelle mani di professionisti a sangue freddo.{NEWLINE}L'acquisto di quest'arma richiede: Promozione II."
  STR_G11_CLIP: "Car. H&K G11"
  STR_G36_BUY: "Acquisto H&K G36"
  STR_G36_BUY_PREQ_A: "Pre A: Acquisto H&K G36"
  STR_G36_BUY_PREQ_B: "Pre B: Acquisto H&K G36"
  STR_G36: "H&K G36"
  STR_G36_UFOPEDIA: "L'Heckler & Koch G36 è il principale fucile da battaglia della Bundeswehr dal 1997. L'arma spara munizioni NATO standard da 5,56 mm. È più leggero di un normale fucile NATO e ha mirini avanzati per il fuoco di precisione. Le munizioni ignorano il 10% dell'armatura del bersaglio.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: la promozione II e qualsiasi arma che utilizzi 5,56 munizioni NATO."
  STR_RIFLE_M16: "M16"
  STR_RIFLE_M16_CLIP: "Car. 5.56 mm NATO"
  STR_RIFLE_M16_UFOPEDIA: "Questo fucile d'assalto non è molto potente, ma è leggero e preciso. L'M16 si trova spesso nelle mani degli operatori EXALT. Spara munizioni NATO da 5,56 mm che ignorano il 10% dell'armatura del bersaglio.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede Contatto: Trafficante d'Armi del Culto e Operazioni EXALT."
  STR_STEYR_AUG: "Steyr AUG"
  STR_STEYR_AUG_UFOPEDIA: "Quest'arma spara munizioni NATO standard da 5,56 mm con grande precisione. I suoi sistemi di mira avanzati lo rendono più preciso, ma anche un po' più lento da sparare. Le munizioni ignorano il 10% dell'armatura bersaglio.{NEWLINE}{NEWLINE}L'acquisto di quest'arma richiede: Promozione II e qualsiasi arma che utilizza munizioni NATO da 5.56 mm."
  STR_PIPE: "Spranga"
  STR_PIPE_UFOPEDIA: "Questa robusta spranga è un'arma improvvisata che colpisce pesantemente.{NEWLINE}>Occultabile"
  STR_WOODEN_CLUB: "Clava"
  STR_WOODEN_CLUB_UFOPEDIA: "Una semplice arma da mischia, ricavata da un unico pezzo di legno duro. Sebbene estremamente primitivo, può essere usato con buoni risultati da combattenti sufficientemente assassini.{NEWLINE}>Occultabile"
  STR_WAKIZASHI: "Wakizashi"
  STR_WAKIZASHI_UFOPEDIA: "Nel Giappone feudale, una wakizashi era portata con la katana come arma complementare. Oggi è usato principalmente come \"katana leggera\", condividendo molti dei suoi punti di forza ma più comodo da maneggiare e trasportare. Non è molto efficiente se usato dai dilettanti e non è molto buona contro l'armatura."
  STR_RUSTY_BLADE: "Lama Arrugginita"
  STR_RUSTY_BLADE_UFOPEDIA: "Questa arma da mischia ha visto tempi migliori. È abbastanza pesante per una spada."
  STR_KATANA: "Katana"
  STR_KATANA_UFOPEDIA: "Un'arma da mischia a due mani, modellata secondo le tradizionali spade giapponesi ma con la più recente tecnologia dei materiali. Richiede una buona padronanza dell'arma da mischia per essere maneggiata correttamente, specialmente contro i nemici corazzati."
  STR_THROWING_AXES: "Asce da Lancio"
  STR_THROWING_AXES_UFOPEDIA: "Un'arma a distanza estremamente antica, facile da usare ma difficile da padroneggiare."
  STR_THROWING_STARS: "Shuriken"
  STR_THROWING_STARS_UFOPEDIA: "Questa famosa arma orientale, nota anche come shuriken, è molto più letale nelle mani giuste di quanto non ti aspetti. D'altra parte, è inutile per un dilettante.{NEWLINE}Anche se chiunque può provare a usarlo, avere l'abilità di lancio a 50 o più è un minimo consigliato.{NEWLINE}>Occultabile"
  STR_THROWING_KNIVES: "Coltelli da Lancio"
  STR_THROWING_KNIVES_UFOPEDIA: "Questi coltelli da lancio asiatici sono mortali nelle mani di un esperto, specialmente contro bersagli non corazzati.{NEWLINE}>Occultabile"
  STR_ALLOY_THROWING_KNIVES: "Coltelli da Lancio Tn"
  STR_ALLOY_THROWING_KNIVES_UFOPEDIA: "Queste lame in tritanio hanno una migliore penetrazione dell'armatura rispetto ai loro predecessori in acciaio.{NEWLINE}>Occultabile"
  STR_BLACK_LOTUS: "Loto Nero"
  STR_BLACK_LOTUS_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Il Loto Nero è una società spirituale molto segreta, popolare in tutta l'Asia orientale tra i ricchi e i poveri allo stesso modo. I suoi membri sostengono di adorare una sorta di \"Dea dell'Alba\", una creatura soprannaturale che appare di fronte a loro di persona per \"riempirli di pace\" attraverso mezzi mistici. Il Loto Nero ha accumulato potere per decenni ed è abbastanza ricco da influenzare l'economia di mercato e persino destabilizzare i governi. Molte attività di questo culto sono illegali e commissionate da poteri sconosciuti, e quindi non possono essere tollerate."
  STR_BLACK_LOTUS_FOLLOWER_ARMOR: "Statistiche: Seguace del Loto Nero"
  STR_BLACK_LOTUS_FOOTMAN_ARMOR: "Statistiche: Lacchè del Loto Nero"
  STR_BLACK_LOTUS_WARRIOR_ARMOR: "Statistiche: Guerriero del Loto Nero"
  STR_BLACK_LOTUS_ASSASSIN_ARMOR: "Statistiche: Assassino del Loto Nero"
  STR_BLACK_LOTUS_MANDARIN_ARMOR: "Statistiche: Mandarino del Loto Nero"
  STR_BLACK_LOTUS_WITCH_ARMOR: "Statistiche: Strega del Loto Nero"
  STR_BLACK_LOTUS_AVATAR_ARMOR: "Statistiche: Avatar del Loto Nero"
  STR_BLACK_LOTUS_FOLLOWER: "Seguace del Loto Nero"
  STR_BLACK_LOTUS_FOLLOWER_UFOPEDIA: "Questi membri di basso rango del Loto Nero sono fanaticamente fedeli al culto e ben addestrati nel combattimento corpo a corpo, anche se usano armi da fuoco. Sono reclutati da vari paesi e gruppi sociali e vivono ancora le loro vite normali per non esporre la loro copertura, ma assomigliano ai monaci più dei normali cittadini. Oltre a molte forme di culto poetico, loro hanno poche informazioni utili, ma la loro devozione al Loto Nero è una ragione più che sufficiente per arrestarli."
  STR_BLACK_LOTUS_FOOTMAN: "Lacchè del Loto Nero"
  STR_BLACK_LOTUS_FOOTMAN_UFOPEDIA: "Questi guardiani dei nascondigli del Loto Nero sono sottoposti a un rigoroso addestramento militare. Sono armati adeguatamente, ma il loro più grande vantaggio è la mimetizzazione e la furtività."
  STR_BLACK_LOTUS_WARRIOR: "Guerriero del Loto Nero"
  STR_BLACK_LOTUS_WARRIOR_UFOPEDIA: "Queste persone vengono scelte tra i seguaci di basso rango e ricevono una formazione aggiuntiva per aumentare le loro capacità di combattimento e spionaggio. È consuetudine per loro fingere la propria morte per tagliare i legami con il mondo e raramente interagiscono con cittadini comuni al di fuori delle loro missioni. I guerrieri sono usati per proteggere i covi del Loto Nero, raccogliendo informazioni e assassinii. Anche se generalmente non sono molto ben armati, le loro abilità e il loro morale dovrebbero essere presi sul serio."
  STR_BLACK_LOTUS_ASSASSIN: "Assassino del Loto Nero"
  STR_BLACK_LOTUS_ASSASSIN_UFOPEDIA: "Gli Assassini sono élite del Loto Nero usate per le missioni più difficili e più segrete. Risiedono nelle proprietà del Loto Nero, si allenano rigorosamente e partecipano a rituali mistici. Possiedono una capacità unica e misteriosa di integrarsi completamente con l'ambiente circostante, a meno che non siano visti da vicino. Gli assassini stessi non possono spiegare questa abilità se non come un'arte antica che richiede molti anni per essere padroneggiata, ma i nostri test indicano un effetto mentale piuttosto che una vera invisibilità. In combattimento, gli Assassini usano armi silenziose come spade o lame lanciate."
  STR_BLACK_LOTUS_MANDARIN: "Mandarino del Loto Nero"
  STR_BLACK_LOTUS_MANDARIN_UFOPEDIA: "Ricchi membri delle élite asiatiche, criminali e politiche, con stretti legami con il Loto Nero. In cambio della loro sponsorizzazione, il Loto Nero fornisce loro vari servizi, tra cui l'allenamento psionico. Fai attenzione al loro kung fu."
  STR_BLACK_LOTUS_WITCH: "Strega del Loto Nero"
  STR_BLACK_LOTUS_WITCH_UFOPEDIA: "Le cosiddette \"streghe\" sono membri di alto livello del Loto Nero, che sono entrambi comandanti locali e rappresentanti del culto nell'alta società. Possiedono anche capacità mentali uniche, consentendo loro di utilizzare dispositivi speciali costruiti secondo i piani dati al culto dalla loro \"dea\", oltre a mantenere uno scudo telecinetico per proteggerli dal fuoco delle armi leggere. Sono sia ben informate sul culto e responsabili di molti dei suoi crimini, e quindi dovrebbero essere un obiettivo primario per l'arresto."
  STR_BLACK_LOTUS_AVATAR_GRAPPLE: "Presa dell'Avatar del Loto Nero"
  STR_BLACK_LOTUS_AVATAR_WEAPON: "Arma dell'Avatar del Loto Nero"
  STR_BLACK_LOTUS_AVATAR_CORPSE: "Resti dell'Avatar del Loto Nero"
  STR_BLACK_LOTUS_AVATAR_AUTOPSY: "Autopsia: Avatar del Loto Nero"
  STR_BLACK_LOTUS_AVATAR_AUTOPSY_UFOPEDIA: "Questa creatura sembra essere completamente umana, fino al codice genetico. Non c'è niente di particolare a riguardo. Così ho fatto un'autopsia estremamente attenta e ho scoperto che questa persona non aveva assolutamente alcun segno di malattie, sfigurazioni o invecchiamento. Aveva tutti i denti, le suole dei piedi morbidi, tutto per dimostrare che era estremamente giovane e completamente perfetto. Poi ho chiesto all'Ufficiale dei Servizi Segreti di effettuare un controllo incrociato del suo DNA e ciò indicava un cittadino maschio di Kagoshima, 41 anni, un membro del Loto Nero. Apparentemente in qualche modo si è trasformato in... lei, ma come e per quale motivo, non ne abbiamo idea."
  STR_AVATAR_MORPH: "Avatar Trasformato"
  STR_AVATAR_MORPH_UFOPEDIA: "Questa creatura appare umana solo all'esterno, poiché è completamente posseduta da un'intelligenza aliena di qualche tipo. Sostiene di essere venuto dallo spazio e preso possesso del corpo di questo servo. Inoltre si dichiara invincibile, dal momento che non possiamo attaccare il suo corpo direttamente, e se distruggiamo l'ospite, può sempre possedere qualcun altro. Onestamente, la maggior parte delle volte mi prendeva in giro, quindi mi sentivo abbastanza bene quando finalmente si è zittita."
  STR_BLACK_LOTUS_AVATAR: "Avatar del Loto Nero"
  STR_BLACK_LOTUS_AVATAR_UFOPEDIA: "L'Avatar è la voce della Dea, un ospite umano completamente sopraffatto da una mente aliena e rimodellato per assumere una forma di donna fluttuante. La parola dell'Avatar è assoluta tra i membri del culto."
  STR_CHURCH_OF_DAGON: "Chiesa di Dagon"
  STR_CHURCH_OF_DAGON_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}La Chiesa di Dagon è un'organizzazione segreta religiosa originaria dell'area mediterranea. I suoi seguaci adorano una divinità oceanica di nome Dagon, a cui offrono sacrifici umani. Secondo quanto riferito, membri di alto rango della Chiesa hanno contatti diretti con i \"Messaggeri di Dagon\", che si dice vivano sotto il mare. La Chiesa ha mantenuto la sua presenza in Europa e in Africa per molti decenni ed è piuttosto influente, anche se i veri cultisti hanno difficoltà a interagire con gli umani normali a causa di cambiamenti fisici e psicosociali causati dalle pratiche del culto."
  STR_BLACK_LOTUS_PSI_GENERATOR: "Generatore Psionico del Loto Nero"
  STR_BLACK_LOTUS_PSI_GENERATOR_UFOPEDIA: "Questo strano dispositivo è stato installato all'interno della statua Avatar nella base principale del Loto Nero. Il suo scopo è quello di ricevere e amplificare le onde psioniche provenienti da qualche luogo nello spazio esterno e consentire il \"possesso\" degli umani da parte della \"dea\" del culto.{NEWLINE}Anche se non possiamo dire di aver compreso veramente i suoi principi di funzionamento, possiamo teoricamente usarlo per individuare tali fronti d'onda psionici. Se riusciremo a farlo, questo effettivamente disabiliterà il Loto Nero come organizzazione, dal momento che non appena saranno in grado di contattare la loro padrona, ne verremo a conoscenza immediatamente."
  STR_DESTROY_EXALT: "Termina l'EXALT!"
  STR_DESTROY_EXALT_UFOPEDIA: "La nostra operazione è stata un successo! Con le giuste impostazioni, siamo riusciti a rendere i tossicodipendenti di Psiclone ancora più dipendenti, quindi ora preferiscono la nostra roba a quelle aliene e rifiutano i loro ordini. Può essere moralmente ambiguo, ma certamente ha contribuito a contenere un grande pericolo per l'umanità. I Maestri di EXALT ora sono praticamente da soli tranne che per i loro servitori più fedeli e non dovrebbero darci ulteriori problemi.{NEWLINE}Dato che abbiamo finito con loro, dovremmo passare al livello successivo: gli ibridi."
  STR_DESTROY_BLACK_LOTUS: "Termina il Loto Nero!"
  STR_DESTROY_BLACK_LOTUS_UFOPEDIA: "Abbiamo completato la costruzione del nostro rilevatore psi utilizzando come base il generatore psi del Loto Nero. Ora non possono nasconderci! In effetti, abbiamo localizzato alcuni dei loro leader entro poche ore dall'attivazione del rilevatore e inviato squadre per assaltare i loro nascondigli. Il Loto Nero non c'è più, le loro forze rimanenti sono disperse e senza tracce.{NEWLINE}Non abbiamo bisogno di tenere generatori psi in più, poiché sono inutili per noi ora. Suggerisco di venderli o qualcosa del genere."
  STR_DAGON_STATUE: "Statua della Chiesa di Dagon"
  STR_DAGON_STATUE_UFOPEDIA: "Questa statua è fatta di materiale ultraterreno ed è estremamente difficile da danneggiare con seghe, laser o torce chimiche. Dopo esser finalmente riusciti ad aprirla, abbiamo trovato molti testi scritti nella Lingua Eldritch riguardanti la Chiesa, le sue operazioni generali, gli ordini ricevuti da Dagon e così via. Questa informazione è sufficiente per indirizzare i nodi cruciali del culto con il supporto dei governi nazionali. Se desideri che rilasci questa intel e sia fatto con loro, dì semplicemente la parola - non ci vorrà molto."
  STR_DESTROY_CHURCH_OF_DAGON: "Termina la Chiesa di Dagon!"
  STR_DESTROY_CHURCH_OF_DAGON_UFOPEDIA: "Ecco fatto, Comandante - la Cchiesa di Dagon è stata sconfitta. Esiste ancora, ma è stata costretta a nascondersi e difficilmente avremo mai più notizie di loro. Non posso dire che mi mancheranno molto.{NEWLINE}Se ti capita di avere statue di Dagon, ti suggerisco di buttarle via. Mi inquietano, sai?"
  STR_RED_DAWN_KEYCARD: "Memory Card di Alba Rossa"
  STR_RED_DAWN_KEYCARD_UFOPEDIA: "Abbiamo decodificato con successo la scheda di memoria. Tutti i segreti di Alba Rossa, inclusi nomi, indirizzi, giornali di bordo, spese, contatti, pseudonimi, proprietà - abbiamo tutto, Comandante. Il loro futuro è nelle tue mani.{NEWLINE}Ho i dati pronti per la divulgazione alle persone giuste. Se questo verrà fatto, Alba Rossa è finita. Ma alla fine spetta a te la decisione. Sosterrò ogni tua decisione.{NEWLINE}{NEWLINE}- Ufficiale Capo dei Servizi Segreti"
  STR_DESTROY_ZSRR: "Termina Alba Rossa!"
  STR_DESTROY_ZSRR_UFOPEDIA: "Ottimo lavoro, Comandante - abbiamo informato le Nazioni Unite e il presidente della Russia della completa agenda di Alba Rossa e di tutti i dettagli associati. Questo sarà più che sufficiente per far condannare a lungo tutti i loro ufficiali comandanti in prigione, o peggio. Vorrei poter vedere i loro volti adesso!{NEWLINE}Ora possiamo concentrarci sulle cose davvero importanti! E possiamo anche vendere qualsiasi Keycard di Alba Rossa, di cui non abbiamo più bisogno."
  STR_SKULLJACK: "Jack Craniale"
  STR_SKULLJACK_UFOPEDIA: "Collegando uno Psiclone all'impianto cerebrale di un agente, siamo riusciti a trasformare un dispositivo di feedback a due vie in uno a tre vie, creando un canale psi tra la mente dell'agente e quella del bersaglio. Questo ci consente di manomettere i processi e la percezione del pensiero dell'obiettivo, consentendo all'agente di assumere un controllo temporaneo sulle azioni del bersaglio. Attenzione: questo è un processo abbastanza faticoso e potenzialmente pericoloso per l'integrità dell'utente a lungo termine.{NEWLINE}>Occultabile"
  STR_PSICLONE: "Psiclone"
  STR_PSICLONE_UFOPEDIA: "Questo strano dispositivo ha un effetto psicoattivo potente. Migliora significativamente i loro riflessi e il morale, ma altera anche la mente della vittima, causando allucinazioni complesse. In realtà, i membri EXALT sostengono che queste allucinazioni siano in realtà visioni causate da una vera attività psichica, poiché il dispositivo accresce la percezione psionica e consente a un umano di sintonizzarsi su questi segnali alieni, anche se in modo irregolare.{NEWLINE}>Occultabile"
  STR_EXALT: "EXALT"
  STR_EXALT_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}EXALT è un'organizzazione clandestina, attiva principalmente nelle Americhe. È stato fondato da un gruppo di potenti individui con legami politici e sembra essere colluso in varie attività criminali, come la distribuzione illegale di droga. I loro prodotti commerciali di firma sono dispositivi mentali chiamati Psicloni, che si dice siano altamente psicoattivi. Non c'è dubbio che tali dispositivi abbiano origini extraterrestri e sono probabilmente molto pericolosi."
  STR_EXALT_INFILTRATOR_ARMOR: "Statistiche: Infiltrato EXALT"
  STR_EXALT_ENFORCER_ARMOR: "Statistiche: Enforcer EXALT"
  STR_EXALT_LIQUIDATOR_ARMOR: "Statistiche: Liquidatore EXALT"
  STR_EXALT_MASTER_ARMOR: "Statistiche: Maestro EXALT"
  STR_EXALT_INFILTRATOR: "Infiltrato EXALT"
  STR_EXALT_INFILTRATOR_UFOPEDIA: "Questi cittadini sono gli agenti di basso livello dell'organizzazione EXALT. Molti di loro riprendono la loro vita quotidiana come di consueto, aspettando silenziosamente ordini dall'alto. Altri hanno il compito di distribuire la super droga di Psiclone, e un piccolo numero sta effettivamente partecipando ad attacchi terroristici. Ho già detto che sono tutti molto dipendenti dal Psiclone? Sì, immagino che ora tu sappia perché sono così devoti all'organizzazione."
  STR_EXALT_GOON_ARMOR: "Statistiche: Sgherro EXALT"
  STR_EXALT_GOON: "Sgherro EXALT"
  STR_EXALT_GOON_UFOPEDIA: "Queste persone sono fanti di carriera di EXALT. Sono ben allenati, determinati ed estremamente difficili da superare mentalmente. Anche le loro abilità fisiche sono eccezionali."
  STR_EXALT_ENFORCER: "Enfocer EXALT"
  STR_EXALT_ENFORCER_UFOPEDIA: "I Sicari sono ufficiali EXALT, spesso incaricati di operazioni minori. Sono spietatamente efficienti e non dovrebbero essere presi alla leggera."
  STR_BRAINER_ARMOR: "Statistiche: Cervello Ibrido"
  STR_EXALT_BRAINER: "Cervello EXALT"
  STR_EXALT_BRAINER_UFOPEDIA: "Considerando che i membri di EXALT sono per lo più controllati dalla distribuzione di Psiclone, c'è un modo per vincere senza una guerra prolungata: usa questa arma EXALT contro di loro. Ora possiamo capire come il Psiclone funzioni abbastanza bene da sviluppare una contro-onda che interromperà il funzionamento di questi dispositivi su vaste aree di terra. Prima che i nostri nemici aggiustino il loro segnale, invaderemo il mercato con i nostri Psicloni crackati che saranno altrettanto buoni ma funzionanti e, sai, non ti costringono in un esercito alieno in cambio. Questo dovrebbe rendere EXALT abbastanza innocuo da non preoccuparci più di questo. Basta dare l'ordine, Comandante."
  STR_EXALT_BRAINER_CORPSE: "Cadavere Cervello"
  STR_HYBRID_BRAINER: "Cervello Ibrido"
  STR_BRAINER: "Ibrido Cervello"
  STR_BRAINER_UFOPEDIA: "Questa creatura è per metà umana e per metà aliena. Possiede capacità mentali insolite, tra cui la telecinesi e un campo di forza personale. Si dice che sia stato allevato dagli Extraterrestri per infiltrarsi nella Terra. Ha una posizione importante tra i suoi fratelli, più simile agli umani, ma ugualmente pericoloso."
  STR_BRAINER_AUTOPSY: "Autopsia: Cervello"
  STR_BRAINER_AUTOPSY_UFOPEDIA: "La fisiologia di questa creatura è per lo più umana, poiché condivide tutti i nostri organi tranne i genitali che non ha mai avuto. Il cervello, tuttavia, è in qualche modo più sviluppato e atipico, il che suggerisce una migliore capacità mentale. Fisicamente, è estremamente fragile, ma i rapporti di battaglia suggeriscono che esiste una sorta di campo di forza intorno alla creatura."
  STR_EXALT_LIQUIDATOR: "Liquidatore EXALT"
  STR_EXALT_LIQUIDATOR_UFOPEDIA: "I Liquidatori sono agenti d'élite EXALT, che servono nelle forze speciali dei loro sovrani - di solito per diffondere il terrore. Sono ben addestrati, equipaggiati con una buona armatura e completamente dedicati alla loro causa... o ai loro Psicloni."
  STR_TERROR_FROM_THE_DEEP: "Terrore dal Profondo"
  STR_TERROR_FROM_THE_DEEP_UFOPEDIA: "Abbiamo finalmente scoperto il terribile piano di T'leth: sembra che stia costruendo un esercito di guerrieri inarrestabili di nome Tasoth per invadere la Terra.{NEWLINE}Fortunatamente per noi, questo esercito viene prodotto in una struttura isolata, poiché il processo richiede macchinari che sono abbastanza volatili. Questo ci dà la possibilità di infiltrarci. Dovremmo ottenere dati sufficienti per ideare un piano per disattivare la fabbrica il prima possibile."
  STR_ZRBITE_TANK: "Tanica Zrbite"
  STR_ZRBITE_TANK_UFOPEDIA: "Questo dispositivo alieno contiene un materiale esotico e altamente energetico chiamato Zrbite."
  STR_ZRBITE_TANK_DISASSEMBLY: "Smontaggio Contenitore Zrbite"
  STR_ZRBITE: "Zrbite"
  STR_ZRBITE_UFOPEDIA: "Questa è una lega di origine aliena, in parte oro, in parte di biomateriale. È una fonte di energia molto efficiente, utilizzata per le armi e le navi aliene. È immagazzinato in speciali serbatoi di cristallo con una capacità di 30 unità.{NEWLINE}Purtroppo, è oltre la nostra capacità tecnica di replicare questo materiale in quanto la maggior parte dei suoi componenti sono di origine aliena. Ancora."
  STR_AQUA_PLASTICS: "Acqua-Plastiche"
  STR_AQUA_PLASTICS_UFOPEDIA: "Sottomarini e strutture aliene utilizzano un materiale incredibilmente forte, flessibile e durevole per la maggior parte della loro costruzione. L'Acqua-Plastica è un materiale complesso multi-legato e catalizzato da Zrbite. Densa, ma leggera, la sostanza ha una forza superiore persino al Titanio o al Kevlar. Sfortunatamente, il suo processo di produzione è per lo più organico, quindi non abbiamo l'infrastruttura per produrla."
  STR_GILLMAN_HERO: "Eroe Gillman"
  STR_GILLMAN_HERO_CORPSE: "Cadavere Eroe Gillman"
  STR_GILLMAN_HERO_AUTOPSY: "Autopsia: Eroe Gillman"
  STR_GILLMAN_HERO_UFOPEDIA: "Dopo aver infranto il controllo mentale, siamo riusciti a comunicare con il campione. Sembrava aver riguadagnato la sua umanità e, nonostante una significativa perdita di memoria, si è identificato come \"Dr. Jamrowocky \" dei Men in Black. Fu rapito dagli alieni, e successivamente usato nelle loro operazioni come arma e \"animale domestico\". È grato per il salvataggio e condividerà tutto ciò che sa sugli alieni. Inoltre ha donato la sua armatura."
  STR_GILLMAN_HERO_AUTOPSY_UFOPEDIA: "Questa creatura sembra essere una forma più grande di Gillman. Le sue alterazioni corporee sono meno radicali che in un campione normale e sono ancora presenti tutte le sue caratteristiche anatomiche umane, che ci hanno permesso di identificarlo come maschio adulto. Ha diversi impianti extra per migliorare la sua forza, ma anche per controllarlo più direttamente con la psi, il che suggerisce una maggiore indipendenza mentale. La sua armatura sembra inspiegabilmente fatta dall'uomo, ma molto avanzata."
  STR_JANISSARY_ARMOR: "Statistiche: Gillman"
  STR_JANISSARY_WEAPON: "Attacco Gillman"
  STR_JANISSARY: "Gillman"
  STR_JANISSARY_AUTOPSY: "Autopsia: Gillman"
  STR_JANISSARY_UFOPEDIA: "Nonostante siano stati umani una volta, i Gillman non sono a conoscenza della loro precedente identità e sotto il completo controllo degli alieni. Non c'è modo di comunicare con loro, dal momento che sono controllati direttamente attraverso impianti cibernetici nei loro cervelli fortemente modificati. In battaglia uccidono o stordiscono con una scarica elettrica. Normalmente sono incaricati di compiti di guardia."
  STR_JANISSARY_AUTOPSY_UFOPEDIA: "Queste creature sono un orribile risultato della sperimentazione umana. Sono creati da vittime catturate, fortemente modificate con la cibernetica e la biotecnologia. Le modifiche cibernetiche più evidenti sono legate al cervello e al sistema cardiovascolare, c'è anche una sorta di generatore di fulmini incorporato in ciascuna delle loro braccia. La loro fisiologia è chiaramente progettata per consentire loro di lavorare sott'acqua all'infinito e a grandi profondità."
  STR_JANISSARY_TERRORIST: "Gillman Terrorista"
  STR_JANISSARY_CORPSE: "Cadavere Gillman"
  STR_AQUATIC_WARFARE: "Guerra Subacquea"
  STR_GILLDOG_ARMOR: "Statistiche: Pescecane"
  STR_GILLDOG: "Pescecane"
  STR_GILLDOG_TERRORIST: "Pescecane"
  STR_GILLDOG_CORPSE: "Cadavere Pescecane"
  STR_GILLDOG_AUTOPSY: "Autopsia: Pescecane"
  STR_GILLDOG_AUTOPSY_UFOPEDIA: "I nostri agenti avevano ragione nella valutazione di questa creatura: ha davvero sia polmoni che branchie. La sua pelle squamosa gli conferisce una protezione contro la maggior parte delle forme di danno, soprattutto chimiche, e la sua struttura corporea può resistere a forti pressioni come profondità oceaniche o esplosioni. Le mascelle sono potenti ed estremamente cattive."
  STR_GILLDOG_UFOPEDIA: "I Pescecani possono operare sia a terra che sott'acqua. Sono predatori pericolosi, che combinano l'intelligenza dei mammiferi con la tenacia ittica. La loro principale debolezza è il fumo, che tende a soffocarli facilmente."
  STR_GILLDOG_WEAPON: "Morso Pescecane"
  STR_BLOODHOUND_ARMOR: "Statistiche: Segugio"
  STR_BLOODHOUND: "Segugio"
  STR_BLOODHOUND_TERRORIST: "Segugio"
  STR_BLOODHOUND_CORPSE: "Cadavere Segugio"
  STR_BLOODHOUND_AUTOPSY: "Autopsia: Segugio"
  STR_BLOODHOUND_AUTOPSY_UFOPEDIA: "Questa creatura da incubo è un grande cane sottoposto a ingegneria genetica e potenziamento chirurgico. Possiede una grande forza muscolare, specialmente nell'area della mascella. Il cranio è spesso e robusto. La creatura è stata nutrita con un cocktail di antibiotici, il che suggerisce una deficienza del sistema immunitario. Il segreto della sua straordinaria resistenza agli spari sta nella sua pelle orribilmente mutilata e dura: un reticolo di Durathread, apparentemente impiantato dopo che la creatura è completamente cresciuta. Più preoccupante, è ancora la presenza di un codice a barre tatuato con un numero di serie."
  STR_BLOODHOUND_UFOPEDIA: "Questi mostruosi canini geneticamente modificati sono bestie da guerra prodotte in serie. Sono selvaggi e assetati di sangue, ma non meno intelligenti e leali dei normali cani. Sono impiantati con un innesto di pelle Durathread, che li rende molto resistenti ai proiettili. La loro unica debolezza è la completa dipendenza da costosi farmaci e antibiotici per sopravvivere, a causa delle imperfezioni nel design. Sono anche sterili. Tuttavia, i loro produttori considerano entrambe queste caratteristiche vantaggiose in un tale prodotto commerciale prospettico."
  STR_BLOODHOUND_WEAPON: "Morso di Segugio"
  STR_SUPPORTER_OF_DAGON_ARMOR: "Statistiche: Sostenitore di Dagon"
  STR_DISCIPLE_OF_DAGON_ARMOR: "Statistiche: Discepolo di Dagon"
  STR_PRIEST_OF_DAGON_ARMOR: "Statistiche: Sacerdote di Dagon"
  STR_CHOSEN_OF_DAGON_ARMOR: "Statistiche: Prescelto di Dagon"
  STR_SORCERER_OF_DAGON_ARMOR: "Statistiche: Stregone di Dagon"
  STR_SUPPORTER_OF_DAGON: "Sostenitore di Dagon"
  STR_SUPPORTER_OF_DAGON_UFOPEDIA: "Questi individui sono membri iniziati di un'organizzazione quasi religiosa chiamata la Chiesa di Dagon. Parlano di rituali segreti che implicano sacrifici umani, intesi a ottenere favori dalle divinità oceaniche, ma altrimenti vivono vite normali. Sono per lo più solo civili, ma pazzi, armati e pericolosi."
  STR_DISCIPLE_OF_DAGON: "Discepolo di Dagon"
  STR_DISCIPLE_OF_DAGON_UFOPEDIA: "Questi cultisti di basso rango affermano di essere al servizio di un'entità soprannaturale chiamata Dagon, associata alle profondità oceaniche. Sembrano essere affetti da una sindrome comune che rende la loro pelle grigiastra e umida, oltre a causare alcune anomalie nello sviluppo. Questa sindrome acuisce le loro capacità intellettuali, ma le rende più resistenti al dolore e allo shock, oltre a dare loro una migliore visione in condizioni di scarsa illuminazione. La loro devozione fanatica li rende anche quasi senza paura in combattimento."
  STR_PRIEST_OF_DAGON: "Sacerdote di Dagon"
  STR_PRIEST_OF_DAGON_UFOPEDIA: "I Sacerdoti sono i leader della Chiesa di Dagon. Esteriormente sono meno colpiti dalla \"sindrome di Dagon\", che li rende responsabili dei contatti con gli estranei. Sono, tuttavia, eccezionalmente duri per gli esseri umani e le loro menti lavorano in modo significativamente diverso dalla nostra, molto probabilmente a causa dell'indottrinamento di qualche intelligenza aliena, o forse di una variazione della sindrome di Dagon. I sacerdoti sono cruciali per la Chiesa di Dagon e dovrebbero essere arrestati senza indugio."
  STR_CHOSEN_OF_DAGON: "Prescelto di Dagon"
  STR_CHOSEN_OF_DAGON_UFOPEDIA: "Questo membro della Chiesa di Dagon è simile in apparenza ai Discepoli di Dagon, ma conserva significativamente più intelligenza e persino carisma. In cattività, il cosiddetto Prescelto trascorre la maggior parte del suo tempo in trance meditativa. Questa trance causa piccoli cambiamenti nel suo corpo, come le dita palmate o crescite simili a squame sulla pelle, che si ritirano subito dopo la trance. I Prescelti sembrano non avere alcun ruolo speciale nel culto se non essere esempi da seguire e sono considerati mistici illuminati dai loro fratelli."
  STR_DAGON_MORPH: "Dagon Trasformato"
  STR_DAGON_MORPH_UFOPEDIA: "Questa creatura era umana, ma ora è quasi completamente aliena, fisicamente e mentalmente. La sua \"sindrome di Dagon\" si è sviluppata completamente, trasformandolo in un essere semi-acquatico con poteri psi spaventosi."
  STR_SORCERER_OF_DAGON_CORPSE: "Cadavere di Dagon Trasformato"
  STR_SORCERER_OF_DAGON: "Stregone di Dagon"
  STR_SORCERER_OF_DAGON_UFOPEDIA: "Gli Stregoni hanno il privilegio di contattare \"Messaggeri di Dagon\" e reclamano di viaggiare nei loro templi sottomarini. Possiedono strani poteri telepatici che possono anche essere focalizzati attraverso un dispositivo speciale per produrre vari effetti. Queste abilità li rendono degli avversari molto pericolosi. Gli Stregoni non possono parlare le lingue umane molto bene, ma i loro seguaci sono guidati via telepatia e sono pronti a seguire gli ordini."
  STR_SORCERER_OF_DAGON_AUTOPSY: "Autopsia: Dagon Trasformato"
  STR_SORCERER_OF_DAGON_AUTOPSY_UFOPEDIA: "Questo essere era un essere umano, ma è stato ampiamente modificato con la tecnologia ultraterrena fino al suo codice genetico e risultante biochimica. A parte il suo aspetto terrificante, la maggior parte dei cambiamenti serve ad adattare la creatura a vivere sott'acqua. Sembra suscettibile al fuoco e dovrebbe avere qualche problema a respirare aria."
  STR_DEEP_ONE_OUTPOST: "Avamposti degli Esseri Abissali"
  STR_DEEP_ONE_OUTPOST_UFOPEDIA: "Gli Esseri Abissali sono un popolo nomade senza alcuna dimora permanente - preferiscono fluttuare liberamente, portando con sé tutti i loro beni. Dal momento che si basano su forniture dai loro misteriosi \"dei\", generalmente si avvicinano agli avamposti di comunicazione sottomarini senza equipaggio. Se troviamo un tale avamposto, dovremmo monitorarlo in cerca di Esseri Abissali e intercettare qualsiasi gruppo che si avvicini."
  STR_CALL_OF_TLETH: "La Chiamata di T'leth"
  STR_CALL_OF_TLETH_UFOPEDIA: "Ogni volta che gli Esseri Abissali hanno bisogno di qualcosa, vanno nell'avamposto più vicino e chiedono aiuto. Ora capiamo come funziona il loro dispositivo di comunicazione. Se inviamo una richiesta di fornitura falsa, i loro superiori dovrebbero presentarsi - solo per essere catturati."
  STR_DEEP_ONE_COMMUNITIES: "Comunità degli Esseri Abissali"
  STR_DEEP_ONE_COMMUNITIES_UFOPEDIA: "Gli Esseri Abissali vivono in piccole comunità nomadi sulla piattaforma continentale, cacciano i pesci e si addestrano a diventare guerrieri sotto la tutela di, per mancanza di una parola migliore, il sacerdozio. Per riassumere, sono intelligenti, ma molto primitivi.{NEWLINE}I nostri prigionieri non erano in grado di spiegare da dove provenisse esattamente la loro attrezzatura insolitamente avanzata, solo che era stata donata da alcuni enigmatici \"padroni\". Apparentemente, ogni volta che facciamo qualche scoperta, ci mostra solo che c'è sempre qualcuno dietro. Non è così, Comandante?"
  STR_EXALT_RATIONALE: "Logica EXALT"
  STR_EXALT_RATIONALE_UFOPEDIA: "Risulta che EXALT non sia un gruppo monolitico. Alcune delle loro élite credono che gli alieni siano in realtà un male minore rispetto ai governi della Terra, che sono inefficaci e corrotti da false ideologie. Altri li vedono semplicemente come una fonte di profitto, proprio come qualsiasi altro governo. Non percepiscono questo pluralismo come una minaccia, ma piuttosto come un discorso interno che non riflette sull'efficienza dell'organizzazione ed è solo una sana competizione tra diverse politiche - un tipo di darwinismo politico. In parte frangia, in parte aziendale, sono comunque ben armati e determinati a servire i loro futuri padroni alieni."
  STR_ZSRR_RATIONALE: "Logica Alba Rossa"
  STR_ZSRR_RATIONALE_UFOPEDIA: "Composto principalmente da ex funzionari sovietici insoddisfatti del nuovo ordine delle cose, Alba Rossa si basa su un efficace mix di ideologia e pragmatismo. Considerano la società aliena - o almeno ciò che sanno su di essa dalle prove recuperate dai vecchi magazzini dell'URSS - superiore in termini di tecnologia, e probabilmente anche di moralità. Il loro obiettivo è sopravvivere all'inevitabile conquista aliena e possibilmente anche trarne profitto. Considerano gli alieni non molto diversi da noi e che dovremmo diventare più simili a loro per adattarsi meglio all'impero alieno. Credono anche che gli alieni debbano avere una sorta di diatriba interna, e che possano essere influenzati dall'interno per mezzo della politica classica. Gran parte del loro impegno si concentra sulla raccolta di risorse per futuri negoziati con gli invasori, dopo che ci uniremo a loro."
  STR_CHURCH_OF_DAGON_RATIONALE: "Logica Chiesa di Dagon"
  STR_CHURCH_OF_DAGON_RATIONALE_UFOPEDIA: "L'obiettivo principale dei cultisti di Dagon è quello di causare la fine del mondo come lo conosciamo, aiutando a risvegliare il loro dio alieno che assumerà il controllo del pianeta e lo trasformerà in qualcos'altro. Perché dovrebbero fare qualcosa di simile? Bene, abbiamo scoperto che hanno una visione molto pessimistica della realtà: secondo loro, l'Universo è pieno di cose troppo potenti e pericolose per gli esseri umani per sopravvivere da sole. Ai loro occhi, diventare parte di uno di questi poteri è necessario affinché la nostra razza sopravviva, e conservare l'umanità è un lusso che non possiamo permetterci.{NEWLINE}Speriamo che siano loro quelli che si sbagliano, non noi."
  STR_BLACK_LOTUS_RATIONALE: "Logica Loto Nero"
  STR_BLACK_LOTUS_RATIONALE_UFOPEDIA: "Per un culto religioso, l'agenda del Loto Nero è sorprendentemente pragmatica - almeno per i membri che non sono stati continuamente esposti alla volontà della loro dea. L'umanità si regge da sola contro una moltitudine di nemici, molti dei quali né noi né il Loto Nero siamo in grado di comprendere completamente o tentare di combattere senza un aiuto esterno.{NEWLINE}La Lady Dorata rappresenta un'opportunità.{NEWLINE}Mentre sembra considerare i suoi seguaci più come giocattoli usa e getta, ha fornito diversi mezzi per organizzare una risposta più efficace a chiunque desideri veramente danneggiare l'umanità sotto forma di allenamento psionico, interpretato e modificato per si adattano alla meditazione dell'Estremo Oriente e alle tradizioni di combattimento.{NEWLINE}Per chiunque non sia dominato psionicamente dalla propria dea, sembra essere la minore di due o anche più mali."
  STR_MESSENGERS_OF_DAGON: "Messaggeri di Dagon"
  STR_MESSENGERS_OF_DAGON_UFOPEDIA: "Sembra che i Messaggeri di cui parlano i Cultisti di Dagon non siano un mito: anzi, vengono dal mare e sono improbabili che siano umani. Chiunque siano, possiedono una tecnologia che va oltre la comprensione umana e probabilmente è una minaccia per le società della Terra, e quindi sarà classificata come aliena.{NEWLINE}Da ora sappiamo cosa cercare, tenteremo di catturare questi messaggeri sulla terra e imparare sulle loro origini e motivi."
  STR_DAGON: "Dagon"
  STR_DAGON_UFOPEDIA: "Le nostre ipotesi precedenti e le nostre tristi previsioni sono ora confermate: Dagon è davvero un essere alieno molto potente e antico, che regna su un'enorme base sottomarina piena di intelligenze inumane. Anche se questo Dagon è attualmente in uno stato di 'stati', che si riferisce a una sorta di ibernazione psionica, gli occhi della sua fortezza sono posti sull'umanità. Ci considerano una razza inferiore, nel migliore dei casi per sfruttamento, nel peggiore dei casi vengono spazzati via dal pianeta.{NEWLINE}La città è ancora lontana decenni dalla prontezza al combattimento, ma è certamente un nemico che può rivelarsi molto difficile da superare. Per ora, i messaggeri di Dagon devono essere fermati in ogni occasione."
  STR_UNDERWATER_OPERATIONS: "Operazioni Subacquee"
  STR_UNDERWATER_OPERATIONS_UFOPEDIA: "X-Com ha la capacità di condurre missioni sottomarine se necessario. Quando si verifica una tale missione, puoi arrivare alla scena usando il tuo trasporto standard. Un sottomarino X-Com 'Calypso' dedicato sarà fornito in loco.{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Ricorda che il Calypso può ospitare solo fino a 7 agenti; se ne porti di più, dovranno aspettare fuori.{NEWLINE}Attenzione: tutti i cani in questa missione annegheranno!"
  STR_ADVANCED_UNDERWATER_OPERATIONS: "Operazioni Subacquee Avanzate"
  STR_ADVANCED_UNDERWATER_OPERATIONS_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Con il nuovo modulo sottomarino 'Trident', possiamo portare fino a 15 agenti a profondità maggiori.{NEWLINE}Attenzione: qualsiasi cane in missione subacquea affogherà!"
