  STR_MAGMA_CHAINSAWBOT_WEAPON: "Lama Chainsawbot M.A.G.M.A."
  STR_MAGMA_CHAINSAWBOT_WEAPON_UFOPEDIA: "Questo strumento è montato su un braccio meccanico estensibile che gli permette di raggiungere obiettivi anche se si trovano a diversi metri di distanza dal telaio del robot. Se il robot dovesse mai perdere il controllo questo strumento potrebbe trasformarsi in una brutta sorpresa per gli agenti X-Com ignari."
