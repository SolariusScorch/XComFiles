  STR_WERECAT_MIND_CONTROL_WEAPON_UFOPEDIA: "I Gatti Mannari Alfa possiedono poteri mistici di costrizione, che possono essere usati su prede dalla mente debole per renderle docili o persino contro i loro compagni."
  STR_WEREWOLF_PSI_PANIC_WEAPON: "Sguardo Terrificante del Licantropo"
  STR_WEREWOLF_PSI_PANIC_WEAPON_UFOPEDIA: "I Lupi Mannari Alfa godono di rispetto soprannaturale tra i loro compagni, ma possono anche istigare la paura nelle loro vittime. Attenti allo sguardo del terrore!"
