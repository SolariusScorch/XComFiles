  STR_ANTMAN: "Formicalide"
  STR_ANTMAN_UFOPEDIA: "Gli Uomini Formica vivono in comunità simili ad alveari, in profondità nel sottosuolo. Sono relativamente primitivi e semplici, ma anche industriosi e ben adattati al loro ambiente. Nonostante la loro struttura alveare, gli Uomini Formica hanno personalità individuali, sebbene siano fortemente predisposti verso una società collettiva. La loro lealtà è con la loro regina locale, ma hanno forti rapporti commerciali con i Reptoidi che forniscono loro alta tecnologia in cambio di vari servizi e materie prime."
  STR_ANTMAN_AUTOPSY: "Autopsia: Formicalide"
  STR_ANTMAN_AUTOPSY_UFOPEDIA: "Questi insettoidi hanno tutte le caratteristiche di creature sapienti e che usano strumenti: strutture cerebrali ben sviluppate, mani abili e buoni sensi. Hanno anche un'armatura in chitina e sono molto forti. Le ghiandole della loro bocca producono un potente acido, usato per la costruzione e la guerra. Sono in qualche modo resistenti a molte armi usate da X-Com, in particolare proiettili, fuoco e sostanze chimiche; la loro principale debolezza è un raggio laser."
  STR_ANTMAN_CORPSE: "Cadavere Formicalide"
  STR_ANTMAN_WORKER: "Operaio Formicalide"
  STR_ANTMAN_WARRIOR: "Guerriero Formicalide"
  STR_ANTMAN_WARRIOR_CORPSE: "Cadavere Guerriero Formicalide"
  STR_ANTMAN_QUEEN: "Regina Formicalide"
  STR_ANTMAN_QUEEN_CORPSE: "Cadavere Regina Formicalide"
  STR_ANTMAN_QUEEN_COMMANDER: "Regina Formicalide"
  STR_ANTMAN_QUEEN_AUTOPSY: "Autopsia: Regina Formicalide"
  STR_ANTMAN_QUEEN_AUTOPSY_UFOPEDIA: "Questo organismo ha la struttura genetica di Formicalide; tutte le differenze sono causate da una diversa espressione di questi geni. Il corpo è stazionario, pieno di organi riproduttivi e fabbriche di ormoni. Il cervello è ben sviluppato. Come alcuni altri tipi di Formicalidi, la Regina può sparare all'acido per autodifesa."
  STR_ANTMAN_QUEEN_UFOPEDIA: "Questo tipo altamente specializzato di Formicalide è stato alimentato con una speciale miscela di nutrienti per trasformarsi in una massa immobile di ghiandole e neuroni. Funziona come riproduttore di colonie, ma anche come banca della conoscenza e regolatore chimico. Le Regine non governano direttamente, ma la loro influenza sulla colonia come nodi di informazione è tremenda. Di solito c'è una regina per nido, ma in colonie più grandi ci possono essere più regine."
  STR_GIANT_SPIDER_KING_ARMOR: "Statistiche: Re dei Ragni"
  STR_GIANT_SPIDER_QUEEN_ARMOR: "Statistiche: Regina dei Ragni Giganti"
  STR_GIANT_SPIDER_RED_ARMOR: "Statistiche: Ragno di Fuoco"
  STR_GIANT_SPIDER_GREEN_ARMOR: "Statistiche: Ragno Corazzato"
  STR_GIANT_SPIDER_PURPLE_ARMOR: "Statistiche: Ragno della Morte"
  STR_GIANT_SPIDER_ALLOY_ARMOR: "Statistiche: Ragno Furtivo"
  STR_GIANT_SPIDER_ARMOR: "Statistiche: Ragno Gigante"
  STR_GIANT_SPIDER_KING_COMMANDER: "Re Ragno"
  STR_GIANT_SPIDER_KING: "Re Ragno"
  STR_GIANT_SPIDER_KING_CORPSE: "Cadavere Re Ragno"
  STR_GIANT_SPIDER_KING_UFOPEDIA: "Questa rara forma della specie Ragno Gigante è molto speciale, in quanto è umanoide, sia fisicamente che mentalmente. Sebbene incapaci di parlare, sono in grado di comunicare con gli umani usando la tecnologia. I Re Ragno vivono sottoterra, comandando i loro eserciti aracnidi tramite legami psichici con le Regine dei Ragni. È interessante notare che le considerano loro pari, non subordinate. I Re Ragno sono psionici e il cervello umanoide consente loro di influenzare gli umani. I loro domini di solito mantengono rapporti con i Reptoidi, che li equipaggiano con la cibernetica per la comunicazione interspecie."
  STR_GIANT_SPIDER_KING_AUTOPSY: "Autopsia: Re Ragno"
  STR_GIANT_SPIDER_KING_AUTOPSY_UFOPEDIA: "Il DNA di questa forma è uguale a quello dei ragni più piccoli, ma la loro espressione genica è radicalmente diversa. Il corpo del Re Ragno mantiene una posizione eretta, con tre paia di braccia per azionare le attrezzature. Il suo cervello grande è collegato a un piccolo impianto metallico."
  STR_GIANT_SPIDER_QUEEN_LEADER: "Regina dei Ragni Giganti"
  STR_GIANT_SPIDER_QUEEN: "Regina dei Ragni Giganti"
  STR_GIANT_SPIDER_QUEEN_CORPSE: "Cadavere Regina dei Ragni Giganti"
  STR_GIANT_SPIDER_QUEEN_UFOPEDIA: "Questo grande artropode è la forma matura di un Ragno Gigante. Al contrario dei suoi parenti più piccoli, è una creatura sociale, che mantiene una \"corte\" dei propri figli. I ragni servi fanno gran parte della caccia per la Regina, sebbene sia perfettamente in grado di uccidere la propria preda. I ragni più piccoli sembrano essere dominati da una sorta di controllo mentale, che per fortuna non funziona sugli umani."
  STR_GIANT_SPIDER_QUEEN_AUTOPSY: "Autopsia: Regina dei Ragni Giganti"
  STR_GIANT_SPIDER_QUEEN_AUTOPSY_UFOPEDIA: "Questo ragno non è solo molto più grande della media, ma ha anche un cervello più complesso, sebbene sia difficile stimarne le forze mentali dalla sola dissezione. Altrimenti è simile a quelli più piccoli: veloce, feroce e assolutamente terrificante. Solo dieci volte di più, se dobbiamo credere ai nostri agenti."
  STR_GIANT_SPIDER_RED: "Ragno di Fuoco"
  STR_GIANT_SPIDER_RED_TERRORIST: "Ragno di Fuoco"
  STR_GIANT_SPIDER_RED_UFOPEDIA: "Questo Ragno Gigante ha raccolto una quantità significativa di gas volatili nel suo corpo, guadagnando così la capacità di sputare fuoco. Uccidere il ragno di solito provoca una piccola esplosione."
  STR_GIANT_SPIDER_RED_CORPSE: "Cadavere Ragno di Fuoco"
  STR_GIANT_SPIDER_GREEN: "Ragno Corazzato"
  STR_GIANT_SPIDER_GREEN_TERRORIST: "Ragno Corazzato"
  STR_GIANT_SPIDER_GREEN_UFOPEDIA: "Questo tipo di Ragno gigante ha un'armatura extra spessa. È molto più resistente ai danni, ma anche notevolmente più lento del tipo di base."
  STR_GIANT_SPIDER_PURPLE: "Ragno della Morte"
  STR_GIANT_SPIDER_PURPLE_TERRORIST: "Ragno della Morte"
  STR_GIANT_SPIDER_PURPLE_UFOPEDIA: "Questo Ragno Gigante è molto più veloce e più forte del tipo standard. È in grado di masticare materiali durevoli molto velocemente."
  STR_GIANT_SPIDER_ALLOY: "Ragno Furtivo"
  STR_GIANT_SPIDER_ALLOY_TERRORIST: "Ragno Furtivo"
  STR_GIANT_SPIDER_ALLOY_UFOPEDIA: "Questo Ragno Gigante ha la capacità di fondersi con l'ambiente. È un maestro dell'attacco inatteso, che di solito è mortale."
  STR_GIANT_SPIDER: "Ragno Gigante"
  STR_GIANT_SPIDER_CORPSE: "Cadavere Ragno Gigante"
  STR_GIANT_SPIDER_UFOPEDIA: "I Ragni Giganti sono cacciatori solitari, ma sono capaci di comportamento sociale durante la stagione degli amori. Sono veloci e micidiali come piccoli ragni da caccia e abbastanza intelligenti da catturare animali comuni come maiali, grandi serpenti o tapiri. Il loro punto debole sembra essere il fuoco e odiano il fumo a causa del loro fabbisogno energetico."
  STR_GIANT_SPIDER_AUTOPSY: "Autopsia: Ragno Gigante"
  STR_GIANT_SPIDER_AUTOPSY_UFOPEDIA: "Questa creatura da incubo è in gran parte un ragno solo in apparenza, dal momento che molti degli organi interni sono stati modificati per adattarsi alle sue grandi dimensioni. Le sue sacche di veleno non sono molto velenose per gli esseri umani, ma le sue zanne possono causare ferite profonde. La sua armatura non è molto spessa, ma offre una certa protezione contro le esplosioni."
  STR_GIANT_SPIDER_TERRORIST: "Ragno Gigante"
  STR_MEGASCORPION_WEAPON: "Pungiglione"
  STR_MEGASCORPION_ARMOR: "Statistiche: Megascorpione"
  STR_MEGASCORPION: "Megascorpione"
  STR_MEGASCORPION_CORPSE: "Cadavere Megascorpione"
  STR_MEGASCORPION_UFOPEDIA: "Sebbene questa creatura sia per la maggior parte un heterometrus bengalensis troppo cresciuto, il suo cervello altamente efficace gli conferisce intelligenza più in linea con i predatori di mammiferi, come tigri o lupi. I Megascorpioni sono creature da branco con relazioni sociali complesse, in grado di cacciare in gruppo. Sebbene siano solo animali, possono essere letali per agenti non preparati; il fumo è un buon deterrente."
  STR_MEGASCORPION_AUTOPSY: "Autopsia: Megascorpione"
  STR_MEGASCORPION_AUTOPSY_UFOPEDIA: "Questa creatura è esattamente ciò che sembra essere: uno scorpione insolitamente grande. Ha lo stesso piano corporeo, gli organi interni e la genetica generale; l'unica cosa notevole, oltre alle dimensioni, è la complessità e il volume del suo cervello. La chimica del corpo è alquanto bizzarra, e dovremmo supporre che sia per compensare l'insignificante efficienza del suo semplice sistema respiratorio."
  STR_MEGASCORPION_TERRORIST: "Megascorpione"
  STR_ASMODEAN_COBRA_SPIT: "Sputo del Cobra"
  STR_ASMODEAN_COBRA_BITE: "Morso del Cobra"
  STR_ASMODEAN_COBRA_ARMOR: "Statistiche: Cobra Asmodeo"
  STR_ASMODEAN_COBRA: "Cobra Asmodeo"
  STR_ASMODEAN_COBRA_CORPSE: "Cadavere Cobra Asmodeo"
  STR_ASMODEAN_COBRA_UFOPEDIA: "Questo serpente molto aggressivo è stato sicuramente alterato. Come i normali cobra sputatori può sparare il suo veleno a grandi distanze, ma in questo caso è ancora più letale, e pure corrosivo. Il morso di questo serpente è molto pericoloso e doloroso, ma non velenoso. Per le loro dimensioni i Cobra Asmodei sono molto forti e non hanno problemi ad abbattere prede più grandi di loro, spesso senza nemmeno usare il loro veleno. A differenza dei normal iserpenti scelgono di cacciare anche se non sono affamati, una caratteristica nociva alla loro sopravvivenza, ma anche molto problematica per gli umani e la fauna locale."
  STR_ASMODEAN_COBRA_AUTOPSY: "Autopsia: Cobra Asmodeo"
  STR_ASMODEAN_COBRA_AUTOPSY_UFOPEDIA: "La composizione genetica di questo serpente lo colloca vicino al cobra reale, ma alcune sue parti sono artificiali, il che probabilmente finisce per influenzare il suo comportamento ed alcune caratteristiche anatomiche, come le ghiandole venefiche insolitamente grandi e complesse. La sua anatomia è nella norma ed è indice di un rapido cacciatore che predilige attacchi rapidi piuttosto che la costrizione."
  STR_ASMODEAN_COBRA_TERRORIST: "Cobra Asmodeo"
  STR_GIANT_BEETLE_BOMBARDIER_ARMOR: "Statistiche: Scarafaggio Bombardiere"
  STR_GIANT_BEETLE_BOMBARDIER_SPIT: "Sputo di Scarafaggio Bombardiere"
  STR_GIANT_BEETLE_ARMOR: "Statistiche: Scarafaggio Gigante"
  STR_GIANT_BEETLE_WEAPON: "Morso dello Scarafaggio Gigante"
  STR_GIANT_BEETLE: "Scarafaggio Gigante"
  STR_GIANT_BEETLE_CORPSE: "Cadavere Scarafaggio Gigante"
  STR_GIANT_BEETLE_UFOPEDIA: "Questa creatura piuttosto disgustosa è un cacciatore implacabile, anche se primitivo. Possiede un acuto senso dell'olfatto, permettendogli di inseguire grandi animali. Questo enorme insetto non sarebbe mai sopravvissuto sulla Terra moderna senza cellule del sangue bizzarre ed estremamente efficienti, permettendogli di sostenere il suo corpo insolitamente grande. La sua principale debolezza è il fuoco, ma è anche abbastanza suscettibile alle sostanze chimiche, come spray per insetti."
  STR_GIANT_BEETLE_BOMBARDIER_TERRORIST: "Scarafaggio Bombardiere"
  STR_GIANT_BEETLE_BOMBARDIER: "Scarafaggio Bombardiere"
  STR_GIANT_BEETLE_BOMBARDIER_UFOPEDIA: "Questa rara forma di Scarafaggio Gigante è in grado di sintetizzare gas infiammabili all'interno del suo corpo. Questo gas è mescolato con la saliva della creatura, producendo un missile incendiario pericoloso ed estremamente repulsivo. Fortunatamente, queste creature sono di natura estremamente difensiva."
  STR_GIANT_BEETLE_AUTOPSY: "Autopsia: Scarafaggio Gigante"
  STR_GIANT_BEETLE_AUTOPSY_UFOPEDIA: "Questa creatura è molto più grande di quanto sia teoricamente possibile sulla Terra. È protetto da un duro carapace che può fermare i colpi di pistola e persino le granate."
  STR_GIANT_BEETLE_TERRORIST: "Scarafaggio Gigante"
  STR_ELECTRIC_CLUB: "Bastone Elettrico"
  STR_ELECTRIC_CLUB_UFOPEDIA: "Un bastone telescopico dotato di scarica elettrica, progettato per essere utilizzato dalle forze di polizia."
  STR_SMALL_SHOTGUN: "Doppietta Compatta"
  STR_SMALL_SHOTGUN_UFOPEDIA: "Un fucile a pompa compatto. La sua portata effettiva è piuttosto ridotta, ma può essere nascosto sotto abiti larghi."
  STR_SMALL_SHOTGUN_SHELLS: "Munizioni PAL Doppietta Compatta"
  STR_MUCKSTAR_ARMOR: "Statistiche: Stella di Muco"
  STR_MUCKSTAR: "Stella di Muco"
  STR_MUCKSTAR_WEAPON: "Shocker Stella di Muco"
  STR_MUCKSTAR_AUTOPSY: "Autopsia: Stella di Muco"
  STR_MUCKSTAR_AUTOPSY_UFOPEDIA: "Questa creatura appare completamente aliena, ma in realtà è un corallo fortemente modificato. Possiede un semplice sistema nervoso centrale e un tratto digestivo primitivo, mentre il resto del suo volume è riempito con un organo simile a un palloncino pieno di gas leggeri. Le sue protuberanze spinose terminano con organi specializzati che possono produrre una tensione elettrica significativa."
  STR_MUCKSTAR_CORPSE: "Cadavere Stella di Muco"
  STR_MUCKSTAR_TERRORIST: "Stella di Muco"
  STR_CHUPACABRA_ARMOR: "Statistiche: Chupacabra"
  STR_CHUPACABRA_WEAPON: "Morso di Chupacabra"
  STR_CHUPACABRA: "Chupacabra"
  STR_CHUPACABRA_TERRORIST: "Chupacabra"
  STR_CHUPACABRA_CORPSE: "Cadavere Chupacabra"
  STR_CHUPACABRA_UFOPEDIA: "Questa creatura è un predatore estremamente veloce e pericoloso. La sua intelligenza è limitata, ma è molto ben adatta alla caccia e all'anonimato sulla Terra. Il suo unico difetto è che non può riprodursi con successo, ma può darsi che ci sia una sorta di versione \"regina\" delle specie Chupacabra che alleva questi cacciatori. Si raccomanda di coinvolgere queste creature a lungo raggio, se possibile."
  STR_CHUPACABRA_AUTOPSY: "Autopsia: Chupacabra"
  STR_CHUPACABRA_AUTOPSY_UFOPEDIA: "Questo organismo è chiaramente di origine aliena, con molte caratteristiche sconosciute sulla Terra. Ha un esoscheletro come i nostri vertebrati, ma le sue strutture neurali e cardiovascolari sono più simili ai grandi mammiferi nella loro complessità. I chupacabra hanno occhi molto semplici, ma la loro morfologia e chimica suggeriscono un predatore che si muove rapidamente, con artigli affilati e una coda simile a una frusta. Il suo guscio esterno offre una certa resistenza agli attacchi fisici."
  STR_BAT: "X-Pipistrello"
  STR_RAT: "X-Ratto"
  STR_GIANT_RAT_WEAPON: "Morso di Ratto Gigante"
  STR_GIANT_RAT_WEAPON_UFOPEDIA: "I Ratti Giganti sono così agili che tutti i loro attacchi sono calcolati contro l'armatura inferiore."
  STR_GIANT_RAT_ARMOR: "Statistiche: Ratto Gigante"
  STR_GIANT_RAT: "Ratto Gigante"
  STR_GIANT_RAT_TERRORIST: "Ratto Gigante"
  STR_GIANT_RAT_CORPSE: "Cadavere Ratto Gigante"
  STR_GIANT_RAT_UFOPEDIA: "Questo roditore insolitamente grande è anche insolitamente aggressivo. È desideroso di cacciare mammiferi e uccelli, oltre a mangiare grandi quantità di massa vegetale. I ratti giganti comunemente portano una malattia contagiosa che aumenta notevolmente la loro aggressività e ferocia. Se questo nuovo tipo di ratto si moltiplica alla stessa velocità dei loro cugini più comuni, potrebbe mettere seriamente in pericolo le nostre scorte di cibo. L'umanità sarà rimpiazzata dai roditori proprio come lo furono i dinosauri?"
  STR_GIANT_RAT_AUTOPSY: "Autopsia: Ratto Gigante"
  STR_GIANT_RAT_AUTOPSY_UFOPEDIA: "Questo roditore gigante cresce più di un gatto domestico. A parte le grandi dimensioni, non mostra cambiamenti significativi dai membri più comuni della famiglia Rattus. I suoi organi mostrano segni di infiammazione cronica e i suoi livelli ormonali sono insolitamente alti."
  STR_DOGE_COMBAT_VEST_CORPSE: "Cane Morto"
  STR_DOGE_COMBAT_VEST: "Eq. Corazzato Cane"
  STR_DOGE_COMBAT_VEST_ARMOR_UNDERWATER: "EQ. DA COMBATTIMENTO (Subacqueo)"
  STR_DOGE_COMBAT_VEST_ARMOR: "EQUIPAGGIAMENTO DA COMBATTIMENTO"
  STR_DOGE_COMBAT_VEST_ARMOR_UFOPEDIA: "Questa armatura offre al cane una protezione di base sul campo di battaglia moderno, ma può stancarla rapidamente. Aumenta la capacità di carico del cane di 6."
  STR_DOGE_DURATHREAD_VEST_ARMOR: "ATTREZZATURA IN DURATHREAD"
  STR_DOGE_DURATHREAD_VEST_ARMOR_UNDERWATER: "ATTREZZATURA IN DURATHREAD (Subacquea)"
