  STR_REPTOID_UFOPEDIA: "I Reptoidi sono sulla Terra da un po' di tempo. Erano qui molto prima che iniziasse l'invasione. Possiedono un'intelligenza straordinaria, che li rende eccellenti spie e agenti sul campo. Non c'è molto che possiamo dire sulle loro origini, ma la loro lunga storia sulla Terra e la loro vicinanza genetica a noi stessi indicano una genesi terrestre."
  STR_REPTOID_AUTOPSY_UFOPEDIA: "Questa creatura è coperta da squame resistenti, in grado di sopportare facilmente proiettili di piccolo calibro. Curiosamente, nonostante il suo aspetto da rettile, sembra abbastanza resistente al calore. Il cervello è altamente sviluppato, suggerendo una possibile intelligenza sovrumana. La sua caratteristica più interessante è tuttavia il DNA, che è di origine terrestre o modellato sulle creature della Terra."
  STR_SALAMANDRON_UFOPEDIA: "Il Salamandrone è una bestia terrificante, vagamente simile a predatori antichi ma anche molto diversa. Progettato esclusivamente per il terrore, è dotato di razzi incendiari, in grado di devastare una piccola città in pochi minuti. Il suo comportamento può essere regolato da una serie di piccoli ricevitori impiantati nel suo cervello, ma funziona in gran parte da solo, rendendo difficile il controllo ma anche virtualmente invulnerabile al disturbo."
  STR_SALAMANDRON_AUTOPSY_UFOPEDIA: "Questa creatura è molto robusta. È ricoperto da squame molto spesse che sono estremamente resistenti al calore, ma non tanto alle lame laser. Il suo minuscolo cervello presenta una serie di piccoli impianti il cui scopo sembra provocare reazioni di \"lotta o fuggi\" di base all'interno del suo sistema."
