  STR_ALERT_MAGMA_REACTOR_CHAINSAWBOTS: "MALFUNZIONAMENTO REATTORE M.A.G.M.A."
  STR_MAGMA_REACTOR_CHAINSAWBOTS_BRIEFING: "Un malfunzionamento ad una centrale elettrica sperimentale M.A.G.M.A. ha fatto ribellare l'IA. Dobbiamo sottomettere i robot di manutenzione che controlla. Saremo assistiti da diversi Robotank M.A.G.M.A.. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_MAGMA_REACTOR_CHAINSAWBOTS_DESCRIPTION: "Una centrale elettrica sperimentale M.A.G.M.A. ha avuto un malfunzionamento quando la sua IA si è ribellata. Dobbiamo affrontare alcuni robot di manutenzione che controlla. Saremo assistiti da diversi Robotanks M.A.G.M.A. Fai attenzione alle radiazioni mortali!"
  STR_MAGMA_REACTOR_CHAINSAWBOTS: "Malfunzionamento Reattore M.A.G.M.A."
  STR_MAGMA_REACTOR_CHAINSAWBOTS_SAVED: "Reattore M.A.G.M.A. ripristinato."
  STR_MAGMA_TANK_FACTORY_SAVED: "La Fabbrica Minitank M.A.G.M.A. è stata salvata."
