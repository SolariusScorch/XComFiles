  STR_SPIDERWEB: "Ragnatela"
  STR_SPIDERWEB_UFOPEDIA: "Seta di Ragno Gigante, ancora più forte del solito tipo. Sembra adatta per la lavorazione industriale."
  STR_LEATHER_CORSET: "Corsetto di Pelle"
  STR_LEATHER_CORSET_UFOPEDIA: "Questo pezzo di provocante abbigliamento in pelle sembra incredibilmente ben fatto. Ovviamente è stato speso molto tempo."
  STR_CELL_PHONE: "Cellulare"
  STR_CELL_PHONE_UFOPEDIA: "'Connecting People'. Questo è lontano dalla condizione originaria, ma è funzionale e può essere venduto per pochi dollari. Oppure essere usato come premio di consolazione nella gara dell'Agente del Mese."
  STR_OLD_BOOK: "Vecchio Libro"
  STR_OLD_BOOK_UFOPEDIA: "Questo vecchio tomo sembra inutile, ma prezioso. Il che significa che non è davvero inutile."
  STR_BONE_CLUB: "Mazza d'Osso"
  STR_BONE_CLUB_UFOPEDIA: "Questo grosso osso era stato trasformato in un'arma contundente. È stato realizzato con metodi primitivi, ma abilmente. La scienza contemporanea non conosce spiegazioni per le sue origini."
  STR_SKULL: "Teschio"
  STR_SKULL_UFOPEDIA: "Un teschio umano. Interessante, ma non molto informativo."
  STR_BONE: "Osso"
  STR_BONE_UFOPEDIA: "Un osso umano. Dovremo semplicemente disfarcene, con tutto rispetto."
  STR_BIG_BONE: "Osso Grande"
  STR_BIG_BONE_UFOPEDIA: "Un osso strano, trovato nelle caverne. Forse di un dinosauro?"
  STR_SPECTRAL_CORPSE_HAND: "Mano del Cadavere Spettrale"
  STR_SPECTRAL_CORPSE_HAND_UFOPEDIA: "Una mano umana gravemente decomposta, ricoperta da uno strato di ectoplasma sopra la pelle morta che le dà una parvenza di \"vita\". Di tanto in tanto le dita si piegano da sole. Si suppone che appartenesse ad un vecchio avaro."
  STR_HAUNTED_HARD_DRIVE: "Disco Rigido Infestato"
  STR_HAUNTED_HARD_DRIVE_UFOPEDIA: "Questo disco rigido dall'apparenza normale, se usato nell'ambiente giusto,  contiene un programma eldritch per evocare fantasmi in modo da poter \"chiedere al fantasma di realizzare un desiderio\". Pochi riescono a vedere il loro desiderio avverarsi, poiché tendono a venire uccisi dall'apparizione. Abbiamo dovuto isolare un computer dalla nostra rete per studiare questa cosa: per quanto ne sappiamo il codice cambia costantemente, e più di un ricercatore ha affermato che gli occhi incisi sul disco li seguono o cambiano forma. Possiamo comunque confermare la presenza di residui psionici all'interno dell'oggetto."
  STR_SALT_PILE: "Mucchio di Sale"
  STR_SALT_PILE_UFOPEDIA: "Sale. Cloruro di Sodio, NaCl. Sale da cucina. Probabilmente serviva per tenerei fantasmi a distanza, come da alcune credenze popolari. Beh, è chiaro che non ha funzionato. Non usateli per ricaricare gli shaker della mensa. Queste sono PROVE."
  STR_SPOOKY_CAMCODER: "Moderna Videocamera Sinistra"
  STR_SPOOKY_CAMCODER_UFOPEDIA: "Una videocamera moderna, il modello dell'anno. Perfetta se devi registrare video usando un dispositivo poco più grande del tuo avanbraccio. Questa contiene un inquietante video di quattro persone che entrano in una casa buia e misteriosa, ne esplorano le stanze, e si rivolgono ad uno spirito ignoto chiamandolo affinché gli appaia davanti o dia loro un segno. Vengono usati molti arnesi associati al paranormale: croci, sale e tavole ouija. Il video si interrompe all'improvviso quando uno di loro grida \"Andiamo stupido fantasma, fatti vedere che ti ammazzo!\". A quel punto il filmeto diventa sfocato: si sente un rauco gemito ringhiante, un urlo fortissimo, strane mani circondano il volto dell'uomo, un nauseante suono di stritolamento seguito dalla caduta a terra del videoregistratore, e finisce con due ore di filmato che ritraggono il volto di un uomo morto. Inoltre, il dispositivo sembra vibrare con una sorta di energia maligna e inquietante."
  STR_CEREAL_CULT: "Culto del Cereale"
  STR_CEREAL_CULT_DESCRIPTION: "Uno strano ordine ha messo piede in questo tranquillo villaggio, aizzando gli abitanti del luogo contro di noi. Sospettiamo che dietro ci sia un potere paranormale. Trova e neutralizza la fonte di questo disordine, ma fai del tuo meglio per evitare di ferire i civili."
  STR_CEREAL_CULT_BRIEFING: "Uno strano ordine ha messo piede in questo tranquillo villaggio, aizzando gli abitanti del luogo contro di noi. Sospettiamo che dietro ci sia un potere paranormale. Trova e neutralizza la fonte di questo disordine, ma fai del tuo meglio per evitare di ferire i civili. Per interrompere la missione, riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_ALERT_CEREAL_CULT: "INFLUENZA DI UN CULTO LOCALE"
  STR_DEAD_CATTLE: "Mutilazione del Bestiame"
  STR_DEAD_CATTLE_DESCRIPTION: "Alcune mucche sono state mutilate da individui sconosciuti in un modo che viene spesso attribuito agli alieni. Dovremmo catturare la gente del posto e interrogarli, soprattutto se sono ostili.{NEWLINE}Se catturarli vivi è impossibile, fai quello che devi. Hai solo 10 turni per completare la missione prima che arrivi il nemico. Se non riesci a completarla in tempo, preparati a essere cancellato!"
  STR_DEAD_CATTLE_BRIEFING: "Alcune mucche sono state mutilate da individui sconosciuti in un modo che viene spesso attribuito agli alieni. Dovremmo catturare la gente del posto e interrogarla, soprattutto se è ostile. Se catturarli vivi è impossibile, fai quello che devi. Hai solo 10 turni per completare la missione prima che arrivi il nemico. Se non riesci a completarla in tempo, preparati a essere cancellato! Per interrompere la missione, riporta gli agenti X-Com al veicolo da trasporto e fai click sull'icona \"Interrompi Missione\"."
