  STR_JARHEAD_TERROR: "Terrore dei Soldatini"
  STR_JARHEAD_TERROR_DESCRIPTION: "Strani orrori biomeccanici sono apparsi improvvisamente in questa città e stanno attaccando la popolazione. Dobbiamo porre fine a tutto questo!"
  STR_JARHEAD_TERROR_BRIEFING: "Strani orrori biomeccanici sono apparsi improvvisamente in questa città e stanno attaccando la popolazione. Dobbiamo assolutamente fermarli! Per interrompere la missione, riporta gli agenti X-Com al veicolo di trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_MONSTER_TERROR: "Terrore dei Mostri"
  STR_MONSTER_TERROR_DESCRIPTION: "Delle creature aliene sono improvvisamente apparse in città e stanno attaccando la popolazione. Dobbiamo fermarli prima che la situazione sfugga di mano e salvare chiunque possiamo."
  STR_MONSTER_TERROR_BRIEFING: "Alcune creature aliene sono improvvisamente apparse in questa città e stanno attaccando la popolazione. Dobbiamo fermarli prima che la situazione sfugga al controllo e salvare chiunque possiamo. Per interrompere la missione, riporta gli agenti X-Com al veicolo di trasporto e fai click sull'icona \"Interrompi Missione\"."
  STR_STORM_ROSE: "Rosa Fulminea"
  STR_STORM_ROSE_USE: "Usare la Rosa Fulminea"
  STR_STORM_ROSE_UFOPEDIA: "Questo strano oggetto organico di origini poco chiare è in grado di trasformare l'energia psionica in scariche elettriche. Il suo potere dipende molto dal potenziale psionico dell'utente."
  STR_FLAME_GLOVE: "Guanto della Fiamma"
  STR_FLAME_GLOVE_USE: "Usare il Guanto della Fiamma"
  STR_FLAME_GLOVE_UFOPEDIA: "Quest'arma utilizza energia psionica focalizzata per creare una piccola bolla di calore. Il Guanto della Fiamma consente inoltre all'utente di controllare il movimento della bolla e usarlo come arma da lancio. Il suo potere dipende molto dal potenziale psionico dell'utente."
  STR_THANATONAUTIAN_GRASP: "Thanatonautian Manus"
  STR_THANATONAUTIAN_GRASP_USE: "Usare il Thanatonautian Manus"
  STR_THANATONAUTIAN_GRASP_UFOPEDIA: "Concentrando la propria naturale paura della morte, l'utilizzatore può manifestarla in forma di un impulso crepitante e urlante di energia psionica, scagliandolo come un proiettile. Il proiettile esplode in una piccola area, infliggendo visioni di morte a chiunque si trovi nell'area d'effetto. La potenza di quest'arma dipende in larga misura dal potenziale psionico dell'utilizzatore. Ogni utilizzo richiede 2 Sanità."
  STR_STAR_CANNON: "Cannone Stellare"
  STR_STAR_CANNON_UFOPEDIA: "Quest'arma pesante si basa su una camera psionica capace di produrre plasma rovente tramite la stimolazione mentale di un particolare mix di materiali. Il proiettile di plasma risultante è molto pericoloso sia per gli umani che per l'ambiente. Il suo potere dipende notevolmente dal potenziale psionico dell'utente. Questo processo deriva dalla grazia della Signora Dorata, quindi è ancora più potente nelle mani dei suoi adapti più fedeli."
  STR_STAR_CANNON_CLIP: "Car. Cannone Stellare"
  STR_STAR_CANNON_CLIP_UFOPEDIA: "Un cilindro pieno di sostanze chimiche secce, usato come massa reagente dal Cannone Stellare."
  STR_STAR_MUSKET: "Moschetto Stellare"
  STR_STAR_MUSKET_UFOPEDIA: "Un'arma al plasma, solo che il proiettile di plasma viene creato combinando le abilità psi del suo utilizzatore e della polvere radioattiva. Il suo potere dipende notevolmente dal potenziale psionico dell'utente. Questo processo deriva dalla grazia della Signora Dorata, quindi è ancora più potente nelle mani dei suoi adapti più fedeli."
  STR_STAR_MUSKET_CLIP: "Car. Moschetto Stellare"
  STR_STAR_MUSKET_CLIP_UFOPEDIA: "Un cilindro pieno di sostanze chimiche secce, usato come massa reagente dal Moschetto Stellare."
  STR_STAR_PISTOL: "Pistola Stellare"
  STR_STAR_PISTOL_UFOPEDIA: "Una pistola dal design alieno che spara proiettili energetici usando lo stesso metodo del guanto della fiamma, ma perfezionato e standardizzato. Invece di scaldare l'aria circostante, quest'arma usa uno speciale mix di agenti chmici che possono facilmente essere convertiti in plasma usando la manipolazione psionica. Il suo potere dipende notevolmente dal potenziale psionico dell'utente. Questo processo deriva dalla grazia della Signora Dorata, quindi è ancora più potente nelle mani dei suoi adapti più fedeli."
  STR_STAR_PISTOL_CLIP: "Car. Pistola Stellare"
  STR_STAR_PISTOL_CLIP_UFOPEDIA: "Un piccolo contenitore riempito con varie sostanze chimiche in polvere. Fornisce i reagenti necessari per la Pistola Stellare."
  STR_FORCEBLADE: "Lama di Forza"
  STR_FORCEBLADE_UFOPEDIA: "Un'arma da mischia aliena, ottima per schermidori psionicamente dotati. L'interazione psionica con l'arma causa l'apparizione di una lama scintillante sull'intera lunghezza dell'arma. Questa lama è formata da campi di forza e nelle giuste mani può diventare estremamente affilata, sopratutto rispetto alle normali armi taglienti. È stata creata per i discepoli della Signora Dorata e funziona al meglio se viene usata da loro."
  STR_STAFF_OF_HEART_GRIP: "Bastone della Stretta al Cuore"
  STR_STAFF_OF_HEART_GRIP_USE: "Usare il Bastone della Stretta al Cuore"
  STR_STAFF_OF_HEART_GRIP_USE_UFOPEDIA: "A forza di provare (spesso dolorosamente), siamo finalmente riusciti a scoprire il segreto su come utilizzare la Staffa della Stretta al Cuore. Per usarla correttamente, non si dovrebbe pensare ad essa come un'arma, ma come un delicato strumento di oscure arti mistiche che richiede sintonizzazione e dedizione. Pertanto è adatto solo per gli psionici addestrati."
  STR_STAFF_OF_HEART_GRIP_UFOPEDIA: "Questo bastone è realizzato in materiale dorato, leggero e resistente. Contiene un grande cristallo verde, molto bello ma che causa nausea se ammirato per troppo tempo. Mette a fuoco l'energia psi per schiacciare gli organi vitali della vittima, scavalcando tutte le armature. Tuttavia, il talento naturale non è sufficiente per usarlo con buoni risultati."
  STR_DAGON_STAFF: "Verga di Dagon"
  STR_DAGON_STAFF_USE: "Usare la Verga di Dagon"
  STR_DAGON_STAFF_UFOPEDIA: "Questo oggetto misterioso è coperto da rune eldritch che parlano di magia e perfezione. Converte l'energia psionica in un potente effetto che in qualche modo trasforma le particelle d'acqua in un micidiale missile chimico. È stato riferito che a volte vibra leggermente al contatto diretto, ma non siamo stati in grado di misurare tali movimenti."
  STR_SKULL_STAFF: "Bastone del Teschio"
  STR_SKULL_STAFF_USE: "Usare il Bastone del Teschio"
  STR_SKULL_STAFF_UFOPEDIA: "Questo bastone è costituito da resti organici, alcuni dei quali elaborati con tecnologia avanzata. Ha l'effetto sottile ma inquietante di scomporre le particelle vicine e di riformarle in sostanza caustica. Quando viene utilizzato da un esperto psionico, ha un effetto devastante soprannominato \"Nuvola Mortale\". È, tuttavia, abbastanza oneroso per l'utente."
  STR_HADRIEX_GUN: "Pistola Hadriex"
  STR_HADRIEX_GUN_UFOPEDIA: "Questo manufatto tecnospirito eroga gas ectoplasmatico che ha un effetto simile a un attacco fantasma: debolezza, allucinazioni, incapacità. Il dispositivo funziona parzialmente con abilità psioniche, che influenzano la precisione e la potenza di fuoco."
  STR_HADRIEX_GUN_CHARGE: "Carica Pistola Hadriex"
  STR_GHOST_NEURALIZER: "Neuralizzatore Fantasma"
  STR_GHOST_NEURALIZER_UFOPEDIA: "Un'arma apparentemente formata da oggetti qualsiasi fusi insieme. Se alimentata con uno specifico tipo di munizione ad ectoplasma si attiva ed emette raggi disabilitanti di energia psionica. Molto efficace se usata contro forme di vita basate su ectoplasma."
  STR_GHOST_NEURALIZER_CLIP: "Car. Neuralizzatore Fantasma"
  STR_GHOST_NEURALIZER_CLIP_UFOPEDIA: "Si tratta fondamentalmente di ectoplasma, ma potenziato con uno speciale schema energetico per alimentare il Neuralizzatore Fantasma, una sofisticata arma psionica."
  STR_KATAPELTES_SPIRITUS: "Katapeltes Spiritus"
  STR_KATAPELTES_SPIRITUS_UFOPEDIA: "Un'arma a doppia funzione basata sull'ectoplasma. Spara proiettili di energia psi-organica solidificata in gruppi serrati. La modalità di fuoco alternativa è uno spruzzo di ectoplasma ad alta pressione."
  STR_KATAPELTES_SPIRITUS_BLOB_CLIP: "Munizioni Blob per Katapeltes Spiritus"
  STR_KATAPELTES_SPIRITUS_BLOB_CLIP_UFOPEDIA: "Fiale per alimentare l'apparato di lancio dei blob del Katapeltes Spiritus. È riempito di ectoplasma raffinato."
  STR_KATAPELTES_SPIRITUS_SPRAY_CLIP: "Munizioni Spray per Katapeltes Spiritus"
  STR_KATAPELTES_SPIRITUS_SPRAY_CLIP_UFOPEDIA: "Fiale utilizzate per la funzione di spruzzo del Katapeltes Spiritus. Le ventole di spruzzatura dell'arma sono alimentare da ectoplasma ad alta pressione."
  STR_KLEIN_BOTTLE_GRENADE: "Granata Bottiglia di Klein"
  STR_KLEIN_BOTTLE_GRENADE_UFOPEDIA: "Un contenitore pieno di ectoplasma pressurizzato che sembra assumere forme geometriche impossibili mentre oscilla e si riforma in continuazione. Descritto come un \"un condensato di odio verso se stessi che esplode contro gli altri\", può essere assolutamente letale e causa anche danni secondari al morale e alla sanità. Ha un raggio esplosivo molto ampio e ignora quasi completamente le armature, ma non causa danni ad oggetti inanimati.{NEWLINE}Il danno base viene amplificato usando metà del potere psionico dell'utilizzatore."
  STR_LIGHT_CANNON: "Cannone Leggero"
  STR_LIGHT_CANNON_CONT: "Cannone Leggero (Continuo)"
  STR_LIGHT_CANNON_UFOPEDIA: "Questa arma a mano di alto calibro può usare munizioni perforanti, ad alto esplosivo e pallettoni. Ha un grande potere frenante."
