  STR_BLACK_MOON: "LUNA NERA"
  STR_BLACK_MOON_DESCRIPTION: "C'è un'insolita attività di Gatti Mannari in questa zona stabilita. Proteggi il posto ed i civili. Aspettatevi bestie pericolose in numero significativo, guidate da un alfa dotato mentalmente."
  STR_BLACK_MOON_BRIEFING: "C'è un'insolita attività di Gatti Mannari in questa zona stabilita. Proteggi il posto e proteggi i civili. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
