  STR_SHOGG_STINGRIFLE_BUY: "Adquisición de Rifle Aguijoneador de Shogg"
  STR_SHOGG_STINGRIFLE: "Rifle Aguijoneador de Shogg"
  STR_SHOGG_STINGRIFLE_UFOPEDIA: "Esta arma de mano dispara espinas con filo semejante a agujas de origen biológico. Gracias al material único del que están compuestas estas espinas, pueden penetrar armadura ligera, creando un pequeño agujero por el que es aplicado un potente agente químico. Esta arma causa quemaduras severas bajo la piel de la victima, lo cual lleva a una muerte horripilante."
