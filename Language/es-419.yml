  STR_ALERT_CRAZED_ANTMEN_VILLAGE: "Hombres hormiga enloquecidos! Levantense en armas!"
  STR_CRAZED_ANTMEN_VILLAGE_DESCRIPTION: "El rey escorpion quiere que ataquemos una problematica tribu de hombre hormiga. Estos hombres hormiga sufren de imbalances quimicos los cuales provocan que la colonía entera sea patologicamente agresiva a sus vecinos. Los Reptoides lidiaran con ellos eventualmente, pero ni el rey ni nosotros queremos sus fuerzas cerca, por lo que será mejor hacer el trabajo sucio nosotros."
  STR_CRAZED_ANTMEN_VILLAGE_BRIEFING: "Estos hombres hormiga sufren de imbalances quimicos los cuales provocan que la colonía entera sea patologicamente agresiva a sus vecinos. Eliminalos por el bien mayor. Para abortar la misión regresa los agentes X-Com a la area de salida y haz clic en el icono de \"Abortar Misión\"."
  STR_CRAZED_ANTMEN_VILLAGE_COMPLETE: "Hombre hormiga enloquecido sometido."
  STR_GIFT_FOR_THE_SCORPION_KING: "Regalo del Rey Escorpión"
  STR_GIFT_FOR_THE_SCORPION_KING_UFOPEDIA: "El Rey Escorpion acepto nuestro \"tributo\". También sugirió que podría ver a nuestro caso favorablemente.{NEWLINE}{NEWLINE}¿Quien demonios se cree el que es, honestamente?"
  STR_SCORPION_KINGS_OFFER: "Oferta del Rey Escorpión"
  STR_SCORPION_KINGS_OFFER_UFOPEDIA: "El Rey Escorpión acepto ayudarnos con nuestro problema: prometió usar su influencia para encontrar un Ingeniero Reptoide dispuesto a darnos los secretos de su construcción de naves. También afirmo conocer las coordenadas de una Fragua Reptoide, aunque no nos dio detalles. A cambio el nos pidió 10 Toxistolas y 40 frascos de Toxistola. El insiste que estos son requeridos para contactar al especialista, pero eso es muy poco probable; ese bastardo astuto sabe que no tenemos alternativa.{NEWLINE}También dijo que tiene otro 'favor' que pedir y que nos lo hará saber pronto. Sueno como malas noticias para mi.{NEWLINE}{NEWLINE}(Para preparar el cargamento, manufactura 'Regalo para El Rey Escorpión' y luego investigalo.)"
  STR_REPTOID_SHIP_BLUEPRINTS: "Planos de Nave Reptoide"
  STR_REPTOID_SHIP_BLUEPRINTS_UFOPEDIA: "Aunque Capturamos al Viper, no tenemos opciones de construir naves capaces de moverse bajo tierra. Simplemente no entendemos como funciona el impulsor de fases y no podemos producir termita. Este es un problema serio si queremos entrar en guerra contra los Reptoides, sin importar lo limitada que sea.{NEWLINE}Para realizar progreso en este departamento debemos analizar maquinaria industrial Reptoide e interrogar a un especialista Reptoide. Desafortunadamente no tenemos acceso a ninguna de las dos opciones, ya que los Reptoides cuidan muy bien a sus secretos. Tal vez debamos contactar a nuestro amigo Rey Escorpión, el es un sujeto ingenioso..."
  STR_TERRAMITE_MANUFACTURING: "Fabricación de termitas"
  STR_TERRAMITE_MANUFACTURING_UFOPEDIA: "Con la guíaza de los Reptoides hemos aprendido a producir termitas de diversos materiales disponibles. El proceso es costoso aunque en teoría no muy complejo; El principal reto es lograr suficiente suficiente presión para que se forme la cristalina. Afortunadamente tenemos la forga, así que el único problema es que permanezca en nuestras manos."
  STR_SNAPPING_TURTLE_XCOM: "TORTUGA MORDEDORA"
  STR_SNAPPING_TURTLE_XCOM_UFOPEDIA: "Esta nave de viaje subterráneo reptoide es un transporte de tropas pequeño. Su impulsor de fases le permite viajar bajo tierra."
