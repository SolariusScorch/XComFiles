  STR_MARS_CHRYSSALID_HIVE: "Marte: Nido de Crisálidas"
  STR_MARS_CHRYSSALID_HIVE_BRIEFING: "El ascensor de la pira mide lleva a tus agentes profundamente debajo de la superficie del planeta. Tu única oportunidad de evadir a todo el ejercito alienigena es tomar la ruta menos probable: a través de vastos, orgánicos pasillos de engendramiento de las temibles crisálidas. Tus fuerzas se separaran en pequeños escuadrones para evitar la detección. Una vez hallas llevado a todos tus agentes al área de evacuación, haz clic en el icono de 'abortar misión' para continuar a la siguiente fase."
  STR_MARS_CYDONIA_LANDING: "Marte: Aterrizaje en Cydonia"
  STR_MARS_CYDONIA_LANDING_BRIEFING: "Tu Vengador ha aterrizado en la región de Cydonia en la superficie de Marte. Nuestra información indica que una de las pirámides contiene un ascensor verde que lleva a un complejo subterráneo. Una vez hallas llevado a todos tus agentes al área de evacuación, haz clic en el icono de 'abortar misión' para continuar a la siguiente fase."
  STR_CAKE_EATING: "Come el Pastel"
