  STR_DREAM_BLADE: "Navaja Astral"
  STR_DREAM_BLADE_UFOPEDIA: "Esta navaja es la manifestación de tu poder contra las criaturas astrales. No la pierdas, o estarás a su merced."
  STR_DREAMING: "Soñar"
  STR_DELICIOUS_CAKE: "Delicioso pastel"
  STR_DELICIOUS_CAKE_UFOPEDIA: "Este irresistible objeto culinario se manifesta después de un viaje exitoso al Mundo Astral. Al consumirse, estimula la afinidad psíonica, permanentemente mejorando la fuerza psíquica (pero no mas allá de sus limites naturales). Puede comerse cuando se esta gravemente herido, teniendo fuertes propiedades curativas. Su origen, composición y propiedades es mejor no decirlas.{NEWLINE}{NEWLINE}Para comer el pastel, ve a tu pantalla de personal y selecciona 'Comer el Pastel'."
  STR_PENTAGRAM_UPLANET_ACID: "Portal pentagrama"
  STR_DREAMSCAPE_VILLA: "Misión de sueño lucido"
  STR_ALERT_DREAMSCAPE_VILLA: "¡UN CHAKRAM SE HA ACTIVADO!"
  STR_DREAMSCAPE_VILLA_DESCRIPTION: "Este lugar y tiempo es una gran oportunidad para que uno de nuestros agentes confronte sus demonios internos. Esta es una misión de una persona al centro de su mente. Evita o derrota las pesadillas rojas, las cuales representan tus miedos y limitaciones, y vuelvete mejor en ser quien eres. Busca el premio, un delicioso pastel, y elige si usarlo o traerlo a casa para ser usado por alguien más. El pastel aumentara permanentemente la fuerza psionica del usuario."
  STR_DREAMSCAPE_VILLA_BRIEFING: "Este lugar y tiempo es una gran oportunidad para que uno de nuestros agentes confronte sus demonios internos. Esta es una misión de una persona al centro de su mente. Evita o derrota las pesadillas rojas, las cuales representan tus miedos y limitaciones, y vuélvete mejor en ser quien eres. Busca el premio, un delicioso pastel, y elige si usarlo o traerlo a casa para ser usado por alguien más. El pastel aumentara permanentemente la fuerza psionica del usuario. Para abortar la misión regresa la proyección astral del agente X-Com al portal pentagrama y haz clic en el icono de \"Abortar Misión\"."
