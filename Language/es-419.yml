  STR_USE_FLASHBANG: "Usar Granada Aturdidora"
  STR_FLASHBANG_GRENADE: "Granada Aturdidora"
  STR_FLASHBANG_GRENADE_UFOPEDIA: "Una granada aturdidora esta diseñada para sobrecargar los sentidos de una persona cegándolos y desorientandolos con una luz brillante junto con un alto sonido. Esto reduce de manera significativa la habilidad de hacer tiros de reacción del blanco, junto con su puntería. Estos métodos no letales son usados por el ejercito, policías y fuerzas especiales.{NEWLINE}Un blanco que halla sido impactado por la granada tendrá sus UT disponibles reducidas a la mitad, ademas de un decremento a las reacciones de 25-35, Puntería y Lanzamiento de 20-30 y Puntería Cuerpo a Cuerpo de 10-20 por 1 turno."
