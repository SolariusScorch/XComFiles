  STR_REPTOID_SOCIETY: "Sociedad Reptoide"
  STR_REPTOID_SOCIETY_UFOPEDIA: "A pesar de ser una sociedad avanzada, los Reptoides no tienen una cadena de comando clara, actuando de manera independiente para lograr fines comunes. A veces esto funciona, gracias a su sociedad extremadamente estática y características biológicas, como paciencia nacida de inmortalidad y racionamiento frió. Sin embargo, muchas veces están en desacuerdo entre ellos, lo cual es algo que podríamos aprovechar."
  STR_THE_PHANTOM_MENACE: "La Amenaza Fantasma"
  STR_THE_PHANTOM_MENACE_UFOPEDIA: "Hasta ahora nos hemos referido a la amenaza alienigena como 'invasión', pero tal vez estamos mal. Tratos secretos, ataques terroristas, disseminacion tecnología - esas no son técnicas de conquista. ¿Tal vez los alienigenas no aprueban el concepto de la guerra, tal vez solo no lo entienden, o quizá no tendrán los medios de atacar abiertamente a la tierra? ¿O la querrán intacta para sus planes impensables? Cual sea el caso, no deberíamos ver las fuerzas alienigenas como un ejercito; entonces estaríamos hasta las rodillas en muertos. Ellos operan como un grupo político, tratando de alcanzar sus objetivos con la diplomacia. ¿Esto es algo muy impactante, no crees?{NEWLINE}¿Por que me mira así, mi Comandante? ¡No soy su encargado solo por mi buena apariencia!"
  STR_GERTRUDE_ELLISON_ARMOR: "Análisis de Combate: Gertrude Ellison"
  STR_GERTRUDE_ELLISON: "Gertrude Ellison"
  STR_GERTRUDE_ELLISON_INTERROGATION: "Interrogación de Gertrude Ellison"
  STR_GERTRUDE_ELLISON_INTERROGATION_UFOPEDIA: "Interrogar a esta perra no fue fácil. Primero, fue necesario excluir a todos los hombres de este caso. Segundo, ella me dio unos buenos rasguños. Pero, después de un rato, ella no pudo tomar su suero alienigena a tiempo, así que empezó a envejecer frente a nosotros. ¡Tenebroso! Pero esto debilito su voluntad y habilidades psíquicas así que nos contó muchos secretos alienigenas."
  STR_GERTRUDE_ELLISON_AMBUSH: "Emboscada de Abductores Alienigenas"
  STR_ALERT_GERTRUDE_ELLISON_AMBUSH: "¡EMBOSCADA DE ALIENIGENAS ABDUCTORES!"
  STR_GERTRUDE_ELLISON_AMBUSH_DESCRIPTION: "Con un poco de ayuda de la Interpol, nuestros agentes de inteligencia lograron detectar a Gertrude Ellison, una agente híbrida encargada de abducciones alienigenas. Ella sedujo a múltiples hombres y los llevo al bosque, donde espera una nave alienigena. El plan es hacer una emboscada en el punto de encuentro."
  STR_GERTRUDE_ELLISON_AMBUSH_BRIEFING: "Con un poco de ayuda de la Interpol, nuestros agentes de inteligencia lograron detectar a Gertrude Ellison, una agente híbrida encargada de abducciones alienigenas. El plan es hacer una emboscada en el punto de encuentro donde ella les entregara a los alienigenas sus victimas. Se recomienda capturar con vida a los sospechosos e interrogarlos, así como prevenir casualidades civiles. Para abortar la misión regresa a los operativos de X-Com al vehículo de transporte y haz clic en el icono 'Abortar Misión'"
  STR_SCIENTIST_HOUSE: "CASA DE DAVID VINCENT"
  STR_DAVID_VINCENT: "David Vincent"
  STR_DAVID_VINCENT_HOUSE: "Refugio Secreto de David Vincent"
  STR_ALERT_DAVID_VINCENT_HOUSE: "¡DAVID VINCENT ENCONTRADO!"
  STR_DAVID_VINCENT_HOUSE_DESCRIPTION: "Logramos encontrar a David Vincent, un científico fugitivo escondiendo de los alienigenas como Jeremiah Smith. Aparentemente, el descubrió algo muy importante acerca del plan de los alienigenas y ahora los Hombres de Negro lo estan cazando. Debemos salvarlo y descubrir lo que aprendió. Recuerda, solo tenemos una oportunidad. No podremos retirarnos de esta misión."
  STR_DAVID_VINCENT_HOUSE_BRIEFING: "Logramos encontrar a David Vincent, un cientifico fugitivo escondiendo de los Aparentemente, el descubrió algo muy importante acerca del plan de los alienigenas y ahora los Hombres de Negro lo están cazando. Debemos salvarlo y descubrir lo que aprendió. Ten cuidado, esperamos encontrar a las fuerzas de los Hombres de Negro en el Área. No podremos retirarnos de esta misión."
  STR_DAVID_VINCENT_INTERROGATION: "Interrogación de David Vincent"
  STR_FLOPPY_LOG: "Disco Floppy de David"
  STR_FLOPPY_LOG_UFOPEDIA: "La información en el disco de David resulto estar muy bien encriptada. Después de analizarla, quedo claro que el científico tenia un alto entendimiento de la tecnología Alienigena. Desafortunadamente, una parte significativa de la información no pudo ser descifrada."
  STR_ADVANCED_AI_PREQ: "Pre-requisito de Robotica Avanzada"
  STR_ADVANCED_AI: "Robotica Avanzada"
  STR_ADVANCED_AI_UFOPEDIA: "Una mente trabajando no lo es todo: esta debe estar conectada un cuerpo. Con las nuevas maneras de conectar la unidad de IA a la maquinaria que habita, podemos hacer dicha maquinaria mas compleja y sofisticada. Esto nos abre todo un mundo de posibilidades para tipos de chasis de IA y otros dispositivos roboticos."
