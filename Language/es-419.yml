  STR_FLOATER_LEGIONNAIRE: "Flotante legionario"
  STR_FLOATER_LEGIONNAIRE_UFOPEDIA: "Este guerrero Flotante de elite esta fuertemente armado e incluso posee más augmentaciones ciberneticas que el promedio. Además de eso hay significantes diferencias en su comportamiento: Mientras otros Flotantes son brutales y violentos, este es calmado y tranquilo, aunque superando a sus \"inferiores\" hermanos en acción militar.  Esto se debe en gran parte al efecto de implantes cerebrales especiales, los cuales suprimen sus emociones casi por completo y optimizan su comportamiento para maxima eficiencia. No esta claro el porque esta horrenda tecnología no es usada más comunmente entre los aliens, pero una posbile razón es su reducida estabilidad mental a largo plazo."
  STR_FLOATER_LEGIONNAIRE_AUTOPSY: "Autopsia de Flotante legionario"
  STR_FLOATER_LEGIONNAIRE_AUTOPSY_UFOPEDIA: "Este flotante es una gran mejora sobre el tipo regular. Todos los implantes ciberneticos son más avanzados, incluyendo la unidad anti gravitatoria la cual es más fuerte y estable. Este legionario ha sido equipado con cibersentidos muy complejos, dandole una perfecta conciencia de pelea sin importar las condiciones, y glandulas artificiales las cuales aumentan sus reflejos. Además de eso posee una gruesa armadura, resistente tanto como a armas estandar como a armas de energía."
  STR_FLOATER_SOLDIER_ARMOR: "Analisis de combate de Flotante"
  STR_UNARMED_FLOATER: "Ataque desarmado Flotante"
  STR_FLOATER_UFOPEDIA: "Los flotantes son primariamente soldados y agentes terroristas. Son bestias predadoras naturalmente, geneticamente diseñados y ciberneticamente mejorados para crear a guerreros forbidables. La parte inferior de su cuerpo y la mayoría de sus organos internos han sido quirurgicamente removidos, y un sistema de soporte de vida ha sido instalado. Este implante contiene una unida anti gravitatorio la cual permite a la criatura flotar, aunque insetablemente a través del aire."
  STR_FLOATER_AUTOPSY: "Autopsia de Flotante"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "Esta criatura ha sido alterada drasticamente a través de cirugía. El dispositivo el cuál parece formar el nucleo del cuerpo es un sistema de soporte de vida, tomando la función del corazón, pulmones e incluse el sistema digestivo. Esto le permite a la criatura sobrevivir en ambientes extremadamente hostiles. El cerebro, aunque más pequeño que el nuestro posee organos sensoriales bien desarollados."
