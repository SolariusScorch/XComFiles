  STR_ALERT_POLAR_BASE_THE_THING: "¡ALGO MALVADO FUE DESCUBIERTO EN LA ANTÁRTICA!"
  STR_POLAR_BASE_THE_THING_DESCRIPTION: "Una base de investigación cerca del Polo Sur descubrió los restos congelados de una forma de vida antigua. Poco tiempo después perdimos contacto con la instalación. Investiga el incidente y busca sobrevivientes."
  STR_POLAR_BASE_THE_THING_BRIEFING: "Una base de investigación cerca del Polo Sur descubrió los restos congelados de una forma de vida antigua. Poco tiempo después perdimos contacto con la instalación. Investiga el incidente y busca sobrevivientes. Para abortar la misión regresa a los operativos de X-Com al vehículo de transporte y haz clic en el icono de 'Abortar Misión'"
