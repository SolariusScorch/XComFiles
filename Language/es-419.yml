  STR_BOOMEROID: "Boomeroide"
  STR_BOOMEROID_UFOPEDIA: "Un dispositivo semi-inteligente que se lanza a si mismo hacia el blanco y explota al contacto. Posiblemente el equivalente alienigena de granadas de proximidad.{NEWLINE}Cuando hagas clic para usar el arma, esta generara 'puntos' para marcar su trayectoria. Cuando hayas posicionado suficientes puntos haz clic en el icono especial de lanzamiento."
  STR_INCINERATOR: "Incinerador"
  STR_INCINERATOR_CLIP: "Cargador de Incinerador"
  STR_SURFTIME: "Hora de Surfear"
  STR_SURFTIME_BRIEFING: "Esta hermosa playa es usada por Osiron para distribuir tecnología alienigena ilegal. Eliminalos y captura su mercancía. No puedes escapar de esta misión."
  STR_SURFTIME_DESCRIPTION: "Esta hermosa playa es usada por Osiron para distribuir tecnología alienigena ilegal. Pretenderemos ser turistas como cobertura. Ellos ciertamente nos tendrán vigilados, así que solo podemos llevar equipo de playa y unas cuantas tablas de surfear. ¡Ademas en caso de que algo salga mal, no podremos extraer a nuestros agentes de esta misión!"
  STR_BASIC_OPERATIONS: "Operaciones Basicas"
  STR_BASIC_OPERATIONS_UFOPEDIA: "¡Reuní al mejor equipo de operaciones! ¡Estoy segura que lo encontrara muy util, Comandante!{NEWLINE}¡Por favor revise sus reportes; Creo que ya tienen varias ideas asombrosas!"
  STR_OUTDATED_WEAPONS: "Armas obsoletas"
  STR_OUTDATED_WEAPONS_UFOPEDIA: "Los Agentes de X-Com a menudo tomarán varías armas obsoletas del campo. Investigarlas podría permitirnos el comprarlas. ¿Pero por que X-Com usaría tecnología obsoleta?{NEWLINE}La primera razón es la cinta roja, nuestro más tenáz obstaculo. El consejo es extremadamente cuidadoso con confiarnos cualquier armamento moderno, pero es más indulgente hacía armamento obsoleto.\n{NEWLINE}La segunda razón es la naturaleza de nuestro enemigo. Estamos al pico de la tecnología de armas de fuego; nuestras armas están altamente especializadas en pelear contra cualquier objetivo conocido. Sin embargo, X-Com esta enfrentando a lo desconocido, y especificaciones sobre estimadas de armamento obsoleto podría probablemente darnos una ligera ventaja."
  STR_MRRSHAN_RIFLE: "Rifle Mrrshan"
  STR_MRRSHAN_RIFLE_UFOPEDIA: "Este rifle de pulso alien dispara projectiles metalicos no muy diferentes de los diseñados en la tierra. Es, sin embargo, mucho más avanzado que cualquier arma que podamos producir: Ligera, resistente y mortal.\n{NEWLINE}Como todas las armas de pulso, causa un 25% de daño adicional a la vida del objetivo(después de la penetración de armadura)."
  STR_MRRSHAN_RIFLE_CLIP: "Cargador de rifle Mrrshan"
  STR_CROSSBOW: "Ballesta"
  STR_CROSSBOW_BOLTS: "Virotes de ballesta"
  STR_CROSSBOW_UFOPEDIA: "Las ballestas son armas tradicionales, no extremadamene mortales aunque aún así potentes. Los virotes de ballesta son mejores para atravesar chalecos de kevlar que las balas."
  STR_HEAVY_CROSSBOW_BOLTS: "Virotes de ballesta pesada"
  STR_HEAVY_CROSSBOW: "Ballesta pesada"
  STR_HEAVY_CROSSBOW_UFOPEDIA: "Esta ballesta grande requiere una significante cantidad de fuerza para funcionar."
  STR_CROSSBLASTER: "Blaster cruzado"
  STR_CROSSBLASTER_UFOPEDIA: "Esta intrincada arma de fuego dispara un intenso rayo de energía. No esta muy concentrado, pero produce un efecto similar al de una explosión con cualquier superficie que toque. Sus principios de funcionamiento distán muco de las armas alien normales."
  STR_BOW_QUIVER: "Carcaj de arco"
  STR_BOW: "Arco"
  STR_BOW_UFOPEDIA: "Echo de materiales naturales, este arco no dista mucho de los diseños historicos. Su mortalidad depende altamente de la habilidad del arquero."
  STR_NEON_BOW: "Arco de neón."
  STR_NEON_BOW_UFOPEDIA: "Cuando esta arma se activa al ser manejada apropiadamente, creado así una matrix de energía que transfiere la tensión muscular en rayos de energía. Su prinipio de funcionamiento permanece ampliamente como un misterio. No puede ser desarmado, solo ser destruida con fuera. Al igual que con los arcos normales, su daño es incrementado por la puntería arrojadiza del usuario"
  STR_FREELANCER: "Mercenario"
  STR_MERIDIAN_HUNTING_DESCRIPTION: "Hemos localiado al infame Meridian, un cazarecompensas alienigena operando en la tierra. Este individuo esta actualmente en una misión de asesinato, así que espera que este completamente armado y preparado."
  STR_MERIDIAN_HUNTING_BRIEFING: "Hemos localizado Meridian, un caza recompensas alienigena operando en la tierra. Sabemos muy poco de este ser, así que preparate para lo que sea. Aún así, es solo un tipo ¿Que tan díficil puede ser? Para abortar la misión regresa a los operativos de X-Com al vehículo de transporte y ha click en el botón de \"Abortar Misión\"."
