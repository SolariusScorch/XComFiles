  STR_DISRUPTOR_RIFLE: "Rifle Disruptor"
  STR_DISRUPTOR_RIFLE_UFOPEDIA: "Este rifle alienigena emite un rayo de partículas exóticas que traspasa la armadura casi por completo. Es mayormente orgánico, y su componente biológico tiene una tiempo de vida directamente relacionada a su uso. No poseemos los medios para reproducir esta arma en nuestros laboratorios. La armadura es efectivamente irrelevante contra las armas deformadoras."
  STR_DISRUPTOR_HEAVY: "Disruptor Pesado"
  STR_DISRUPTOR_HEAVY_UFOPEDIA: "Esta arma deformadora pesada es mayormente una forma de vida exótica capaz de emitir rayos extraños que traspasan todos los tipos de armadura conocidos. Esta criatura se alimenta de si misma para recuperar la energía gastada, así que su tiempo de vida disminuye cada vez que se usa. Replicar esta arma esta mas allá de nuestras capacidades. La armadura es efectivamente irrelevante contra las armas deformadoras."
  STR_ACID_PISTOL: "Pistola de Acido"
