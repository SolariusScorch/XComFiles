  STR_ALENIUM_SHARDS_FOUND_AT_KIRYU_KAI: "Alenium Šukės Rastos Kiryu-Kai Archyve"
  STR_ALENIUM_SHARDS_FOUND_AT_KIRYU_KAI_DESCRIPTION: "Mūsų technikai praleido ilgas dienas ir naktis naršydami Kiryu-Kai archyvus, tikėdamiesi užkliūti už daugiau Alenium šukių. Galų gale jie rado du dirbančius elementus - tai geriau nei nieko. Artefaktai keliauja į mūsų saugyklą.{NEWLINE}[15 taškų]"
  STR_CRASHED_STARFIGHTER_DATA_DESCRIPTION: "Vadove, turiu keletą fantastiškų naujienų apie paslaptingą nuolaužą, kurią rado Tarybos Salvagerių komanda. Nedelsdami patikrinkite mano pranešimą.{NEWLINE}{NEWLINE} - Vyriausiasis Ksenologas"
  STR_CRASHED_STARFIGHTER_DATA: "Paslaptinga Naikintuvo Avarija"
  STR_CRASHED_STARFIGHTER_DATA_CONT: "(tęsinys)"
  STR_CRASHED_STARFIGHTER_DATA_UFOPEDIA_1: "Gavome anoniminę žinutę apie keistą artefaktą, gulintį Mičigano ežero dugne, netoli Čikagos, JAV. Salvagerių Narai ištraukė, jų manymu, Aiteivių Laivo nuolaužą.{NEWLINE}{NEWLINE}Atlikus preliminarų tyrimą paaiškėjo, kad tai kažkoks Kosminis Naikintuvas.{NEWLINE}{NEWLINE}Neradome jokių piloto ar keleivių pėdsakų, tačiau laivas akivaizdžiai buvo sukurtas Humanoidui. Ant jo yra šūvių žymės, būdingos NSO plazmos ginklams.{NEWLINE}{NEWLINE}(Žr. Kitą puslapį)"
  STR_CRASHED_STARFIGHTER_DATA_UFOPEDIA_2: "Laivo likučius laikysime saugioje vietoje, kol galėsime patekti į patobulintą laboratoriją, kad užbaigtume tyrimą.{NEWLINE}{NEWLINE}Vadove, aš tikiuosi; galbūt mes ne vienintelė civilizacija Galaktikoje, kelianti ginklus prieš Ateivių Įsibrovėlius. Galbūt, jei ieškosime pakankamai intensyviai, rasime keletą draugiškų nežemiškų civilizacijų, su kuriomis galime užmegzti aljansą ir tada iš tikrųjų tapti kosmosu keliaujančia sąjungine rase.{NEWLINE}{NEWLINE}- Vyriausiasis Ksenologas"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS: "Paslaptingo Naikintuvo Analizė"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS_CONT: "(tęsinys)"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS_UFOPEDIA_1: "Mes daug supratome, nes naudodami patobulintą laboratorijos įrangą apdorojome duomenis, surinktus anksčiau. Atrodo, kad laivas yra Naikintuvas, galintis keliauti į kosmosą, bet ne į kitą žvaigždę. Manome, kad norint keliauti už Žemės-Mėnulio sistemos, reikalingi tam tikri Žvaigždžių Vartai.{NEWLINE}{NEWLINE}Laivo elektrinė yra kompaktiškas sintezės reaktorius, kurio schemos vis dar toli gražu neapsiriboja, ką šiandien galime pakartoti. Laivo Joniniai varikliai, taip pat labai pažangūs, vandenilį naudoja kaip kurą. Ji galime gaminti netoli Angaro, tačiau degalų pildymo procesas užtruks.{NEWLINE}{NEWLINE} (Žr. Kitą puslapį)"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS_UFOPEDIA_2: "Mums pavyko atgaivinti laivo dviejų lazerinių patrankas. Viduje nėra daug vietos, kad tilptų kažkas kita nei lazeriniai ginklai.{NEWLINE}{NEWLINE}Kai kurios pradinės laivo galimybės visam laikui prarastos dėl dalies sunykusios laivo kompiuterio pagrindinės atminties. Laimei, jo pažangi Avionika vis dar nepažeista, pakankama kad išlaikyti pranašumą prieš priešo laivus.{NEWLINE}{NEWLINE}Aš pasirūpinau, kad Žvaigždėlaivis būtų pristatytas į mūsų bazę. Norėdami grąžinti šį gražuolį į skraidymo būseną, turėsime atlikti keletą papildomų remonto darbų.{NEWLINE}{NEWLINE}- Vyriausiasis Ksenologas"
  STR_MOTHBALLED_STARFIGHTER: "Kokonuotas Žvaigždėlaivis"
  STR_STARFIGHTER_RECOVERY: "Žvaigždėlaivio Ištraukimas"
  STR_WRECKED_STARFIGHTER: "Sudužęs Žvaigždėlaivis"
  STR_STARFIGHTER: "ŽVAIGŽDĖLAIVIS"
  STR_STARFIGHTER_UFOPEDIA: "Jie pavadino jį „Thunderfighter“.{NEWLINE}Laivas, kurį iškėlėme, yra Kosminis Naikintuvas, labai judrus ir vikrus (22% išvengimo bonusas). Jis gali skristi į Mėnulį ir atgal bei labai greitai keliauti Žemės atmosferoje.{NEWLINE}Ginkluotas dviem spindulių ginklais, jo originali pažangi Avionika suteikia 20% bonusą tiek taiklumui, tiek ginklų žalai. Radaro diapazonas: 1000 Jūrmylių. WPN: Spindulinis x 2"
