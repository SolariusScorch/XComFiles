  STR_TRACE_FLARE: "Pėdsako Šviesos Granata"
  STR_TRACE_FLARE_UFOPEDIA: "Kadangi Ateivių Kuro Pėdsakas šviečia ryškiai ir ilgą laiką, jį galima naudoti kaip šviesos šaltinį. Su bandymais ir klaidomis pavyko rasti būdą, kaip jį ilgiau išsaugoti pusiau permatomos kapsulės viduje, kad šviesos spindesys būtų ryškesnis nei mūsų standartinės Elektros Šviesos Granatos."
  STR_ELERIUM_FLARE_X5: "Eleriumo Šviesos Granata (x5)"
  STR_ELERIUM_FLARE: "Eleriumo Šviesos Granata"
  STR_ELERIUM_FLARE_UFOPEDIA: "Turėdami žinių apie Eleriumo baterijas, galime pagaminti žymiai ryškesnę ir tvirtesnę Šviesos Granatą. Deja, tai ateina su svorio padidėjimu."
  STR_SEA_GUARD: "Jūros Sargas"
  STR_SEA_GUARD_UFOPEDIA: "Bendradarbiaudami su „Hydrospace Dynamics“, mes sukūrėme jungtines greito reagavimo pajėgas, galinčias įveikti daugelį žemo lygio grėsmių, kylančių iš jūros gelmių. Šis darinys yra susijęs tik su mumis, nes jį prižiūri Taryba, panašiai kaip Salvage Korpusas. Tai turėtų palengvinti mūsų darbą - kaip ilgai galima sekti vienos jūrų gyvybės forma po kitos?"
  STR_DOWNED_UFO: "Numuštas NSO"
  STR_ALERT_DOWNED_UFO: "KARIUOMENĖ NUMUŠĖ NSO"
  STR_DOWNED_UFO_DESCRIPTION: "Karinėms Oro Pajėgoms pavyko susekti ir numušti NSO. Specialiosios pajėgos sutelktos šioje vietoje, o kariuomenė apsupo teritoriją.{NEWLINE}Kadangi tai yra mūsų specialybė, mes derėjomės su vyriausybe dėl avarijos puolimo vietos atidėjimo iki mūsų agentų atvykimo. Būtina nedelsiant nusiųsti ten komandą, nes kariškiai per ilgai nelaukia ir sunaikins objektą esant menkiausiai grėsmei, tuo tarpu mums reikia surinkti kuo daugiau svetimų artefaktų tolesniems tyrimams."
  STR_DOWNED_UFO_BRIEFING: "Karinėms Oro Pajėgoms pavyko susekti ir numušti NSO. Specialiosios pajėgos sutelktos šioje vietoje, o kariuomenė apsupo teritoriją.{NEWLINE}Padėsime kariškiams užpulti avarijos vietą, bandysime kuo labiau sumažinti galimą personalo aukas ir išsaugoti objektą, kad galėtume pervežti jį į X- Com bazę tyrimui. Norėdami nutraukti misiją, grąžinkite „X-Com“ Komandą į transporto priemonę ir spustelėkite piktogramą „Nutraukti Misiją“."
