  STR_NO_REST_FOR_THE_WICKED_DESCRIPTION: "Kelias dienas jus kankino negailestingi košmarai, kurie privedė prie geroko miego trūkumo. Susitikimo su Taryba metu jūs užsnūdote, tai tikrai nepagerins mūsų pozicijos jų akyse.{NEWLINE}[- 50 taškų]"
  STR_INVESTIGATED: "Vyksta Tyrimas"
  STR_INVESTIGATED_DESCRIPTION: "CŽV pajuto „X-Com“ dvelksmą ir tiria mūsų paliktais pėdsakais. Nors ir tai negrasina „X-Com“ slaptumui, kai kurios mūsų paslaptys neišvengiamai bus žinomos JAV vyriausybei, o tai pažeidžia mūsų sutartį su Taryba. Dėl to Jie mus apkramtys.{NEWLINE}[- 100 taškų]"
  STR_FREAK_SHOW: "Keistuolių Šou"
  STR_FREAK_SHOW_DESCRIPTION: "{0} Scenos magė teigė, kad rado ir prisijaukino keistą ir nuostabų padarą, kurį ji parodys pasauliui per kitą savo pasirodymą. Jos apibūdinimas nuskambėjo šiek tiek per daug pažįstamai Tarybos Salvageriams. Ją sulaikė ir konfiskavo visą jos žvėrinėlį, įskaitant paminėtą monstrą."
  STR_TRITANIUM_CONTRABAND: "Tritano Kontrabanda"
  STR_TRITANIUM_CONTRABAND_DESCRIPTION: "{0} Vyriausybės pareigūnai perėmė Tritano amunicijos kontrabandą. Retam vieningam balsavime, Taryba kaltina mus dėl šio įvykio, nes šia technologija pasidalijome su M.A.G.M.A. Korporacija. Po to ėjas pokalbis buvo ne iš maloniausių, bet bent jau Taryba mums persiuntė kontrabandą, kad mūsų nuožiūra ją sutvarkytumėme.{NEWLINE}[- 350 taškų]"
  STR_TRITANIUM_ASSASSIN: "Tritaninis Žudikas"
  STR_TRITANIUM_ASSASSIN_DESCRIPTION: "{0} buvo nužudytas pagrindinės įmonės generalinis direktorius. Nukentėjusiajam buvo grasinama mirtimi, todėl buvo imtasi papildomų apsaugos priemonių, įskaitant nuo kulkų apsaugančias patalpas ir transporto priemones. Nepaisant to, žudikui pavyko snaiperiu peršauti plienu sustiprintą sieną. Tai buvo galima pasiekti tik naudojant Tritano kulkas. Taryba teigia, kad vienintelis galimas tokių kulkų šaltinis būtų M.A.G.M.A. Jų nuomone, mes esame netiesiogiai atsakingi.{NEWLINE}[- 500 taškų]"
  STR_ELERIUM_BOMB_TERROR: "Eleriumo Bombos Terorinis Įvykis"
  STR_ELERIUM_BOMB_TERROR_DESCRIPTION: "{0} Šiandien, gyvenamajame rajono name įvyko paslaptingas sprogimas nusinešiąs  daugybė žmonių gyvybių. Manoma, kad tai buvo tyčinis sprogdinimas grumtynių metu tarp vienų iš Osirono grupuočių. Preliminarus Tarybos tyrimas aptiko sprogmenų, kurių pagrinde buvo Eleriumo pėdsakų. Nusikaltėliai greičiausiai medžiagą įgijo iš nepakankamai apsaugotų M.A.G.M.A. sandėlių. Tai nemaloniai meta šešėlį ant ankstesnių mūsų sprendimų.{NEWLINE}[- 500 balų]"
