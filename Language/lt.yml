  STR_ARMORED_ROBBERY_DESCRIPTION: "{0} nenustatyta grupė užpuolė pirmaujančiai MTTP įmonei priklausantį pastatą. Nusikaltėliai pavogė itin slaptus duomenis ir dingo, sukėlę pakeliui nemažai rūpesčių. Užpuolikai dėvėjo kažkokius šarvuotus Egzoskeletus, kuriems vietinės saugumo priemonės buvo neveiksmingos. Taryba teigia, kad incidentas nebūtų įvykęs, jei nebūtume pasidalinę ypač slaptomis technologijomis su M.A.G.M.A.{NEWLINE}[- 500 taškų]"
  STR_CHEMICAL_SPILL: "Cheminis Puolimas"
  STR_CHEMICAL_SPILL_DESCRIPTION: "{0} Netoli esantis vandens rezervuaras buvo užterštas, tirpstančios vietines gyvybės formos paskatino šio keisto įvykio oficialų tyrimą. Tarybai pavyko suvaldyti situaciją ir nustatyti, kad šaltinis buvo nedidelė laboratorija, kuriai vadovavo Osirono padalinys, kuris  prieš pora savaičių pavogė chemikalus iš M.A.G.M.A. nenustatytiems tikslam. Kadangi šia technologija pasidalijome su M.A.G.M.A., Taryba laiko mus atsakingais.{NEWLINE}[- 300 taškų]"
