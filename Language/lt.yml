  STR_UNARMED_PSI_BLADE: "Psi Ašmenys"
  STR_BANK_REWARD: "Banko Atlygis"
  STR_THE_HOLLOW_MAN_PROJECT: "Tuščio Žmogaus Projektas"
  STR_THE_HOLLOW_MAN_PROJECT_UFOPEDIA: "„Tuščiais Žmogus“ yra Men In Black naudojama technologija, kuri užrakina aukos prisiminimus ir pakeičia juos dirbtiniais. Šios procedūros rezultatas taip pat vadinamas „Tuščiu Žmogumi“ - puikus pėstininkas, kuris nedvejodamas atliks savo kūrėjo valią. Ši technologija yra ypač pavojinga, nes auka išlaiko visas protines galimybes ir įgūdžius, išskyrus empatiją, kuri yra stipriai sutrikusi."
  STR_LARGE_WORKSHOP: "Didelės Dirbtuvės"
  STR_LARGE_WORKSHOP_UFOPEDIA: "Dirbtuvių padidinta pastato versija su panašiomis funkcijomis, tačiau didesnė talpa ir sandėliavimo vieta. Naudojami patobulinti įrankiai ir gamybos įranga, pagrįsta Tritanu.{NEWLINE}{NEWLINE}Norint pastatyti šį objektą, reikia: 40x Ateivių Lydmetalių -Tritano"
  STR_HYBRID_SCIENTIST_UFOPEDIA: "Hibridiniai Mokslininkai prižiūri žmogaus tyrimus ir atlieka biologijos, genetikos ir metapsichologijos eksperimentus. Jų aštrus intelektas viršija kitų hibridų intelektą, tačiau jų koviniai įgūdžiai yra vidutiniški. Gyvų Mokslininkų sulaikymas turėtų būti prioritetas, nes jie dažnai turi daug žinių apie Ateivių mokslinę veiklą."
  STR_ALIEN_NEURAL_NETWORK_PREREQ: "Ateivių Neuronų Tinklo Pradinė Sąlyga"
  STR_ALIEN_NEURAL_NETWORK: "Ateivių Neuronų Tinklas"
  STR_ALIEN_NEURAL_NETWORK_UFOPEDIA: "Nepaisant to, kad dauguma Ateivių rūšių yra protingos, jų visuomenė turi daug kolektyvinio proto bruožų. Kiekvieno asmens sąmonė yra sujungta su tam tikru Psioniniu tinklu, leidžiančiu jiems keistis mintimis ir kaupti savo protinį potencialą. Šio tinklo mazgai yra padarai, kurie mums žinomi kaip „Ateivių Smegenys“. Kiekvienos Ateivių Smegenys sujungia visų pavaldinių protus tam tikroje srityje, dirbdamos kaip tam tikras komandų centras, palaikantis ateivių operacijas. Nepaisant to, ši būtybė neturi pastebimos individualios valios, bet veikia kolektyviniame prote. Psioninis tinklas turi vertikalią struktūrą, kur jaunesnės „smegenys“ yra vyresnių būtybių įtakos sferoje. Vadinasi, visas tinklas turi turėti vieną centrą."
  STR_ALIEN_FLIGHT_MAPS: "Ateivių Skrydžių Žemėlapiai"
  STR_ALIEN_FLIGHT_MAPS_UFOPEDIA: "Kruopšti Ativių Psioninio Mazgo analizė leido mums atskleisti naujus duomenis apie jų karines operacijas. Nors neišsami, ji yra daug pilnesnė už viską, ką matėme anksčiau, akcentuojant NSO judėjimą tarp Žemės, Kosminės Stoties ir Mėnulio. Šios žinios bus neįkainojamos mūsų ateities kontrpuolimo planuose."
