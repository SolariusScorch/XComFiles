  STR_MOON_ALIEN_COLONY_MAIN_BRIEFING: "Turėdami informaciją, kurią gavome iš „Ethereal Speaker“, ir mėnulio kompiuterius, mes sugalvojome būdą, kaip prasiskverbti į pačią požeminio Mėnulio miesto širdį. Mūsų užduotis yra užfiksuoti Knight - aukšto rango Ethereal, kuriam pavesta valdyti tam tikrą bazės dalį. Mes taip pat turime surinkti daugiau duomenų iš ateivių kompiuterių, kad galėtume toliau tirti ateivių centrą. Norėdami nutraukti misiją, grąžinkite „X-Com“ Komandą į išėjimo zoną ir spustelėkite piktogramą „Nutraukti Misiją“."
  STR_MOON_ALIEN_COLONY_MAIN_INVADED: "Ateivių Mėnulio Kolonija: Centras Įsiveržtas"
  STR_ALIEN_LUNAR_COLONY: "Ateivių Mėnulio Kolonija"
  STR_ALIEN_LUNAR_COLONY_UFOPEDIA: "Tyrinėdami ateivių tunelius Mėnulyje atradome didžiulę bazė paslėpta kilometrų gylį žemiau plutos. Ši bazė greičiausiai turi vertingų duomenų apie ateivių buvimo vietą, ypač jų kilmės vietą. Iš kur jie iš tikrųjų? Koks jų tikrasis tikslas?{NEWLINE}Parengsime atakos planą."
