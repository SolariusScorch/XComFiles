  STR_ANCIENT_SEA_GHOST_ARMOR: "Senovės Jūrų Vaiduoklio Kovos Analizė"
  STR_ANCIENT_SEA_GHOST: "Senovės Jūrų Vaiduoklis"
  STR_ANCIENT_SEA_GHOST_UFOPEDIA: "Ši jūros dvasinė būtybė yra smurtinių emocijų, susijusių su mirtimi ir teroru, rezultatas. Kadangi atviroje jūroje sudėtingos mintys yra retenybė, tokios apraiškos sunkiai išsisklaido ir galiausiai iš dalies išlieka šimtus metų maitinamos pirminės dvasinės energijos. Toks psioninis subjektas gali pasireikšti kaip šmėkla ir turėti pakankamai psioninės energijos, kad pakenktų žmogui, sutrikdant jo biolauką."
  STR_ECTOPLASM: "Ektoplazma"
  STR_ECTOPLASM_UFOPEDIA: "Ši paslaptinga medžiaga neabejotinai yra normali medžiaga, tačiau jos cheminė, beveik organinė sudėtis yra chaotiška ir sunkiai paaiškinama. Be to, ji įkrauta likutine psichine energija. Ji greitai suyra, todėl tolesniems tyrimams reikalinga speciali patalpa."
  STR_GOLDEN_ANKH: "Auksinis Ankas"
  STR_SO_WHAT_NOW_ANEXI: "Tai kas dabar, Anexi?"
  STR_HOLY_TRIAL: "Šventasis Išbandymas"
  STR_HOLY_TRIAL_UFOPEDIA: "Pasirinkau tave sąjungininku, nes pasitikiu tavo ketinimais. Tačiau mano seserys -  ne, todėl turėsime jas įtikinti. Ir aš turiu puikią idėją: įžūlūs Naujai-Gimę ir toliau vagia mūsų šventąsias relikvijas – Auksinius Ankus. Jei sugrąžinsi vieną, jie tikrai pamatys tave taip, kaip aš. Aš pranešiu jūsų tarnams, kada ir kur jį galima rasti..."
  STR_HOLY_TRIAL_PASSED: "Šventasis Išbandymas Išlaikytas"
  STR_HOLY_TRIAL_PASSED_UFOPEDIA: "Taip taip! Tai tikrai auksinis Ankas! Tu gerai pasielgei, sąjungininke! Už šį susigrąžintą artefaktą ir bet kurį kitą ateityje jus gausiai apdovanosiu. {NEWLINE} Dabar grąžinsiu jį savo seserims. Tikrai joms bus įdomu jus išklausyti."
  STR_MEET_THE_COVEN: "Susipažinkite su Kovenu"
  STR_MEET_THE_COVEN_UFOPEDIA: "Mes esame Senovės-Senoliai. Kadangi savo pastangomis nusipelnėte, nusprendėme jus laikyti savo sąjungininku. Ir mums reikia jūsų pagalbos. {NEWLINE} Mes jau seniai būtume prisijaukinę Naujai-Gimusiuosius, bet jiems vadovauja baisi jėga, kurios mes visiškai nesuprantame. Galinga būtybė perėmė jų mintis ir ketinimus, nukreipdama juos prieš mus ir priversdama mūsų neapkęsti. Ši paslaptinga būtybė vadinama Faraonu. {NEWLINE} Turime nugalėti šį tamsųjį tironą. Jo namai per gerai saugomi frontaliniam puolimui, todėl planuojame išsiųsti nedidelį riterių būrį. Ar jūsų vyrai juos lydės?"
  STR_COVEN_REWARD: "Koveno Atlygis"
  STR_COVEN_REWARD_UFOPEDIA: "Drąsieji mirtingieji, esame nuoširdžiai dėkingi už jūsų pagalbą prie Drakono Tarno nuopuolio. Žinome, kad turite daug kitų priešų, įskaitant klastinguosius dangaus žmones. Norėdami parodyti savo dėkingumą, siūlome jums paslaptį, kaip pasiekti nemirtingumą, tapdami vienu su Essentoriu. Tai tikrai jums bus naudinga jūsų kare."
  STR_HYBRID_RECRUITMENT: "Hibridų Verbavimas"
  STR_HYBRID_CONTROLLERS: "Hibridų Kontrolieriai"
  STR_HYBRID_CONTROLLERS_UFOPEDIA: "Hibridai yra labiau žmogiški, nei manėme, ir neatrodo laimingi. Mes nustatėme, kad jie kažkaip nukreipiami naudojant Psionika. Po Hibridų Specialisto parodymų galime pradėti ieškoti šių Psioninių signalų kilmės šaltinio."
  STR_HYBRID_CONTROL_CIRCUITRY: "Hibridų Valdymo Grandinė"
  STR_HYBRID_CONTROL_CIRCUITRY_UFOPEDIA: "Šis neįtikėtinai sudėtingas mechanizmas yra tarsi telefono stotelė, bet skirta Psionikai. Jame saugomi visų esamų hibridų duomenys, įskaitant jų unikalius Psioninius įspaudus, ji nukreipia Psioninias žinutes konkrečiam agentui. Siųsdamas emocijų bangas, įrenginys praneša hibridams, ar jų šeimininkai jais patenkinti, ar ne. Jame taip pat yra įmontuota programinė įranga, skirta atpažinti rodmenis nusakančius, kad hibridas gali sukilti ar sukčiauti. Šis prietaisas buvo skirtas absoliučiai priespaudai, bet dabar galime iš jo gauti nauda: nesunkiai rasti hibridus, kurie būtų pasirengę išduoti savo kūrėjus."
  STR_HYBRID_CONTROL_TAKEN: "Hibridų Kontrolės Centras Užimtas!"
  STR_HYBRID_CONTROL: "Hibridų Kontrolės Centras"
  STR_HYBRID_CONTROL_ASSAULT: "Hibridų Kontrolės Centro Puolimas"
