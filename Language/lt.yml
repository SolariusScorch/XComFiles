  STR_HALLUCINOID_CORPSE: "Haliucinoido Kūnas"
  STR_HALLUCINOID_TERRORIST: "Haliucinoidas"
  STR_HALLUCINOID: "Haliucinoidas"
  STR_HALLUCINOID_UFOPEDIA: "Peršukavę vandenynus, ateiviai išaugino šiuos didžiulius Žemės padarus kaip ginklą. Nesileiskite užliūliuojami klaidingo saugumo jausmo, kai susidursite su šiais nekenksmingai atrodančiais gilumų jūreiviais. Haliucinoidas, turintis artimos kovos ledinį smūgį ir galingus Psioninius gebėjimus, yra mirtinas priešas."
  STR_HALLUCINOID_AUTOPSY: "Hallucinoid Autopsija"
  STR_HALLUCINOID_AUTOPSY_UFOPEDIA: "Daugelyje šio organizmo želatininio kūno sluoksnių tupi galingas cheminis šaldiklis, kuris yra pagrindinis puolamasis gebėjimas. Minkšta ir elastinga Haliucinoidų oda atrodo jautri karščiui."
  STR_HALLUCINOID_FREEZE: "Haliucinoido Speigas"
  STR_HALLUCINOID_FREEZE_UFOPEDIA: "Haliucinoidai naudoja biocheminį ginklą, susidedantį iš tūkstančių cnidocitų. Šios specializuotos ląstelės paleidžia mikrokanistrus, pripildytus krioagento, su pakankama jėga, kad galėtų pradurti šarvuotą egzoskeletą. Šis krioagentas sukelia endoterminę reakciją ir akimirksniu užšaldo auką. Net jei ataka pati aukos nenužudo, ji padarys pakankamai žalos, kad auka nustos kovoti ir ją lengvai suvartos Haliucinoidas."
  STR_HALLUCINOID_PSI_WEAPON: "Haliucinoido Psichinė Ataka"
  STR_HALLUCINOID_PSI_WEAPON_UFOPEDIA: "Haliucinoidai naudoja bazinius psichinius sugebėjimus, kad išblaškyti ir hipnotizuoti savo grobį. Nors koncepcija yra gana paprasta, ji sukuria sudėtingą reakciją labiau išsivysčiusių gyvūnų smegenyse, todėl dažnai būna per daug užburti, kad galėtų reaguoti į Haliucinoidą ar jo ataką, kol dar ne per vėlu."
