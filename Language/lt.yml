  STR_CHURCH_OF_DAGON_GONE_WITH_THE_FISH_DESCRIPTION: "{0} Dingo viso žvejų kaimelio gyventojai, nepalikdami jokio pėdsakų apie jų likimą, išskyrus Deigono Bažnyčios ikonografiją, užrašytą krauju. Taryba mums atsiuntė šią ataskaitą kaip dalyką, kurio daugiau nereikia komentuoti.{NEWLINE}[- 125 taškai]"
  STR_CHURCH_OF_DAGON_GRIM_RITUAL_SITE: "Niūraus Ritualo Vieta"
  STR_CHURCH_OF_DAGON_GRIM_RITUAL_SITE_DESCRIPTION: "{0} Kai kurie turistai miške aptiko niūrų totemą, suręstą iš šviežių žmogaus kaulų. Panašu, kad jį sulipdė Deigono Bažnyčia. Taryba teigia, kad turėtume padidinti pastangas kovai su šia grėsme.{NEWLINE}[- 50 taškų]"
  STR_CHURCH_OF_DAGON_ALTAR_OF_DAGON: "Deigono Altorius"
  STR_CHURCH_OF_DAGON_ALTAR_OF_DAGON_DESCRIPTION: "Sekant eilę pranešimų apie paranormalią veiklą mažo, nuošalaus kaimo rajone, Tarybos atstovai rado šią vieta apleistą, o ant pastatų buvo ištepti įvairūs ženklai primenantys į Deigono Kultą, vietiniam turguje žalio akmens altorius. Mes paraginti padvigubinti pastangas prieš šį Kultą.{NEWLINE}[- 25 taškai]"
  STR_SHADOW_OVER_TOWN_CHURCH_OF_DAGON: "Šešėlis ant Miesto"
  STR_SHADOW_OVER_TOWN_CHURCH_OF_DAGON_DESCRIPTION: "Vaizdo įrašas, kuriame matyti kaip paaugliai, stebintys Humanoidines formas, išeinančias iš jūros. Paaugliai tvirtina, kad šios figūros nėra žmogaus ir keliauja link netoliese esančio miesto. Taryba sustabdė nuotėkį ir pasiuntė Salvagerius tirti. Kai jie atvyko į vietą, visi kaimo gyventojai buvo arba mirę, arba dingo be žinios, nors panašu, kad vietinėje užeigoje vyko kova. Kas ten įvyko, tebėra paslaptis.{NEWLINE}[- 100 taškų]"
  STR_SACRIFICIAL_RING_CHURCH_OF_DAGON: "Aukojimo Žiedas"
  STR_SACRIFICIAL_RING_CHURCH_OF_DAGON_DESCRIPTION: "{0} Vietinis tyrėjas atrado instrukcijas apie ritualinį jaunų moterų aukojimą „Jūros Žmonėms“ mainais į klestėjimą. Perėmę tyrimo kontrolę, Salvageriai patvirtino, kad šie aukojimai iš tikrųjų vyksta reguliariai. Paskutinio ritualo metu surengta sėkminga pasala, tyrimas sustabdytas.{NEWLINE}[Gauta: Deep One Kūnas, Deep One Ietis]"
  STR_ZSRR_GOPNIK_DREAM: "Gopniko Sapnas"
  STR_ZSRR_GOPNIK_DREAM_DESCRIPTION: "{0} Raudonoji Aušra agresyviai propaguoja savo propagandą tarp bedarbio jaunimo. Daugybė naujokų buriasi stiprinti jos gretas, viliojami pažadais dėl fizinės ir politinės galios visiems. Taryba tvirtina, kad tai nieko gero nežada.{NEWLINE}[- 100 taškų]"
  STR_ZSRR_POWER_STRUGGLE_ON_THE_STREETS: "Kova dėl Galios Gatvėse"
  STR_ZSRR_POWER_STRUGGLE_ON_THE_STREETS_DESCRIPTION: "{0} Per atsitiktinį susišaudymą tarp „Raudonosios Aušros“ narių ir kitos gaujos buvo įtrauktos vietos policijos pajėgos. Valymas buvo gana varginantis, tačiau Tarybai pavyko išvengti per didelio spaudos ir politikų dėmesio. Atrodo jie mano, kad tai mes kalti, nes nepakankamai greitai tvarkomės su organizacija.{NEWLINE}[- 75 taškai]"
  STR_EXALT_INDUSTRIAL_ACCIDENT: "Pramoninė Avarija"
  STR_EXALT_INDUSTRIAL_ACCIDENT_DESCRIPTION: "{0} Sprogimas išdraskė Psiclono surinkimo gamyklą, sukeldamas daug aukų tarp kulto narių ir pritraukdamas daug dėmesio. Tikėtina, kad dingo daugybė Psiclonų. Taryba yra šiek tiek nusivylusi mūsų nesugebėjimu užkirsti kelią tokiems įvykiams.{NEWLINE}[- 100 taškų, Gauta Psiclonas x1]"
  STR_EXALT_BUSTED: "Nureidinti"
  STR_EXALT_BUSTED_DESCRIPTION: "Per narkotikų reidą prieš vieną iš Pietų Amerikos kartelių policija aptiko masinius EXALT dalyvavimo įrodymus. Nors tai nestebina, Taryba taip pat nėra džiugi dėl greito organizacijos augimo ir tikisi, kad mes ką nors padarysime.{NEWLINE}[- 10 balų]"
  STR_OSIRON_HACKED: "Įsilaužta!"
  STR_OSIRON_HACKED_DESCRIPTION: "Dėl nepakankamų prevencijos priemonių kai kurie mūsų slapti duomenys, taip pat kai kurios lėšos, nutekėjo. Įtariame, kad prie to prisidėjo Osiron įsilaužėlis. Tai neduos gerų įvertinimų Taryboje.{NEWLINE}[- 100 taškų, - 50 000 $]"
  STR_OSIRON_TRADE_BUST: "Osiron Prekybos Perėmimas"
  STR_OSIRON_TRADE_BUST_DESCRIPTION: "Mes sėkmingai sutrukdėme Osiron operaciją ir areštavome jų prekes.{NEWLINE}[Gauta: 50 taškų, 50 000$, Šarvuota Osiron Dėžė x3]"
  STR_OSIRON_BROKER_ARRESTED: "Suimtas Osiron Brokeris"
  STR_OSIRON_BROKER_ARRESTED_DESCRIPTION: "Mums pavyko suimti Osiron Agentą ir konfiskuoti kai kurias prekes, kurias jis ketino parduoti kitai slaptai organizacijai.{NEWLINE}[Gauta: 25 taškai, 20 000$, Šarvuota Osiron Dėžė]"
  STR_NIGHT_HOWLERS: "Naktiniai Staugėjai"
  STR_NIGHT_HOWLERS_DESCRIPTION: "{0} Laukinių Fenriro Vilkų pora nukeliavo giliai į apgyvendintą rajoną ir sukėlė daugybę incidentų, susijusių tiek su gyvuliais, tiek su žmonėmis. Vietiniai gyventojai jau naikina paprastuosius vilkus, kuriuos tik gali rasti, nors dauguma laukinių gyvūnų pabėgo prieš atvykstant siaubingiems broliams. Taryba perėmė situacijos kontrole, tačiau jie tikisi, kad ateityje išvengsime tokių situacijų.{NEWLINE}[- 66 taškai]"
  STR_GIANT_BEETLE_MIGRATION: "Milžiniškų Vabalų Migracija"
  STR_GIANT_BEETLE_MIGRATION_DESCRIPTION: "{0} milžiniškų vabalų būrys perėjo vietovę, išgąsdino kai kuriuos vietinius gyventojus ir galiausiai dingo po žeme. Vadove, tai neatrodys gerai ataskaitoje.{NEWLINE}[- 66 taškai]"
  STR_RAT_INFESTATION: "Žiurkių Užplūdimas"
  STR_RAT_INFESTATION_DESCRIPTION: "{0} Milžiniškų Žiurkių priviso kanalizacijos kanale, tai sukėlė įvairiausių siaubo istorijų tarp kanalų priežiūros personalo. Tokie incidentai paprastai kenkia mūsų įvaizdžiui prieš Tarybą ...{NEWLINE}[- 50 taškų]"
  STR_PESTS_BE_GONE: "Išnykit Kenkėjai!"
  STR_PESTS_BE_GONE_DESCRIPTION: "Atnaujinant nedidelę metro stotį viename iš Europos miestų, buvo atidengtas mažas Milžiniškų Žiurkių lizdas. Lizdo populiacija žuvo po susidūrimo su darbininkais, keli iš jų patyrė įvairaus sunkumo sužalojimus. Kadangi esame tikri, kad šie gyvūnai yra panašūs į tuos, kuriuos rado mūsų Agentai laukuose, mes perėmėme jų palaikus.{NEWLINE}[Gauta: - 10 balų, Milžiniškos Žiurkės Kūnas x3]"
  STR_CHUPACABRA_GORE_PILE: "Chupacabra Atliekų Krūva"
  STR_CHUPACABRA_GORE_PILE_DESCRIPTION: "{0} Šeima buvo rasta negyva savo namuose; jų pusiau suvalgyti kūnai buvo sutempti į krūvą ir padengti gleivių sluoksniu. Įkandimo žymės nurodo į Chupacabras, bet mes nežinome, kodėl padarai taip paliko aukų kūnus. Atrodo, kad Taryba yra gana pakraupus dėl tokio liguisto Ateivių elgesio.{NEWLINE}[- 66 taškai]"
  STR_SPIKEBOAR_SIGHTING: "Spikeboar Pastebėjimas"
  STR_SPIKEBOAR_SIGHTING_DESCRIPTION: "{0} Prieš išnykdamas miške, palaidas Spikeboar sukėlė nemalonumų mieste. Tarybos Salvageriai įsikišo, bet netrukus pametė pėdsakus. Tarybos teigimu, tai kažkaip mūsų kaltė ...{NEWLINE}[- 66 taškai]"
  STR_UAC_ASSASSINATIONS: "UAC Žmogžudystės"
  STR_UAC_ASSASSINATIONS_DESCRIPTION: "Per pastarąsias kelias dienas visame pasaulyje tam tikri žmonės žuvo per įvairias avarijas. Nors oficialios valdžios institucijos neturi pagrindo susieti šių atvejų, mūsų prieiga prie ribotos informacijos parodė, kad jie visi dirbo UAC vadovaujančiose ar specialistų pareigose. Atsižvelgdami į mūsų naujausius radinius, susijusius su UAC, mes teigiame, kad jie buvo vidinės kovos dėl valdžios įmonėje aukos. Kas gi ten vyksta?"
  STR_UAC_PERPLEXING_MESSAGE: "Gluminanti Žinutė"
  STR_UAC_PERPLEXING_MESSAGE_DESCRIPTION: "Vadove, kalbant apie slaptą UAC operaciją: atrodo, mes jau padarėme įtaką, gerą ar blogą. Susisiekėme su asmeniu, kuris teigė pažįstantis kai ką, kuris pažinojo kažką kitą, ir vienas dalykas sekė prie kito ... Mmm, svarbu tai, kad iš svarbaus UAC darbuotojo sulaukėme netikėto ir gana intriguojančio kontakto. Jis neatskleidė savo tapatybės ir atrodė gan paranojišku, bet ir pagavusio nevilties, todėl jie ... Galbūt tiesiog patys perskaitykite laišką."
  STR_UAC_TURNING_POINT: "Lūžio Taškas"
  STR_UAC_TURNING_POINT_DESCRIPTION: "Vadove, spėkit, kas mums atsiuntė laišką! Teisingai, tai mūsų mažasis UAC draugas. Įdomu, kas yra viduje? Ne, dar neskaitau - šįkart norėjau palikti garbę jums!"
  STR_UAC_THE_UAC_WAR_IS_OVER_1: "Karas su UAC Baigėsi"
  STR_UAC_THE_UAC_WAR_IS_OVER_1_DESCRIPTION: "Vadove, jūs padarėte puikią paslaugą UAC ir visai planetai. Po to, kai prakeikta laboratorija sudegė, mano priešų rėmėjai greitai atsisakė projekto, leisdami mano komandai sulaikyti išdavikus ir ... susitvarkyti su jais. Dabar bandome atskleisti jų ryšius su pačia Taryba, nors tai nėra lengva.{NEWLINE}Deja, mes nebeturime specialių technologijų, kuriomis galėtume pasidalinti su jumis atsidėkodami už jūsų pagalba, todėl prašome priimti keletą likusių baterijų. Jeigu kas nepriklausantys UAC turėtų jas turėti, tai tik jūsų organizacija."
  STR_UAC_THE_UAC_WAR_IS_OVER_2: "Karas su UAC Baigėsi"
  STR_UAC_THE_UAC_WAR_IS_OVER_2_DESCRIPTION: "Vadove, jūs padarėte puikią paslaugą UAC ir visai planetai. Jūsų komanda įdėjo papildomas pastangas ir perėmė šią prakeiktą laboratoriją, todėl galime atlikti nuodugnų tyrimą ir susitvarkyti su išdavikais. Dabar bandome atskleisti jų ryšius su pačia Taryba, nors tai nėra lengva.{NEWLINE}Laboratorijoje buvo nemažas kiekis eksperimentinių karinių atsargų, kuriomis noriu pasidalinti su jumis. Jos nėra pigios, bet jų niekur kitur nerasite. Jeigu ir kas nepriklausantys UAC organizacijai turėtų jas turėti, tai tik jūsų organizacija."
  STR_APOCALYPSE_SMASH: "Sudaužyti!"
  STR_APOCALYPSE_SMASH_DESCRIPTION: "{0} Taryba yra įspėta, kad pastaruoju metu padaugėjo smurto atvejų, kuriuose atrodo dalyvavo smurtautojai patobulinti biologiškai. Tai buvo susieta su „Storm“ serumo cirkuliacija ir mes kažkaip kaltinami, kad dar nesustabdėme to.{NEWLINE}[- 20 taškų]"
  STR_APOCALYPSE_WINNERS_DONT_USE_DRUGS: "Nugalėtojai Nenaudoja Narkotikų"
  STR_THEY_SET_US_UP: "Jie Mus Pakišo!"
  STR_THEY_SET_US_UP_DESCRIPTION: "„Men in Black“ juodinimo operacija privertė mus atrodyti blogai prieš Tarybą. Mes padarėme viską, kad įrodytume savo nekaltumą, tačiau kai kurie Tarybos nariai nebuvo tuo įtikinti.{NEWLINE}[- 200 taškų]"
  STR_AN_INCONVENIENT_TRUTH: "Nepatogi Tiesa"
  STR_AN_INCONVENIENT_TRUTH_DESCRIPTION: "„Men in Black“ pateikė Tarybai keletą gėdingų įrodymų, rodančių mūsų negebėjimą kovojant Ateivių grėsme. Galime tikėtis truputį grubios meilės iš Tarybos Atstovų.{NEWLINE}[- 250 taškų]"
  STR_THE_TURNCOAT: "Perbėgėlis"
  STR_THE_TURNCOAT_DESCRIPTION: "„X-Com“ narys perbėgo pas priešą, pasiimdamas su savimi nedideles paslaptis. Dalis mūsų purvo buvo afišuota Tarybai.{NEWLINE}[- 125 taškai]"
  STR_LOOSE_LIPS: "Atsirišęs Liežuvis"
  STR_LOOSE_LIPS_DESCRIPTION: "Apsisvaiginimo epizodo metu vietiniame bare „X-Com“ Agentas atskleidė įslaptintą informaciją kai kuriems atsitiktiniams asmenims. Sustabdyti nuotėkį buvo šiek tiek nepatogu ir tai mums kainuos reputaciją.{NEWLINE}[- 25 taškai]"
  STR_HOLY_PROTECTION: "Šventoji Apsauga"
  STR_HOLY_PROTECTION_DESCRIPTION: "Suprasdami šių žinių būtinybę ir galimą naudą mūsų tikslui, kai kurie Tarybos nariai išreiškė susirūpinimą dėl mūsų žygių į tai, ką jie laiko „okultizmu“. Jie nesikiš, bet mums buvo pranešta, kad turime būti ypač atsargūs. Vienas iš jų perdavė mums asmeninį daiktą, kuris turėtų mums padėti.{NEWLINE}[Gauta: Rožančius]"
  STR_NEW_AGE: "Naujasis Amžius"
  STR_NEW_AGE_DESCRIPTION: "Su Antgamtiškų pastebėjimų ir pranešimų apie Paranormalius įvykius augimu visame pasaulyje, atrodo, kad visuotinis susidomėjimas keistais ir mistiniais reiškiniais didėja kartu su daugybe neatskleistų, abejotinų Okultinių praktikų. Taryba nenoriai įnešė papildomą įnašą į mūsų fondus, tikėdamasi, kad būsime pasirengę kovoti su būsimais naujais priešais, tiek kasdieniais, tiek kita žemiškais.{NEWLINE}[100 000$]"
  STR_CORRUPT_POLITICIAN_EXALT: "Korumpuotas Politikas"
  STR_CORRUPT_POLITICIAN_EXALT_DESCRIPTION: "{0} Vietos Politikas buvo areštuotas ir dabar laukia teismo dėl korupcijos. Tikroji šio arešto priežastis buvo įrodymas, kad asmuo slapta palaikė EXALT, kaltinimus kruopščiai sudėjo jūsų patikimi darbuotojai. Malonus jausmas, kai viskas gerai einasi.{NEWLINE}[150 taškų]"
  STR_CORRUPT_POLITICIAN_ZSRR: "Korumpuotas Politikas"
  STR_CORRUPT_POLITICIAN_ZSRR_DESCRIPTION: "{0} Vietos Politikas buvo areštuotas ir dabar laukia teismo dėl korupcijos. Tikroji šio arešto priežastis buvo įrodymas, kad asmuo slapta palaikė Raudonąją Aušrą, kaltinimus kruopščiai sudėjo jūsų patikimi darbuotojai. Malonus jausmas, kai viskas gerai einasi.{NEWLINE}[150 taškų]"
