  STR_ALERT_HYBRID_HIDEOUT: "HIBRIDŲ SLAPTAVIETĖ RASTA!"
  STR_HYBRID_HIDEOUT_DESCRIPTION: "Radome Hibridų saugią priebėgą. Akivaizdu, kad jie ja naudojasi, siekdami koordinuoti savo ardančią veiklą regione, rengti Slaptųjų Agentų susitikimus ir aprūpinti savo Agentų tinklą. Turime būti labai atsargūs, kad neišbaidytume įtariamųjų."
  STR_HYBRID_HIDEOUT_BRIEFING: "Radome Hibridų saugią priebėgą. Akivaizdu, kad jie tuo naudojasi, siekdami koordinuoti savo ardančią veiklą regione, rengti Slaptųjų Agentų susitikimus ir aprūpinti savo Agentų tinklą. Sulaikykite įtariamuosius ir perimkite jų įrangą, kad sužinotumėme Ateivių planus. Norėdami nutraukti misiją, grąžinkite „X-Com“ Komandą į išėjimo zoną ir spustelėkite piktogramą „Nutraukti Misiją“."
  STR_HOW_TO_DEAL_WITH_YOUR_DRAGON: "Kaip Elgtis Su Tavo Drakonu"
  STR_HOW_TO_DEAL_WITH_YOUR_DRAGON_UFOPEDIA: "Ekranas mirkteli, atidengdamas roplio veidą.{NEWLINE}„Taigi, jūs esate vienas iš vadovaujančių paviršiaus gyventojų pasipriešinimo. Buvau pakviestas pasidalinti su jumis žiniomis apie laivų statybą.{NEWLINE}Mano sąlygos? Noriu visų duomenų apie tuos, kuriuos vadinate „Ateiviais“. Tie, kurie ateina iš gilios erdvės. Noriu informacijos apie jų technologijas, bet ir apie tai, kokios jos yra. Turiu sužinoti apie vieną iš jų lyderių.{NEWLINE}Jums įdomu apie mano motyvus. Kodėl aš tau padėčiau? Tai ne jūsų reikalas. Aš elgiuosi pagal savo valią, ir niekieno kito“."
  STR_REPTOID_FORGE_ACCESS: "Reptoidų Kalvės Prieiga"
  STR_REPTOID_FORGE_ACCESS_UFOPEDIA: "Skorpionų karalius, patenkintas mūsų duokle ir mūšio pasirodymu, davė mums tai, ko norėjome: koordinačių rinkinį senos Reptoidų kalvės.{NEWLINE}Išgąsdinę kai kurias būtybes, prisiglaudusias kalvėje, mes įsitvirtinome ir tikrai nekantriai laukiu mašinos studijų. Mes jau radome keletą duomenų blokų, kurie turėtų palengvinti šį darbą. Kai Reptoidų specialistas susisieks, mes tuoj pat pradėsime!"
  STR_CRAZED_ANTMEN_VILLAGE: "Pasiutusių Skruzdėnų Kaimas"
  STR_ALERT_CRAZED_ANTMEN_VILLAGE: "PASIUTĘ SKRUZDĖNAI! GRIEBKIT GINKLUS!"
  STR_CRAZED_ANTMEN_VILLAGE_DESCRIPTION: "Skorpionų karalius nori, kad mes užpultume problematišką Skruzdėnų gentį. Šie Skruzdėnai kenčia nuo cheminio disbalanso, dėl kurio visa kolonija patologiškai agresyvi kaimynų atžvilgiu. Reptoidai galiausiai su jais susitvarkys, tačiau nei karalius, nei mes nenorime jų pajėgų niekur šalia, todėl geriau būtų purviną darbą atlikti patiems."
  STR_CRAZED_ANTMEN_VILLAGE_BRIEFING: "Šie Skruzdėnai kenčia nuo cheminio disbalanso, dėl kurio visa kolonija patologiškai agresyvi kaimynų atžvilgiu. Nušluokite juos, vardan didesnio gėrio. Norėdami nutraukti misiją, grąžinkite „X-Com“ Komandą į išėjimo zoną ir spustelėkite „Nutraukti misiją“ piktogramą."
  STR_CRAZED_ANTMEN_VILLAGE_COMPLETE: "Pasiutusių Skruzdėnų Nuslopinimas"
  STR_GIFT_FOR_THE_SCORPION_KING: "Dovana Skorpionų Karaliui"
  STR_GIFT_FOR_THE_SCORPION_KING_UFOPEDIA: "Skorpionų Karalius priėmė mūsų „duoklę“. Jis pareiškė, kad gali žiūrėti palankiai į mūsų užklausą.{NEWLINE}{NEWLINE}Kas per velnias, kuo jis mano esąs?!"
  STR_SCORPION_KINGS_OFFER: "Skorpionų Karaliaus Pasiūlymas"
  STR_SCORPION_KINGS_OFFER_UFOPEDIA: "Skorpėnų Lyderis sutiko padėti išspręsti mūsų problemą: pažadėjo panaudoti savo įtaką ir surasti išdaviką Reptoidų Inžinierių, kuris norėtų pasidalinti savo žiniomis apie laivų statybą. Jis taip pat užsiminė žinąs vietą, kurioje galėtume ištirti senas Reptoidų mašinas, nors detalių nepateikta. Savo ruožtu jis prašo 10 Toxigunų ir 40 Toxigunų Kolbų. Jis tvirtina, kad tai tiesiog būtina norint įsigyti specialistą, tačiau aišku kad, tai mažai tikėtina; gudrus niekšas žino, kad neturime kitos išeities.{NEWLINE}Jis sakė, kad taip pat turi paprašyti dar vienos „malonės“ ir netrukus mums apie tai praneš. Man tai skamba kaip blogos naujienos.{NEWLINE}{NEWLINE}(Norėdami paruošti siuntą, pagaminkite „Dovana Skorpionų Karaliui“ ir tada ją ištirkite.)"
  STR_REPTOID_SHIP_BLUEPRINTS: "Reptoidų Laivo Brėžiniai"
  STR_REPTOID_SHIP_BLUEPRINTS_UFOPEDIA: "Nors ir perėmėme Viper, neturime galimybių statyti laivų, galinčių judėti po žeme. Mes tiesiog nesuprantame, kaip veikia fazinė eiga, ir negalime pagaminti Terramito. Tai rimta problema, jei norime kariauti prieš Reptoidus, nors ir ribota.{NEWLINE}Norėdami pasiekti pažangos šioje srityje, turime išanalizuoti Reptoidų pramonines mašinas ir apklausti Reptoidų Specialistą. Deja, mes neturime prieigos prie jų, nes Reptoidai atidžiai saugo savo paslaptis. Galbūt turėtume susisiekti su savo draugu Skorpionų Karaliumi, jis yra išradingas draugužis ..."
  STR_TERRAMITE_MANUFACTURING: "Terramito Gamyba"
  STR_TERRAMITE_MANUFACTURING_UFOPEDIA: "Vadovaujami Reptoido, mes išmokome gaminti Terramitą iš lengvai prieinamų medžiagų. Procesas yra brangus, tačiau teoriškai nėra labai sudėtingas; pagrindinis uždavinys yra pasiekti pakankamą slėgį, kad kristalinės gardelės susidarytų. Laimei, mes turime kalvę, todėl vienintelė problema yra užtikrinti, kad ji liktų mūsų rankose."
