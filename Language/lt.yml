  STR_CALCINITE_CORPSE: "Calcinito Kūnas"
  STR_CALCINITE: "Calcinitas"
  STR_CALCINITE_UFOPEDIA: "Kaip pradingusių jūreivių nardymo kostiumai, šie ateiviai tyko jūros dugne neatsargiųjų. Sūkuriuodama veido kaukėje matosi želatinė žalsva forma. Šį gumulą laiko kartu galingas bioelektrinis laukas, kuris taip pat gali būti išplėstas už kostiumo ribos ir panaudojamas atakoms."
  STR_CALCINITE_AUTOPSY: "Calcinito Autopsija"
  STR_CALCINITE_AUTOPSY_UFOPEDIA: "Nulupus šarvuotą kostiumą, paaiškėja, kad Calcinitas yra didžiulis amorfinis protoplazmos gumulas. Nėra matomų smegenų, galūnių ar jutimo organų. Mažas metalinis komponentas yra giliai skysčio kūne. Mirus būtybei galime tik spėlioti apie jos prigimtį. Nepaaiškinama mūsų ateiviškų priešų mįslė."
  STR_GOLDEN_LADY_ORIGINS: "Auksinės Damos Kilmė"
  REGION_HELLO_WORLD: "Pasaulis"
  STR_COUNCIL_OF_EARTH_CLUE: "Žemės Taryba - Užuomina"
  STR_COUNCIL_OF_EARTH: "Žemės Taryba"
  STR_COUNCIL_OF_EARTH_UFOPEDIA: "Dabar akivaizdu, kad Taryba naudoja JT tik kaip savo viešąjį veidą. Tiesą sakant, tai slapta grupė, veikianti nepriklausomai nuo pasaulio šalių ir turinti didelę jų kontrolę. Tarybą sudaro daugybė įvairių kilmės žmonių, kurie dėl vienokių ar kitokių priežasčių priklauso slaptai valdančiai klasei. Panašiai mąstantys nariai susirenka į frakcijas, panašias į politines partijas, nes jos nuolat varžosi dėl valdžios ir įtakos planetoje."
  STR_COUNCIL_POWER_CHAIN_CLUE: "Tarybos Galios Grandinė - Užuomina"
  STR_COUNCIL_POWER_CHAIN: "Tarybos Galios Grandinė"
  STR_COUNCIL_POWER_CHAIN_UFOPEDIA: "Tarybai tarnauja dvi pagrindinės organizacijų kategorijos. Pirmoji kategorija vadinama „technine“ ir apima pasaulinį administravimą; pavyzdžiui, Pasaulio bankas. Tikimasi, kad šios organizacijos veiks efektyviai, kad užtikrintų pasaulinę tvarką. Jų reikalai Tarybos posėdžių metu paprastai nėra aptariami, jie tik stebimi dėl rezultatų. Kiekvieną iš jų prižiūri vyriausiasis komisaras (vidinio Tarybos rato narys, bet ne vienas iš faktinių sprendimų priėmėjų), o kiti aukštieji komisarus audituoja. Antroji kategorija dažnai vadinama „politine“. Šios organizacijos, nors dažnai yra mažesnės už kai kurias „technines“, yra laikomos politinės kovos dalimi. Tokie subjektai kenkia tam tikroms didelėms grupuotėms, o kiti iš jų gauna pelną, todėl jie yra žiauriai ginčijami ir dėl jų kovojama. Kaip jūs tikriausiai atspėjote, mes esame antroje kategorijoje: skatinami kažkokios Tarybos dalies, tačiau kenkiant kai kurioms kitoms frakcijoms. Štai kodėl mes turime tiek daug priešų ir kvailų kliūčių; bet ir todėl mes mėgaujamės didžiule laisve savo klaidoms."
  STR_COUNCIL_OUR_FRIENDLY_ENEMY_CLUE: "Taryba: Mūsų Draugiškas Priešas - Užuomina"
