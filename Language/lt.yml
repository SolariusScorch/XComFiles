  STR_INTO_THE_DEPTHS: "Į Gelmes"
  STR_INTO_THE_DEPTHS_UFOPEDIA: "Vadove, aš protestuoju! T'leth'ų nebėra, mirę ir palaidoti, tiek kiek mums rūpi: be Tasotų gamyklos jie yra suluošinti. Sekimas jų į bedugnę, atvers tik naują frontą vietovėje, kuriai mes visiškai neprisitaikę. Bet jei tikrai privalote juos sekti, aš pradėsiu ieškoti sprendimų..."
  STR_DEEP_SEA_OPERATIONS: "Giliavandenės Operacijos"
  STR_DEEP_SEA_OPERATIONS_UFOPEDIA: "Na, kadangi jūs neatsisakėte šio klausimo, Vadove, man atrodė tinkama susisiekti su kai kuriais mūsų draugais Taryboje. Su jų pagalba įkūrėme naują įmonę Hydrospace Dynamics. Ši įmonė rūpinsis visa mūsų giliavandenių povandeninių laivų statyba ir įrangos gamyba, kuriai mums trūksta pajėgumų,  ir pirmasis jų projektas jau baigtas! Šis naujas povandeninis laivas „Barracuda“ buvo sukurtas naudojant mūsų žinias apie NPO konstrukcijos principus ir garsinę ginkluotę. Kartu tai leis jiems susidoroti su sunkiais T'leth aprūpinimo kreiseriais ir priversti juos nusileisti. Šiuos laivus galėjome aptikti ir anksčiau, tačiau jie buvo per greiti, gilūs ir gerai ginkluoti, kad galėtume juos pasiekti."
  STR_LOST_ALIEN_SHIP_DATA: "Pradingusio Ateivių Laivo Duomenys"
  STR_LOST_ALIEN_SHIP_DATA_UFOPEDIA: "Senuose Kiryu-Kai failuose radome įdomų gandą. Sakoma kad, iš jūros gelmėse jie rado sudužusį ateivių laivą. Įgulos pėdsakų nebuvo, tačiau komanda rado keletą vaizdinių humanoidinių formų su kačių ar šikšnosparnių ausimis. Laivas atrodė daug mažiau pažengęs nei įprastos ateivių technologijos daugelyje sričių, tačiau energijos chemija buvo išskirtinė išimtis. {NEWLINE} Neįtikimiausia yra tai, kad komanda kažkaip sugebėjo suremontuoti laivą ir pavadino jį „Kitsune-106“ tam tikru japonų folkloro vardu. Deja, laivas buvo prarastas per bandomąjį skrydį, prieš pat Kiryu-Kai nutraukimą. {NEWLINE} Turime rimtų priežasčių manyti, kad ateivių laivas vis dar laukia, kol bus surastas, ir turėtume skirti savo išteklius šiam tikslui..."
  STR_LOST_ALIEN_SHIP_DATA_DESCRIPTION: "Vadove, turiu skubių naujienų apie kai ką, ką radau senuose Kiryu-Kai failuose. Nedelsdami perskaitykite mano ataskaitą. {NEWLINE} – Vyriausiasis Tyrėjas"
  STR_LOST_ALIEN_SHIP_DATA_ANALYSIS: "Pradingusio Ateivių Laivo Duomenų Analizė"
  STR_KITSUNE: "KITSUNE-106"
  STR_KITSUNE_UFOPEDIA: "Ateivių desantinis laivas, tikriausiai skirtas greitam specialiųjų dalinių dislokavimui. Joninių variklių dėka jo greitis viršija pažangiausius žmogaus reaktyvinius naikintuvus ir į orbitą gali patekti be vargo. Jis taip pat yra ginkluotas."
  STR_MOTHBALLED_KITSUNE: "Sudaužyta Kitsune-106"
  STR_MOTHBALLED_ARROW: "Įkokonuota CF-105 Arrow"
  STR_ARROW_INVESTIGATION: "CF-105 Arrow Tyrimas"
  STR_ARROW_INVESTIGATION_UFOPEDIA: "Pradėjus ieškoti naujų duomenų apie CF-105, su mumis susisiekė Tarybos narys ponas Mihko Mayestewanas. Jis tvirtino, kad elgiasi kaip privatus asmuo, o ne Tarybos atstovas, ir pateikė mums dokumentus, kurie nuvedė mus į pusiau apleistą bazę netoli Yellowknife. Ten radome paskutinį egzistuojantį \"Arrow\". Reikia šiek tiek renovacijos, bet atrodo veikiantis. Galbūt rasime kur panaudoti šį garbingą Laivą? Juk tai kovinis laivas!"
  STR_ARROW_RUMORS: "CF-105 Arrow Gandai"
  STR_ARROW_RUMORS_UFOPEDIA: "Aptikome įdomią istorijos dalį, susijusią su naikintuvu CF-105, kuris buvo sukurtas Kanadoje šeštajame dešimtmetyje ir plačiai pripažintas dėl savo revoliucinio dizaino. Šis lėktuvas buvo atšauktas prieš pradedant masinę gamybą, ir atrodo, kad to priežastys buvo kažkaip susijusios su slaptu karu, kurį pradedame atskleisti. Galbūt lėktuvas naudojo tam tikras ribotas technologijas, o gal tai prieštaravo valdžioje esančių asmenų interesams? {NEWLINE} Galbūt rasime atsakymus, jei pradėsime kasti."
