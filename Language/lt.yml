  STR_CARCHARODON_FERAL_AUTOPSY_UFOPEDIA: "Šis keistas padaras, akivaizdžiai bandymas sumaišyti žmogaus DNR su ryklio DNR, turi odą, pagamintą iš plieno kietumo biologinio vandens plastiko polimero. Šis egzempliorius neturi jokių kibernetinių patobulinimų, būdingų su Deigonu susijusiems organizmams."
  STR_CARCHARODON_AUTOPSY: "Carcharodono Autopsija"
  STR_CARCHARODON_FERAL_UFOPEDIA: "Šis rykliažmogis yra mažiau žmogus, labiau žvėris. Jei jis gali kalbėti, jis to nerodo, nes nuolat bando įkąsti į savo kalėjimo sienas, užuot atsakęs į mūsų tardymo bandymus."
  STR_CARCHARODON_UFOPEDIA: "Šios būtybės vos per pusę žingsnio nutolusios nuo laukinių prototipų. Atrodo, kad juose esantys implantai tik minimaliai veiksmingi suvaržydami jų natūralius impulsus, todėl asmenybę slegia kraujo troškimas ir įniršis. Dėl to jie negali atsispirti spaudimui suvartoti net savo sužeistuosius, vadinasi, neturi tikrų medikų. Dėl šio suvaržymo stokos jie taip pat pereina į pasiutusią būseną kovoje."
  STR_CARCHARODON_AUTOPSY_UFOPEDIA: "Šis padaras yra neįprastai atsparus T'leth kibernetikai. Nors kūnas turi daugiau nei tuziną kibernetinių patobulinimo pavyzdžių, dauguma jų veikia tik iš dalies, ypač MC implantai, esantys kaukolėje. Atrodo, kad taip yra dėl šalutinio būtybės tvirtų regeneracinių gebėjimų poveikio, dėl kurio jo kūnas lėtai atmeta kibernetiką. Atrodo, kad šios problemos pažymi, kad ši rūšis yra neseniai vystyta."
  STR_GREMLIN_POD: "Gremlino Kokonas"
  STR_GREMLIN_POD_UFOPEDIA: "Šiame kristaliniame kokone yra vienas mažas humanoidas sustabdytoje animacijoje. Eksperimentuodami galėsime atidaryti kristalą ir atkurti gyvybės formą. Tikėkimės, kad tai ne kažkokie spąstai."
  STR_ASSASSIN_CLANS: "Žudikų Klanai"
  STR_ASSASSIN_CLANS_UFOPEDIA: "Nors Juodojo Lotoso sekta buvo sunaikinta, daugelis pasižymėjusių narių sėkmingai išvengė arešto, ypač vadinamieji Žudikai. Nors daugelis prarado savo tikslą  arba nusižudė po to, kai jų deivė buvo ištremta, tačiau kai kurie nusprendė panaudoti savo unikalius įgūdžius siekdami asmeninės naudos. Žmonijos priešų aprūpinti ateivių technologijomis, jie tapo kriminalo meistrais. Susitvarkyti su jais yra „X-Com“ atsakomybė."
  STR_BANK_ROBBERY: "Banko Apiplėšimas"
