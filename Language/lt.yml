  STR_MARINE_BASE_DEFENSE_DESCRIPTION: "„Hydrospace Dynamics“ bazė yra užpulta! Atmuškit ateivių pajėgas. Mes negalėsime pasitraukti iš šios misijos."
  STR_CALCINITE_ZAPPER: "Calcinito Elektrinė Ataka"
  STR_CALCINITE_ARMOR: "Calcinito Kovos Analizė"
