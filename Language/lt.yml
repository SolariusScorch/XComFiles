  STR_HYBRID_CONTROL_ASSAULT_BRIEFING: "Šią požeminę zoną valdo hibridų kontrolės meistrai. Turime sužinoti, kaip iš tikrųjų veikia hibridinis tinklas. Perimkite teritoriją apžiūrai. Norėdami nutraukti misiją, grąžinkite X-Com Komandą į išėjimo zoną ir spustelėkite piktogramą \"Nutraukti Misiją\"."
  STR_DREAMERS: "Vizionieriai"
  STR_DREAMERS_UFOPEDIA: "Matosi kad, Senovės Psijonai sukūrė techniką, vadinamą „giliu sapnavimu“, kuri leido jiems patekti į sapno būseną, kurią jie naudojo medituodami ir net bendraudami vienas su kitu. Šis įgūdis vis dar išlikęs kai kuriuose nemirtinguosiuose, tačiau net ir tarp jų jis tapo retas. Lyginti save su savo pirmtakais yra nužeminanti patirtis!"
  STR_ANEXIS_OFFER: "Anexi Pasiūlymas"
  STR_ANEXIS_OFFER_UFOPEDIA: "Aš esu Anexi iš Degančio Dangaus Šeimos, Gyvatės Pranašo sesuo. Dėkoju jums, kad įsikišote mūsų vardu ir įveikėte Naujai-Gimusiųjų armiją. Mes gyvenome šiuose urvuose tūkstantmečius, bet šie Naujai-Gimę bando perimti mūsų šventas vietas. Jie jauni ir kvaili, bet gausūs. Jie neprilygsta mūsų protui, bet mūsų nedaug, o fronto linija ilga. Sveikinu jūsų kompaniją, nes turite daug gabių tarnų. Ar jus sudomintų... diskretus aljansas?"
  STR_THE_NEPHILIM: "Nephilim"
  STR_THE_NEPHILIM_UFOPEDIA: "Senovėje Žemėje lankydavosi ir ateiviai. Kaip ir šiandien, jie sumaišė svetimą DNR su žmonėmis, sukurdami hibridus. Pažymėtinas skirtumas mūsų atvejyje yra tas, kad DNR daugiausia buvo iš Ethereals, o ne iš Sektoidų. Šie hibridai buvo protingi, psioniškai gabūs ir turėjo neįprastai ilgą gyvenimo trukmę. Tačiau atrodo, kad juos apleido dangiški šeimininkai, o gal jie sukilo prieš juos; bet kuriuo atveju jie gyveno su senovės žmonėmis ir dažnai tapdavo jų vadovais. Jie netgi gali būti žmogaus psi potencialo šaltinis. Nežinome, kas jiems nutiko, bet yra tikimybė, kad jie vis dar yra šalia, traukiantys stygas iš šešėlio. Kas žino?"
  STR_PHASE_DRIVE: "Fazinė Eiga"
  STR_PHASE_DRIVE_UFOPEDIA: "Šis neįtikėtinai pažangus įrenginys leidžia laivui „laipsniškai išeiti“ iš mūsų realybės, o tai leidžia jam pereiti per kietą medžiagą nepakenkiant laivui ar aplinkai. Jį reptoidai daugiausia naudoja keliauti tarp savo požeminių gyvenviečių ir Žemės paviršiaus, tačiau tai taip pat suteikia jų transporto priemonėms gynybinių gebėjimų, nes gali mirktelti ir išnykti, kad išvengtų artėjančių raketų. Jo minusas yra tas, kad fazinis laivas neturi jokių galimybių stebėti išorinį pasaulį, išskyrus psi galias."
