  STR_OWLMAN_AUTOPSY: "Owlman Autopsija"
  STR_OWLMAN_UFOPEDIA: "Šis plunksnomis padengtas padaras primena humanoidą, panašų į pelėdas. Nepaisant gana didelio dydžio, jis atrodo gana greitas ir laisvalaikiu mėgsta tupėti ant atsitiktinių dalykų tardymo kameroje. Jis reaguoja nelabai gerai Šis į mūsų personalo priartėjimus, priartėjus padaras papūs plunksnas, siekdamas pasirodyti didesnis. Jo snapas lengvai sumaitos darbuotojus, kurie bandytų bendrauti su padaru be tinkamų saugumo priemonių."
  STR_OWLMAN_TERRORIST: "Owlman"
  STR_OWLMAN_AUTOPSY_UFOPEDIA: "Owlmen turi maišytą DNR, susidedantį iš paukščių ir žmogaus genų, nors mes nežinome, kaip tai įmanoma. Jie turi aštrų ir galingą snapą, kuris gali lengvai perkąsti kevlarą. Jų nagai taip pat yra gana aštrūs, suprojektuoti taip, kad užrakinti savo grobį, kad negalėtų pabėgti. Atrodo, kad jo plunksnos yra gana jautrios ugniai ir greitai dega."
  STR_LUNAR_SATELLITE_OBSERVATION: "Mėnulio Palydovo Stebėjimas"
  STR_LUNAR_SATELLITE_OBSERVATION_UFOPEDIA: "Hiperbangų Aktyvumo Mėnulį Stebėtojas: DISLOKUOTA{NEWLINE}Orbitos kelias: STABILUS{NEWLINE}Varomoji Jėga: ĮJUNGTA{NEWLINE}Hiperbangų masyvai: ĮJUNGTA{NEWLINE}Misijos statusas: AKTYVUS"
  STR_LUNAR_SATELLITE_ASSEMBLY: "Mėnulio Palydovo Surinkimas"
  STR_MOON_HYPERWAVE_RELAY_ANALYSIS: "Mėnulio Forposto Analizė"
  STR_MOON_HYPERWAVE_RELAY_ANALYSIS_UFOPEDIA: "Mes nuodugniai išanalizavome visą ateivių pastatą Mėnulyje. Paaiškėjo, kad tai automatizuota Hiperbangų relė, viena iš daugybės identiškų įrenginių, išmėtytų per mėnulio paviršių. Šios instaliacijos paverčia visą Mėnulį milžinišku Hiperbangų dekoderiu, galinčiu užfiksuoti silpnus signalus, gaunamus iš Saulės sistemos ir galbūt už jos ribų.{NEWLINE}Įdomiausia pastato savybė yra tai, kad jis sujungtas su požeminiu tuneliu, vedančiu į Mėnulio plutą. Taip maitinamas forpostas, nors dar nežinome, iš kur teikiama energija."
  STR_LUNAR_CONTROL: "Mėnulio Kontrolės Kambarys"
  STR_LUNAR_CONTROL_UFOPEDIA: "Ši Instaliacija leidžia paleisti ir palaikyti erdvėlaivius, veikiančius Mėnulio gravitacijos šulinyje. Joje yra pakankamai laboratorinės vietos 3 mokslininkams."
  STR_MOON_SATELLITE: "Mėnulio Palydovas"
  STR_MOON_SATELLITE_UFOPEDIA: "Intensyvėjant ateivių invazijai, tampa labai svarbu susekti jų klastingą veiklą Mėnulyje. Kasdieninis Mėnulio stebėjimas iš Žemės vargu ar duos rezultatų pakankamai greitai, todėl turime būti aktyvesni. Natūralus sprendimas būtų modifikuoto šnipo palydovo dislokavimas, kuris skrietų aplink Mėnulį ir stebėtų bet kokią ateivių veiklą. Turint mūsų išteklius, paleidimas nebus problema, tačiau palydovo dizainas bus šioks toks iššūkis - turime jį aprūpinti pažangiausia Ateivių kilmės aptikimo technologija."
  STR_THE_LUNAR_TRAIL: "Mėnulio Takas"
  STR_THE_LUNAR_TRAIL_UFOPEDIA: "Išsamiai ištyrę NSO trajektorijas, taip pat apklausę aukšto rango ateivius, aiškiai atradome, kad įsibrovėliai naudoja Mėnulį kaip operacijų bazę. Jų instaliacijos yra gerai paslėptos, o mūsų standartiniai stebėjimo metodai neturi pakankamai raiškos, kad būtų galima aptikti Ateivių veiklą.{NEWLINE}Siūlomas sprendimas buvo paleisti eksperimentinį mėnulio palydovą, galintį aptikti Hiperbangas ir galbūt atsekti bet kokias svetimas instaliacijas. Turėtume sutelkti pastangas į tokio palydovo paleidimą ."
  STR_LUNAR_SATELLITE_LAUNCH: "Mėnulio Palydovo Paleidimas"
  STR_LUNAR_SATELLITE_LAUNCH_UFOPEDIA: "Palydovo surinkimas pareikalavo tam tikrų pastangų, nors ir ne tiek, kiek užtikrinti Tarybos leidimą jį dislokuoti. Nepaisant to, palydovas dabar veikia ir, tikiuosi, suteiks mums žvalgybos duomenų."
  STR_ALERT_MOON_ALIEN_COLONY_CORE: "ATEIVIŲ MĖNULIO KOLONIJA: BRANDUOLYS!"
  STR_MOON_ALIEN_COLONY_CORE: "Ateivių Mėnulio Kolonija: Branduolys"
  STR_MOON_ALIEN_COLONY_CORE_DESCRIPTION: "Mes ruošiamės šturmuoti giliausią ateivių kolonijos sluoksnį Mėnulyje. Mūsų tikslas yra navigacijos ir kariniai duomenys apie vietą, iš kurios jie koordinuoja savo veiklą visoje Saulės sistemoje. Mums taip pat reikės Ethereal Grand Master, kuris mums iššifruotų šiuos duomenis."
  STR_MOON_ALIEN_COLONY_CORE_BRIEFING: "Mes ruošiamės šturmuoti giliausią ateivių kolonijos sluoksnį Mėnulyje. Mūsų tikslas yra navigacijos ir kariniai duomenys apie vietą, iš kurios jie koordinuoja savo veiklą visoje Saulės sistemoje. Mums taip pat reikės Ethereal Grand Master, kuris mums iššifruotų šiuos duomenis. Norėdami nutraukti misiją, grąžinkite „X-Com“ Komandą į išėjimo zoną ir spustelėkite piktogramą „Nutraukti Misiją“."
  STR_MOON_ALIEN_COLONY_CORE_INVADED: "Ateivių Mėnulio Kolonija: Branduolys Įsiveržtas"
  STR_ALIEN_LUNAR_COLONY_SECRETS: "Ateivių Mėnulio Kolonijos Paslaptys"
  STR_ALIEN_LUNAR_COLONY_SECRETS_UFOPEDIA: "Remdamiesi įrašais, kuriuos mums pavyko atsisiųsti prieš atvykstant Ateivių Pastiprinimui, taip pat apklausus Knight, mes nustatėme saugiausių ateivių duomenų vietą Mėnulyje: senovinį ryšio įrenginį, naudojamą keistis visokia informacija su visos Saulės sistemos Ateivių Instaliacijomis. Šis prietaisas yra labai apsaugotas Ethereal ordino, ir vieninteliai asmenys, turintys išsamių žinių apie jo valdymą, yra Ethereal Grand Masters, labiausiai pasižymėję Ordino nariai. Turime perimti šį įrenginį ir apklausti Grand Master, kad jis atskleistų giliausias jo paslaptis.{NEWLINE}Prietaisas yra paslėptas giliai po Mėnulio paviršiumi, tačiau šią vietą turėtume pasiekti per anksčiau ištirtą kanalų tinklą."
  STR_ALIEN_LUNAR_COLONY_DATA: "Ateivių Mėnulio Kolonijos Duomenys"
  STR_ALIEN_LUNAR_COLONY_DATA_UFOPEDIA: "Perimtų duomenų dėka dabar turime apytikrį ateivių miesto Mėnulyje planą. Panašu, kad jį sudaro trys sluoksniai: „priemiesčiai“, kuriuose kovojo mūsų agentai, yra viršuje, tada yra „pagrindinė“ dalis, turinti aukščiausią Ateivių veiklos lygį, ir galiausiai žemiau nežinomas sluoksnis.{NEWLINE}Turime pasiruošti kitą kartą smogti dar giliau. Mums reikia daugiau duomenų; duomenis, kuriuos galima gauti tik iš ateivių miesto."
  STR_ALERT_MOON_ALIEN_COLONY_MAIN: "ATEIVIŲ MĖNULIO KOLONIJA: PAGRINDINĖ BAZĖ!"
  STR_MOON_ALIEN_COLONY_MAIN: "Ateivių Mėnulio Kolonija: Pagrindas"
