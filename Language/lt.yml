  STR_USTATION: "Ateivių Kosminė Stotis"
  STR_USTATION_DESCRIPTION: "Laiko langas, leidžiantis pasiekti ateivių kosminę stotį, dabar atsidarė. Norėdami kovoti su įsibrovėliais, turime užpulti šį orbitinį objektą ir pagrobti vieną iš unikalių jį valdančių individų.{NEWLINE}ĮSPĖJIMAS: tai atviro kosmoso misija. Įsitikinkite, kad dėvite šarvus, kurie leidžia judėti beorėje erdvėja ir nulinėje gravitacijoje. Bet kokia netinkama apranga bus automatiškai pakeista standartiniu kostiumu."
