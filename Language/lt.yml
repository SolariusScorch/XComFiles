  STR_PROTEANISM: "Proteanizmas"
  STR_PROTEANISM_UFOPEDIA: "Nuolatinio susijungimo atveju su „Zombių Parazitais“, mūsų Agentai gali įgyti tam tikrų Zombių galių, tokių kaip padidėjęs fizinis tvirtumas ir geresnė naktinė vizija. Svarbiausia tai, kad tokius Agentus bus galima atgaivinti net po mirties, jei tik jų kūnas bus susigražintas. Vis dėlto tai turi savo kainą: Proteanai tampa vangesni ir mažesnio Psi pajėgumo. Laimei, jų tapatybė ir prisiminimai yra dažniausiai nepaveikti.{NEWLINE}Proteanizmas yra prieinamas Transformacijų Lentelėje. ĮSPĖJIMAS: prieš atliekant procedūrą turi būti nuimti Šarvai, kad išvengti žiauraus jų sunaikinimo."
  STR_PROTEAN: "Proteanas"
  STR_PROTEAN_REVIVAL: "Proteano Atgaivinimas"
  STR_PROTEAN_REVIVAL_UFOPEDIA: "Proteanus sukurtus paslaptinga Mumijos Technologija, yra nepaprastai sunku sunaikinti. Net ir didelės žalos gyvybiškai svarbiems organams dažnai nepakaks Proteanams sunaikinti dėl jų smarkios regeneracijos. Paprastai jie gali visiškai atsigauti net ir po rimtų smegenų pažeidimų, nes jų nervų sistema yra labiau difuzinė nei įprasto žmogaus ir Psioniškai palaikoma Zombių parazito. Todėl, susigražinus „negyvą“ Proteaną iš mūšio lauko ir paguldžius ant chirurgijos stalo, jis grįs į tarnybą per maždaug dvi savaites. Vis dėlto tikimasi šiokio tokio atminties ir kovos galimybių praradimo, kol jie vėl įgus. Jei reikia, galima kartoti šį procesą amžinai.{NEWLINE}Atgaivinimą galima rasti Transformacijų Lentelėje."
  STR_HELIX_KNIGHT: "Helix Riteris"
  STR_HELIX_KNIGHT_UFOPEDIA: "Visų žmonijos Biologinių, Technologinių ir Socialinių potencialų derinys tinkamas vesti žmoniją į Ateitį. „Helix Riteriai“ yra renkami tik iš geriausių Agentų, kurie jau yra įgiję visus kitus galios šaltinius. Kai žmogaus didybė įsišaknija mūsų pačių genuose, mes peržengiame ribą tarp pažangiausio mokslo ir kosminės magijos."
  STR_HELIX_PSION: "Helix Psionas"
  STR_HELIX_PSION_UFOPEDIA: "Kosmosas ir Žemė, dangus ir žemė - visa tai yra sujungta per Psioninį lauką. Turėdami visas žmonijos žinias ir technologijas, mes atradome, kad su pakankamai biologinių patobulinimų galime pasiekti ir pajusti begales pasaulių. Dabar žvaigždės mus vilioja ir mes trokštame prie jų grįžti."
  STR_SECTOID_LEGACY: "Sectoidų Palikimas"
  STR_SECTOID_LEGACY_UFOPEDIA: "Hibridai turintys silpna ryšį su Sectoidais atklydo prie religinės minties. Ja siekiama suderinti dualistinį hibridų prigimtį, nes jie yra lygiomis dalimis žmonės ir ateiviai. Hibridai, būdami Sectoidų pirminės smurto nuodėmės nešėjais, akcentuoja, kad reikia įvaldyti abi savo prigimties puses, net jei ir  iš  esmės viena iš jų yra gera, o kita - bloga.{NEWLINE}Hibridas, kuris pakankamai įvaldys savikontrolės gebėjimą,  bus pakviestas į ceremoniją, kur Vyresnysis perduos jam Paveldą. Tai apima Ateivių metodus, leidžiančius dar geriau kontroliuoti kūną ir protą, tačiau to kaina protas bus paveiktas šalto Ateiviško identiteto. Tai yra našta, kuria didžiuojasi kiekvienas Hibridas ir laikoma brandos apeiga.{NEWLINE}Minimalūs Reikalavimai: Ištvermė 60, Gyvybingumas 40, Drąsa 60, Psi Įgūdžiai 20"
