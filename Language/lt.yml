  STR_CYBERWEB_HEIST_BRIEFING: "Kiber-Tinklo pajėgos užpuolė itin slaptą karinį objektą. Padėkite kariuomenei atremti ataką ir pabandykite apsaugoti bazės darbuotojus. Norėdami nutraukti misiją, grąžinkite „X-Com“ Komandą į transporto priemonę ir spustelėkite piktogramą „Nutraukti Misiją“."
