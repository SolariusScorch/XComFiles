  STR_BLACK_SPHERE: "Juodoji Sfera"
  STR_HUMAN_SONIC_FOCUSED_FIRE: "Garsinių Ginklų Fokusavimas"
  STR_HUMAN_SONIC_FOCUSED_FIRE_UFOPEDIA: "Patirtis, kurią įgijome kurdami naujus Garsinius Ginklus, taip pat geresnis supratimas, kaip veikia senovės ateivių technologija, leido mums sukurti komponentą, nukreipiantį skleidžiamą energiją į šūvį, kuris taip pat yra tam tikra amunicija atitinkamam šaudymo režimui."
  STR_HUMAN_SONIC_HEAVY_CANNON: "Garsinis Sunkusis Pabūklas"
  STR_HUMAN_SONIC_HEAVY_CANNON_UFOPEDIA: "Sunkus garsinių ginklų variantas, derinantis žmogaus ir ateivių technologijas. Pateiktoje konfigūracijoje jis gali paleisti automatinę 7 šūvių serija, tačiau be galimybės paleisti vieną impulsą dėl spinduliuojančios kondensatoriaus galvutės konstrukcinių savybių."
  STR_HUMAN_SONIC_HEAVY_CANNON_CLIP: "Garsinio Sunkiojo Pabūklo Apkaba"
  STR_HUMAN_SONIC_HEAVY_CANNON_FOCUSED_CLIP: "Garsinis Sunkiojo Pabūklas Fokusuota Apkaba"
  STR_HUMAN_SONIC_HEAVY_CANNON_FOCUSED_CLIP_UFOPEDIA: "Kruopščiai modernizavus sunkiojo garsinio ginklo spinduliuojančios galvutės kondensatoriaus skirstytuvą, taip pat nežymiai peržiūrint kitus mazgus, energija gali būti sutelkta pluošte, kuris sugriūva kontaktuodamas su kietu paviršiumi, išlaisvindamas krūvį galingo sprogimo pavidalu.{NEWLINE}Kad generatorius būtų įjungtas į fokusuotos ugnies režimą, reikalingas specialus vienkartinis modulis, kuris kartu su pagrindine amunicija yra prijungtas prie ginklo.{NEWLINE}Norėdami atlikti šūvį šiuo režimu, turite pasirinkti ginklo meniu {ALT}Fokusuotas Šūvis{ALT}."
  STR_XCOM_SONIC_WEAPONS: "X-Com Garsiniai Ginklai"
  STR_RETURN_HUMAN_SONIC_PROTOTYPE: "Kariuomenės Garsinio Ginklo Technologijos Grąžinimas"
  STR_RETURN_HUMAN_SONIC_PROTOTYPE_UFOPEDIA: "Teisingas pasirinkimas, Vadove! Neturėtume gadinti santykių nei su kariuomene, nei su Taryba. Mes turime įvairų labai efektyvių ginklų arsenalą ir manau, kad šis abejotinas ateivių ir žmonių technologijų sulietas projektas neduos esminių rezultatų. Gautus pinigus galime išleisti savo perspektyviems tyrimams finansuoti. Piniginė kompensacija iš Vyriausybinės Agentūros bus pervesta per 24 valandas."
  STR_KEEP_HUMAN_SONIC_PROTOTYPE: "Kariuomenės Garsinio Ginklo Technologijos Pasilikimas"
  STR_KEEP_HUMAN_SONIC_PROTOTYPE_UFOPEDIA: "Vadove, Mūsų komanda palaiko jūsų sprendimą. Mes išanalizavome duomenis ir jau turime keletą perspektyvių idėjų. Nepaisant to, akivaizdu, kad norint šias idėjas paversti veikiančiu ginklu, būtina giliai suprasti Ateivių Garsinių Ginklų veikimo principus."
  STR_DOUBLE_SHOT: "Dvigumas Šūvis"
  STR_FOCUSED_SHOT: "Fokusuotas Šūvis"
  STR_HUMAN_SONIC_SHOTGUN: "Garsinis Šautuvas"
  STR_HUMAN_SONIC_SHOTGUN_UFOPEDIA: "Elegantiškas ginklas, įkūnijantis harmoningą žmogaus ir Ateivių technologijų derinį. Emiteris, kurį sukonstravome įprastu šaudymo režimu, generuojančiu 6 garsinius impulsus, besisklaidančius mažu kampu. Tai galima padaryti du kartus greitai iš eilės, nerizikuojant perkaitinti generatorių."
  STR_HUMAN_SONIC_SHOTGUN_PELLET_CLIP: "Garsinio Šautuvo Apkaba"
  STR_HUMAN_SONIC_SHOTGUN_FOCUSED_CLIP: "Garsinio Šautuvo Fokusuota Apkaba"
  STR_HUMAN_SONIC_SHOTGUN_FOCUSED_CLIP_UFOPEDIA: "Garso impulsų fokusavimo technologijos evoliucija paskatino mus modifikuoti garsinius šautuvus, leidžiančius generuoti vieną galingą krūvį, o ne skleisti silpnesnius. Taigi tikslumas žymiai padidėja ir sumažėja impulso galios praradimas nuo praskrieto atstumo, tačiau šaudymo greitis pastebimai sulėtėja dėl generatoriaus perkaitimo.{NEWLINE}Kad generatorius būtų perjungtas į fokusuoto šūvio rėžimą, reikalingas specialus vienkartinis modulis, įdėtas į ginklą, neskaitant pagrindinės amunicijos.{NEWLINE}Norėdami atlikti šūvį šiuo režimu, turėtumėte pasirinkti ginklo meniu {ALT}Fokusuotas Šūvis{ALT}."
  STR_CORRUPTED_DATA: "Sugadinti Duomenys"
  STR_CORRUPTED_DATA_UFOPEDIA: "Duomenų iššifravimo procese netikėtai suveikė apsaugos mechanizmas, sukėlęs negrįžtamą duomenų sugadinimą."
  STR_RECORD_WOW_SIGNAL: "VAU! Signalas"
  STR_RECORD_WOW_SIGNAL_UFOPEDIA: "Atrodė, kad stiprus siaurajuosčio radijo signalas, gautas 1977 m. Rugpjūčio 15 d. Ohajo valstijos universiteto radijo teleskopu, atsklidęs iš Šaulio žvaigždyno ir turėjo numatomus nežemiškos kilmės požymius. Astronomas Jerry Ehmanas buvo taip sužavėtas rezultatu, kad jis apibraukė duomenis lape ir parašė komentarą VAU! Pasak liudininkų, kitą dieną jį aplankė du žmonės, prisistatę Federaliniais Agentais. Jie primygtinai paprašė mokslininko eiti su jais, o naktį visi signalo įrašai dingo iš jo kabineto. Iš liudininkų liko tik iššifruoto įrašo nuotrauka, kurią padarė Ehmano studentas."
  STR_RECORD_MICROWAVE: "Nuostabi Mikrobangų Krosnelė"
  STR_RECORD_MICROWAVE_UFOPEDIA: "Vadove, tarp iššifruotų karinių duomenų radau nuostabų magnetinių bangų generavimo skaičiavimus rezonuojančių su tam tikrais paviršiais. Ar žinote, ką tai reiškia? Galime pasigaminti mikrobangų krosnelę, kuri nešildo lėkštės! Tai tiesiog stebuklas! Nedelsdami užsisakykite pirmojo pavyzdžio gamybą. Po privalomo bandymo ji bus įrengta valgomojo zonoje."
  STR_QUANTUM_COMPUTER: "Ankstyvasis Quantinio Kompiuterio prototipas"
  STR_QUANTUM_COMPUTER_UFOPEDIA: "Šis prietaisas yra kvantinio kompiuterio prototipas. Duomenims perduoti ir apdoroti naudojama kvantinė mechanika (kvantinė superpozicija, kvantinis susipynimas). Teoriškai tai leidžia vienu metu apdoroti visas įmanomas būsenas, skaičiavimo greičio atžvilgiu pasiektas reikšmingą pranašumą prieš įprastus kompiuterius. Deja, dizainas turi daug reikšmingų trūkumų, aušinimo sistema yra labai neefektyvi, ir neatrodo, kad šis prototipas galėtų atlikti reikšmingus skaičiavimus."
  STR_HUMAN_SONIC_CONCEPT: "Žmonių Garsinių Ginklų Koncepcija"
  STR_HUMAN_SONIC_CONCEPT_UFOPEDIA: "Šiame kompiuteryje yra itin slapti kariniai tyrimai, susiję su garsiniu ginklu. Tačiau plėtra toli gražu nėra baigta, ir atrodo, kad kariuomenė yra užstrigusi. Šį rytą karinės žvalgybos atstovas susisiekė su mumis ir įtikinamai paprašė grąžinti visus šiuos duomenis valdžios institucijoms.{NEWLINE}Vadove, manau, kad kariuomenė negalės realizuoti šios koncepcijos galimybių. Deja, dėl programinės įrangos pobūdžio ir griežto jos susiejimo su skaičiavimo branduolio architektūra negalime paprasčiausiai už jų nugaros nukopijuoti duomenų į savo kompiuterius.{NEWLINE}Siūlau atsisakyti šio duomenų perdavimo ir patiems užbaigti ginklus. Tačiau tai greičiausiai prišauks Tarybos sankcijas.{NEWLINE}Jei sutiksime gražinti, kariškiai siūlo{ALT}5 000 000${ALT}atlygį. Atsižvelgiant į neoficialų sandorio pobūdį, pinigai bus pervesti grynaisiais."
  STR_CYBERWEB_HEIST: "Kiber-Tinklo Apiplėšimas"
