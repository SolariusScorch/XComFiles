  STR_SEA_MONSTER_HUNT_DESCRIPTION: "Buvo pateikti pranešimai apie keistus padarus, persekiojančius pakrantės rajonus. Susekite ir perimkite vieną iš šių keistų būtybių, kol jos nesukėlė grėsmės plaukikams ar laivams. {NEWLINE} Leidžiama naudoti tik povandeninę įrangą!"
  STR_HALLUCINOID_HUNT_BRIEFING: "Gauta pranešimų apie keistus padarus, apibūdintus kaip „pabaisos medūzos“, persekiojančios pakrantės rajonus. Susekite ir sugaukite vieną iš šių keistų būtybių, kol jos nesukėlė grėsmės plaukikams ar laivybai. Norėdami nutraukti misiją, grąžinkite X-Com Komandą į transporto priemonę ir spustelėkite piktogramą \"Nutraukti Misiją\"."
  STR_LOBSTERMAN_HUNT_BRIEFING: "Gauta pranešimų apie keistus sutvėrimus, apibūdintus kaip „masyvūs omarai“, persekiojantys pakrantės rajonus. Susekite ir sugaukite vieną iš šių keistų būtybių, kol jos nesukėlė grėsmės plaukikams ar laivybai. Norėdami nutraukti misiją, grąžinkite X-Com Komandą į transporto priemonę ir spustelėkite piktogramą \"Nutraukti Misiją\"."
  STR_LOBSTERMAN_FERAL_UFOPEDIA: "Dėl savo didžiulio dydžio ir šešių galūnių tai yra gelmių begemotas. Omaržmogis pasirodė esąs paprasto, vos išsivysčiusio proto. Tai, ką mes manėme esant Deigono kalbos vokalizacijas, iš tikrųjų buvo beprasmė jo girdėtų garsų mimika. Šis dalykas iš tikrųjų negali kalbėti ir mažai supranta supantį pasaulį, tačiau atrodo, kad jis tam tikru mastu yra protingas. Tiesą sakant, sunku pasakyti, ar tai apskritai turi ką nors bendro su Deigonu."
  STR_LOBSTERMAN_WEAPON: "Omaržmogio Žnyplės"
  STR_LOBSTERMAN_UFOPEDIA: "Nepaisant savo stambaus ūgio, šis padaras turi ryškų ateivių intelektą. Padidėjęs jo suvokimas leidžia sekti mūsų judesius per izoliacines sienas, o dėl apskaičiuotino pobūdžio sunku atlikti įprastą tardymą. Varginantis duomenų ištraukimo iš kaukolės implantų procesas buvo daug vaisingesnis: kiek galime pasakyti, šie padarai yra gyvi paties T'leth priedai, nukreipti per MC tinklą. Negailestingai efektyvūs, vienintelė jų įžvelgiama emocija yra pasitenkinimas įgyvendinus savo tikslus."
  STR_LOBSTERMAN_FERAL_AUTOPSY: "Laukinio Omaržmogio Autopsija"
  STR_LOBSTERMAN_FERAL_AUTOPSY_UFOPEDIA: "Šis padaras yra genų inžinerijos bjaurybė, kuri gerokai pranoksta viską, ką matėme. Jo apvalkalas yra beveik nelaidus viskam, ko negalima įsprausti tarp karkaso plokščių, šaunamieji ginklai jam juokas. Jam trūksta implantų, kurie paprastai būna daugelyje povandeninių aberacijų."
  STR_LOBSTERMAN_AUTOPSY: "Omaržmogio Autopsija"
  STR_LOBSTERMAN_AUTOPSY_UFOPEDIA: "Ši pabaisa buvo patobulinta daugybe būdų, dauguma jų matomi tik po to, kai buvo atidarytas praktiškai nesunaikinamas apvalkalas. Akys buvo pakeistos kelių juostų skaitytuvais, o smegenys nusėtos intelektą stiprinančiais implantais, dauguma kitų organų buvo patobulinti arba visiškai pakeisti ativių technologijomis. Bauginanti galia turi vienintele tikrąją silpnybę, pažeidžiamumą dėl staigių temperatūros kritimų ar šuolių, dėl šaltakraujiškos kraujotakos sistemos."
  STR_CARCHARODON_HUNT_BRIEFING: "Gauta pranešimų apie keistus padarus, apibūdintus kaip „rykliažmogiai“, persekiojančius pakrantės rajonus. Susekite ir sugaukite vieną iš šių keistų būtybių, kol jos nesukėlė grėsmės plaukikams ar laivybai. Norėdami nutraukti misiją, grąžinkite X-Com Komandą į transporto priemonę ir spustelėkite piktogramą \"Nutraukti Misiją\"."
