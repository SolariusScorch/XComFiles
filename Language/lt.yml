  STR_CHAINSAW: "Pjūklas"
  STR_CHAINSAW_UFOPEDIA: "Kai kurie žmonės yra pakvaišę dėl kai kurių elektrinių įrankių. Šis įrankis iš tiesų gali padaryti daug žalos, tačiau yra patikimesnis puolant medieną nei žmones."
  STR_MUTON_SHADER: "Šešėlinis Mutonas"
  STR_MUTON_SHADER_UFOPEDIA: "Šios Moteriškos Mutonės išvystytas smegenis, kurios suteikia joms Psioninį maskavimo efektą. Jos taip pat yra dar labiau greitesnės ir vikresnės, nors ir šiek tiek mažesnės raumenų masės. Šie reti padaliniai dalyvauja žvalgybos ir paramos misijose pagrinde Ateivių slaptose užnugario operacijose."
