  STR_TLETH_GHOST_SHIP_DESCRIPTION: "{0} Laivas buvo rastas dreifuojantis, be jo įgulos. Kovos ženklų nėra, buvo net rasti pusiau suvalgyti pietus. Nebuvo nelaimės signalo, nei įrašo žurnale, nei kitos žinutės apie tai, kas įvyko. Kadangi esame JT paranormalių tyrimų skyrius, ši neišspręsta byla buvo pervesta mums.{NEWLINE}[- 75 taškai]"
  STR_TLETH_DEEP_SEA_HORROR: "Gilios Jūros Siaubas"
  STR_TLETH_DEEP_SEA_HORROR_DESCRIPTION: "Netoli Australijos buvo sugauta milžiniška, negyva Velniąžuvė. Ekipažas turėjo naudoti kraną, norėdamas ją pakelti ant denio. Jei ji butų gyva, galbūt būtų galėjus suskaidyti laivą į dalis. Tai nepadės išlaikyti gyventojų paklusnioj, pasyvioj palaimoj ...{NEWLINE}[- 60 taškų]"
  STR_TLETH_TIDAL_WAVE_OF_MADNESS: "Beprotybės Protrūkio Banga"
  STR_TLETH_TIDAL_WAVE_OF_MADNESS_DESCRIPTION: "Nemažai žmonių tuo pat metu išprotėjo visame pasaulyje. Nukentėję asmenys daugiausia buvo menininkai, ekstrasensai ar piktnaudžiavę narkotikais, o jų nenuoseklūs klegesiai kai kuriais atvejais yra nerimą keliantys panašumai. Manome, kad Deigonas kažkaip slypi už viso to.{NEWLINE}[- 150 taškų]"
  STR_TLETH_BEACH_SIGHTINGS: "Paplūdimio Pastebėjimai"
  STR_TLETH_BEACH_SIGHTINGS_DESCRIPTION: "{0} Kai kurie paplūdimio lankytojai pastebėjo keistą, ne visai žmogišką siluetą, išsiveržusį iš pakrantės miško ir dingusį vandenyne. Vietinė spauda klajojo pakrantėje su kita keista Pabaisos istorija. Ji išnyks tarp nesuskaičiuojamų melagingų istorijų, tačiau negalime jomis amžinai pasikliauti.{NEWLINE}[- 25 taškai]"
  STR_TLETH_CABLE_CUT: "Nukirptas Kabelis"
  STR_TLETH_CABLE_CUT_DESCRIPTION: "Per Atlanto vandenyną besitęsiantis kabelis nutrūko. Pasaulinė žiniasklaida apkaltino ryklį, tačiau Taryba nebus tokia patikli.{NEWLINE}[- 250 taškų]"
  STR_ZOMBIES_ITS_THE_ZOMBIES: "Tai Zombiai!"
  STR_ZOMBIES_ITS_THE_ZOMBIES_DESCRIPTION: "{0} Turime keletą pranešimų apie ligą, dėl kurios žmonės mutuoja į agresyvius žvėris. Nepaisant mūsų pastangų, šie pranešimai pradeda filtruotis į pagrindinę žiniasklaidą, liga gali būti atsakinga už mažų kaimelių ir atokių ūkių gyventojų pradingimą, dėl tokių gandai didina neramumus.{NEWLINE}[- 150 taškų]"
  STR_ZOMBIES_PATIENT_ZERO: "Pradinis Pacientas"
  STR_ZOMBIES_PATIENT_ZERO_DESCRIPTION: "{0} Mūsų žvalgybai pavyko perimti policijos pranešimą, kuriame paminėtas sunkiai sergantis, agresyvus asmuo, užpuolė mažo miestelio piliečius. Atlikę tolesnį tyrimą, mes nustatėme, kad asmuo yra Zombių parazito auka. Tarybos vadovai įtikino vietos valdžios institucijas perduoti užkrėstuosius.{NEWLINE}[Gauta: Zombis]"
  STR_ALIEN_GADGETS_FOR_SALE: "Parduodami Ateivių Kilmės Prietaisai"
  STR_ALIEN_GADGETS_FOR_SALE_DESCRIPTION: "{0} Kai kuriuose interneto aukcionuose pasirodė keisti Ateivių Įtaisai. Kol mes to nepastebėjome ir neperėmėme sandėlio, iš kurio buvo atliekamos siuntos, Įtaisą įsigijo šimtai žmonių. Įtariame, kad tai padarė Kiber-Tinklas. Tarybos Salvageriai turėjo įdėti daug pastangų, kad sustabdytų šio įvykio sklidimą, ir kai kurių Įtaisų vis dar trūksta.{NEWLINE}[- 250 taškų]"
  STR_CYBERWEB_FAILED_GATEWAY: "Žlugę Vartai"
  STR_CYBERWEB_FAILED_GATEWAY_DESCRIPTION: "{0} Plynėj įvyko staigus energijos išsiskyrimas, palikęs dideliame plote išmėtytus Ateivių audinių gabalus. Tikėtina, kad tai buvo kažkoks nepavykęs  Tarpdimensinių Vartų eksperimentas. Salvagerių pajėgoms pavyko sutvardyti nutekėjimą, tačiau Taryba yra susirūpinusi.{NEWLINE}[- 50 taškų]"
  STR_BLACK_LOTUS_ASSASSIN_DESCRIPTION: "{0} Neseniai buvo nužudytas smulkus politikėlis, susivienijęs su Taryba. Remiantis įrodymais, kaltininkas buvo „Black Lotus“ Agentas. Taryba tikisi, kad ateityje užkirsime kelią panašiems įvykiams. Mums buvo persiųstas žmogžudystės ginklas kaip priminimas apie grėsmę, kelia „Black Lotus“, jis netrukus turėtų atvykti.{NEWLINE}[- 50 taškų]"
  STR_BLACK_LOTUS_PROTESTED_TOO_MUCH: "Per Daug Protestavo"
  STR_BLACK_LOTUS_PROTESTED_TOO_MUCH_DESCRIPTION: "{0} „Black Lotus“ Agentai nužudė politiką, kuris labai norėjo atskleisti jų paslaptis. Po to sekęs politinis chaosas Tarybos labai nedžiugino.{NEWLINE}[- 175 taškai]"
  STR_BLACK_LOTUS_KILLING_INTENT: "Žudymo Tikslas"
  STR_CHURCH_OF_DAGON_DEATH_GRIP: "Sugriebti Mirties"
  STR_CHURCH_OF_DAGON_DEATH_GRIP_DESCRIPTION: "{0} Kai kurie vietiniai Tarybos Agentai buvo rasti negyvi sutraiškytomis širdimis. Šie agentai padėjo mums rasti rajone esančias Deigono Bažnyčios saugyklas ...{NEWLINE}[- 25 taškai]"
