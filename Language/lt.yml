  STR_REPTOID_SOCIETY: "Reptoidų Bendruomenė"
  STR_REPTOID_SOCIETY_UFOPEDIA: "Nepaisant to, kad Reptoidai yra pažangi civilizacija, jie neturi aiškios komandinės grandinės, o veikia savarankiškai siekdami visuotinai pripažintų tikslų. Kažkaip tai jiems tinka dėl jų labai statiškos visuomenės ir biologinių savybių, tokių kaip kantrybė, gimusi nemirtingumo ir šalto samprotavimo dėka. Nepaisant to, jie gana dažnai nesutaria vienas su kitu, o tai mes galime išnaudoti."
  STR_THE_PHANTOM_MENACE: "Fantominė Grėsmė"
  STR_THE_PHANTOM_MENACE_UFOPEDIA: "Iki šiol ateivių grėsmę vadinome „invazija“, bet galbūt buvome neteisūs. Slapti sandoriai, teroristiniai išpuoliai, technologijų platinimas - tai ne užkariavimo įrankiai. Gal ateiviai nepritaria karo sampratai, gal tiesiog jos nesupranta, o gal tiesiog neturi priemonių atvirai pulti Žemę? O gal jie nori jos nepažeistos savo nesuvokiamiems planams? Kad ir kaip ten būtų, neturėtume galvoti apie ateivių pajėgas kaip apie kariuomenę; antraip jau turbūt visi būtume iki kelių tarp lavonų. Jie veikia kaip politinė grupė, siekdami savo tikslų diplomatijos priemonėmis. Tai gana šokiruojanti samprata, ar ne?{NEWLINE}Kodėl tu į mane žvelgi su tokiu netikėjimu, Vadove? Aš nesu tavo pasiuntinys vien dėl savo geros išvaizdos!"
  STR_ANIMAL_PSIONICS_UFOPEDIA: "Mūsų atlikta vadinamųjų „Psioninių Galių“ analizė rodo, kad jų poveikis taikomas visoms gyvoms būtybėms - žmonėms, kitiems gyvūnams, net augalams -, tačiau rezultatai skiriasi priklausomai nuo gavėjo sąmonės lygio. Paprasčiau tariant, būtybės, turinčios sudėtingesnę nervų veiklą, yra labiau prieinamos agresyviam Psionui, tačiau, kita vertus, stipresnis savęs suvokimas iš dalies apsaugo protą nuo išorinės įtakos. Žmonės, turintys stiprų gebėjimą mąstyti simboliais, paprastai yra gana atsparūs Psi, nes jie gali atremti invazinius psichikos modelius racionalumu ir savistaba (na, dauguma žmonių gali). Paprastus organizmus lengva paveikti Psi, tačiau jų elgesys dažnai yra per daug stipriai sukaltas, kad būtų paveiktas, arba per daug svetimas, kad juos būtų lengva perprogramuoti. Todėl geriausi kandidatai į Psioninę dominaciją yra gyvūnai, turintys sudėtingas smegenis, tačiau santykinai prastą abstraktaus mąstymo lygį."
  STR_DR_ALPHA_ISLAND: "Dr. Alpha Sala"
  STR_ALERT_DR_ALPHA_ISLAND: "RASTA DR. ALPHA SLĖPTUVĖ!"
  STR_DR_ALPHA_ISLAND_DESCRIPTION: "Šioje mažoje vulkaninėje saloje dr. Alfa ir jo žvėrynėlis pasislėpė nuo pasaulio. Turime priežasčių manyti, kad jis galbūt kažką planuoja, todėl negalime jo palikti savo nuožiūrai. Turime tik vieną šansą, todėl turime vykti dabar, kad pasiekti tikslą!"
  STR_DR_ALPHA_ISLAND_BRIEFING: "Anksčiau šioje vulkaninėje saloje buvo slapta laboratorija, o dabar daktaras Alfa ją naudoja auginti savo siaubingoms pajėgoms. Išspręskite problemą ir atgabenkit suktą mokslininką tardymui. Norėdami nutraukti misiją, grąžinkite „X-Com“ Komandą į išėjimo zoną ir spustelėkite „Nutraukti Misiją“ piktogramą."
  STR_DR_ALPHA: "Dr. Alpha"
  STR_DR_ALPHA_INTERROGATION: "Dr. Alphos Tardymas"
  STR_DR_ALPHA_INTERROGATION_UFOPEDIA: "Ekscentriškasis biologas nenoriai pasakojo apie savo dovaną kontroliuot gyvūnams. Jis gimė turėdamas šį talentą ir pats negalėjo to visiškai paaiškinti, tačiau jis daugelį metų studijavo ir padarė įdomių išvadų dėl ekstrasensorinės gyvybės formų sąveikos. Nereikia nė sakyti, kad jo žinios apie augalininkystę taip pat yra gana didžiulės. Be to, jis taip pat pasirodė esąs talentingas savamokslis inžinierius."
  STR_GERTRUDE_ELLISON_ARMOR: "Kovos Analizė: Gertrude Ellison"
  STR_GERTRUDE_ELLISON: "Gertrude Ellison"
  STR_DR_HADRIEX_CRUISE: "Pragaro Kruizas su Dr. Hadriex"
  STR_ALERT_DR_HADRIEX_CRUISE: "SPEKTRAI LAIVE!"
  STR_DR_HADRIEX_CRUISE_BRIEFING: "S.O.S. signalą atsiuntė civilinis laivas, atrodo, kad jį užpuolė vaiduokliai ir kultistai. Jūs negalite pasitraukti iš šios misijos."
  STR_DR_HADRIEX: "Dr. Hadriex"
  STR_DR_HADRIEX_ARMOR: "Dr. Hadriex Kovos Analizė"
  STR_DR_HADRIEX_INTERROGATION: "Dr. Hadriex Tardymas"
  STR_DR_HADRIEX_INTERROGATION_UFOPEDIA: "Daktaras Hadriexas papasakojo apie tai, kaip „stebuklingas“ daiktas pervežė jo įgulą į „kitą pusę“ - dvasių karalystę, kuri yra mūsų pačių atspindys. Vėliau jo istorija tapo gana nenuosekli, tačiau, matyt, jie užmezgė ryšį su kai kuriomis jūrų dvasiomis ir sudarė sandorį: dvasios padėtų įgulai grįžti į įprastą erdvę, tačiau jie pareikalavo aukos, sukeldami stiprias, smurtines emocijas vaiduokliams maitintis. Hadriexas ir jo bendraminčiai kultistai sutiko ir pradėjo ruoštis rengti tikrai ... nepaprastą vakarėlį jūrų laive. Tik mūsų įsikišimas sustabdė jų planą; kas žino, kas galėjo nutikti?!"
  STR_GERTRUDE_ELLISON_INTERROGATION: "Gertrude Ellison Tardymas"
  STR_GERTRUDE_ELLISON_INTERROGATION_UFOPEDIA: "Tardyti šią kalę nebuvo lengva. Pirma, reikėjo pašalinti visus vyrus nuo šios apklausos. Antra, ji sugebėjo man palikti nemalonių įbrėžimų. Tačiau po kurio laiko, negalėdama laiku gauti savo Ateivių serumo, ji pradėjo senti tiesiai prieš mūsų akis. Baisu! Tačiau jos valia ir psichiniai sugebėjimai smarkiai susilpnėjo ir ji daug papasakojo apie Ateivius."
  STR_GERTRUDE_ELLISON_AMBUSH: "Pasala Ateiviškiems Pagrobėjams"
  STR_ALERT_GERTRUDE_ELLISON_AMBUSH: "PASALA ATEIVIŠKIEMS PAGROBĖJAMS!"
  STR_GERTRUDE_ELLISON_AMBUSH_DESCRIPTION: "Padedant Interpolui, mūsų žvalgybai pavyko aptikti Gertrude Ellison, hibridinę agentę, dalyvaujančią ateivių grobimuose. Ji sugundė kelis vyrus ir veža juos į mišką, kur laukia ateivių laivas. Planas susitikimo vietoje surengti pasalą."
  STR_GERTRUDE_ELLISON_AMBUSH_BRIEFING: "Padedant Interpolui, mūsų žvalgybai pavyko aptikti Gertrude Ellison, hibridinę agentę, dalyvaujančią ateivių grobimuose. Planas susitikimo vietoje surengti pasalą, kai ji perduos savo aukas ateiviams. Patartina sugaudyti gyvus priešininkus ir juos tardyti, taip pat užkirsti kelią civilių aukoms. Norėdami nutraukti misiją, grąžinkite „X-Com“ Komandą į transporto priemonę ir spustelėkite „Nutraukti Misiją“ piktogramą."
  STR_SCIENTIST_HOUSE: "DAVID VINCENT NAMAS"
  STR_DAVID_VINCENT: "David Vincent"
  STR_DAVID_VINCENT_HOUSE: "David Vincent Slaptas Bunkeris"
  STR_ALERT_DAVID_VINCENT_HOUSE: "RASTAS DAVID VINCENT!"
  STR_DAVID_VINCENT_HOUSE_DESCRIPTION: "Mums pavyko rasti David Vincent, bėglį mokslininką, besislapstantį nuo Ateivių kaip Jeremiah Smith. Matyt, jis sužinojo kažką labai svarbaus, susijusio su įsibrovėlių planais, ir dabar Men in Black jį medžioja. Turime jį išgelbėti ir sužinoti, ką jis atskleidė. Atminkite, kad turime tik vieną galimybę. Mes negalėsime pasitraukti iš šios misijos."
  STR_DAVID_VINCENT_HOUSE_BRIEFING: "Mums pavyko rasti nuo ateivių besislapstantį mokslininką David Vincent. Matyt, jis sužinojo kažką labai svarbaus, susijusio su įsibrovėlių planais, ir dabar Men in Black jį medžioja. Turime jį išgelbėti ir sužinoti, ko jis atskleidė. Būkite atsargūs, nes šioje srityje tikimės sutikti „Men in Black“ pajėgas. Mes negalėsime pasitraukti iš šios misijos."
  STR_DAVID_VINCENT_INTERROGATION: "David Vincent Tardymas"
  STR_DAVID_VINCENT_INTERROGATION_UFOPEDIA: "Mūsų išgelbėtas mokslininkas David Vincent prie puodelio raminančios arbatos mums papasakojo apie savo tyrimų rezultatus. Jis pradėjo savo darbą septintajame dešimtmetyje: pamatęs NSO nusileidimą netoli Los Andželo, pradėjo rinkti įrodymus apie jų buvimą Žemėje. Jo veikla neliko nepastebėta ateivių ir jis turėjo palikti savo buvusį gyvenimą, pasislėpęs atokioje vietovėje. Ten jis, nepaisydamas rizikos, tęsė savo darbą. Nepaisant pastarųjų įvykių, jis nesiruošia sustoti. Mes įtikinome jį nesiimti jokių nepriklausomų veiksmų atskleisti informacija plačiajai visuomenei, ir pasinaudojome specialiais Tarybai skirtais kanalais, kad suteiktume jam naują, patikimą priedangą."
  STR_FLOPPY_LOG: "Mokslininko Duomenų Diskas"
  STR_FLOPPY_LOG_UFOPEDIA: "Duomenys David diske pasirodė gana gerai užšifruoti. Po analizės paaiškėjo, kad mokslininkas toli pažengė suprasdamas Ateivių technologijas. Deja, nemaža dalis jo įrašų negali būti iššifruota."
  STR_ADVANCED_AI_PREQ: "Pažangiosios Robotikos Išankstinis Reikalavimas"
  STR_ADVANCED_AI: "Pažangioji Robotika"
  STR_ADVANCED_AI_UFOPEDIA: "Dirbantis protas nėra viskas: jis turi būti tinkamai sujungtas su kūnu. Naudodami naujus būdus, kaip prijungti AI įrenginį prie mašinų, kuriose jis turėtų gyventi, mes galime padaryti minėtas mašinas sudėtingesnes ir įmantresnes. Tai atveria visiškai naujus AI važiuoklės tipus ir kitą robotinių įrenginių galimybių pasaulį."
  STR_SENTIENT_ALGORYTHMS: "Alenium Šukės Pabudimas"
  STR_SENTIENT_ALGORYTHMS_UFOPEDIA: "Kiryu-Kai palikime buvo daug dokumentų apie mąstymo modelių vystymąsi Alenium kristaluose. Atsižvelgiant į akivaizdų teorinės bazės trūkumą ir šių žinių nuo Žemės mokslo atotrūkį, galima daryti prielaidą, kad ši informacija yra tik iš kažkokio nežemiško šaltinio. Veiksminga techninė ir paleidimo dokumentacija turėtų mums padėti pažadinti Alenium šukę iki sąmoningumo būsenos, kuri nepanaši į mūsų. Toks intelektas gali mokytis ir tobulėti, pasirūpinus pakankama priežiūra, jis bus linkęs prisitaikyti prie mūsų, nors procesas ir užtrunka daug laiko. Subrendęs, jis įgyja savybių, kad lengvai susietų save su įvairiomis technologijomis, tokiomis kaip robotai ar išmaniosios ginklų sistemos."
