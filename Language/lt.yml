  STR_MUGGLE_AI_CONSTRUCTION: "DI Dalinio Konstrukcija"
  STR_MUGGLE_AI: "DI Dalinys"
  STR_MUGGLE_AI_UFOPEDIA: "Šie Aleniumo pagrindu pagaminti DI įrenginiai naudojami dronams ir kitiems mechanizuotiems vienetams valdyti. Jie gali tilpti įvairių konstrukcijų važiuoklėse, kurios gali būti keičiamos taip pat, kaip ir žmogaus šarvai. {NEWLINE} {NEWLINE} Pažadintai Aleniumo Skeveldrai automatiškai priskiriama žvalgybinio drono važiuoklė, kad jis galėtų sąveikauti su aplinka. {NEWLINE} {NEWLINE} DI daliniai veikia lygiai taip pat, kaip ir žmonių agentai. Vietoj žmonių šarvų jie turi robotizuotą važiuoklę, prie kurios galima prijungti. Jei nepasirenkama jokia važiuoklė, dirbtinio intelekto įrenginys automatiškai naudoja „Žvalgybinio Drono“ važiuoklę, kuri pateikiama kartu su įrenginiu be jokių papildomų mokesčių. Jei dirbtinio intelekto važiuoklė sunaikinama mūšyje, vis tiek galime atkurti dalinį atlikdami DI dalinio atkūrimo transformaciją. {NEWLINE} {NEWLINE} Kadangi DI turi tam tikrą sąmonės laipsnį, turėtume galvoti apie juos ne kaip apie mašinas, o kaip apie gyvas būtybes su savo poreikiais, mintimis ir pageidavimais (nors dažniausiai labai paprasti ir riboti). Dėl šios priežasties dirbtinis intelektas užima vieną vietą gyvenamosiose patalpose."
  STR_ALIEN_AI: "Ateivių DI Dalinys"
  STR_ALIEN_AI_UFOPEDIA: "Dabar galime sukurti pažangius dirbtinio intelekto dalinius, kad išbandytume sunkiųjų ginklų platformas iš svetimų elektronikos komponentų. Šios naujos DI turi mokymosi algoritmų paprogrames, kurios leidžia jiems tapti geresniems, stipresniems ir greitesniems kovojant, kaip ir mūsų agentams, nors jie pradeda šiek tiek neoptimizuoti, palyginti su pagrindiniais DI daliniais. {NEWLINE} {NEWLINE} Pagamintas vienas iš šių DI dalinys, įdedamas į žvalgybinio drono važiuoklę ir paskiriamas technikas mūsų gyvenamosiose patalpose, kad prižiūrėti važiuokles."
