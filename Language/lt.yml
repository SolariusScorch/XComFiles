  STR_HIDDEN_CITIES_OF_ANTARCTICA: "Slapti Antarktidos Miestai"
  STR_HIDDEN_CITIES_OF_ANTARCTICA_UFOPEDIA: "Juodosios Saulės Ordinas vengia veiklos žmonių visuomenėse, vietoje to labiau remiasi įgaliotosiomis organizacijomis. Jie tai daro siekdami išlaikyti paslaptį ir apsisaugoti nuo kultūrinės taršos. Tačiau jie palaiko buvimą Žemėje, būtent Antarktidoje. Jų Bazės primena prarastus miestus, paslėptus po amžino ledo sluoksniu, lėtai kurdami pajėgas ir plėsdami šešėlinę įtaką, kad vieną dieną perimtų planeta Ordinui."
  STR_BLACK_SUN: "Juodoji Saulė"
  STR_BLACK_SUN_UFOPEDIA: "Juodoji Saulė yra mėnulio visuomenė, kilusi iš nacių slaptos kosminės programos narių, vadovaujama Thule Magų. Jie gyvena labai reguliuojamą gyvenimą, kuriame tikimasi, kad kiekvienas narys atliks tam tikrą vaidmenį, o paaukštinimas už labiau pageidaujamą funkciją yra didžiausias atlygis. Jų kultūra remiasi keistos, labai į save orientuotos religijos ir fanatiško asmenybės kulto mišiniu. Visuomenę valdo Archmaster - visam gyvenimui išrinktas pareigūnas, kuris, kaip manoma, valdo neprilygstamas mistines galias. Dauguma narių gimsta Mėnulio kolonijose, dažnai dirbtinio dauginimo būdu. Šiuo metu ši sekta yra susijusi su žmonių rasės išgyvenimu, pasitelkiant militarizavimo ir genetinio stiprinimo priemones, atsižvelgiant į daugybę išorinių grėsmių. Tvirtina, kad dabartinės valdančiosios galios yra neveiksmingos. Siekdama išlaikyti didžiausią paslaptį, ji retai kada tiesiogiai susisiekia su Žeme, paprastai dirbdama per įgaliotuosius, ypač Sindikatą."
  STR_BLACK_SUN_STORMTROOPER: "Juodosios Saulės Audros Karys"
  STR_BLACK_SUN_STORMTROOPER_UFOPEDIA: "Audros Kariai yra eilinės Juodosios Saulės kariai, veikiantys jų kosminėse kolonijose. Bet kuris Juodosios Saulės narys, kuris gali atlaikyti sunkias treniruotes, turėtų jas baigti, net jeigu jų pagrindinės pareigos yra kitur. Audros Kariai yra labai kvalifikuoti pažangiuose ginkluose, kovos taktikoje ir išlikime kosminėje erdvėje."
  STR_BLACK_SUN_STORMTROOPER_ARMOR: "Juodosios Saulės Audros Kario Kovos Analizė"
  STR_BLACK_SUN_VICTOR_CORPSE: "Juodosios Saulės Victor Kūnas"
  STR_BLACK_SUN_VICTOR: "Juodosios Saulės Victor"
  STR_BLACK_SUN_VICTOR_ARMOR: "Juodosios Saulės Victor Kovos Analizė"
  STR_BLACK_SUN_VICTOR_ARMOR_UFOPEDIA: "Šis stipriai šarvuotas korpusas suteikia vartotojui neprilygstamą apsaugą mūšio sąlygose. Mūsų laimei, tai žymiai riboja naudotojo mobilumą ir judrumą."
  STR_BLACK_SUN_VICTOR_UFOPEDIA: "Genetiškai patobulinti žmonės - Juodosios Saulės biotechnologijos viršūnė. Jie dirbtinai veisiami ir auginami specializuotose mėnulio kolonijose, vadinamose Grynumo Abatijose, kur jie gauna intensyvų mokymąsi ir propaganda, kad užtikrinti visišką lojalumą. Tik nedaugeliui pavyksta baigti šį negailestingą mokymą. Fiziškai ir psichiškai galingi jie pasižymi karyba ir taktika, taip pat Juodosios Saulės ideologija. Tačiau jų kūrimas ir priežiūra yra labai brangus, todėl jų yra nedaug."
