  STR_BIODRONE_TERRORIST: "Bio-Dronas Teroristas"
  STR_BIODRONE_CORPSE: "Bio-Drono Kūnas"
  STR_BIODRONE: "Bio-Dronas"
  STR_BIODRONE_UFOPEDIA: "Bio-Dronas yra smegenys (žmogaus ar ateivio), suspenduotos amnioniniuose skysčiuose ir sujungtos su platformos įrenginiu, galinčiu skristi sausumoje ar žemiau vandens. Kiekvienas Bio-Dronas yra apginkluotas galingu klausos sutrikdytoju, dalinai mašina ir dalinai organizmas: ši nelaiminga būtybė tiesiogine prasme apšaukia savo priešus iki mirties. Smegenys yra smarkiai modifikuotos ir su jomis negalima susisiekti jokiu kitu būdu, išskyrus tiesioginę chemoelektrinę stimuliaciją."
  STR_BIODRONE_AUTOPSY: "Bio-Drono Autopsija"
  STR_BIODRONE_AUTOPSY_UFOPEDIA: "Kiekvienas bandinys turi didžiulius chirurginių traumų randus ir yra labai sumaitotas. Atrodo, kad ateiviai skerdžia smegenis iki paklusnumo. Dauguma smegenų žievės naudojamos būtybėse yra svetimos kilmės, tačiau nieko negalima palyginti su siaubu, kai surandama žmogiškosios kilmės būtybė. Bio-Dronas varomas Ioniniu varikliu ir turi tam tikros formos nuotolinio valdymo sistemą. Kai kurie mūsų mokslininkai teigė, kad garsinį ginklą varo originaliosios būtybės balso stygos."
