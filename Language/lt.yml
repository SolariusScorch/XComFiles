  STR_MOON_ALIEN_COLONY_SUBURBS_BRIEFING: "Tai yra išorinė mėnulio kolonijos dalis, vadinama „Priemiesčiu“. Joje yra vertingų duomenų apie pagrindinę ateivių bazę. Turime įsiskverbti į šią bazę, pagrobti jos vadovaujantį pareigūną ir apsaugoti visus duomenų saugojimo įrenginius. Norėdami nutraukti misiją, grąžinkite „X-Com“ Komandą į išėjimo zoną ir spustelėkite piktogramą „Nutraukti Misiją“."
