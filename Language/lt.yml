  STR_HYBRID_UN_INFILTRATOR_DESCRIPTION: "JT būstinės valymo personalo narys, tvarkydamas galinius kabinetus, netyčia susidūrė su padėjėju, kuris naudojo aiškiai Ateivių kilmės ryšių prietaisą. Padėjėjas puolė į paniką ir pabėgo, o prietaisas pats sunaikino. Laimei,  pastate buvęs Tarybos narys sugebėjo įtikinti sargą išlaikyti paslaptį. Taryba nusprendė iš naujo pervertinti savo prioritetus X-Com projekto naudai.{NEWLINE}[150 taškų]"
  STR_HYBRID_IMPOSTOR: "Apsišaukėlis"
  STR_HYBRID_SHADY_CLINIC: "Įtartina Klinika"
  STR_HYBRID_SHADY_CLINIC_DESCRIPTION: "{0} atidaryta neoficiali požeminė „Klinika“, siūlanti nemokamas medicinines procedūras vargšams. Jie tapo gana populiarūs po to, kai keli žmonės nemokamai ir greičiau nei su įprasta medicina išgijo savo negalavimus. Išskyrus kelis pirmuosius lankytojus, apsilankiusių šioje Klinikoje niekas nuo to laiko nebematė. Kai mūsų tyrėjai priartėjo prie jos, kaltininkai išgaravo, palikę savo įrangą.{NEWLINE}[- 50 taškų, įgyta: Ateivių Operacinė x2]"
  STR_LEAGUE_SUICIDAL_CONFESSIONS: "Savižudiški Prisipažinimai"
  STR_LEAGUE_SUICIDAL_CONFESSIONS_DESCRIPTION: "{0} moteris nusinešė savo gyvybę, šokdama nuo aukšto pastato, šaukdama nemalonias tiesas apie pasaulio būklę. Mes manome, kad ji buvo organizacijos narė, kuri siekia paviešinti Šešėlinį Karą. Tikėkimės, spauda nepajus įtartino kvapo.{NEWLINE}[- 50 taškų]"
  STR_LEAGUE_THE_IMMORTALIST: "Nemirtingasis"
  STR_LEAGUE_THE_IMMORTALIST_DESCRIPTION: "{0} Beprotis siuntinėjo laiškus vietos naujienų stotims apie „Nemirtingumo Paslaptį“. Galiausiai jis atkreipė vietos tyrėjų dėmesį, kurie išnagrinėjo jo teiginius ir jo namuose rado keistų medžiagų bei mėginių. Tarybos Salvageriai uždangstė šį įvykį ir persiuntė mums tai, ką rado."
  STR_CYDONIANS_PRELUDE_TO_INVASION: "Invazijos Preliudija"
  STR_CYDONIANS_PRELUDE_TO_INVASION_DESCRIPTION: "Precedento neturinčių NSO pastebėjimų visame pasaulyje sutrikdė kai kuriuos Tarybos reikalus. Kai dabartiniai informacijos kontrolės ir dangstymo metodai pradeda nebeveikti, o žvalgyba praneša apie įvairias šalis, užmezgančias ryšius su Ateiviais, be Tarybos priežiūros, mes paraginti greitai susiimti."
  STR_CYDONIANS_OLD_CROP_CIRCLES: "Seni Ratai Pasėliuose"
  STR_CYDONIANS_OLD_CROP_CIRCLES_DESCRIPTION: "Buvo pranešta apie kai kuriuos pasėlių ratus, tačiau mūsų oponentai pasiekė juos, kol mes apie juos net nežinojome. Kad ir ką ten būtumėme radę, tai už mūsų atradimo ribų.{NEWLINE}[- 33 taškai]"
  STR_CYDONIANS_MISSING_CHILD: "Dingęs Vaikas"
  STR_CYDONIANS_MISSING_CHILD_DESCRIPTION: "Ateiviai pagrobė Tarybos nario vaiką. Taryba nėra tikra, ar vaikas buvo pagrobtas būtent dėl „X-Com“ projekto, ar ne, tačiau šis įvykis sukėlė kitų narių susirūpinimą dėl jų draugiško bendradarbiavimo.{NEWLINE}[- 200 balų]"
  STR_CYDONIANS_SPACE_CRUSADE: "Kosminis Kryžiaus Žygis"
  STR_CYDONIANS_SPACE_CRUSADE_DESCRIPTION: "{0} NSO nusileido kaime, tačiau ateivius netikėtai užspaudė paprasto kunigo vedami vietiniai gyventojai. Kokia gėda Vadove! Toks nutekėjimas! Taryba klausia, kodėl mums mokama.{NEWLINE}NSO vis dar nėra surastas.{NEWLINE}[- 200 taškų]"
