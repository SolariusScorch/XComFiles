  STR_DREAMING: "Sapnavimas"
  STR_DREAMING_UFOPEDIA: "Sapnavimas yra psichinė technika, leidžianti praktikuojančiam asmeniui patekti į meditacinį transą ir ištirti savo protą. Nors jo veikimo detalės lieka neaiškios, atrodo, kad smegenys yra sujungtos su kažkokia išorine terpe, pavadinta „Dreamscape“, leidžiančia visiškai pasireikšti jai jų pačių sapne. Tai pavojingas procesas, nes sapnuojantis yra veikiamas įvairių gamtos jėgų, valdančių „Dreamscape“, o tai reiškia, kad bet kokia sapne padaryta žala sukelia psichikos pablogėjimą ir galbūt mirtį.{NEWLINE}Sapnuoti yra vieniša misija, nes negalima su savimi pasiimti kitų į savo sapnus. Natūralu, kad tas pats pasakytina ir apie fizinius daiktus: jūs negalite nieko pasiimti su savimi ar parsivežti. Tačiau yra išimčių: tam tikri psichiniai daiktai gali prisitaikyti prie sapnuojančio ir pasireikšti sapne, o pasitaiko labai retų atvejų, kai sapno objektus galima atkurti realybėje, naudojant sapnuojančiojo gyvybinę jėgą.{NEWLINE}Jei atsibusite sapne, būsite apginkluotas vadinamuoju svajonių ašmeniu: jūsų psichinių galių apraiška, kuri yra vienintelė jūsų gynyba prieš šio keisto pasaulio gyventojus. Todėl tokiose misijose turėtų dalyvauti tik gerai apmokyti psichikai, nebent su savimi atsinešate kitokį ginklą."
