  STR_ALIEN_BRAIN_AUTOPSY: "Ateivių Smegenų Autopsija"
  STR_ALIEN_BRAIN_AUTOPSY_UFOPEDIA: "Ateivių Kosminėje Stotyje rastų šios keistos būtybės audinių analizė leidžia daryti išvadą, kad ji išsišakojusiomis galūnėmis prasiskverbė beveik į visą kompleksą. Jos beveik visas susideda iš ląstelių, panašių į neuronus, ir neturi atskirų vidaus organų, sujungtų su sudėtinga gyvybės palaikymo sistema. Jų kūno vidurį sudaro rutulys, padengtas šiurkščia oda ir turintis kelias skirtingo dydžio akis, laikomas ore Antigravitaciniu Mechanizmu. Akivaizdu, kad šios Ateivių „smegenys“ buvo tam tikras strateginis kompiuteris, ir jo šakos leido joms sukurti labai galingą Psioninę emisiją, leidžiančią valdyti pavaldinius dideliu atstumu."
  STR_ALIEN_BRAIN_PSI_WEAPON: "Ateivių Smegenų Psi-Ginklas"
  STR_ORDER_OF_ELIMINATION: "Eliminavimo Ordinas"
