  STR_RANDOM_LAND_SURVEY: "Atsitiktiniai Sausumos Radiniai"
  STR_RANDOM_LAND_SURVEY_DESCRIPTION: "Tarybos Salvageriai paliko mums keletą radinių. Pažiūrėkime, ką jie rado. {NEWLINE} [Gauta: „Sausumos Radiniai x3“]"
  STR_BOMB_TERROR: "Teroristinis Išpuolis"
  STR_BOMB_TERROR_DESCRIPTION: "Šiandien sprogimas sukrėtė {0}, nusinešęs keletą aukų ir padaręs didelę turto žalą. Nors Nusikaltėliai liko nežinomi, Taryba kaltina mūsų neveiklumą.{NEWLINE}[- 150 taškų]"
  STR_THE_BANQUET: "Pokylis"
  STR_THE_BANQUET_DESCRIPTION: "Viena jūsų, kaip „X-Com“ Kapitono, darbo dalis yra trintis tarp Tarybos narių, kad užmegzti asmeninius kontaktus ir lakyti juos rankos atstumu. Žinoma, etiketas nurodo, kad bent laikas nuo laiko privalai priimti juos svečius. Toks laikas atėjo.{NEWLINE}[100 taškų, - $500 000]"
  STR_DRASTIC_MEASURES: "Drastiškos Priemonės"
  STR_DRASTIC_MEASURES_DESCRIPTION: "Dėl prastos „X-Com“ finansinės būklės, vyriausioji buhalterė padarė keletą radikalių apkarpymų, daugiausia susijusių su „bereikalingomis“ išlaidomis, tokiomis kaip kavos ir užkandžių aparatai bei atostogų premijos. Niekas tuo nesidžiaugia, įskaitant ir ją pačią.{NEWLINE}[- 50 taškų, $50 000]"
  STR_DIRE_SOLUTIONS: "Žūtbūtiniai Sprendimai"
  STR_DIRE_SOLUTIONS_DESCRIPTION: "Jūsų padėtis tapo tokia siaubinga, kad Vyriausioji Buhalterė išpardavė „ekstravagantiškus“ baldus pilkoje rinkoje. Deja, tai įtraukę jūsų mėgstamiausią fotelį, kurį pakeitė įprasta pasukama taburetė. Dabar vis dar turite piniginių problemų, bet taip pat ir skaudančią nugarą.{NEWLINE}[$25 000]"
  STR_COLD_PACKAGE: "Užšaldytas Paketas"
  STR_COLD_PACKAGE_DESCRIPTION: "Valstybinė Agentūra be didesnių detalių atsiunčia jums Ateivio lavoną, be paaiškinimo, kaip ir kodėl jį turėjo. Taryba lieka nebyli."
  STR_IT_WENT_CRITICAL: "Kritiška Būklė"
  STR_IT_WENT_CRITICAL_DESCRIPTION: " {0} Didžiulis sprogimas įvyko Vyriausybinėje Įstaigoje. Panašu, kad kažkas iš Tarybos narių maklinėjo su Ateivių technologijomis ir nebuvo pakankamai atsargus. Dabar, po šio viešo fiasko, jo įpėdinis paaukoja „X-Com“, tai kas liko po eksperimento.{NEWLINE}[Gauta: Ateivių Lydmetaliai x20, Ateivių Kuro Pėdsakas x5 ]"
  STR_WETWARE_JOB: "Purvinas Darbelis"
  STR_WETWARE_JOB_DESCRIPTION: "Kažkas internete paviešino vyriausybines paslaptis. Juos sučiupo Taryba, bet tik po to, kai buvo paskelbta pavojinga informacija. Kas labiau kelia susirūpinimą, kaip jis priėjo prie šios informacijos. Taryba atsisako komentuoti.{NEWLINE}[Gauta: „Proto Proba x1“, - 150 taškų]"
  STR_BRIGHT_IN_THE_NIGHT: "Šviesa Užtemdytoj Naktį"
  STR_BRIGHT_IN_THE_NIGHT_DESCRIPTION: "{0} Po audros dingus elektrai, tik viena sritis vis dar buvo apšviesta, kai to neturėjo būti. Po tam tikro Tarybos atlikto tyrimo buvo aptiktas energijos šaltinis. Panašu, kad tai kažkokia laboratorija, kuri buvo skubiai apleista.{NEWLINE}[Gauta: NSO Energijos Šaltinis x1, Ateivių Organų Mėginys x 1, Civilinio Lavonas x5]"
  STR_ITS_ALL_PROFESSIONAL: "Tai Viskas Profesionalu"
  STR_ITS_ALL_PROFESSIONAL_DESCRIPTION: "Norminio pasitarimo saugumo klausimais metu jūs labai gerai susidainavote su naujai susitiktu Tarybos Komisaru. Nepaisant gerai praleisto laiko tikėkimės, kad tai bent šiek tiek pagerins „X-Com“ poziciją Tarybos akyse.{NEWLINE}[50 taškų]"
  STR_REFURBISHING: "Atnaujinimas"
  STR_REFURBISHING_DESCRIPTION: "Matydami, kad „X-Com“ sekasi gana gerai, jūsų darbuotojai nusprendė įkalbėti jus būstinės renovacijai. Iš pradžių priešinotės, bet galų gale nusileidote nuolatiniam argumentų srautui, pvz., „Tai bus gerai moralei“ arba „Ergonomika yra svarbus efektyvumo veiksnys“.{NEWLINE}Dabar sėdite savo $10 000  kėdėje ir stebitės, ar buvo tokia gera idėja išleisti tiek pinigų menkniekiams. Na, bent jau darbuotojai yra patenkinti, o biuras dabar atrodo šiek tiek reprezentatyvesnis.{NEWLINE}[25 taškai, - $100 000]"
