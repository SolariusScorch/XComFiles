  STR_HEAVY_CANNON: "Těžký kanón"
  STR_HEAVY_CANNON_UFOPEDIA: "Těžký kanón je devastující, ale těžká zbraň. Je možné používat vícero druhů munice: brokové, pevné, zápalné a výbušné.{NEWLINE}{NEWLINE}Nákup možný až po speciální dohodě se společností M.A.G.M.A."
