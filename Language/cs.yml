  STR_VAMPIRE_QUEEN_CORPSE: "Pozůstatky upíří královny"
  STR_VAMPIRE_QUEEN_AUTOPSY: "Pitva upíří královny"
  STR_VAMPIRE_QUEEN_AUTOPSY_UFOPEDIA: "Tento exemplář je biologicky shodný s upířím rytířem, až na objem svalů dolní části těla a vyvinutější mozek, který se liší hlavně v částech zodpovědných za psioniku."
  STR_ANCIENT_MUMMY_MATRIARCH: "Pradávná mumie matriarcha"
  STR_MUMMY: "Mumie"
  STR_MUMMY_CORPSE: "Pozůstatky mumie"
  STR_MUMMY_ARMOR: "Bitevní analýza mumie"
  STR_MUMMY_ARMOR_UFOPEDIA: "Mumie mají silné psionické dovednosti, které jim umožňují udržovat zelený štít (kapacita 100; obnova 25 za tah)."
  STR_MUMMY_MATRIARCH: "Mumie matriarcha"
  STR_MUMMY_UFOPEDIA: "Mumie jsou mocnější, než upíři. Jedná se o ultimátní formu zombie s extrémními hodnotami energie a perfektní účinností. Dokáží využívat svá těla a mysl na 100 %. Většina poškození odkloní svými psionickými štíty a svou psionickou sílu dokáží přetransformovat do prudkého výbuchu. Mají totální kontrolu nad nižšími zombiemi, takže mohou vést do boje celé armády parazitů a vládnout podzemním královstvím."
  STR_MUMMY_AUTOPSY: "Pitva mumie"
  STR_MUMMY_AUTOPSY_UFOPEDIA: "Tato forma je podobná vampírům, ale jsou zde znatelné, i když menší, odlišnosti. Metabolizmus je více méně stejný, ale mumie si ukládá energeticky bohatou krevní plazmu uvnitř těla, podobně jako stryxa. Mozek je velmi vyvinutý. Až na zranění, která vedla ke smrti, tělo nejeví známky poškození, nebo jakékoli nedokonalosti."
  STR_VAMPIRE_CASTLE: "Upíří hrad"
  STR_ALERT_VAMPIRE_CASTLE: "Upíří hrad nalezen!"
  STR_MUTANT_METABOLISM: "Mutantí metabolizmus"
  STR_MUTANT_METABOLISM_UFOPEDIA: "Provedl jsem pár testů té záhadné molekuly, kterou izolovala doktorka. Souhlasím, že se jedná o nějaký zdroj energie potvor, které jsme již zkoumali, ale také si myslím, že se nám dostalo do ruky zatím nejúčinnější biologické palivo, které kdy naše věda poznala.{NEWLINE}Ale pro podrobnější výzkum bude potřeba mnohem lepší laboratoř. Až dokončím její plány, okamžitě je dám k dispozici. Mezitím doporučuji co nejdřív extrahovat co největší množství této substance z dostupných těl."
  STR_MUTANT_PHYSIOLOGY: "Mutantí fyziologie"
  STR_MUTANT_PHYSIOLOGY_UFOPEDIA: "Analyzovala jsem vzorky toho obrovského tvora a dospěla jsem k zajímavým závěrům. I když jsme nenašli žádné přímé důkazy bioinženýrství, je tu mnoho drobností, které napovídají, že tvor byl navržen pro nějaký konkrétní účel. Dále jsem v jeho krevním oběhu nalezla zvláštní chemickou sloučeninu, kterou nemůžu žádným postupem identifikovat. A u sloučeniny jsem přišla na to, že je plná energie a pozorování mě vede k přesvědčení, že slouží jako zásobárna paliva pro tkáně tvora. Dál tento směr bádání nedokážu držet, protože to je už mimo mou specializaci. Když se nám tuto prazvláštní molekulu podaří rozlousknout, mám už pár nápadů, jak by šla využít v našich polních zdravotnických vybaveních."
  STR_EXALT_OPERATIONS: "Operace EXALT"
  STR_EXALT_OPERATIONS_UFOPEDIA: "Nyní máme dost informací, abychom mohli konečně odkrýt některé kanály k vládnoucí elitě EXALT. Jedná se o bohaté jedince, kteří usilovně tají svoje identity. Ale čas od času se nám podaří zjistit lokaci úkrytu, nebo setkání, kde se předávají důležité informace podřízeným. Útok na takové místo bude nebezpečný, protože bývají silně chráněni, ale jedná se o jedinou šanci, jak se k nim dostat.{NEWLINE}{NEWLINE}{NEWLINE}Nyní už se nebudeme zatěžovat s úkryty a sklady EXALT, přenecháme starost o ně záchranářům Rady."
  STR_ZSRR_OPERATIONS: "Operace Rudého úsvitu"
  STR_ZSRR_OPERATIONS_UFOPEDIA: "Veliteli, zdá se, že se dostáváme Rudému úsvitu na kobylku. Dokončila jsem seznam prominentních podporovatelů jejich organizace, takže je jen otázkou času, kdy zjistíme místo a čas, kdy je navštíví vysoce postavený důstojník Rudého úsvitu, nebo dokonce celá jejich skupina. Jejich zatčení bude pro Úsvit velkou ranou, která jednou bude poslední.{NEWLINE}Je nutné zdůraznit, že podporovatelé žijí v silně chráněných velkých domech, takže je na tobě, zda zaútočíme, nebo počkáme na další příležitosti.{NEWLINE}{NEWLINE}{NEWLINE}Nyní se již nebudeme starat o úkryty a sklady Rudého úsvitu. Starost přenecháme záchranářům Rady."
  STR_BLACK_LOTUS_OPERATIONS: "Operace Černého lotosu"
  STR_BLACK_LOTUS_OPERATIONS_UFOPEDIA: "Veliteli, infiltrace východoasijského podsvětí nebyla snadná, ale za to byla vzrušující! V každém případě máme nyní k dispozici přístup k jejich důvěryhodným zdrojům, většinou počítačovým serverům apod., takže máme představu, kde sídlí jejich vůdcové. Datová analýza neproběhla ideálně, ale máme šanci vystopovat vysoko postavené členy Černého lotosu, kdykoli obdrží e-mail, nebo cokoli zaplatí ze svého účtu, o kterém víme. Probrala jsem to s našimi hacery, tedy sama se sebou, a můžeme jít do toho!{NEWLINE}{NEWLINE}{NEWLINE}Nyní se již nebudeme starat o jejich úkryty a sklady. Starost přenecháme záchranářům Rady."
  STR_CHURCH_OF_DAGON_OPERATIONS: "Operace Církve Dagona"
  STR_CHURCH_OF_DAGON_OPERATIONS_UFOPEDIA: "Veliteli, naplánovala jsem zajmutí vůdce kultu. Víme, že se vyskytuje na večírcích zasvěcených Dagonovi, kde provádí všelijaké ďábelské rituály a kde si nejspíš i sám užívá. Teď jsem schopna vypočítat, kdy a kde se bude konat další taková slavnost. Až zjistím konkrétní údaje, dám ti vědět.{NEWLINE}{NEWLINE}{NEWLINE}Nyní se již nebudeme starat o úkryty a skladiště Církve Dagona. Starost přenecháme záchranářům Rady."
  STR_EXALT_NETWORK: "Síť EXALT"
  STR_EXALT_NETWORK_UFOPEDIA: "EXALT je vlivnou organizací díky monopolu na psiklon a podpoře bohatých lidí. Jeho agenti jsou rekrutováni z různých společenských vrstev, ale hlavně se jedná o lidi spojené s politickými elitami amerického kontinentu. K těm se dostaneme jedině přes zástupce pověřené distribucí psiklonu, velícím středně velkým operacím apod. Ty není tak těžké najít. Až nějaké lokalizujeme, dám vědět."
  STR_ZSRR_NETWORK: "Síť Rudého úsvitu"
  STR_ZSRR_NETWORK_UFOPEDIA: "Rudý úsvit má kontakty jak v armádních, tak obchodních kruzích. Nemyslím velké obchodní společnosti, ale vlastníky obchůdků, opraváře aut apod. Ti všichni mají místa vhodná na setkávání, vojenské plánování, až po vojenský výcvik a možná i nějaký výzkum. Když budeme tato místa sledovat, možná dostaneme šanci je překvapit, takže bychom se mohli dostat i k nějakému výše postavenému členu skupiny."
  STR_BLACK_LOTUS_NETWORK: "Síť Černého lotosu"
  STR_BLACK_LOTUS_NETWORK_UFOPEDIA: "Černý lotos neoperuje pouze ve svých pevnostech. Ve skutečnosti jde o úroveň výše a snaží se zakládat stálé skrýše v budovách, které papírově vlastní různé jiné organizace. Budovy pak slouží jako místní datová centra, výcvikové základny a skladiště. To jsou pro nás vhodná místa pro zatknutí vysoce postaveného člena kultu, ale takoví bývají velmi dobře chránění cvičenými strážci."
  STR_CHURCH_OF_DAGON_NETWORK: "Síť Církve Dagona"
  STR_CHURCH_OF_DAGON_NETWORK_UFOPEDIA: "Církev Dagona je početnou tajnou organizací, jejíž členové málokdy opustí místo svého pobytu. Ale spravuje síť nouzových skladovacích zařízení, obvykle v opuštěných oblastech, která bývají členy střežena. Tyto skladiště budou zřejmě nejlepší příležitostí k zajmutí nějakého výše postaveného člena, protože skrýše využívají k setkávání a koordinaci spolupráce mezi vesnicemi. Nemáme informace o tom, co se tam přesně děje, ale bude to něco nekalého."
  STR_DURATHREAD_MANUFACTURING: "Výroba pevnovlákna"
  STR_DURATHREAD_MANUFACTURING_UFOPEDIA: "Tento unikátně inovavaný stroj plete pevnovláknovou tkaninu. Zjistili jsme, jak můžeme postup sami využít."
  STR_DURATHREAD: "Pevnovlákno"
  STR_DURATHREAD_UFOPEDIA: "Pevnovlákno je podobné kevlaru, ale jeho polymer je obohacen o neidentifikovanou neorganickou sloučeninu, která ho činí mnohem silnější. Pevnovláknové oblečení je srovnatelné s neprůstřelnou vestou, ale je lehké a neomezující jako oblečení z vlny."
