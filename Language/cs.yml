  STR_MIB_AGENT: "Agent MvČ"
  STR_MIB_AGENT_UFOPEDIA: "Na první pohled se jedná o průměrné jedince, ale ve skutečnosti jsou to nejlépe vycvičení a vybavení zaměstnanci MvČ. Byli naprogramování pro maximální efektivitu, houževnatost a bezohlednost. Nečekej, že se pod tíhou boje zhroutí.{NEWLINE}Zdá se, že pravidelně podstupují nějaký druh mazání paměti, nebo jejího blokování, které není snadné prolomit, takže neočekávej, že z nich dostaneme moc informací."
  STR_MIB_ENFORCER: "Vymahač MvČ"
  STR_MIB_ENFORCER_UFOPEDIA: "Vymahači MvČ jsou tuzí a velmi dobře vybavení supervojáci. Obvykle se účastní skrytých operací, jak v rolích osobních strážců, tak nájemných zabijáků. Tudíž z nich můžeme dostat relevantní informace o jejich organizaci."
  STR_MIB_SCIENTIST: "Vědec MvČ"
  STR_MIB_SCIENTIST_UFOPEDIA: "Vědci jsou bezejmennými šedými eminencemi stojícími za znalostmi MvČ. Neprochází nijak zvlášť náročným tréninkem, ale jsou extrémně inteligentní a mají přístup k velice zajímavým informacím a datům. K vědcům MvČ patří několik nejlepších pozemských mozků našeho století, ale svět se o nich nikdy nedozví."
  STR_MIB_EXECUTOR: "Popravčí MvČ"
  STR_MIB_EXECUTOR_UFOPEDIA: "Popravčí jsou nižšími důstojníky, kteří se ale zodpovídají jen nejvyššímu velení MvČ, možná dokonce lidem v pozadí organizace. Vedou malé týmy agentů MvČ v operacích namířených proti lidstvu a také ovládají neobyčejné dovednosti. Těla mají očividně vylepšena kybernetikou a drogami."
  STR_MIB_COORDINATOR: "Koordinátor MvČ"
  STR_MIB_COORDINATOR_UFOPEDIA: "Koordinátoři jsou vyšší důstojníci tajné armády MvČ. Mívají za úkol napomáhat, nebo i velet při velkých operacích. Jsou nebezpeční z mnoha různých důvodů: excelují ve vojenství, sociálních dovednostech, psychologii a dalších oborech činností."
  STR_MIB_COMMANDER: "Velitel MvČ"
  STR_MIB_COMMANDER_UFOPEDIA: "Dali by se přirovnat ke generálům sil MvČ. Jsou těmi nejmocnějšími, nejinformovanějšími a nejvlivnějšími osobami organizace. Jako členové nejvyššího vedení mají přístup k největším tajemstvím, ke kterým se operativec MvČ může kdy dostat."
  STR_MIB_STORMTROOPER: "Úderník MvČ"
  STR_MIB_STORMTROOPER_UFOPEDIA: "Úderníci jsou nejelitnějšími útočnými specialisty, vybraní z nejsilnějších agentů MvČ. Jsou vybaveni lehkou mechanickou zbrojí s antigravitační modulem a téměř perfektním maskovacím polem. To je bohužel zcela nekompatibilní s našim vybavením."
  STR_MIB_HEAVY_TROOPER: "MvČ těžký pěšák"
  STR_MIB_HEAVY_TROOPER_UFOPEDIA: "Vymahači specializovaní na práci v těžké zbroji. Kromě hrůzostrašného vybavení nejsou, v porovnání s jinými agenty MvČ, nijak výjimeční."
  STR_MIB_PSI_OPS_ARMOR: "Bitevní analýza Psi-Spec MvČ"
  STR_MIB_PSI_OPS_ARMOR_UFOPEDIA: "Psioničtí specialisté MvČ dokáží udržovat zelený silový štít (kapacita 125; obnova 20 za tah)."
  STR_MIB_PSI_OPS: "MvČ Psi-Spec"
  STR_MIB_PSI_OPS_UFOPEDIA: "Popravčí MvČ, specializovaní na psionický boj. Nejlepší z nejlepších psioniků, kteří jsou schopni vyvolat davovou paniku a zlomit vůli běžného člověka v řádech sekund. Měli bychom je eliminovat bez jakéhokoli odkladu."
