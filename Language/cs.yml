  STR_ASSAULT_CANNON_CLIP_AA_MANUFACTURING: "Výroba zás. trit. náb. útoč. kanónu BlackOps"
  STR_ASSAULT_CANNON_UFOPEDIA: "Těžká zbraň z dílen BlackOps, která střílí bleskově rychlé 4ranné dávky. Ideální na střední vzádlenosti.{NEWLINE}{NEWLINE}Útočný kanón je zvláštní produkt BlackOps, prodávaný jen vybraným zákazníkům. My mezi ně patříme.{NEWLINE}{NEWLINE}Nákup možný až po Postupu III a kontaktu na BlackOps Industries."
