  STR_UCITY: "Podvodní město"
  STR_UCITY_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Očividně ne všichni hlubiňáci žijí v kočovných společenstvích. Někteří žijí v podvodních komplexech, kde těží suroviny pro 'Dagona'. Jsou více civilizovaní a dohlíží na ně akvatoidi.{NEWLINE}{NEWLINE}Takový komplex je výtečným místem, kde můžeme kvůli výslechu zajmout vysoce postaveného akvatoida. Jeho informace by nám mohly něco říci o jeho druhu a jejich tajemných plánech.{NEWLINE}{NEWLINE}Také bychom měli přestat akvatoidy přepadávat. Měli bychom se zaměřit na jejich města."
  STR_UCITY_AVAILABLE: "Podvodní město infiltrováno"
  STR_UCITY_DESCRIPTION: "Zde se nalézá velké podmořské město, obývané hlubiňáky a akvatoidy. Našim úkolem je najít a zajmout vysoce postaveného akvatoida.{NEWLINE}Pamatuj, že pod vodou lidé moc dobře nevidí a jejich pohyblivost je také špatná.{NEWLINE}Můžeš mít s sebou jen podvodní vybavení!"
  STR_UCITY_BRIEFING: "Infiltrovali jsme podmořské město. Našim úkolem je nalézt a zajmout vysoce postaveného akvatoida a místo opustit v podvodním modulu. Misi můžeš ukončit přesunutím operativců k modulu a kliknutím na tlačítko 'Zrušit misi'."
  STR_USO_CRUISER: "Křižník T'Leth"
  STR_AQUATOID_TRAP_DESCRIPTION: "Vysíláme falešný signál hlubiňáků, abychom do oblasti přilákali jejich zásobování. Připrav se tam na přistání a přepad jejich lodi. Pamatuj, že pod vodou lidé moc dobře nevidí a jejich pohyblivost je také špatná.{NEWLINE}Můžeš mít s sebou jen podvodní vybavení!"
  STR_AQUATOID_TRAP_BRIEFING: "Náš plán vyšel. Cizáci vyslali zásobování hlubiňáckému kmeni, za který jsme se vydávali. Našim úkolem je přepadnout zásobovací loď po přistání a ideálně získat pár zajatců. Mysli na to, že lidé se pod vodou špatně pohybují a špatně vidí. Zlom vaz!"
  STR_EMBASSY_OF_TLETH: "Velvyslanectví T'Leth"
  STR_EMBASSY_OF_TLETH_DESCRIPTION: "Lokalizovali jsme podvodní lokaci, kde se vysoce postavení členové Církve Dagona setkávají se svými nelidskými vládci. Jedno takové setkání právě probíhá a my se postaráme, aby skončilo podle nás.{NEWLINE}Na misi je možné vzít pouze podvodní vybavení!"
  STR_EMBASSY_OF_TLETH_BRIEFING: "Lokalizovali jsme podvodní lokaci, kde se vysoce postavení členové Církve Dagona setkávají se svými nelidskými vládci.  Lidé se pod vodou moc dobře nevidí a nedokáží moc dobře pohybovat. Misi můžeš ukončit přesunutím operativců k modulu a kliknutím na tlačítko 'Zrušit misi'."
  STR_DEEP_ONE_VILLAGE: "Vesnice hlubiňáků"
  STR_DEEP_ONE_VILLAGE_RAID_COMPLETED: "Nájezd na vesnici hlubiňáků hotov."
  STR_DEEP_ONE_VILLAGE_RAID: "Nájezd na vesnici hlubiňáků"
  STR_DEEP_ONE_VILLAGE_RAID_DESCRIPTION: "Lokalizovali jsme komunikační platformu, která je zájmovým bodem malé skupiny Hlubiňáků. Jde o dobrou příležitost k zajmutí několika exemplářů, nebo také k získání nějakých artefaktů. Lidé pod vodou špatně vidí a mají omezenou pohyblivost, tak si dejte pozor!{NEWLINE}Je možné použít pouze podvodní vybavení!"
  STR_DEEP_ONE_VILLAGE_RAID_BRIEFING: "Lokalizovali jsme komunikační platformu, která je zájmovým bodem malé skupiny Hlubiňáků. Jde o dobrou příležitost k zajmutí několika exemplářů, nebo také k získání nějakých artefaktů. Lidé pod vodou špatně vidí a mají omezenou pohyblivost, tak si dejte pozor! Misi můžeš ukončit přesunutím operativců k modulu a kliknutím na tlačítko 'Zrušit misi'."
  STR_DEEP_ONE_CHIEFTAIN: "Hlubiňák náčelník"
  STR_DEEP_ONE_SOLDIER: "Hlubiňák sluha"
  STR_DEEP_ONE_ARMOR: "Bitevní analýza hlubiňáka"
  STR_DEEP_ONE: "Hlubiňák"
  STR_DEEP_ONE_UFOPEDIA: "Téměř lidsky působící reptilián. Působí jako příbuzný druh, ale oproti člověku je fyzicky silnější a odolnější. Hlubiňáci jsou plně vyvinutou rasou, rozdělenou na samce a samice různého stáří. Jsou vnímajícími bytostmi, schopné konverzovat a také v omezené míře logicky uvažovat. Sami se označují jako 'rolníci' nebo 'sluhové', ale původ jejich vládců je neznámý. Jako bytosti schopné života jak na souši, tak ve velkých hloubkách jsou odolní proti výbuchům a dalším, s tlakem souvisejícím, zdrojům poškození."
  STR_DEEP_ONE_AUTOPSY: "Pitva hlubiňáka"
  STR_DEEP_ONE_AUTOPSY_UFOPEDIA: "Genetická analýza ukázala, že je tento tvor příbuzný pozemským životním formám, ale těm prastarým - někdy z období křídy. Jinak jde o standardní humanoidy s orgány, které bychom u hlubinných obojživelných tvorů čekali. V lebce mají uloženo malé elektronické zařízení."
  STR_DEEP_ONE_CORPSE: "Mrtvola hlubiňáka"
  STR_AQUATOID_SQUAD_LEADER: "Akvatoid velitel čety"
  STR_AQUATOID_SOLDIER: "Akvatoid voják"
  STR_AQUATOID_NAVIGATOR: "Akvatoid navigátor"
