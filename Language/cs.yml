  STR_THRUSTER: "Pomocné trysky"
  STR_THRUSTER_UFOPEDIA: "Tento subsystém zvyšuje manévrovanost plavidla, čímž se mu o 9 % zvedá bonus k úhybu. Instaluje se do příslušného slotu.{NEWLINE}TYP: MÓD MOTORU"
  STR_AFTERBURNER_UC: "FORSÁŽ"
  STR_AFTERBURNER: "Forsáž"
