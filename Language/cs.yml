  STR_REPTOID_UFOPEDIA: "Reptiliáni na Zemi žijí již velmi dlouho. Žili zde ještě dlouho před začátkem invaze. Oplývají výjimečnou inteligencí, což z nich dělá výtečné špiony a operativce. O jejich původu toho není moc známo, ale jejich dlouhá historie života na Zemi a genetická podobnost s člověkem ukazuje na pozemský původ."
  STR_REPTOID_AUTOPSY_UFOPEDIA: "Toto stvoření je pokryto tuhými šupinami, schopnými snadno odolat kulkám malých ráží. Překvapivě jsou navzdory svému plazímu vzhledu docela odolní proti vysokým teplotám. Mozek je velmi vyvinutý, ukazuje na možnou nadlidskou inteligenci. Nejzajímavější na nich je DNA, která je buďto pozemská, nebo upravená podle vzoru pozemských živočichů."
  STR_SALAMANDRON_UFOPEDIA: "Salamandron je děsivá šelma, vzdáleně připomínající dávné predátory, ale s malými odlišnostmi. Byl vyvinut čistě pro ničení. Je proto vybaven zápalnými raketami a tedy schopen zničit menší město během několika málo minut. Jeho chování může být regulováno pomocí soustavy přijímačů implantovaných do mozku, ale většinou funguje autonomně, což ztěžuje jeho ovládání, ale zároveň jej činí prakticky imunního proti jakémukoli rušení."
  STR_SALAMANDRON_AUTOPSY_UFOPEDIA: "Toto stvoření je velice odolné, pokryté tvrdými šupinami a extrémně odolné proti žáru, ale už ne tolik proti laseru.  Malý mozek obsahuje množství malých implantátů, jejichž smyslem se zdá být provokování základních impulzů 'bojuj nebo uteč'."
