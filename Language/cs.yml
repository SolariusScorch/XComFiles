  STR_ALERT_LO_WO_REFUGE: "NALEZEN ÚKRYT MISTRA LO WO!"
  STR_LO_WO_REFUGE_BRIEFING: "Naši zpravodajci společně s Interpolem odhalili skryté útočiště mistra Lo Wo, mentora nájemných zabijáků Černého lotosu. Musíme ho zajmout, nebo zlikvidovat. Je potřeba postupovat obezřetně, protože je záludný a obklopen svými učedníky. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_LO_WO_REFUGE_DESCRIPTION: "Naši zpravodajci společně s Interpolem odhalili skryté útočiště mistra Lo Wo, mentora nájemných zabijáků Černého lotosu. Musíme ho zajmout, nebo zlikvidovat. Máme jen jeden pokus. Pokud neuspějeme, šance na jeho opětovné nalezení bude mizivá."
  STR_LO_WO: "Mistr Lo Wo"
  STR_LO_WO_ARMOR: "Bitevní analýza mistra Lo Wo"
  STR_SECRETS_OF_LO_WO: "Svitek tajemství mistra Lo Wo"
  STR_SECRETS_OF_LO_WO_UFOPEDIA: "Tyto svitky popisují prastaré techniky šinobiů, které využívají nájemní zabijáci Černého lotosu. Ovládnutí umění Ninpou zabere roky cvičení, ale s řádným vhledem a trpělivostí se tyto znalosti v budoucnu zužitkujeme..."
  STR_ANCIENT_KATANA: "Prastará katana"
  STR_ANCIENT_KATANA_UFOPEDIA: "Tato jedinečná zbraň patřila mistrovi Lo Wo, instruktorovi Hašašínů Černého lotosu. V rukojeti je ukryt mechanizmus, který usekne ruku komukoli, kdo jej nevypne. Po důkladném průzkumu ji dokážeme používat téměř beze strachu. Ostří je neobvykle lehké, odolné a snadno se ostří. Na rozdíl od konvenční katany je snadné ji používat jednoručně. Očividně je navíc obdařena nějakou tajemnou silou."
  STR_BLACK_LOTUS_SHRINE: "Kořen všeho zla"
  STR_BLACK_LOTUS_SHRINE_DESCRIPTION: "Hluboko v džungli je ukryta svatyně Černého lotosu, zasvěcená jejich bohyni. Podle kultu se jedná o místo, kam dopadla z hvězd. Místo je neobydlené, ale hemží se to tam hlídkami Černého lotosu."
  STR_BLACK_LOTUS_SHRINE_BRIEFING: "Hluboko v džungli je ukryta svatyně Černého lotosu, zasvěcená jejich bohyni. Podle kultu se jedná o místo, kam dopadla z hvězd. Místo je neobydlené, ale hemží se to tam hlídkami Černého lotosu. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
