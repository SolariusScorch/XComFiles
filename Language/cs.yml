  STR_ALERT_NATASHA_MOROZOVA_HIDEOUT: "NALEZENA NATAŠA MOROZOVOVÁ"
  STR_NATASHA_MOROZOVA_HIDEOUT_DESCRIPTION: "Podařilo se nám zjistit, kde se nachází důstojnice Rudého úsvitu, Nataša Morozovová. Podle zpravodajských informací plánuje vraždu politika, aby vyprovokovala sociální nepokoje proti projektu X-COM.{NEWLINE}Musí být zatčena, nebo zabita. Je mistryní ukrývání, takže žádnou další šanci ji zastavit mít nebudeme."
  STR_NATASHA_MOROZOVA_HIDEOUT_BRIEFING: "Podařilo se nám zjistit, kde se nachází důstojnice Rudého úsvitu, Nataša Morozovová. Podle zpravodajských informací plánuje vraždu politika, aby vyprovokovala sociální nepokoje proti projektu X-COM.{NEWLINE}Musí být zatčena, nebo zabita. Je mistryní ukrývání, takže žádnou další šanci ji zastavit mít nebudeme. Misi můžeš předčasně ukončit přesunutím operativců k východu a kliknutím na tlačítko 'Zrušit misi'."
