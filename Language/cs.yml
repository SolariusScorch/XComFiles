  STR_PRIVATE_TRANSPORT: "SOUKROMÁ DOPRAVA"
  STR_PRIVATE_TRANSPORT_UFOPEDIA: "Unavuje tě cestování nespolehlivými veřejnými leteckými společnostmi a přeplněné celnice? Tak na ně zapomeň!"
  STR_PUBLIC_TRANSPORT: "CIVILNÍ DOPRAVA"
  STR_PUBLIC_TRANSPORT_UFOPEDIA: "Cenově nejvýhodnější způsob cestování našich agentů je obyčejnými civilními lety. Po přistání si agenti pronajmou civilní vozidlo kterým dojedou na místo určení. Zatím máme k dispozici pouze jeden druh přepravního prostředku, ale výzkumem se dostaneme k dalším."
