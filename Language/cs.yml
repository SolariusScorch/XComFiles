  STR_ALERT_MAGMA_REACTOR_CHAINSAWBOTS: "SELHÁNÍ REAKTORU M.A.G.M.A."
  STR_MAGMA_REACTOR_CHAINSAWBOTS_BRIEFING: "Experimentální elektrárna M.A.G.M.A. hlásí poruchu způsobenou vzbouřenou AI. Budeme muset čelit údržbovým robotům, kteří zařízení ovládají. Asistovat nám bude několik robotanků M.A.G.M.A. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
