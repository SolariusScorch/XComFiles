  STR_THRASHER_SHOTGUN: "Těžká brokovnice Thrasher"
  STR_THRASHER_SHOTGUN_UFOPEDIA: "Její původní název je TRSh Close Combat Weapon, ale zkráceně se jí říká Thrasher. Tuto obří zbraň vyrábí M.A.G.M.A. Corporation. Design reprezentuje východní přístup k brokovnicím. Má devastující účinek."
