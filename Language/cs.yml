  STR_ZSRR_GANG_WAR: "Válka gangů"
  STR_ZSRR_GANG_WAR_DESCRIPTION: "Rudý úsvit bojuje s jiným gangem o kontrolu nad tímto územím. Konflikt vyeskaloval až v přestřelku. Musíme podpořit jejich nepřátele, zkrotit síly Rudého úsvitu a nastolit pořádek.{NEWLINE}Přestřelka se odehrává v převážně otevřené krajině. Při boji s mnoha nepřáteli různých kvalit se nezapomínej krýt."
  STR_ZSRR_GANG_WAR_BRIEFING: "Rudý úsvit bojuje s jiným gangem o kontrolu nad tímto územím. Konflikt vyeskaloval až v přestřelku. Musíme podpořit jejich nepřátele, zkrotit síly Rudého úsvitu a nastolit pořádek. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_ALERT_ZSRR_GANG_WAR: "VÁLKA GANGŮ!"
