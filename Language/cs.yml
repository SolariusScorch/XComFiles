  STR_DOSSIER_RICHTER_TWINS: "Akta: Rita & Lola Richterovi"
  STR_DOSSIER_RICHTER_TWINS_UFOPEDIA: ">FUNKCE: Kouzelnice{NEWLINE}>PŘÍSLUŠNOST: Církev Dagona{NEWLINE}>DETAILY: Pod názvem iZahn si dvojčata získala velkou popularitu na berlínské rave scéně. Jejich kariéra začala upadat po zvěstech, že účast na jejich koncertech negativně ovlivňuje mysl. Obě sestry zmizely těsně po začátku vyšetřování. Opět se vrátily ke studiu psioniky, tentokrát s čarodějnicemi Dagona.{NEWLINE}>STATUS: Interpol uvědoměn"
  STR_DOSSIER_MILLER_AND_SMITH: "Akta: Aretha Millerová a Frank Smith"
  STR_DOSSIER_MILLER_AND_SMITH_UFOPEDIA: ">FUNKCE: Vymahači{NEWLINE}>PŘÍSLUŠNOST: EXALT{NEWLINE}>DETAILY: Jedná se o nižší důstojníky kultu, kteří se specializují na terorizmus a ničení. Mezi dalšími členy jsou velmi populární díky neobvyklé kombinaci štěstí, krutosti a romantického vzoru.{NEWLINE}>STATUS: Interpol uvědoměn"
