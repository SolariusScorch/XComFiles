  STR_HUMAN_FARMER: "Unesený farmář"
  STR_HUMAN_FARMER_UFOPEDIA: "Lidé se čas od času stávají obětmi cizáckých pokusů, a to obzvláště když žijí v odlehlých oblastech. Pokusy na nich jsou různého druhu, ale v každém případě je jejich motivací nepřátelství k lidství a musí být proto za každou cenu zastaveny."
  STR_INFO_UPLOAD: "Upload informací"
  STR_INFO_UPLOAD_UFOPEDIA: "Do mozku tohoto člověka byly nahrány kódované cizácké informace, které mu způsobily mírné neurologické problémy a značné nepohodlí. Informace je určena dalším cizákům, kteří by si ji měli vyzvednout. Jedná se o katalog pozemských charakteristik: fauna, flora, geologie, počasí, energetické hladiny apod. Není nám jasné, proč pro přenos používají cizáci lidi, ale díky tomu máme příležitost lépe pochopit jazyk cizáckých vetřelců."
  STR_CROP_CIRCLES_ZOMBIE: "Kruhy v obilí"
  STR_CROP_CIRCLES_ZOMBIE_BRIEFING: "Reagujeme na hlášení o tajemných, pravidelných symbolech v obilí. Podle dostupných informací bychom měli poblíž očekávat výskyt podivných individuí, která bychom měli zatknout. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_CROP_CIRCLES_ZOMBIE_DESCRIPTION: "Reagujeme na hlášení o tajemných, pravidelných symbolech v obilí. Měli bychom pozatýkat místní, než se jim něco stane.{NEWLINE}Udělej vše pro záchranu jejich života, i když se jim to zprvu nemusí líbit. Pokud z jakéhokoli důvodu nebude možné je zajmout živé, udělej vše, co bude potřeba."
  STR_CROP_CIRCLES_MIB: "Kruhy v obilí"
  STR_CROP_CIRCLES: "Kruhy v obilí"
  STR_ALERT_CROP_CIRCLES: "NALEZENY KRUHY V OBILÍ"
  STR_ETRACE: "Stopa cizáckého paliva"
  STR_ETRACE_UFOPEDIA: "Tato zářící hmota překypuje energií. Jedná se nejspíš o zdroj energie cizáckých plavidel, která navštěvují Zemi."
  STR_MAGMA_CONTACT_PREQ: "Podmínka Kontakt na spol. M.A.G.M.A."
  STR_MAGMA_CONTACT: "Kontakt na spol. M.A.G.M.A."
  STR_MAGMA_CONTACT_UFOPEDIA: "Kontaktovali jsme výzkumnou a vývojovou společnost M.A.G.M.A., která se specializuje na biotechnologie, energetické inženýrství a zbraně. Mimo jiné nabízejí experimentální vybavení pro elitní vojáky, kteří zvládají obsluhu těžkých zbraní. Jejich zboží by mohlo být přínosem pro naše nejsilnější agenty."
