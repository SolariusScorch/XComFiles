  STR_PURCHASE_SHOGG_WEAPONS: "Nákup zbraní ze Shoggu"
  STR_PURCHASE_SHOGG_WEAPONS_UFOPEDIA: "Nový král škorpionů se uvolil k obchodování za povrchové zdroje.{NEWLINE}Sám nabízí výbavu používanou v Shoggu, včetně nejrozšířenějších zbraní podsvětí."
  STR_SHOGG_STINGRIFLE_BUY: "Pořízení žihadlové pušky Shoggu"
  STR_SHOGG_STINGRIFLE: "Žihadlová puška Shoggu"
  STR_SHOGG_STINGRIFLE_UFOPEDIA: "Ruční zbraň vystřelující špičaté biologické ostny. Díky jedinečnému složení 'žihadla' bez větších problémů prochází i lehčí zbroje. Po průniku je do cíle vpravena chemikálie, která působí hluboké popáleniny, a často vede k bolestivé smrti."
  STR_SHOGG_STINGRIFLE_CLIP: "Zás. žihadlové pušky Shoggu"
  STR_CYBERMINES: "Kyberminy"
  STR_ALERT_CYBERMINES: "KYBERBROUČCI V DOLE!"
  STR_CYBERMINES_DESCRIPTION: "Na horníky zaútočil agresivní, kovový hmyz. Celý důl je nyní v karanténě. Našim úkolem je prozkoumat oblast a problém vyřešit."
  STR_CYBERMINES_BRIEFING: "Na horníky zaútočil agresivní, kovový hmyz. Celý důl je nyní v karanténě. Našim úkolem je prozkoumat oblast a problém vyřešit. Misi můžeš ukončit přesunutím operativců k východu a kliknutím na tlačítko 'Zrušit misi'."
  STR_ETHEREAL_ORIGINS: "Původ étarálů"
  STR_ETHEREAL_ORIGINS_UFOPEDIA: "{ALT}Éterálové pocházejí ze světa, kde jsou telepatická, duševní pouta běžná, kde mnoho druhů vytváří kolektivní vědomí. Zprvu i v takových kolektivech společně žili, ale s vývojem a vlivem kulturního pokroku se naučili od těchto společenstev odpoutávat a dosáhnout individuality. Tím se jejich společnost posunula ještě dále, ale negativním důsledkem bylo utrpení těch, kteří se samotě nedokázali přizpůsobit. Z toho všeho vzešly dvě protichůdné ideologie: jedna vyzdvihuje individualitu jako vyšší cíl (a s tím i mučednictví), druhá volá po návratu kolektivního vědomí. Ale nakonec nalezli kompromis: z některých individuí se stanou elity, a ostatní budou pouhý sloužící. Elity se spolu nebudou sdílet mysl, pouze s 'feblany', kteří budou úmyslně hloupí a mentálně slabší, což by mělo zabránit jejich převzetí kontroly nad sítí. Tyto 'feblany' známe pod označením mutoni. Každý člen elity je individum (a každý řídí vlastní psionickou síť), ale současně netrpí samotou (protože mutoni jsou vlastně členové rodiny). Tento kulturní vzorec se zachoval dodnes, i když s ním ne všichni éterálové souhlasí...{ALT}"
  STR_MARS_THE_FINAL_ASSAULT: "Mars: rozhodující útok"
  STR_MARS_CHRYSSALID_HIVE: "Mars: roje kryskladů"
  STR_MARS_CHRYSSALID_HIVE_BRIEFING: "Výtah pyramidy snesl tvé agenty hluboko pod povrch planety. Jediná šance, jak se vyhnout celé cizácké armádě neintuitivně vede skrze rozlehlé, organické haly cizáckých kryskladů. Tvá jednotka bude rozdělena do menších skupin, aby byla hůře odhalitelná. Až se všichni sejdou v dalším výtahu, klikni na 'Zrušit misi', a přejdeš do další fáze."
  STR_MARS_CYDONIA_LANDING: "Mars: Přistání v Cydonii"
  STR_MARS_CYDONIA_LANDING_BRIEFING: "Tvá vesmírná loď přistála na povrchu Marsu, v oblasti Cydonie. Podle našich informací se v jedné z pyramid nachází zelený přístupový výtah, který vede do podzemního komplexu. Jakmile se na něm sejdou všechny tvé jednotky, klikni na 'Zrušit misi' a přejdeš do další fáze."
  STR_CAKE_EATING: "Sněz dort"
