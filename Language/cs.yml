  STR_ZOMBIE_HIVE_BRIEFING: "Lokalizovali jsme podzemní oblast s velkým výskytem zombií. Našim úkolem je zjistit jejich záměry a předejít jakékoli katastrofě. Misi můžeš předčasně ukončit přesunutím operativců k východu a kliknutím na tlačítko 'Zrušit misi'."
