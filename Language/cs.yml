  STR_POSTAL_RAMPAGE: "Řádění šílence"
  STR_POSTAL_RAMPAGE_DESCRIPTION: "Extremista, stylizující se do role ochránce, se dostal k přísně střeženým tajemstvím o cizácích, vládě a podobných tématech. Šok v plán na teroristický útok, který má otevřít občanům oči, upozornit na tajnou válku.{NEWLINE}Musíme ho dopadnout co nejdříve, než stačí povraždit větší množství lidí. Je až přehnaně ozbrojený a tudíž i nebezpečný."
