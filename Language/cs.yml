  STR_GHOUL_CORPSE: "Pozůstatky ghúla"
  STR_GHOUL_UFOPEDIA: "Tento druh se velmi podobá základnímu, ale zvláštní výživa od Strixy, bohatá na bioplazmu, stabilizovala jeho metabilizmus. Ale za cenu ztráty části tělesné hmoty. Navíc hormony ze stravy velmi pozměnily jeho biologii, může se dále vyvíjet, ale přišel o možnost rozmnožování. Jedná se o rychlé, velmi silné tvory a to překvapivě inteligentní: používají předměty, rozumí jednoduchým slovním povelům a projevují známky sociálního cítění. Částečně jsou schopni řeči, ale skoro vůbec nereagují na stimulaci, postrádají pud sebezáchovy, jsou zaměření na záchování skupiny - roje."
  STR_GHOUL_AUTOPSY: "Pitva ghúla"
  STR_GHOUL_AUTOPSY_UFOPEDIA: "Oproti standardní variantě zombií je tato hubenější a lehčí varianta. Fyziologie má podobnou, ale tělo obsahuje jen malé množství výživné plazmy. Mozková hmota je vyvinutá velmi dobře, včetně částí, které velmi připomínají lidské. Netrpí degenerací jako běžná varianta, dokáže mimo roj přežívat velmi dlouho."
  STR_VAMPIRE_KNIGHT_ARMOR: "Bitevní analýza upířího rytíře"
  STR_VAMPIRE_KNIGHT: "Upír rytíř"
  STR_VAMPIRE_KNIGHT_LEADER: "Upír rytíř"
  STR_VAMPIRE_KNIGHT_CORPSE: "Pozůstatky upíra rytíře"
  STR_VAMPIRE_KNIGHT_UFOPEDIA: "Tento druh zombie je myslící a inteligentní, ale pro lidi nemá moc pochopení. Díky své nepozemské fyziologii získává energii ze samotné planety v různých formách. Buď odpočinkem z půdy, nebo extrakcí tělních tekutin lidí. Oproti dřívějším zombie fázím je podstatně proaktivnější. Má obstojné sociální dovednosti a udržuje vztahy s jinými, pokročilejšími zombie fázemi. Jeho empatické schopnosti mu umožňují velet nižším zombiím."
