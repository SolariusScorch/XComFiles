  STR_NATASHA_MOROZOVA: "Nataša Morozovová"
  STR_DOSSIER_NATASHA_MOROZOVA: "Akta: Nataša Morozovová"
  STR_DOSSIER_NATASHA_MOROZOVA_UFOPEDIA: ">FUNKCE: Vojačka{NEWLINE}>PŘÍSLUŠNOST: Rudý úsvit{NEWLINE}>DETAILY: Jako sirotek v Sovětském svazu byla vybrána k výcviku superšpionů KGB. Mataša byla jedna z nejlepších studentek a nastoupila do služby v roce 1983 ve 13 letech. Specializace: ukrývání, zabíjení zblízka, odstřelovačka. Vykonávala mise na území států NATO. Prováděla např. vědeckou špionáž, sabotáže a vraždy. Rozpad SSSR brala jako osobní tragédii a zradu. Uchýlila se na Sibiř, kde ji v polovině 90. let rekrutoval Rudý úsvit.{NEWLINE}>STAV: Skrývá se"
  STR_NATASHAS_VSS: "Natašina upravená VSS"
