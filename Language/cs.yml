  STR_STAFF_001: "Od personálu: Neustálé vyrušování"
  STR_STAFF_001_UFOPEDIA: "Veliteli, vznáším oficiální námitku ohledně pracovních podmínek! Tak hned ráno mě budí ten nevycválaný výkoňák bušením kladiva. Hned po té, co si to s ním vyříkám, se z pitevny na plné koule začne řinout hevy metal, který ani nekomentuji. A po té, co konečně usednu k fakturám začne nějaký nebožák z vězení řvát na celé kolo, jako by ho zaživa svlékali z kůže. Jsem si vědoma toho, že ho opravdu mohli svlékat z kůže, takže jsem si to musela vyříkat i s tou zatracenou zrzkou! A ten nebožák stejně ani nic užitečného nevěděl!{NEWLINE}Jako opravdu, pokud s tím rámusem nic neuděláš, tak ti slibuji, že JÁ, a VŠICHNI OSTATNÍ, budou trpět! Ten den přijde..."
  STR_STAFF_002: "Od personálu: Jaký výslech?"
  STR_STAFF_002_UFOPEDIA: "Co... co myslíš tím 'výslechem', veliteli? Já... já jsem nikoho nevyslýchala!{NEWLINE}Opravdu! Přísahám, s vrchní doktorkou jsem nebyla a není možné, aby na stole nechala zapálenou cigaretu a ujišťuji tě, že v mé kanceláři nebyla žádná nebezpečná hořlavina, protože to je zakázané. Takže jak vidíš, není možné, aby vězeň uhořel zaživa, zatímco jsme byly... zaneprázdněné! Už chápeš, jak to myslím?"
  STR_STAFF_003: "Od personálu: Lék na rakovinu"
  STR_STAFF_003_UFOPEDIA: "Veliteli! Vyslechli jsme zajatce, a to bys nevěřil, prý má lék na rakovinu. LÉK NA RAKOVINU! Dokážeš si to představit? Netuším, jak se k něčemu takovému mohl dostat, musí to být přísně střežené tajemství. No teď už není!{NEWLINE}No ne že bychom pro lék měli využití, ale získá nám pár příznivců v Radě.{NEWLINE}{NEWLINE}(obdržel jsi 50 bodů)"
  STR_STAFF_004: "Od personálu: Chvaty a hmaty"
  STR_STAFF_004_UFOPEDIA: "Veliteli, ohledně výslechu toho chlápka z Černého lotosu mám špatnou a dobrou zprávu. Špatná je to, že nějakými šílenými nidža kousky uprchl v poutech z přísně zabezpečené místnosti. Rozbil železný panel, těžce poškodil náš ventilační systém a k smrti vyděsil dvě uklízečky. Dobrá zpráva je, že když jsem se mu postavila, dostala jsem ho supr úderem, který jsem od něj odkoukala. Nazvala bych ho nějak výstižně. Třeba... 'překvapující akrobatický nindža krkolámač'. Mám ti ho předvést?"
  STR_STAFF_005: "Od personálu: Ruské lidovky"
  STR_STAFF_005_UFOPEDIA: "Veliteli, viděl jsi toho kluka Červeného úsvitu, kterého jsme právě vyslýchali? Úžasný mladík! Nevěděl nic víc, co bychom už nevěděli, ale jak ten dokáže hrát na harmoniku! A jaký má hlas! Je mi líto, když vidím, jak předáváme tak takové člověka do nějakého chladného vězení, kde bude jeho talent upadat. Co kdybychom jeho transfer trochu pozdrželi a nechali si ho tady kvůli zvyšování morálky personálu? Co ty na to?"
  STR_STAFF_006: "Od personálu: Aplikovaná jazykověda"
  STR_STAFF_006_UFOPEDIA: "Veliteli, musím tě informovat, že naše roztomilá zajatkyně nevěděla nic důležitého. Ale zato má talent na učení jazyků. Rozšířila jsem si díky ní zásobu čínských nadávek. Minimálně trojnásobně!"
  STR_STAFF_007: "Od personálu: Moudrost a porozumění"
  STR_STAFF_007_UFOPEDIA: "Veliteli, sledoval jsem poslední výslech. Moc jsme ze zajatce nedostali, ale myslím, že jsem pochopil jednu důležitou věc:{NEWLINE}{NEWLINE}Není správné zmlátit někoho jen tak pro nic za nic."
  STR_STAFF_008: "Od personálu: Úhel pohledu"
  STR_STAFF_008_UFOPEDIA: "Veliteli, pomáhal jsem s výslechem tohoto zajatce. Většinou tedy používám výslechovou přesvědčovací techniku granát do huby. To opravdu dokáže rozmluvit leckoho, ale ve výsledku jsme se nic použitelného nedozvěděli. Ale můžeme si z toho vzít jedno ponaučení:{NEWLINE}{NEWLINE}Pokud máš po ruce jen odjištěný granát, raději řeš problémy pod otevřenou oblohou."
  STR_STAFF_009: "Od personálu: Sny o titánech"
  STR_STAFF_009_UFOPEDIA: "Veliteli, včera jsem měla opravdu zvláštní sen... X-Com bojoval proti nahatým, znetvořeným obrům, které bylo možné zabít jen sečnou ranou do zátylku. Celé to bylo šílené, ale alespoň šéfka výzkumu byla kost.{NEWLINE}Jsem zvědavá, jestli ten sen bude mít pokračování. Opravdu se na to těším!"
  STR_STAFF_010: "Od personálu: Problém s kanalizací"
  STR_STAFF_010_UFOPEDIA: "Veliteli, obyvatelé našeho okolí párkrát ohlásili výskyt podivného tvora. Podíval jsem se na to a při procházce jsem to zastřelil. Vypadalo to jako obří mlok s velkými zuby. Problém jsem tedy vyřešil, ale doporučuji, abychom více dávali pozor, co nám běhá v kanálech."
  STR_STAFF_011: "Od personálu: Důležitá zpráva"
  STR_STAFF_011_UFOPEDIA: "Myslela bych, že alespoň někdo, koho se nějaký kult pokouší naverbovat, půjde do televize a odhalí je. Ale ono se ještě nikdy nic takového nestalo. Uvažoval jsi nad tím, jak je to možné? Je těm nebožákům nakonec vymyt mozek, nebo jsou vydíraní, takže si opravdu vůbec nikdo nic netroufne? Osobně ti zaručuji, že neexistuje účinnější prostředek k vynucené loajalitě, lásce, nebo spolupráci, než pečlivě připravená sada léků a drog... To mi připomíná, že mě čeká ještě nějaká práce. Každý den nás naučí něco nového, ne? Neber drogy, veliteli... nevíš, co to s tebou může udělat."
  STR_STAFF_012: "Od personálu: Znepokojivá zpráva"
  STR_STAFF_012_UFOPEDIA: "Veliteli, byla bych ráda, kdyby sis poslechl nahrávku, kterou jsem tajně pořídila ve výslechové místnosti:{NEWLINE}{NEWLINE}{ALT}'... potřebuju nový kleště. Ty starý se mi rozpadly při práci. Jo, a taky potřebujeme novou židli... Tahle je celá děravá! ... Jo, děravá! A když už u toho budeš, tak vezmi 200litrovej sud. Kýbl nějak... hele neřeš to, řeknu si o něj někomu v hangáru. Třeba se nám podaří Kreativně Rozdělit Aktiva Strategickým Transportem...'{ALT}{NEWLINE}{NEWLINE}Samozřejmě, že jsem zděšena. Veliteli, tohle musí přestat! Náš rozpočet není nafukovací a židle nerostou na stromech!"
  STR_STAFF_013: "Od personálu: Prepeři"
  STR_STAFF_013_UFOPEDIA: "Někteří z těchto 'kultistů' vědí co dělají... Hromadí zbraně... mají základny na odlehlých místech... Jako by se připravovali na Apokalypsu. Zajímalo by mě, co vědí, co my nevíme?"
  STR_STAFF_014: "Od personálu: Farmáři"
  STR_STAFF_014_UFOPEDIA: "Proč zrovna farmáři? Je přeci spousta činností, při kterých je člověk sám: lovci, turisté, preppeři... tak proč zrovna farmáři? Něco mi říká, že tihle mimozemšťané o farmářích vědí víc než my... A nebo jen mají rádi hovězí? No a kdo nemá, že?"
  STR_STAFF_015: "Od personálu: Arachnofobie"
  STR_STAFF_015_UFOPEDIA: "Pane bože! Proč jsou to vždycky brouci? Proč mutace nemění věci na něco pěkného? Třeba na králíčky, nebo želvičky? Tyhle mutace vždycky vytvoří něco děsivého a odporného. Běhá mi z toho husí kůže. Musím si něčeho loknout..."
  STR_STAFF_016: "Od personálu: Záhadný muž"
  STR_STAFF_016_UFOPEDIA: "Veliteli, ten muž v černém - ano, vím, že jim tak říkáš - tvrdí, že si z poslední doby vůbec nic nepamatuje. Poslední na co si prý vzpomíná je, že vešel do nějakého obchodu. Řekl nám své jméno, adresu a poskytl další detaily a nevěřil bys, ale opravdu takový člověk existuje! A manželka si o něj dělá velké starosti! Veliteli, tohle je ještě zapeklitější, než jsme si mysleli."
  STR_STAFF_017: "Od personálu: Zavrženíhodné křížení"
  STR_STAFF_017_UFOPEDIA: "Ne, veliteli, ujišťuji tě, že není možné zkřížit hlubiňáky s lidmi. Neexistuje způsob, jak by tak geneticky odlišné druhy mohly zplodit potomka.{NEWLINE}I když na druhou stranu, už jsme viděli spoustu věcí, které by vůbec být neměli..."
  STR_STAFF_018: "Od personálu: úskočný plán"
  STR_STAFF_018_UFOPEDIA: "Víš co mě štve, veliteli? Tyhle nové hry neukládají své pozice do vlastních složek. Co to muselo být za pomatence, který přišel s nápadem, ukládat je do nějakých obskurních složek? To je skoro jako válečný zločin!{NEWLINE}Ty myslíš, že jsou za tím hybridi? No, ti opravdu stojí za spoustou podivností. Také mě nenapadá, kdo jiný by za takovou prasárnou mohl být."
  STR_STAFF_019: "Od personálu: Jak to dělá doktorka"
  STR_STAFF_019_UFOPEDIA: "Veliteli, je mi jasné, že pár předchozích týdnů pro tebe muselo být dost stresujících. Je mi také jasné, že k tomu přispělo i několik výslechů, které nakonec k ničemu nevedly. Jako doktorka ti tedy doporučuji tyhle barevné pilulky, můj nápad. Ber jednu po snídani a druhou večer. Budeš se cítit mnohem lépe. Věř mi, účinky byly pečlivě otestovány."
  STR_STAFF_020: "Od personálu: Velikost vědy"
  STR_STAFF_020_UFOPEDIA: "Veliteli, všiml sis, že už v televizi nejsou vidět vědci v rolích záporáků? Pokud už je nějaká postava vědcem, tak je na straně dobra, třeba v roli dobrého otce nebo věrného kamaráda hlavního hrdiny. Žádní pošahaní vědci, nikdo netouží ukrást Měsíc.{NEWLINE}Na první pohled se může zdát, že je to dobrá vizitka pro vědu, když je spojována s kladnými věcmi, než jako hrozba. Ale když se nad tím zamyslíš hlouběji, tak tím věda ztrácí na vážnosti. Není důvod se ji bát, tak jí veřejnost nevěnuje pozornost. Zredukovala se na užitečný zdroj, který podporuje jen jednu, tu správnou, stranu v boji dobra proti zlu. Už nejsme respektovanou civilizační silou, jsme jen údržbáři znalostí!{NEWLINE}...a to je důvod, proč jsem se dnes ráno pohádal s hlavní účetní. Lituji toho, už se to nebude opakovat."
  STR_STAFF_021: "Od personálu: Proč nemůžeme mít nic pěkného"
  STR_STAFF_021_UFOPEDIA: "Ne, kapitáne, opravdu si z páráků nemůžeme udělat vlastní jízdu. Ano, bylo by to úžasné a oni jsou tak hlaďoučcí. Ale to by odporovalo nařízením X-Comu o maximální možné výšce jednotky."
  STR_STAFF_022: "Od personálu: Strašidelný plakát"
  STR_STAFF_022_UFOPEDIA: "Veliteli, kritizovat umění mi nepřísluší, ale ten obraz krysklada u jídelny je trochu moc... Ano, vyvěsit uprostřed základny plakát krysklada v životní velikosti byl vtipný nápad. Agenti se dost nasmáli. Dobrý vtip... Ale teď už se nesmějí. Když se podíváš, tak zjistíš, že jídelna teď bývá skoro prázdná. Tak si myslím, že je na čase ho sundat.{NEWLINE}Mimochodem, už víš, kam s ním? Jestli ne, tak navrhuji pověsit ho někde poblíž pitevny."
  STR_STAFF_023: "Od personálu: Tysonova výzva"
  STR_STAFF_023_UFOPEDIA: "Slyšel jsem, že se na základně personál sází, jaká by byla šance odrazit cizáckou invazi v jednom člověku a to navíc beze zbraně, jen pěstmi. Jak velká by asi byla šance, veliteli? Chvíli jsem nad tím přemýšlel. Ale nakonec jsem dospěl k tomu, že sám bych na takový kousek neměl dost trpělivosti..."
  STR_STAFF_024: "Od personálu: Hranice psychiatrie"
  STR_STAFF_024_UFOPEDIA: "Nepřijde ti zvláštní, že když se řekne psychiatr, jako první se ti vybaví terapista, který klade pacientovi otázky? To není normální, protože psychiatrie se zabývá spíše lidmi, kteří na otázky odmítají odpovídat. Vždyť sběr informací od lidí, kteří rádi odpovídají, nevyžaduje specialistu.{NEWLINE}Není to spíše o tom, co děláme my, v rámci X-Comu?"
  STR_STAFF_025_UFOPEDIA: "COŽE?! Jak je možné, že to takhle funguje? To nedává smysl! Veliteli, nevěděl jsem, že jsi tady. Ne, to nebylo o špatně okomentovaném kódu, nebo nekomentovaném. Cože?! Já že ruším zajatce?"
  STR_STAFF_026: "Od personálu: Baterky"
  STR_STAFF_026_UFOPEDIA: "Veliteli, podívej se na souhrn nákladů. Vidíš tady, pod našimi mzdami? Ano, opravdu utrácíme 2 tisíce za baterky. Ne 2 tisíce celkem, ale za jeden kus! Jako kde se dá pořídit tak drahá baterka?! Levněji by vyšlo vybavit naše agenty zlatými lustry! Tak co kdyby čas od času někdo prostě zajel do místní elektry a nakoupil svítilny bratru po deseti dolarech? Opravdu nám nějaký oficiální dokument brání nakupovat baterky jinde?"
  STR_STAFF_027: "Od personálu: Legrační pojmenování"
  STR_STAFF_027_UFOPEDIA: "Veliteli, důrazně doporučuji, abys sklízecí loď nenazýval 'prasečákem'. Je mi jasné, že jí tak naši agenti říkají, a také je mi jasné, že v poli je humor podstatnou součástí pouta mezi bojovníky, ale v oficiálních záznamech ten termín nevypadá vůbec dobře. Obzvláště na Blízkém východě."
  STR_STAFF_028: "Od personálu: Války budoucnosti"
  STR_STAFF_028_UFOPEDIA: "Veliteli, nedokáži ani vyjádřit své nadšení nad těmi novými laserovými zbraněmi. Vždy jsme měl za to, že jsou naše zbraně dobré, ale ne skvělé. Spousta pohyblivých částí, složitý pohyb kovového projektilu vzduchem. Vždy jsem si myslel, že musí být nějaký efektivnější způsob, jak ty grázly posílat na onen svět při obraně jejich vlasti a tyhle lasery jsou důkazem, že lepší způsob existuje.{NEWLINE}Navrhuji, abychom tuto technologii přijali za svou, Veliteli. Vyzbrojme laserem všechny naše pracovníky a neohlížejme se na minulost. V rámci svých kompetencí jsem si dovolil kontaktovat Radu a informoval je o nové operační proceduře a také jsem požádal o změnu naší organizace. 'X-Com' jen stěží evokuje organizaci plnou tvrďáků s laserovými puškami, že ano? Takže jsem navrhl název 'Laser Squad'. Už nic nemusíš zařizovat. Řekli mi, ať už jim ohledně toho nevolám, zavolají oni sami. Takže předpokládám, že změnu brzy schválí. Až se dozvím něco dalšího, ihned se ozvu."
  STR_STAFF_029: "Od personálu: Není nic strašlivějšího"
  STR_STAFF_029_UFOPEDIA: "Veliteli, tenhle mínotaur... Modernímu člověku taková bestie přijde absurdní, až skoro směšná. Člověk s býčí hlavou? Je vůbec zázrak, že je něco tak neohrabané a naivní schopné života v našem světě.{NEWLINE}...tak proč mě něco takového děsí až do morku kostí? Nemůžu se na to ani podívat. Jen pomyšlení na to mě děsí. Tahle podivná fóbie je fascinující! Proč zrovna, z těch všech vesmírných děsů, zrovna mínotaur? Proč ne něco zcela cizáckého, mocného... vážně působící? Nejdřív jsme měla za to, že se jedná o strach ze zpochybnění mých věděckých principů možného, ale už jsem to pochopila. Jedná se o inkarnaci starého mýtu Théseovo putování, jednoho z prvních, původních monster. Jedná se o prostý, čirý strach, rouhání, spojení člověka a zvířete, které má stinné stránky obojího. Jedná se o připomínku toho, čím ve skutečnosti jsme: obyčejnými zvířaty, pozlacenými lehounkou vrstvou civilizace a kultury."
  STR_STAFF_030_UFOPEDIA: "Výslechy Mužů v Černém jsou opravdu frustrující záležitost. Když už z nich vytáhneme nějaký kontakt, tak hádej, při zatýkání není podezřelý doma! Doslova zmizí, i když jsme ho ještě den předtím sledovali! A stává se to pořád... Sakra.{NEWLINE}Jako někdy mám pocit, že nám snad prchají kanály. A to často vypadají, že by se s želvami nidža moc nesnesli."
  STR_STAFF_031: "Od personálu: Bezpečné zacházení s lasery"
  STR_STAFF_031_UFOPEDIA: "Vím, že s laserovou technologií je legrace, ale měli bychom si ustanovit nějaká pravidla.{NEWLINE}1. Nekreslit laserem grafity na zeď. Permanentní zvýrazňovač stačí.{NEWLINE}2. Nepoužívat laser jako 'zatraceně výkonné' zařízení při prezentacích Power Pointu.{NEWLINE}3. Nedávat laser na hraní pokusným zvířatům. Legrace je to jen do té doby, dokud se jim nepodaří červenou tečku skutečně chytit.{NEWLINE}4. NEPŘIPOJOVAT LASER PŘI DISKOTÉCE K OPTICKÉMU KRYSTALU! Přísahám bohu, pokud přijdu na to, kdo tuhle pitomost udělal, nechám ho popravit!"
  STR_STAFF_032: "Od personálu: Čtení návodů"
  STR_DOSSIER_GRISHKA_BULLET_YASHIN: "Akta: Griška 'Střela' Jašin"
  STR_DOSSIER_GRISHKA_BULLET_YASHIN_UFOPEDIA: ">FUNKCE: Žoldák{NEWLINE}>PŘÍSLUŠNOST: Neznámá{NEWLINE}>DETAILY: 'Abys pochopil střelu, musíš být střelou.'{NEWLINE}Jašin je bývalý sibiřský šaman, který své zapojení do žoldácké sféry zdůvodňoval duševní poutí. Byl přítomen v mnoha konfliktech, kde se proslavil jako kulometčík, který dokázal 'žehnat' střelám. Z počtu úspěšných, ale témeř nemožných zásahů jeho požehnanými střelami je možné usuzovat, že je obdařen nějakou paranormální schopností.{NEWLINE}>STAV: Rada uvědomněna"
  STR_DOSSIER_SMILES_MCGEE: "Akta: Agent 'Smiles' McGee"
  STR_DOSSIER_SMILES_MCGEE_UFOPEDIA: ">FUNKCE: psychozabiják{NEWLINE}>PŘÍSLUŠNOST: Neznámá{NEWLINE}>DETAILY: Bývalý agent X-Comu, který byl stál u počátku projektu. 'Agent Smiles' byl jedním z nejslibnějších členů organizace, ale v prosinci 1996 záhadně zmizel. Nyní se zdá, že je na živu a spřádá proti nám plány. Jeho historie byla dokonale zfalešovaná, takže prověrkou prošel. Mezi kultisty a v kriminálních kruzích se proslavil několika krveprolitími na straně různých skupin a to bez zjevného motivu. Bude nebezpečnější, než jsme předpokládali a pravděpodobně na něj časem narazíme.{NEWLINE}>STAV: Interpol uvědomněn"
  STR_DOSSIER_BABA_DONKA: "Akta: babka Donka"
  STR_DOSSIER_BABA_DONKA_UFOPEDIA: ">FUNKCE: slepá mystička, vědma, kořenářka{NEWLINE}>PŘÍSLUŠNOST: Rudý úsvit{NEWLINE}>DETAILY: Babka Donka předpověděla rozpat sovětského bloku, černobylskou katastrofu, Stalinovu smrt a další významné události. Často ji navštěvovali vůdcové národů východního bloku, včetně třeba Brežněva a Jelcina. Prý se jí podařilo navázat kontakt se záhorbím: {ALT}Podporuji je - BRÁNY V NAŠEM SVĚTĚ{ALT}. Její nedávné umrtí proběhlo za podezřelých okolností.{NEWLINE}>STAV: Zesnulá?"
  STR_DOSSIER_DAVID_VINCENT: "Akta: David Vincent"
  STR_DOSSIER_DAVID_VINCENT_UFOPEDIA: ">FUNKCE: Vyšetřovatel{NEWLINE}>PŘÍSLUŠNOST: Na volné noze{NEWLINE}>DETAILY: V 60. letech byl Vincent svědkem přistání UFA poblíž Los Angeles. Šok ho motivoval k osobní křižácké kampani vyhledávání mimozemšťanů na Zemi. Kvůli vytrvalosti ho cizáci dokonce obvinili ze špionáže pro Sověty, což proti němu postavilo CIA. Také se, za podivné červené záře, vypařila většina jeho důkazů, což mu znemožnilo odhalit pravdu. Ale alespoň se mu podařilo beze stopy zmizet. Nedávno jsme ale narazili na muže, který odpovídá jeho profilu: Jeremiah Smith.{NEWLINE}>STAV: na útěku"
  STR_DOSSIER_LO_WO: "Akta: Lo Wo"
  STR_DOSSIER_LO_WO_UFOPEDIA: ">FUNKCE: Asasín{NEWLINE}>PŘÍSLUŠNOST: Černý lotos{NEWLINE}>DETAILY: Křehce působící stařík, který je ovšem schopen zabít třikrát většího člověka na vrcholu sil, a to beze zbraně a bez větší námahy. Patří k nejlepším Asasínům, v Černém lotosu dělá učitele. Díky věku a přátelskému chování si bez obtíží dělá spoustu spojenců, bez ohledu na okolnosti.{NEWLINE}>STAV: Interpol uvědoměn"
  STR_DOSSIER_GERTRUDE_ELLISON: "Akta: Gertrude Ellisonová"
  STR_DOSSIER_GERTRUDE_ELLISON_UFOPEDIA: ">FUNKCE: Pašeračka lidí{NEWLINE}>PŘÍSLUŠNOST: Síť hybridů{NEWLINE}>DETAILY: Filantropka, spojována se zmizením velkého počtu týraných žen, sirotků a bezdomovců. S těmi bylo současně spojováno pozorování UFO v oblasti. Povídá se, že prodává nešťastníky, postradatelné lidi, cizákům za přístup k věčnému mládí. Vypadá mladistvě, ale je jí přes 80 let.{NEWLINE}>STAV: Interpol uvědoměn"
  STR_DOSSIER_CHAD: "Akta: CHAD"
  STR_DOSSIER_CHAD_UFOPEDIA: ">FUNKCE: Vzbouřený robot{NEWLINE}>PŘÍSLUŠNOST: Neznámá{NEWLINE}>DETAILY: Těsně po zrušení Kiryu-Kai byla neznámými agenty upravena procesorová a logická jednotka tohoto experimentálního robota. Ten začal kázat o tom, jak lidé 'sešli na zcestí' a jeho vypínací protokoly nereagovaly. Roztrhal na kusy personál výzkumného zařízení a uprchl. Před tím si ještě nainstaloval pár vlastních úprav. Nyní by mohl být inteligentnější než jakýkoli člověk na Zemi a díky roky prováděným vlastním úpravám rozměrově větší, než původně byl.{NEWLINE}>STAV: Sledován"
  STR_DOSSIER_ARASTOO_NAMDAR: "Akta: Arastoo Namdar"
  STR_DOSSIER_ARASTOO_NAMDAR_UFOPEDIA: ">FUNKCE: Bývalý vládní agent{NEWLINE}>PŘÍSLUŠNOST: Neznámá{NEWLINE}>DETAILY: Bývalý agent iránského šáha. Sloužil na sklonku vlády dynastie Pahlavi. Začátek služby měl vcelku nudný, ale v utajených materiálech jsou informace, že vyšetřoval hlášení o výskytech podivných humanoidů v Dašt-e Kavír (solné poušti) v roce 1978. Nenalezli jsme ale výsledky jeho vyšetřování.{NEWLINE}>STAV: Pohřešován{NEWLINE}Poznámka: Naposledy byl spatřen v západní Číně, kam se uchýlil po iránské revoluci."
  STR_DOSSIER_GABRIEL_NADEAU: "Akta: Gabriel 'Kostlivec' Nadeau"
  STR_DOSSIER_GABRIEL_NADEAU_UFOPEDIA: ">FUNKCE: Lékař?{NEWLINE}>PŘÍSLUŠNOST: Žádná{NEWLINE}>DETAILY: V některých kruzích známý také jako 'Pan kostra'. Kostlivec stojí za ilegálními operacemi, při kterých byly obětem vyoperovány kosti, v některých případech dokonce všechny. Není nám známo, kde kosti končily. Podle indicií je nejspíš sbíral kvůli blíže nespecifikovanému rituálu.{NEWLINE}>STAV: Interpol uvědoměn"
  STR_DOSSIER_ANTHONY_BARKER: "Akta: Anthony Barker"
  STR_DOSSIER_ANTHONY_BARKER_UFOPEDIA: ">FUNKCE: Sabotér{NEWLINE}>PŘÍSLUŠNOST: Kult Síria{NEWLINE}>DETAILY: Podezřelý z neoprávněné manipulace vládními satelity kvůli vytváření slepých míst pro UFO. V mnoha případech byly stopy UFO přehlédnuty, nebo rychle ztraceny. Po bližším pátrání se ukázalo, že byl nadšenec do cizáků roky před tím, než se stal podezřelým, a byl ochoten pomáhat sám, bez vnější motivace.{NEWLINE}>STAV: Interpol uvědoměn"
  STR_DOSSIER_DRAKO_ALDRAMIER: "Akta: Drako Aldramier"
  STR_DOSSIER_DRAKO_ALDRAMIER_UFOPEDIA: ">FUNKCE: Mentalista{NEWLINE}>PŘÍSLUŠNOST: Církev Dagona{NEWLINE}>DETAILY: Génius psychologie. Byl vyhozen z mexické nemocnice kvůli agresivitě a manipulativnosti ke kolegům, pacientům a vyšetřovatelům. Církev Dagona ho najala jako experta na vymývání mozku, k čemuž mu propůjčili i psionické dovednosti. Je velmi nebezpečný kombinací psychologických a psionických dovedností.{NEWLINE}>STAV: Interpol uvědoměn"
  STR_DOSSIER_NATALYA_SERNOVICH: "Akta: Natalija Sernovičová"
  STR_DOSSIER_NATALYA_SERNOVICH_UFOPEDIA: ">FUNKCE: Nositelka nákazy{NEWLINE}>PŘÍSLUŠNOST: Síť hybridů{NEWLINE}>DETAILY: Známá jako 'Krystal'. Pravděpodobně nositelka modifikované verze zombího parazita, který se ne jejím vzhledu nijak nepodepsal, ale kterým může roznášet nákazu na jiné. Pracuje jako exkluzivní prostitutka a svou roli využívá k infiltraci a likvidaci cílů infikováním, nebo infikování osob v okolí cíle. I přes svůj svůdný vzhled je nelidsky silná, v boji velmi nebezpečná. Údajně disponuje má i psionické schopnosti.{NEWLINE}>STATUS: Interpol uvědoměn"
  STR_DOSSIER_TYVARIUS_STIENBURG: "Akta: Tyvarius Stienburg"
  STR_DOSSIER_TYVARIUS_STIENBURG_UFOPEDIA: ">FUNKCE: Právník, bankéř{NEWLINE}>PŘÍSLUŠNOST: Nezámá{NEWLINE}>DETAILY: Stienburg byl součástí soudních pří spojených s organizacemi jako EXALT, Církev Dagona, Rudý úsvit a Černý lotos. Velmi schopný manipulátor s emocemi, pravdou a důkazy. Udělá vše pro to, aby klient odešel od soudu nevinný. Také je finančním poradcem mnoha organizací. Údajně má přímý kontakt s cizáky a údajně disponuje psionickými dovednostmi.{NEWLINE}>STAV: sledován a probíhá daňový audit"
  STR_DOSSIER_PIOTR_WISNIEWSKI: "Akta: Piotr Wiśniewski"
  STR_DOSSIER_PIOTR_WISNIEWSKI_UFOPEDIA: ">FUNKCE: Výzkumný pracovník{NEWLINE}>PŘÍSLUŠNOST: Nezámá{NEWLINE}>DETAILY: Pracoval pro nezjištěnou tajnou agenturu v letech 1967 až 1984. Poté se začal věnovat vlastním projektům. Piotr je vynikající vědec, který se často neshodl s kolegy a který se pokoušel měnit směrování projektů. Po odchodu z agentury je podezříván z krádeží cizáckých artefaktů, které by mohl chtít sám zkoumat.{NEWLINE}>STAV: na útěku"
  STR_DOSSIER_GUNTER_MEYER: "Akta: Gunter Meyer"
  STR_DOSSIER_GUNTER_MEYER_UFOPEDIA: ">FUNKCE: Stratég/taktik{NEWLINE}>PŘÍSLUŠNOST: Kult Apokalypsy{NEWLINE}>DETAILY: Plukovník Meyer byl ve velení Motorisierte Schützen Východního Německa. Po jeho rozpadu využil známostí v ozbrojených silách k organizaci tvrdého povstání proti 'kapitalistickému režimu' nové německé vlády. Zdá se, že investoval svůj čas a prostředky do vybudování početné soukromé armády ke svržení německé vlády, a hledání nových vojenských technologií.{NEWLINE}>STAV: Interpol uvědoměn"
  STR_DOSSIER_BRITTA_HANSEN: "Akta: Britta Hansenová"
  STR_DOSSIER_BRITTA_HANSEN_UFOPEDIA: ">FUNKCE: hackerka{NEWLINE}>PŘÍSLUŠNOST: Síť hybridů{NEWLINE}>DETAILY: Geniální programátorka, která své dovednosti prodává za přemrštěné sumy různým společnostem a i armádám. Ale často se později přijde na to, že jsou v jejím kódu ukryta zadní vrátka, zneužitelné chyby a neznámé funkce. Její kód přes internet vysílá informace do rádiového subsystému, který může poslouchat kdokoli. X-Com není v ohrožení, ale cílem se stala většina veřejného sektoru.{NEWLINE}>STATUS: Interpol uvědoměn"
  STR_DOSSIER_DING_QUADONG: "Akta: Ding Quadong"
  STR_DOSSIER_DING_QUADONG_UFOPEDIA: ">FUNKCE: obchodní magnát{NEWLINE}>PŘÍSLUŠNOST: Síť hybridů{NEWLINE}>DETAILY: Byla prokázána spojitost mezi Quadongem a cizáckými aktivitami typu únos a sledování. Sám je provádí výměnou za cizáckou technologii použitelnou v jeho továrnách. Zneužil svého vlivu a nabídl cizákům průzkum místních lidí a poskytl jim skladovací prostory. Při zatýkání byl těžce raněn a byl u něj zjištěn elektronický přístroj v hlavě. Za cizí pomoci uprchl a při útěku zavraždil 3 agenty Rady.{NEWLINE}>STATUS: Interpol uvědoměn"
  STR_DOSSIER_PARVATI_ANAND_FOSTER: "Akta: Parvati Anand Fosterová"
  STR_DOSSIER_PARVATI_ANAND_FOSTER_UFOPEDIA: ">FUNKCE: Biologička{NEWLINE}>PŘÍSLUŠNOST: Černý lotos{NEWLINE}>DETAILY: Je indicko-britského původu, doktorát z biologie má z Oxfordu. Před svým tajemným zmizením na cestě po Indonésii dlouhou dobu učila v Indii. Předpokládáme, že stojí za programem psionického vylepšování fyzických dovedností členů Černého lotosu.{NEWLINE}>STAV: Interpol uvědoměn"
  STR_DOSSIER_CRAZY_HASSAN: "Akta: Krazy Hassan"
  STR_DOSSIER_CRAZY_HASSAN_UFOPEDIA: ">FUNKCE: Obchodník se zbraněmi{NEWLINE}>PŘÍSLUŠNOST: Na volné noze{NEWLINE}>DETAILY: Toto je reklamní zpráva od Hassana určená právě tobě. Sháníš zbraně? Pokud je něco zbraň, tak to Hassan má. Výhodné slevy. Bez možnosti vrácení zboží: dostaneš to, co sis objednal! Neotálej! Pro Hassana není žádná zbraň moc malá, nebo velká. Stálí zákazníci obdrží figurku Krazy Kamel, ručně vyrábenou Hassanovým mladším bratrem.{NEWLINE}>STAV: přijímá objednávky"
  STR_DOSSIER_ERNIE_LLOYD_SOBATKA: "Akta: Ernie Lloyd Sobatka"
  STR_DOSSIER_ERNIE_LLOYD_SOBATKA_UFOPEDIA: ">FUNKCE: Pašerák a zloděj{NEWLINE}>PŘÍSLUŠNOST: Kult Dagona{NEWLINE}>DETAILY: Je opatrný a násilnický. Specializuje se na únosy strojů a pašování chemikálií, strojů a 'exotického' zboží z civilních, soukromých a vojenských lodí. Má kontakty v obchodních odborech Velké Británie a také mezi protestujícími farmáři ve Francii.{NEWLINE}>STAV: Sledován"
  STR_DOSSIER_TERRENCE_LOCKHART: "Akta: Terrence Lockhart"
  STR_DOSSIER_TERRENCE_LOCKHART_UFOPEDIA: ">FUNKCE: Finanční poradce{NEWLINE}>PŘÍSLUŠNOST: Na volné noze{NEWLINE}>DETAILY: Před odsouzením za úplatky, daňové úniky, vydírání a zneužití informací působil jako finanční poradce. Po 4 dnech ve vězení uprchl vrtulníkem.{NEWLINE}>STAV: Na útěku"
  STR_DOSSIER_IVAN_VASLOV: "Akta: Ivan Vaslov"
  STR_DOSSIER_IVAN_VASLOV_UFOPEDIA: ">FUNKCE: Špion{NEWLINE}>PŘÍSLUŠNOST: EXALT{NEWLINE}>DETAILY: Bývalý příslušník KGB v bývalém Východním Německu, s vazbami a SVR a GRU. Je specialistou v získávání informací - jak HUMINT, tak SIGINT. Je známý i pod jmény 'Gregor Selvig', 'Willhelm Vanger' a 'Magnus Engstrom'.{NEWLINE}>STAV: Interpol uvědoměn"
  STR_DOSSIER_HARLEY_STONE: "Akta: Harley Stone"
  STR_DOSSIER_HARLEY_STONE_UFOPEDIA: ">FUNKCE: Vyšetřovatel{NEWLINE}>PŘÍSLUŠNOST: Na volné noze{NEWLINE}>DETAILY: Londýnský detektiv, který podle informátorů přežívá na 'stresu, kafi a čokoládě'. Často je spojován, ale nikdy ne formálně obviněn, s náhlým koncem řádění masových vrahů po té, co je mu takový případ přidělen.{NEWLINE}>STAV: sledován"
  STR_DOSSIER_MCGUINNESS_ELLIOTT_COOKE: "Akta: McGuiness Elliott Cooke"
  STR_DOSSIER_MCGUINNESS_ELLIOTT_COOKE_UFOPEDIA: ">FUNKCE: Instruktor{NEWLINE}>PŘÍSLUŠNOST: Žoldák{NEWLINE}>DETAILY: Veterán Vietnamské války a bývalý příslušník Delta Force. Je spojován se neúspěšným převratem Val Verde a zmizením jejího ministra, které je spojováno s mimozemšťany.{NEWLINE}>STAV: k pronajmutí"
  STR_DOSSIER_ABLE_STANDARD: "Akta: Able Standard"
  STR_DOSSIER_ABLE_STANDARD_UFOPEDIA: ">FUNKCE: Inženýr robotiky{NEWLINE}>PŘÍSLUŠNOST: nezávislý konzultant{NEWLINE}>DETAILY: Autorita v oboru robotiky. Vydělal jmění jako poradce klientů celého světa z oboru průmyslu a vojenství. Po návratu z jedné konference IEEE se stáhl do ústraní svého panství, kde má vlastní laboratoř. Před tím se zmiňoval o optronice, fúzních bateriích a autonomní, umělou inteligencí řízené mechanické zbroji.{NEWLINE}>STAV: pod dohledem psychologa"
  STR_DOSSIER_TAMAN_SHUD: "Akta: Taman Shud"
  STR_DOSSIER_TAMAN_SHUD_UFOPEDIA: ">FUNKCE: Výzkumník{NEWLINE}>PŘÍSLUŠNOST: neznámá{NEWLINE}>DETAILY: Jako první, během 2. světové války, detekoval signály 'Hlubiňáků' v Pacifickém oceánu. V roce 1948 byl nalezen mrtev v Austrálii. Všechny jeho výzkumné dokumenty zmizely. Údajně byl nedávno spatřen živý, v plném zdraví, ale aktivně se skrývá před nalezením.{NEWLINE}>STAV: na útěku"
  STR_DOSSIER_ILYA_DOLVICH: "Akta: Ilja Dolvič"
  STR_DOSSIER_ILYA_DOLVICH_UFOPEDIA: ">FUNKCE: Specialista{NEWLINE}>PŘÍSLUŠNOST: Žoldák{NEWLINE}>DETAILY: Po rozpadu Sovětského svazu se Ilja s rodinou osamostatnil a začal podnikat na volné noze. Pochází z rodiny, která si po generace zakládala na službě v armádě. Jako bývalý voják si vydobyl slušné jméno v komunitě žoldnéřů. Je trénovaný ve lstivém a partyzánském způsobu boje, viděl již mnoho hrůz různých ozbrojených konfliktů.{NEWLINE}>STAV: k pronajmutí"
  STR_DOSSIER_ANTONIO_BIANCHI: "Akta: Antonio Bianchi"
  STR_DOSSIER_ANTONIO_BIANCHI_UFOPEDIA: ">FUNKCE: hacker{NEWLINE}>PŘÍSLUŠNOST: Církev Dagona{NEWLINE}>DETAILY: Kyberkriminálník který se lidí nestraní, naopak je zneužívá jako své nástroje. Expert v přesvědčování obětí, aby pro něj vykonaly jeho příkazy. Nejčastěji si vybírá vnímavé ženy. Údajně pravidelně obětuje Dagonovi lidské životy.{NEWLINE}>STAV: Interpol uvědoměn"
  STR_DOSSIER_LYDIA_LUX: "Akta: Lydia Luxová"
  STR_DOSSIER_LYDIA_LUX_UFOPEDIA: ">FUNKCE: Teroristka{NEWLINE}>PŘÍSLUŠNOST: EXALT{NEWLINE}>DETAILY: Jako příležitostná herečka, převážně ve filmech pro dospělé, měla Lydia Luxová (pravé jméno neznámé) románek s vysoce postaveným členem EXALT, který jí pro její talent rekrutoval. Jenže Luxová bavilo spíš o vyhazování domů do vzduchu a střelba do lidí, než špionáž. I přes to je její talent v převlecích silnou devizou pro EXALT.{NEWLINE}>STAV: Interpol uvědoměn"
  STR_DOSSIER_IOANA_IANCU: "Akta: Ioana Iancu"
  STR_DOSSIER_IOANA_IANCU_UFOPEDIA: ">FUNKCE: Zlodějka{NEWLINE}>PŘÍSLUŠNOST: Církev Dagona{NEWLINE}>DETAILY: Zmizela z Maďarska když jí bylo 15 let  (na obrázku). Jen náhodou byla její DNA objevena při vyšetřování online krádeže z londýnské společnosti. Pravděpodobně se infiltruje do různých společností, ze kterých poté krade ve prospěch Církve Dagona. Motiv jejího počínání není znám.{NEWLINE}>STAV: Interpol uvědoměn"
  STR_DOSSIER_IVAN_PRYPET: "Akta: Ivan Pripjať"
  STR_DOSSIER_IVAN_PRYPET_UFOPEDIA: ">FUNKCE: Výzkumný inženýr{NEWLINE}>PŘÍSLUŠNOST: Rudý úsvit{NEWLINE}>DETAILY: Bývalý člen kontrolního oddělení Černobylské elektrárny v Pripjati. Později byl - pod jiným jménem - odsouzen za množství zločinů, převážně krádeže a narušování bezpečnosti. Před uvězněním zmizel, a nyní se ukázalo, že od počátku pracoval pro Rudý úsvit. Je vynikající odstřelovač, zkušený inženýr atomové technologie, a údajně vždy má na sobě nějaké kovové předměty.{NEWLINE}>STAV: Interpol uvědoměn"
  STR_DOSSIER_ANATOLY_AVDEYEV: "Akta: Anatolij Avdějev"
  STR_DOSSIER_ANATOLY_AVDEYEV_UFOPEDIA: ">FUNKCE: vojenský inženýr{NEWLINE}>PŘÍSLUŠNOST: Rudý úsvit{NEWLINE}>DETAILY: Zkušený operativec Rudého úsvitu, bývalý člen speciálních jednotek GRU. I přes to, že má formálně nízkou hodnost, má osobní kontakty ve 'věrhušce', nebo skupině, která ji ovládá. Mezi vojáky Rudého úsvitu je velmi populární osobou.{NEWLINE}>STAV: Interpol uvědoměn"
  STR_DOSSIER_MARTIN_JAKUBKO: "Akta: Martin Jakubko"
