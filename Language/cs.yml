  STR_MINOTAUR_AUTOPSY: "Pitva Mínotaura"
  STR_MINOTAUR_AUTOPSY_UFOPEDIA: "300kilová bestie chráněná pod kůži implantovanými pláty. Lebku má velmi tvrdou a odolnou. Rohy jsou potaženy titanovou slitinou, což z nich dělá strašlivější zbraň."
  STR_MINOTAUR_UFOPEDIA: "Tato mohutná nestvůrnost je perfektním spojením člověka s vlastnostmi vola. To z ní dělá nezastavitelného válečníka. Má slabší inteligenci, neumí ani mluvit, ale dokáže plnit jednoduché bojové povely a částečně vyhodnocovat taktickou situaci. Povětšinou je poslušný, dokáže plnit funkci samostatného hlídače, ale v boji se okamžitě rozzuří a s maximálním zaujetím útočí na jakéhokoli nepřítele v dohledu."
