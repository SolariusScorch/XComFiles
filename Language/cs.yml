  STR_MEDAL_SERVICE_TIME_NAME: "Staršina"
  STR_MEDAL_SERVICE_TIME_UFOPEDIA: "Čím pomaleji se přibližuješ cíli, tím delší bude tvá dráha.{NEWLINE}Za každých 6 měsíců služby se agentovi zvedne výrdrž a zdraví o 1."
  STR_MEDAL_ORIGINAL8_NAME: "Zakládající člen"
  STR_MEDAL_ORIGINAL8_UFOPEDIA: "Prestižní označení těch, kteří byli u zrodu X-Comu. Nic člověka na práci u organizace, jako práce na jejím zrodu.{NEWLINE}Všichni zakládající členové obdrží +1 ke všem statistikám, krom odvahy."
  STR_MEDAL_COMMENDATED: "Pochvala!"
  STR_MEDAL_COMMENDATED_NAME: "Pochvala!"
  STR_MEDAL_COMMENDATED_UFOPEDIA: "Všimla si tě vyšší místa a mají v tobě vyšší očekávání. Na nováčka to není vůbec špatné!{NEWLINE}Zvyšuje příčetnost o 1."
  STR_COMMENDATIONS_UC: "OCENĚNÍ"
  STR_BONUSES_BUTTON: "+"
  STR_LIGHTCYCLING: "Světelné obvody"
  STR_LIGHTCYCLING_UFOPEDIA: "Dokážeme vylepšit výkon bojové AI díky novým optronickým procesorům. Zvýší se jim tak také povědomí o situaci na bojišti."
  STR_TACTICAL_NEURAL_IMPLANT_USE: "Program instalace taktického implantátu"
  STR_TACTICAL_NEURAL_IMPLANT_INSTALLATION: "Implantace TNI"
  STR_NINJA_ARTS: "Umění nidžů"
  STR_NINJA_ARTS_UFOPEDIA: "Pochopení umění pradávných mistrů nebylo jednoduché. Ale nyní v něm dokážeme cvičit naše nejslibnější agenty. Výcvik jim znatelně vylepší fyzičku.{NEWLINE}Vyžaduje: ČJ 60, Výdrž 70, Vrh 55, Zblízka 65, Psi síla 30, Příčetnost 75."
  STR_MARTIAL_ARTS_TRAINING: "Výcvik bojových umění"
  STR_COMBAT_PILOT_TRAINING: "Bojový pilotní výcvik"
  STR_BIO_ENHANCEMENT: "Biovylepšení"
  STR_HELIX_KNIGHT: "Helix rytíř"
  STR_HELIX_KNIGHT_UFOPEDIA: "Kombinace všech biologických, technologických a sociálních potenciálů člověka, která vede k světlé budoucnosti lidstva. Rytíři jsou vybíráni z těch nejlepších agentů, kteří již obdželi všechny ostatní zdroje moci. Jakmile je to nejlepší z lidství v našich genech, překročíme hranici nejposlednější vědy a vesmírné magie."
  STR_HELIX_PSION: "Helix psion"
  STR_HELIX_PSION_UFOPEDIA: "Vesmír a Země, nebesa a země - to vše je propojeno psionickými poli. Díky celému věděni lidstva a jeho technologii jsme zjistili, že s dostatečnými počtem biologických vylepšení dokážeme dosáhnout na světy původně mimo dosah. Nyní, když už nás hvězdy zvou, pozvání neodmítneme."
  STR_SECTOID_LEGACY: "Odkaz sektanů"
  STR_SECTOID_LEGACY_UFOPEDIA: "Hybridé, po oslabení spojení se sektany, přešli na náboženské smýšlení. Mají za to, že jejich posláním je vyrovnat se s vlastní dualistickou podstatou, protože jsou jak lidmi, tak cizáky. Jako nositelé prvotního násilného hříchu spáchaného sektany, vyznávají ovládnutí obou podstat přes to, že jedna z nich je z podstaty dobrá a ta druhá zlá.{NEWLINE}Hybrid který prokáže dostatečnou kontrolu nad sebe samým je přizván k obřadu, kde mu starší předají odkaz. Ten se skládá z cizáckých technik, které mu umožní ještě lepší kontrolu nad tělem a myslí, ale za cenu odhalení svého chladného, cizáckého it. To je břemeno, kterého se každý hybrid zhostí s úctou a hrdostíJe považováno za znak dospělosti.{NEWLINE}Vyžaduje: výdrž 60, zdraví 40, odvaha 60, psi dovednost 20"
  STR_COUNTEFEIT_MONEY: "Falešné peníze"
  STR_COUNTEFEIT_MONEY_DESCRIPTION: "Zjistili jste, že jednen z kufříků peněz obsahoval jen falešné bankovky. Sakra!{NEWLINE}[-$100000]"
  STR_RANDOM_OCEAN_FINDINGS: "Náhodný oceánský nález"
  STR_RANDOM_OCEAN_FINDINGS_DESCRIPTION: "Hydrospace Dynamics narazila na cizáckou technologii, kterou nám obratem poslali..{NEWLINE}[Obdrželi jsme 3 mořské expedice]"
  STR_RANDOM_LAND_SURVEY: "Náhodný pozemní nález"
  STR_RANDOM_LAND_SURVEY_DESCRIPTION: "Záchranáři Rady nalezli něco zajímavého a ihned nám to poslali.{NEWLINE}[Obdrželi jsme 3 pozemní expedice]"
  STR_BOMB_TERROR: "Teroristický bombový útok"
  STR_BOMB_TERROR_DESCRIPTION: "{0} hlásí výbuch, který si vybral mnoho obětí a znatelně poškodil infrastrukturu. Útočník, nebo útočníci, zůstávají neznámí a Rada viní ze selhání nás.{NEWLINE}[-150 bodů]"
  STR_THE_BANQUET: "Banket"
  STR_THE_BANQUET_DESCRIPTION: "Jedna z tvých povinností, jakožto velitele X-Comu je budování neformálních kontaktů se členy Rady a také si na ně dávat pozor. Etiketa velí, že by ses měl čas od času ukázat na jejich banketu, Veliteli. A teď právě ten čas nadešel.{NEWLINE}[+100 bodů, -$500000]"
  STR_DRASTIC_MEASURES: "Drastická opatření"
  STR_DRASTIC_MEASURES_DESCRIPTION: "Kvůli špatné finanční situaci X-Comu provedla hlavní účetní razantní škrty, hlavně v oblasti 'nepotřebného' zařízení, jako jsou automaty na kávu, nebo příspěvky na dovolenou. Nikdo, dokonce ani ona, z toho nemá radost.{NEWLINE}[-50 bodů, $50000]"
  STR_DIRE_SOLUTIONS: "Krajní řešení"
  STR_DIRE_SOLUTIONS_DESCRIPTION: "Naše finanční situace je tak strašná, že se hlavní účetní rozhodla prodat některé 'postradatelné' kusy nábytku. Bohužel mezi nimi bylo i tvé křeslo, které nahradila obyčejnou židlí na kolečkách. Teď máš tedy problémy s rozpočtem a k tomu bolavá záda.{NEWLINE}[$25000]"
  STR_COLD_PACKAGE: "Ledová zásilka"
  STR_COLD_PACKAGE_DESCRIPTION: "Vládní agentura ti čas od času pošle tělo cizáka, ale vždy bez vysvětlení, jak k němu přišla. Rada mlčí."
  STR_BRIGHT_IN_THE_NIGHT: "Záře v noci"
  STR_BRIGHT_IN_THE_NIGHT_DESCRIPTION: "{0} hlásí kompletní výpadek elektřiny. Ale v jedina oblast z nějakého důvodu postižena nebyla. Vyšetřování iniciované Radou odhalilo zdroj energie, který připomíná ve spěchu opuštěnou laboratoř.{NEWLINE}[Získáno: zdroj energie UFO x1, vzorek cizáckého orgánu x 1, tělo civilisty x5]"
  STR_ITS_ALL_PROFESSIONAL: "Profesionální vztah"
  STR_ITS_ALL_PROFESSIONAL_DESCRIPTION: "Během standardní bezpečnostní schůze sis padl do oka s novým komisařem Rady. Díky tomu jsme získali marginálně lepší pověst.{NEWLINE}[50 bodů]"
  STR_REFURBISHING_DESCRIPTION: "Když už i personál základny získal pocit, že si X-Com vede dobře, zažádali o přestavbu velitelství. Zprvu se ti do toho nechtělo, ale neustálé, opakované žádosti a argumenty typu 'bude to dobré pro morálku' a 'ergonomie je zásadním faktorem efektivity' tě zlomili.{NEWLINE}Tak teď sedíš v křesle za $10000, a přemýšlíš, zda byl opradu dobrý nápad vyhodit tolik peněz za triviality. Ale ať je to jak chce, personál je šťastný a základna teď vypadá mnohem více reprezentativněji.{NEWLINE}[25 bodů, -$100000]"
  STR_NO_REST_FOR_THE_WICKED: "Není pokoje pro ničemy"
  STR_NO_REST_FOR_THE_WICKED_DESCRIPTION: "Několik dnů v kuse tě trápí noční můry a spánková deprivace. Během porady s Radou sis na moment zdříml, což si členové vysvětlovali nelibě.{NEWLINE}[-50 bodů]"
  STR_INVESTIGATED: "Pátrají po nás"
  STR_INVESTIGATED_DESCRIPTION: "CIA narazila na stopu naší činnosti a vydává se po ní. I když naše utajení není ohroženo, některá tajemství se časem dostanou k vládě USA. To je ale porušením naší smlouvy s Radou a ta nám to dá pořádně sežrat.{NEWLINE}[-100 bodů]"
  STR_MYSTERIOUS_SPONSOR_250000: "Tajemný sponzor"
  STR_MYSTERIOUS_SPONSOR_250000_DESCRIPTION: "Na našem bankovním kontu se objevilo $250000, uloženo neznámou osobou. Je příjemné vědět, že naši věc někdo podporuje i nad rámec formální smlouvy."
  STR_MYSTERIOUS_SPONSOR_500000: "Tajemný sponzor"
  STR_MYSTERIOUS_SPONSOR_500000_DESCRIPTION: "Na našem bankovním kontu se objevilo $500000, uloženo neznámou osobou. Je příjemné vědět, že naši věc někdo podporuje i nad rámec formální smlouvy."
  STR_MYSTERIOUS_SPONSOR_1000000: "Tajemný sponzor"
  STR_MYSTERIOUS_SPONSOR_1000000_DESCRIPTION: "Na našem bankovním kontu se objevilo $1000000, uloženo neznámou osobou. Je příjemné vědět, že naši věc někdo podporuje i nad rámec formální smlouvy."
  STR_MYSTERIOUS_SPONSOR_2500000: "Tajemný sponzor"
  STR_MYSTERIOUS_SPONSOR_2500000_DESCRIPTION: "Na našem bankovním kontu se objevilo $2500000, uloženo neznámou osobou. Je příjemné vědět, že naši věc někdo podporuje i nad rámec formální smlouvy."
  STR_HYBRID_CARNAL_KILLER: "Sexuální predátorka"
  STR_HYBRID_CARNAL_KILLER_DESCRIPTION: "Náš nejlepší agent byl málem zavražděn agentkou hybridkou, maskovanou za mladou ženu. Naštěstí podcenila schopnosti své oběti a sama se dostala do našeho zajetí.{NEWLINE}[získán hybrid infiltrátor]"
  STR_LEAGUE_SUICIDAL_CONFESSIONS: "Zpověď sebevražedkyně"
  STR_LEAGUE_SUICIDAL_CONFESSIONS_DESCRIPTION: "{0} hlásí ženu, která ukončila svůj život skokem z vysoké budovy. Během pádu vyřvávala nepříjemné, bohužel pravdivé, výroky o stavu světa. Předpokládáme, že byla členkou Ligy, občanské organizace, která si vzala za cíl odhalit světu Válku ve stínech. Doufejme, že tisk nezavětří správnou stopu.{NEWLINE}[-50 bodů]"
  STR_CYDONIANS_OLD_CROP_CIRCLES: "Staré kruhy v obilí"
  STR_CYDONIANS_OLD_CROP_CIRCLES_DESCRIPTION: "Přišlo nám hlášení o kruzích v obilí, ale naši oponenti se k nim dostali ještě dříve, než jsme hlášení obdrželi. Tím nám navždy uniklo cokoli, co tam mohlo být.{NEWLINE}[-33 bodů]"
  STR_CYDONIANS_MISSING_CHILD: "Pohřešované dítě"
  STR_CYDONIANS_MISSING_CHILD_DESCRIPTION: "Dítě člena Rady bylo uneseno cizáky. Nikdo v Radě si není jistý, zda bylo dítě cílem kvůli projektu X-Com, nebo ne. V každém připadě si teď ostatní moc dobře rozmyslí, zda nás budou podporovat.{NEWLINE}[-200 bodů]"
  STR_CYDONIANS_SPACE_CRUSADE: "Hvězdná křížová výprava"
  STR_CYDONIANS_SPACE_CRUSADE_DESCRIPTION: "UFO přistálo ve vsi {0}, ale cizáci byli nečekaně přečísleni místními pod vedením kněze. Taková ostuda, Veliteli! Takový únik informací! Rada se ptá, k čemu tedy vlastně jsme, za co nás platí.{NEWLINE}Osud UFO je neznámý.{NEWLINE}[-200 bodů]"
  STR_CYDONIANS_IRON_EAGLES_DOWN: "Oceloví ptáci sestřeleni!"
  STR_CYDONIANS_IRON_EAGLES_DOWN_DESCRIPTION: "{0} hlásí ztrátů celé skvadry MiGů, které byly během cvičného letu napadeny UFO. Pohřešuje se všech 6 strojů. Kreml se oficiálně dotazuje, jak UN  těmto incidentům brání.{NEWLINE}[-250 bodů]"
  STR_TLETH_GHOST_SHIP: "Loď duchů"
  STR_TLETH_TIDAL_WAVE_OF_MADNESS: "Přílivová vlna šílenství"
  STR_TLETH_TIDAL_WAVE_OF_MADNESS_DESCRIPTION: "Po celém světě se ve stejný moment zbláznilo nezanedbatelné množství lidí. Postižení jsou převážně umělci, psychici nebo drogově závislí a jejich nesrozumitelné blábolení se dost podobá. Máme za to, že za tím stojí Dagon.{NEWLINE}[-150 bodů]"
  STR_TLETH_CABLE_CUT: "Přeseknutý kabel"
  STR_TLETH_CABLE_CUT_DESCRIPTION: "Kabel přes Atlantik byl přerušen. Média z přerušení viní žraloky, ale tuhle návnadu nám Radu nezbaští.{NEWLINE}[-250 bodů]"
  STR_ALIEN_GADGETS_FOR_SALE: "Cizácká udělátka na prodej"
  STR_ALIEN_GADGETS_FOR_SALE_DESCRIPTION: "{0} hlásí výskyt podivných cizáckých zařízení v několika internetových aukcích. Než se k nám tato informace dostala a než jsme zajistili jejich skladiště, prodalo se jich několik stovek. Z prodeje podezříváme Kybersíť. Záchranáři se při tutlání záležitosti dost zapotili a stále je dost zařízení mimo náš radar.{NEWLINE}[-250 bodů]"
  STR_CYBERWEB_FAILED_GATEWAY: "Selhání brány"
  STR_CYBERWEB_FAILED_GATEWAY_DESCRIPTION: "{0} hlásí náhlý výboj energie. Na místě byly nalezeny zbytky cizáckých tkání. Pravděpodobně došlo k fatálnímu selhání pokusu s dimenzionální branou. Záchranářům se podařilo zamezit úniku informací, ale i přes to má Rada nějaké výhrady.{NEWLINE}[-50 bodů]"
  STR_BLACK_LOTUS_PROTESTED_TOO_MUCH: "Přespříliš horlivý politik"
  STR_BLACK_LOTUS_PROTESTED_TOO_MUCH_DESCRIPTION: "{0} hlásí vraždu místního politika, provedenou Černým lotosem. Politik se chystal zveřejnit tajné informace o kultu. Vzniklý politický chaos se Radě vůbec nelíbí.{NEWLINE}[-175 bodů]"
  STR_CHURCH_OF_DAGON_GONE_WITH_THE_FISH: "Zmizeli za rybami?"
  STR_CHURCH_OF_DAGON_GONE_WITH_THE_FISH_DESCRIPTION: "Rybářská ves {0} přišla o všechny své obyvatele. Jednoho dne prostě beze stopy zmizeli. Na místě byla objevena pouze krví vyhotovená ikonograie Církve Dagona. Rada nám zprávu o události poslala bez dalšího komentáře.{NEWLINE}[-125 bodů]"
  STR_CHURCH_OF_DAGON_GRIM_RITUAL_SITE: "Děsivé rituální místo"
  STR_CHURCH_OF_DAGON_GRIM_RITUAL_SITE_DESCRIPTION: "{0} hlásí v zalesněné turistické oblasti nález totemu, vytvořeného z čerstvých lidských kostí. Pravděpodobně jde o výtvor kultistů Dagona. Rada navrhuje, abychom zvýšili úsilí v boji s touto hrozbou.{NEWLINE}[-50 bodů]"
  STR_GIANT_BEETLE_MIGRATION: "Migrace obřích brouků"
  STR_GIANT_BEETLE_MIGRATION_DESCRIPTION: "{0} hlásí pochodující hejno obřích brouků, které vyděsilo spoustu místních občanů a nakonec skončilo neznámo kde v podzemí. Tohle nebude v hlášení vypadat moc dobře, Veliteli.{NEWLINE}[-66 bodů]"
  STR_RAT_INFESTATION: "Zamoření krysami"
  STR_RAT_INFESTATION_DESCRIPTION: "{0} hlásí přemnožení obřích krys v kanálech. O hlodavcích si nyní zaměstnanci kanalizací vypráví hrůzné historky. Takovou událost Rada jen tak nepřehlédne...{NEWLINE}[-50 points]"
  STR_THEY_SET_US_UP: "Narafičili to na nás!"
  STR_THEY_SET_US_UP_DESCRIPTION: "Muži v černém provedli operaci, která měla vypadat, že jsme ji provedli my. I když jsme před Radou dělali co jsme mohli, pořád se nám nepodařilo obhájit se před několika jejími členy.{NEWLINE}[-200 bodů]"
  STR_THE_TURNCOAT: "Přeběhlík"
  STR_THE_TURNCOAT_DESCRIPTION: "Člen X-Comu zběhl k nepříteli a podařilo se mu předat nějaká ne až tak významná tajemství. Něco z toho se dostalo až k Radě.{NEWLINE}[-125 bodů]"
  STR_OWLMAN_ARMOR: "Bitevní analýza sováka"
  STR_OWLMAN_WEAPON: "Úder sováka"
  STR_OWLMAN: "Sovák"
  STR_OWLMAN_CORPSE: "Mrtvola sováka"
  STR_OWLMAN_AUTOPSY: "Pitva sováka"
  STR_OWLMAN_UFOPEDIA: "Toto stvoření, pokryté péry, připomíná humanoida kříženého se sovou. I přes svou velikost se pohybuje velmi rychle. Ve výslechové místnosti rád posedává na různých vyvýšených místech. Na náš personál nereaguje dobře. Vždy se načepýří, aby působil ještě větší. Zobákem je schopen zle poklovat kohokoli, kdo se s ním pokouší interagovat bez dodržování všech bezpečnostních předpisů."
  STR_OWLMAN_TERRORIST: "Sovák"
  STR_LUNAR_SATELLITE_OBSERVATION: "Observatoř mesíčního satelitu"
  STR_LUNAR_SATELLITE_ASSEMBLY: "Sestrojení mesíčního satelitu"
  STR_MOON_HYPERWAVE_RELAY_ANALYSIS: "Amalýza měsíční základny"
  STR_LUNAR_CONTROL: "Měsíční řídící místnost"
  STR_LUNAR_CONTROL_UFOPEDIA: "Místo řízení letového provozu měsíční gravitační studny. Je zde pracovní prostor pro 3 vědce."
  STR_MOON_SATELLITE: "Měsíční satelit"
  STR_THE_LUNAR_TRAIL: "Měsíční stopa"
  STR_LUNAR_SATELLITE_LAUNCH: "Vyslání měsíčního satelitu"
  STR_LUNAR_SATELLITE_LAUNCH_UFOPEDIA: "Jeho sestrojení dalo řádnou práci, ale o nic méně náročnější nebylo získat povolení k jeho vypuštění. Ale vše už máme za sebou, satelit je funkční a snad nám přinese požadované zpravodajské informace."
  STR_MOON_UNDERGROUND_CONDUITS: "Měsíční podzemní vedení"
  STR_ALERT_MOON_UNDERGROUND_CONDUITS: "CIZÁCKÉ TUNELY DETEKOVÁNY NA MĚSÍCI!"
  STR_MOON_UNDERGROUND_CONDUITS_DESCRIPTION: "Pod povrchem Měsíce se proplétají kilometry tunelů, které nakonec ústí hluboko pod povrch, kam už naše skenery nedosáhnou. Musíme zjistit, kam až vedou."
  STR_MOON_UNDERGROUND_CONDUITS_BRIEFING: "Pod povrchem Měsíce se proplétají kilometry tunelů, které nakonec ústí hluboko pod povrch, kam už naše skenery nedosáhnou. Na první pohled se jedná o vedení energie, jehož zdroj by se měl nacházet v hlubinách. Našim úkolem je jeden takový tunel zmapovat, pro potřeby dalšího výzkumu. Misi můžeš předčasně ukončit přesunutím operativců k východu a kliknutím na tlačítko 'Zrušit misi'."
  STR_MOON_HYPERWAVE_RELAY: "Měsíční základna"
  STR_ALERT_MOON_HYPERWAVE_RELAY: "CIZÁCKÁ BUDOVA DETEKOVÁNA NA MĚSÍCI!"
  STR_MOON_HYPERWAVE_RELAY_DESCRIPTION: "Naše skeny objevily na Měsíci, jižně od Bailyho kráteru, malou budovu cizáckého původu. Podle naší teorie se jedná o komunikační základnu, nebo rozvodnu energie. Měli bychom tuto potenciální hrozbu prozkoumat. Může se jednat o cenný zdroj informací o cizáckých okupantech."
  STR_MOON_HYPERWAVE_RELAY_BRIEFING: "Naše skeny detekovaly na Měsíci, jižně od Bailyho kráteru, malou budovu cizáckého původu. Podle naší teorie se jedná o komunikační základnu, nebo rozvodnu energie. Měli bychom tuto potenciální hrozbu prozkoumat. Může se jednat o cenný zdroj informací o cizáckých okupantech. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_MOON_HYPERWAVE_RELAY_EXPLORED: "Měsíční základna prozkoumána."
  STR_TRACE_FLARE: "Palivová světlice"
  STR_TRACE_FLARE_UFOPEDIA: "Stopy cizáckého paliva svítí jasně a dlouho, takže je možné je využít jako zrdoj světla. Metodou pokus omysl jsme přišli na řešení, jak palivo delší dobu uchovat delší dobu v poloprůhledné kapsli, která po aktivaci září výrazně jasněji, než běžná elektronická světlice."
  STR_ELERIUM_FLARE_X5: "Eleriová světlice (x5)"
  STR_ELERIUM_FLARE: "Eleriová světlice"
  STR_SEA_GUARD: "Pobřežní stráž"
  STR_ALERT_DOWNED_UFO: "ARMÁDA SESTŘELILA UFO"
  STR_DOWNED_UFO_DESCRIPTION: "Letectvu se podařilo sestřelit UFO. Zvláštní jednotky se vydávají na místo, zatímco armáda zajišťuje okolí.{NEWLINE}Protože tohle je naše specializace, vyjednali jsme s vládou odklad jejich útoku do příjezdu našich agentů. Tým musíme vyslat bezodkladně, protože armáda dlouho čekat nevydrží a hrozí, že spustí hromadnou palbu při známce sebemenšího ohrožení. Musíme pro náš další výzkum zajistit maximální možné množství artefaktů."
  STR_DOWNED_UFO_BRIEFING: "Letectvu se podařilo sestřelit UFO. Zvláštní jednotky se vydávají na místo, zatímco armáda zajišťuje okolí.{NEWLINE}Na místo dopadu zaútočíme společně s armádou. Budeme se snažit o co nejmenší armádní ztráty a hlavním úkolem je zajistit oblast, abychom mohli převézt vše použitelné pro další výzkum X-Comu. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_SPACE_FLIGHT: "Vesmírný let"
  STR_MAGMA_COSMONAUT: "M.A.G.M.A. kosmonaut"
  STR_MOON_MAGMA_RESCUE: "M.A.G.M.A. záchrana kosmonautů"
  STR_MOON_MAGMA_RESCUE_DESCRIPTION: "Právě nás kontaktoval zástupce společnosti M.A.G.M.A. Potřebují pomoc. Vystavěli na Měsíci malou základnu pro výzkum He3.{NEWLINE}Kosmonauté vyslali nouzový signál se sdělením, že byli napadeni neznámými útočníky. Na části záznamu je vidět několik temných siuet s neidentifikovanými zbraněmi.{NEWLINE}Protože diponujeme technologií rychlého vyslání agentů na Měsíc, požádali o pomoc nás. Chtějí své zaměstnance ochránit a bezpečně evakuovat. Ideálě při tom i identifikovat útočníky. Čas do začátku mise je velmi krátký, protože základna byla poškozena a záložní podpora života nevydrží dlouho."
  STR_MOON_MAGMA_RESCUE_BRIEFING: "Právě nás kontaktoval zástupce společnosti M.A.G.M.A. Potřebují pomoc. Vystavěli na Měsíci malou základnu pro výzkum He3.{NEWLINE}Kosmonauté vyslali nouzový signál se sdělením, že byli napadeni neznámými útočníky. Na části záznamu je vidět několik temných siuet s neidentifikovanými zbraněmi.{NEWLINE}Upozornění: při přiblížení naše senzory zaregistrovaly výboje energie poblíž základny, což by mohlo svědčit o probíhajícím boji. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_ASTRONAUT: "M.A.G.M.A. kosmonaut"
  STR_ASTRONAUT_ARMOR: "M.A.G.M.A. kosmonaut"
  STR_ASTRONAUT_CORPSE: "M.A.G.M.A. tělo kosmonauta"
  STR_WARP_WEAPONS: "Warpové zbraně"
  STR_WARP_WEAPONS_UFOPEDIA: "Warpové zbraně přechodně destabilizují síly, které drží hmotu pohromadě. To z nich činí ideální průrazné zbraně, protože pevnými předměty warpový paprsek prochází vcelku bez problémů. Problémem je enormní spotřeba energie, takže na výrobu baterií je třeba mnohem více materiálu."
  STR_BLACK_SUN: "Černé Slunce"
  STR_BLACK_SUN_STORMTROOPER: "Úderník Černé Slunce"
  STR_BLACK_SUN_STORMTROOPER_ARMOR: "Bitevní analýza úderníka Černé Slunce"
  STR_RECOILLESS_GUN_UFOPEDIA: "Těžká zbraň určena na ničení obrněných vozidel. Je zastaralé konstrukce, ale současně důmyslně zhotovená. Poskytuje extrémní palebnou sílu."
  STR_HYDRA_LASER: "Hydra Laser"
  STR_HYDRA_LASER_UFOPEDIA: "Lehká útočná laserová zbraň. Jedná se o relativně jednoduchou technologii, ale výsledkem je výkonný a přesný nástroj."
  STR_HYDRA_LASER_CLIP: "Zásobník hydra laseru"
  STR_MPG: "Magneto-plazmová zbraň"
  STR_MPG_UFOPEDIA: "Tato lehká plazmová zbraň je výkonná a s velkou kadencí střelby. Kvůli omezenému přesnému dostřelu je vhodná jako útočná zbraň."
  STR_MPG_CLIP: "Zásobník MPZ"
  STR_WARP_RIFLE: "Warpová puška"
  STR_WARP_RIFLE_UFOPEDIA: "Tato exotická zbraň emituje paprsek, který narušuje atomové síly, což vede k náhlé destrukci cíle. Zbroj v boji nehraji příliš velkou roli, paprsek jí prochází."
  STR_WARP_RIFLE_CLIP: "Zásobník warpové pušky"
  STR_WARP_CANNON: "Warpový kanón"
  STR_WARP_CANNON_UFOPEDIA: "Tato devastující warpová zbraň je tak výkonná, že trhá atomové síly v celé oblasti. Výsledný oblak exotických částic je smrtící jakémukoli cíli, nehledě na jeho zbroj."
  STR_WARP_CANNON_CLIP: "Zásobník warpového kanónu"
  STR_MESSER: "Messer"
  STR_MESSER_CLIP: "Zásobník Messer"
  STR_MESSER_AA_CLIP: "Tritaniový zás. samopalu Messer"
  STR_MESSER_AA_CLIP_MANUFACTURING: "Výroba trit. zás. samopalu Messer"
  STR_SYNDICATE_FIELD_TEST: "Syndikátní polní test"
  STR_ALERT_SYNDICATE_FIELD_TEST: "SYNDIKÁT TESTUJE SVÁ STVOŘENÍ!"
  STR_SYNDICATE_FIELD_TEST_DESCRIPTION: "Syndikátní vědkyně plánují vypustit hordu krvežíznivých monster do mírumilovného města. Musíme její plán zhatit a zachránit co nejvíce civilistů."
  STR_SYNDICATE_FIELD_TEST_BRIEFING: "Syndikátní vědkyně plánují vypustit hordu krvežíznivých monster do mírumilovného města. Musíme její plán zhatit a zachránit co nejvíce civilistů. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'. "
  STR_BIODRONE_TERRORIST: "Biodron terorista"
  STR_BIODRONE_CORPSE: "Tělo biodronu"
  STR_BIODRONE: "Biodron"
  STR_BIODRONE_UFOPEDIA: "Biodron je tvořen mozkem (lidským nebo cizáckým) který plove v plodové vodě a je připjen k základní jednotce, která dokáže létat a plavat. Je vyzbrojen výkonným sluchovým rušičem, který je zčásti mechanický, zčásti organizmem: tento nešťastný tvor doslova ukřičí své nepřátele k smrti. Mozek je znatelně upraven a komunikovace s ním je možná jen přímou chemicko-elektrickou stimulací."
  STR_BIODRONE_AUTOPSY: "Pitva biodronu"
  STR_BIODRONE_AUTOPSY_UFOPEDIA: "Všechny vzorky nesou stopy po těžkých operacích a jsou těžce zmrzačené. Cizáci nejspíš mozky přinutí k poslušnosti násilím. Většina mozkové kůry tvora je cizáckého původu, ale ani nedokážu popsat, jak jsme byli zděšeni, když jsme nalezli i tvora s mozkem původně lidským. Biodrony jsou napájene iontovým motorem a obsahují několik různých druhů dálkových řídících systémů. Někteří z našich vědců mají teorii, že i hlasivky zvukové zbraně pocházejí z těla majitele mozku."
  STR_BIODRONE_ARMOR: "Bitevní analýza biodronu"
  STR_TRIBIO_SONIC_WEAPON: "Sonická zbraň tribio"
  STR_CHAINSAW: "Motorová pila"
  STR_CHAINSAW_UFOPEDIA: "Toto nářadí dokáže způsobit velmi těžká zranění, jenže stále se jedná o nářadí, jehož účelem je kácení stromů."
  STR_MUTON_SHADER: "Stínová mutonka"
  STR_MUTON_SHADER_UFOPEDIA: "U samic mutonů se vyvunula mozková část, který jim umožňuje využívat psionického maskovacího efektu. Oproti samcům jsou také rychlejší, zručnější, i když s menší svalovou hmotou. Tyto vzácně se vyskytující jednotky jsou využívány na průzkum a hrají klíčovou úlohu při operacích za nepřátelskými liniemi."
  STR_MUTON_SHADER_ARMOR: "Bitevní analýza stínové mutonky"
  STR_DEATH_DISC: "Smrtící disk"
  STR_DEATH_DISC_UFOPEDIA: "Vrhací zbraň s vestavěným mikrogravitačním pohonem, který ji udržuje rotující ve vzduchu. Po nárazu do cíle se automaticky vrátí vrhači do ruky. Díky monomolekulárnímu ostří se jedná o strašlivou zbraň, která dokáže prorazit i pokročilé zbroje."
  STR_UNARMED_PSI_BLADE: "Psionická čepel"
  STR_BANK_REWARD: "Odměna od banky"
  STR_THE_HOLLOW_MAN_PROJECT: "Projekt Dutý muž"
  STR_LARGE_WORKSHOP: "Velká dílna"
  STR_LARGE_WORKSHOP_UFOPEDIA: "Větší dílna s větší kapacitou a úložným prostorem. Zahrnuje vylepšené pracovní nástroje a stavební vybavení z tritania.{NEWLINE}{NEWLINE}Na postavení je nutné mít 40 kusů cizáckých slitin."
  STR_HYBRID_SCIENTIST_UFOPEDIA: "Vědci hybridé dohlíží na pozemský výzkum a provádí pokusy na poli biologie, genetiky a metapsychologie. Jejich intelekt je i mezi hybdidy nevídaný, ale jejich bojové dovednosti jsou přinejlepším průměrné. Zajímání vědců by měla být naše priorita, protože jejich znalosti cizáckého výzkumu pro nás mohou být velmi užitečné."
  STR_ALIEN_NEURAL_NETWORK_PREREQ: "Podmínka cizácká neurální síť"
  STR_ALIEN_NEURAL_NETWORK: "Cizácká neuronová síť"
  STR_ALIEN_NEURAL_NETWORK_UFOPEDIA: "Přestože je většina cizáckých tvorů myslících, jejich společnost má spoustu vlastností kolektivního vědomí. Vědomí každého jedince je napojeno na jakousi psionickou síť, přes kterou si mohou vyměňovat myšlenky a zvyšovat svůj mentální potenciál. Uzly této sítě jsou bytosti, nám známé jako 'cizácké mozky'. Každý spojuje mysli podřízených v určené oblasti a slouží jako velitelské centrum cizáckých operací. Samotný mozek nemá vlastní vědomí, ale koná jako vědomí kolektivní. Psionická síť má vertikální strukturu, kde jsou mladší mozky po sférou vlivu starších. Z toho se dá vyvozovat existence jednoho hlavního centra."
  STR_ALIEN_BRAIN_CORPSE: "Pozůstatky cizáckého mozku"
  STR_ALIEN_BRAIN_PSI_WEAPON: "Psionická zbraň cizáckého mozku"
  STR_ORDER_OF_ELIMINATION: "Řád Odstranění"
  STR_ORDER_OF_ELIMINATION_UFOPEDIA: "Řád Odstranění je vysoce nezávislou součástí cizácké společnosti, který slouží jako protiváha k Řádu Éterálů. Jeho členové jsou výhradně Éterálové. Aktivity řádu směřují k ochraně a zachování základních principů éterálské společnosti, k odstraňování jakýchkoli abnormalit. I přes to podléhají té samé autoritě, jako Řád Éterálů, nejspíš nějakému centrálnímu mozku."
  STR_ETHEREAL_ELIMINATOR: "Éterál odstraňovač"
  STR_ETHEREAL_ELIMINATOR_ARMOR: "Bitevní analýza éterála odstraňovače"
  STR_ETHEREAL_SERVITOR: "Éterál přisluhovač"
  STR_ETHEREAL_SERVITOR_ARMOR: "Bitevní analýza éterála přisluhovače"
  STR_ETHEREAL_KEEPER: "Éterál opatrovník"
  STR_ALIEN_BRAIN: "Cizácký mozek"
  STR_HYBRID_DIPLOMAT: "Hybrid diplomat"
  STR_HYBRID_DIPLOMAT_ARMOR: "Bitevní analýza hybridího diplomata"
  STR_HYBRID_SCIENTIST: "Hybrid vědec"
  STR_HYBRID_SCIENTIST_ARMOR: "Bitevní analýza vědce hybrida"
  STR_BASE_PATROLING_MEDIUM_SCOUT: "Aktivita cizácké základny"
  STR_BASE_PATROLING_LARGE_SCOUT: "Aktivita cizácké základny"
  STR_BASE_PATROLING_LIGHT_FIGHTER_SHIP: "Aktivita cizácké základny"
  STR_BASE_PATROLING_FIGHTER_SHIP: "Aktivita cizácké základny"
  STR_BASE_PATROLING_ABDUCTOR: "Aktivita cizácké základny"
  STR_ALIEN_BIG_BASE: "Cizácká kolonie"
  STR_EXPEDITION_PLANET_SURVEY_OPENING: "Pozemní průzkum: debriefing"
  STR_EXPEDITION_PLANET_SURVEY: "Pozemní průzkum"
  STR_EXPEDITION_PLANET_SURVEY_UFOPEDIA: "Díky zvláštní smlouvě se Záchrannými sbory Rady můžeme využívat služby planetárního průzkumu. Objednávku průzkumu realizuješ prostou koupí 'pozemního průzkumu' v obchodě. Ten potrvá 7 dnů, po kterých ti dorazí výsledky. Ty pak zpracuješ v dílně. Upozorňuji, že úspěšnost průzkumu není zaručena, může se stát i něco špatného."
  STR_EXPEDITION_SEA_OPENING: "Námořní expedice: debriefing"
  STR_EXPEDITION_SEA_UFOPEDIA: "Založením společnosti Hydrospace Dynamics jsme rozšířili řadu zvláštních misí o průzkum moře, kteréžto mohou vést i k nalezení cizáckých materiálů. Tuto misi začneš koupením 'námořní expedice' v obchodu. Po 30 dnech se expedice vrátí a ty její výsledky můžeš zpracovat v dílně."
  STR_EXPEDITION_SEA: "Námořní expedice"
  STR_LAIR_OF_APOCALYPSE: "Doupě Apokalypsy"
  STR_ALERT_LAIR_OF_APOCALYPSE: "NALEZENO DOUPĚ APOKALYPSY!"
  STR_LAIR_OF_APOCALYPSE_DESCRIPTION: "Lokalizovali jsme podzemní komplex, kde členové Kultu Apokalypsy provádí své bezbožné rituály, popsané v Kodexu Přeměny. Našim úkolem je odhalit jejich plány a ověřit si, zda se jim skutečně podařilo otevřít dimezionální bránu."
  STR_LAIR_OF_APOCALYPSE_BRIEFING: "Lokalizovali jsme podzemní komplex, kde členové Kultu Apokalypsy provádí své bezbožné rituály, popsané v Kodexu Přeměny. Našim úkolem je odhalit jejich plány a ověřit si, zda se jim skutečně podařilo otevřít dimezionální bránu. Misi můžeš předčasně ukončit přesunutím operativců k východu a kliknutím na tlačítko 'Zrušit misi'."
  STR_BEYOND_THE_DOOM_PORTAL: "Za portálem Zkázy"
  STR_BEYOND_THE_DOOM_PORTAL_BRIEFING: "Naši agenti odvážně prošli branou a chystají se na průzkum podivné kapesní dimenze na druhé straně. Našim úkolem je nalézt černou kouli, eliminovat její případné strážce a zajistit ji. Misi můžeš předčasně ukončit tak, že přesuneš operativce X-Com do oblasti východu a klikneš na tlačítko 'Zrušit misi'."
  STR_DOOM_PORTAL_EXPLORED: "Portál Zkázy prozkoumán."
  STR_ALERT_PROJECT_SAMAEL: "PROJEKT SAMAEL AKTIVOVÁN!"
  STR_PROJECT_SAMAEL_PREVENTED: "Zabráněno projektu Samael."
  STR_PROJECT_SAMAEL: "Projekt Samael"
  STR_PROJECT_SAMAEL_UFOPEDIA: "'Projekt Samael' je neřízená iniciativa z řad kultu, která má narušit veřejný řád vypustěním hordy nepozemských stvůr v hlavních populačních centrech. Není to aktivita, kterou by byli schopni uspořádat sami, ale vůdce projektu - který si nechá říkat Samael - objevil zařízení eldricht, kterým může usměrňovat velké množství psionické energie. Musíme tohoto člověka najít a překazit mu jeho hrozný plán."
  STR_SAMAEL_LEGACY: "Samaelův odkaz"
  STR_STAFF_OF_SAMAEL: "Samaelova hůl"
  STR_STAFF_OF_SAMAEL_UFOPEDIA: "Tato tajemná hůl usměrňuje mentální energii, kterou poté dokáže vyvolat hrůzného impa z říše nevědomí. Použití si na sesilateli vybere velkou daň v podobě příšetnosti, kterou obyčejný člověk neustojí. Navíc, vyvolání vraždícího, nijak neřízeného monstra do agendy X-Com příliš nezapadá."
  STR_BLACK_SPHERE: "Černá koule"
  STR_HUMAN_SONIC_FOCUSED_FIRE: "Zaostřování sonických zbraní"
  STR_HUMAN_SONIC_FOCUSED_FIRE_UFOPEDIA: "Zkušenosti s vývojem nových sonických zbraní nám pomohly pochopit jak tato pradávná cizácký technologie funguje. Díky tomu jsme vyvinuli nástroj pro zaostřování zbraní emitované energie. Nástroj jsme transformovali do podoby nového zásobníku zbraně."
  STR_HUMAN_SONIC_HEAVY_CANNON: "Těžký sonický kanón"
  STR_HUMAN_SONIC_HEAVY_CANNON_UFOPEDIA: "Těžká varianta sonické zbraně, kombinace lidské a cizácké technologie. Takto nakonfigurovaná dokáže emitovat série 7 pulzů, ale kvůli potřebné konfiguraci rozvaděče rozdělovače bez možnosti emitace jen jednoho pulzu."
  STR_HUMAN_SONIC_HEAVY_CANNON_CLIP: "Zás. těž. sonick. kanónu"
  STR_HUMAN_SONIC_HEAVY_CANNON_FOCUSED_CLIP: "Zaostř. zás. těž. sonick. kanónu"
  STR_HUMAN_SONIC_HEAVY_CANNON_FOCUSED_CLIP_UFOPEDIA: "Díky modernizaci chladiče rozvaděče vyzařovací hlavice těžké plazmové zbraně a drobnějším úpravám dalších součástí je nyní možné koncentrovat energii do paprsku, který se při kontaktu s pevnou hmotou tříští a vyvolává silnou explozi.{NEWLINE}Pro střelbu koncentrovaným paprskem je třeba zbraň jednorázově upravit zvláštním modulem, společně s municí.{NEWLINE}Výstřel je pak v nabídce střelby jako {ALT}koncentrovaná střela{ALT}."
  STR_XCOM_SONIC_WEAPONS: "Sonické zbraně X-Comu"
  STR_XCOM_SONIC_WEAPONS_UFOPEDIA: "Díky studiu cizáckých sonických zbraní jsme znatelně postoupili ve vlastním výzkumu a podařilo se nám sestrojit několik prototypů. Výsledná zbraň by měla působit velká poranění vysokoenergetickými impulzy okolí. Tento princip snižuje účinnost zbroje. Zbraň je také použitelná jak v místech s atmosférickým tlakem, tak pod vodní hladinou, v jakékoli hloubce. Jen se nám ještě nepodařilo soustředit emitované pulzy, takže účinnost znatelně klesá s narůstající vzdáleností. Zatím očekáváme vývoj zbraní účinných na krátkou a střední vzdálenost. Možná, s dalšími poznatky cizácké technologie, budeme později schopni zbraně ještě vylepšit."
  STR_RETURN_HUMAN_SONIC_PROTOTYPE: "Vrácení vojenské sonické zbrojní technologie"
  STR_RETURN_HUMAN_SONIC_PROTOTYPE_UFOPEDIA: "Správná volba, veliteli! Neměli bychom pokoušet dobré vztahy s armádou a Radou. Máme k dispozici široký arzenál velmi účinných zbraní, a navíc si myslím, že spojení naší a cizácké technologie by v tomto oboru nepřineslo žádnou významnější výhodu. Takhle budeme moci investovat do vlastního výzkumu. Finanční kompenzace od vládních agentur bychom měli mít na účtě do 24 hodin."
  STR_KEEP_HUMAN_SONIC_PROTOTYPE: "Ponechat si vojenskou sonickou zbrojní technologii"
  STR_KEEP_HUMAN_SONIC_PROTOTYPE_UFOPEDIA: "V tomhle máš podporu našeho týmu, veliteli. Analyzovali jsme dostupné informace a už teď máme několik slibných nápadů. Samozřejmě, že cesta od nápadu k funkční ruční zbrani bude vyžadovat podrobnější znalosti fungování cizáckých sonických zbraní."
  STR_DOUBLE_SHOT: "Dvojvýstřel"
  STR_FOCUSED_SHOT: "Soustředěný výstřel"
  STR_HUMAN_SONIC_SHOTGUN: "Sonická brokovnice"
  STR_HUMAN_SONIC_SHOTGUN_UFOPEDIA: "Elegantní zbraň ztělesňující harmonickou kombinaci lidských a cizáckých technologií. Náš emitor je ve standardním nastavení generování 6 sonických pulzů, které od sebe mají nepatrnou odchylku. Emitace je možná dvakrát v rychlém sledu bez nebezpečí přehřání generátoru."
  STR_HUMAN_SONIC_SHOTGUN_PELLET_CLIP: "Zás. sonické brokovnice"
  STR_HUMAN_SONIC_SHOTGUN_FOCUSED_CLIP: "Zaostř. zás. sonické brokovnice"
  STR_HUMAN_SONIC_SHOTGUN_FOCUSED_CLIP_UFOPEDIA: "Vývoj na poli koncetrovaných sonických pulzů nám umožnil upravit i sonické brokovnice. Ty jsou nyní schpony střelby jednoho silného pulzu, namísto množství menších. Tento výstřel je přesnější, pulz strácí energii pozvolně, ale kadence střelby je kvůli přehřívání genertátoru pomalejší.{NEWLINE}Úprava generátoru pro střelbu koncentrovaným pulzem je možná zvláštním, jednorázovým modulem vkládaným společně se střelivem.{NEWLINE}Výstřel je pak v nabídce střelby jako {ALT}koncentrovaná střela{ALT}."
  STR_CORRUPTED_DATA: "Poškozená data"
  STR_CORRUPTED_DATA_UFOPEDIA: "Při dešifrování se neočekávaně spustil nějaký obranný mechanizmus, který nezvratně data poškodil."
  STR_RECORD_WOW_SIGNAL: "Signál Wow!"
  STR_RECORD_WOW_SIGNAL_UFOPEDIA: "Silný, úzkopásmový rádiový signál, zachycený 15. srpna 1977 rádiovým teleskopem Státní univerzity v Ohiu přišel přibližně z místa souhvězdí střelce a nejen laická veřejnost spekulovala o jeho mimozemském původu. Astronoma Jerryho Ehmana signál překvapil natolik, že k papírovému výpisu připojil poznámku 'Wow!'. Podle očitých svědků ho další den navštívili dva lidé, kteří se představili jako federální agenti. Důrazně ho žádali, aby šel s nimi. V noci mu z kanceláře zmizely všechny poznámky. Z důkazů o existenci signálu se zachovala pouze fotografie jeho záznamu, kterou pořídil Ehmanův asistent."
  STR_RECORD_MICROWAVE: "Úžasné mikrovlny"
  STR_RECORD_MICROWAVE_UFOPEDIA: "Veliteli, mezi dešifrovanými vojenskými daty jsem nalezl úžasný výpočet generování paprsků magnetických vln, které rezonují s koherentním zdrojem. Víš, co to znamená? Dokážeme vytvořit mikrovlnku, která nebude zahřívat talíř! To je malý zázrak! Zadám příkaz k výrobě, jakmile bude připraven první vzorek. Po povinných testech ji nechám nainstalovat do všech kuchyněk našich základen."
  STR_QUANTUM_COMPUTER: "Ranný prototyp kvantového počítače"
  STR_QUANTUM_COMPUTER_UFOPEDIA: "Toto je prototyp kvantového počítače. Využívá kvantovou mechaniku (kvantovou superpozice a kvantové provázání) k přenosu a zpracování dat. To, teoreticky, umožňuje zpracovat všechny možné stavy simultánně, což neuvěřitelně překonává výpočetní výkon jakéhokoli klasického počítače. Ale tento design má i své mouchy. Má neefektivní chlazení a nezdá se, že by tento prototyp byl schopen vypočítat něco užitečného."
  STR_HUMAN_SONIC_CONCEPT: "Koncept lidských sonických zbraní"
  STR_HUMAN_SONIC_CONCEPT_UFOPEDIA: "V počítači se nalézá přísně tajný vojenský výzkum sonických zbraní. Ten je ještě daleko od dokončení, zřejmě protože se vládní vědci na něčem zasekli. Dnes ráno nás kontaktoval přesvědčivý zplnomocněnec vojenské rozvědky a zdvořile žádal o vrácení výzkumu zpět vládní autoritě.{NEWLINE}Veliteli, myslím, že si armáda vůbec neuvědomuje, jaký potenciál tohoto konceptu. Bohužel si ale nemůžeme dovolit za jejich zády jen tak jejich výzkum zkopírovat. Hardware počítače kopírování zaznamenává.{NEWLINE}Navrhuji odmítnout navrácení a pokračovat s výzkumem vlastními silami. Ano, pravděpodobně to povede k nějakým sankcím ze strany Rady.{NEWLINE}Pokud bychom výzkum poctivě vrátili, armáda nabízí nálezné ve výši {ALT}$ 5 000 000{ALT}. Protože se jedná o neoficiální transakci, obdrželi bychom peníze v hotovosti."
  STR_CYBERWEB_HEIST_DESCRIPTION: "Síly Kybersítě zaútočily na vojenský objekt. Pomozte armádě útočníky odrazit a tím ochránit zaměstnance objektu."
  STR_CYBERWEB_HEIST_BRIEFING: "Síly Kybersítě zaútočily na vojenský objekt. Pomozte armádě útočníky odrazit a tím ochránit personál objektu. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_MILITARY_COMPUTER_HACKING: "Hackování vojenského počítače"
  STR_HACKED_DATA: "Hakcnutá data"
  STR_MILITARY_COMPUTER: "Vojenský počítač"
  STR_MILITARY_COMPUTER_UFOPEDIA: "Díky provedenému reverznímu inženýrství se nám podařilo pochopit základní principy fungování získaného vojenského počítače. Proniknutí k datům velmi komplikoval vícevrstvý design. Uspěli jsme, i když měla každá instance vlastní zabezpečení a bylo tedy třeba postupovat krok po kroku. Měl bys rozeslat vzorek a další získané inženýrům. Po čase se k datům dostanou, ale proces hackování je příliš neohrabaný a ve výjimečných případech může vést k poškození, nebo dokonce ztrátě dat."
