  STR_ANTMAN_QUEEN_CORPSE: "Mršina mravčí královny"
  STR_ANTMAN_QUEEN_COMMANDER: "Mravčí královna"
  STR_ANTMAN_QUEEN_AUTOPSY: "Pitva mravčí královny"
  STR_ANTMAN_QUEEN_AUTOPSY_UFOPEDIA: "Tento organizmus má genetický kód mravce. Všechny změny byly způsobeny jiným působením těchto genů. Tělo je stacionární, plné orgánů určených k reprodukci a tvorbě hormonů. Mozek je velmi dobře vyvinutý. Podobně jako jiní mravci dokáže i královna v sebeobraně plivat kyselinu."
  STR_ANTMAN_QUEEN_UFOPEDIA: "Tento velmi specializovaný druh mravce byl krmen zvláštní výživnou směsí, která z něj udělala nepohyblivou masu žláz a neuronů. Je reproduktorem kolonie, ale také paměťovou bankou a regulátorem chemikálií. Královny nevládnou přímo, ale jako informační uzel mají značný vliv na chování kolonie. Obvykle se v hnízdě nachází jen jedna královna, ale ve větších koloniích jich může být více."
