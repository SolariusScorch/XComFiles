  STR_FLOATER_LEGIONNAIRE_ARMOR: "Bitevní analýza levita legionáře"
  STR_FLOATER_LEGIONNAIRE: "Levit legionář"
  STR_FLOATER_LEGIONNAIRE_UFOPEDIA: "Elitní válečníci levitů. Mají těžkou zbroj a ještě větší počet kybernetických vylepšení, než obyčejní členové druhu. Mají také jiné vzorce chování. Prostí leviti jsou brutální a násilničtí, zatímco tito jsou klidní a chladnokrevní. Přes to své 'násilničtější' druhy na bojišti předčí. Vděčí za to především mozkovým implantátům, které krotí zvířecí emoce a optimalizují chování podle aktuálních okolních podmínek. Není nám známo, proč takto efektivní technologii nepoužívá vícero cizáků. Může za tím být zhoršení mentální stability v dlouhodobém horizontu."
  STR_FLOATER_LEGIONNAIRE_AUTOPSY: "Pitva levita legionáře"
  STR_FLOATER_LEGIONNAIRE_AUTOPSY_UFOPEDIA: "Tento levit je podstatně více vylepšen, než obyčejní členové druhu. V těle má podstatně více pokročilejších implantátů, a to včetně lepší antigravitační jednotky, které ho činí silnějším a také mentálně stabilnějším. Legionář má složité kybersmysly, které mu poskytují přesné informace z bojiště za jakýchkoli podmínek. Umělé žlázy mu zvyšují reflexy. Má také tužší zbroj, odolnou jak proti standardním, tak energetickým zbraním."
  STR_FLOATER_SOLDIER_ARMOR: "Bitevní analýza levita"
  STR_UNARMED_FLOATER: "Útok beze zbraně levita"
  STR_FLOATER_UFOPEDIA: "Leviti jsou hlavně vojáci a teroristé. Jsou přirozenými predátory. Genetické úpravy a kybernetická vylepšení z nich dělají nebezpečné válečníky. Spodní polovina těla a většina vnitřních orgánů byla chirurgicky odstraněna a místo nich je nainstalován systém podpory života. Tento implantát obsahuje antigravitační jednotku, která umožňuje volný, ačkoli nepříliš stabilní, let nad zemí."
  STR_FLOATER_AUTOPSY: "Pitva levita"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "Tvor byl drasticky změněn chirurgickým zákrokem. Zařízení, jež zdánlivě tvoří jádro těla, je podpůrný systém nahrazující činnost srdce, žláz a trávící soustavy. To umožňuje tvorovi přežívat i v extrémně nepříznivých podmínkách. Mozek je menší než náš, ale smyslové orgány jsou dobře vyvinuté."
  STR_CHRYSSALID_ARMOR: "Bitevní analýza krysklada"
  STR_CHRYSSALID: "Krysklad"
  STR_CHRYSSALID_TERRORIST: "Krysklad terorista"
  STR_CHRYSSALID_CORPSE: "Mrtvola krysklada"
  STR_CHRYSSALID_UFOPEDIA: "Klepeta tohoto tvora jsou silnou zbraní. Rychlý metabolizmus a síla stojí za jeho rychlostí a obratností. Své oběti nezabijí. Vstříkne do oběti jed a naklade do ní vajíčko, což z ní udělá chodící zombii. Po chvíli ze zombie vyskočí další, mladý krysklad. Kryskladi jsou větví hadí rasy."
  STR_CHRYSSALID_AUTOPSY: "Mrtvola krysklada"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "Vnější kostra tohoto tvora je extrémně pevná, ale překvapivě citlivá na výbuchy. Má velmi dobře vyvinutý mozek a má rychlý buněčný růst. Tvor má v sobě 20 vajec, která klade do těl svých obětí. Jedná se velmi efektivní teroristickou zbraň."
  STR_CHRYSSALID_WEAPON: "Kryskladí pařáty"
  STR_CHRYSSALID_WEAPON_UFOPEDIA: "Krysklad si svou kořist přidržuje silnými klepety. Útok pokračuje nechvalně známým chobotem, který způsobuje instantní 'zombifikaci' živého cíle."
  STR_BADASS_CHRYSSALID_ARMOR: "Bitevní analýza ultra krysklada"
  STR_BADASS_CHRYSSALID_TERRORIST: "Ultra krysklad terorista"
  STR_BADASS_CHRYSSALID: "Ultra krysklad"
  STR_BADASS_CHRYSSALID_UFOPEDIA: "Tento velký exemplář obsahuje materiál z několika menších jedinců, takže se zdá, že je tvořen jejich spojením do jednoho většího organizmu. Jedná se o zvláštní schopnost kryskladů. Podle naší teorie se jedná o mechanizmus, využívaný při boji s tvory, kteří jsou podstatně větší než my. Potomci tohoto velkého tvora rostou neuvěřitelně rychle do velikosti předka."
  STR_BADASS_CHRYSSALID_CORPSE: "Mrtvola ultra krysklada"
  STR_BADASS_CHRYSSALID_AUTOPSY: "Pitva ultra krysklada"
  STR_BADASS_CHRYSSALID_AUTOPSY_UFOPEDIA: "Obrovský krysklad je těžce obrněný a má v těle spoustu vajec, očividně určených pro tvory podstatně větší, než člověk. Nalezli jsme v jeho těle stopy chemikálií několika jedinců jeho vlastního druhu."
  STR_BADASS_CHRYSSALID_WEAPON: "Pařáty ultra krysklada"
  STR_BADASS_CHRYSSALID_WEAPON_UFOPEDIA: "Ultra krysklad útočí podobně jako běžný druh, jenže velikost jeho kladélka a vajec vylučuje, aby oběť velikosti dospělého člověka přežila samotný proces kladení."
  STR_ANCIENT_ALIENS: "Pradávní cizáci"
  STR_ANCIENT_ALIENS_UFOPEDIA: "Víme, že nás cizáci pozorovali desetiletí, ale zdá se, že se jedná jen o špičku ledovce. Nalezli jsme důkazy výskytu cizáku ze starověku. Mnoho lidských pověstí může být spojeno právě s jejich výskytem. Obzvláště ty, ve kterých vystupují příšery, kouzelné artefakty a zapovězené vědomosti. Navíc se zdá, že některé tajné organizace vznikly již pradávno, současně s výskyty cizáků na Zemi. Motivací jejich vzniků mohl být přímý zásah cizáků, nebo naopak organizovaný odpor proti nim. Tyto organizace patří k nejmocnějším na Zemi a jejich členové na nás povýšeně shlíží, jako by sami nebyli lidé..."
