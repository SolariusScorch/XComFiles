  STR_SECTOID_STANDARD_ARMOR_UFOPEDIA: "Sekatni jsou schopni psionicky stále udržovat fialové silové štíty (kapacita 50, obnova 7/tah). Výše postavení členové s lepšími psionickými schopnostmi dokáží udržet 2x tak silný štít."
  STR_SECTOID_AUTOPSY_UFOPEDIA: "Pitva odhalila zakrnělé trávící orgány a jednoduché ústrojí. Mozek a oči jsou velmi dobře vyvinuty. Dle struktury lze odhadovat genetickou úpravu nebo mutaci. Malá ústa a nos již neplní původní funkci. Blána mezi prsty a plochá chodila naznačují vodní původ. Tělo neobsahuje žádné pohlavní orgány a nebyly nalezeny žádné náznaky způsobu rozmnožování. Jde s vysokou pravděpodobností o geneticky upravené jedince."
