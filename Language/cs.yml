  STR_ALERT_HYBRID_HIDEOUT: "NALEZENA SKRÝŠE HYBRIDŮ!"
  STR_HYBRID_HIDEOUT_DESCRIPTION: "Našli jsme úkryt Hybridů. Plánují z něj své podvratné místní aktivity, slouží jako poradní místo agentů a z něj podporují agenturní síť. Musíme postupovat velmi opatrně, abychom podezřelé předčasně nevyplašili."
  STR_HYBRID_HIDEOUT_BRIEFING: "Našli jsme úkryt Hybridů. Plánují z něj své podvratné místní aktivity, slouží jako poradní místo agentů a z něj podporují agenturní síť. Zajistěte podezřelé a důkazy, abychom se dozvěděli něco o jejich plánech. Misi můžeš předčasně ukončit přesunutím operativců k východu a kliknutím na tlačítko 'Zrušit misi'."
  STR_SURPLUS_MILITARY_EQUIPMENT_UFOPEDIA: "Veliteli, dobré zprávy! Promluvil jsem si s několika starými známými a podařilo se mi vyjednat práva na nákup a držení nějakého staršího vojenského vybavení. Nic extra, protože stále se musíme držet pravidel, ale pár AK-47 snad nikoho v UN nepohorší. Ale raději se o tom nezmiňuj, až s nimi přijdeš do styku, ano?{NEWLINE}Zapřemýšlej, zda bys dříve raději M16, nebo zmiňované AK-47."
  STR_MIB_TERROR_MISSION_BRIEFING: "Muži v černém čistí celou osadu, aby se zbavili svědků. Mise bude úspěšná až po té, co budou všechny nepřátelské jednotky zničeny, nebo vyřazeny z boje. Pokus se zachránit co nejvíce životů civilistů, na nepřátele neber sebemenší ohled. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_MIB_TERRORISE: "ČISTIČI MVČ"
  STR_KNIGHT_OF_CYDONIA: "Rytíř Cydonie"
  STR_DIMENSION_X_WRECK: "Vrak cizácké lodi v Dimenzi X"
  STR_DIMENSION_X_WRECK_BRIEFING: "Chystáme se navštívit místo v Dimenzi X, kde před dávnými časy havarovala loď z naší vlastní dimenze. Na její palubě by mohly být životně důležité informace o cizácích. Vyčisti oblast, aby naši technici mohli vrak prozkoumat. Misi můžeš ukončit přesunutím operativců k východu a kliknutím na tlačítko 'Zrušit misi'."
  STR_DIMENSION_X_WRECK_DESCRIPTION: "Nalezli jsme místo, kde před dávnými časy v Dimenzi X havarovala loď z naší vlastní dimenze. Mohly by na ní být životně důležité informace o cizácích."
  STR_DIMENSION_X_WRECK_SECURED: "Pradávná cizácká loď zajištěna."
  STR_DIMENSION_X_WRECK_SECURED_UFOPEDIA: "Získání pradávného počítače nebylo snadné, ale je to jediný způsob, jak se dostat zpět do Slunečního systému. Kdo ví, jaká tajemství ještě ukrývá?"
  STR_ANCIENT_SHIP_COMPUTER: "Počítač pradávné lodi"
  STR_ANCIENT_SHIP_COMPUTER_UFOPEDIA: "Jednalo se o vrak stavební lodi, vybavené unikátním zdrojem energie pocházejícího z Marsu. Jejím úkolem bylo vybudovat hvězdný most pro průzkum vesmíru. V té době byli podvodní cizáci ve válce jinou pozemskou frakcí, která se nazývala 'Nefilové'. Ti plavidlo sabotovali a způsobili kaskádový efekt, který vyslal loď dimenzionální branou.{NEWLINE}Díky obrovské knihovně energetických signatur teď máme lepší pohled na obranné systémy cizácké základny. To se bude v budoucnu nepochybně hodit."
  STR_LOST_USO: "Ztracená cizácká loď"
  STR_LOST_USO_UFOPEDIA: "Při průzkumu okraje cizáckého města náš dron vyfotografoval něco, co vypadá dost podobně jako zařízení používané civilizací T'leth. Možná se jedná o velkou loď. To by byl nevídaný objev! Jak se sem to plavidlo dostalo? Co tu dělalo?{NEWLINE}Pečlivým měřením okolních kamenných materiálů jsme dospěli k závěru, že zde loď ztroskotala přibližně před 3 tisíci lety. Příčinu ztroskotání neznáme, ale pravděpodobně plnila zvláštní úkol. Měli bychom to plavidlo pečlivě prozkoumat!{NEWLINE}Zdá se, že se místní o vrak nijak nezajímají, ale ten má aktivní obranné systémy: nějaké strážní příšery. Vypadají dost odolně."
  STR_HOW_TO_DEAL_WITH_YOUR_DRAGON: "Jak jednat s drakem"
  STR_HOW_TO_DEAL_WITH_YOUR_DRAGON_UFOPEDIA: "Obrazovka zabliká a objeví se na ní tvář reptiliána.{NEWLINE}'Tak ty jsi vůdce těch povrchových odbojářů? Mám se s tebou prý podělit o tajemství stavby plavidel.{NEWLINE}Mé podmínky? Chci kopii všech informací, které máš o těch, které nazývaš 'cizáky'. O těch, kteří přišli z hlubokého vesmíru. Vše o jejich technologiích, o nich samotných. Prostě vše. Potřebuji se dopátrat něčeho konkrétního o jejich vůdcích.{NEWLINE}Zajímá tě můj motiv? Ale do toho ti vůbec nic není. Jednám jen sám za sebe, nesloužím zájmům někoho jiného.'"
  STR_REPTOID_FORGE_ACCESS: "Přístup k reptiliánské kovárně"
  STR_REPTOID_FORGE_ACCESS_UFOPEDIA: "Jako ocenění za snahu a výkon v boji nám dal král škorpoidů slíbenou odměnu: souřadnice staré reptiliánské kovárny.{NEWLINE}Vyhnali jsme z ní tvory, kteří si v ní časem udělali doupata, přizpůsobili jsme si ji našim požadavkům a nyní nám nic nebrání v průzkumu zařízení. Díky dříve nalezeným datům bude naše snažení podstatně snazší. Jakmile nás kontaktuje reptiliánský specialista, dáme se zde rovnou do práce!"
  STR_CRAZED_ANTMEN_VILLAGE: "Vesnice bláznivých mravců"
  STR_ALERT_CRAZED_ANTMEN_VILLAGE: "BLÁZNIVÍ MRAVCI! DO ZBRANĚ!"
  STR_CRAZED_ANTMEN_VILLAGE_DESCRIPTION: "Král škorpoidů po nás chce, abychom zaútočili na problémový kmen mravců, kteří jsou vinou chemické nerovnováze svých těl patologicky agresivní vůči sousedům. Reptiliáni by se o ně časem postarali sami, ale ani král, ani my nestojíme o přítomnost reptiliánských sil v naší blízkosti. Raději bychom tuhle špinavou práci měli vykonat sami."
  STR_CRAZED_ANTMEN_VILLAGE_BRIEFING: "Tito mravci trpí chemickou nerovnováhou organizmu, která je činí patologicky agresivní vůči sousedům. Pro vyšší dobro je musíme vyhladit. Misi můžeš předčasně ukončit přesunutím operativců k východu a kliknutím na tlačítko 'Zrušit misi'."
  STR_CRAZED_ANTMEN_VILLAGE_COMPLETE: "Blázniví mravci potlačeni."
  STR_GIFT_FOR_THE_SCORPION_KING: "Dar králi škorpoidů"
  STR_GIFT_FOR_THE_SCORPION_KING_UFOPEDIA: "Král škopoidů přijal náš 'tribut'. Zmínil se, že by mohl na naši záležitost pohlížet příznivě.{NEWLINE}{NEWLINE}Kdo si myslí, že vlastně je?"
  STR_SCORPION_KINGS_OFFER: "Nabídka krále škorpoidů"
  STR_SCORPION_KINGS_OFFER_UFOPEDIA: "Vůdce škorpoidů souhlasil, že nám pomůže vyřešit náš problém: slíbil, že využije svůj vliv k nalezení reptiliánského inženýra zrádce, který by mohl být ochoten podělit se s námi o umění stavby plavidel. Král také nepříliš určitě zmínil, že ví o místě, kde bychom mohli prozkoumat staré reptiliánské zařízení. Na oplátku žádá 10 toxipušek se 40 zásobníky. Trvá na nich, že prý bez nich nebude moci zrádce zajistit, což je ale dosti nepravděpodobné. Ale je v lepší vyjednávací pozici, tak se musíme podřídit.{NEWLINE}Také by potřeboval ještě jednu 'službičku', ozve se ohledně ní později. To mi přijde jako špatná zpráva.{NEWLINE}{NEWLINE}(Zásilku pro krále připravíš tak, že nejdříve vyrobíš, a poté vyzkoumáš 'Dar králi škorpiodů'.)"
  STR_REPTOID_SHIP_BLUEPRINTS: "Stavební plány reptiliánské lodě"
  STR_REPTOID_SHIP_BLUEPRINTS_UFOPEDIA: "I když se nám podařilo získat Kobru, nedokážeme postavit loď schopnou pohybu pod zemí. Nedokážeme pochopit princip fungování fázového pohonu a nedokážeme replikovat terramit. V případné válce proti reptiliánům by se jednalo, i když o částečnou, tak o obrovskou nevýhodu.{NEWLINE}Abychom tuto nevýhodu zvrátili, budeme muset prozkoumat reptiliánské výrobní zařízení a vyslechnout nějakého jejich specialistu. Naneštěstí nemáme přístup ani k jednomu, protože svá tajemství si reptiliáni střeží velmi bedlivě. Možná bychom měli kontaktovat našeho spojence, krále škorpoidů..."
  STR_TERRAMITE_MANUFACTURING: "Výroba terramitu"
  STR_TERRAMITE_MANUFACTURING_UFOPEDIA: "S pomocí reptiliána jsme se naučili vyrábět terramit z běžně dostupných materiálů. Výrobní proces je finančně náročný, ale teoreticky není příliš složitý. Největší výzvou je dosažení dostatečně vysokého tlaku na vytvoření krystalové mřížky. Naštěstí máme přístup do kovárny, takže se musíme jen postarat, aby zůstala v našem držení."
  STR_SNAPPING_TURTLE_XCOM_UFOPEDIA: "Toto malé reptiliánské plavidlo slouží jako malý transportér, schopný pohybu pod zemí."
  STR_SNAPPING_TURTLE_CONSTRUCTION: "Stavba Chňapající želvy"
