  STR_ALIEN_LANGUAGE_INVESTIGATION: "Výzkum cizáckého jazyka"
  STR_ALIEN_LANGUAGE_INVESTIGATION_UFOPEDIA: "Veliteli, udělala jsem co je v mých silách, aby zorganizovala a analyzovala útržky cizáckého jazyka, které máme k dispozici. Dobrá zpráva je, že se pravděpodobně jedná a živý jazyk. Podařilo se mi propojit některé symboly s pojmy, ale samozřejmě bez rodilého mluvčího si nemůžu být jistá přesností přiřazení. A mám problémy s gramatikou. Nejsem lingvistka, moje zkušenost s tímto oborem je velmi povrchní, takže ti doporučuji, abys mé závěry ukázal někomu povolanějšímu. Bohužel ti neporadím, kde někoho takového najít, ale i tak ti ráda s hledáním pomůžu."
  STR_ELDRITCH_LANGUAGE_INVESTIGATION: "Zkoumání jazyka Eldritch"
  STR_ELDRITCH_LANGUAGE_INVESTIGATION_UFOPEDIA: "Provedla jsem nějaký 'předběžný výzkum' tohoto bizardního jazyka za pomoci několika našich zajímavějších 'zákazníků'. Výsledky se zdají slibné, ale abych pravdu řekla, narážím na nepřekonatelnou překážku: tento jazyk je oproti jakémukoli jinému známému naprosto jiný jak gramatikou, tak pojmově. Mohu pracovat jen s nějakými koncepty, ale opravdu by se nám hodila pomoc nějakého odborníka. Ten bude pracovat rychleji než já a já se budu moci věnovat vlastní práci."
  STR_ELDRITCH_LANGUAGE: "Jazyk Eldritch"
  STR_ELDRITCH_LANGUAGE_UFOPEDIA: "Jedná se o nejstarší živý jazyk na Zemi, kterým mluví takzvaní 'obyvatelé hlubin'. Nemám dost informací, abych tuto hypotézu mohla potvrdit, ale pravděpodobně se opravdu jedná o skutečný jazyk, který je nejen velmi složitý, ale také naprosto odlišný od všech lidských. Jeho porozumění je pro nováčka velmi časově náročné, ale alespoň jsme schopni ho přeložit do jazyka lidského a zpět bez výraznější ztráty, nebo zkreslení významu.{NEWLINE}Bylo by úžasné, kdybychom se dostali k písemným zdrojům, Veliteli."
  STR_CONTACT_CULT_ARMS_DEALERS: "Kontakt: dodavatelé zbraní pro kult"
  STR_CONTACT_CULT_ARMS_DEALERS_UFOPEDIA: "Veliteli, infiltrovali jsme kultisty do té míry, že už to ani není pěkné. Každý kult má svého dodavatele zboží, které normálně nenajdeš v regále (krom regálů v USA) a pro nás teď není problém tyto dodavatele nalézt. Takhle se můžeme dostat ke zboží, které není na našem oficiálním nákupním seznamu."
  STR_CONTAINMENT_EXCEEDED: "NEDOSTATEK MÍSTA PRO CIZÁKY!{SMALLLINE}Základna {0} hlásí nedostatek místa pro bezpečné umístění cizáků. Je nutné některé vypustit, což bude znamenat jejich smrt."
