  STR_DARK_ONE_SOLDIER: "Temný voják"
  STR_DARK_ONE_SOLDIER_UFOPEDIA: "Těmto lidským bytostem byl permanentně pozměněn vzorec chování na šílený vztek. Kvůli tomuto stavu nejsou schopni komunikace a jejich akce se zužují pouze na ubližování druhým. Disponují minimem intelektu nutným pro ovládání zbraní a pro týmový lov. Pojmenování si vysloužili temným psionickým polem, které jim obklopuje mysl."
  STR_SPIRIT_FLAMES: "Přízračné plameny"
  STR_CODEX_OF_THE_TRANSFIGURATION: "Kodex Přeměny"
  STR_CODEX_OF_THE_TRANSFIGURATION_UFOPEDIA: "Tento náboženský text popisuje proces povýšení člověka na vyšší formu existence. Forma je jiná, ale zcela jasně fyzická, text jednoznačně odmítá nehmotnost.{NEWLINE}Když ponecháme stranou mysticizmus, poskytuje Kodex detailní instrukce procesu, který v poslední fázi vyžaduje stroj nazvaný 'Kovadlina duší'. A jako by toho nebylo dost, ke stroji se není možné dostat jinak, než přes nějaký dimenzionální portál..."
