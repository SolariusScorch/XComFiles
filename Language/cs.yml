  STR_HOLODRONE_UFOPEDIA: "Holodrony jsou živoucím, létajícím dělostřelectvem. Jsou chráněny plazmovou bublinou, která ruší útoky plazmou a ohněm. Pravděpodobně byli vyvinuti pro boj proti nepřátelům s převážně plazmovými zbraněmi. Mechanizmus ochrany je radioaktivní a pracuje při tak vysokých teplotách, že je nepoužitelný pro lidské zbroje."
  STR_HOLODRONE_AUTOPSY_UFOPEDIA: "Velmi složitý automat, napájený, na svou velikost, nezvykle velkým eleriovým jádrem. Dva vývody z jádra slouží jako generátory plazmové bubliny, která tvora obklopuje. Evidentně je možné jádro krátkodobě přetížit a využít nahromaděné energie na vytvoření silného, laserového paprsku."
