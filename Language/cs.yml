  STR_POWER_SUIT_UFOPEDIA: "Nová výkonná ochrana pro vojáky. Zbroj je napájena eleriovým zdrojem energie a vylepšuje sílu a přitom ponechává vojákovi přijatelnou mobilitu. Vynikající bojová ochrana vojenských jednotek."
  STR_MASS_DRIVER_DEFENSES: "Obranné urychlovače"
  STR_MASS_DRIVER_DEFENSES_UFOPEDIA: "Rychlopalné obranné urychlovací kanóny poskytují ochranu před přistáním nepřátelských plavidel."
