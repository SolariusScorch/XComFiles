  STR_CHTONITE_UFOPEDIA: "Jedná se o odolnou cizáckou rasu, dobře uzpůsobenou pro manuální práce v nepříznivých podmínkách. Upřednostňují život v podzemích zařízení, protože jim vadí sluneční záření, které jim poškozuje oční implantáty. Mají průměrnou inteligenci, ale ta jim k vedení války proti lidem bohatě postačuje."
  STR_CHTONITE_AUTOPSY_UFOPEDIA: "Cizák se silným a odolným tělem, který je jinak velmi podobný nám. Tlustá kůže dobře chrání před projektily a ostřími. Oči jsou chráněny dvojicí kybernetických 'brýlí', které krom ochrany ještě zrak vylepšují."
