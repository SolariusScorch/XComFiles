  STR_BLASTER_LAUNCHER: "Blasterový odpalovač"
  STR_BLASTER_LAUNCHER_UFOPEDIA: "Cizácký odpalovač řízených střel. Po kliknutí na výstřel zadáš několik bodů pro průlet střely a poté ji odpálíš tlačítkem na odpalovači."
  STR_OBLITERATOR: "Vyhlazovač"
  STR_OBLITERATOR_AUTOPSY: "Pitva vyhlazovače"
  STR_OBLITERATOR_AUTOPSY_UFOPEDIA: "Automatická jednotka, vyzbrojená na válku. Trojvrstvé slitinové pláty mají primárně za úkol chránit před výboji energetických zbraní, ale jejich tloušťka efektivně chrání i před většinou kinetických projektilů. Má zásobník na 14 výkonných eleriových raket."
  STR_OBLITERATOR_CORPSE: "Vrak vyhlazovače"
  STR_OBLITERATOR_TERRORIST: "Vyhlazovač terorista"
  STR_OBLITERATOR_UFOPEDIA: "Válečné vznášedlo, těžce obrněné a vybavené výkonnými eleriovými raketami. Jako podpůrnou jednotku ho používají hlavně mutonské jednotky cizáků při teroristických misích namířených proti populaci Země."
  STR_VIBRO_BLADE: "Vibročepel"
  STR_VIBRO_BLADE_UFOPEDIA: "Vibroostří je dlouhé, ostré a extrémně rychle se točí. Dokáže prorazit i ty nejpevnější potápěčské obleky. Zdroj energie je cizáckého původu. Naše pokusy o jeho vlastní výrobu byly neúspěšné - ostří rotovala příliš pomalu, nebo zbraň neustála podvodní tlak."
  STR_TLETH_HATCHET: "Hlubiňáčí sekera"
  STR_TLETH_HATCHET_UFOPEDIA: "Obyčejná kontaktní zbraň, ale vyrobena z neznámého tvrzeného plastu, díky kterému je lehká a tvrdší než kov. Je ideální pro válečníka velké síly a dovednosti vrhání."
  STR_TLETH_SPEAR: "Hlubiňáčí kopí"
  STR_TLETH_SPEAR_UFOPEDIA: "Kopí podobné lidskému, jen vyrobené z neznámého tvrzeného plastu, díky kterému je obzvláště ostré a téměř nezničitelné. Snadno projde slabší zbrojí a zásah dokáže vyvést cíl z rovnováhy."
  STR_NOOSE: "Oprátka"
  STR_NOOSE_UFOPEDIA: "Kus provazu. Pokud na to máš, můžeš ho použít k škrcení lidí. Není to žádné umění. Chce to jen sílu a pořádně trhnout."
  STR_HOE: "Kurva"
  STR_PITCHFORK: "Vidle"
  STR_PITCHFORK_UFOPEDIA: "Toto prosté farmářské náčiní může být použito jako nepěkná zbraň."
  STR_SPEAR: "Kopí"
  STR_AXE: "Sekera"
  STR_AXE_UFOPEDIA: "Spíš nástroj než zbraň. Určena spíš na stromy, než na lidi."
  STR_BATTLE_AXE: "Bojová sekera"
  STR_BATTLE_AXE_UFOPEDIA: "Není to zrovna nejpohotovější zbraň, ale zranění působí příšerná."
