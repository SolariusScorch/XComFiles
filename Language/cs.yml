  STR_ALIEN_LASER_TURRET: "Cizácká laserová věž"
  STR_ALIEN_LASER_TURRET_CORPSE: "Vrak cizácké laserové věže"
  STR_ALIEN_LASER_TURRET_UFOPEDIA: "Stacionární věž s výkonným laserovým kanónem, chráněná silným zlatým štítem a protkaná cizáckou elektronikou. Cizáci ji používají na ochranu důležitých zařízení."
  STR_ALIEN_LASER_TURRET_CORPSE_UFOPEDIA: "Věž chráněná silným triraniovým pancířem. Je vyzbrojena silnou laserovou zbraní a dvěma generátory štítů. Nemá vlastní zdroj energie, je napájena z externího."
  STR_CYBERDISC_WEAPON: "Kanón kyberdisku"
  STR_CYBERDISC_WEAPON_UFOPEDIA: "Silná plazmová zbraň, schopná roztavit beton a vypařit jakoukoli životní formu."
  STR_CYBERDISC_ARMOR: "Bitevní analýza kyberdisku"
  STR_CYBERDISC_CORPSE: "Vrak kyberdisku"
  STR_SECTOPOD_ARMOR: "Bitevní analýza sektonoha"
  STR_SECTOPOD_CORPSE: "Zničený sektonoh"
  STR_SECTOPOD_UFOPEDIA: "Sektonohové jsou roboti, vyzbrojení silnou paprskovou laserovou zbraní. Ovládaní je převážně realizováno telepatickým spojením s operátorem, obvykle éterálem. Jedná se zřejmě o nejničivější teroristickou zbraň cizáckých sil."
  STR_SECTOPOD_AUTOPSY: "Pitva sektonoha"
  STR_SECTOPOD_AUTOPSY_UFOPEDIA: "Robot pevné konstrukce s energetickou zbrojí, která odolává většině forem útoků, především plazmovým. Jeho citlivé energetické obvody jsou zranitelné především laserem."
  STR_CYBERDISC_UFOPEDIA: "Tento miniaturní létající talíř je automatická teroristická zbraň vybavená plazmovým paprskometem. Antigravitační pohon jí poskytuje výhodu v členitém terénu. Je primárně určena k ničení a teroristické útoky sektanů."
  STR_CYBERDISC_AUTOPSY: "Pitva kyberdisku"
  STR_CYBERDISC_AUTOPSY_UFOPEDIA: "Kyberdisk je velmi dobře chráněn štítem, který odolává obzvláště výbuchům. Jeho primární antigravitační systém je příliš poškozen na to, abychom z něj byli schopni pochopit jak funguje."
  STR_SECTOID_GUARD: "Sektan strážce"
  STR_SECTOID_GUARD_CAPTAIN: "Sektan kapitán stráže"
  STR_SECTOID_GUARDIAN: "Sektan ochránce"
  STR_SECTOID_COMMANDER_CORPSE: "Mrtvola sektana"
  STR_TANKS_DESTROYED: "JEDNOTKA PODPORY ZNIČENA"
  STR_ALIEN_DIPLOMACY: "Cizácká diplomacie"
  STR_ALIEN_DIPLOMACY_UFOPEDIA: "Je zřejmé, že to není poprvé, kdy cizáci navštívili Zemi. Očividně ji navštívili ještě před výskytem prvního člověka - obří cizácká loď narazila do Země. Dnešní okupanti hledají své předky a doufají, že by s nimi mohli navázat kontakt. Cizáci jsou přesvědčeni, že pradávná posádka, nebo jejich potomci, stále žijí na Zemi. Netušíme, kde se jejich přesvědčení bere. Pokud se někdy tyto dvě skupiny dají dohromady, nastanou pro lidstvo temné časy."
  STR_ALIEN_GOVERNANCE: "Vláda cizáků"
  STR_ENVOY_SHIP: "Vyslanecká loď"
  STR_ENVOY_SHIP_UFOPEDIA: "Vyslanecké lodě jsou na Zemi vzácností. Obvykle mají na palubě člena řádu éterálů, vyslaného na misi. Nejsou to v první řadě lodě válečné, ale neměli bychom je podceňovat. Kvůli vysoce postaveným cizákům na palubě bychom se měli o zajištění lodě pokusit za každou cenu. Jsou nepřehlédnutelné, protože září zlatě."
  STR_SECTOID_GUARD_UFOPEDIA: "Sektanská stráž je organizací sektoidů, kteří byli vyňati z obvyklého řetězce velení a přiřazeni na výcvik u samotných éterálů. Vycvičení strážcové plní důležité úkoly, jako je třeba obrana klíčových zařízení, a jsou vybaveni kvalitní balistickou ochranou. Někdy doprovází prosté sektoidy ve funkci poradců, ale jinak přichází do styku s dalšími cizáky, krom éterálů, velmi vzácně. Budeme na ně narážet tím častěji, čím blíže budeme cizáckým velitelským strukturám."
  STR_ETHEREAL_ORDER: "Řád éterálů"
  STR_ETHEREAL_ORDER_UFOPEDIA: "Řád éterálů je nejniternější okruh cizácké společnosti. Členové jsou pouze éterálové a ti stojí nad všemi stvořeními, se kterými jsme se setkali na Zemi. Mají také přístup k technologii, ke které nemají ostatní 'běžní' cizáci přístup, a která pro některé z nich není ani rozumově uchopitelná. Není jasné, zda je Řád zákonodárným, nebo výkonným orgánem cizácké společnosti. Ať jsou sebemocnější, neúčastní se invaze přímo."
  STR_SPECTRAL_SCYTHE: "Spektrální kosa"
  STR_SPECTRAL_SCYTHE_UFOPEDIA: "Tato tajemná cizácká zbraň využívá k fungování psionická pole nevysvětlitelným způsobem. Výsledkem je zničující zbraň na blízko, který ignoruje většinu známých osobních zbrojí. Princip jejího fungování a konstrukce nám zcela uniká."
  STR_PHOTON_SPEAR: "Fotonické kopí"
  STR_PHOTON_SPEAR_UFOPEDIA: "Tato zbraň na blízko využívá fotonickou energii k vytvoření krátké 'čepele' čistě z energie. Ta se vysouvá z těla zbraně. Napájení zabezpečuje exotický zdroj energie, který se nepodobá ničemu, co cizáci používají. Nejsme schopni fungování zbraně jakkoli vysvětlit, tedy nejsme ani schopni zbraň reprodukovat vlastními prostředky."
  STR_PHOTON_BLADE: "Fotonická čepel"
  STR_BLASTER_MULTI_LAUNCHER: "Blasterový multiodpalovač"
  STR_BLASTER_MULTI_LAUNCHER_UFOPEDIA: "Vypadá jako miniaturizovaný blasterový odpalovač. Funguje na podobném principu, ale obsahuje značně pokročilejší psionické obvody, které umožňují vystřelování raket v rychlejším sledu. Namísto jedné komory pro blasterovou bombu je má naskládané v zásobníku."
  STR_BLASTER_MULTI_BOMB: "Blasterová multibomba"
  STR_BLASTER_MULTI_BOMB_UFOPEDIA: "Zásobník s osmi velmi výkonnými miniraketami pro blasterový miniodpalovač. Tyto rakety nejsou tak výkonné, jako blasterové bomby, ale zato je možné je vystřelovat v rychlém sledu."
  STR_FIRE_LAUNCHER: "Ohňomet"
  STR_FIRE_LAUNCHER_UFOPEDIA: "Tato zbraň vrhá koule koncentrované energie, které při dopadu vybuchují. Hodně zvláštní je, že nedokážeme najít jakýkoli zdroj energie, ani koherentní teorii, odkud by zbraň energii mohla čerpat a jak vůbec vrhač funguje. Jedná se o tak exotickou zbraň, že ji v našich podmínkách nedokážeme vyrobit."
