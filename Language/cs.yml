  STR_ARMORED_CAR: "Obrněné vozidlo"
  STR_ARMORED_CAR_UFOPEDIA: "Tento typ obrněného vozidla využívají policejní a vojenské síly po celém světě. Není vhodné na bojovou frontu, ale je podstatně odolnější, než civilní vozidla. Je vyzbrojeno kulometem.{NEWLINE}Naneštěstí je pro X-Com příliš těžké, objemné. A také politicky velmi citlivé."
  STR_CULT_MANSION_DEFENSE_EXALT: "EXALT útočí"
  STR_CULT_MANSION_DEFENSE_EXALT_DESCRIPTION: "EXALT se chystá na zaútočit na sídlo politického oponenta. Musíme ochránit místní!{NEWLINE}Očekávej přítomnost velmi dobře vybavených a odhodlaných útočníků. Začneš v budově, kde se rozdělíte, eliminujete útočníky a najdete přeživší. Pozor na nepřátele, kteří již mohli budovu infiltrovat. Pro jistotu si připravte prostředky i na nepřátelská vozidla."
  STR_CULT_MANSION_DEFENSE_EXALT_BRIEFING: "EXALT útočí na sídlo politického oponenta. Musíme ochránit obyvatele! Dávek pozor, protože útočníci jsou dobře vybavení a odhodlaní. Také si dej pozor na nepřátele, kteří již mohli budovu infiltrovat."
  STR_MANSION_DEFENSE: "Obrana panství"
  STR_ALERT_CULT_MANSION_DEFENSE_EXALT: "EXALT ÚTOČÍ NA SÍDLO POLITIKA!"
  STR_SYNDICATE_NETWORK: "Syndikátní síť"
  STR_SYNDICATE_NETWORK_UFOPEDIA: "Prvotní pátraní kolem Syndikátu vyústilo ve zjištění několika propojení s korporačním sektorem. Organizace je vystavěna na celosvětové síti společností, které jí generují zisky a které využívá jako komunikační kanál se zbytkem světa. Některé společnosti o svém skutečném účelu ani nemá ponětí.{NEWLINE}Syndikát zastavíme jedině tak, že tyto společnosti identifikujeme a získáme jejich data na analýzu. Ale to nebudeme moci provést otevřeně, se zbraní v ruce a bojovým pokřikem. Budeme muset postupovat nanejvýše diskrétně. Já zjistím, které to jsou a ty, veliteli, tam vyšleš civilní vozidlo s agenty v civilním oděvu. Jinak někdo zmáčkne tlačítko a data budou v trapu!"
  STR_SYNDICATE_OPERATIONS: "Syndikátní operace"
  STR_SYNDICATE_OPERATIONS_UFOPEDIA: "Zanalyzovali jsme data získaná z kancelářské budovy a zmapovali jsme tak některé společnosti, které jsou tajně vlastněny a zneužívány Syndikátem. No a hádej, jaká společnost je na seznamu?! BlackOps! Očividně je náš dodavatel více než jen pouhá loutka, která Syndikátu vydělává na chleba... Ale nedokáži posoudit, zda má společnost potuchy, pro koho ve skutečnosti pracuje.{NEWLINE}To staví BlackOps do nezáviděníhodné pozice. Touto informací můžeme znatelně poškodit její reputaci, nebo ji dokonce celou zničit. Ale mám lepší nápad: použijme ji jako jakousi... vyjednávací páku při naší další obchodní schůzce. Jsem si jistá, že budou více než ochotni nabídnout nám něco velmi výhodného. Možná že nám dají přístup ke svým drahocenným výrobním plánům? Jsme přeci jen cenným zákazníkem, jehož hlavní snahou je záchrana Země, ne? Ha, ha!"
