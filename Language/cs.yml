  STR_BOOMER_ORGAN_UFOPEDIA: "Výbušný orgán získaný z těla zombie bouchače. Pevně zmáčkni, zatřep a hoď. Nemíchat."
  STR_SNIPER_SPOTTER_COOPERATION: "Koordinace odstřelovač spotter"
  STR_SNIPER_SPOTTER_COOPERATION_UFOPEDIA: "Naši nepřátelé často v boji tlačí na naše agenty díky vzájemné komunikaci. Množství nepřátel má funkci spottera, nebo odstřelovače, nebo dokonce obě. Spotter informuje odstřelovače o poloze jemu známých jednotek. Odstřelovač na ně na základě těchto informací může vést palbu i mimo vlastní přímý dohled. Takováto střelba má 50% postih k přesnosti, jako kterákoli jiná střelba na cíl mimo přímý dohled."
  STR_FIRE_SPRAYING: "Střelba do oblasti"
  STR_FIRE_SPRAYING_UFOPEDIA: "Mnoho automatických zbraní umožňuje pokrýt dávkou oblast určenou vytčenými body. Body určíš držením kláves CTRL+SHIFT a kliknutím na střelbu dávkou. Můžeš jich určit tolik, kolik umožňuje daná zbraň. Pak si jen užívej pohled na déšť střel!{NEWLINE}Většina zbraní umožňuje určit body dva - počáteční a koncový. Více bodů umožňují většinou zbraně s větší kadencí střelby."
  STR_ELERIUM_EXPLOSIVE: "Eleriová výbušnina"
  STR_ELERIUM_EXPLOSIVE_UFOPEDIA: "Toto výbušné zařízení obsahuje silnou eleriovou nálož. Používat s maximální obezřetností!"
  STR_ALLOY_SHRAPNEL_CHARGE: "Tritaniová střepinová výbušnina"
  STR_ALLOY_SHRAPNEL_CHARGE_UFOPEDIA: "Tato verze silné výbušniny obsahuje malé úlomky tritania, které výbuch rozmetá po okolí a které působí silné řezné poranění. Šrapnely poškozují terén jen minimálně."
  STR_ZOMBIES_AT_PEACE_UFOPEDIA: "S pádem faraóna mohli Pradávní začít diplomaticky jednat s Novorozenými. Bylo ustanoveno příměří, poté vyjednávání, které vyústilo ve spojení sil. Každý na dohodě vydělal: Novorození byli do pradávné, ukázněné společnosti bohaté na kulturu přijati jako rovnocenní, a Pradávné oživil příliv nové krve. Těžil z toho i X-Com: konec války znamenal kontrolu zombií na povrchu, protože po nich pátral samotný Koven, který je poté přemísťoval do podzemí za ostatními, jako své sluhy."
  STR_REPTOIDS_IN_THE_SHADOWS_UFOPEDIA: "Ale i tento triumfální den poněkud kazí fakt, že hluboko v podzemí nadále reptiliáni ohrožují všechny vnímající životní formy Země. Jsou neustále na pozoru, neúnavně plánují a intrikují. Dnes slavme, ale zítra od zítřka budeme muset snahu o obranu rodné planety znásobit."
  STR_PHARAOH_TOMB_ALTAR: "OBJEVEN OLTÁŘ FARAONA!"
  STR_PHARAOH_TOMB: "Faraonův hrob"
  STR_PHARAOH_TOMB_DESCRIPTION: "Společně se Sabatem chystáme překvapivý útok na srdce nepřátelských jednotek. Musíme porazit tajemného Faraóna a jeho armády."
  STR_PHARAOH_TOMB_BRIEFING: "Společně se Sabatem chystáme překvapivý útok na srdce nepřátelských jednotek. Musíme porazit tajemného Faraóna a jeho armády. Misi můžeš ukončit přesunutím operativců k východu a kliknutím na tlačítko 'Zrušit misi'."
  STR_PHARAOH_HAS_FALLEN: "Faraon padl!"
  STR_BULLFROG_ARMOR: "Bitevní analýza žabáka"
  STR_BULLFROG: "Žabák"
  STR_BULLFROG_TERRORIST: "Žabák"
  STR_BULLFROG_CORPSE: "Mršina žabáka"
  STR_BULLFROG_UFOPEDIA: "Tahle obludnost vypadá, jako by vyskočila z prvohor. Středně velké savce a velké ptáky loví chápavým jazykem s lehkostí, jako obyčejná žába loví mouchy. Je obdařena malou inteligencí, ale kombinace její hmotnosti se smrtícími reflexy z ní dělají hrozivého predátora."
  STR_BULLFROG_AUTOPSY: "Pitva žabáka"
  STR_BULLFROG_AUTOPSY_UFOPEDIA: "Tento obrovský, žábě podobný tvor buď dlouhou dobu unikal vědcům, nebo byl vytvořen uměle. Oproti tomu, co je nám známo o velkých obojživelnících, má tato potvora rychlý metabolizmus, což vysvětluje, jak dokáže přežít a prosperovat v pozemských podmínkách. V krvi jsme u něj nalezli stopy energetické chemické sloučeniny."
  STR_BULLFROG_TONGUE: "Žabáčí jazyk"
  STR_BULLFROG_BITE: "Žabáčí kousnutí"
  STR_GIANT_AXE: "Obří sekera"
  STR_GIANT_AXE_UFOPEDIA: "Jednoduchá, ale pečlivě vyrobená zbraň, určená pro nadlicky silné bojovníky."
  STR_DRONE_FIRE_EXTINGUISHER: "Hasící přístroj drona"
  STR_FIRE_EXTINGUISHER: "Hasicí přístroj"
  STR_FIRE_EXTINGUISHER_UFOPEDIA: "Užitečný nástroj, kterým naši agenti mohou potenciálně zachraňovat lidské životy a majetek. Díky své váze a tvrdosti je použitelný i k podrobení nespolupracujících bytostí."
  STR_MINOTAUR_ARMOR: "Bitevní analýza mínotaura"
  STR_MINOTAUR: "Mínotaurus"
