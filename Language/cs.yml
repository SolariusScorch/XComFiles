  STR_POSTAL2: "Šílený ochránce"
  STR_PSYCHEMICALS: "Psychochemikálie"
  STR_PSYCHEMICALS_UFOPEDIA: "Tato chemikálie není pro lidské tělo nějak zvlášť škodlivá, ale pokud se během několika let v těle naakumuluje, může způsobit poškození mozkové hmoty. Pravděpodobně je vypouštěna za otupění populace Země, aby ta byla indiferentní tomu, co se s planetou stane."
  STR_CHEMTRAILS: "Překladiště chemtrails"
  STR_CHEMTRAILS_UFOPEDIA: "Jedna ze zodpovědností šéfa hybridů je rozptylování složité chemikálie nad obývanými oblastmi Země. Občas se tak děje malými neškodnými letadly, ale nejčastěji je chemikálie přimíchávána do leteckého paliva. Látka mírně pozměňuje chování osob, což je součástí většího plánu - otupit lidskou populaci a učinit ji poddajnější."
  STR_CHEMTRAILS_DESCRIPTION: "Lokalizovali jsme provizorní leteckou základnu, kde hybridi připravují nebezpečné chemikálie, které mají být vypouštěny do ovzduší. Musíme jim v tom zabránit dříve, než budeme všichni otráveni, nebo nám vymyjí mozek.{NEWLINE}Zařízení je na farmě. Očekávej odpor místních usedlíků."
  STR_CHEMTRAILS_BRIEFING: "Tuto farmu používají hybridi k přípravě nebezpečných chemikálií, které mají být vypouštěny do ovzduší. Musíme jim v tom zabránit dříve, než budeme všichni otráveni, nebo nám vymyjí mozek. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
