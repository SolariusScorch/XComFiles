  STR_ANTMAN_WEAPON: "Mravčí klepeta"
  STR_ANTMAN: "Mravec"
  STR_ANTMAN_AUTOPSY: "Pitva mravce"
  STR_ANTMAN_AUTOPSY_UFOPEDIA: "Tento hmyzák má vlastnosti vnímajícího, nástroje používajícího tvora: velmi vyvinutý mozek, obratné ruce a dobré smysly. Disponuje také velmi pevnou chitinovou schránkou a velkou fyzickou silou. Jeho ústní otvor produkuje silnou kyselinu, používanou jak v boji, tak při stavění. Je odolný vůči většině zbraní z arzenálu X-Com, obzvláště proti pevným projektilům, ohni a chemikáliím. Jedinou slabinou je laserový paprsek."
  STR_ANTMAN_CORPSE: "Mršina mravce"
  STR_ANTMAN_WORKER: "Mravčí dělník"
  STR_ANTMAN_WARRIOR: "Mravčí válečník"
