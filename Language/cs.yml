  STR_TOMB_GUARD_FEMALE_CORPSE: "Mrtvola strážkyně hrobu"
  STR_TOMB_GUARD_UFOPEDIA: "Díky obnově většího množství lidské nervové tkáně jsou dřívější infektoři chytřejší a dokonce mají částečné sebeuvědomění. Nejsou přímo lidmi, ale mají k nim dost blízko. Dokáží na základní úrovni komunikovat, mají omezené abstraktní myšlení a jsou schopni sociální interakce. Mozek není také přímo lidský. Stále v něm přebývá parazit, ale ten je natolik primitivní, že je jeho vliv na myšlení tvora zanedbatelný. Strážci úkolují nižším druhy zombií biochemickými signály. Využívají je jako drony, vojáky a záložní zdroj potravy. Protože mají velmi malé informace o okolním světě, snaží se kvůli výzkumu shromažďovat všechno možné."
  STR_TOMB_GUARD_AUTOPSY: "Pitva strážce hrobu"
  STR_TOMB_GUARD_AUTOPSY_UFOPEDIA: "Tento jedinec má značně vyvinutý mozek, ve kterém je hluboce zanořený zombie parazit. I přes exotickou biochemii, jeho tělesné funkce jsou podobné lidským, a to včetně specializovaných orgánů, jako třeba hrtanu a pohlavních žláz (ale nejsme si jisti, zda je možné křížení s člověkem)."
  STR_STRIX_WEAPON: "Strixí zbraň"
  STR_STRIX_ARMOR: "Bitevní analýza stryxy"
  STR_STRIX: "Strixa"
  STR_STRIX_TERRORIST: "Strixa"
  STR_STRIX_CORPSE: "Pozůstatky strixy"
  STR_STRIX_UFOPEDIA: "I přes podivnou biologii vypadá tento tvor více jak člověk, než jako infektor, ze kterého se vyvinul. Je znatelně inteligentnější, schopen primitivní řeči, ale jeho psychologie je jednoduchá, podobná dítěti. Protože dokáže samostatně syntetizovat krevní plazmu pojídá jiné druhy zombií velmi vzácně, ale stále se čas od času krmí na velkých zvířatech, včetně lidí. Má dovednost ovládat nižší druhy zombií, které láká na potravu. Oproti nižším druhů má stabilní mysl a delší životní cyklus."
  STR_STRIX_AUTOPSY: "Pitva strixy"
  STR_STRIX_AUTOPSY_UFOPEDIA: "Bez pochyb pozdější fáze infektora. Udržuje v těle velké množství bioenergie, ale zdá se, že ji spíš ukládá, než aby ji využíval. Jeho orgány jsou velmi vyvinuté, což je nejvíce patrné u mozku a zažívacího traktu. I přes zvláštní biologické procesy těla vypadá spíše jako člověk, než infektor. Má mléčné žlázy, které produkují výživnou plazmu."
  STR_GHOUL_ARMOR: "Bitevní analýza ghúla"
  STR_GHOUL: "Ghúl"
  STR_ANCIENT_GHOUL_WARRIOR: "Pradávný ghúl válečník"
  STR_GHOUL_WARRIOR_ARMOR: "Bitevní analýza ghúla válečníka"
