  STR_DOGE_BARK: "Psí štěkání"
  STR_DOGE_BARK_UFOPEDIA: "Zuřivé štěkání tohoto divokého psa dokáže paralyzovat nepřátele strachem."
  STR_DOGE_BITE: "Psí kousnutí"
  STR_DOGE_BITE_UFOPEDIA: "Raf!"
  STR_CHUPACABRA_EMBRYO: "Embryo čupakabry"
  STR_CHUPACABRA_EMBRYO_UFOPEDIA: "Čupakabry nakonec asi nejsou mimozemského původu. Máme důkazy, že je Syndikát pěstuje uměle a to nejen pro účely výzkumu. Ze získaných vzorků je jasné, že mají s procesem velmi velké zkušenosti, což znamená, že je klonují v masivním měřítku.{NEWLINE}Těžko říci, jak M.A.G.M.A s touto informací naloží. V každém případě je ale dobré, že máme představu, jak je Syndikát nebezpečný."
  STR_PILE_OF_GORE: "Tratoliště hnusu"
  STR_PILE_OF_REMAINS: "Hromada pozůstatků"
  STR_ADVANCED_FLIGHT_TRAINING: "Trénink pokročilého pilotování"
  STR_ADVANCED_FLIGHT_TRAINING_UFOPEDIA: "Veliteli, naši vlastí piloti si vedou dobře, tak navrhuji ještě něco ambicioznějšího. Doufám, že se mi brzy podaří sehnat skutečné bojové letadlo, takže budeme potřebovat stíhací piloty! Ano, zní to šíleně, ale když vezmeme v úvahu houževnatost našich agentů a tajemné techniky naší šef-lékařky, myslím, že je to reálně proveditelný plán.{NEWLINE}Pokročilý simulátor instalují právě teď, veliteli. Nechceš ho vyzkoušet?{NEWLINE}Trénink vyžaduje: Odvaha 40, Reakce 50, Příčetnost 50"
  STR_BASIC_FLIGHT_TRAINING: "Základní trénink pilotování"
  STR_PEPPER_SPRAY: "Pepřový sprej"
  STR_PEPPER_SPRAY_UFOPEDIA: "Dostatečná ochrana před agresivními psy a agresivními, neozbrojenými civilisty. Nejedná se o vhodný prostředek proti nepřátelům X-Com.{NEWLINE}Každý útok sprejem sníží ČJ cíle a přidá mu několik bodů omráčení. Maximální efektivní dosah je kolem 3 polí."
  STR_DAMAGE_ROLLS: "Výpočet poškození"
  STR_DAMAGE_ROLLS_UFOPEDIA: "Různé útoky působí poškození podle různých vzorců:{NEWLINE}Běžné poškození: výsledná hodnota je náhodně vybrána mezi 0 % až 200 % nominálního udávaného poškození zbraně. To platí pro většinu zbraní na blízko a zbraně projektilové.{NEWLINE}Pevně dané poškození: výsledek je také mezi 0 % až 200 %, ale výsledek je mnohem pravděpodobněji poblíž průměru. Extrémy jsou nepravděpodobné. Mají ho některé zvláštní zbraně, v jejíchž popisech je to zmíněno.{NEWLINE}Výbušné zranění: výsledek je náhodně mezi 50 % až 150 % nominálního poškození zbraně. Platí pro všechny výbušniny, včetně výbušné munice."
  STR_BOOM_BOX: "Kazeťák Boom Box"
  STR_BOOM_BOX_UFOPEDIA: "Obdobná rádia s kazetovým přehrávačem vlastní hipísácká mládež celého světa. I když jsou cenově dostupné lepší zvukové systémy, tak krev rozpumpuje jedině zvuk těchto originálních boom boxů! Ideálně ještě vycházející z podzemky.{NEWLINE}{NEWLINE}Pokud je třeba, je možné ním mlátit lidi po hlavě. Podobně jako skateboardy a mobilními telefony."
  STR_SCARAB: "Skarabeus"
  STR_DRAGONFLY_DARK: "Vážka"
