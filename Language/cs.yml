  STR_GIANT_SPIDER_QUEEN_UFOPEDIA: "Tento velký členovec je vyspělou formou obřího pavouka. Oproti menším jedincům je sociálním tvorem, který si vydržuje 'dvůr' vlastních dětí. Sloužící pavouci pro královnu především loví, i když je lovu schopna i sama. Menší pavouky ovládá mentálně, ale naštěstí takto nedokáže ovládat lidi."
