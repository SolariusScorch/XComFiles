  STR_CONCEALABLE_ITEMS: "Utajitelné předměty"
  STR_CONCEALABLE_ITEMS_UFOPEDIA: "Někdy potřebují agenti X-Com nepozorovaně infiltrovat nepřátelskou lokaci. V takové situaci je možné vzít s sebou pouze utajitelné předměty, které bývají malé, nebo třeba nenápadné vzhledem apod. Předmět, který by utajení narušil, je poslán zpět do základny ještě před začátkem mise.{NEWLINE}Je několik typů takových misí a každá má jiné omezení použitelných předmětů. V popisu mise se obvykle nachází i popis omezení, pokud to není jednoznačně zřejmé (jako třeba u misí pod vodou). Výpis předmětů je možné filtrovat, využívej toho."
