  STR_FLASHBANG_GRENADE: "Zábleskový granát"
  STR_FLASHBANG_GRENADE_UFOPEDIA: "Určený k přehlcení smyslů. Oslepí a dezorientuje cíl intenzivním světelným zábleskem a velmi hlasitým výbuchem. Toto nesmrtící zařízení využívají jak armádní, tak policejní a speciální síly.{NEWLINE}Zasažený cíl přijde na jedno kolo o polovinu dostupných ČJ, reakce je snížena o 25-35 bodů, střelba a vrh o 20-30 a dovednost boje zblízka o 10-20."
