  STR_CHASER_UFOPEDIA: "Honec je velmi rychlá a obratná lehká útočná kybernetická jednotka. Disponuje jednoduchou, ale postačující psychologií vystavěnou na instiktu bojuj, nebo bojuj. Je značně odolná vůči standardnímu střelivu, ale její slabinou je oheň a výbuchy. Krátkým ocasem udržuje rovnováhu a využívá ho hlavně při sprintu."
  STR_CHASER_AUTOPSY_UFOPEDIA: "Jedná se o kyborga se statnýma robotickýma nohama. Tělo a   na poškození velmi citlivé biologické tkáně jsou chráněny tenkou vrstvou kovu. Biologické části zajišťují pouze základní funkce, tvor ani nemá znatelný zažívací systém. Mozek je překvapivě vyvinutý a nápadně připomíná mozek predátora."
