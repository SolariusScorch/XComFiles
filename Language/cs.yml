  STR_JUMP_ARMOR_UFOPEDIA: "Je doplněná o malé, cizácké antigravitační zařízení z mrtvého levita. Poskytuje jednotkám X-Com možnost omezeného letu. Zdvihová síla zařízení je dosti omezená, ochranná funkce není tak velká jako u osobní zbroje, ale taktickou výhodou je značná vylepšená pohyblivost na bojišti."
