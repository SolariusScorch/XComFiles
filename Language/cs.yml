  STR_ALERT_COMRCURBAN_CORP_1: "KANCELÁŘ SYNDIKÁTU LOKALIZOVÁNA V"
  STR_SYNDICATE_PHASE_1_DESCRIPTION: "Naši agenti se chystají na vstup do loutkové společnosti Syndikátu. Našim úkolem je získat disk, který se nalézá v nejvyšším patře.{NEWLINE}Očekáváme konflikt s ochrankou Syndikátu poblíž a uvnitř kancelářské budovy.{NEWLINE}Do mise můžeme pouze v civilních oděvech a s utajitelným vybavením."
