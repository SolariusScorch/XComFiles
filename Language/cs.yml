  STR_DOSSIER_LADY_LUCY: "Akta: Lady Lucy"
  STR_DOSSIER_LADY_LUCY_UFOPEDIA: ">FUNKCE: Umělkyně{NEWLINE}>PŘÍSLUŠNOST: Síť hybridů{NEWLINE}>DETAILY: Hvězdička béčkových hollywoodských filmů poslední dekády. Ukázalo se, že je ve skutečnosti hybridkou, která se zneužívá své postavení a cizácké techniky pro pomalou nadvládu a kontrolu nad svým publikem. Těsně před odhalením těchto informací zemřela na předávkování drogami, ale její tělo zmizelo a následná reakce Hollywoodu krajně znesnadnila naše další pátrání.{NEWLINE}>STAV: Interpol uvědoměn"
  STR_DOSSIER_AGENT_TRAUMA: "Akta: Agent Trauma"
