  STR_MONSTERS_HUNT_DESCRIPTION: "V oblasti se začali ztrácet lidé. Někteří byli nalezeni roztrháni - jakoby divokým zvířetem. Za pomoci místních bezpečnostních sborů jsme lokalizovali možného viníka: neidentifikovanou bytost. Našim úkolem je ji identifikovat a ukončit."
