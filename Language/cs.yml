  STR_MACRO_SMG: "Zás. BlackOps samopalu Macro"
  STR_MACRO_SMG_UFOPEDIA: "Tato experimentální zbraň pro boj na krátké vzdálenosti je určena na vyřazování cílů větších než člověk, a to maximalizací jejího výkonu. Využije ji jen voják, který ji dokáže unést.{NEWLINE}{NEWLINE}Nákup možný až po kontaktu na BlackOps Industries."
