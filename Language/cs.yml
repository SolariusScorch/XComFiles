  STR_DOSSIER_LUCIFER_ROMANOV_UFOPEDIA: ">FUNKCE: Bojovník za svobodu{NEWLINE}>PŘÍSLUŠNOST: Revolucionář{NEWLINE}>DETAILY: Strávil většinu svého produktivního věku bojem proti zkorumpovaným, kapitalistickým vládám různých banánových republik. Díky bojovým a velitelským dovednostem a fyzickým předpokladům se stal žádaným cílem únosu různých tajných organizací. Žádný únosce se ale ještě z úkolu nevrátil.{NEWLINE}>STATUS: hledáme ho kvůli nabídce spolupráce"
