  STR_SHIELD_GEN: "Generátor štítů"
  STR_SHIELD_GEN_UFOPEDIA: "Tento subsystém vytváří kolem letounu ochrannou bublinu, která před vlastním přetížením zvládne pohltit 75 bodů poškození. Instaluje se do příslušného slotu.{NEWLINE}TYP: ŠTÍT"
