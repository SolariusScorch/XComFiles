  STR_SPORTING_RIFLE_UFOPEDIA: "Tato lehká zbraň je přesná na střední vzdálenosti. Vynikající pro lov drobné zvěře."
  STR_BOLT_ACTION_CLIP: "Střelivo opakovací pušky"
