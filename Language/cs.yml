  STR_LOBSTERMAN_USO_FLEET_CRUISER_DESCRIPTION: "Naši přátelé z Hydrospace Dynamics přinutili přistát flotilový zásobovací křižník. Tvým úkolem je zaútočit a získat co nejvíce akvatické technologie a zajatců."
  STR_CARCHARODON_USO_HEAVY_CRUISER_BRIEFING: "Naši přátelé z Hydrospace Dynamics se pokusili donutit přistát cizácký zásobovací křižník, ale jejich pokus zhatilo eskortní plavidlo. Křižník uprchl, ale eskortní plavidlo bylo sestřeleno. Našim úkolem je zaútočit na sestřelené plavidlo a získat z něj co nejvíce zajatců a akvatické technologie. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_USO_HEAVY_CRUISER_DESCRIPTION: "Naši přátelé z Hydrospace Dynamics se pokusili donutit přistát cizácký zásobovací křižník, ale jejich pokus zhatilo eskortní plavidlo. Křižník uprchl, ale eskortní plavidlo bylo sestřeleno. Našim úkolem je zaútočit na sestřelené plavidlo a získat z něj co nejvíce zajatců a akvatické technologie."
  STR_LOBSTERMAN_USO_FLEET_CRUISER_BRIEFING: Naši přátelé z Hydrospace Dynamics přinutili přistát flotilový zásobovací křižník. Tvým úkolem je zaútočit na plavidlo a získat z něj co nejvíce akvatické technologie a zajatců. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'.
  STR_INTO_THE_DEPTHS: "Do hlubin"
  STR_INTO_THE_DEPTHS_UFOPEDIA: "Veliteli, protestuji! T'leth je vyřízený, mrtvý a pohřbený. Bez továrny na tasoty jsou dlouhodobě ochromeni. Přenesení boje do hlubin není dobrý nápad. Je to jejich domovina, oni jsou na život a boj v hlubinách přizpůsobeni, zatímco pro nás jsou to nepřátelské podmínky. Ale pokud na tom trváš, začnu bezodkladně pracovat na nějakém řešení..."
  STR_DEEP_SEA_OPERATIONS: "Hlubokomořské operace"
  STR_DEEP_SEA_OPERATIONS_UFOPEDIA: "Veliteli, když vidím, že jsi nic nevzdal, tak jsem kontaktoval své přátele v Radě a s jejich pomocí jsme založili novou společnost: Hydrospace Dynamics. Společnost bude primárně vyrábět podmořská plavidla a vybavení, pro jehož výrobu nemáme kapacity. Jejich první projekt je již hotový! Nová ponorka Barakuda byla vyrobena s využitím našich znalostí principu stavby USO a sonických zbraní. Tento stroj jim umožní útočit na nepolapitelné zásobovací křižníky T'leth a případně je přinutit k zakotvení. Křižníky detekujeme již nějakou dobu, ale byly na nás moc rychlí, ve velké hloubce a s příliš silnými palubními zbraněmi."
  STR_MOTHBALLED_ARROW: "Zakonzervovaný CF-105 Arrow"
  STR_ARROW_INVESTIGATION: "Prohlídka CF-105 Arrow"
  STR_ARROW_INVESTIGATION_UFOPEDIA: "Poté, co jsme začali pátrat po informacích ohledně CF-105, kontaktoval nás pan Mihko Mayestewan z Rady. Kontaktoval nás jako soukromá osoba, ne jako zástupce Rady. Poskytl nám dokumentaci, která nás dovedla k opuštěné základně poblíž Yellowknife v Kanadě. Tam jsme nalezli pravděpodobně poslední existující Arrow. Bude ho třeba zrenovovat, ale zdá se, že je plně funkční. Co myslíš, najdeme pro toto staré letadlo využití? Jedná se přeci jen o funkční stíhačku."
  STR_ARROW_RUMORS: "Údajná existence CF-105 Arrow"
  STR_ARROW_RUMORS_UFOPEDIA: "Narazili jsme na zajímavou historickou informaci týkající se stíhače CF-105. Ten byl vyroben v Kanadě, v 50. letech, a byl jedinečný svým designem. Jeho nasazení bylo zrušeno ještě před masovou výrobou a důvod zrušení souvisí s tajnou válkou, které se právě účastníme. Možná bylo letadlo vybaveno nějakou zakázanou technologií, nebo bylo překážkou v zájmech někoho u moci?{NEWLINE}Možná se něco více dozvíme, pokud započneme pátrání."
  STR_NIGHT_OF_THE_LOBSTERS: "Noc krabounů"
  STR_ALERT_NIGHT_OF_THE_LOBSTERS: "KRABOUNI ÚTOČÍ!"
  STR_NIGHT_OF_THE_LOBSTERS_DESCRIPTION: "Z moře se vynořily prapodivné humanoidní příšery a začaly útočit na lidi! Naděje obětí se upínají k X-Comu!"
  STR_NIGHT_OF_THE_LOBSTERS_BRIEFING: "Z moře se vynořily podivné humanoidní mořské příšery a začaly útočit na lidi! Situaci může vyřešit jen X-Com. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_LOBSTERMAN_CORPSE: "Mršina krabouna"
