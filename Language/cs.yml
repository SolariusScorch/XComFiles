  STR_CHTONITE_MINIBASE_ASSAULT: "Útok na chtonití malou základnu"
  STR_ALERT_CHTONITE_MINIBASE_ASSAULT: "NALEZENA MALÁ ZÁKLADNA CHTONITŮ!"
  STR_CHTONITE_MINIBASE_ASSAULT_DESCRIPTION: "Pár kilometrů pod zemí jsme narazili na malou cizáckou základnu. Zaútočíme na ni z okolních jeskyní. Prostředí je vhodné pro lidi."
  STR_CHTONITE_MINIBASE_ASSAULT_BRIEFING: "Infiltrovali jsme jeskyně, ze kterých plánujeme zaútočit na pevnost chtonitů. Jedná se o dobrou příležitost k zajetí živých exemplářů a jejich vybavení. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
