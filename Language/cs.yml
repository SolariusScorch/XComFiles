  STR_DOSSIER_LEONARD_PAXTON_UFOPEDIA: ">FUNKCE: Člen vlády{NEWLINE}>PŘÍSLUŠNOST: EXALT{NEWLINE}>DETAILY: Pochází z vlivné rodiny texaských ropných magnátů. Má vlivné konexe v Kongresu a dost možná i přímo na prezidenta USA. V organizaci se těší velké úctě, ale současně i velké bázně.{NEWLINE}>STAV: Interpol uvědoměn"
