  STR_BROKEN_LANTERN: "Rozbitá svítilna ze Shoggu"
  STR_BROKEN_LANTERN_UFOPEDIA: "Toto cizácké zařízení bylo zdrojem světla, založeným na bioluminiscenci. Je poničené tak, že se nedá opravit."
  STR_DULLED_PROMETHEUM_UFOPEDIA: "Bez pochyb uměle vytvořený krystal, v jehož dutinách jsou stopy po vysokoenergetických reakcích."
  STR_STRANGE_ALUMINIUM_TABLET: "Podivná hliníková tabulka"
  STR_STRANGE_ALUMINIUM_TABLET_UFOPEDIA: "Na tomto záhadném předmětu je podobizna lidského obličeje. Předběžné datování ukazuje stáří více jak 10 tisíc let, což svědčí o tom, že nebyla vytvořena lidmi, nebo alespoň jakoukoli námi známou lidskou civilizací."
