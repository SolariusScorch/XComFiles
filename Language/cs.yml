  STR_STAFF_OF_HEART_GRIP: "Hůl sevřeného srdce"
  STR_STAFF_OF_HEART_GRIP_USE: "Používání hole sevřeného srdce"
  STR_STAFF_OF_HEART_GRIP_USE_UFOPEDIA: "Na základě metody pokus - omyl (bolestivý omyl), jsme odhalili tajemství používání hole sevřeného srdce. Je důležité, nedívat se na ni jako na zbraň, ale jako na choulostivý nástroj temného mystického umění, k jehož ovládnutí je potřeba vlastního naladění a obětavosti. Je tedy vhodná jen pro cvičené psioniky."
  STR_STAFF_OF_HEART_GRIP_UFOPEDIA: "Hůl ze zlatého materiálu. Je lehká a tvrdá a uvnitř je velký zelený, překrásný krystal, který ale po chvíli obdivování způsobuje nevolnost. Soustřeďuje psionickou energii, kterou drtí životně důležité orgány oběti a to bez ohledu na zbroj. K jejímu efektivnímu používání bohužel nestačí jen vrozený talent."
  STR_DAGON_STAFF: "Dagonova hůl"
  STR_DAGON_STAFF_USE: "Používání dagonovo hole"
  STR_DAGON_STAFF_UFOPEDIA: "Tento záhadný objekt je pokryt runami Eldritch, které mluví o čarodějnictví a dokonalosti. Přeměňuje psionickou energii do silného efektu, který dokáže proměnit částečky vody ve smrtící chemické střely. Podle hlášení se čas od času po přímém kontaktu rozvibruje, ale nebyli jsme schopni žádné vibrace naměřit."
  STR_SKULL_STAFF: "Hůl s lebkou"
  STR_SKULL_STAFF_USE: "Používání hole s lebkou"
  STR_SKULL_STAFF_UFOPEDIA: "Tato hůl je vyrobena z organických pozůstatků, z nichž některé byly opracovány pokročilou technologií. Lehce a rušivě ruší blízké částice a přetváří je na sžíravý sliz. V rukou zkušeného psionika dokáže vyvolat devastující efekt nazvaný 'mrak smrti'. Ten si ale na sesilateli vybírá velkou daň."
