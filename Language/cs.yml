  STR_HYBRID_AUTOPSY: "Pitva cizáckého hybrida"
  STR_HYBRID_AUTOPSY_UFOPEDIA: "Jak jsme předpokládali, je tato bytost člověkem pouze z části. Její DNA obsahuje množství fragmentů, které jsou očividně mimozemského původu. Ty se projevují zvláštnostmi těla: abnormálně velkýma očima a bledou pokožkou. Tělní pochody se podobají lidskému primátovi a fyzické dovednosti má obdobné jako člověk."
  STR_HYBRID: "Cizácký hybrid"
  STR_HYBRID_WORKER: "Hybrid pracovník"
  STR_HYBRID_SPECIALIST: "Hybrid specialista"
  STR_HYBRID_SUPERVISOR: "Hybrid supervizor"
  STR_HYBRID_UFOPEDIA: "Cizáčtí hybridi jsou kříženci lidí se sektany. Jsou určeni pro infiltrace, monitorování Země a další činnosti spojené s cizáckou invazí. I když jsou hybridé vizuálně k nerozeznání od lidí, jsou vybaveni i kamuflážní technologií, která jim umožňuje kráčet mezi lidmi bez povšimnutí. Jejich vládci nad nimi mají částečnou telepatickou kontrolu, ale loajalitu si stále musí vynucovat zastrašováním a indoktrinací. Síť hybridů funguje podobně jako lidská zpravodajská služba a používá téměř výhradně lidská vybavení."
  STR_LIVE_ALIEN_DRONE_DISASSEMBLY: "Rozložení cizáckého dronu"
  STR_ALIEN_DRONE_ARMOR: "Bitevní analýza cizáckého dronu"
  STR_ALIEN_DRONE_WEAPON: "Zbraň cizáckého dronu"
  STR_ALIEN_DRONE: "Cizácký dron"
  STR_ALIEN_DRONE_UFOPEDIA: "Cizácké drony ve skutečnosti cizácké nejsou, protože jsou sestrojovány na Zemi specialisty hybridů podle instrukcích od jejich vládců. Drony jsou převážně využívány na obranu skrýší a pevností hybridů. Jsou vyzbrojeny laserovými zbraněmi a v kombinaci s masovým nasazením představují pro naše agenty nezanedbatelnou hrozbu."
  STR_ALIEN_DRONE_CORPSE: "Tělo cizáckého dronu"
  STR_ALIEN_DRONE_TERRORIST: "Cizácký dron"
  STR_ALIEN_DRONE_AUTOPSY: "Prohlídka cizáckého dronu"
