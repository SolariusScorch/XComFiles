  STR_MAGMA_PULSE_RIFLE_UFOPEDIA: "Tato těžká puška je určena na likvidaci živých cílů s nadlidskou výdrží, jako jsou např. kyborgové, nebo cizácké příšery. Využívá keramickou munici, která se po nárazu tříští."
