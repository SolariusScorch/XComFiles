  STR_MANSION_DEFENSE_SYNDICATE: "Syndikátní nájemná vražda"
  STR_MANSION_DEFENSE_SYNDICATE_DESCRIPTION: "Komisařka rady, který je nám nakloněna, je cílem syndikátního zabijáckého komanda. Musíme ji zachránit a evakuovat do naší základny za každou cenu.{NEWLINE}Začnete v domě, kde se rozdělíte a naleznete cíl. Společně s námi budou ještě přítomna ochranka členů Rady. Varování: v oblasti byly spatřeny elitní jednotky Syndikátu."
  STR_MANSION_DEFENSE_SYNDICATE_BRIEFING: "Komisařka rady, který je nám nakloněna, je cílem syndikátního zabijáckého komanda. Musíme ji zachránit, jinak budeme čelit vážným následkům. Má být oblečena do fialové. Po úspěšné misi ji ještě budeme muset vyslechnout - na tom naše zpravodajská důstojnice trvá. Misi můžeš předčasně ukončit přesunutím operativců k východu a kliknutím na tlačítko 'Zrušit misi'."
