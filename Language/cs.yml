  STR_SKS_UFOPEDIA: "Sovětská poloautomatická karabina. Používána hlavně v 2. světové válce, ale některé ozbrojené síly ji používají dodnes na přehlídkách, nebo pro trénink střelby. Pro boj zblízka je vybavena bodákem.{NEWLINE}{NEWLINE}Nákup je možný až po Postupu I a znalostech nestandardních zbraní."
