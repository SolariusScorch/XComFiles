  STR_JARHEAD_FACTORY_DESCRIPTION: "Lokalizovali jsme továrnu, kde jsou lidé zpracováváni na hrůzné nálevníky. Je v málo zalidněné části města. Znič zařízení a ujisti se, že žádná příšera neuteče."
  STR_JARHEAD_FACTORY_BRIEFING: "Lokalizovali jsme továrnu, kde jsou lidé zpracováváni na hrůzné nálevníky. Je v málo zalidněné části města. Znič zařízení a ujisti se, že žádná příšera neuteče. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_JARHEAD_INVESTIGATION: "Prohlídka nálevníka"
  STR_JARHEAD_INVESTIGATION_UFOPEDIA: "Po pečlivé prohlídce součástek nálevníka jsme zjistili, že některé z nich jsou běžně dostupné na Zemi. Dalším krokem bylo zjistit, zda si někdo neobjednával právě tyto součástky. Byla to mravenčí práce, protože jsme museli prověřit tisíce společností, ale nakonec jsme přeci jen získali vodítko. Budeme tyto součástky sledovat a snad nás dovedou na místo, kde jsou nálevníci sestavováni.{NEWLINE}Také jsme narazila na staré dokumenty, které zmiňují obdobného tvora. Jsou z 50. let a jejich autorem je nějaká britská organizace zvaná UNIT. Možná, že to bude důležité!"
  STR_JARHEAD_PRETENDER: "Nálevník předstírač"
