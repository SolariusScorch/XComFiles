  STR_FENRIR_TERRORIST: "Fenrisulfr"
  STR_FENRIR_UFOPEDIA: "Fenrirové jsou velmi velcí, silní a extrémně agresivní psovité šelmy. Oproti obyčejným vlkům se jedná o samotáře, což by se dalo vysvětlit množstvím potravy, který jedinec potřebuje k životu. Vyskytují se převážně v chladných oblastech severní polokoule, ale jsou hlášeny i výskyty v jižnějších, teplejších oblastech. Útočí na cokoli, co považují za potravu, včetně lidí a dokonce i automobilů. I když nejsou příliš početní, jsou velmi vážnou hrozbou pro lidmi obývané oblasti.{NEWLINE}Kvůli své mihotavé srsti jsou nesnadným cílem."
  STR_FENRIR_AUTOPSY: "Pitva fenrisulfra"
