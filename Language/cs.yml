  STR_DOSSIER_PURPLE_LILLY: "Akta: Fialová Lilie"
  STR_DOSSIER_PURPLE_LILLY_UFOPEDIA: ">FUNKCE: Biochemička/asasínka{NEWLINE}>PŘÍSLUŠNOST: Kult Apokalypsy{NEWLINE}>DETAILY: Vychovaná v táboře humanitární pomoci v Súdánu, kde nad ostatními vynikala inteligencí. Zařízení pravděpodobně obchodovalo s dětmi a většina zaměstnanců zemřela za podivných okolností na otravu. Později pod falešnou identitou studovala biochemii v Curychu, kde je spojována s vraždami bohatých Evropanů, včetně příbuzného belgické královské rodiny. Je fascinována exoticky vonícími jedovatými látkami.{NEWLINE}>STAV: Interpol uvědoměn"
  STR_DOSSIER_MONICA_GRUMMANN: "Akta: Monica Grummannová"
