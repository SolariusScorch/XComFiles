  STR_GIANT_SPIDER_KING_UFOPEDIA: "Tato vzácná forma obřího pavouka je zvláštní tím, že je humanoidní. Jak fyzicky, tak mentálně. I když nejsou schopni řeči, dokáží s lidmi komunikovat za pomoci přístrojů. Králové sídlí hluboko v podzemí, odkud velí svým armádám psychickým spojením s pavoučími královnami. Je zvláštní, že na královny pohlíží jako na sobě rovné, ne jako na podřízené. Pavoučí králové jsou psionici s humanoidním mozkem, díky kterému dokáží ovlivňovat i lidi. Jejich území má obvykle dobré vztahy s reptiliány, kteří ji poskytují kybernetiku umožňující mezidruhovou komunikaci."
