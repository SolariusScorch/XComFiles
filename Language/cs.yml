  STR_ASYLUM_APPARITIONS: "Přízraky v blázinci"
  STR_ALERT_ASYLUM_APPARITIONS: "DUCHOVÉ V BLÁZINCI!"
  STR_ASYLUM_APPARITIONS_DESCRIPTION: "Každou noc v tomto ústavu duševního zdraví útočí na pacienty a personál přízraky. Děsí je až do bezvědomí a oslabují je. Musíme se do instituce nepozorovaně dostat a učinit tomu přítrž.{NEWLINE}Tato mise vyžaduje infiltrační výbavu, protože nechceme vystrašit strašidla. Zasahovat budeme v noci, ale místo je dostatečně osvětlené. Nečekej, že tamní 'duchové' budou citliví na střely, nebo další standardní útoky."
  STR_ASYLUM_APPARITIONS_BRIEFING: "V převlečení za doktory jste úspěšně infiltrovali psychiatrického oddělení, kde straší. Váš úkol je nalézt zdroj paranormální aktivity a zničit ho. Misi můžeš předčasně ukončit tak, že přesuneš operativce X-Com do oblasti východu a klikneš na tlačítko 'Zrušit misi'."
  STR_WRAITH_PSI_PANIC_WEAPON: "Aura strachu"
  STR_GHOST_TOUCH_WEAPON: "Dotek ducha"
  STR_GHOST: "Dušice"
  STR_BUG_EYE_GHOST_ARMOR: "Bitevní analýza ducha s vypouleným okem"
  STR_BUG_EYE_GHOST: "Duch s vypouleným okem"
  STR_BUG_EYE_GHOST_UFOPEDIA: "Toto zlomyslné stvoření je ve skutečnosti uzlem psionické energie se vzezřením 'příšery'. Z větší části se jedná o čirou energii, takže ignoruje většinu druhů poškození. Reaguje pouze na silné energetické výboje a psionické útoky. Nemá vlastní vůli, ale cítí lidskou mysl a jde po její psionické energii, což je pro oběť nepříjemné a v krajních případech smrtelné. Jak se říká, jedná se o život, ale ne o takový, jaký známe."
  STR_SKULL_WRAITH_ARMOR: "Bitevní analýza spektrální entity"
  STR_SKULL_WRAITH: "Spektrální entita"
  STR_SKULL_WRAITH_UFOPEDIA: "Tento shluk psionické energie je obzvláště silný. Živí se negativními lidskými emocemi a přeměňuje psionickou energii na ektoplazmu. Jeho loveckou strategií je vyvolat v kořisti strach a vysát ji duševní energii, když je právě paralyzovaná strachem. Reaguje pouze na obzvláště silné výboje energie a psioniku."
  STR_ECTOPLASM: "Ektoplazma"
  STR_ECTOPLASM_UFOPEDIA: "Tato podivná substance je bez pochyb normální hmotou, ale její chemické, kvazi-organické složení je chaotické a těžko popsatelné. Navíc je v ní uložena reziduální duševní energie. Rychle se rozpadá a pro další studium je na ni třeba zvláštní zařízení."
  STR_GOLDEN_ANKH: "Zlatý Ankh"
  STR_SO_WHAT_NOW_ANEXI: "A co teď, Anexi?"
  STR_HOLY_TRIAL: "Posvátná zkouška"
  STR_HOLY_TRIAL_UFOPEDIA: "Vybrala jsem si tě za spojence, protože věřím v tvé úmysly. Mé sestry ti ale nevěří, takže je budeme muset přesvědčit. Mám skvělý nápad: drzí Novorození nám stále kradou svaté relikvie, zlaté Ankhy. Pokud mi nějaký přineseš, budou na tebe nahlížet jinak, tak jako já. Dám tvým nevolníkům vědět, kde by nějaký mohli najít..."
  STR_HOLY_TRIAL_PASSED: "Posvátná zkouška splněna"
  STR_HOLY_TRIAL_PASSED_UFOPEDIA: "Ano, ano! Tohle je skutečně zlatý Ankh! Vedl sis dobře, spojenče! Bohatě tě za něj odměním, a odměnu dostaneš za každý nalezený v budoucnu.{NEWLINE}Vrátím se teď k sestrám. Budou o tobě chtít slyšet vše."
  STR_MEET_THE_COVEN: "Setkání s covenem"
  STR_MEET_THE_COVEN_UFOPEDIA: "Jsme Pradávní. Protože jsi se osvědčil, považujeme tě za spojence. A potřebujeme tvou pomoc.{NEWLINE}Mohli jsme Novorozené zkrotit již dávno, ale vede je strašná síla, taková, které sami ještě nerozumíme. Mocná entita ovládá jejich myšlenky a záměry, obrací je proti nám a vnukává jim nenávist vůči nám. Tajemné stvoření si říká faraón..{NEWLINE}Tohoto temného tyrana musíme svrhnout. Jeho útočiště je silně chráněno, takže přímý útok není možný. Máme v plánu vyslat malý oddíl rytířů. Připojíš se k nim?"
  STR_HYBRID_RECRUITMENT: "Najímání hybridů"
  STR_HYBRID_CONTROLLERS: "Ovladače hybridů"
  STR_HYBRID_CONTROLLERS_UFOPEDIA: "Hybridi jsou jako lidé více, než jsme si mysleli. A nejsou příliš šťastní. Zjistili jsme, že jsou nějakým způsobem psionicky řízeni. Po zpovědi hybrida specialisty začínáme hledat původ toho psionického signálu."
  STR_HYBRID_CONTROL_CIRCUITRY: "Obvody ovladače hybridů"
  STR_HYBRID_CONTROL_CIRCUITRY_UFOPEDIA: "Toto neuvěřitelně složité zařízení je něco jako psionická telefonní ústředna. Obsahuje informace o všech existujících hybridech, včetně jejich jedinečných psionických otiscích. Umožňuje vyslat konkrétnímu agentovi poslat přímou zprávu. Vládci hybridů vysílají emoční vlny, kterými dávají najevo spokojenost, nebo nespokojenost s činností příjemce. Zařízení obsahuje něco jako 'software' na rozpoznání možné revolty hybridů. Jedná se o zařízení útlaku, ale my ho můžeme využít pro dobrou věc: pro nalézání hybridů, kteří hodlají zradit své stvořitele."
  STR_HYBRID_CONTROL_TAKEN: "Řídící středisko hybridů obsazeno!"
  STR_HYBRID_CONTROL: "Řídící středisko hybridů"
  STR_HYBRID_CONTROL_ASSAULT: "Útok na řídící středisko hybridů"
  STR_ALERT_HYBRID_CONTROL_ASSAULT: "DETEKOVÁNO ŘÍDÍCÍ STŘEDISKO HYBRIDŮ!"
  STR_HYBRID_CONTROL_ASSAULT_DESCRIPTION: "Tuto podzemní oblast ovládají pánové hybridů. Musíme zjistit, jak hybridí síť ve skutečnosti funguje."
  STR_HYBRID_CONTROL_ASSAULT_BRIEFING: "Tuto podzemní oblast ovládají vládci hybridů. Musíme zjistit, jak hybridí síť ve skutečnosti funguje. Zajisti zařízení, abychom ho mohli prozkoumat. Misi můžeš ukončit přesunutím operativců k východu a kliknutím na tlačítko 'Zrušit misi'."
  STR_DREAMERS: "Snílci"
  STR_DREAMERS_UFOPEDIA: "Zdá se, že pradávní psioni vyvinuli techniku 'hlubokého snění', která využívá stav snění pro meditaci a dokonce i komunikaci mezi nimi. Tuto dovednost stále ovládají někteří Nesmrtelní, ale i mezi nimi se jedná o výjimečnou dovednost. Srovnávat se s předky je zkušenost, která v člověku vyvolá hlubokou skromnost."
  STR_ANEXIS_OFFER: "Anexina nabídka"
  STR_ANEXIS_OFFER_UFOPEDIA: "Jsem Anexi z rodu Hořících nebes, sestra Hadího proroka. Děkuji za tvou asistenci a porážku armády Novorozených. V těchto posvátných jeskynních žijeme tisíciletí, ale Novorození si je snaží přivlastnit. Jsou mladí, hloupí ale početní. Nemohou se nám rovnat silou svých myslí, ale je nás příliš málo a frontová linie je příliš dlouhá. Takže jsem ráda za tvou společnost, protože ty disponuješ množstvím velmi schopných služebníků. Měl bys zájem o... diskrétní spojenectví?"
  STR_THE_NEPHILIM: "Nefilové"
  STR_THE_NEPHILIM_UFOPEDIA: "V pradávných časech navštěvovali cizáci Zemi také. Podobně jako dnes vytvářeli hybridy kombinováním cizácké DNA s lidskou. Rozdíl je v tom, že dříve používali DNA sektanů, dnes éterálů. Tehdejší hybridi byli inteligentní, psionicky nadaní a měli neobvykle dlouhý život. Ale z nějakého důvodu byli svými cizáckými pány opuštěni. Možná se proti nim vzbouřili. V každém případě pak hybridi žili s pradávnými lidmi, často v pozici vůdců. Mohou stát za psionickým potenciálem lidí. Nevíme co se s nimi stalo, ale je možné, že mezi námi žijí nadále a tahají za nitky ze stínů. Kdo ví?"
  STR_PHASE_DRIVE: "Fázový pohon"
  STR_PHASE_DRIVE_UFOPEDIA: "Toto neuvěřitelně pokročilé zařízení umožní plavidlu 'vyskočit' z naší reality, což mu umožní projít pevnou hmotou bez poškození plavidla, nebo okolí. Reptiliáni ho využívají pro cestování mezi svými podzemními sídlišti a povrchem Země, ale je ho možné využít jako obranné zařízení před raketami. Hlavní nevýhodou zůstává, že posádka plavidla mimo naší realitu může pozorovat okolí pouze psionikou."
  STR_CHITIN_DAGGER: "Chitinová dýka"
  STR_CHITIN_DAGGER_UFOPEDIA: "Prosté ostří, mistrně vytvořené z krovek nějakého obřího členovce."
  STR_MUMMY_ABODE_ALTAR: "Chrámová půda mumie"
  STR_ALERT_MUMMY_ABODE_ALTAR: "LOKALIZOVÁN CHRÁM MUMIE!"
  STR_MUMMY_ABODE_ALTAR_DESCRIPTION: "Toto místo má pro cítící zombie nějaký náboženský význam. Musíme zde nalézt ukradený artefakt, o kterém se nám Anexi zmínila. Místo se jen hemží nepřáteli."
  STR_MUMMY_ABODE_ALTAR_BRIEFING: "Toto místo má pro vnímající zombie nějaký náboženský význam. Našim úkolem je nalézt ukradený artefakt, o kterém se nám zmínila Anexi. Místo se jen hemží nepřáteli. Misi můžeš ukončit přesunutím operativců k východu a kliknutím na tlačítko 'Zrušit misi'."
  STR_MUMMY_ABODE: "Sídliště mumie"
  STR_ALERT_MUMMY_ABODE: "OBJEVENO SÍDLIŠTĚ MUMIE!"
  STR_MUMMY_ABODE_DESCRIPTION: "Nalezli jsme podzemní komunitu zombií, kterou vede mocná vůdkyně. Zajmi ji živou, protože může být klíčem k vyřešení krize se zombiemi."
