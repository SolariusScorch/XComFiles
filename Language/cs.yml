  STR_SYNDICATE_AGENT_ARMOR: "Bitevní analýza agenta Syndikátu"
  STR_SYNDICATE_MERC_ARMOR: "Bitevní analýza ochranky Syndikátu"
  STR_SYNDICATE_MERC_CAPTAIN_ARMOR: "Bitevní analýza kapitána ochranky Syndikátu"
  STR_SYNDICATE_SUPERSOLDIER_ARMOR: "Bitevní analýza supervojáka Syndikátu"
  STR_SYNDICATE_SCIENTIST_ARMOR: "Bitevní analýza vědce Syndikátu"
  STR_SYNDICATE_CEO_FALSEFORM_ARMOR: "Bitevní analýza CEO Syndikátu"
  STR_SYNDICATE_CEO_TRUEFORM_ARMOR: "Bitevní analýza opravdového CEO Syndikátu"
  STR_SYNDICATE_WORKER_UFOPEDIA: "Tyto drony s bílými límečky neúnavně pendlují ve sterilních kancelářích a starají se, aby Syndikátní procesy fungovaly hladce. I když nejsou určeny pro boj, budou své pány bránit s nečekanou a znepokojivou zuřivostí."
  STR_SYNDICATE_AGENT: "Syndikátní agent"
  STR_SYNDICATE_AGENT_UFOPEDIA: "Syndikátní agenti stojí jsou nejpočetnější a nejníže postavenou skupinou, která ví o existenci samotného Syndikátu. Jejich hlavním úkolem jsou vyjednávání s jinými zločineckými organizacemi, průmyslová špionáž a management. I když nejsou v první řadě bojovníky, není vhodné je podceňovat, protože jsou velmi chytří, bezohlední a velmi dobře vyzbrojení."
  STR_SYNDICATE_MERC_CAPTAIN: "Syndikátní kapitán ochranky"
  STR_SYNDICATE_MERC_CAPTAIN_UFOPEDIA: "Tyto muže si Syndikát najímá jako bezpečnostní specialisty. Jsou mozky úderné síly syndikátních bezpečnostních oddílů."
  STR_SYNDICATE_MERC: "Syndikátní ochranka"
  STR_SYNDICATE_MERC_UFOPEDIA: "Tito lidé jsou placeni za strážení syndikátních zařízení. Na první pohled vypadají jako obyčejná ochranka, ale nenech se zmást: jsou to trénovaní zabijáci, kteří plní jakékoli rozkazy bez mrknutí oka."
  STR_SYNDICATE_CEO_TRUEFORM_PSI_WEAPON: "Psionický útok syndikátního CEO"
  STR_SYNDICATE_CEO_TRUEFORM_MELEE_WEAPON: "Útok zblízka syndikátního CEO"
  STR_SYNDICATE_CEO: "Syndikátní CEO"
  STR_SYNDICATE_CEO_FALSEFORM: "Syndikátní CEO"
  STR_SYNDICATE_CEO_TRUEFORM: "Syndikátní CEO"
  STR_SYNDICATE_CEO_TRUEFORM_CORPSE: "Mrtvola syndikátního CEO"
  STR_SYNDICATE_CEO_TRUEFORM_UFOPEDIA: "Toto hrůzné stvoření si udržuje lidskou vizáž, ale když je vystaveno bolesti, nebo velkému stresu, promění se do své pravé podoby. Jedná se o člověka vylepšeného různými biochemikáliemi, díky kterým je podstatně fyzicky a psionicky silnější a také mnohem inteligentnější. Jedná se o proces, který členové Syndikátu považují za největší poctu, které se dostává jen těm nejvýše postaveným. Jde o technologii, která je podstatně pokročilejší, než vše ostatní, čím Syndikát disponuje."
  STR_SYNDICATE_CEO_TRUEFORM_AUTOPSY: "Pitva syndikátního CEO"
  STR_SYNDICATE_CEO_TRUEFORM_AUTOPSY_UFOPEDIA: "I přes hrůzný zjev se, alespoň podle DNA, stále jedná o člověka. Jeho tělní pochody byly k nepoznání pozměněny neznámým způsobem. Je velmi svalnatý, statné stavby a s velkým mozkem. Tvar těla je překvapivě velmi adaptabilní, díky svalům, které se dokáží smrštit tak, aby vypadal jako člověk."
  STR_SYNDICATE_SCIENTIST: "Syndikátní vědec"
  STR_SYNDICATE_SCIENTIST_UFOPEDIA: "Tato individua pracují pro Syndikát na tajných projektech. Moc se neliší od našich vlastních vědců, až na to, že jejich cílem není obrana Země, ale naprostý opak. Jsou motivováni chamtivostí a neukojenými ambicemi, nebo při nejlepším vědeckou zvídavostí. Ale bez debat se jedná o amorální jedince."
  STR_SYNDICATE_SUPERSOLDIER_CORPSE: "Mrtvola syndikátního supervojáka"
  STR_SYNDICATE_SUPERSOLDIER: "Syndikátní supervoják"
  STR_SYNDICATE_SUPERSOLDIER_UFOPEDIA: "Tito vojáci jsou geneticky a chirurgicky vylepšené válečné stroje. Fyzické dovednosti mají nadlidské. Úpravy mozku posilují jejich vrozené psionické dovednosti, což jim poskytuje bojovou výhodu například ochrannou telekinezí."
  STR_SYNDICATE_WALKER_CANNON: "Syndikátní chodec s kanónem"
  STR_SYNDICATE_WALKER_ARMOR: "Bitevní analýza chodce Syndikátu"
  STR_SYNDICATE_WALKER: "Syndikátní chodec"
  STR_SYNDICATE_WALKER_UFOPEDIA: "Tento chodící bezpečnostní bot je velmi dobře pancéřován a je vyzbrojen rotačním kanónem. Upraven i pro použití uvnitř budov."
  STR_SYNDICATE_WALKER_CORPSE: "Vrak syndikátního chodce"
  STR_SYNDICATE_WALKER_AUTOPSY: "Prohlídka syndikátního chodce"
  STR_SYNDICATE_WALKER_AUTOPSY_UFOPEDIA: "Tento strážní robot je těžce pancéřován a vybaven rotačním kanónem. Jedná se o experiment, ale masově vyráběný. Chodící část je dostatečně obratná, ale vcelku pomalá. Je autonomní a dostatečně chytrý na rozpoznání přátel od nepřátel na základě optických a zvukových vstupů... Většinou."
  STR_SYNDICATE_LABS_NETWORK: "Syndikátní laboratorní síť"
  STR_SYNDICATE_LABS_NETWORK_UFOPEDIA: "Jádro syndikátních aktivit spočívá ve vývoji, používání a prodeji exotických technologií. Organizace udržuje širokou síť tajných laboratoří, většinou provozovaných v jiných výzkumných zařízeních společností, které Syndikát ve skutečnosti řídí. Zmapování této sítě je krok, bez kterého Syndikát neporazíme."
  STR_SYNDICATE_WAREHOUSE: "Syndikátní skladiště"
  STR_ALERT_SYNDICATE_WAREHOUSE: "NALEZENO SKLADIŠTĚ SYNDIKÁTU"
  STR_SYNDICATE_WAREHOUSE_BRIEFING: "Objevili jsme skladiště Syndikátu. Musíme zabránit, aby se zboží dostalo do místa určení. Skladiště je chráněno velmi schopnou ostrahou s pokročilým vybavením. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_SYNDICATE_LAB: "Syndikátní laboratoř"
  STR_ALERT_SYNDICATE_LAB: "NALEZENA LABORATOŘ SYNDIKÁTU"
  STR_SYNDICATE_LAB_DESCRIPTION: "Objevili jsme jednu ze syndikátních laboratoří. Musíme zajmout alespoň jednoho z vědců a podrobit jej výslechu.{NEWLINE}Očekávej odpor elitní syndikátní ostrahy."
  STR_SYNDICATE_LAB_BRIEFING: "Objevili jsme jednu ze syndikátních laboratoří. Musíme zajmout alespoň jednoho z vědců a podrobit jej výslechu. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_SYNDICATE_MONSTER_LAB: "Syndikátní laboratoř na příšery"
  STR_SYNDICATE_MONSTER_LAB_DESCRIPTION: "Našim úkolem je vniknout do tajné laboratoře Syndikátu a zajistit kriticky důležité informace o aktivitách příšer. Informaci by u sebe měli mít vědci.{NEWLINE}Očekávej odpor výborně vybavené a početné syndikátní ostrahy."
  STR_SYNDICATE_MONSTER_LAB_BRIEFING: "Chystáme se proniknout do podzemního laboratorního komplexu. Lepší cesta než jeskyněmi neexistuje. Našim úkolem je nalézt osobní složky syndikátních vědců. Misi můžeš ukončit přesunutím operativců k východu a kliknutím na tlačítko 'Zrušit misi'."
  STR_ALERT_SYNDICATE_MONSTER_LAB: "NALEZENA SYNDIKÁTNÍ LABORATOŘ NA PŘÍŠERY"
  STR_MONSTERS_INC: "Akta Monsters Inc."
  STR_MONSTERS_INC_UFOPEDIA: "Tento dokument bez vší pochybnosti dokazuje, že za klonováním čupakaber, chovem fenrirů, a odchytem a pokusech na klátilech a mongornech stojí Syndikát. Seznam je mnohem delší. Nejsou tvůrci těchto bytostí, ale bez jejich zásahu by se výskyt příšer na Zemi dávno zmenšil.{NEWLINE}Ke končenému řešení tohoto problému bude třeba průzkum opuštěné laboratoře Rudého úsvitu, která je teď zamořena obřími pavouky. Ale nalézá se tam klíč k bezpečí Země."
  STR_SYNDICATE_EXPERIMENTS: "Syndikátní experimenty"
  STR_SYNDICATE_EXPERIMENTS_UFOPEDIA: "Výslech vědce pracujícího pro Syndikát nám trochu osvětlil záležitost příšer, které se potulují po celé Zemi. Organizace je přímo zodpovědná za podstatnou část těchto volně pobíhajících tvorů. Motiv této globální konspirace nám stále uniká. Bez dalších informací z některé jejich klonovací laboratoře se dál nepohneme.{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Nový úkol: nalézt tajné informace o pokusech s příšerami. Měly by je mít syndikátní vědci v některé ze svých tajných základen."
  STR_SYNDICATE: "Syndikát"
  STR_SYNDICATE_UFOPEDIA: "Syndikát je velká a mocná tajná organizace, která ve skutečnosti vlastní několik globálních společností a řídí ještě řadu dalších. Jejím primárním cílem je pravděpodobně monetizace cizáckých znalostí a technologie. Ale máme podezření, že jejich skutečným cílem může být faktická světová kontrola. Když vezmeme v potaz jejich majetek, mají k dispozici prakticky neomezené zdroje a také se těší přízni některých našich politických oponentů. Bez pochyb se jedná o extrémně nebezpečného protivníka, který si nezadá s cizáckými kulty."
  STR_HUMAN_OSIRON_GOON_ARMOR: "Bitevní analýza hrdlořeza Osironu"
  STR_HUMAN_OSIRON_ELITE_ARMOR: "Bitevní analýza kápa Osironu"
  STR_HUMAN_OSIRON_BOSS_ARMOR: "Bitevní analýza šéfa Osironu"
  STR_HUMAN_OSIRON_GOON: "Osironský hrdlořez"
  STR_HUMAN_OSIRON_GOON_UFOPEDIA: "Tihle gangsteři jsou dobře vybaveni, vytrénovaní a placení, takže dost nebezpeční. A ještě k tomu nevědí skoro nic užitečného."
  STR_HUMAN_OSIRON_ELITE: "Osironské kápo"
  STR_HUMAN_OSIRON_ELITE_UFOPEDIA: "Vojenští veteráni Osironu. Oproti běžným vojákům jsou podstatně více tužší, násilničtí a lépe vybaveni. Bez pochyb jsou pro nás vážnou hrozbou, ale i přes to stále zůstávají odpadem společnosti."
  STR_HUMAN_OSIRON_BOSS: "Osironský šéf"
  STR_HUMAN_OSIRON_BOSS_UFOPEDIA: "Vysoce postavení členové Osironu žijí z pašování, prodeje a krádeží cizáckých artefaktů. Na obyčejné vůdce gangů mají až moc dobré konexe."
  STR_OSIRON: "Osiron"
  STR_OSIRON_UFOPEDIA: "Osiron je zločinecká organizace, která se specializuje na neobvyklé věci - cizácké artefakty, prastaré relikvie a podivné tvory. I když není příliš početná, honí se za nebezpečným zbožím po celé Zemi. Jejich aktivity jsou nejenom nelegální, ale jsou přímou hrozbou celé planetě, protože nabízí své unikátní služby a zboží nebezpečným organizacím, jako třeba cizáckým kultům."
  STR_OSIRON_STAKEOUT_DESCRIPTION: "V opuštěné části města jsme lokalizovali doupě gangsterů Osironu. Našim úkolem je zatknout jejich vůdce.{NEWLINE}Do mise můžeš pouze v civilním úboru a s utajitelným vybavením."
  STR_OSIRON_STAKEOUT_BRIEFING: "V opuštěné části města jsme lokalizovali doupě gangsterů Osironu. Své území mají pod dohledem, takže musíme použít civilní vozidlo a vybavení, které nepřitáhne pozornost. Našim úkolem je zatknout jejich vůdce. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_OSIRON_NEST: "Útok na utajené skladiště Osironu"
  STR_ALERT_OSIRON_NEST: "SKLADIŠTĚ OSIRONU NALEZENO V"
  STR_OSIRON_NEST_DESCRIPTION: "Místní policejní vyšetřovatelé narazili na velké skladiště, které Osiron zneužívá k pašování. Během zatýkání kladli podezřelí velký odpor, který vedl k velké přestřelce mezi Osironem a policií. Policie ale zjevně sílu kriminálníků podcenila. Ti mají značnou početní a zbrojní převahu. Měli bychom policejním složkám pomoci."
  STR_OSIRON_NEST_BRIEFING: "Místní policejní vyšetřovatelé narazili na velké skladiště, které Osiron zneužívá k pašování. Během zatýkání kladli podezřelí velký odpor, který vedl k velké přestřelce mezi Osironem a policií. Kriminálníci se ve skladišti zabarikádovali a urputně se brání střelbou. Zneškodni všechny jedince Osironu v oblasti a snaž se, aby byly ztráty policie co nejmenší. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_ALERT_OSIRON_STAKEOUT: "ZÁKLADNA OSIRONU V"
  STR_OSIRON_CRUISE: "Osironská výletní loď"
  STR_OSIRON_CRUISE_DESCRIPTION: "Detekovali jsme pašerácké plavidlo Osironu, které se maskuje jako výletní loď. Našim úkolem je nalodit se, zajistit posádku, a zabavit jakékoli nelegální zboží. Očekávej odpor osironských agentů a ochranky. Z této mise není možné ustoupit."
  STR_OSIRON_CRUISE_BRIEFING: "Detekovali jsme pašerácké plavidlo Osironu, které se maskuje jako výletní loď. Našim úkolem je nalodit se, zajistit posádku, a zabavit jakékoli nelegální zboží. Z této mise není možné ustoupit."
  STR_ALERT_OSIRON_CRUISE: "SPATŘENA NÁMOŘNÍ LOĎ OSIRONU"
  STR_BILLHOOK: "Kosíř"
  STR_BILLHOOK_UFOPEDIA: "Tento kuchyňský nástroj je nechvalně známý. Jako zbraň spoléhá hlavně na hrubou sílu, než na dovednost."
  STR_MALE_VIP_REPTOID: "Reptilián VIP"
  STR_MALE_VIP_REPTOID_ARMOR: "Bitevní analýza reptiliána VIP"
  STR_REPTOID_SHADOW_ARMOR: "Bitevní analýza reptiliána stína"
  STR_REPTOID_DRAKE_ARMOR: "Bitevní analýza reptiliána draka"
  STR_REPTOID_STANDARD_ARMOR: "Bitevní analýza reptiliána"
  STR_CROC_ARMOR: "Bitevní analýza krokouše"
  STR_REPTOID_DRAKE_CORPSE: "Mršina reptiliána draka"
  STR_REPTOID_DRAKE: "Reptilián drak"
  STR_REPTOID_DRAKE_UFOPEDIA: "Reptiliánští draci jsou vojenští důstojníci obvykle nosící mechanickou zbroj. Prošli náročným výcvikem, mají nejlepší dostupné vybavení a v bitvě jsou obávanými protivníky."
  STR_REAPER_WEAPON: "Párákův nosorožčí útok"
  STR_REAPER_WEAPON_UFOPEDIA: "Párákův útok připomíná útok nosorožce. I svým účinkem."
  STR_REAPER_ARMOR: "Bitevní analýza páráka"
  STR_REAPER: "Párák"
  STR_REAPER_UFOPEDIA: "Tento dvounohý masožravec má silné čelisti a nenasytný apetit. Jeho mozek je protkán množstvím implantátů, které pravděpodobně usměrňují jeho chování. Primitivní predátorské instinkty nemají valného využití. Vhodné jsou snad jen na terorizování a ničení."
  STR_REAPER_TERRORIST: "Párák terorista"
  STR_REAPER_CORPSE: "Mrtvola páráka"
  STR_REAPER_AUTOPSY: "Pitva páráka"
  STR_REAPER_AUTOPSY_UFOPEDIA: "Páráci mají dva 'mozky' a dvě 'srdce', což jim umožňuje fungovat i při těžkých poraněních. Ale mají velmi hořlavou srst, takže jejich slabinou jsou zápalné zbraně."
  STR_BARDICHE: "Berdycha"
  STR_BARDICHE_UFOPEDIA: "Tato mistrně vyrobená tyčová zbraň dokáže přeseknout koně ve dví, ale za předpokladu, že ji válečník vůbec dokáže uzvednout."
  STR_GREATSWORD: "Dlouhý meč"
  STR_GREATSWORD_UFOPEDIA: "Tato velká sečná zbraň působí ošklivé rány, ale není příliš efektivní proti zbroji."
  STR_SLEDGEHAMMER: "Perlík"
  STR_SLEDGEHAMMER_UFOPEDIA: "Tato zbraň není určena pro přesné zásahy, ale pro siláky, kteří s ní rozdávají devastující rány."
  STR_KNIFE: "Nůž"
  STR_MAGMA_TANK_FACTORY: "M.A.G.M.A. továrna na minitanky"
  STR_MAGMA_TANK_FACTORY_DESCRIPTION: "Zbraňová továrna společnosti M.A.G.M.A. vyrábějící válečné roboty hlásí poruchu, kvůli které se některé automatické tanky vzbouřili.{NEWLINE}Podpoř personál (a neovlivněné minitanky a protitankové roboty) v potlačení robotí vzpoury."
  STR_MAGMA_TANK_FACTORY_BRIEFING: "Vojenské středisko společnosti M.A.G.M.A. vyrábějící válečné roboty hlásí poruchu, kvůli které se některé automatické tanky vzbouřili. Podpoř personál (a neovlivněné minitanky a protitankové roboty) v potlačení robotí vzpoury. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_ALERT_MAGMA_TANK_FACTORY: "VZBOUŘENÍ ROBOTI V TOVÁRNĚ M.A.G.M.A.!"
  STR_SYNDICATE_CHUPACABRAS_LAB: "Čupakabří laboratoř"
  STR_ALERT_SYNDICATE_CHUPACABRAS_LAB: "ČUPAKABRY UPRCHLY ZE SYNDIKÁTNÍ LABORATOŘE!"
  STR_SYNDICATE_CHUPACABRAS_LAB_DESCRIPTION: "M.A.G.M.A. Corporation chtěla 'probrat pár záležitostí' se Syndikátem, tak 'navštívili' jednu ze syndikátních laboratoří. Naneštěstí se v laboratoři vyskytovaly živé vzorky čupakaber, které se vinou mechanické závady dostaly na svobodu. M.A.G.M.A. by nerada byla s incidentem spojována, tak nás požádala o zásah. Pokud její prosbu nevyslyšíme, Rada připíše vinu i nám."
  STR_SYNDICATE_CHUPACABRAS_LAB_BRIEFING: "M.A.G.M.A. Corporation chtěla 'probrat pár záležitostí' se Syndikátem, tak 'navštívila' jednu ze syndikátních laboratoří. Naneštěstí se v laboratoři vyskytovaly živé vzorky čupakaber, které se vinou mechanické závady dostaly na svobodu. Našim úkolem je dát vše do pořádku. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_MAGMA_LAB: "M.A.G.M.A. laboratoř"
  STR_MAGMA_LAB_DESCRIPTION: "Odlehlá laboratoř pod správou M.A.G.M.A. Corporation byla zamořena zombiemi (které pravděpodobně utekly z cel). Našim úkolem je dostat situaci pod kontrolu a zjistit, jak se zombie dostaly ven."
  STR_MAGMA_LAB_BRIEFING: "Odlehlá laboratoř pod správou M.A.G.M.A. Corporation byla zamořena zombiemi (které pravděpodobně utekly z cel). Našim úkolem je dostat situaci pod kontrolu a zjistit, jak se zombie dostaly ven. Máme svolení společnosti ponechat si všechny věci, které na místě nalezneme, včetně hotovosti. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_ALERT_MAGMA_LAB: "POTÍŽE V LABORATOŘI M.A.G.M.A.!"
  STR_MAGMA_MISSION_MAGMA_LAB: "M.A.G.M.A. úkol: laboratoř M.A.G.M.A."
  STR_MAGMA_MISSION_MAGMA_LAB_UFOPEDIA: "{NEWLINE}{NEWLINE}Komu: X-Com{NEWLINE}Od: M.A.G.M.A. Corporation{NEWLINE}{NEWLINE}Veliteli, naše společnost si velice cení vašich zkušeností v boji proti... nestandardním nepřátelům. Ocenili bychom, kdybyste nám mohli pomoci s citlivou záležitostí, která nás právě trápí. Pokud nám pomůžete, naše společnost se vám bohatě odmění. Samozřejmě, pokud se něco nepodaří, naše společnost odmítne jakoukoli zodpovědnost."
  STR_MESSAGE_FROM_MAGMA_01: "Zpráva č. 001 od M.A.G.M.A."
  STR_MESSAGE_FROM_MAGMA_01_UFOPEDIA: "{NEWLINE}{NEWLINE}Komu: X-Com{NEWLINE}Od: M.A.G.M.A. Corporation{NEWLINE}{NEWLINE}Zdravím vás, veliteli, jménem společnosti M.A.G.M.A. Corporation. Pro případ, že byste náhodou o naší společnosti nic nevěděl, tak vězte, že jsme špičkou na trhu energetiky a zbraňových systémů. Je dobře, že se nám podařilo navázat kontakt. Můžeme si vzájemně velmi pomoci, a to nejen v obraně naší planety před mimozemskou hrozbou, v čemž považujeme X-Com za špičku my. Na úvod naší spolupráce vám dáváme přístup k našim standardním produktům, výměnou za příslib diskrétní spolupráce v případech, kdy naše společnost narazí na něco, co spadá spíše pod vaše kompetence. A i přes vývoj zemských záležitostí nikdy neupustíme od poslání dělat vše v zájmu lidstva. Doufám, že toto bude začátek upřímné spolupráce, veliteli.{NEWLINE}Pokud máte zájem nám s něčím pomoci, dokončete prosím výzkumný projekt nazvaný 'M.A.G.M.A. úkol: laboratoř M.A.G.M.A.'. Tím naši smlouvu stvrdíte."
  STR_MESSAGE_FROM_MAGMA_02: "Zpráva č. 002 od M.A.G.M.A."
  STR_MESSAGE_FROM_MAGMA_02_UFOPEDIA: "{NEWLINE}{NEWLINE}Komu: X-Com{NEWLINE}Od: M.A.G.M.A. Corporation{NEWLINE}{NEWLINE}V tom zařízení jste si vedli skvěle, veliteli. Díky tomu proběhla následující čistící operace bez problémů.{NEWLINE}Ale měj stále na paměti, že našim cílem je zjistit, proč se takové věci dějí. Do té doby nemůžeme zaručit, že se něco podobného nestane znovu."
  STR_MESSAGE_FROM_MAGMA_03: "Zpráva č. 003 od M.A.G.M.A."
  STR_MESSAGE_FROM_MAGMA_03_UFOPEDIA: "{NEWLINE}{NEWLINE}Komu: X-Com{NEWLINE}Od: M.A.G.M.A. Corporation{NEWLINE}{NEWLINE}Veliteli, naše společnost je potěšena, jak bravurně jste vyřešili problém s virem. Máme za to, že z toho těžíte jak vy, tak my a to na úkor Syndikátu.{NEWLINE}Jako pokračování naší přínosné spolupráce vám nabízíme přístup k našemu exkluzivnímu produktu: těžkému kanónu. Jedná se o experimentální zbraň, kterou ve vašem oboru podnikání dozajista využijete naplno.{NEWLINE}Zrádný Syndikát stále zůstává našim společným nepřítelem a stále jsou tu i jiné síly, které jsou pro lidstvo hrozbou. Až narazíme na další záležitost, která by se vás mohla týkat, dáme vám vědět, veliteli."
  STR_MESSAGE_FROM_MAGMA_04: "Zpráva č. 004 od M.A.G.M.A."
  STR_MESSAGE_FROM_MAGMA_04_UFOPEDIA: "{NEWLINE}{NEWLINE}Komu: X-Com{NEWLINE}Od: M.A.G.M.A. Corporation{NEWLINE}{NEWLINE}Veliteli, naše společnost opět velmi oceňuje vaši více než adekvátní asistenci.{NEWLINE}Když budete mít zájem, podívejte se na náš další exkluzivní produkt, proslavený automatický kanón. Jeho technické údaje vám dozajista přijdou zajímavé."
  STR_MESSAGE_FROM_MAGMA_05: "Zpráva č. 005 od M.A.G.M.A."
  STR_MESSAGE_FROM_MAGMA_05_UFOPEDIA: "{NEWLINE}{NEWLINE}Komu: X-Com{NEWLINE}Od: M.A.G.M.A. Corporation{NEWLINE}{NEWLINE}Veliteli, naše společnost velmi oceňuje vaši skvěle načasovanou pomoc.{NEWLINE}Splněním této mise jste získal důvěru naší společnosti. Prosím, projděte si naše přísně tajné modely pulzních zbraní. Nikomu nejsou k dipozici. Budou vaše, pokud budete mít zájem!"
  STR_SHARE_ALLOY_AMMO_TECH: "Sdílení technologie tritaniové munice"
  STR_SHARE_ALLOY_AMMO_TECH_UFOPEDIA: "Veliteli, poslali jsme přímo na servery M.A.G.M.A. všechny naše informace ohledně tritaniové munice. Doufám, že je to dobrý krok, že se to neobrátí proti nám.{NEWLINE}{NEWLINE}Prozatím jsme tím pěkně naštvali Radu. (-500 bodů)"
  STR_SHARE_TERRAMITE_TECH: "Sdílení teramitové technologie"
  STR_SHARE_TERRAMITE_TECH_UFOPEDIA: "Tak veliteli, soudruhovi z M.A.G.M.A. jsem předala vše, co máme o teramitu. Měla jsem z toho člověka husí kůži, tak doufám, že má co chtěl a nevrátí se. A taky doufám, že si to kvůli sdílení informací moc neslízneme.{NEWLINE}{NEWLINE}Samozřejmě, že se to Radě nelíbilo. Chtějí naše hlavy nabodnout na kopí a vystavit u vchodu do sídla UN. Sakra. (-500 bodů)"
  STR_SHARE_POWER_SOURCE_MINIATURIZATION_TECH: "Sdílení eleriových baterií"
  STR_SHARE_POWER_SOURCE_MINIATURIZATION_TECH_UFOPEDIA: "Veliteli, poskytli jsme společnosti M.A.G.M.A. vše potřebné, aby mohli budovat eleriem napájenou armádu. Nebo alespoň zvrátit poměr sil v mnoha oblastech světa. Možná, že to nebyl až tak dobrý nápad.{NEWLINE}{NEWLINE}A také Rada je vzteky bez sebe. Porušení embarga na zdroje energie je opravdu nepotěšilo. (-1500 bodů)"
  STR_MESSAGE_FROM_MAGMA_ALLOY_AMMO: "Zpráva od M.A.G.M.A.: teramit"
  STR_MESSAGE_FROM_MAGMA_ALLOY_AMMO_UFOPEDIA: "{NEWLINE}{NEWLINE}Komu: X-Com{NEWLINE}Od: M.A.G.M.A. Corporation{NEWLINE}{NEWLINE}Veliteli, naše společnost se velmi zajímá o vámi vyvinutou technologii tritaniové munice. Pokud se o ni s námi podělíte, budeme vás zásobovat dalším úžasným zbožím, plně kompatibilním s dřívějšími produkty, které na trhu nemají konkurenci.{NEWLINE}Pokud s nabídkou souhlasíte, dokončete prosím výzkumný projekt nazvaný 'Sdílení technologie tritaniové munice'."
  STR_MESSAGE_FROM_MAGMA_TERRAMITE: "Zpráva od M.A.G.M.A.: Teramit"
  STR_MESSAGE_FROM_MAGMA_TERRAMITE_UFOPEDIA: "{NEWLINE}{NEWLINE}Komu: X-Com{NEWLINE}Od: M.A.G.M.A. Corporation{NEWLINE}{NEWLINE}Veliteli, nemohli jsme si nepovšimnout, že jste narazili na úžasný materiál. Taková síla a elegance! Máte zájem o výměnu ve jménu vědy? Vy nám poskytnete vzorky a informace, my vám díky tomu budeme moci v budoucnu nabídnout lepší zboží!{NEWLINE}Pokud s nabídkou souhlasíte, stvrďte naši smouvu projektem 'Sdílení teramitové technologie'."
  STR_MESSAGE_FROM_MAGMA_POWER_SOURCE_MINIATURIZATION: "Zpráva od M.A.G.M.A.: Eleriové baterie"
  STR_MESSAGE_FROM_MAGMA_POWER_ARMOR: "Nabídka od M.A.G.M.A.: Mechanická zbroj"
  STR_MESSAGE_FROM_MAGMA_POWER_ARMOR_UFOPEDIA: "{NEWLINE}{NEWLINE}Komu: X-Com{NEWLINE}Od: M.A.G.M.A. Corporation{NEWLINE}{NEWLINE}Veliteli, k našim požadavkům se stále stavíte velmi rozumně. Díky vám a vám podobným soudruhům bude naše společnost brzy ovládat celosvětový trh s energiemi. Ale i přes to nemáme v úmyslu opustit náš prvotní segment trhu - vojenské vybavení. A díky posledním technologiím vám můžeme nabídnout nový druh osobní zbroje jednotlivce: mechanickou zbroj!{NEWLINE}Toto úžasné zařízení nabízíme pouze našim nejvěrnějším zákazníkům. Vy jste samozřejmě na prvním místě v seznamu!"
  STR_NIGHTVISION: "Noční vidění"
  STR_NIGHTVISION_UFOPEDIA: "Během nočních misí můžeš přepnout zobrazení obrazovky do režimu nočního vidění stiskem klávesy Scroll Lock, nebo podržením mezerníku (nastavení kláves jde měnit). V tomto módu uvidíš bojiště mnohem lépe."
  STR_LOOK_AROUND: "Rozhlédni se"
  STR_LOOK_AROUND_UFOPEDIA: "Oči jsou velmi důležitým taktickým nástrojem.{NEWLINE}Nezapomínej si krýt záda, protože některé věci dokáží být velmi kradmé."
  STR_SURRENDER: "Vzdávání se"
  STR_SURRENDER_UFOPEDIA: "Většina, ale ne všichni, nepřátel se vzdá, pokud se pro ně bitva nevyvíjí příznivě. Jednotky co se vzdaly jsou automaticky zatčené a bitva končí."
  STR_READINESS: "Příčetnost"
  STR_OVERSTUN: "Přílišné omráčení"
  STR_OVERSTUN_UFOPEDIA: "Smrtelně ranění bojovníci zůstávají v ohrožení života i po první pomoci. Když hodnota omráčení přeroste hodnotu aktuálního zdraví 5 a vícekrát, začne bojovník každý tah ztrácet zdraví - jednotka je označena ikonou 'srdečního šoku'. Předejít smrti z přílišného omráčení je možné zvýšením zdraví jednotky, nebo snížením jejího omráčení."
  STR_ENEMY_SURRENDER: "VZDALO SE NEPŘÁTEL"
  STR_AQUA_PLASTICS_PREQ1: "Podmínka 1 Akvaplastik"
  STR_AQUA_PLASTICS_PREQ2: "Podmínka 2 Akvaplastik"
  STR_DART_RIFLE_PREQ: "Podmínka Šipková puška"
  STR_DART_RIFLE_CLIP_B_PREQ1: "Zásobník B šipkové pušky Podmínka 1"
  STR_DART_RIFLE_CLIP_B_PREQ2: "Zásobník B šipkové pušky Podmínka 2"
  STR_DART_RIFLE_CLIP_B_PREQ3: "Zásobník B šipkové pušky Podmínka 3"
  STR_DART_RIFLE_CLIP_C_PREQ1: "Zásobník C šipkové pušky Podmínka 1"
  STR_DART_RIFLE_CLIP_C_PREQ2: "Zásobník C šipkové pušky Podmínka 2"
  STR_DART_RIFLE_CLIP_C_PREQ3: "Zásobník C šipkové pušky Podmínka 3"
  STR_ALIEN_ENGINEERING_PREQ: "Podmínka Cizácké inženýrství"
  STR_CULTIST_INTERROGATED: "Kultista vyslechnut"
  STR_STRANGE_CREATURE_AUTOPSY: "Provedena pitva podivné příšery"
  STR_STRANGE_CREATURE: "Popis podivné příšery"
  STR_COOL_ALIEN_GADGET: "Vychytané cizácké zařízení"
  STR_ZSRR_BIO_ENHANCEMENT: "Bio vylepšení Rudého úsvitu"
  STR_SUPERLASKA_APPREHENSION: "Zvláštní klient"
  STR_ALERT_SUPERLASKA_APPREHENSION: "AGENT HYBRID OBJEVEN V"
  STR_SUPERLASKA_APPREHENSION_DESCRIPTION: "Hybridí špióni infiltrují sexuální průmysl kvůli shromažďování informací a genetických vzorků a také kvůli možnosti verbování přívrženců.{NEWLINE}Jeden z našich agentů se bude vydávat za klienta a zadrží nepřátelského agenta. Začínat bude v kavárně, a protože se jedná o zpravodajskou misi, bude mít k dispozici jen utajitelné vybavení."
  STR_SUPERLASKA_APPREHENSION_BRIEFING: "Hybridí špióni infiltrují sexuální průmysl kvůli shromažďování informací a genetických vzorků a také kvůli možnosti verbování přívrženců. Abychom zničili buňku, bude jeden z našich agentů hrát klienta a zadrží nepřátelského agenta, který pravděpodobně ihned pozná, že se jedná o past. Misi můžeš zrušit tak, že se s operativcem vrátíš do kavárny a klikneš na tlačítko 'Zrušit misi'."
  STR_SUBMARINE: "KALYPSÓ"
  STR_BIG_SUBMARINE: "TROJZUBEC"
  STR_PINKDESERT_EXIT: "Východ z cizácké pouště"
  STR_SKI_LODGING_XCOM: "LYŽAŘSKÁ CHATA"
  STR_HYBRID_OPERATIONS: "Operace hybridů"
  STR_HYBRID_OPERATIONS_UFOPEDIA: "Cizáčtí hybridi provádějí zpravodajské projekty zaměřené na podrobení pozemských vlád a jiných vlivných institucí. Lidem podobní klony takové instituce infiltrují se záměrem sabotovat jejich činnost, vyvést zdroje, nebo prostě sbírat cenné informace. Pokud jsou přesvědčeni, že je třeba jiný přístup, neváhají spáchat teroristický čin, nebo vraždu."
  STR_ALERT_HOLIDAY_RESORT_TERROR: "ÚTOK NA VÝLETNÍ STŘEDISKO!"
  STR_HOLIDAY_RESORT_TERROR: "Útok na výletní středisko"
  STR_HOLIDAY_RESORT_TERROR_DESCRIPTION: "Uměle vytvoření agenti cizáckých hybridů zaútočili na populární turistickou destinaci. Musíme jednat rychle.{NEWLINE}Očekávej boj proti specialistům bez zbroje, v různorodém terénu a spoustou rukojmí."
  STR_HOLIDAY_RESORT_TERROR_BRIEFING: "Uměle vytvoření agenti cizáckých hybridů infiltrovali populární turistickou destinaci. Jejich cílem je povraždit všechny lidi v oblasti a využít následného zmatku k ukradení identit některých obětí. Musíme jednat rychle a ochránit životy nevinných lidí a tím překazit cizácký plán infiltrace. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_CHEMPISTOL: "Chemopistole"
  STR_CHEMPISTOL_UFOPEDIA: "Tato zbraň vystřeluje pod velkým tlakem velmi aktivní chemikálii, která je smrtící pro živé cíle a také nechráněnou techniku. Chemický koktejl je možné vyrobit z běžně dostupných přísad, ale je velmi zvláštní a pravděpodobně vyrobena mimozemským postupem."
  STR_CHEMPISTOL_CLIP: "Nádržka chemopistole"
  STR_CHEMOGUN: "Chemopuška"
  STR_CHEMOGUN_UFOPEDIA: "Tato zbraň vystřeluje pod velkým tlakem velmi aktivní chemikálii, která je smrtící pro živé cíle a také nechráněnou techniku. Chemický koktejl je možné vyrobit z běžně dostupných přísad, ale je velmi zvláštní a pravděpodobně vyrobena mimozemským postupem."
