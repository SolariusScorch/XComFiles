  STR_HUNTING_RIFLE: "Lovecká puška"
  STR_HUNTING_RIFLE_UFOPEDIA: "Povětšinou se tato puška používá pro lov divé zvěře. Síla je oproti vojenským protějškům menší, ale stále pro použitelnou lehkou přesnou pušku více než dostatečná."
