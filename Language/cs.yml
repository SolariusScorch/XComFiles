  STR_JARHEAD_CORPSE: "Pozůstatky nálevníka"
  STR_JARHEAD_AUTOPSY: "Pitva nálevníka"
  STR_JARHEAD_AUTOPSY_UFOPEDIA: "'Nálevníci' jsou krutou ukázkou technologické dovednosti nepřátel lidstva. Mechanický exoskelet je napájen vlastním rozpadovým reaktorem. Mozek v nálevu je lidský a pravděpodobně není nijak modifikovaný."
  STR_PSG1_BUY: "Pořízení PSG-1"
  STR_PSG1: "PSG-1"
  STR_PSG1_CLIP: "Zás. PSG-1"
  STR_PSG1_UFOPEDIA: "Odstřelovací puška navržená firmou Heckler & Koch v 70. letech, primárně pro policejní síly. Relativně snadno se ní dají zasahovat špatně viditelné cíle. Je velmi náročná na údržbu. Palebná síla se odvíjí od dovednosti odstřelovače a je vcelku dobrá i proti zbroji.{NEWLINE}Nákup možný až po Postupu II."
  STR_JARHEAD: "Nálevník"
  STR_JARHEAD_UFOPEDIA: "Toto stvoření je kyborg s lidským mozkem. Mechanické tělo je lehké, ale pevné. Nejsme schopni se stvořením komunikovat, ani přímou stimulací. Dokáže vysílat psionické rázy."
