  STR_ALIEN_RESEARCH: "Cizácký výzkum"
  STR_ALIEN_RESEARCH_UFOPEDIA: "Výzkumné mise mají za cíl sbírání základních dat o Zemi a jejích obyvatelích. Využívána jsou především menší plavidla, která výjimečně přistávají v odlehlých oblastech. Tato aktivita pro X-Com představuje tu nejmenší možnou hrozbu, protože se o ní většinou veřejnost, ani vlády nedozvědí."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Jakmile je cizácká základna postavena, za"
  STR_ALIEN_ABDUCTION_UFOPEDIA: "Toto je nejzákeřnější forma cizácké aktivity. Únosy cizáky jsou hlášeny z mnoha míst, bez ohledu na pokusy cizáků vymazat zážitky z paměti obětí. Unešení hlásí, že byli oběťmi ponižujících fyzických výzkumů, včetně oplodnění cizáckými zárodky a hrůzných genetických experimentů. Účel těchto aktivit se zdá být spojen s genetickými mutacemi a manipulacemi s jejich vlastním cizáckým genetickým materiálem. Tato aktivita způsobuje významný rozruch. Odehrává se v obydlených oblastech nebo městech."
  STR_ALIEN_HARVEST_UFOPEDIA: "Cizáci mají pro pozemskou faunu mnoho využití. Zvířata jsou tajně unášena, a poté nalezena s chybějícími orgány. Znetvoření skotu jsou hlášena především v oblastech, kde jsou často hlášeny i pozorování UFO. Tento druh cizácké aktivity způsobuje u vlád a veřejnosti velké obavy a znepokojení. Odehrává se především v zemědělské krajině. Teorie o 'cizácké sklizni' naznačuje, že cizáci původně 'osili' naši planetu svou florou a faunou a nyní se vrátili, aby svou úrodu sklidili."
  STR_ALIEN_BASE_UFOPEDIA: "Cizáci budují své tajné, podzemní základny v odlehlých oblastech. Po několika průzkumných letech, nastává při stavbě v oblasti výrazný nárůst aktivity UFO. V základnách bývají umístěny pokusné laboratoře, kde jsou zkoumáni i lidé, a slouží také jako významné logistické uzly pro další cizácké aktivity v dané oblasti. Přítomnost základny vyvolá častá hlášení pozorování UFO. Naše plavidla mají šanci základnu najít pouze až po několikahodinovém střežení oblasti."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Pokud začnou být stíhači X-Com úspěšní v sestřelování uf, mohou cizáci přejít k odvetným opatřením. To může vyústit až k přímému útoku na základnu X-Com. Ale před útokem musí samozřejmě cizáci naší základnu najít. Do nalezení budou svou vzdušnou aktivitu tlumit."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Pozemské vlády mohou být infiltrovány cizáckými agenty s lidským vzezřením. To může vést až k oficiálnímu, neveřejnému, kontaktu nejvyšších vládních zástupců s cizáky. Vyústění takové aktivity je rozeznatelné zvýšeným výskytem uf poblíž hlavního města. Cizáci se pokusí uzavřít s vládou smlouvu, ve které nabídnou svou pokročilou technologii výměnou za příslib přehlížení cizáckých aktivit. Tato cizácká mise je pro X-Com tou nejvážnější hrozbou, protože po uzavření takové smlouvy vláda přestane náš projekt financovat."
