  STR_DEEP_SEA_ANALYSIS: "Analýza nezkrotného podmořského života"
  STR_DEEP_SEA_ANALYSIS_UFOPEDIA: "Prozkoumání těchto podivných hybridů mě dovedlo ke dvěma závěrům:{NEWLINE}Ačkoli jsou tito tvorové nebezpeční, nejsou ještě dokončení. Jsou to neúspěšné prototypy, neúspěchy. A i přes to si moc nedělají ze střel a výbuchů a bez problémů roztrhnou člověka ve dví.{NEWLINE}Jsou adaptováni na život ve velmi velkých hloubkách. Vytvořeni pro život a boj na dnech oceánských příkopů. Na pevninu se nemohli dostat vlastními silami. Někdo je vypouští jako neřízené střely, které mají terorizovat lidstvo."
