  STR_MEDAL_STATGAIN_NAME: "Elita"
  STR_MEDAL_STATGAIN_UFOPEDIA: "Reálně není možné dosáhnout fyzické a psychické dokonalosti, ale i přes to se jí snaží každý agent X-Comu dosáhnout. Uděluje se za zvyšování statistik agenta.{NEWLINE}Každá úroveň zvýší jednu vlastnost o 2."
