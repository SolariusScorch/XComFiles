  STR_SMART_SHOTGUN: "Chytrá brokovnice"
  STR_SMART_SHOTGUN_UFOPEDIA: "Nejmodernější dostupní brokovnice z dílny šéf inženýra X-Comu. Ten se inspiroval prací svého otce. Obsahuje počítačem řízený laserově naváděný gyroskopický rám, který znatelně snižuje čas pro přesný výstřel."
