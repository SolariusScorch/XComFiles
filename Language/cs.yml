  STR_OUTPOST_OF_APOCALYPSE_BRIEFING: "Lokalizovali jsme opevněný chrám Kultu apokalypsy. Musíme přemoci jejich obranu a budovu obsadit. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_OUTPOST_OF_APOCALYPSE_DESCRIPTION: "Lokalizovali jsme opevněný chrám Kultu Apokalypsy. Musíme přemoci jejich obranu a budovu obsadit."
  STR_OUTPOST_OF_APOCALYPSE_UFOPEDIA: "Díky výslechu bratra Apokalypsy dokážeme určit potenciální místa několika jejich pevností. Doufáme, že se nám tam podaří poodkrýt další jejich tajemství."
  STR_TOWER_OF_APOCALYPSE: "Věž Apokalypsy"
  STR_ALERT_TOWER_OF_APOCALYPSE: "NALEZENA VĚŽ APOKALYPSY!"
  STR_TOWER_OF_APOCALYPSE_BRIEFING: "Lokalizovali jsme odlehlý klášter Kultu apokalypsy. Musíme potlačit odpor kultistů a dostat z nich informace o kultu. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_TOWER_OF_APOCALYPSE_DESCRIPTION: "Lokalizovali jsme odlehlý klášter Kultu apokalypsy. Musíme potlačit odpor kultistů a dostat z nich informace o kultu."
  STR_TOWER_OF_APOCALYPSE_UFOPEDIA: "Věže Apokalypsy jsou tajné kláštery, ve kterých členové kultu bez obav provádí své bezbožné praktiky. Obyčejní sympatizanti nemají do klášterů povolený přístup, ten je jen pro plnohodnotné členy. Každá věž má svého staršího kněze, titulovaného pontifika, který má podstatně větší přehled o činnostech kultu, než běžní kněží."
  STR_MYSTERIES_OF_APOCALYPSE: "Tajemství Apokalypsy"
  STR_MYSTERIES_OF_APOCALYPSE_UFOPEDIA: "Veliteli, je mi líto, ale i když jsme se dostali až ke špičkám Kultu Apokalypsy, nenašli jsme nic zvláštního. Prostě se jednoho dne začali shromažďovat, čistě spontánně. Nikdo je neorganizoval, ani neřídil. Ale peníze potřebovali a podařilo se jim nalézt bohatého sponzora. Jeho dary vysoce převyšují součet příspěvků řadových členů, ale pravděpodobně vůbec netuší, kdo tím sponzorem je. Tohle je myslím jediná stopa, kterou má smysl sledovat."
  STR_GOALS_OF_APOCALYPSE: "Tajné cíle Apokalypsy"
  STR_GOALS_OF_APOCALYPSE_UFOPEDIA: "Veliteli, mladá zaměstnankyně ze zpravodajského oddělení měla problém s vyšetřováním Kultu Apokalypsy, tak jsem ji pomohla. Strávila jsem hodiny zahrabaná do všech možných náboženských, politických a populárních textů, které kult produkuje, a s pomocí programu na analýzu jazyků jsem v nich našla skrytou zprávu: lidstvo upadlo do letargie a úkolem Kultu je ho probudit. Jejich cílem je připravit lidstvo na těžké časy, od kterých nás, podle nich, dělí jen okamžik. Bohužel se mi nepodařilo zjistit, odkud tato informace pochází. Snad najdeme další užitečné stopy..."
