  STR_MILESTONE_1: "Souhrnné hlášení X-Com č. 1"
  STR_MILESTONE_1_UFOPEDIA: "Od: X-Com: globální vyšetřovací úřad{NEWLINE}Komu: Rada Spojených národů{NEWLINE}Předmět: Paranormální aktivity{NEWLINE}Vyšetřování anomálních hlášení z celého světa potvrdilo, že na Zemi působí faktory, které nedokážeme vysvětlit za použití současného vědeckého poznání světa. Nejpatrnější jsou abnormální biologické organizmy (vize přílohu č. 2), ale dle našeho názoru by se měly UN zaměřit na vzrůstající počet tajných teroristických organizací, které s těmito jevy nějakým způsobem souvisí. Důrazně UN doporučujeme, aby provedla další kroky k rozklíčování pozadí těchto skupin."
  STR_MILESTONE_2: "Souhrnné hlášení X-Com č. 2"
  STR_MILESTONE_2_UFOPEDIA: "Od: X-Com: Jednotka paranormálních aktivit{NEWLINE}Komu: Rada Spojených národů{NEWLINE}Předmět: UFO, nepřítel neznámý{NEWLINE}Vyšetřování posledních výskytů paranormálních aktivit přineslo nezvratné důkazy o spojitosti 'kultů' s mimozemskými silami, které je aktivně podporují. Ty samé síly jsou pravděpodobně i za neobvyklými biologickými fenomény zaznamenanými na Zemi, které jsme byli schopni do detailu prozkoumat. Prozatím neznáme motiv, nebo modus operandi cizáků, ale jejich aktivity jsou bez pochyb koordinované po celé planetě. Z našich informací vyplývá, že jejich aktivity mají vyvolat zmatek v lidské společnosti a jsou její bezprostřední hrozbou. Aktuálně doporučujeme považovat cizáky za nepřátele lidstva a věnovat více úsilí k poznání této hrozby."
  STR_MILESTONE_3: "Souhrnné hlášení X-Com č. 3"
  STR_MILESTONE_3_UFOPEDIA: "From: X-Com: Jednotka paranormálních aktivit{NEWLINE}Komu: Rada Spojených národů{NEWLINE}Předmět: Cizácká konspirace{NEWLINE}Naše závěry z analýzy cizácké aktivity jsou ponuré: nejen, že jsme v obležení nepřátelskými cizáckými silami, ale i naše vlastní nejvyšší vrstvy obranného velení jsou jimi těžce infiltrovány. Navíc nás neohrožuje jen jedna síla, ale další možní konkurenti: tajemní cizáci z nebes, podvodní civilizace hlubiňáků, zatím nepoznaný svět hluboko pod povrchem Země a k tomu ještě lidští kolaboranti. Podle našeho kvalifikovaného odhadu nemá ani jeden z našich nepřátel ještě dostatečnou sílu na přímočarou invazi, ale o to usilovněji se nás budou snažit oslabovat a mást.{NEWLINE}Z těchto důvodů doporučujeme cíleně budovat pozemské obranné kapacity. V rámci toho přidělit X-Comu plná práva vojensky zasahovat nejenom v zájmu UN, ale celého lidstva."
  STR_MILESTONE_3_PREQ: "Podmínka Postup III"
  STR_HWP: "Platformy s těžkými zbraněmi"
  STR_HWP_UFOPEDIA: "Jako odpověď na stále se zvyšující nebezpečí při aktivitách X-Comu jsme vyvinuli víceučelovou, dálkově ovládanou platformu pro těžké zbraně. Věž je částečně modulární. Je možné ji osadit buď kanónem, raketometným dvojčetem, nebo minugunem. Odolné pancéřování odolá většině druhů poškození. Kvůli své velikosti zabere podstatně větší místo v transportním prostředku."
  STR_SCORPOID_ARMOR: "Bitevní analýza škorpoida"
  STR_SCORPOID_WEAPON: "Klepeta škorpoida"
  STR_SCORPOID: "Škorpoid"
  STR_SCORPOID_UFOPEDIA: "Tyto hrůzostrašné bytosti žijí hluboko pod zemí v malých kmenech. Jsou fyzicky silní, odolní a překvapivě kradmí. Na povrchu především loví, ale v podzemí i farmaří. I přes svou zvířecí povahu jsou dobří v používání technologií, které získávají především od reptiliánů jako žold."
  STR_SCORPOID_AUTOPSY: "Pitva škorpoida"
  STR_SCORPOID_AUTOPSY_UFOPEDIA: "Tito pavoukovití humanoidé jsou chráněni velmi pevnou schránkou, odolnou snad proti všem druhům poškození. Svaly mají mnohem silnější, než je třeba na pouhé nošení hmotné tělesné schránky, což napovídá na schopnost velmi rychlého pohybu. Všechny orgány jsou podobné normálním škorpionům, ale více těm obrovským. To napovídá na možné spojení těchto dvou životních forem."
