  STR_WRAP_UP_DIMENSION_X_EXPLORATION_UFOPEDIA: "Naše práce v Dimenzi X je hotova. Zahnali jsme Kybersíť a shromáždili spoustu informací o cizácích. Je čas se vrátit domů.{NEWLINE}Ano, cizácký svět je velmi zajímavý. Ale Rada má za to, že na důkladný průzkum je ještě příliš brzy. Mimochodem... mám pocit, že mají přístup do mnoha světů, podobných tomuto. Tak ale už začali s evakuací základny.{NEWLINE}Ať už mají jakýkoli důvod, náš výkon je oslnil. Doufejme, že nám to pomůže udržet X-Com při životě. Ve světě podrazů a tajemství si člověk nemůže být jist ničeho."
  STR_CYBERWEB_HQ: "Ústředí Kybersítě"
  STR_CYBERWEB_HQ_UFOPEDIA: "Lokalizovali jsme velitelství Kybersítě, ukryté hluboko v Dimenzi X. Nejedná se ale o základnu, nýbrž o obrovské plavidlo, schopné otevřít dimenzionální bránu a rozpoutat chaos na Zemi!{NEWLINE}Protože se při útoku našich letadel dokáže snadno ukrýt zpět v Dimenzi X, musíme na tuto bitevní loď zaútočit na zemi, při údržbě. Dokud se nám tuto operaci nepodaří dokončit, musíme před lodí ohlídat vzdušný prostor Země, protože Rada nenávidí každou sekundu existence téhle lodi v zemské atmosféře.{NEWLINE}Neúspěch si nemůžeme dovolit, veliteli. Na tomhle závisí budoucnost X-Comu!"
