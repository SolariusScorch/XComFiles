  STR_INTEL_LABORATORY: "Zpravodajské centrum"
  STR_INTEL_LABORATORY_UFOPEDIA: "Zařízení pro dalších 5 vědců. Umožňuje výzkum zaměřený na zpravodajské informace (primárně výslechy). Každé zpravodajské centrum mírně zvyšuje globální detekci.{NEWLINE}Místo v centru může být využito i pro jiné výzkumy, ale bez něj (nebo velitelství) nebudeš moci provádět zpravodajské výzkumy.{NEWLINE}V každé základně je možné mít jen jedno toto zařízení."
  STR_ADVANCED_INTEL_LABORATORY: "Pokročilé zpravodajské centrum"
  STR_ADVANCED_INTEL_LABORATORY_UFOPEDIA: "Vylepšení standardního zpravodajského centra. Poskytuje o 2 výzkumná místa více a umožňuje v základně provádět zpravodajský výzkum (hlavně výslechy) díky pokročilým metodám a vylepšenému vybavení. Každé centrum lehce zvyšuje celosvětovou detekci hrozeb.{NEWLINE}V centru je možné provádět i jiné výzkumy než zpravodajské. Ale bez centra nebo velitelství zpravodajské výzkumy možné nejsou.{NEWLINE}V každé základně může být pouze jedno zpravodajské centrum, ať už obyčejné, nebo pokročilé."
  STR_BIO_LABORATORY: "Biologická laboratoř"
  STR_BIO_LABORATORY_UFOPEDIA: "Toto výzkumné zařízení pro 5 vědců je nezbytné k studiu živých exemplářů různých forem života. Nepatrně také urychluje léčení raněných agentů, obzvláště těch co mají velké zdraví.{NEWLINE}Místo v laboratoři je možné využít i na jiné výzkumné projekty, ale bez ní (nebo Centrály) není  možné zahajovat projekty biologické.{NEWLINE}Jen jedna laboratoř na základnu."
  STR_SABRE: "Šavle"
  STR_SABRE_UFOPEDIA: "Tradiční zbraň, populární hlavně v západní Asii a Evropě do První světové války. Dnes spíše sběratelský kousek. Vhodné pro fyzicky schopné šermíře, ale jedná se o všestrannou zbraň."
