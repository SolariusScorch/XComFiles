  STR_ACCURACY: "Přesnost"
  STR_ACCURACY_UFOPEDIA: "Přesnost se odvíjí od zbraně a dovednosti uživatele (obvykle PŘESNOST STŘELBY pro střelné zbraně, PŘESNOST VRHU pro granáty a PŘESNOST ZBLÍZKA pro kontaktní zbraně). Přesnost může záviset na vícero dovednostech. Detaily najdeš v popisu zbraně."
  STR_DAMAGE: "Poškození"
  STR_DAMAGE_UFOPEDIA: "Působené poškození zbraně závisí na ní samotné, a v některých případech na dovednostech uživatele. V Ufopedii je poškození zobrazené vedle ní a případný bonus v popisu. Bonus nepodceňuj, může být opravdu velký!"
  STR_ION_ACCELERATION: "Zrychlování iontovým paprskem"
  STR_ION_ACCELERATION_UFOPEDIA: "Cizácké létající ponorky spoléhají na složitý komplex napájecích systémů, které jim umožňují rychlou plavbu ve velkých hloubkách. Základem jejich technologie je iontový přemísťovač, využívající zbrit jako katalyzátor. Pohon pak dokáže ve vodě přemístit 100 násobek vlastního objemu za sekundu. Tento výkon jim zajišťuje, že je žádná pozemská ponorka nedostihne. Jejich pohon dokážeme replikovat za použití akvaplastu a zrbitových baterií."
  STR_ZRBITE_DRIVE: "Zrbitový motor"
  STR_ZRBITE_DRIVE_UFOPEDIA: "Kompletně jsme provedli reverzní inženýrství urychlovače založeného na iontovém paprsku. Nyní dokážeme stavět plavidla napájená zrbitem!"
  STR_AUTO_SHOTGUN: "BlackOps autom. brokovnice"
  STR_AUTO_SHOTGUN_UFOPEDIA: "'Hledáš průraznou zbraň? Tvé hledání je u konce! BlackOps Industries nabízí přesně to co hledáš!'{NEWLINE}{NEWLINE}Nákup možný až po Postupu III a kontaktu na BlackOps Industries."
  STR_AUTO_SHOTGUN_SHELLS: "Buben BlackOps autom. brokovnice"
  STR_AUTO_SHOTGUN_AA_SHELLS: "Tritaniový buben BlackOps autom. brokovnice"
  STR_AUTO_SHOTGUN_AA_SHELLS_MANUFACTURING: "Výroba trit. bubnu BlackOps autom. brokovnice"
  STR_M14: "M14"
  STR_M14_UFOPEDIA: "Stará vojenská zbraň na náboje 7.62 NATO. Ještě stále se na několika málo místech na Zemi používá jako odstřelovací puška.{NEWLINE}{NEWLINE}Nákup možný až po Postupu II."
  STR_M14_BUY: "Pořízení M14"
  STR_GALIL: "Galil"
  STR_GALIL_UFOPEDIA: "Lehká verze pušky ráže 7,62, vyrobená pro izraelskou armádu a policii, včetně stráže Knesetu.{NEWLINE}{NEWLINE}Nákup zbraně je možný až po Postupu II."
  STR_GALIL_BUY: "Pořízení pušky Galil"
  STR_FN_FAL: "FN FAL"
  STR_FN_FAL_UFOPEDIA: "Spolehlivá, přesná a silná zbraň na náboje 7.62 NATO. Pro začátečníka to není ideální volba.{NEWLINE}{NEWLINE}Nákup možný až po Postupu II."
  STR_FN_FAL_CLIP: "Zásobník 7,62"
  STR_DESERT_EAGLE: "Desert Eagle"
  STR_DESERT_EAGLE_UFOPEDIA: "Původně terčová pistole, která se stala populární na civilním trhu díky výkonné munici. Přesná, ale poměrně těžká.{NEWLINE}{NEWLINE}Zakoupení je možné až po vyzkoumání nestandardních zbraní."
  STR_DESERT_EAGLE_CLIP: "Zásobník Desert Eagle"
  STR_XCOM_BUREAU: "Historie X-Com: X-Com Bureau"
  STR_XCOM_BUREAU_UFOPEDIA: "Nahrávka ukazuje šokující pravdu: náš X-Com je částečně oživení dřívějšího stejnojmenného projektu z 60. let. Ten byl v rychlosti zahájen jako obrana proti tajné cizácké agresi vůči území USA, kdy se frakce cizáků, vedena tajemno entitou, pokoušela získat kontrolu nad vládou a po té dobýt celou Zemi. Jejich plán selhal, ale vůdce nebyl nikdy dopaden, nebo zabit, protože působil skrytě jen psychickým spojením z místa mimo Zemi. Další cizák, popisován jako stvoření z energie, naopak zřejmě stál na straně lidí, pomáhal v boji proti invazi a zahlazoval stopy.{NEWLINE}Je možné, že vůdce byl z řad nynějších okupantů, možná se jednalo o konkurenci. Možná že cizáci nejsou tak jednotnou frontou, jak se doposud zdálo."
  STR_XCOM_HISTORY_UNIT: "Historie X-Com: UNIT"
  STR_XCOM_HISTORY_UNIT_UFOPEDIA: "Ve 40. letech havarovalo na území Velké Británie UFO, což upozornilo vládu na existenci cizácků na Zemi. O tuto informaci se vláda nikdy s jiným státem nepodělila. Vytvořila jen zvláštní jednotku pro případ, že by se cizáci opět objevili. Ti se vrátili mnohokrát a mnohokrát došlo ke střetu. Ztráty jednotky UNIT byly velké, ale podařilo se jim získat několik významných vítězství, získat těla různých cizáků a jejich vybavení. Svoji roli pak také sehrávali u podobných incidentů, jako třeba u výskytu kyborgů, vytvořených cizáckými agenty na Zemi. Po rozpuštění UNIT většinou personál přešel do projektu Xenonautů. Vědecký divize se s cizáckou technologií nedostala příliš daleko, ale vynalezli několik užitečných zařízení. Třeba zbraně určené proti robotům.{NEWLINE}Nalezli jsme plány pro výrobu EMP granátu."
  STR_XENONAUTS: "Historie X-Com: Xenonauti"
  STR_XENONAUTS_UFOPEDIA: "Ukázalo se, že Kiryu-Kai a podobné iniciativy nebyly prvními pokusy vypořádání se s cizáckou hrozbou. Odhalili jsme přísně tajný projekt ze 70. let, nazvaný 'Xenonaut Defence Force', který byl společnou iniciativou NATO a Varšavské smlouvy. Hlavním úkolem bylo nalezení způsobu odolávání ovládání myšlenek, ale výsledkem byly i další věděcké poznatky a tréninkové programy.{NEWLINE}Iniciativa ale neměla dlouhého trvání. Neuspěla vinou nedostatečných informací, malého rozpočtu a několika nešťastných rozhodnutí a také kvůli nadužívání 'séra na rozšíření mysli' agenty (kteří poté byli přezdíváni psychonauti). Ale i tak měla iniciativa během studené války významnou roli, a to i na poli vědeckém. Vzešel z ní třeba bojový xenoštít."
  STR_KIRYU_KAI: "Historie X-Com: Kiryu-Kai"
  STR_KIRYU_KAI_UFOPEDIA: "Ještě před vznikem X-Comu se s paranormálními hrozbami pokoušelo bojovat mnoho zemí na vlastní pěst. S výhradami je možné za nejúspěšnější považovat japonský projekt s krycím označením 'Kiryu-Kai'. Protože se skutečně střeli s mimozemšťany, postavili jsme náš projekt na jejich informacích a technologiích. Bohužel jejich bojové ztráty v kombinaci s náhlým poklesem zájmu japonské vlády vedly k předčasnému zastavení projektu.{NEWLINE}{NEWLINE}Nejdůležitějším střípkem informace z Kiryu-Kai je:{NEWLINE}'Invaze začne 1. ledna 1999, ve 12:00 GMT.'"
