  STR_PULSE_WEAPONS: "Pulzní zbraně"
  STR_PULSE_WEAPONS_UFOPEDIA: "Pulzní zbraně jsou pokročilé střelné zbraně, které projektil vystřelují energií baterií generovaného elektrického pulzu. Díky tomu je možné používat i nekovové (keramické) projektily, které jsou pro tento typ zbraní standardem. Ty mají větší zraňující účinek.{NEWLINE}Standardní keramický projektil pulzní zbraně působí dalších 25 % poškození přímo zdraví cíle (po započtení zbroje). Jiné typy projektilů (nekeramické) tento efekt nemají."
  STR_MAGMA_PULSE_LMG_BUY: "M.A.G.M.A. pořízení pulzního leh. kulometu"
