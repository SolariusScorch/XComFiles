  STR_ALIEN_POWER_SYSTEMS_DEP_1: "Podmínka Cizácké napěťové systémy"
  STR_ALIEN_BIOCHEMISTRY: "Cizácká biochemie"
  STR_ALIEN_BIOCHEMISTRY_UFOPEDIA: "Analýza vzorků tkání cizáků potvrdila desetiletí starou hypotézu biochemiků: různý původ organizmu se projevuje různou biochemií. Cizáci, se kterými se setkáváme, mají 3 různé základní biochemikálie, které odlišují jednotlivé rasy. Všechny mají za základ organickou chemii, ale aplikovanou diametrálně odlišným způsobem, než který známe ze Země. Cizácká biologické sloučeniny, na rozdíl od našich, obsahují mnohem více tranzitních kovů a beryllia, což, pokud se nejedná o umělý zásah, ukazuje na složení prostředí, odkud pocházejí. Zajímavostí je, že je jejich biochemie adaptována na teplotní podmínky podobně těm na Zemi.{NEWLINE}Tyto nové objevy neposunují jen naše věděcké poznání, ale díky nim se můžeme posunout i v návrzích chemických způsobů boje proti nájezdníkům."
  STR_ALIEN_CODES: "Cizácké kódy"
  STR_ALIEN_CODES_UFOPEDIA: "Pro meziplanetární komunikaci využívají cizáci zvláštní vybavení, které je schopno vyzařovat vlny, které se šíří rychleji než světlo. Ty jsou modulovány přenášenou zprávou složitým, ale logickým vzorcem. Nyní jsme tento vzorec pochopili, takže máme naději, že budeme moci rušit a dekódovat cizáckou komunikaci."
  STR_ALIEN_OPTICAL_PROCESSOR: "Cizácký optický procesor"
  STR_ALIEN_OPTICAL_PROCESSOR_UFOPEDIA: "Cizáci používají tímto speciálním zařízením komunikují s navigačním vybavením. Zařízení vyzařuje šetrně modulované záblesky světla přímo do očí operátora, čím stimuluje mozek a tedy předává informace. Není jasné, jak zařízení dostává zpětnou vazbu od pilota, ale zřejmě nějak čte a analyzuje mozkové vlny, které po zpracování předává navigaci UFA."
  STR_HYPERWAVES: "Hypervlny"
  STR_HYPERWAVES_UFOPEDIA: "Cizáci dokáží přeměnit energii do exotických vln, které se pohybují v médiu zvaném 'hyperprostor'. Technicky se jedná se o tachyony, které cestují v čase zpět, ale které na základě nám neznámých fyzikálních zákonů nezpůsobují časový paradox a nenarušují kauzalitu. Tyto vlny umožňují komunikaci v reálném čase i na mezihvězdné vzdálenosti."
  STR_ALIEN_ASTROMETRICS: "Cizácká astrometrie"
  STR_ALIEN_ASTROMETRICS_UFOPEDIA: "I pro cizáky zůstává navigace v hlubokém vesmíru výzvou. Stojí za ní totiž spousta exotické fyziky, oproti které je teorie hypervln hračkou. Pokročilá vemírná navigace vyžaduje vynikajícího kormidelníka, který je spojen s lodí psionickým rozhraním, díky kterému získává pojem o multidimenzionálním čase. I když jestě nejsme schopni tuto technologii zcela pochopit, dokážeme ji využít k vylepšení vlastního cestování vesmírem a zkrácení doby letů."
  STR_OPTRONIC_PARTS: "Optronické součástky"
  STR_ALIEN_ELECTRONICS: "Cizácká elektronika"
  STR_PLASMA_WEAPONS: "Plazmové zbraně"
  STR_PLASMA_WEAPONS_UFOPEDIA: "Nyní, když rozumíme základům fyziky stojící za cizáckými plazmovými zbraněmi, dokážeme replikovat jejich stavbu. Teoreticky bychom měli být schopni vyvinout vlastní plazmové zbraně od píky, ale jednalo by se o časově a finančně velmi náročný proces, možná i politicky těžko průchozí. Zprávy z bojišť svědčí o tom, že cizáci mají již zavedené a osvědčené zbraně, takže je mnohem praktičtější provést zpětné inženýrství jejich zařízení.{NEWLINE}Budeme schopni reprodukovat jakékoli získané plazmové zbraně, které se nám podaří vyzkoumat."
  STR_FUSION_WEAPONS: "Fúzní zbraně"
  STR_FUSION_WEAPONS_UFOPEDIA: "Lidstvu se dařilo ovládat fúzní reakci jen velmi zhruba. Ale s posledními znalostmi cizáků dokážeme používat fúzní energii v mnohem menších měřítkách a s mnohem větší možností ovládání.{NEWLINE}Nyní jsme schopni vyprodukovat jakoukoli fúzně napájenou zbraň ve vlastních zařízeních, za předpokladu, že k ní máme použitelné nákresy."
  STR_FUSION_EXPLOSIVES: "Fúzní výbušniny"
  STR_FUSION_EXPLOSIVES_UFOPEDIA: "Samotný element eleria je schopen bleskově uvolnit velké množství energie, takže je vhodný i pro iniciaci fúzní reakce. I když ta není tak efektivní, je její vyvolání mnohem levnější a snadnější, než použití jen samotného E-115. V kombinaci se správným množství vysoce energetického krystalického materiálu umožňuje náhlé uvolnění energie, i ve formě silného tepelného záření a zanedbatelné hladiny radiace. Tento objev může spustit revoluci ve zbrojním průmyslu, zaměřeném primárně pro boj s cizáky."
  STR_DELTA_RADIATION: "Radiace delta"
  STR_DELTA_RADIATION_UFOPEDIA: "Delta paprsky jsou naprosto odlišné od všech forem radiace, které jsou lidstvu známy. Neinteragují s žádnou obyčejnou hmotou nebo energií, takže jsou pro lidi neškodné a obyčejnými přístroji nedetekovatelné. Reagují s elementy eleria. Excitují jeho atomy, destabilizují jeho strukturu a tedy umožňují rychlo konverzi hmoty na energii. To je možné jen díky unikátní struktuře molekul E-115, která dokáže delta paprsky zachytit. Bohužel správná frekvence, při které se tato konverze děje, omezuje její dosah, což nám znemožňuje rušit funkci cizáckých zbraní na bojišti."
  STR_UFO_PROPULSION: "Pohonný systém UFO"
  STR_UFO_PROPULSION_UFOPEDIA: "Pohonný systém UFO je něco jiného, než by si člověk pod tímto termínem představoval. Nemá žádné rozeznatelné výfuky, písty nebo vrtule. Pokud se člověk neorientuje v problematice vzájemné interakce cizáckých systémů, působí zcela nepochopitelně. Tritanium je možné upravit do jakkoli tvarovaného silového vedení. Podivné vzory na trupech a vnitřních stěnách cizáckých plavidel mají svůj účel: dokáží vést a rezonovat elektromagnetické a gravitační vlny přiváděné přímo ze báze energetického zdroje, která je spočívá na tritaniové podlaze. To činí z celého trupu jeden obrovský pohybový aparát plavidla, jehož 'natočení' je možné bleskovou změnou gravitačně-magnetického pole, řízené extrémně efektivními optronickými obvody. To vysvětluje pády UFO, způsobené náhlým výpadkem energie negativní zpětnou vazbou, i při celkem nicotném poškození povrchu trupu."
  STR_PARTICLE_MICROACCELERATION: "Mikroakcelerace částic"
  STR_PARTICLE_MICROACCELERATION_UFOPEDIA: "Spousta cizáckého vybavení, včetně plazmových zbraní, využívá částicovou urychlovací komoru. Ta pracuje na principu gravitační modulace. Vytváří nepatrné částečky hmoty, které urychluje na nevídané rychlosti, což umožňuje vznik plazmy. Proces je velmi rychlý, takže se neobejde bez velkého množství energie, které dokáže poskytnout např. E-115."
  STR_ANTIMATTER_CONTAINMENT: "Udržování antihmoty"
  STR_ANTIMATTER_CONTAINMENT_UFOPEDIA: "Antihmota je vynikajícím zdrojem energie, ale také velice nestabilní. To se podařilo cizákům vyřešit chytrou aplikací gravitačních polí, které oddělují antihmotu od jejího protějšku, a tedy bránící neřízené vzájemné reakci. Tento objev zcela bez pochyb přinese lidské civilizaci pokrok, a bude významným krokem k potlačení cizácké hrozby."
  STR_ALIEN_GRAVITY_GENERATOR: "Cizácký generátor gravitace"
  STR_ALIEN_GRAVITY_GENERATOR_UFOPEDIA: "Cizácký generátor gravitace je ve skutečnosti vysílač gravitonů, kterým je možné v malém měřítku zvyšovat, nulovat nebo upravovat gravitační pole. I když pro zatím nemá žádné zbraňové využití, bez pochyb posune lidské možnosti průzkumu vesmíru, letů v atmosféře a dalších odvětví lidského inženýrství."
  STR_TRACTOR_BEAM_GENERATOR: "Generátor přitahovacího paprsku"
  STR_TRACTOR_BEAM_GENERATOR_UFOPEDIA: "Toto obří zařízení se v cizáckých základnách využívá pro přesné přistání velkých UFO. Umělé gravitační pole snižuje a jinak upravuje hmotu velkých objektů až do vzdálenosti 400 metrů. Je ale příliš objemné na zabudování do plavidel, a to i včetně těch největších cizáckých, takže našim jednotkám nedokáže poskytnout žádnou bojovou výhodu."
  STR_ADVANCED_PLASMA_PHYSICS: "Pokročilá fyzika plazmy"
  STR_ADVANCED_PLASMA_PHYSICS_UFOPEDIA: "I když lidstvo zná plazmu desetiletí, byla pro něj vždy příliš nepředvídatelná a její vznik byl složitý i v laboratorních podmínkách. Cizácká věda tyto problémy překonala před staletími, díky účelným matematickým rovnicím a technologickému pokroku, který z nic plynul. Časem je pochopíme i my, a budeme schopni vyrábět podobné přístroje jako oni."
  STR_ALIEN_BIOLOGY: "Cizácká biologie"
  STR_ALIEN_BIOLOGY_UFOPEDIA: "Náš předběžný výzkum ukazuje, že cizáci mají také DNA, ale od naší tak odlišnou, že je logické předpokládat mimozemský původ, nebo alespoň že je oproti té naší podstatně starší. Navíc je jisté, že některé části byly do jejich přidány uměle, možná z pozemských tvorů, zřejmě pro lepší adaptaci pro zemské podmínky. Ale zřejmě nebyl proces příliš promyšlen, nebo není dokončen, vzhledem k tomu, že jejich organizmy dokáží zpracovávat jen předzpracované živiny a mají slabou imunitu. Na Zemi dokáží přežít jen krátce, takže pro jejich další studium musíme vytvořit podmínky, ve kterých přežijí déle."
  STR_ALIEN_SUBJUGATION: "Cizácký útisk"
  STR_ALIEN_SUBJUGATION_UFOPEDIA: "Zatímco lidé využívají k omračování přetížení nervového systému elektřinou, vyvinuli cizáci mnohem účinější a šetrnější metodu, založenou na gravitačním zakřivení. Gravitační vlna se specifickou modulací narušuje vyšší mozkové funkce během několika málo sekund, zatímco ostatní životní funkce zůstávají nedotčeny. Jedná se extrémně efektivní metodu dočasného omračování lidí, a to jak na bojišti, tak na chirurgických sálech cizáků."
  STR_ALIEN_NEUROPSYCHOLOGY: "Cizácká neuropsychologie"
  STR_ALIEN_NEUROPSYCHOLOGY_UFOPEDIA: "Cizácký životních form je nepřeberné množství, ale i tak mají společné některé neuropsychologické vlastnosti, které zdědily, nebo jim byly přidány uměle. Ty jim umožňují spolupráci podobnou jedincům jednotného roje, i přes jejich podstatné biologické rozdíly. Tyto společné vzory chování jsou povětšinou spojeny s neverbální komunikací, duševní vizualizací a přenosu jednoduchých emocí. Nyní se nám snad podaří napojit na jejich interpersonální komunikační kanály, a využít je k našemu prospěchu."
  STR_ALIEN_NARRATIVE: "Cizácký narativ"
  STR_ALIEN_NARRATIVE_UFOPEDIA: "Naše znalost cizáckého jazyka nám umožňuje komunikovat jednoduché koncepty, ale pochopení celého komplexu cizácké kultury nám zabralo mnohem déle, než naučení základů jazyka. Nyní už chápeme strukturu jejich kulturního narativu, což nám umožňuje lepší pochopení abstraktních aspektů jejich života, zájmů, obav a ideálů. Dokážeme pochopit cizácké příběhy, zvládneme je převyprávět, a vysvětlit Vesmír.{NEWLINE}Ani nedokážu vyjádřit, jak životně důležitá je tato znalost pro náš další výzkum. Vždyť pochopení nepřítele je polovinou vítězství."
  STR_ALIEN_GARDENS: "Cizácké zahrady"
  STR_ALIEN_GARDENS_UFOPEDIA: "Součástí cizáckých základen jsou zvláštní zařízení pro pěstování geneticky upravených životních forem na bázi rostlin. I přes své pojmenování mají pramálo společného s produkcí cizácké potravy. Jsou využívány pro výrobu různých biochemikálií využívaných cizáckým průmyslem a zbrojířstvím."
  STR_ALIEN_POWER_SYSTEMS_UFOPEDIA: "Cizácká technologie běžně využívá pokročilé součástky, které uchovávají, vydávají a přenáší velká množství energie jednoduše, bezpečně a s minimálními ztrátami. I když jsou designově od našeho vybavení jiné a z jiných materiálů, můžeme je snadno replikovat vlastními silami a používat kde je třeba."
  STR_ALLOY_AMMO: "Tritaniová munice"
  STR_ALLOY_AMMO_UFOPEDIA: "Díky znalostem zpracování ultra silných, ale současně lehkých, cizáckých slitin dokážeme nyní vyrábět tritaniové náboje s lehčími a odolnějšími nábojnicemi a se střelami, které vydrží vyšší úsťovou rychlost."
  STR_FUSION_WEAPONS_CALIBRATION: "Kalibrace fúzních zbraní"
  STR_FUSION_WEAPONS_CALIBRATION_UFOPEDIA: "Cizácké fúzní zbraně jsou velmi výkonné, ale je třeba je denně kalibrovat. Když už nyní víme jak, můžeme je začít používat. Pokud se tedy k nějakým na bojišti dostaneme."
  STR_PLASMA_WEAPONS_CALIBRATION: "Kalibrace plazmových zbraní"
  STR_PLASMA_WEAPONS_CALIBRATION_UFOPEDIA: "Zásobníky cizáckých plazmových zbraní musí být pro každodenní použití pečlivě kalibrovány. Když už nyní víme jak, můžeme začít cizácké plazmové zbraně používat, pokud se k nějakým na bojišti dostaneme.{NEWLINE}Naše prvotní testy ukazují, že tyto zbraně snadno taví zbroj a dokáží zasažený cíl vznítit. Zásah sám o sobě působí obvykle velké poškození."
  STR_UFO_SUBTYPES: "Podtypy UFO"
  STR_UFO_SUBTYPES_UFOPEDIA: "Cizáci jsou schopni vyrobit jakoukoli součástku snadno, jako by ji vyráběli masově. Takže i když jsou jejich plavidla anorganická, nemají naprosto stejné parametry. Jsou navržena procesem podobným mutaci živých organizmů. To znamená, že plavidla určitého typu jsou si vzhledem podobná, ale podstatně se liší uvnitř, třeba i rozložením palub a místností. Dokonce je možné narazit na určité 'vývojové větve', nebo podtypy plavidel, které mají hlavní charakteristiky sdílené s 'kořenovým' typem."
  STR_ALIEN_VOCABULARY: "Cizácký slovník"
  STR_ALIEN_VOCABULARY_UFOPEDIA: "I když obecně cizáckou gramatiku a syntaxi chápeme, kvůli biologickým a kulturním rozdílům máme problém vytvořit použitelný, jednoznačný slovník technických pojmů. S narůstajícími vědomostmi jsme se dostali do stádia, kdy už začínáme chápat cizáckou vědu, což nám umožní stále lepší pochopení jejich technologie.{NEWLINE}Od nynějška máme mnohem lepší představu, na co se ptát, když se nám do rukou dostane cizácký odborník, a také mnohem lépe pochopíme jeho odpovědi."
  STR_ALIEN_PROGRAMMING: "Cizácké programování"
  STR_ALIEN_PROGRAMMING_UFOPEDIA: "Cizáci mají k tvorbě programů organický přístup, i proto, že jejich počítače se spíše podobají biologickému mozku, než našim obvodům. Jsou mnohem více propojené, ale také fraktálové, což znamená, že je každé cizácké zařízení do jisté míry unikátní. Z toho důvodu musí být jejich software kompatibilní a bezchybný se všemi obdobnými zařízeními. Toho je docíleno polymorfními algoritmy, které se přizpůsobují jakémukoli zařízení, do kterého jsou nahrány a fungují jako brána mezi hardwarem a samotným programem. Stejné algoritmy jsou používány i k testování kompatibility nové elektroniky."
  STR_ALIEN_WAVE_FIELD_THEORY: "Cizácká teorie vlnového pole"
  STR_ALIEN_WAVE_FIELD_THEORY_UFOPEDIA: "Cizácká fyzika nám odhaluje celý nový, nevídaný svět neznámých sil, částic a dimenzí, z nichž jen pár z nich lidstvo předpokládalo alespoň teoreticky. Většinu z nich si nikdo ani nedokázal představit. Cizácký model nám nejen umožňuje poznání věcí, se kterými jsme si nedokázali poradit, jako třeba singularity, nebo přirozenost času, ale také nám v brzkém budoucnu přinese spoustu technologických pokroků. I když se jedná o složitý a náročný model, je naprosto logický a shoduje se s naší realitou bez jediného problému."
  STR_ALIEN_CHEMISTRY: "Cizácká chemie"
  STR_ALIEN_CHEMISTRY_UFOPEDIA: "Cizáci disponují znalostmi obyčejných a exotických záležitostí, které převyšují vše, čeho bylo zatím lidstvo schopno dosáhnout. Jejich materiálové inženýrství je založené především na krystalické formě, která spojuje anorganické a biologické výrobní procesy k vytváření materiálů s nevídanými vlastnostmi: ultraodloné slitiny, hyperaktivní chemikálie, inteligentní biologické sloučeniny a jiné. Vynikají také v medicíně, kde používají pokročilou chemii k bezproblémovému spojení kybernetiky s živou tkání."
  STR_FUSION_TORCH: "Fúzní svářečka"
  STR_FUSION_TORCH_POWER_CELL: "Baterie fúzní svářečky"
  STR_FUSION_TORCH_UFOPEDIA: "Enormní plazmatická tryska svářečky využívá reakce hmoty s antihmotou.{NEWLINE}Z bezprostřední blízkosti dokáže plazma projít skrze cíl a rozpustit ho během několika málo sekund. Toto zařízení nezastaví ani pancéřování silných trupů UFO.{NEWLINE}Je ale účinné jen na velmi krátkou vzdálenost a vyžaduje vlastní baterii."
  STR_LASER_CUTTER: "Laserová řezačka"
  STR_ELERIUM_MACE: "Silový palcát"
  STR_ELERIUM_MACE_UFOPEDIA: "Zbraň napájená eleriem-115. Metá silné elektrické pulzy, které při úspěšném zásahu přehltí nervovou soustavu biologického cíle a tím ho vyřadí z boje."
  STR_DART_PISTOL: "Šipková pistole"
  STR_DART_PISTOL_CLIP_A: "Zásobník A šipkové pistole"
  STR_DART_PISTOL_CLIP_B: "Zásobník B šipkové pistole"
  STR_DART_PISTOL_CLIP_C: "Zásobník C šipkové pistole"
  STR_DART_RIFLE: "Šipková puška"
  STR_DART_RIFLE_CLIP_A: "Zásobník A šipkové pušky"
  STR_DART_RIFLE_CLIP_B: "Zásobník B šipkové pušky"
  STR_DART_RIFLE_CLIP_C: "Zásobník C šipkové pušky"
  STR_DART_RIFLE_UFOPEDIA: "Tato zbraň vystřeluje šipky naplněné silnou sloučeninou, kterou jsme vymysleli na základě dostupných informací o cizácké biologii. Není smrtící, ale v dostatečném množství imobilizuje jakoukoli životní formu, se kterou se na bojišti můžeme potkat. Je možné ji používat i pod vodou."
  STR_BASIC_UNDERWATER_EQUIPMENT: "Základní potápěčské vybavení"
  STR_BASIC_UNDERWATER_EQUIPMENT_UFOPEDIA: "Nyní můžeme oficiálně nakupovat speciální vybavení pro operace pod hladinou."
  STR_HARPOON: "Odpalovač harpun"
  STR_HARPOON_UFOPEDIA: "Standardní vrhač harpun pro lov velkých ryb. Dokáže vrhat jak obyčejné, tak speciální, třeba výbušné harpuny."
