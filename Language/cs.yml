  STR_CROC_RAID_JUNGLE: "Krokouší nájezd: džungle"
  STR_CROC_RAID_DESCRIPTION: "Ve vesnici se náhle objevila spousta nepřátelských plazů. Střílí po všem co se hne! Zkroť je a zachraň koho můžeš."
  STR_CROC_RAID_BRIEFING: "Ve vesnici se náhle objevila spousta reptiliánských válečníků. Střílí na vše, co se pohne! Dostaň situaci pod kontrolu a zachraň koho půjde. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_CROC_RAID_UFOPEDIA: "Krokouší vězeň nám prozradil, že se jeho skupina účastnila útoků na odlehlá lidská sídla. Cílem útoků nebylo zřejmě nic jiného, než se něco naučit o lidských cílech a boji na souši.{NEWLINE}Máme podezření, že takový trénink je vhodný pro jednotky pověřené násilnou kontrolu lidské populace. Třeba kdyby reptiliáni uspěli se zotročením lidstva."
  STR_REPTOID_ASSASSINATION: "Reptiliánské vraždění"
  STR_REPTOID_ASSASSINATION_UFOPEDIA: "Pokud to reptiliáni uznají za vhodné, klidně zlikvidují nepohodlné politiky. Dříve to prováděli v tichosti, utajeně, ale v poslední době vraždí vcelku otevřeně. Vraždící jednotka má obvykle tři členy, někdy doplněné vůdcem."
  STR_REPTOID_ASSASSINATION_SQUAD: "Reptiliánská vražedná jednotka"
  STR_REPTOID_ASSASSINATION_SQUAD_DESCRIPTION: "Malý tým reptiliánských vrahounů infiltroval vládní komplex a chystá teroristický útok, jehož cílem jsou zaměstnanci úřadu. Našim úkolem je zachránit VIP a další civilisty, abychom uchovali dobré jméno X-Com. Oblast je nepochybně pod dohledem dalších reptiliánů, proto je možné pouze utajitelné vybavení."
  STR_REPTOID_ASSASSINATION_SQUAD_BRIEFING: "Malý tým reptiliánských vrahounů infiltroval vládní komplex a chystá teroristický útok, jehož cílem jsou zaměstnanci úřadu. Ochraň VIP a další civilisty, abychom uchovali dobré jméno X-Com. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_ALERT_REPTOID_ASSASSINATION_SQUAD: "VRAŽEDNÁ JEDNOTKA REPTILIÁNŮ UDEŘILA V"
  STR_UFO_POWER_SOURCE_UFOPEDIA: "Zdrojem energie cizáckých plavidel a budov je antihmotový reaktor využívající elerium (prvek 115). Ten schopen vytvářet silné gravitační vlny a další formy energie. Konverze paliva na energie je 99%, což je neuvěřitelné, protože takhle i nepatrné množství paliva dokáže generovat spoustu energie. Toto zařízení můžeme překvapivě velmi snadno replikovat za použití cizáckých slitin."
  STR_HOTKEYS_GEOSCAPE: "Klávesové zkratky: glóbus"
  STR_HOTKEYS_GEOSCAPE_UFOPEDIA: "MMB: prohlédni věc/téma{NEWLINE}F5/F9: ulož/načti lodní/osobní výbavu{NEWLINE}X: vyprázdni inventář; +ctrl+alt: vyprázdni stroj{NEWLINE}A: změň zbroj{NEWLINE}M: změna obličeje{NEWLINE}U: Ufopedie{NEWLINE}Q: strom technologií{NEWLINE}C: přehled výzkumu{NEWLINE}T: zajímavé cíle"
  STR_HOTKEYS_BATTLESCAPE: "Klávesové zkratky: bojiště"
  STR_HOTKEYS_BATTLESCAPE_UFOPEDIA: "RMB: Otoč se/Načasuj/Otevři/Zastav{NEWLINE}MMB: Prohlídka (nepřítele/věci/zbroje){NEWLINE}CTRL+Pohyb: běh/úkrok{NEWLINE}CTRL+Střelba: vynuť výstřel{NEWLINE}CTRL+Předmět: rychle polož/vezmi{NEWLINE}ALT: zobraz natočení{NEWLINE}ALT (při zaměřovači): zobraz pošk.{NEWLINE}SHIFT+pohyb: chůze, ignoruje nepřátele{NEWLINE}SCRL-LCK /SPACE: noční vidění{NEWLINE}CTRL+B: zobraz informace{NEWLINE}CTRL+M: zobraz poškození zblízka{NEWLINE}CTRL+H: záznamy o zásazích{NEWLINE}Čísla: vycentruj na čísle{NEWLINE}Q/E > 1..4: L/P ruka > vyber mód{NEWLINE}R: nabít; K: kleknout{NEWLINE}I: inventář; M: minimapa{NEWLINE}U: Ufopedie"
  STR_GREEN_GOO: "Zelená hmota"
  STR_FRIENDS_ON_THE_COUNCIL_01: "Přátelé X-Comu v Radě"
  STR_ALIEN_EMBRYO: "Cizácké embryo"
  STR_ALIEN_EMBRYO_UFOPEDIA: "Skutečné, živé, cizácké embryo v tubě. Bezpochybně trpělivě čeká na implantaci do dělohy nějaké nebohé ženy. Z embrya přímo navenek čiší zlověstné očekávání."
  STR_ALIEN_ORGAN_SAMPLE: "Vzorek cizáckého orgánu"
  STR_ALIEN_ORGAN_SAMPLE_UFOPEDIA: "Živý orgán vyjmutý cizáky z nějakého nebohého pozemského tvora. Upomínka toho, že nás cizáci považují jen za zdroj, který mohou kdykoli sklidit, využít, zneužít."
  STR_ALIEN_ALLOY_WELDER: "Svářečka cizácké slitiny"
  STR_ALIEN_ALLOY_WELDER_UFOPEDIA: "Toto zařízení vyzařuje usměrněné elektromagnetické pole, kterým je možno působit na krystaly matice cizáckých slitin. Používá se k opravám konstrukcí z cizácké slitiny a při stavbách cizáckých základen."
  STR_ALIEN_MULTITOOL: "Cizácké multinářadí"
  STR_ALIEN_MULTITOOL_UFOPEDIA: "Toto zařízení dokáže interagovat s různými cizáckými systémy. Je určeno na jejich kalibraci, ale i přeprogramování. Přeměňuje duševní vstup operátora do komplexní matice polí, která ovlivňují systém na všech úrovních - od ovládání napájení až po úpravu jednotlivých bitů v paměti.  Je napájeno malou eleriovou baterií."
  STR_STONE_OF_ATLANTIS: "Kámen Atlantidy"
  STR_STONE_OF_ATLANTIS_UFOPEDIA: "Na kameni je příběh o pradávném městě na Marsu, které bude pravděpodobně velitelským centrem invaze. Má být chráněno silným silovým polem, které je generováno masivními zařízeními postavenými před tisíciletími, ale přesto stále funkčními. Kámen fakticky obsahuje mapu megazařízení kolem města, což nám poskytuje nějaké záchytné body, jak se dostat pod silové pole.{NEWLINE}Tuto informaci jsme získali snad s pomocí samotné Štěstěny. Bez ní bychom neměli vůbec žádnou šanci na úspěch."
  MAP_DESERT_PINK: "Cizácká poušť"
  MAP_XOPSDESERT_NOCACTI: "Africká poušť"
  MAP_MUMMY_VILLAGE_SETTLEMENT: "Sídliště mumií"
  MAP_SHOGG_VILLAGE: "Vesnice Shoggu"
  MAP_REPTOID_BASE: "Základna reptiliánů"
  MAP_ATLANTIS_TEMPLE: "Chrám Atlantidy"
  STR_ALERT_ATLANTIS_TEMPLE: "CHRÁM ATLANTIDY OTEVŘEN"
  STR_ATLANTIS_TEMPLE_RUMORS: "Pověsti o chrámu Atlantidy"
  STR_ATLANTIS_TEMPLE_RUMORS_UFOPEDIA: "Veliteli, narazili jsme na útržek zajímavé informace: někde na dně oceánu se nalézá prastaré náboženské místo znalostí, vytvořené dávno zapomenutou civilizací neznámého původu. I přes to, že informace zní až příliš úžasně, je spolehlivá. Pokud se nám podaří místo nalézt, získáme nepochybně zajímavá data."
  STR_ATLANTIS_TEMPLE: "Chrám Atlantidy"
  STR_ATLANTIS_TEMPLE_UFOPEDIA: "Po rozluštění skrytého textu na soše Dagona máme jakousi představu, kde se nachází Chrám Atlantidy. Podle dostupných informací by měl být přímo pod továrnou na tasoty.{NEWLINE}Pospěšme si s hledáním! Kdo ví, co se v ruinách chrámu nachází!"
  STR_ATLANTIS_TEMPLE_DESCRIPTION: "Jsme připraveni na průzkum tajemných trosek pod továrnou Tasotů. Toto zařízení zde bylo vybudováno z nějakého určitého důvodu..."
  STR_ATLANTIS_TEMPLE_BRIEFING: "Jsme připraveni na průzkum tajemných trosek pod továrnou Tasotů. Musíme ho vyčistit, abychom z nich mohli dostat všechny zajímavé artefakty. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_REPTOID_SHIP_ANALYSIS: "Analýza reptiliánské lodě"
  STR_REPTOID_SHIP_ANALYSIS_UFOPEDIA: "Veliteli, opravil a upravil jsem reptiliánskou loď pro naše potřeby. Nainstaloval jsem také lidsky přívětivé nové rozhraní. V Ještěrkolendu by loď testy asi neprošla, ale nás do nejhlubších jeskyní dopraví bez problémů. Ano, samozřejmě i zpět."
  STR_SCORPOID_PALACE_TAKEOVER_COMPLETE: "Převzetí paláce škorpoidů dokončeno."
  STR_ALERT_SCORPOID_PALACE_TAKEOVER: "ÚTOK NA PALÁC ŠKORPOIDŮ"
  STR_SCORPOID_PALACE_TAKEOVER: "Převzetí paláce škorpoidů"
  STR_SCORPOID_PALACE_TAKEOVER_BRIEFING: "Škorpoidi soupeří o vedoucí pozici v místní oblasti. Asistuj spřáteleným členům opozice při útoku na stráže. Misi můžeš ukončit přesunutím operativců k východu a kliknutím na tlačítko 'Zrušit misi'."
  STR_SCORPOID_PALACE_TAKEOVER_DESCRIPTION: "Všechny přípravy pro útok na škorpoidí sídlo moci byly dokončeny. Můžeme se pokusit svrhnout starší vůdce a nahradit je našimi spojenci. Mysli na to, že někteří škorpoidi jsou na naší straně!"
  STR_PSI_PREDATORS_OF_YITH: "Psioničtí predátoři z Yith"
  STR_PSI_PREDATORS_OF_YITH_UFOPEDIA: "Náš éterální zajatec reagoval na psionickou aktivaci mozkových oblastí strachu. Během aktivace jsme z něj dostali souvislou zprávu, jakousi legendu, která s jeho životem nemá nic společného. Je o nejhrůznější představu, kterou si vězeň dokáže představit: nějací tvorové, kteří zajímají a zotročují éterály psionickou silou. Tvorové cestují galaxií v kyklopských lodích a jsou schopni podmanit celé planety vlastní vůli. Tento efekt dokáží použít dokonce i na mezihvězdné vzdálenosti, ale v podstatně menším měřítku. Jejich fyzický forma, pokud nějakou mají, zůstává neznámá. Podle vzoru naší popkultury pojmenováváme tyto útočníky 'Yith'.{NEWLINE}Pokud je tato informace alespoň z části pravdivá, je vesmír ještě strašlivější místo, než jsme předpokládali. Ale stále ještě je možné, že se jedná jen o folklór éterálů. O pověry pramenící z jejich vlastních strašných psionických schopností. Doufejme, že je tomu tak..."
  STR_COLD_STARS: "Chladné hvězdy"
  STR_COLD_STARS_UFOPEDIA: "Podle pověstí éterálů jsou chladné hvězdy antihvězdami: namísto vyzařování energie ji ze svého okolí pohlcují. I když je existence takových úkazů krajně nepravděpodobná, mají neobvykle velký význam v éterálské kultuře, ve které symbolizují vše negativní. Konkrétněji vše, co je k éterálům nepřátelské, a co tedy musí být zničeno.{NEWLINE}V některých legendách jsou zmínky o Stínových lidech, obyvatelích chladných hvězd. Ti mají být bytostmi čirého zla, perverzní urážkou zákonů přírody."
  STR_DRAGON_DAGGER: "Dračí dýka"
  STR_DRAGON_DAGGER_UFOPEDIA: "Tato zbraň z terramitu obsahuje velmi složité obvody, které spolupracují s uživatelovými psionickými dovednostmi. Schopný uživatel v boji touto zbraní působí hluboká, bolestivá poranění."
  STR_SHOGG_VILLAGE: "Vesnice Shoggu"
  STR_ALERT_SHOGG_VILLAGE: "OBJEVENA VESNICE VE SHOGGU"
  STR_SECRET_CULTS: "Tajné kulty"
  STR_SECRET_CULTS_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Naši přátelé z Rady nás informovali o mocných kultech, které se ukrývají před veřejným životem a operují po celé Zemi. Jsou to většinou nebezpeční zločinci, kteří mohou mít vazby na jiné, mnohem mocnější entity - možná dokonce cizáky. Musíme se těmto sektám postavit, rozkrýt jejich činnosti a případně zcela zhatit jejich plány."
  STR_CYBERDREDNAUGHT_PLANS: "Výkresy Kyberdreadnoughtu"
  STR_CYBERWEB_FORTRESS: "Pevnost Kybersítě"
  STR_CYBERWEB_FORTRESS_UFOPEDIA: "Konečně se nám podařilo najít pevnost Kybersítě v Dimenzi X. Toto opevněné pracoviště nebude jejich hlavním sídlem, ale určitě tam nalezneme informace o tom, co Kybersíť plánuje.{NEWLINE}Mám říct agentům, ať se připraví?"
  STR_DIMENSION_X: "Dimenze X"
  STR_DIMENSION_X_SURVEY: "Průzkum dimenze X"
  STR_DIMENSION_X_SURVEY_UFOPEDIA: "Náš vysunutý tým úspěšně vypustil průzkumný satelit do exotické dimenze. Vypadá to na pevninskou planetu obíhající kolem umírající hvězdy třídy M (která je možná starší, než náš vesmír). I když atmosféra není slučitelná s pozemským životem, její životní formy jsou založené na uhlíku. Je zde i mnoho uměle vytvořených struktur, většina rozpadlých, až na jeden hustě zastavěný region. Místní cizácká architektura působí organicky."
  STR_CITY_X_SURVEY: "Dimenze X: průzkum pradávného města"
  STR_CITY_X_SURVEY_UFOPEDIA: "Při pokusu o přiblížení byly naše průzkumné drony sestřeleny. Obdrželi jsme jen pár snímků kolosálních organických staveb, vyčnívajících nad horizont. Skeny ukazují, že jsou živé, s fyziologií podobnou místním organizmům. Město je chráněno létajícími talíři, které jsou vyzbrojeny výbušnými raketami a paprskomety. Máme za to, že město slouží jako obří výrobní centrum, ale jeho účel nám uniká.{NEWLINE}S našimi zdroji se strážným cizáckým strojům nedokážeme postavit. Obávám se, že průzkum města budeme muset přenechat budoucím průzkumníkům."
  STR_LIZARD_TRAP: "Past na ještěrky"
  STR_LIZARD_TRAP_UFOPEDIA: "Veliteli, máme plán, jak unést reptiliánskou loď! Plán A byl najmout škorpoidní bandity, aby nějakou ukradli, ale žádná skupina není dost silná na to, aby přemohla celou vesnici. Ale narazili jsme na jednoho mladého, ambiciózního lovce, mezi druhy velmi populárního, který je velmi nespokojen se současnými náčelníky. Tak jsme mu nabídli, že mu pomůžeme svrhnout staršiny a převzít moc. Souhlasil!{NEWLINE}Teď jen čekáme na signál. Jakmile náš chráněnec dá vědět, musíme mu jemu a jeho věrným, pomoci překonat obranu vesnice. S našim pokročilejším vybavením a tvou bezchybnou taktikou by to neměl být vůbec žádný problém!{NEWLINE}Nejsou tyhle politické hrátky úchvatné, veliteli? My všichni zde máme za to že jsou, proto jsme také hráči této Války ve stínech!"
  STR_MASTERS_OF_SHOGG: "Vládci Shoggu"
  STR_MASTERS_OF_SHOGG_UFOPEDIA: "Už nám bylo známo, že různé kmeny hmyzáků obývající Shogg jsou v přímém kontaktu s technologicky mnohem pokročilejší civilizací. Nyní je jasné, že tato civilizace sídlí ještě hlouběji, v teplotách, které jsou pro člověka smrtící. Touto tajemnou civilizací jsou reptiliáni, pevně vládnoucí podzemnímu politickému dění, ale kteří jen výjimečně zasahují do života svých podřízených přímo. Směňují technologii za surovina a pracovní sílu. Mezi hmyzáky nejsou příliš populární, ale bez jejich technologií by byl život v Shoggu téměř nemožný.{NEWLINE}Kvůli jejich politické moci není diplomatický kontakt s Shoggem možný do doby, kdy na reptiliány narazíme přímo. Podle našich zajatců reptiliáni cestují tajemnými vozidly, které dokáží procházet pevnou hmotou. Pokud je to pravda, tak máme tak trochu problém..."
  STR_GOING_DEEPER: "Jdeme hlouběji"
  STR_ALIEN_SUBTERRANEAN_INVASION_PREQ: "Podmínka Cizácká podzemní invaze"
  STR_ALIEN_SUBTERRANEAN_INVASION: "Cizácká podzemní invaze"
  STR_ALIEN_SUBTERRANEAN_INVASION_UFOPEDIA: "Potvrdili jsme domněnku, že cizácké pevnosti slouží jako vojenské základny k zajišťování ovládání okolního území pro hlavní zásobovací trasy. Zatímco nemá lidská rasa o Shoggu sebemenší ponětí, tak cizáci na někoho narazili. Jsou ti záhadní obyvatelé vůči cizákům přátelští, nebo nepřátelští? Budeme s nimi moci uzavřít spojenectví, nebo nás budou mít za další okupanty? Uvidíme..."
  STR_ALIEN_SUBTERRANEAN_ACTIVITY: "Cizácká podzemní aktivita"
  STR_ALIEN_SUBTERRANEAN_ACTIVITY_UFOPEDIA: "Analýza toho, co víme o cizácích, společně s informacemi o Shoggu silně napovídají, že návštěvníky zajímalo podzemí více, než by se mohlo zdát. I když se o tuto část naší planety až tak nezaměřovali, disponovali jednotkami uzpůsobenými speciálně na podzemí. Cizáci dokonce v Shoggu postavili pevnost, pravděpodobně kvůli udržení vojenské a politické kontroly v okolním prostoru. Když vezmeme v potaz, že lidé nikdy před tím do Shoggu nepronikli, je všechna ta vojenská přítomnost velmi podivná."
  STR_INTO_THE_DARK_PREQ: "Podmínka Do temnoty"
  STR_INTO_THE_DARK: "Do temnoty"
  STR_INTO_THE_DARK_UFOPEDIA: "Podivné artefakty z jeskyní nějak ovlivnily mou mysl. Nedaří se mi přestat přemýšlet, co to vše znamená! Byl tam dole kdysi svět, ukrytý před našimi zraky, a přesto reálný a obrovský? Tak mě napadlo modifikovat naše skenery, aby dokázaly pátrat v zemské kůře. Výsledky jsou děsivé a šokující: hluboko pod našimi nejhlubšími doly jsou nezměrné podzemní chodby spojující širé jeskyně, vytvořené tak, aby zůstaly skryté našimi běžnými prostředky. Podle určité okultní tradice navrhuji nazývat tuto podivnou zemi 'Shogg'. Jeho tunely a jeskyně jsou na přesné zmapování přespříliš složité, ale i tak bychom měli co nejdříve začít z jejich průzkumem. Kdo ví, jaká tajemství se v nich skrývají?{NEWLINE}Naše nové skenery nám také odhalily zbývající vstupy do Shoggu, které nyní bude Rada monitorovat, takže bychom už neměli narážet na mise ve skrytých jeskynních."
  STR_SHOGG_BLADE: "Ostří Shoggu"
  STR_SHOGG_BLADE_UFOPEDIA: "Krátký meč, který je pro obyčejného smrtelníka příliš těžký. V rukách silného tvora se jedná o nástroj rychlé smrti. Ostří z terramitu je zárukou, že projde i zbrojí."
  STR_SHOGG_CUDGEL: "Kyj Shoggu"
  STR_SHOGG_CUDGEL_UFOPEDIA: "Prostá pádná zbraň z různých materiálů dostupných v oblasti Shoggu."
  STR_SHOGG_HAMMER: "Kladivo ze Shoggu"
  STR_SHOGG_HAMMER_UFOPEDIA: "V silných rukách smrtící terramitové kladivo. Ničí lehké zbroje a má silný pádný účinek."
  STR_SHOGG_LANTERN: "Svítilna ze Shoggu"
  STR_CHITIN_KNIFE: "Chitinový nůž"
  STR_CHITIN_KNIFE_UFOPEDIA: "Dýka vyrobená z krovek nějakého obřího členovce."
  STR_SHOGG_STAFF: "Hůl ze Shoggu"
  STR_SHOGG_STAFF_UFOPEDIA: "Tyč z terramitu. I bez delšího výcviku je překvapivě velmi účinným bojovým nástrojem."
  STR_DRAGON_SKULL: "Dračí lebka"
  STR_DRAGON_SKULL_UFOPEDIA: "Tato tajemná lebka patřila nějakému ještěrovi, ale je na ní něco... divného."
  STR_MYSTERIOUS_SKULL: "Tajemná lebka"
