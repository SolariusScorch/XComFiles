  STR_BOLT_ACTION: "Opakovací puška"
  STR_BOLT_ACTION_UFOPEDIA: "Starý model vojenské pušky. Je spolehlivá a ve správných rukách překvapivě graciézní.{NEWLINE}{NEWLINE}Nákup zbraně je možný až po Postupu I."
  STR_MOSIN_RIFLE_BUY: "Pořízení pušky Mosin"
  STR_MOSIN_RIFLE: "Puška Mosin"
  STR_MOSIN_RIFLE_UFOPEDIA: "Vyvinutá již v imperiálním Rusku, ale vyráběná a používaná ještě dlouhou po revoluci. Dnes spíše sběratelský kousek, ale ceněný pro vynikající přesnost. Používá střelivo opakovací pušky.{NEWLINE}{NEWLINE}Nákup je možný až po Postupu I."
