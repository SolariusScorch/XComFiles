  STR_LARGE_ALIEN_DRONE_AUTOPSY_UFOPEDIA: "Větší verze cizáckého dronu. Lépe pancéřovaná a vyzbrojená. Namísto s mikrogravitací, pracuje se skutečnou antigravitací."
