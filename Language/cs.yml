  STR_RADAR_EXTENSION_UC: "POSILOVAČ RADARU"
  STR_RADAR_EXTENSION: "Posilovač radaru"
  STR_RADAR_EXTENSION_UFOPEDIA: "Pokročilý počítačový systém, který umožňuje vysílat delší radarové skeny, které efektivně zvětšují dosah radaru o 300. Instaluje se do příslušného slotu."
  STR_RADAR_RES_PROCESSOR_UC: "ZAOSTŘOVAČ RADARU"
  STR_RADAR_RES_PROCESSOR: "Zaostřovač radaru"
  STR_RADAR_RES_PROCESSOR_UFOPEDIA: "Speciální počítačové jádro s pokročilým rozpoznávacím softwarem, který podstatně zvyšuje rozlišení radaru. +20 k pravděpodobnosti detekce objektu. Instaluje se do příslušného slotu."
  STR_DEEP_ONES_RITUALS: "Rituály hlubiňáků"
  STR_ALERT_DEEP_ONES_RITUALS: "HLUBIŇÁCI ÚTOČÍ!"
  STR_DEEP_ONES_RITUALS_DESCRIPTION: "Hlubiňáci zaútočili na výletní středisko a vzali spoustu rukojmí. Musíme je zastavit a zachránit nevinné.{NEWLINE}Očekávej boj proti spoustě hlubiňáků na otevřeném prostranství."
  STR_DEEP_ONES_RITUALS_BRIEFING: "Hlubiňáci zaútočili na výletní středisko a vzali spoustu rukojmí. Zdá se, že je hodlají obětovat svým bohům. Musíme je zastavit a zachránit nevinné. Misi můžeš přerušit tak, že přesuneš operativce do přepravního prostředku a klikneš na tlačítko 'Zrušit misi'."
