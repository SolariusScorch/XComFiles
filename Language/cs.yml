  STR_SPIKEBOAR_UFOPEDIA: "Bodci se vyskytují převážně v lesích, kde mají dostatek potravy. Jsou to všežravci, kteří se živí převážně rostlinně, ale nepohrdnou příležitostí ulovit zvíře jakékoli velikosti, včetně té lidské. Když jsou zneklidnění vystřelují špičaté bodce, které jsou nebezpečné i pro cíle ve zbroji."
  STR_SPIKEBOAR_AUTOPSY: "Pitva bodce"
  STR_SPIKEBOAR_AUTOPSY_UFOPEDIA: "Tito obří tvorové se nepodobají žádné moderní formě života, ale bez pochyb se jedná o obratlovce, což napovídá pozemský původ. Mají velmi tvrdou kůži a tělo pokryté bodlinami, podobné dikobrazím, což jim poskytuje další vrstvu obrany. Jehlicové bodliny jsou drženy specializovanými svaly, které je v případě potřeby dokáží vystřelit překvapivě velikou silou."
  STR_SHADOWBAT_ARMOR: "Bitevní analýza stínového netopýra"
  STR_SHADOWBAT_ARMOR_UFOPEDIA: "Stínoví netopýři se požitím krve oběti léčí."
  STR_SHADOWBAT_WEAPON: "Kousnutí stínového netopýra"
  STR_SHADOWBAT: "Stínový netopýr"
  STR_SHADOWBAT_CORPSE: "Mršina stínového netopýra"
  STR_SHADOWBAT_AUTOPSY: "Pitva stínového netopýra"
  STR_SHADOWBAT_UFOPEDIA: "Stínoví netopýři jsou větší a mnohem agresivnější, než ostatní jedinci poddruhu Microchiroptera. Pro zkušeného agenta jsou jen otravnou havětí, ale jejich kradmost a rychlost by se neměla podceňovat. A ano, jsou to krev sající netopýři, pro které je lidská krev vyhledávanou pochoutkou."
  STR_SHADOWBAT_TERRORIST: "Stínový netopýr"
  STR_SHADOWBAT_AUTOPSY_UFOPEDIA: "Tento netopýr se od obyčejných tropických liší převážně jen velikostí. Má extrémně ostré tesáky, které bez problémů prorazí většinu měkkých materiálů a to včetně sloní kůže."
  STR_MONGORN_CULTURE: "Mongorní kultura"
  STR_MONGORN_CULTURE_UFOPEDIA: "Z prozkoumání tohoto podivného Mongorna můžeme předpokládat, že se jedná o jakéhosi kmenového vůdce. Vyniká pokročilejšími svaly a tesáky a je oproti obyčejným jedincům mnohem agresivnější. Navíc vykazuje pokročilejší intelektuální dovednosti. Dokáže používat nástroje, nebojí se ohně, možná že ho dokonce i využívá. Když se nudí, maluje na zeď podivné obrazce.{NEWLINE}Tento poznatek zcela mění náš náhled na kulturu Mongornů. Nevíme sice, proč znatelný vývoj prodělal pouze jeho mozek a ne i zbytek těla, přisuzujeme to umělé mutagenezi, která je ale zcela mimo hranice soudobé vědy."
  STR_MONGORN_KING: "Král mongornů"
  STR_MONGORN_KING_CAVE: "Shlukování mongornů"
  STR_MONGORN_KING_ALERT: "MONSTRA SE SHROMAŽĎUJÍ!"
  STR_MONGORN_KING_DESCRIPTION: "V oblasti došlo k prudkému nárůstu výskytu podivných tvorů a povídá se, že v okolí začínají mizet lidé. Místní zorganizovali záchrannou výpravu zkušených lovců a stopařů, ale už se až příliš dlouhou neozvali."
  STR_MONGORN_KING_BRIEFING: "V oblasti došlo k prudkému nárůstu výskytu podivných tvorů a povídá se, že v okolí začínají mizet lidé. Místní zorganizovali záchrannou výpravu zkušených lovců a stopařů, ale už se až příliš dlouhou neozvali. Vyšetřete, co se v oblasti děje a v případě potřeby eliminujte hrozbu místním obyvatelům. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_MONGORN_KING_ARMOR: "Král mongornů"
  STR_MONGORN_ARMOR: "Bitevní analýza mongorna"
  STR_MONGORN_WEAPON: "Pěst mongorna"
  STR_MONGORN: "Mongorn"
  STR_MONGORN_CORPSE: "Mršina mongorna"
  STR_MONGORN_TERRORIST: "Divý mongorn"
  STR_MONGORN_UFOPEDIA: "Prvně byli objeveni v Mongolsku. Při hledání potravy se dostali až na Euroasijské pláně a počínají si velmi agresivně. I když nejsou příliš inteligentní, rozumí tomu, co se jim snažíme sdělit, ale jejich odpovědí je vždy agrese. Není nám jasné, jak takový nerozumný tvor mohl vůbec v divočině přežít. Je možné, že byl na agresi a útoky vůči lidem nějak vycvičen. Je s nimi těžké pořízení a navíc kvůli ostrým smyslům a zvířecí lstivosti je téměř nemožné je lovit ze vzduchu."
  STR_MONGORN_AUTOPSY: "Pitva mongorna"
  STR_MONGORN_AUTOPSY_UFOPEDIA: "Bez pochyb se jedná o výsledek genetických pokusů. Má geny jak lidské, tak jiných primátů a vzorec se nepodobá lidské vědě. Je skoro 3 metry vysoký, nadlidsky silný a s velmi tuhou pokožkou. Srst je hořlavá, což můžeme zneužít v boji."
  STR_ANCIENT_ZOMBIES: "Pradávné zombie"
  STR_ANCIENT_ZOMBIES_UFOPEDIA: "Zjistili jsme neuvěřitelnou věc: malá zombí apokalypsa už na Zemi minimálně jednou proběhla. Před několika tisíci lety propukla nákaza zombím morem v Africe. Příčinou byl stejný parazit, jako dnes. Tehdy se vyvinuly podobné formy zombií jako dnes a vrcholem mutací se staly mocné mumie. Ty vedly války jak proti sobě, tak proti nezombiím. Většina z nich se uchýlila do podzemí, kde se schovaly před zbytkem světa. Tam tyto prastaré mumie sídlí dodnes, i když jsou jen se stopovým množstvím své dřívější moci. Ale stále jsou nesmírně moudré a inteligentní. Dnes se na povrchu objevila nová generace zombií. Ta má v plánu dobít území svých prastarých sester a získat jejich vědomosti a artefakty.{NEWLINE}Mohli bychom si zkusit promluvit s těmi prastarými mumiemi. Ty se nechovají jako hrozba lidstvu a navíc máme společného nepřítele."
  STR_ZOMBIE_OVERLORDS_UFOPEDIA: "Upíří královny, už tak neuvěřitelně mocné, jsou pouhým stínem dob minulých, kdy byly zombie na vrcholu potravího řetězce. Tyto tajemné vládkyně mají k dispozici nezměrné armády, k ruce elitní zombie a v síle psionky nemají sobě rovného. Údajně sídlí hlouběji v podzemí než upíři. V místech, kde se země a kameny drolí jen jejich samotnou přítomností... Alespoň to tvrdí samotné královny.{NEWLINE}Vidina pátrání po takto mocných bytostech není zrovna lákavá, ale nemáme na výběr. I přes svou nezměrnou moc zůstávají dnešní zombie, a to včetně upírů, vcelku prostými a jednoduše ovlivnitelnými bytostmi. Tak třeba z toho vyjdeme ještě dobře..."
  STR_FOLLOW_THE_ZOMBIES: "Následuj zombie"
  STR_FOLLOW_THE_ZOMBIES_UFOPEDIA: "Díky informacím od strážce hrobu máme kompletní přehled o známých kmenech zombií. Některé stopy vedou do ukrytých jeskyní, hluboko pod povrchem Země. Zde žijí, nijak neovlivněny temnotou a horkem. Podle našich poznatcích o zombí ekoligii by jich zde mohly žít hordy. Naše dosavadní setkání se zombiemi byly jen pověstnou špičkou obrovského ledovce.{NEWLINE}No, v každém případě bychom teď měli začít monitorovat i podzemí. Zombie by nás mohly přivést ke svým vládcům."
  STR_ZOMBIE_PLOT: "Zombie plán"
  STR_ZOMBIE_PLOT_UFOPEDIA: "Bez vší pochybnosti se takzvaní zombí paraziti objevují v oblastech s potvrzenou cizáckou aktivitou. Cizácká posádka unese člověka, vymyje mu mozek do stavu podobnému hypnóze a následně do něj vloží několik zombích parazitů, kteří se mají rozmnožit v místní komunitě. Hypnóza je dočasná, takže oběť většinou skončí až jako poslední hostitel, čímž je zabezpečené utajení procesu. Motiv jednání cizáků neznáme, můžeme jen spekulovat."
  STR_SENTIENT_ZOMBIE: "Vědomí zombií"
  STR_ZOMBIE_ARE_BREEDING: "Hlášení o zombiích 'Množí se!'"
  STR_ZOMBIE_ARE_BREEDING_UFOPEDIA: "Veliteli, mám velmi špatné zprávy. Zprávo o množení zombií zahrnuje i informaci, že lidi nevyužívají jen jako potravu, ale také jako hostitele pro vlastní množení. Zombie se navzájem požírají až nějaká dosáhne stavu tlusťocha, ve kterém je schopna lepší regenerace hosta, který zmutuje do fáze infektora. To bude pravděpodobně vrchol zombie evoluce.{NEWLINE}Ale něco stále nesedí. Zombie pohání hyperenergetická chemikálie, kvůli které se mezi sebou požírají, ale kterou sami neprodukují, takže vždy nakonec vychcípají. Proč se tedy zahazovat s reprodukcí, když i přes ní populace vymře? Pokud jsou zombie biologickou zbraní, mohlo by se jednat o pojistku před nekontrolovatelným množením. A nebo technický problém, který ještě nebyl vyřešen?{NEWLINE}V každém případě musíme informovat vlády. Ty by mohly alespoň částečně epidemii zpomalit."
  STR_ZOMBIE_EVOLUTION_HYPOTHESIS: "Hypotézo o evoluci zombií"
  STR_ZOMBIE_EVOLUTION_HYPOTHESIS_UFOPEDIA: "Veliteli, analýza jak obyčejné, tak tlusté varianty zombie ukazuje, že uvnitř probíhá nějaká evoluční změna. Je vysoce pravděpodobné, že existují ještě další, vývojové pokročilejší varianty.{NEWLINE}Budu nadále ve výzkumu pokračovat tímto směrem, ale budu muset postupovat krok po kroku. Jinak řečeno, pokud narazíme na další varianty zombií, budu je muset zkoumat podle jejich evolučního vývoje. Samozřejmě v případě, že se skutečně dále vyvíjí."
  STR_ZOMBIE_PARASITE: "Zombí parazit"
  STR_ZOMBIE_PARASITE_UFOPEDIA: "Tento malý organizmus je připraven k vložení do těla člověka, ze kterého udělá zombii. Je nepochybně cizáckého původu."
  STR_DAMAGED_ZOMBIE_PARASITE: "Poškozený zombí parazit"
  STR_DAMAGED_ZOMBIE_PARASITE_UFOPEDIA: "Tento zombí parazit přežil hostitele, ale je těžce poškozený. Zběsile kolem sebe máchá úponky a snaží se regenerovat. Neuspěje, ale mohli bychom jej zmrazit a prodat na Šedém trhu. Možná že lékařský výzkum odemkne tajemství jeho regeneračních schopností a tak se z tohoto zla získá alespoň něco dobrého."
  STR_MEGAZOMBIE_ARMOR: "Bitevní analýza megazombie"
  STR_MEGAZOMBIE: "Megamrtvák"
  STR_MEGAZOMBIE_TERRORIST: "Megamrtvák"
  STR_MEGAZOMBIE_CORPSE: "Tělo megamrtváka"
  STR_MEGAZOMBIE_AUTOPSY: "Pitva megazombie"
  STR_MEGAZOMBIE_AUTOPSY_UFOPEDIA: "Tato varianta vzniká přejezením tlusté zombie, ale za podmínky, že se podaří zabránit přeměně na infektora. Výsledkem je přesměrování nadbytečné energie do tělní hmoty a vytvoření neobvykle velké a silné tlusté zombie. Tělo se zásobami energie jí poskytuje neuvěřitelnou vitalitu."
  STR_MEGAZOMBIE_UFOPEDIA: "Megazombie nemá žádné zvláštní charakteristiky oproti základním variantám tlusté zombie. Ale její nezlomnost a relativně dobrá rychlost z ní dělá nebezpečného nepřítele. Při setkání doporučuji okamžitě cíl saturovat výbušninami, nebo zápalnými zbraněmi. Jako u předchozích variant nejsou příliš účinné zbraně energetické."
  STR_ZOMBIE_TROOPER_1_ARMOR: "Bitevní analýza zombie pěšáka"
  STR_ZOMBIE_TROOPER_1_TERRORIST: "Zombie pěšák"
  STR_ZOMBIE_TROOPER_CORPSE: "Pozůstatky zombie pěšáka"
  STR_ZOMBIE_TROOPER: "Zombie pěšák"
  STR_ZOMBIE_TROOPER_AUTOPSY: "Pitva zombie pěšáka"
  STR_ZOMBIE_TROOPER_AUTOPSY_UFOPEDIA: "Tato zombie byla navlečena do bojové zbroje a zvláštní kybernetické implantáty propojují zbytky nervové soustavy s parazitem. Jinak vypadá jako obyčejná, dobře živená zombie."
  STR_ZOMBIE_TROOPER_UFOPEDIA: "Toto je výsledek vědeckých pokusů na obyčejné zombii. Z nějakého důvodu je schopen používat nástroje, a to i střelné zbraně a jiné vojenské vybavení a současně neschopen pochopit byť jen primitivní mechanismy. Předpokládáme, že je naprogramován ke specifickému účelu kybernetickým implantátem, který jsme objevili v mozku."
  STR_ZOMBIE_IMPLANT_VIRUS: "Virus zombího implantátu"
  STR_ZOMBIE_IMPLANT_VIRUS_UFOPEDIA: "Konečně máme pohromadě všechny kousky skládačky. Ukázalo se, že Syndikát, jakožto rival spol. M.A.G.M.A. zneužil Osiron na výrobu počítačového viru, který měl narušit funkci zombie implantátů M.A.G.M.A. Virus byl implantován do několika laboratoří M.A.G.M.A. a pomalu se množil do implantátů zajatých zombií. Jednalo se o pomalý, nestálý proces, což ztížilo izolování problému. Dalším překážkou byla důvtipnost viru, který se před experty M.A.G.M.A. ukrýval dlouhou dobu.{NEWLINE}Po tom všem nám M.A.G.M.A. pravděpodobně projeví vděk. Čekáme na jejich odpověď."
  STR_ZOMBIE_IMPLANT_INVESTIGATION: "Prohlídka zombího implantátu"
  STR_ZOMBIE_IMPLANT_INVESTIGATION_UFOPEDIA: "Zadržený vůdce Osironu nám poskytl zajímavé informace o zombím implantátu společnosti M.A.G.M.A. Skupina která chtěla stvořit takovýto nástroj patřila pod nikoho jiného, než pod tajemný Syndikát - mezinárodní stínovou společnost, která dominuje celosvětovému organizovanému zločinu. Služby jí poskytovala jiná kriminální organizace: Kybersíť.{NEWLINE}Proč by ale chtěl Syndikát sabotovat výzkum M.A.G.M.A.? Tak jedná se o konkurenci s velmi špatnými vztahy. Ale instinkt mi napovídá, že se jedná o mnohem hlubší konflikt.{NEWLINE}Teď nám nezbývá nic jiné, než zajmout a vyslechnout personál Syndikátu. Ten nám snad poví více."
  STR_ZOMBIE_IMPLANT_ORIGINS: "Původ zombího implantátu"
  STR_ZOMBIE_IMPLANT_ORIGINS_UFOPEDIA: "Informace od pánů EXALTu nám pomohly v dalším vyšetřování záležitosti mozkového implantátu zombie pěšáka. Nějaká neidentifikovaná osoba oslovila podsvětí se zajímavou nabídkou: hledala někoho, kdo bude schopný naprogramovat počítačový virus, který by dokázal napadnout psionická zařízení. Osoba uzavřela dohodu se skupinou Osiron, která zaručila, že má kontakt na programátory, kteří něco takového dokáží. Naše další vyšetřování potvrdilo nejen tyto informace, ale také to, že cílem útoku byl mozkový implantát zombie.{NEWLINE}Musíme zpětně projít naše dřívější pátrání, jestli jsme něco důležitého nepřehlídli. Pokud ne, tak budeme muset pozvat pár členů Osironu na přátelské povídání u teplého nápoje a zjistit, do byl tím tajemným zákazníkem a kdo programátorem. Tyto informace také budou zajímat spol. M.A.G.M.A. Na tuto misi budeme potřebovat civilní vozidlo a utajitelné vybavení."
  STR_ZOMBIE_IMPLANT: "Implantát zombie pěšáka"
  STR_ZOMBIE_IMPLANT_UFOPEDIA: "Speciální kybernetický mozkový implantát umožňuje zombie pěšákovi vykonávat některé složitější činnosti, jako je třeba střelba, i když ne příliš efektivně. Implantát je dost podobný psiklonu, takže můžeme předpokládat, že se jedná o zařízení na ovládnutí mysli, které ovlivňuje chování zombie. Zřejmě je nefunguje jak by měl, protože pěšák nereaguje dobře na žádnou stimulaci implantátu."
  STR_ZOMBIE_INFECTOR_ARMOR: "Bitevní analýza zombie kontaminátora"
  STR_ZOMBIE_INFECTOR: "Zombie kontaminátor"
  STR_ZOMBIE_INFECTOR_CORPSE: "Pozůstatky zombie kontaminátora"
  STR_ZOMBIE_INFECTOR_UFOPEDIA: "Kontaminátoři jsou tlusté zombie, které se díky stravě sestávající převážně z jiných zombií, fyziologicky proměnily. Jsou mnohem rychlejší a koordinovanější, než obyčejné, a tedy představují větší riziko. Parazit využívá nové energeticky bohaté prostředí k množení a potomci jsou implantováni do živých lidí, ze kterých se časem stanou zombie. Životní cyklus mají mnohem delší, částečně díky lepšímu metabolismu."
  STR_ZOMBIE_INFECTOR_AUTOPSY_UFOPEDIA: "Tato zombie má velmi dobře vyvinutou svalovou tkáň a kardiovaskulární a nervový systém. Většina buněk působí mladě, jako by vyrostly teprve nedávno. Parazit provedl také některé zvláštní fyziologické změny spojené s vlastní reprodukcí."
  STR_ZOMBIE_INFECTOR_AUTOPSY: "Pitva zombie kontaminátora"
  STR_ZOMBIE_INFECTOR_TERRORIST: "Zombie kontaminátor"
  STR_ZOMBIE_GRUBAS_ARMOR: "Bitevní analýza tlusté zombie"
  STR_ZOMBIE_GRUBAS_TERRORIST: "Tlustá zombie"
  STR_ZOMBIE_GRUBAS: "Tlustá zombie"
  STR_ZOMBIE_GRUBAS_CORPSE: "Pozůstatky tlusté zombie"
  STR_ZOMBIE_GRUBAS_UFOPEDIA: "Tlusté zombie jsou abnormální zombie, které se živí obyčejnými zombiemi. Protože ve všech zombiích jsou paraziti, kteří berou energii z hyperenergetických chemikálií, má čerstvě nakrmená tlustá zombie k dispozici dvojnásobek energie. Přebytečná energie vede k fyziologickým změnám, jako třeba lepšímu metabolismu, nebo delšímu životnímu cyklu. Šedá kůže ukazuje, jak velké tyto změny jsou: biochemicky se tato zombie člověku už vůbec nepodobá."
  STR_ZOMBIE_GRUBAS_AUTOPSY: "Pitva tlusté zombie"
  STR_ZOMBIE_GRUBAS_AUTOPSY_UFOPEDIA: "Tato zombie je neobvykle velká a těžká. Její biochemie je podstatně odlišná od obyčejných zombií a obsahuje ještě více vysoce energetických sloučenin. V zažívacím systému jsme nalezli pozůstatky jiné zombie."
  STR_ZOMBIE_BOOMER_ARMOR: "Bitevní analýza zombie bouchače"
  STR_BOOMER_WEAPON: "Úder zombie bouchače"
  STR_ZOMBIE_BOOMER: "Zombie bouchač"
  STR_ZOMBIE_BOOMER_CORPSE: "Pozůstatky zombie bouchače"
  STR_ZOMBIE_BOOMER_TERRORIST: "Zombie bouchač"
  STR_ZOMBIE_BOOMER_UFOPEDIA: "Kvůli aberujícímu metabolizmu nedokáží tyto zombie trávit vysokoenergetické sloučeniny získané z jiných zombií. Sloučenina se jim ukládá v těle v podobě nádorů. Díky menší váze jsou schopny rychlého pohybu, ale jejich životní cyklus je žalostně krátký, několikahodinový. Při smrtelném poranění ztrácí parazit nad tělem kontrolu a to uvolní veškerou nashromážděnou energii najednou, což vyústí v silný výbuch, který tělo rozmetá na kusy. S trochou opatrného výzkumu bychom měli být schopni využít zmíněné nádory jako zdroje energie, pokud se nám podaří zajmout jedince nevybuchlého."
  STR_ZOMBIE_BOOMER_AUTOPSY: "Pitva zombie bouchače"
  STR_ZOMBIE_BOOMER_AUTOPSY_UFOPEDIA: "Laboratorní technička Vuorela trvala na pitvě tohoto tvora pouze v zabezpečené místnosti, vyhrazené pro výzkum silných výbušnin. Její hypotéza se ukázala pravdivá. Tělo tlusťocha je plné kapes naplněných prchavými, nestabilními chemikáliemi. Ukázalo se, že tyto kapsy dokážeme extrahovat a používat jako nechutnou, ale vcelku užitečnou zbraň. Poznámka: nedávat extrahované orgány na zkrm psům."
  STR_ZOMBIE_STERILE_ARMOR: "Bitevní analýza zombie"
  STR_ZOMBIE_STERILE: "Zombie"
  STR_ZOMBIE_STERILE_CORPSE: "Pozůstatky zombie"
  STR_ZOMBIE_STERILE_TERRORIST: "Zombie"
  STR_ZOMBIE_STERILE_UFOPEDIA: "Nad těmito infikovanými lidmi převzal kompletní nadvládu cizácký parazit. Mají omezené kognitivní funkce a nevykazují žádné vyšší mozkové funkce. Mozek je totiž z větší části zkonzumován parazitem. Mají omezené motorické schopnosti a reakce na podměty, ale jsou naprosto inertní k bolesti. Zombie nedokáží používat předměty, pokud je nedostanou přímo do ruky. Poté předmět používají jako pádnou zbraň. I když mají zombie těla lidská, není možné je považovat lidi. Kvůli zkaženému metabolizmu mají krátký životní cyklus. Nedržíme je v celách, ale v klecích."
  STR_ZOMBIE_STERILE_AUTOPSY: "Pitva zombie"
  STR_ZOMBIE_STERILE_AUTOPSY_UFOPEDIA: "Tento tvor kdysi býval člověkem, ale nad jeho centrální nervovou soustavou převzal kontrolu parazit neznámého původu. Ten má velikost hrášku, má dlouhé výrůstky, kterými zasahuje do různých orgánů těla. Není podobný žádnému známému modernímu, nebo prehistorickému organizmu. Kompletně přetváří metabolizmus hostitele, který se stává neuvěřitelně odolný a navíc imunní vůči bolesti, ale za cenu okamžité smrti."
  STR_ZOMBIE_WEAPON: "Úder zombie"
  STR_ZOMBIE_INFECTOR_WEAPON: "Kousnutí zombie kontaminátora"
  STR_ZOMBIE_INFECTOR_WEAPON_UFOPEDIA: "Při kousnutí dojde k implantaci vajíčka parazita, které okamžitě a na vždy převezme kontrolu nad hostitelem."
  STR_SWARMIDS_LARGE_ARMOR: "Bitevní analýza velkých rojníků"
  STR_SWARMIDS_SMALL_ARMOR: "Bitevní analýza malých rojníků"
  STR_SWARMIDS_CORPSE: "Mrtví rojníci"
  STR_SWARMIDS_LARGE_CORPSE: "Spousta mrtvých rojníků"
  STR_SWARMIDS_SMALL_CORPSE: "Mrtví rojníci"
  STR_SWARMIDS: "Rojníci"
  STR_SWARMIDS_SMALL: "Malý roj rojníků"
  STR_SWARMIDS_LARGE: "Velký roj rojníků"
  STR_SWARMIDS_LARGE_TERRORIST: "Roj rojníků"
  STR_SWARMIDS_SMALL_TERRORIST: "Rojníci"
  STR_SWARMIDS_AUTOPSY: "Pitva rojníka"
  STR_SWARMIDS_UFOPEDIA: "Rojníci se nepodobají žádné životní formě, která je známa pozemské vědě. Agresivně vyhledávají kořist pomocí velmi dobře vyvinuté multizrakové soustavě. Oči fungují nezávisle na sobě, takže tvor vidí, dokud nemá poškozené všechny. Mají velmi robustní žihadla, které si ale s potížemi poradí i se silnou zbrojí, ale instinktivně vyhledávají pro vpich slabá místa, která pro ostatní navíc označí feromonem. Konvenční projektily na ně moc nezabírají. Je potřeba používat výbuchy a především oheň."
  STR_SWARMIDS_AUTOPSY_UFOPEDIA: "Tělo tohoto hmyzáka se skládá z lehce pancéřovaného těla a flexibilního ocasu. Na těle má otvor, ve kterém je umístěno členěné oko, a disponuje třemi páry křídel. Celý ocas se skládá ze svalové hmoty podobné lidskému jazyku, který je zakončen hrůzostrašně špičatým žihadlem, které využívá při útoku."
  STR_CHIEF_MEDICAL_OFFICER_INTRODUCTION: "Představení vrchní lékařky"
  STR_INTELLIGENCE_OFFICER_INTRODUCTION: "Představení zpravodajské důstojnice"
  STR_CHIEF_ACCOUNTANT_INTRODUCTION: "Představení hlavní účetní"
  STR_QUARTERMASTER_INTRODUCTION: "Představení výkonného praporčíka"
  STR_LOGISTICS: "Logistika"
  STR_LOGISTICS_UFOPEDIA: "Naše takzvaná 'světová logistická síť' je fikcí. Teoreticky se můžeme dostat kamkoli, ale dostat se někam s rozumným vybavením A včas je obvykle zázrak! Cizí agenty na své půdě nevidí nikdo rád, a čtyři jsou ještě horší, než dva.{NEWLINE}Nicméně, zatlačil jsem na správné lidi a náš systém vylepšil. Teď máme, teoreticky, k dispozici dodávku v každém větším světovém městě. Pokud myslíš, že to není žádný zázrak, tak je prostě nevyužívej a neplýtvej mým časem."
  STR_PERSONAL_PROTECTION: "Ochrana jednotlivce"
  STR_PERSONAL_PROTECTION_UFOPEDIA: "Kevlarové vesty samozřejmě nejsou vrcholem technologického pokroku, ale i přes to nejsme považováni za dost důležitou organizaci, abychom měli k dispozici jejich stálé dodávky. Doufám, že se mi toto pochybení podaří napravit, i přes to, že si tím zadělávám na spoustu papírování. Na to, jak velkou ochranu poskytují, jsou docela drahé, ale i kdyby udělaly šťastného alespoň jednoho našeho agenta, tak za to stojí.{NEWLINE}Co kdybychom zatím používali staré dobré kožené kabáty? Jsou vhodné i do deště a sem tam nějakému slabšímu útoku odolají."
  STR_NONSTANDARD_WEAPONS: "Nestandardní zbraně"
  STR_NONSTANDARD_WEAPONS_UFOPEDIA: "Po úmorném papírování se mi podařilo zabezpečit dodavatele zbraní, které předtím byly pro naše operace považovány za 'zbytečné'. Nebude to nic až tak úžasného, jen pár dalších lepších modelů, možná pár větších revolverů a brokovnic. Pokud budeš nějaké potřebovat, objednej je jako obvykle."
  STR_MEDICINE: "Lékařství"
  STR_MEDICINE_UFOPEDIA: "Takže k základům: před převratnými objevy budeme muset vyždímat maximum z toho, co máme. Přece jen nejsme placeni od toho, abychom objevovali kolo. Měli bychom se zaměřit na kontaktování správných osob a buď zažádat, nebo nakoupit to, co potřebujeme a nemáme.{NEWLINE}Na začátek doporučuji kontaktovat někoho, kdo se zaobírá experimentální léčbou kmenovými buňkami, protože to je něco, z čeho mohou naši agenti převelice profitovat. Můžu se po někom takovém podívat, ale potrvá to.{NEWLINE}Ale mám přístup k množství popisů nekonvenčních metod, které by mohly vylepšit bojové dovednosti našich agentů. Zabere to hodně času, neobejde se to bez tréninku, ale z našich agentů to udělá nadprůměrné jedince. Odkud mám ten přístup? Jsem si jistá, že tě za nedlouho přestanou takové banality překvapovat a zajímat."
  STR_XENOLOGIST_CONTACT: "Rekrutace xenologa"
  STR_XENOLOGIST_CONTACT_UFOPEDIA: "Áá, zdravím, zdravím! Je mi maximálním potěšením, že jsem se stal hlavním xenologem. Zdá se, že jsi dobrý velitel. Od zdejší služby si toho hodně slibuji.{NEWLINE}Vidím na tobě, že jsi nejsi úplně jist, proč jsem zde, je to tak? Abych pravdu řek, nejsem si jist ani já sám. Zdá se, že se tu děje něco divného, s čím bych mohl pomoc svými jedinečnými dovednostmi. Neměj strach, jsem si jist, že tvoje zpravodajská důstojnice, nebo hlavní inženýr, nebo kdo tu provádí výzkum, mě brzy vyhledá. Jsem si jist, že nebudeš litovat, že jsi mě sem přizval, Veliteli... A jsem si jist, že toho nebudu litovat ani já."
  STR_MILITARY_ENVOY_CONTACT: "Rekrutace vojenského vyslance"
  STR_MILITARY_ENVOY_CONTACT_UFOPEDIA: "Zdravím, veliteli! Hlásím se do služby jako vojenský vyslanec. Byl jsem sem bezodkladně přidělen, nejspíš kvůli nějakým ufounským potížistům. Neptej se, jak to vše vím, mám své zdroje. Proto mě zde chceš, ne?{NEWLINE}V každém případě jsem si už promluvil z jedním z tvých agentů, který mě sem přivezl, a zdá se, že se vám nedostává pořádného vybavení. Jako atomovky ti neslíbím, ale myslím, že dokážu pořídit něco lepšího než co máte díky svým přátelům. Jak, jestli je to legální? Samozřejmě, že je to legální! Kdybychom mohli používat nelegální věci beztrestně, vše by bylo mnohem snadnější! No, samozřejmě s takovými věcmi bych ti ani pomoci nemohl, veliteli..."
  STR_CHIEF_RESEARCHER_CONTACT: "Rekrutace vrchního badatele"
  STR_CHIEF_RESEARCHER_CONTACT_UFOPEDIA: "Dobré odpoledne, veliteli. Dostal jsem tvoji nabídku místa šéfa výzkumu a musím uznat, že mě dost zaujala. Přiznám se, že jsem byl k nabídce zprvu skeptický, ale několik mých dobrých kolegů mě ujistilo, že máš všechny ty podivné jevy podpořeny věrohodnými důkazy, takže jsem nabídce neodolal. Chci to vidět na vlastní oči.{NEWLINE}Koukám, že výzkumné kapacity nejsou největší, ale pro začátek to postačí. Pokud nejsi proti, začal bych se ihned seznamovat s ostatními zaměstnanci a navrhl bych s nimi vylepšení laboratoře. Samozřejmě po té, co se nastěhuji. Máte tady dvoulůžkové pokoje?"
  STR_CHIEF_ENGINEER_CONTACT: "Rekrutace šéf inženýra"
  STR_CHIEF_ENGINEER_CONTACT_UFOPEDIA: "Ahoj, kámo. Dostal jsem tvou zprávu, tak mě tu máš: svého nového šéf inženýra.{NEWLINE}Hele, jsem tady jen kvůli udělátkům, jasně? Politika mě nebere a netuším, jestli je tvůj cirkus pro svět užitečnější, než jiné cirkusy a ani mě to nezajímá. Ale zásobuj mě zajímavýma věcičkama a já ti budu pomáhat.{NEWLINE}Tak, kde mám dílnu? CO MYSLÍŠ TÍM, ŽE ŽÁDNOU NEMÁTE?! Sakra, tak to vypadá, že mi právě začala šichta. Musím navrhnout nějaký prostorný pracovní prostor s ucházejícím vybavením a s počítačem, co bude mít sexy hlas. Víš co? Nech mě raději pracovat a já ti přinesu plány, až je budu mít hotové."
  STR_ALIEN_ALLOYS_UFOPEDIA: "Cizácká plavidla jsou konstruována ze zvláštních slitin, které mají unikátní vlastnosti. Teoreticky jsme je zařadili do materiálové třídy 'tritanium'. Jsou extrémně lehké a trvanlivé a svářet je je možné elektromagneticky. Mají tvarovou paměť, jsou superplastické a současně trvanlivější než jakýkoli nám známý materiál - jedná se o samoopravující se superslitinu. Můžeme ji využít v širokém spektru výrobních procesů."
  STR_ALLOYS_ENGINEERING: "Zpracování cizáckých slitin"
  STR_ALLOYS_ENGINEERING_UFOPEDIA: "Cizácké slitiny jsou úžasné, ale až tak odlišné od našich materiálů, že mi zabralo přes dva dny popsat jejich přesné fyzikální vlastnosti a jak je zužitkovat v našich podmínkách. Ale teď máme to nejtěžší za sebou a můžeme je vesele využívat! Co třeba nějak vylepšit naše zbraně? Je to jen prvotní nápad!"
  STR_ALIEN_ENGINEERING: "Cizácké inženýrství"
  STR_ALIEN_ENGINEERING_UFOPEDIA: "Cizácké nástroje, které využívají lidé, třeba kultisté, jsou obvykle vyrobeny z dostupné elektroniky, ale složené neintuitivně, podle nelidské logiky. Taková zařízení na první pohled porušují naše známé fyzikální zákony a fungují způsobem, který ti přejde do krve po chvíli jejich využívání. Nyní již chápeme fungování jednotlivých částí, takže se můžeme pustit do vlastního kutilství a tím bychom se o jejich fungování měli dozvědět mnohem více."
  STR_ALIEN_LANGUAGE: "Jazyk cizáků"
  STR_ALIEN_LANGUAGE_UFOPEDIA: "Cizáci používají písemnou formu jazyka ke komunikaci se svými následovníky. Jazyk se sestává z cizáckých symbolů seskládaných podle jednoduchého gramatického systému, které tvoří krátké zprávy. Nyní ještě nedokážeme říci, zda cizáci tento psaný jazyk využívají i ke komunikaci mezi sebou, ale minimálně se z něj dozvíme něco o jejich vztahu k lidem."
  STR_UFO_SIGNATURE: "Signatura UFO"
  STR_UFO_SIGNATURE_UFOPEDIA: "Zjistili jsme, že cizácký komunikátor lokalizuje a identifikuje vysílání z UFA, které je normálně pro naše senzory neviditelné, kvůli jejich sofistikované technologii. Pokud by se nám podařilo reprodukovat toto zařízení v mnohem větším měřítku, získali bychom velkou výhodu sledování cizáckých letů a tudíž i možnost na ně zaútočit."
  STR_DEEP_ONE_COMM_DEVICE: "Hlubiňáčí komunikační zařízení"
  STR_ALIEN_COMMUNICATOR: "Cizácký komunikátor"
  STR_ALIEN_COMMUNICATOR_UFOPEDIA: "Toto zařízení používají vysoce postavení kultisté ke komunikaci se svými cizáckými vládci. Jedná se o cizácký design, ale za použití pozemských materiálů. Vytvoří jeden obousměrný komunikační kanál mezi uživatelem a nejbližším UFO, díky kterému může vysílat zprávy v cizáckém jazyku.{NEWLINE}Nejzajímavější na celém komunikátoru je právě krátkodosahový detektor UFO. Na ten bychom se měli při dalším výzkumu zaměřit především."
  STR_FLARE_PISTOL_BUY: "Pořízení signální pistole"
  STR_FLARE_PISTOL: "Signální pistole"
  STR_FLARE_PISTOL_CLIP: "Signální světlice"
  STR_FLARE_PISTOL_UFOPEDIA: "Tato zbraň vystřeluje zápalnou světlici, která osvětluje okolí. Zacházejte s ní obezřetně."
  STR_NITRO_EXPRESS_UFOPEDIA: "Ve správných rukách je možné touto zbraní zabít i slona. Cokoli tlustější než sloní kůže má tato puška problém prostřelit.{NEWLINE}{NEWLINE}Tuto pušku je možné koupit až po Postupu I."
  STR_GLOCK_18: "Glock 18"
  STR_GLOCK_18_CLIP: "Zásobník Glock 18"
  STR_GLOCK_18_LARGE_CLIP: "Velký zásobník Glock 18"
  STR_GLOCK_18_UFOPEDIA: "Glock 18 ráže 9 mm je velmi spolehlivá a přesná zbraň, ideální proti nechráněným cílům kvůli menší zastavovací síle. Je možné použít dva typy zásobníků: standardní na 18 a velký na 33 nábojů. V případě potřeby je možné z ní střílet dávkami."
  STR_COLT45: "Colt .45"
  STR_COLT45_CLIP: "Zásobník pro Colt .45"
  STR_COLT45_UFOPEDIA: "Slavná pistole. Silná, ale s menší kadencí střelby."
  STR_TOKAREV: "Tokarev TT-30"
  STR_TOKAREV_CLIP: "Zásobník pro Tokarev"
  STR_TOKAREV_UFOPEDIA: "Tuto zbraň nadále používají vojska Varšavské smlouvy a také Číny a Pákistánu. Je přesná, spolehlivá, ale těžko se ovládá."
  STR_HK_MK23_SOCOM_BUY: "Pořízení Mk23 SOCOM"
  STR_HK_MK23_SOCOM: "Mk23 SOCOM"
  STR_HK_MK23_SOCOM_CLIP: "Zásobník pro Mk23 SOCOM"
  STR_HK_MK23_SOCOM_UFOPEDIA: "Německý H&K Mk23 SOCOM je služební zbraní zvláštních jednotek USA. Je vybaven laserovým zaměřovačem, je velmi přesný a má velkou zastavovací schopnost. Nevýhodou je relativně velká váha a menší efektivní dostřel.{NEWLINE}{NEWLINE}Nákup je možný až po znalostech nestandardních zbraní a najmutí vojenského vyslance."
  STR_MAKAROV: "Makarov"
  STR_MAKAROV_CLIP: "Zásobník pro Makarov"
  STR_MAKAROV_UFOPEDIA: "Tradiční ruská pistole ráže 9 mm. Ve své třídě průměrná přesnost, kadence střelby a zastavovací síla."
  STR_ZSRR_GANGER_ARMOR: "Bitevní analýza pochůzkáře Rudého úsvitu"
  STR_ZSRR_MOLOLEC_ARMOR: "Bitevní analýza chlapce Rudého úsvitu"
  STR_ZSRR_MATROS_ARMOR: "Bitevní analýza námořníka Rudého úsvitu"
  STR_ZSRR_RED_OPS_MALE_ARMOR: "Bitevní analýza vojáka Krasnaz"
  STR_ZSRR_RED_OPS_FEMALE_ARMOR: "Bitevní analýza vojáka Krasnaz"
  STR_ZSRR_PIONEER_MALE_ARMOR: "Bitevní analýza pionýra Rudého úsvitu"
  STR_ZSRR_PIONEER_FEMALE_ARMOR: "Bitevní analýza pionýra Rudého úsvitu"
  STR_ZSRR_UBEK_ARMOR: "Bitevní analýza koordinátora Rudého úsvitu"
  STR_ZSRR_UBEK: "Koordinátor Rudého úsvitu"
  STR_ZSRR_UBEK_UFOPEDIA: "Elita Rudého úsvitu, vybraná z řad bývalých důstojníků, kteří přišli o iluze v různých složkách postsovětské armády. Jsou mezi nimi i výsadkáři, členové protiteroristických jednotek jako Alfa a Vympel, a členové GRU a Specnas. Mají za úkol dohlížet a řídit ostatní členy a mají neomezený přístup ke všem dostupným zdrojům Rudého úsvitu, včetně biologických vylepšení."
  STR_ZSRR_MATROS: "Námořník Rudého úsvitu"
  STR_ZSRR_MATROS_UFOPEDIA: "'Námořníci' jsou členové Rudého úsvitu zodpovědní za logistiku, komunikaci a dohled. Jejich pojmenování a vzhled napovídají, že se jedná o bývalé příslušníky ruského námořnictva, které je Rudým úsvitem těžce infiltrováno a občas zneužíváno k 'neoficiálním' úkolům. V boji jejich výbava představuje středně velkou hrozbu, ale není radno podceňovat jejich bioinženýrstvím vylepšená těla."
  STR_ZSRR_PIONEER: "Pionýrka Rudého úsvitu"
  STR_ZSRR_PIONEER_MALE: "Pionýrka Rudého úsvitu"
  STR_ZSRR_PIONEER_FEMALE: "Pionýrka Rudého úsvitu"
  STR_ZSRR_PIONEER_UFOPEDIA: "Pionýři jsou zaučující se důstojníci, kteří slouží starším důstojníkům Rudého úsvitu jako asistenti, osobní strážci, nebo vyslanci. Nemají tak dobré informace jako jejich přímí nadřízení, ale jsou velmi dobře trénování a odhodlaní."
  STR_ZSRR_RED_OPS_FEMALE: "Voják Krasnaz"
  STR_ZSRR_RED_OPS_MALE: "Voják Krasnaz"
  STR_ZSRR_RED_OPS: "Krasnaz"
  STR_ZSRR_RED_OPS_UFOPEDIA: "Krasnaz je vojenskou formací elitních vojáků Rudého úsvitu s velkými bojovými zkušenostmi. Jsou velmi schopní, výborně vybavení, což je činí velmi nebezpečné nejen na bojišti. Obvykle plní zvláštní úkoly v místech předpokládaných ozbrojených konfliktů, ale naštěstí je jich relativně málo, takže na ně nebudeme narážet příliš často. Podobně jako ostatní členové Rudého úsvitu mají biologicky vylepšené fyzické charakteristiky."
  STR_ZSRR_MOLOLEC: "Chlapec Rudého úsvitu"
  STR_ZSRR_MOLOLEC_UFOPEDIA: "Chlapec, nebo také 'moloděc', je obvyklé pojmenování vojáka Rudého úsvitu. Mají slušný vojenský trénink, excelentní fyzičku a to díky procesu vylepšení. Nejsou zrovna studnicí vědomostí, ale ty zrovna strážci infrastruktury, žoldáci a nájezdníci Rudého úsvitu nepotřebují. Obvykle používají vojenské zbraně."
  STR_ZSRR_GANGER: "Pochůzkář Rudého úsvitu"
  STR_ZSRR_GANGER_UFOPEDIA: "Pochůzkáři jsou nejnižší členové Rudého úsvitu. Nejsou nijak zvlášť trénovaní, ale mají excelentní reflexy, sílu a výdrž. Výzkum ukázal, že za to může umělé vylepšení. Za jejich služby je pochůzkářům slibována fyzický síla a podíl na 'válečné kořisti', ať je tím myšleno cokoli. Pochůzkáři většinou pracují ve městech a dost se podobají obyčejným pobudům, ale obvykle jsou řízeni zběhlejšími členy Rudého úsvitu."
  STR_ZSRR: "Rudý úsvit"
  STR_ZSRR_UFOPEDIA: "Rudý úsvit je polovojenská organizace operující v oblasti členů bývalé Varšavské smlouvy. Jejich úmysly jsou nejasné, ale jasné je, že byl založen vysoce postavenými osobami SSSR, které měly přístup k nezemské technologii, která mizela ze skladů v postsovětských zemích. Členové Rudého úsvitu jsou pro potřeby boje biologicky vylepšení, což svědčí o existenci projektu vylepšení člověka nečekaného rozsahu. Většina aktivit Rudého úsvitu je spojená s organizovaným zločinem a žoldáckými službami, čímž získávají finance a moc. Jsou také velmi dobře zásobováni a tedy představují pro naše agenty vážnou hrozbu."
  STR_BASEBALL_BAT: "Baseballová pálka"
  STR_BASEBALL_BAT_UFOPEDIA: "Jak je to v tom vtipu: 'v Rusku se prodají tisíce pálek, ale ani jeden míček'. Očividně jí nepohrdnou ani místní kultisté s cizáckými schopnostmi. Její ovládání není věda, důležitá je hlavně síla. "
  STR_GOLF_STICK: "Golfová hůl"
  STR_GOLF_STICK_UFOPEDIA: "Golf je považován za sport šlechty, tak proč má taková spousta mizerů golfové vybavení?"
  STR_LUGER: "Luger"
  STR_LUGER_CLIP: "Zásobník pro Luger"
  STR_LUGER_UFOPEDIA: "Klasická zbraň používaná německou armádou v obou světových válkách. Byla vyřazena kvůli složitému mechanizmu, ale mezi civilním obyvatelstvem se jich najde ještě dost."
  STR_MAUSER: "Mauser"
  STR_MAUSER_CLIP: "Zásobník pro Mauser"
  STR_MAUSER_UFOPEDIA: "Pistole s historií a dobrou ergonomií. Přesná a ve správných rukách smrtící."
  STR_RIFLE: "BlackOps puška"
  STR_RIFLE_CLIP: "Zásobník BlackOps pušky"
  STR_G11_BUY: "Pořízení H&K G11"
  STR_G11: "H&K G11"
  STR_G36_BUY: "Pořízení H&K G36"
  STR_G36: "H&K G36"
  STR_RIFLE_M16: "M16"
  STR_RIFLE_M16_CLIP: "Zásobník NATO 5.56 mm"
  STR_STEYR_AUG: "Steyr AUG"
  STR_KS23_BUY: "Pořízení KS-23M"
  STR_KS23: "KS-23M"
  STR_OICW_BUY: "Pořízení XM29 OICW"
  STR_OICW: "XM29 OICW"
  STR_PIPE: "Kovová trubka"
  STR_PIPE_UFOPEDIA: "Improvizovaná pádná zbraň."
  STR_WOODEN_CLUB: "Dřevěný obušek"
  STR_WOODEN_CLUB_UFOPEDIA: "Jednoduchá pádná zbraň z jednoho kusu tvrdého dřeva. Extrémně primitivní, ale v rukou zabijáka stále dost efektivní."
  STR_WAKIZASHI: "Wakizaši"
  STR_WAKIZASHI_UFOPEDIA: "Ve feudálním Japonsku se wakizaši nosilo společně s katanou. Dnes je používáno spíše jako 'lehčí verze katany'. Má obdobné přednosti, ale lépe sedne do ruky a je skladnější. Není dobré v rukou amatéra a proti zbroji."
  STR_RUSTY_BLADE: "Zrezivělá čepel"
  STR_RUSTY_BLADE_UFOPEDIA: "Tato zbraň už zažila lepší časy. Na meč je dost těžká."
  STR_KATANA: "Katana"
  STR_KATANA_UFOPEDIA: "Obouruční zbraň vyrobená podle vzoru tradičních japonských mečů, ale za použití nejnovějších materiálů a technologií. Vyžaduje zkušeného šermíře, obzvláště v boji proti nepřátelům ve zbroji. "
  STR_THROWING_AXES: "Vrhací sekery"
  STR_THROWING_STARS: "Vrhací hvězdice"
  STR_THROWING_STARS_UFOPEDIA: "Tato proslavená východní zbraň, známá jako šuriken, je ve správných rukách smrtonosnější, než by se na první pohled zdálo. Na druhou stranu, v rukách amatéra je na nic.{NEWLINE}Vrhat je může kdokoli, ale doporučené minimum je dovednost vrhu nad 50."
  STR_THROWING_KNIVES: "Vrhací nože"
  STR_THROWING_KNIVES_UFOPEDIA: "Tyto asijské nože jsou smrtící v rukách experta, obzvláště proti nechráněným živým bytostem."
  STR_ALLOY_THROWING_KNIVES: "Tritaniové vrhací nože"
  STR_ALLOY_THROWING_KNIVES_UFOPEDIA: "Nože z tritania prorazí zbroj snadněji, než ocelové."
  STR_BLACK_LOTUS: "Černý lotos"
  STR_BLACK_LOTUS_UFOPEDIA: "Černý lotos je tajná, spirituální organizace, populární jak mezi chudými, tak bohatými obyvateli Východní Asie. Členové uctívají jakousi 'Bohyni úsvitu' - nadpřirozenou bytost, která se jim zjevuje a mysticky je 'naplňuje mírem'. Černý lotos hromadí moc desetiletí. Je dost bohatý na to, aby ovlivňoval mezinárodní ekonomiku a dokonce destabilizoval některé vlády. Mnoho aktivit tohoto kultu je nelegálních, spojovaných s neznámými silami, a neměly by tedy být tolerovány."
  STR_BLACK_LOTUS_FOLLOWER_ARMOR: "Bitevní analýza následovníka Černého lotosu"
  STR_BLACK_LOTUS_FOOTMAN_ARMOR: "Bitevní analýza pěšáka Černého lotosu"
  STR_BLACK_LOTUS_WARRIOR_ARMOR: "Bitevní analýza válečníka Černého lotosu"
  STR_BLACK_LOTUS_ASSASSIN_ARMOR: "Bitevní analýza asasína Černého lotosu"
  STR_BLACK_LOTUS_MANDARIN_ARMOR: "Bitevní analýza mandarina Černého lotosu"
  STR_BLACK_LOTUS_WITCH_ARMOR: "Bitevní analýza čarodějnice Černého lotosu"
  STR_BLACK_LOTUS_AVATAR_ARMOR: "Bitevní analýza avatara Černého lotosu"
  STR_BLACK_LOTUS_FOLLOWER: "Následovník Černého lotosu"
  STR_BLACK_LOTUS_FOLLOWER_UFOPEDIA: "Tito níže postavení členové Černého lotosu jsou kultu fanaticky loajální. Jsou dobře trénováni v boji muže proti muži, ale ovládají i střelné zbraně. Rekrutováni jsou z různých zemí, sociálních skupin, a žijí své běžné životy, aby se neprozradili. Více se ale podobají mnichům, než obyčejným občanům. Krom mnoha poetických forem uctívání nám nemají co užitečného říci. Ale jejich oddanost Černému lotosu je více než dostačující důvod k jejich zatýkání."
  STR_BLACK_LOTUS_FOOTMAN: "Pěšák Černého lotosu"
  STR_BLACK_LOTUS_FOOTMAN_UFOPEDIA: "Tito strážci skrýší Černého lotosu prochází tvrdým vojenským výcvikem. Jsou adekvátně vyzbrojeni, ale nejvíce spoléhají na kamufláž a kradmost."
  STR_BLACK_LOTUS_WARRIOR: "Válečník Černého lotosu"
  STR_BLACK_LOTUS_WARRIOR_UFOPEDIA: "Válečníci jsou vybíráni z níže postavených následovníků a je jim poskytnut trénink zvýšení bojových a špionážních dovedností. Vztahy ke svému dřívějšímu životu obvykle utnou nasimulováním vlastní smrti a po té málokdy přijdou do styku s lidmi mimo určené mise. Jsou pověřováni ostrahou úkrytů Černého lotosu, zpravodajskou činností a nájemnými vraždami. I když nebývají špičkově vybavení, je nutné brát ohled na jejich dovednosti a vysokou morálku."
  STR_BLACK_LOTUS_ASSASSIN: "Assassin Černého lotosu"
  STR_BLACK_LOTUS_ASSASSIN_UFOPEDIA: "Asasíni jsou elitou Černého lotosu, používaní na nejtěžší, nejtajnější úkoly. Přebývají v objektech Černého lotosu, tvrdě trénují a účastní se mystických rituálů. Ovládají jedinečné a zvláštní dovednosti, jako třeba splynutí s okolím. Asasíni sami nedokáží tuto dovednost vysvětlit jinak, než že se jedná o umění, kterému se člověk naučí až po několik desetiletí trvajícím výcviku. Naše testy naznačují, že se jedná spíše o mentální efekt, než skutečnou neviditelnost. V boji používají asasíni převážně tiché zbraně, jako meče a vrhací nože."
  STR_BLACK_LOTUS_MANDARIN: "Mandarin Černého lotosu"
  STR_BLACK_LOTUS_MANDARIN_UFOPEDIA: "Bohatí členové asijského obchodu, kriminálníci a politické elity s vazbami na Černý lotos. Za svoje sponzorství jim kult poskytuje různé služby, včetně psionického tréninku. Pozor na jejich kung-fu!"
  STR_BLACK_LOTUS_WITCH: "Čarodějnice Černého lotosu"
  STR_BLACK_LOTUS_WITCH_UFOPEDIA: "Takzvané 'čarodějnice' jsou vysoce postavené členky Černého lotosu, které jsou pověřeny řízením velením, ale také kult reprezentují v lepší společnosti. Jsou obdařeny jedinečnými mentálními dovednostmi, díky kterým dokáží ovládat zvláštní zařízení postavené kultem podle plánů od jejich 'bohyně', ale také udržovat telekinetický štít, který je spolehlivě chrání před projektily krátkých palných zbraní. Mají dobré informace o kultu a jsou osobně zodpovědné za mnohé trestné činy spojené s jeho činností. Jedná se tedy o primární cíle výslechu."
  STR_BLACK_LOTUS_AVATAR_GRAPPLE: "Drapák Avatara Černého lotosu"
  STR_BLACK_LOTUS_AVATAR_WEAPON: "Zbraň Avatara Černého lotosu"
  STR_BLACK_LOTUS_AVATAR_CORPSE: "Pozůstatky Avatara Černého lotosu"
  STR_BLACK_LOTUS_AVATAR_AUTOPSY: "Pitva Avatara Černého lotosu"
  STR_BLACK_LOTUS_AVATAR_AUTOPSY_UFOPEDIA: "Od hlavy až ke genetickému kódu toto stvoření připomíná člověka. Není vůbec ničím zvláštní. Tak jsem provedla obzvlášť pečlivou pitvu a zjistila jsem, že tato osoba nevykazuje vůbec žádné známky jakékoli choroby, poruchy vývoje, nebo stárnutí. Má všechny zuby, měkká chodidla, nezvratné důkazy extrémního mládí a naprosté dokonalosti. Požádala jsem vrchní zpravodajku o kontrolu DNA ve známých databázích a ta našla shodu. 41letý muž z Kagošimi, člen Černého lotosu. Nějakým způsobem se proměnil v... ní. Ale jak a proč ti opravdu říct nedokážu."
  STR_AVATAR_MORPH: "Proměněnec Avatar"
  STR_AVATAR_MORPH_UFOPEDIA: "Navenek vypadá jako obyčejný člověk, ale je zcela pod kontrolou neznámé cizácké entity. Tvrdí, že pochází ze vzdáleného vesmíru a ovládá tělo svého služebníka. Považuje se za nepřemožitelnou, protože nedokážeme na její tělo zaútočit přímo. Po zničení hostitele ovládne jiného služebníka. Většinu času si mě dobírala, tak se mi vcelku ulevilo, když jsme ji konečně umlčeli."
  STR_BLACK_LOTUS_AVATAR: "Avatar Černého lotosu"
  STR_BLACK_LOTUS_AVATAR_UFOPEDIA: "Avatar je hlasem Bohyně, lidský hostitel kompletně pod kontrolou cizácké mysli a ve tvaru levitující ženy. Slovo Avatara je pro členy kultu svaté."
  STR_CHURCH_OF_DAGON: "Církev Dagona"
  STR_CHURCH_OF_DAGON_UFOPEDIA: "Církev Dagona je tajná náboženská organizace, původem ze středomoří. Její následovníci uctívají oceánské božstvo jménem Dagon, které si žádá i lidské oběti. Výše postavení členové kultu měli údajně kontakt i s 'poslem Dagona', který má žít pod mořskou hladinou. Církev operuje v Evropě a Africe už po desetiletí, má velký vliv, i přes to, že její následovníci mají problém interagovat s normálními lidmi kvůli fyzickým a psychosociálním změnám, které způsobují různé praktiky kultu."
  STR_BLACK_LOTUS_PSI_GENERATOR: "Psionický generátor Černého lotosu"
  STR_BLACK_LOTUS_PSI_GENERATOR_UFOPEDIA: "Toto zařízení bylo ukryto v soše Avatara, kterou jsme získali ze základny Černého lotosu. Slouží k zesilování a přijímání psionických vln přicházejících z vesmíru, kterými 'bohyně' kultu ovládá vybraného jedince.{NEWLINE}I když nechápeme princip fungování, můžeme ho využít k lokalizaci těchto psionických vln a takto efektivně vyřadit Černý lotos z provozu, protože nebudou schopni kontaktovat svou paní, aniž bychom o tom ihned nevěděli."
  STR_DESTROY_EXALT: "Ukonči činnost EXALTu!"
  STR_DESTROY_BLACK_LOTUS: "Ukonči činnost Černého lotosu!"
  STR_DAGON_STATUE: "Socha Církve Dagona"
  STR_DAGON_STATUE_UFOPEDIA: "Tato zlatá socha je vyrobena z nepozemského materiálu, na kterém pily, laserové paprsky, nebo chemikálie nezanechávají téměř žádné stopy poškození. Když se nám ji po dlouhé době podařilo otevřít, nalezli jsme v jejích útrobách spoustu textu v jazyku Eldritch o činnostech kultu. Jejich běžné operace, rozkazy od Dagona apod. Tyto informace nám, ve spolupráci s národními vládami, postačí pro lokalizování důležitých uzlů kultu. Pokud chceš, abychom tyto informace vládám poskytli, dej vědět. Proběhne to rychle."
  STR_DESTROY_CHURCH_OF_DAGON: "Ukonči činnost Církve Dagona!"
  STR_RED_DAWN_KEYCARD: "Paměťová karta Rudého úsvitu"
  STR_RED_DAWN_KEYCARD_UFOPEDIA: "Úspěšně jsme rozšifrovali informace na paměťové kartě. Všechna tajemství Rudého úsvitu, včetně jmen, adres, deníků, výdajů, kontaktů, falešných identit, nemovitostí - máme úplně vše, veliteli. Jejich budoucnost máme v hrsti.{NEWLINE}Data jsem připravila na předání správným lidem. Po předání Rudý úsvit skončí. Ale kdy to bude, záleží čistě jen na tobě. Podpořím jakékoli tvé rozhodnutí.{NEWLINE}{NEWLINE}- Šéf zpravodajka"
  STR_DESTROY_ZSRR: "Ukonči činnost Rudého úsvitu!"
  STR_PSICLONE: "Psiklon"
  STR_EXALT: "EXALT"
  STR_EXALT_UFOPEDIA: "EXALT je tajná organizace, aktivní především na americkém kontinentu. Byla založena skupinou mocných jedinců s politickými konexemi a má prsty v mnoha ilegálních aktivitách, včetně distribuci drog. Jejich značkovým zbožím je mentální zařízení zvané psiklon, který by měl být vysoce psychoaktivní. Panují pochybnosti o možném mimozemském původu tohoto zařízení, ale v každém případě se s největší pravděpodobností jedná o nebezpečnou věc."
  STR_EXALT_INFILTRATOR_ARMOR: "Bitevní analýza infiltrátora EXALT"
  STR_EXALT_ENFORCER_ARMOR: "Bitevní analýza vymahače EXALT"
  STR_EXALT_LIQUIDATOR_ARMOR: "Bitevní analýza likvidátora EXALT"
  STR_EXALT_MASTER_ARMOR: "Bitevní analýza vládce EXALT"
  STR_EXALT_INFILTRATOR: "Infiltrátor EXALT"
  STR_EXALT_INFILTRATOR_UFOPEDIA: "Tito občané jsou agenti EXALT s nízkou hodností. Většina z nich si žije svůj obyčejný život, dokud nedostanou rozkaz z hora. Jiní jsou zase pověřeni distribucí superdrogy Psiklon a pár z nich se účastní teroristických útoků. Na Psiklonu jsou závislí, což vysvětluje jejich oddanost organizaci."
  STR_EXALT_GOON_ARMOR: "Bitevní analýza hrdlořeza EXALT"
  STR_EXALT_GOON: "EXALT hrdlořez"
  STR_EXALT_GOON_UFOPEDIA: "Toto jsou profesní pěšáci EXALT. Mají výborný výcvik, jsou odhodlaní, a s pevnou vůlí. Fyzicky vynikají taktéž."
  STR_EXALT_ENFORCER: "EXALT vymahač"
  STR_EXALT_ENFORCER_UFOPEDIA: "Vymahači jsou důstojníci EXALT, pověření vedením menších operací. Jsou bezohledně efektivní a neměli bychom je podceňovat."
  STR_BRAINER_ARMOR: "Bitevní analýza hybrida mozkouna"
  STR_EXALT_BRAINER: "EXALT mozkoun"
  STR_EXALT_BRAINER_UFOPEDIA: "Když vezmeme v úvahu, že jsou řadoví členové EXALT většinou ovládáni distribucí psiklonu, můžeme vyhrát i bez dlouhého tažení: použijeme jejich vlastní zbraň proti nim. Už víme, jak psiklon funguje, takže dokážeme vyrobit protivlnu, která bude jeho fungování rušit. Ještě než se nepřátelům podaří svá zařízení upravit, zahltíme trh vlastní verzí psiklonu, ale hacknutého. Ten bude fungovat stejně až na to, že nebude nikoho ponoukat ke vstupu do cizácké armády. To oslabí EXALT natolik, že přestane být významnou hrozbou. Stačí, když vydáš rozkaz, veliteli."
  STR_EXALT_BRAINER_CORPSE: "Tělo mozkouna"
  STR_HYBRID_BRAINER: "Hybridí mozkoun"
  STR_BRAINER: "Mozkoun hybrid"
  STR_BRAINER_UFOPEDIA: "Tento tvor je napůl člověkem, napůl cizákem. Má nevídané mentální schopnosti, včetně telekineze a osobního silového pole. Podle dostupných hlášení by měl být vyvinut cizáky jako nástroj infiltrace Země. V síti svých lidem více podobných příbuzných má důležitou úlohu. Je velmi nebezpečný."
  STR_BRAINER_AUTOPSY: "Pitva mozkouna"
  STR_BRAINER_AUTOPSY_UFOPEDIA: "Fyziologie tohoto tvora je převážně lidská. Má stejné orgány, ale postrádá genitálie. Mozkoun je ale atypicky vyvinut v jiných směrech, které napovídají větší mentální kapacitu. Fyzicky je extrémně křehký, ale z bojových hlášení je jasné, že je obklopuje nějaké silové pole."
  STR_EXALT_LIQUIDATOR: "Likvidátor EXALT"
  STR_EXALT_LIQUIDATOR_UFOPEDIA: "Likvidátoři jsou elitní agenti EXALT, kteří slouží ve speciálních jednotkách svých pánů. Jejich úkolem bývá převážně terorismus. Jsou dobře vycvičení, vybavení dobrou osobní zbrojí a zcela oddáni své věci... nebo svým Psiklonům."
  STR_TERROR_FROM_THE_DEEP: "Hrůza z hlubin"
  STR_TERROR_FROM_THE_DEEP_UFOPEDIA: "Konečně jsme odhalili strašný plán T'leth: zdá se, že buduje armádu nezastavitelných válečníků, známých jako Tasot, který dobudou celou Zemi.{NEWLINE}Naštěstí je tato armáda stavěna v izolovaném zařízení, protože některé výrobní stroje jsou krajně nestálé. To nám dává šanci pro infiltraci. Měli bychom nejdříve nasbírat dostatek informací jak továrnu vyřadit z provozu. Čím dříve, tím lépe."
  STR_ZRBITE: "Zrbit"
  STR_ZRBITE_UFOPEDIA: "Toto je slitina cizáckého původu. Z části zlato, z části biomateriál. Jedná se o velmi účinný zdroj energie, využívaný jak v cizáckých zbraních, tak lodích. Uložen bývá ve speciálních krystalových nádobách o kapacitě 30 jednotek.{NEWLINE}Bohužel nemáme technologii na jeho replikaci, protože většina z něj je cizáckého původu. Opět."
  STR_AQUA_PLASTICS: "Akvaplastik"
  STR_AQUA_PLASTICS_UFOPEDIA: "Cizácké ponorky jsou z větší části vyrobené z neuvěřitelně silného, pružného a odolného materiálu. Akvaplastik je složitý vícevazbový materiál katalyzovaný zrbitem. Je hustý, ale současně velmi lehký, mnohem silnější než tritanium nebo kevlar. Naneštěstí je jeho výrobní proces z větší části organický, takže na jeho výrobu nemáme dostatečnou infrastrukturu."
  STR_GILLMAN_HERO: "Žábrák hrdina"
  STR_GILLMAN_HERO_CORPSE: "Mršina žábráka hrdiny"
  STR_GILLMAN_HERO_AUTOPSY: "Pitva žábráka hrdiny"
  STR_JANISSARY_ARMOR: "Bitevní analýza žábráka"
  STR_JANISSARY_WEAPON: "Útok žábráka"
  STR_JANISSARY: "Žábrák"
  STR_JANISSARY_AUTOPSY: "Pitva žábráka"
  STR_JANISSARY_AUTOPSY_UFOPEDIA: "Tyto příšery jsou výsledkem hrůzných pokusů na lidech. Jsou vytvářeny ze zajatých lidí, kteří jsou posléze biotechnologicky upraveni a protkáni kybernetikou. Nejznatelnější kybernetické úpravy jsou spojeny s mozkem a kardiovaskulárním systémem. V rukou mají jakési generátory blesků. Fyziologii mají upravenou tak, aby mohli bez omezení fungovat i pod vodou a to i ve velkých hloubkách."
  STR_JANISSARY_TERRORIST: "Žábrák terorista"
  STR_JANISSARY_CORPSE: "Mršina žábráka"
  STR_AQUATIC_WARFARE: "Podmořská výzbroj"
  STR_GILLDOG_ARMOR: "Bitevní analýza žábrouna"
  STR_GILLDOG: "Žábroun"
  STR_GILLDOG_TERRORIST: "Žábroun"
  STR_GILLDOG_CORPSE: "Mršina žábrouna"
  STR_GILLDOG_AUTOPSY: "Pitva žábrouna"
  STR_GILLDOG_AUTOPSY_UFOPEDIA: "Naši agenti se nemýlili, tento tvor má jak plíce, tak žábry. Jeho šupinatá pokožka ho chrání před mnohými zdroji poškození, obzvláště proti chemickému, a jeho tělesná struktura je uzpůsobena na působení obrovského tlaku hluboko pod hladinou oceánu, nebo také tlakových vln výbuchů. Čelisti má silné a nepěkně ostré."
  STR_GILLDOG_UFOPEDIA: "Žábrouni operují jak na zemi, tak pod vodou. Jsou to nebezpeční predátoři díky kombinaci savčí inteligence s rybí houževnatostí. Jejich slabinou je kouř, který je pro ně obzvláště dusivý."
  STR_GILLDOG_WEAPON: "Kousnutí žábrouna"
  STR_BLOODHOUND_ARMOR: "Bitevní analýza barváře"
  STR_BLOODHOUND: "Barvář"
  STR_BLOODHOUND_TERRORIST: "Barvář"
  STR_BLOODHOUND_CORPSE: "Mršina barváře"
  STR_BLOODHOUND_AUTOPSY: "Pitva barváře"
  STR_BLOODHOUND_AUTOPSY_UFOPEDIA: "Velká, ohavná psovitá šelma, která prošla rukama genetických inženýrů a chirurgů. Svaly jí poskytují obrovskou sílu, a obzvláště čelistem. Lebeční oblast je neobvykle silná a tvrdá. Krví jí proudí koktejl antibiotik, z čehož by se dal vyvozovat deficitní imunitní systém. Neobvyklá odolnost vůči projektilům střelných zbraní tkví v zjizvené, silné pokožce, která je protkaná pevnovláknem, pravděpodobně až po dospělosti jedince. Trochu starost nám dělá sériové číslo, vytetované v podobě čárového kódu."
  STR_BLOODHOUND_UFOPEDIA: "Tito příšerní psovití jsou vyráběni v masovém měřítku jako válečné bestie. Jsou divocí a krvežízniví, ale ne o moc chytřejší a loajálnější než běžní psi. V kůži mají implantováno pevnovláknovo, díky kterému ustojí palbu z většiny osobních zbraní. Jedinou slabinou je jejich závislost na drahých lécích a antibioticích, které je drží při životě, protože se jejich design úplně nevydařil. Jsou sterilní, ale obě nevýhody považují jejich výrobci za skvělou obchodní výhodu."
  STR_BLOODHOUND_WEAPON: "Kousnutí barváře"
  STR_SUPPORTER_OF_DAGON_ARMOR: "Bitevní analýza podporovatele Dagona"
  STR_DISCIPLE_OF_DAGON_ARMOR: "Bitevní analýza učedníka Dagona"
  STR_PRIEST_OF_DAGON_ARMOR: "Bitevní analýza kněze Dagona"
  STR_CHOSEN_OF_DAGON_ARMOR: "Bitevní analýza vyvoleného Dagona"
  STR_SORCERER_OF_DAGON_ARMOR: "Bitevní analýza čaroděje Dagona"
  STR_SUPPORTER_OF_DAGON: "Podporovatel Dagona"
  STR_SUPPORTER_OF_DAGON_UFOPEDIA: "Tito muži jsou zasvěcení členové kvazináboženské organizace nazvané Církev Dagona. Mluví o tajných rituálech zahrnující lidské oběti, které mají získat přízeň bohů oceánů. Jinak žijí obyčejné životy. Většinou se jedná o civilisty, ale ozbrojené a nebezpečné."
  STR_DISCIPLE_OF_DAGON: "Učedník Dagona"
  STR_DISCIPLE_OF_DAGON_UFOPEDIA: "Tito níže postavení kultisté tvrdí, že slouží nadpřirozené entitě jménem Dagon, která je spojována s hlubinami oceánů. Všichni vykazují známky nějakého syndromu, který činí jejich pokožku šedivou a vlhkou a také způsobuje nějaké abnormality ve vývoji. Syndrom poškozuje jejich mentální kapacitu, ale na druhou stranu je činí odolnější vůči bolesti a šoku, a také lépe vidí i při nedostatku světla. Jejich fanatická oddanost z nich v boji činí nebojácné bojovníky."
  STR_PRIEST_OF_DAGON: "Kněz Dagona"
  STR_PRIEST_OF_DAGON_UFOPEDIA: "Kněží jsou vůdcové Církve Dagona. Navenek se zdají méně ovlivněni syndromem Dagona, díky čemuž mají v popisu práce kontakt s lidmi mimo kult. Na čistě lidské bytosti mají ale příliš velkou výdrž a jejich mysl funguje jinak než lidská. Nejspíše je to důsledek indoktrinace cizáckou inteligencí, nebo možná důsledek jiné odnože 'syndromu Dagona'. Kneží jsou důležitou součástí Církve Dagona, takže by měli být bezodkladně zatýkáni."
  STR_CHOSEN_OF_DAGON: "Vyvolený Dagona"
  STR_CHOSEN_OF_DAGON_UFOPEDIA: "Člen Církve Dagona, který vypadá jako učedník Dagona, ale kterému zůstala podstatně větší část inteligence a dokonce i charisma. V zajetí tráví takzvaný Vyvolený většinu času v meditačním transu. Ten způsobuje majé změny v tělesné stavbě, jako třeba zřasení konečků prstů, růst šupin, které chvíli po přerušení transu mizí. Vyvolený pravděpodobně v kultu nezastává žádnou zvláštní funkci, slouží jen jako osvícený příklad hodný následování."
  STR_DAGON_MORPH: "Dagon proměněnec"
  STR_DAGON_MORPH_UFOPEDIA: "Tento tvor byl dříve člověkem, ale po úpravách je téměř jako cizák. Jak tělesně, tak fyzicky. Jeho 'syndrom Dagona' se rozvinul plně, a udělal z něj obojživelné stvoření s hrozivou psionickou silou."
  STR_SORCERER_OF_DAGON_CORPSE: "Tělo proměněnce Dagona"
  STR_SORCERER_OF_DAGON: "Čaroděj Dagona"
  STR_SORCERER_OF_DAGON_UFOPEDIA: "Čarodějové mají privilegium kontaktovat 'posla Dagona' a údajně i cestují do jeho podvodních chrámů. Vládnou podivnou telepatickou silou, kterou dokáží usměrňovat a měnit zvláštním zařízením na různé účinky. To z nich dělá velmi nebezpečné protivníky. Čarodějové příliš lidským jazykem nevládnou, ale své následovníky řídí telepaticky, takže dokáží udělovat rozkazy bleskovou rychlostí."
  STR_SORCERER_OF_DAGON_AUTOPSY: "Pitva proměněnce Dagona"
  STR_SORCERER_OF_DAGON_AUTOPSY_UFOPEDIA: "Dříve člověk, ale nyní upraven mimozemskou technologií až po samotný genetický kód, což změnilo i jeho biochemii. Když pomineme hrůzostrašný vzhled, většina změn slouží k přizpůsobení pro život pod vodou. Zdá se, že je citlivý na oheň a má problémy s dýcháním vzduchu."
  STR_DEEP_ONE_OUTPOST: "Hlubiňáčí stanoviště"
  STR_DEEP_ONE_OUTPOST_UFOPEDIA: "Hlubiňáci jsou nomádským druhem, bez pevného sídliště - preferují volné unášení proudem a vše své vlastnictví mají s sebou. Protože jsou závislí na materiálních dodávkách od svých záhadných 'bohů', drží se zpravidla u opuštěných podvodních komunikačních pevností. Pokud se nám na takovou podaří narazit, mohli bychom tam hlubiňáky monitorovat a zakročit proti jakékoli skupině, která se dostane poblíž."
  STR_CALL_OF_TLETH: "Volání T'leth"
  STR_CALL_OF_TLETH_UFOPEDIA: "Když hlubiňáci něco potřebují, navštíví nejbližší pevnost a zavolají o pomoc. Nyní již rozumíme fungování jejich komunikačních zařízení. Pokud tedy vyšleme falešný signál žádosti o podporu, jejich nadřízení by se měli ukázat - a my budeme mít příležitost je zajmout."
  STR_DEEP_ONE_COMMUNITIES: "Komunity hlubiňáků"
  STR_DEEP_ONE_COMMUNITIES_UFOPEDIA: "Hlubiňáci žijí v malých kočovných komunitách na kontinentálních šelfech. Loví ryby a pod dohledem, spíše tedy jeho nedostatkem, kněží usilovně trénují boj, aby mohli být válečníky. Jsou inteligentní, ale velmi primitivní.{NEWLINE}Zajatci nebyli schopni vysvětlit, odkud přesně jejich technologicky pokročilé vybavení pochází. Prý jim je darují záhadní 'vládcové'. Tak to tak vypadá, že kdykoli získáme nějakou stopu, zjistíme, že nás vede k dalšímu pátrání, namísto k cíli."
  STR_EXALT_RATIONALE: "Pohnutky EXALT"
  STR_EXALT_RATIONALE_UFOPEDIA: "Ukázalo se, že EXALT není až tak monolitickou organizací. Někteří členové vedení považují cizáky za menší zlo než lidské vlády, které jsou neefektevní a protkané korupcí a falešnými ideologiemi. Jiní zas v cizácích vidí zisk, obdobně jako některé lidské vlády. Nepovažují pluralizmus za hrozbu, ale jen jako vnitřní rozpravu, která nijak nereflektuje efektivitu organizace, naopak ho mají za projev zdravou konkurenci různých politik - takový politický darwinizmus. Mají frakce, částečně fungují jako korporát, ale v celku jsou velmi dobře připravenou organizaci, připravenou sloužit svým budoucím cizáckým vládcům."
  STR_ZSRR_RATIONALE: "Pohnutky Rudého úsvitu"
  STR_ZSRR_RATIONALE_UFOPEDIA: "Tvoří ho převážně představitelé bývalého Sovětského svazu, nespokojení s novým řádem světa. Rudý úsvit popohání spojení ideologie s pragmatismem. Považují cizáckou společnost - podle toho, co o ní ví z důkazů nashromážděných bývalým SSSR - za nadřazenou jak technologicky, tak (s výhradami) morálně. Jejich cílem je být aktivní, prosperující organizací i za vlády cizáků, která podle nich dříve, či později nastane. Mají za to, že si od nás cizáci příliš neliší, že když se přizpůsobíme jim, lépe zapadneme do jejich impéria. Také jsou přesvědčeni, že je mezi vládnoucími cizáky jakýsi politický diskurz, takže by mohli přes něj vládu nějakým způsobem ovlivňovat. Většina jejich činností má za cíl shromažďovat zdroje použitelné při očekávaném vyjednávání s vetřelci, po té, co přijmou lidstvo za své."
  STR_CHURCH_OF_DAGON_RATIONALE: "Pohnutky Církve Dagona"
  STR_CHURCH_OF_DAGON_RATIONALE_UFOPEDIA: "Hlavním cílem kultistů Dagona je zkáza nám známého světa pomocí probuzení cizáckého boha, který ovládne naši planetu a přemění ji v něco jiného. Proč by něco takového chtěli? Zdá se, že mají velmi pesimistické nazírání na realitu: podle nich je vesmír plný příliš mocných bytostí, které jsou pro samotné lidstvo nebezpečné. Takže je lepší, když se staneme součástí nějaké takové síly, která je pro přežití nezbytně potřebná. Lidskost je v takovém případě luxus, který si nemůžeme dovolit.{NEWLINE}Doufejme, že jsou to oni, kdo se mýlí. Ne my."
  STR_MESSENGERS_OF_DAGON: "Poslové Dagona"
  STR_MESSENGERS_OF_DAGON_UFOPEDIA: "Zdá se, že Poslové, o které často kultisté Dagona zmiňují nejsou pouhými mýty: opravdu přichází z moře a lidé to nebudou. Ať už jsou čímkoli, mají k dispozici technologii překračující lidské chápání a bez pochyby jsou hrozbou pozemským společenstvím. Spadají tedy do kategorie cizáků.{NEWLINE}Když už víme co hledáme, pokusíme se zadržet posly na zemi a zkusíme z nich dostat informace o původu a motivech jejich činností."
  STR_DAGON: "Dagon"
  STR_DAGON_UFOPEDIA: "Naše katastrofické odhady se bohužel ukázaly jako správné: Dagon je skutečně velice mocné, pradávné stvoření, vládnoucí nezměrným hlubinám, které jsou plné nelidského inteligentního života. I přes to, že je Dagon právě ve stavu 'snění', což bude nějaký stav psionické hybernace, oči jeho pevností jsou upřeny na lidstvo. Považují nás za nižší rasu, vhodnou maximálně pro průzkum, a v nejhorším určenou k vyhlazení.{NEWLINE}Městu chybí do plné přípravy na válku ještě dekády, ale už nyní je jasné, že jeho poražení bude velmi složité. Nyní nám nezbývá nic jiného, než zastavit Dagonovi posly za každou cenu a při každé příležitosti."
  STR_UNDERWATER_OPERATIONS: "Podvodní operace"
  STR_UNDERWATER_OPERATIONS_UFOPEDIA: "Pokud je to nezbytně nutné, dokáže X-Com operovat i pod vodou. Na místo se dostaneš standardním transportem a na místě bude k dispozici 7místná X-Com ponorka 'Calypso'.{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Měj na paměti, že Calypso má jen 7 míst. Pokud se dostaví více agentů, přebývající se mise nezúčastní.{NEWLINE}Upozornění: psi se při podvodních misích bez výjimky utopí!"
  STR_ADVANCED_UNDERWATER_OPERATIONS: "Pokročilé podvodní operace"
  STR_ADVANCED_UNDERWATER_OPERATIONS_UFOPEDIA: "Nový ponorkový modul 'Trojzubec' nám umožní přepravit pod vodní hladinu až 15 agentů a to do větších hloubek, než kdykoli předtím.{NEWLINE}Upozornění: psi se při podvodních misích bez výjimky utopí!"
