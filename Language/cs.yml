  STR_VAMPIRIC_FIST: "Upíří pěst"
  STR_VAMPIRIC_FIST_UFOPEDIA: "Upíří královny dokáží používat své smrtící psionické dovednosti jak zblízka, tak na větší vzdálenosti."
  STR_SHADOW_SWORD: "Stínový meč"
  STR_SHADOW_SWORD_UFOPEDIA: "Tento útok je ve skutečnosti psionické silové pole, které upíří královna udržuje."
  STR_CERO: "Nulový poryv"
  STR_CERO_UFOPEDIA: "Mohutné uvolnění psionické energie, které způsobuje znatelné poškození v oblasti."
  STR_ZOMBIE_SERVITOR: "Zombie přisluhovač"
  STR_ZOMBIE_INTERROGATED: "Zombie vyslechnuta"
  STR_METAPSYCHOLOGY_PREREQUISITE: "Podmínka Metapsychologie"
  STR_METAPSYCHOLOGY: "Metapsychologie"
  STR_METAPSYCHOLOGY_UFOPEDIA: "Získané zapovězené znalosti nám ukázaly záhadný svět neznámého v úplně jiném světle. Psionika je založena na jemné manipulaci elektromagnetických polí a jiných energií, které na základě principu motýlích křídel vyvolávají velmi silný konečný efekt. Ovládání tohoto efektu vyžaduje vyřešení několika velmi složitých a exotických rovnic za použití určitých částí mozku. Proces je většinou podvědomý, a přílišný zápal může vést až k šílenství.{NEWLINE}Získaná zařízení obsahují složité obvody které slouží jako berličky uživatelovu mozku. Jejich účinnost tedy záleží přímo na jeho psionické síle. Mám za to, že je možné využít i samotný mozek, bez jakéhokoli zařízení. Zatím tedy nemáme potuchy jak toho docílit.{NEWLINE}Úspěšně jsme dokončili měření psionické síly našich agentů. Hodnoty najdeš v jejich statistikách."
  STR_PARAPSYCHOLOGY_PREREQUISITE: "Podmínka Parapsychologie"
  STR_PARAPSYCHOLOGY: "Parapsychologie"
  STR_PARAPSYCHOLOGY_UFOPEDIA: "Důkaz o existenci psionických dovedností máme přímo před sebou. Věda konečně akceptovala existence magie. Bez pochyb vědci v budoucnu všechny paranormální jevy rozeberou a racionálně zdůvodní. Nebude jim to trvat déle, než pár století. Složitost lidské mysli bude pro omezený lidský intelekt oříškem.{NEWLINE}Pozorování odhalují, že lidé na mentální útoky reagují různě. Podle mé teorie účinek závisí na spirituálním potenciálu jednotlivce. Jeho kvantifikace je našim prvořadým cílem. Nemáme čas, ani jedno století, takže musíme postupovat jinak, než si vyžaduje vědecká metoda. Je mnohem jednodušší naučit se chodit, než matematicky popsat chůzi. Půjdeme ve stopách mystiků. Analogické modely. Strom života. Taroty. Halucinogenní drogy. Nevíme, co bude fungovat... To bude zajímavá cesta, ne?"
  STR_SYNDICATE_AGENT_DISGUISE_UC: "PŘEVLEK ZA SYNDIKÁTNÍHO AGENTA"
  STR_SYNDICATE_AGENT_DISGUISE_UC_UFOPEDIA: "Díky zosobňovači mohou naši agenti infiltrovat syndikátní zařízení."
  STR_SYNDICATE_AGENT_DISGUISE_H_UC: "PŘEVLEK ZA SYNDIKÁTNÍHO AGENTA (Č)"
  STR_BARN_OF_GORE: "Stodola hnusu"
  STR_ALERT_BARN_OF_GORE: "KANIBALOVÉ ZOMBIFIKUJÍ LIDI!"
  STR_BARN_OF_GORE_DESCRIPTION: "Odpadlá skupina občanů infikuje občany zombie parazity a poté je pojídají, aby získali jejich sílu. Musíme je zastavit."
  STR_BARN_OF_GORE_BRIEFING: "Odpadlá skupina občanů infikuje občany zombie parazity a poté je pojídají. Musíme je zastavit. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_BARN_LUCHADORES: "Stodola lučadórů"
  STR_STORM_SEIZURE: "Zajištění bouře"
  STR_ALERT_STORM_SEIZURE: "BOUŘE OBJEVENA V"
  STR_STORM_SEIZURE_BRIEFING: "Objevili jsme skupinu uživatelů bouře. Protože se jedná o zakázanou technologii, musíme zajistit jejich zásoby. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_STORM_SEIZURE_DESCRIPTION: "Objevili jsme skupinu uživatelů bouře. Protože se jedná o zakázanou technologii, musíme zajistit jejich zásoby."
  STR_OOZE_ARMOR: "Bitevní analýza slizu"
  STR_OOZE_NEST: "Hnízdo slizu"
  STR_ALERT_OOZE_NEST: "SLIZÍ HNÍZDO HLÁŠENO V"
  STR_OOZE_NEST_DESCRIPTION: "Rosolovité entity neznámého původu zanesly kanály a utěsnily je tak dlouho, až se v nich vyvinulo klima nepříznivé pro lidský život! Musíme tuto hrozbu eliminovat. Dovnitř můžeme jen v ochranných oblecích. Taktická rada: vezměte s sebou spoustu výbušnin a ohně, abyste byli schopni projít celé bludiště."
  STR_OOZE_NEST_BRIEFING: "Rosolovité entity neznámého původu zanesly kanály a utěsnily je tak dlouho, až se v nich vyvinulo klima nepříznivé pro lidský život! Misi můžeš ukončit přesunutím operativců k východu a kliknutím na tlačítko 'Zrušit misi'."
  STR_OOZE: "Sliz"
  STR_OOZE_UFOPEDIA: "Tato životní forma pochází bez pochyb z exotického prostředí. Kořist detekuje vysíláním silných psionických vln. Na Zemi dokáže přežít jen stěží. Je velmi citlivá na změny teplot. Její chemické složení je podobné tajemné 'vesmírné hydře', pozorované Kiryu-Kai v mlhovině Orionu."
  STR_OOZE_AUTOPSY: "Pitva slizu"
  STR_OOZE_AUTOPSY_UFOPEDIA: "Tato rosolovitá hmota je souborem jednobuněčných organizmů. Jejich charakteristiky jsou naprosto odlišné od pozemských životních forem, pro které jsou dokonce toxické. Blob je propleten množstvím jakoby žil, které distribuují krev a chemické informace po celé kolonii."
  STR_OOZE_CORPSE: "Mrtvý sliz"
  STR_OOZE_TERRORIST: "Plazivý sliz"
  STR_OOZE_WEAPON_SPIT: "Slizí plivnutí"
  STR_OOZE_BITE: "Slizí útok"
  STR_REPTOID_BASE: "Základna reptiliánů"
  STR_XCOM_ENHANCEMENT: "Biovylepšení X-Comu"
  STR_STORM: "Bouře"
  STR_STORM_UFOPEDIA: "Tato podezřelá látka má označení jako sérum pro vývin svalové hmoty. Její chemické složení zavání nějakou cizí vědou. Není příliš kompatibilní s lidským organizmem."
  STR_ZSRR_STORM_TRADE: "Prodej bouře Rudým úsvitem"
  STR_ZSRR_STORM_TRADE_UFOPEDIA: "Rudý úsvit financuje své aktivity mimo jiné i prodejem chemické látky pro vývoj svalové hmoty, kterou nazvali 'bouře'. Připravují ji za použití mimozemské technologie a prodávají za přemrštěnou cenu. Skutečný účinek je v lepším případě žádný, v horším poškozuje tělo. Ale v ojedinělých případech vede opravdu až k nadlidským vlastnostem bez negativních vedlejších účinků. Zveličování úspěšnosti bouře drží obchod Rudého úsvitu nad vodou. {NEWLINE}Měli bychom tenhle jejich obchod podrobit menší kontrole..."
  STR_SURFBOARD: "Surfovací prkno"
  STR_SURFBOARD_UFOPEDIA: "Počkej na správnou vlnu! Nebo s ním mlať záporáky do hlavy s extra 15% poškozením."
  STR_BIOLOGICAL_WARFARE: "Biologické zbraně"
  STR_HIGH_EXPLOSIVE: "Silná výbušnina"
  STR_HIGH_EXPLOSIVE_BUY: "Pořízení silných výbušnin"
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER: "NEDOSTATEK CIZÁCKÝCH CEL V CÍLOVÉ ZÁKLADNĚ!{SMALLLINE}Cizáci bez cizáckých cel nepřežijí."
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER_1: "NEDOSTATEK VĚZEŇSKÝCH CEL V CÍLOVÉ ZÁKLADNĚ!{SMALLLINE}Zajatci musí být umístěni v příslušném zabezpečeném zařízení."
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER_2: "NEMŮŽEME PŘESUNOUT ZVÍŘE DO ZÁKLADNY BEZ KOTCŮ{SMALLLINE}Živé bytosti vyžadují v základně zvláštní zařízení."
  STR_DISRUPTOR_RIFLE: "Disruptorová puška"
  STR_DISRUPTOR_RIFLE_UFOPEDIA: "Tato cizácká puška vysílá svazek exotických částic, které téměř všechny prochází skrze zbroje. Je převážně organická a biologické součástky mají délku života stejnou, jako je životnost celé zbraně. Nemáme potřebné prostředky na reprodukci této zbraně. Proti warpovým zbraním pancéřování nechrání."
  STR_DISRUPTOR_HEAVY: "Těžký disruptor"
  STR_DISRUPTOR_HEAVY_UFOPEDIA: "Těžká warpová zbraň, která je vlastně přerostlou životní formou, schopnou vyzařovat paprsky, které projdou všemi námi známými formami bojové zbroje. Potvora si dobíjí energii požíráním sebe sama, takže s používáním klesá délka jejího životního cyklu. Replikace této zbraně není v našich silách. Proti warpovým zbraním je pancéřování neúčinné."
  STR_ACID_PISTOL: "Kyselinová pistole"
  STR_ACID_PISTOL_CLIP: "Zás. kyselinové pistole"
  STR_ACID_PISTOL_CLIP_UFOPEDIA: "Sloučenina biologických, vysoce reaktivních látek je náplní střeliva kyselinové pistole. Obsahuje mikroorganizmy, které neustále udržují co největší kyselost svého bezprostředního okolí."
  STR_ACID_BOLT: "Kyselinová šipka"
  STR_BOOMEROID: "Boomeroid"
  STR_BOOMEROID_UFOPEDIA: "Polointeligentní zařízení, které se samo vrhne k cíli a po kontaktu vybuchne. Jedná se o cizáckou verzi výbušniny s pohybovou roznětkou.{NEWLINE}Po kliknutí na použití předmětu urči body, po kterých má výbušnina 'cestovat'. Až jich budeš mít dost, klikni na odpalovací tlačítko."
  STR_INCINERATOR: "Spalovač"
  STR_INCINERATOR_UFOPEDIA: "Cizácký kanón, který vystřeluje ohnivé projektily tvořené nenasycenou plazmou. Efektivní teroristická zbraň."
  STR_INCINERATOR_CLIP: "Zás. Spalovače"
  STR_INCINERATOR_CLIP_UFOPEDIA: "Toto zařízení je naplněné chemickou sloučeninou, která při vysokých teplotách prudce expanduje a tvoří vlákna. Výsledkem je plamenný projektil tvořený nízkoenergetickými plazmovými částicemi, které společně tvoří rychlohořící síť. Zásobník obsahuje malé množství eleria, které z něj můžeme extrahovat."
  STR_SKI_RESORT: "Potíže v lyžařském středisku"
  STR_ALERT_SKI_RESORT: "POTÍŽE V LYŽAŘSKÉM STŘEDISKU!"
  STR_SKI_RESORT_BRIEFING: "Středisko zimních sportů zneužívají kriminálníci pro praní špinavých peněz. Mají vlivné známosti, takže Rada proti nim nechce zasáhnout otevřeně. Splyňte s davem turistů, vybaveni sportovním vybavením a v civilním vozidle. Buďte opatrní, jsou na domácí půdě a na zákaz zbraní nehledí. Z této mise není možná evakuace."
  STR_SKI_RESORT_DESCRIPTION: "Středisko zimních sportů zneužívají kriminálníci pro praní špinavých peněz. Mají vlivné známosti, takže Rada proti nim nechce zasáhnout otevřeně. Splyňte s davem turistů, vybaveni jen sportovním vybavením a postarejte se o kultisty. Z této mise není možná evakuace."
  STR_SURFTIME: "Čekání na vlnu"
  STR_ALERT_SURFTIME: "PLÁŽOVÍ OBCHODNÍCI OSIRONU"
  STR_SURFTIME_BRIEFING: "Tuto překrásnou pláž zneužívá Osiron k distribuci ilegálních technologií. Postarej se o ně a zboží zabav. Z této mise nemůžeš ustoupit."
  STR_SURFTIME_DESCRIPTION: "Tuto překrásnou pláž využívá Osiron jako místo distribuce nelegální cizácké technologie. Splyneme s davem v převlečení za turisty a protože je místo hlídané, budeme moci mít s sebou pouze surfovací prkna a plážové vybavení. Pokud se něco nepovede, nebudeme moci naše agenty z mise dostat!"
  STR_BASIC_OPERATIONS: "Základní operace"
  STR_BASIC_OPERATIONS_UFOPEDIA: "Dala jsem dohromady nejlepší operační tým! Uvidíš, že jsou to všichni profesionálové, veliteli.{NEWLINE}Podívej se do hlášení, jsem si jistá, že ti mají co říct!"
  STR_OUTDATED_WEAPONS: "Zastaralé zbraně"
  STR_OUTDATED_WEAPONS_UFOPEDIA: "Agenti X-Com často na bojišti narazí na prastaré zbraně. Analýza zbraně nám umožní její nákup. Ale proč by měl X-Com používat zastaralou technologii?{NEWLINE}Prvním důvodem je zájem Rady, která nám vytyčila ostré hranice. Rada jen tak někomu nesvěří oprávnění používat moderní zbraně, ale po používání starých kousků až tak pátrat nebude.{NEWLINE}Druhým důvodem jsou naši nepřátelé. Lidstvo je na vrcholu zbraňové technologie, která je připravena ničit jakýkoli známý cíl. Jenže mi cílíme na nezámé nepřátele, proti kterým nám může být výhodou zbytečné předimenzování parametrů starších zbraní."
  STR_MRRSHAN_RIFLE: "Mrršanská puška"
  STR_MRRSHAN_RIFLE_UFOPEDIA: "Tato cizácká puška vystřeluje kovové projektily, podobně jako pozemské. Ale je mnohem pokročilejší, než jakákoli na Zemi vyrobená: lehká, pevná a smrtící.{NEWLINE}Jako jiné pulzní pušky i tato působí dalších 25 % poškození zdraví cíle (po průrazu zbroje)."
  STR_MRRSHAN_RIFLE_CLIP: "Zás. mrršanské pušky"
  STR_CROSSBOW: "Kuše"
  STR_CROSSBOW_BOLTS: "Šipky do kuše"
  STR_CROSSBOW_UFOPEDIA: "Tradiční zbraň, která není příliš výkonná, ale stále dostatečně smrtící. Šipky jsou v prorážení kevlarových vest lepší, než střely z palných zbraní."
  STR_HEAVY_CROSSBOW_BOLTS: "Šipky do těžké kuše"
  STR_HEAVY_CROSSBOW: "Těžká kuše"
  STR_HEAVY_CROSSBOW_UFOPEDIA: "K ovládání této přerostlé kuše je třeba značné síly."
  STR_CROSSBLASTER: "Kušový blaster"
  STR_CROSSBLASTER_UFOPEDIA: "Tato neuvěřitelně složitá zbraň vystřeluje velmi intenzivní energetické paprsky. Nejsou příliš zaostřené, ale spouští výbušnou reakci při kontaktu s pevným povrchem. Princip fungování zbraně je zcela odlišný od ostatních, nám známých, cizáckých zbraní."
  STR_BOW_QUIVER: "Toulec k luku"
  STR_BOW: "Luk"
  STR_BOW_UFOPEDIA: "Vyroben z přírodních materiálů a stavbou se neliší od historických. Jeho smrtonosnost je velmi závislá na dovednosti lučištníka."
  STR_NEON_BOW: "Neonový luk"
  STR_NEON_BOW_UFOPEDIA: "Tato neuvěřitelná zbraň se aktivuje jen tehdy, když se správně drží. Vytvoří energetickou matici, která převede napětí svalů střelce do energetického projektilu. Princip fungování pro nás zůstává tajemstvím. Nedokážeme ho ani rozložit na součástky, pouze násilně zničit. Podobně jako u běžných luků je jeho poškození závislé na střelcově dovednosti vrhu."
  STR_FREELANCER: "Freelancer"
  STR_MERIDIAN_HUNTING_DESCRIPTION: "Zjistili jsme, kde se nachází nechvalně známý cizácký lovec odměn Meridian, operující na Zemi. Právě plní zakázku na nájemnou vraždu, takže očekávej, že je těžce ozbrojen a velmi nebezpečný."
