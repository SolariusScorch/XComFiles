  STR_ALERT_THEY_CAME_FROM_THE_SEA: "MOŘSKÉ PŘÍŠERY ÚTOČÍ NA PŘÍSTAV!"
  STR_THEY_CAME_FROM_THE_SEA_DESCRIPTION: "Horda vodních příšer, většinou humanoidních, terorizuje přístav! Pomáhají jim kultisté Dagona. Postavte se teroru z hlubin a ochraňte místní obyvatele."
  STR_THEY_CAME_FROM_THE_SEA_BRIEFING: "Horda vodních příšer, většinou humanoidních, terorizuje přístav! Pomáhají jim kultisté Dagona. Postavte se teroru z hlubin a ochraňte místní obyvatele. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
