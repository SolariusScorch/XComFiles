  STR_XCOM_CYBERDISC_UFOPEDIA: "Pokroky v oblasti cizácké elektroniky a materiálové vědy nám nyní umožňují opravovat poškození kyberdisky a využívat je pro vlastní potřeby. Musíme mít ale stále na paměti, že tyto silné bojové stroje mají tendenci při těžkém poškození vybuchovat."
