  STR_ALERT_SEA_MONSTER_HUNT: "SPATŘENA MOŘSKÁ PŘÍŠERA!"
  STR_ALERT_CRUISE_LINER_RAID: "PŘEPADENÍ VÝLETNÍ PLAVBY!"
  STR_CRUISE_LINER_RAID: "Přepadení výletní lodě"
  STR_HALLUCINOID_HUNT: "Lov mořské příšery"
  STR_LOBSTERMAN_HUNT: "Lov mořské příšery"
  STR_CARCHARODON_HUNT: "Lov mořské příšery"
  STR_SEA_MONSTER_HUNT_DESCRIPTION: "Máme hlášení, že v pobřežních oblastech straší. Vystopuj a zajmi exemplář podivné bytosti, než se stanou významnou hrozbou pro plavce a lodě.{NEWLINE}Můžeš použít pouze podvodní vybavení!"
  STR_HALLUCINOID_HUNT_BRIEFING: "Máme hlášení o podivných bytostech podobných 'obrovským medůzám', které straší obyvatele pobřežních oblastí. Vystopuj a zajmi nějaký exemplář, než se stanou významnou hrozbou pro plavce, nebo dokonce lodě. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_LOBSTERMAN_HUNT_BRIEFING: "Máme hlášení o podivných bytostech podobných 'obrovským krabům', které straší obyvatele pobřežních oblastí. Vystopuj a zajmi nějaký exemplář, než se stanou významnou hrozbou pro plavce, nebo dokonce lodě. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_LOBSTERMAN_FERAL_UFOPEDIA: "Tito netvorové hlubin jsou velcí a mají šest končetin. Krabouni mají překvapivě slabě vyvinutou mysl. To co jsme považovali za vokalizaci jazyka Dagona se nakonec ukázalo být jen napodobováním zvuků, které stvoření již někdy slyšelo. Nedokáže mluvit, okolní svět vnímá jen zhruba, ale stále je možné jej považovat za myslícího tvora. Nejsme si jisti, jestli má vůbec něco společného s Dagonem."
  STR_LOBSTERMAN_WEAPON: "Klepeta krabouna"
  STR_LOBSTERMAN_UFOPEDIA: "I přes svou velký vzrůst je tento tvor nadán velkou, cizáckou inteligencí. Jeho vylepšení smysly mu umožňují sledovat naše pohyby i skrze stěny udržovací nádrže a jeho vypočítavá nátura velmi stěžuje běžné techniky vyslýchání. Ale zdlouhavý proces těžby dat z jeho kraniální implantátů byl mnohem úspěšnější. Tito tvorové jsou živoucí potomci samotného T'leth, řízeni přes MC síť. Jsou bezohledně efektivní. Jejich jediná výrazná emoce je jakési uspokojení ze splněného rozkazu."
  STR_LOBSTERMAN_FERAL_AUTOPSY: "Pitva divokého krabouna"
  STR_LOBSTERMAN_FERAL_AUTOPSY_UFOPEDIA: "Tento tvor je zvráceným produktem genetického inženýrství. Ještě jsme nic takového neviděli. Jeho krunýř je téměř nezničitelný, takže si ze střelby standardními zbraněmi nic nedělá. Oproti jiným podvodním zvrácenostem není vybaven žádnými implantáty."
  STR_LOBSTERMAN_AUTOPSY: "Pitva krabouna"
  STR_LOBSTERMAN_AUTOPSY_UFOPEDIA: "Tohle monstrum bylo vylepšeno tuctem různých způsobů, které jsou patrné teprve až po rozlousknutí jeho téměř nezničitelné skořápky. Oči byly nahrazeny multipásmovými skenery, mozek má protkán implantáty zvyšující inteligenci a většina dalších orgánů byla nějak vylepšena, nebo dokonce nahrazena cizáckou technologií. Tvor je hrůzostrašně silný. Jeho jedinou slabinou je, že se jedná o ektotermní organismus, který je velmi citlivý na náhlé změny teplot."
  STR_CARCHARODON_HUNT_BRIEFING: "Máme hlášení o podivných, žralokům podobných bytostech, které se pohybují v pobřežních oblastech Vystopuj a zajmi nějaký exemplář, než se stanou významnou hrozbou pro plavce, nebo dokonce lodě. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_LOBSTERMAN: "Kraboun"
  STR_LOBSTERMAN_FERAL: "Divoký kraboun"
  STR_CARCHARODON: "Žralok"
  STR_CARCHARODON_FERAL: "Divoký žralok"
  STR_CARCHARODON_CORPSE: "Mršina žraloka"
  STR_CARCHARODON_FERAL_CORPSE: "Mršina divokého žraloka"
  STR_CARCHARODON_FERAL_AUTOPSY: "Pitva divokého žraloka"
  STR_CARCHARODON_FERAL_AUTOPSY_UFOPEDIA: "Podivný tvor, očividně pokus o spojení DNA člověka a žraloka. Jeho pokožka je z jako ocel pevného biopolymeru akvaplastiku. Tento tvor nemá kybernetická vylepšení, obvyklá pro tvory spojované s Dagonem."
  STR_CARCHARODON_AUTOPSY: "Pitva žraloka"
  STR_CARCHARODON_FERAL_UFOPEDIA: "Tento žralok je více zvířetem, než člověkem. Pokud umí mluvit, tak to na sobě nenechává znát. Jen se stále snaží do všeho, včetně stěn, kousat a to i během pokusu o výslech."
  STR_CARCHARODON_UFOPEDIA: "Tito tvorové neušli od svých divých prototypů ani půlkrok. Jejich implantáty zvládají pouze krotit jejich zvířecí náturu, z čehož vzniká tvor ovládaný vztekem a touhou po krvi. Kvůli tomu nemohou odolat zvířecímu pokušení požírat raněné vlastního druhu. Proto v jejich řadách nenalezneme mediky. Nedokonalá kontrola emocí je příčinou častého berserkru v boji."
  STR_CARCHARODON_AUTOPSY_UFOPEDIA: "Tento tvor je neobvykle silně odolný vůči účinkům kybernetiky T'leth. Jeho tělo je protkáno tuctem různých implantátů, ale většina z nich nefunguje idálně. Obzvláště ty na ovládání mysli. Příčinou bude silná regenerační schopnost těla, které implantáty odmítá přijmout. Z těchto problémů je možné usoudit, že jsou stále ve vývoji."
  STR_GREMLIN_POD: "Skřítčí kokon"
  STR_GREMLIN_POD_UFOPEDIA: "V tomto krystalovém kokonu je uvězněn malý humanoid. Pokud kokon podrobíme důkladnému průzkumu, můžeme ho otevřít a dostat se k živému tvoru uvnitř. Doufejme, že to není nějaká past."
  STR_ASSASSIN_CLANS: "Klany nájemných vrahů"
  STR_ASSASSIN_CLANS_UFOPEDIA: "I když byla sekta Černého lotosu zničena, mnoho jejích prominentních členů zatčení uniklo - převážně Asasíni. I když mnoho z nich ztrátou bohyně přišlo i o smysl života, přestože mnozí z nich spáchali sebevraždu, přeci jen jich dost pružně změnilo kariéru. Začali nabízet své jedinečné schopnosti pro vlastní prospěch. Vybaveni cizáckou technologií nepřátel lidstva se stali špičkou podsvětí. Je zodpovědností X-Comu se s nimi vypořádat. "
  STR_BANK_ROBBERY: "Bankovní loupež"
  STR_ASSASSIN_CLANS_BANK_ROBBERY: "Bankovní loupež (klany nájemných vrahů)"
  STR_ALERT_ASSASSIN_CLANS_BANK_ROBBERY: "Klany nájemných klanů vykrádají banku!"
  STR_ASSASSIN_CLANS_BANK_ROBBERY_DESCRIPTION: "Asasíni Černého lotosu se snaží vyloupit banku. Ve zmatených hlášení z místa zločinu jsou zmiňováni i robotičtí nindžové. Tohle policie sama nezvládne, běž jí na pomoc!"
  STR_ASSASSIN_CLANS_BANK_ROBBERY_BRIEFING: "Asasíni Černého lotosu se snaží vyloupit banku. Ve zmatených hlášení z místa zločinu jsou zmiňováni i robotičtí nindžové. Tohle policie sama nezvládne, běž jí na pomoc! Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_ALIEN_AI: "Cizácká jednotka AI"
  STR_ALIEN_AI_UFOPEDIA: "K pilotování našich zbraňových platforem můžeme nyní z cizáckých elektronických součástek vyrábět pokročilejší jednotky umělé inteligence. Ty mají samoučící se podprogramy, díky kterým se mohou stát lepšími, silnějšími a rychlejšími bojovými jednotkami oproti výchozí pozici, podobně jako naši agenti. Nevýhodou nových jednotek umělé intelegence je, že začínají na nižší výkonnostní úrovni, než jednotky staré.{NEWLINE}{NEWLINE}Jednotka sestává z trupu průzkumného dronu a k němu přiřazeného technika, který se stane součástí naší posádky."
  STR_ALIEN_AI_CONSTRUCTION: "Cizácká jednotka AI"
  STR_REPTOID_CAVE_SETTLEMENT_COMPLETE: "Navštíveno sídlo reptiliánů."
  STR_REPTOID_CAVE_SETTLEMENT: "Okrajová osada reptiliánů"
  STR_ALERT_REPTOID_CAVE_SETTLEMENT: "NALEZENO SÍDLO REPTILIÁNŮ"
  STR_GRAV_MODULE_CONSTRUCTION: "Konstrukce gravitačních modulů"
  STR_GRAV_MODULE_CONSTRUCTION_UFOPEDIA: "Když už máme v rukách gravitační technologii, dokážeme vyrábět vlastní gravitační moduly. Už nemusíme spoléhat na to, že na ně někde náhodou narazíme!"
  STR_TERRAMITE: "Terramite"
  STR_TERRAMITE_UFOPEDIA: "Tento materiál je hustější a těžší podkategorií Tritania. Má menší odolnost vůči koncentrované energii, ale zato je neuvěřitelně odolný vůči tlaku, průrazu a vysokým teplotám. Ideální izolátor, ale není vhodný pro použití v elektrických obvodech."
  STR_REPTOID_SURFACE_BASE: "Povrchová základna reptiliánů"
  STR_REPTIFORMER_TOWER: "Věž zpustošení"
  STR_ALERT_REPTIFORMER_TOWER: "ENVIRONMENTÁLNÍ ROZKLAD!"
  STR_REPTIFORMER_TOWER_DESCRIPTION: "Na tomto odlehlém místě vztyčili reptiliáni záhadnou věž, ve které je eldritch zařízení zabíjející a měnící okolní prostředí. Ať už jsou jejich nepřátelské plány jakékoli, musíme zabránit dalšímu poškození ekosystému a ztrátám na lidské populaci."
  STR_REPTIFORMER_TOWER_BRIEFING: "Na tomto odlehlém místě vztyčili reptiliáni záhadnou věž, ve které je eldritch zařízení zabíjející a měnící okolní prostředí. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_REPTIFORMER_CENTER_DESTROYED: "{SMALLLINE}ŘÍDÍCÍ STŘEDISKO ZNIČENO{NEWLINE}Dostaňte se k východu a ukončete misi."
