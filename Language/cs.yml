  STR_CULT_OF_APOCALYPSE_CITY_RIOT: "Kult Apokalypsy: městské nepokoje"
  STR_ALERT_CULT_OF_APOCALYPSE_CITY_RIOT: "OBČANSKÉ NEPOKOJE V"
  STR_CULT_OF_APOCALYPSE_CITY_RIOT_BRIEFING: "Kult Apokalypsy podnítil vězeňskou vzpouru, která pohltila i civilisty. Rozhořely se boje mezi těmito stranami a místní policií. Jsou hlášeny ztráty obou stran. Našim úkolem je zasáhnout a pomoci bezpečnostním složkám získat zpět kontrolu nad oblastí, než bude muset být povolána armáda. Tím by utrpěla naše pověst u Rady. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_CULT_OF_APOCALYPSE_CITY_RIOT_DESCRIPTION: "Členové takzvaného Kultu Apokalypsy vyvolali městské nepokoje. Nastal standardní boj mezi bezpečnostními složkami a výtržníky, s obětmi na obou stranách. Našim úkolem je zasáhnout a pomoci bezpečnostním složkám převzít kontrolu nad oblastí, než bude muset být povolána armáda."
  STR_POSTAL_DIARY: "Deník šílence"
  STR_POSTAL_DIARY_UFOPEDIA: "'Zdi Byzance se pomalu hroutí. Bohové loupou ziggurat rozhněvanými nebesy. Bouře sílí. První kapky si nacházejí cestu do kanalizace skrze rozpraskaný betonový chodník. Tam žijí. Krysy. Množí se, žerou, intrikují. V noci opouští své modly a vydávají se do města. Chytají lidi, zdrogují kohokoli, kdo je spatří. Včetně mě... Už to dlouho nevydržím. Skoro každou noc bohové zuří a blesky křižují nebesa. Věž padne v plamenech. Krysy mohou být kdekoli, mohou nosit lidské masky. Pokud má lidstvo přežít velké očištění, musí krysy zemřít. Podobně jako Prométeus jsem i já ukradl jejich tajný oheň a použiji ho ve spravedlivém hněvu. Blesky! Zase... Jak v nebesích, tak pekelných jamách nastal čas.'"
