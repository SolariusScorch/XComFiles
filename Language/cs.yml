  STR_AQUATOID: "Akvatoid"
  STR_AQUATOID_AUTOPSY: "Pitva akvatoida"
  STR_AQUATOID_UFOPEDIA: "Akvatoidé jsou prastarou společností, která existovala tisíciletí před tím, než po Zemi kráčel první člověk. Jejich kompaktní bambulovitá těla jsou dědictvím po hvězdných předcích, sektanech. Akvatoidé se snaží o rozmnožování své sterilní rasy genetickým modifikováním ras jiných. Jak se ukázalo, nejlepší jsou pro tento účel lidé. Z jejich pokusů vzešlo mnoho hybridních ras."
  STR_AQUATOID_CORPSE: "Mrtvola akvatoida"
  STR_TENTACULAT_WEAPON: "Chapadla tentakuláta"
  STR_TENTACULAT_WEAPON_UFOPEDIA: "Úspěšný útok tentakuláta okamžitě promění oběť na nemyslící formu vodní zombie. Z dostupného, malého vzorku nedokážeme proces popsat detailně."
  STR_TENTACULAT_ARMOR: "Bitevní analýza tentakuláta"
  STR_TENTACULAT: "Tentakulát"
  STR_TENTACULAT_TERRORIST: "Tentakulát"
  STR_TENTACULAT_CORPSE: "Mršina tentakuláta"
  STR_TENTACULAT_AUTOPSY: "Pitva tentakuláta"
  STR_TENTACULAT_UFOPEDIA: "Ani nejtemnější hrůzy Lovercrafta nemohly zplodit takovou nepopsatelnou stvůru. Mezi pozemskými zvířaty nemá srovnání, a prostředí, kde by takový tvor mohl vzniknout, je mimo naší představivost. Je vyzbrojen dlouhými chapadly, kterými paralyzuje své oběti, které následně přemění v nemyslící mátohy. Toto potomstvo může způsobit smrt pouhým dotekem, před kterým nechrání ani zbroj."
  STR_TENTACULAT_AUTOPSY_UFOPEDIA: "Pitva v jeho mozku odhalila nesčetné množství drobných kybernetických implantátů. Je vybaven optickými receptory viditelného spektra, ale také spektra tepelného, což mu umožňuje neomylnou navigaci i ve velkých hloubkách. Většina vnitřních orgánů zakrněla do stádia, kdy stěží udrží tvora při životě. Má malý žaludek s externím konektorem, čili je logické se domnívat, že je svými pány krmen přímým dodáním živin."
  STR_TASOTH_ARMOR: "Bitevní analýza tasota"
  STR_TASOTH: "Tasot"
  STR_TASOTH_SOLDIER: "Tasot komandos"
  STR_TASOTH_CORPSE: "Mršina tasota"
  STR_TASOTH_AUTOPSY: "Pitva tasota"
  STR_TASOTH_UFOPEDIA: "Cizácký Tasot je mnohem silnější než člověk. Jeho chování a přirozenost masožravce nemá na naší planetě konkurenci. Tosoti jsou ideální prvosledovou jednotkou cizáckého útoku. Z boje neustupují ani když jsou přečíslení a jejich šance na úspěch je mizivá."
  STR_TASOTH_AUTOPSY_UFOPEDIA: "Pitva odhalila kybernetický organizmus, který disponuje nezvyklou silou. V tělní dutině je malý zdroj energie, ale žádné identifikovatelné orgány. Energie je přenášena do těla bioelektrickým přenosovým systémem. Tělo nemá žádný skelet, ani jinou podpůrnou strukturu. Po smrti přestane energie proudit, a z tvora se stane panenka bez života, plná cizáckého masa a tekutin. Jedinou další vnitřní strukturou je pár keramických buněk, které po připojení ke zdroji energie tvora na chvíli oživí."
  STR_DESTROY_TASOTH: "Znič továrnu na tasoty"
  STR_DESTROY_TASOTH_UFOPEDIA: "Veliteli! Úspěšně jsme implantovali vir do systému továrny na tasoty a výsledkem bylo... opravdu překotné ukončení její činnosti. Měl jsi vidět ten ohňostroj!{NEWLINE}Zasadili jsme podvodním cizákům T'lethu zdrcující úder. Po zničení své továrny stáhli z povrchu zemského síly zpět do hlubin. Vypadá to, že přerušili všechny operace na povrchu a pravděpodobně se jen tak nevrátí. Ano, nepochybuji, že se vrátí, ale to už bude problém našich pravnoučat, ne náš. Takže můžeme začít slavit!"
  STR_TASOTH_DATA_PAD: "Informace o stvoření tasotů"
  STR_TASOTH_DATA_PAD_UFOPEDIA: "Toto zařízení obsahuje úplné informace o tom, jak vypěstovat tasota od mláděte. Tasoti jsou důležitým prvkem budované, nepřemožitelné armády Dagona.{NEWLINE}My nejsme schopni proces replikovat, ale rozumíme mu natolik, že ho dokážeme přerušit. Musíme se nahackovat do řídícího systému továrny a nahradit v něm některé soubory. Následkem toho přestane továrna pracovat a v ideálním případě při nadkritickém množství zrbitu exploduje. To by mělo hrozbu tasotů eliminovat, nebo ji alespoň na dlouhou dobu pozdržet."
  STR_TASOTH_FACTORY: "Továrna na tasoty"
  STR_TASOTH_FACTORY_AVAILABLE: "TOVÁRNA NA TASOTY INFILTROVÁNA"
  STR_TASOTH_FACTORY_DESCRIPTION: "Podle plánu bychom měli infiltrovat průmyslový komplex na výrobu tasotů, umístěný na dně oceánu. Našim úkolem je získat datovou schránku s informacemi o kritických slabinách komplexu. Dejte pozor na cizácké vojáky, obzvláště tasoty.{NEWLINE}Můžeš použít jen podvodní vybavení, ale můžeš s sebou vzít tolik jednotek, kolik pobere tvůj povrchový transportér."
  STR_TASOTH_FACTORY_BRIEFING: "Sestoupili jste hlouběji do oceánu. Infiltrujete průmyslový komplex, který produkuje tasotí jednotky. Úkolem je získat zařízení na uchovávání dat. Pozor na cizácké vojáky, především Tasoty. Hodně štěstí!"
  STR_CULT_HQ: "Útok na ústředí Kultu"
  STR_BLACK_LOTUS_HQ: "Centála Černého lotosu"
  STR_BLACK_LOTUS_HQ_UFOPEDIA: "Nyní už s jistotou víme, že sekta Černého lotosu byla založena, a je stále přímo řízena, mimozemskou inteligencí, zvanou Zlatá dáma, která se fyzicky projevuje psionickým posednutím svých poddaných. I když o původu této inteligence skoro nic nevíme, alespoň chápeme, jak provádí 'posednutí': zaměří svou sílů za použití psionického zesilovače.{NEWLINE}Zmíněný zesilovač se nachází ve hlavním stanu Černého lotosu, uvnitř zlaté sochy samotné Zlaté dámy. Pokud ji získáme, budeme moci rozluštit vzorec signálu a nalézt způsob rušení, čímž jejich paní znemožníme projevovat se a úkolovat své přívržence na Zemi.{NEWLINE}Máme teď k dispozici dost informací pro zjištění přesné polohy hlavního stanu Černého lotosu. Až ho detekujeme a vysledujeme vhodný čas k útoku, dáme vědět."
  STR_ZSRR_HQ: "Ústředí Rudého úsvitu"
  STR_ZSRR_HQ_UFOPEDIA: "Nyní máme dost informací, které nám umožnily pochopit strukturu Rudého úsvitu. Jedná se o parazitickou organizaci, která prorostla různé vojenské a vládní organizace Východní Evropy a Asie. Většina výše postavených členů je z vojenských, nebo zpravodajských kruhů, kteří mají přístup k množství přísně tajných informací a různých zdrojů. To je jejich největší výhodou, ze které dokážeme udělat slabinu. Každý člen může být snadno nalezen a neutralizován vlastním zaměstnavatelem, aniž bychom museli hnout prstem.{NEWLINE}Plán je následující: lokalizujeme sibiřské velitelství Rudého úsvitu a získáme z něj všechny dostupné osobní údaje členů. S nimi budeme schopni paralyzovat činnost kultu natolik, že nebude schopen činnosti, v ideálním případě zcela zanikne. Dám vědět, jakmile zjistíme správný čas k útoku. Samozřejmě očekávej extrémní odpor. Připrav se na tuhou bitvu."
  STR_CHURCH_OF_DAGON_HQ: "Ústředí Církve Dagona"
  STR_CHURCH_OF_DAGON_HQ_UFOPEDIA: "Na základě informací, které jsme 'obdrželi' od čarodějky, víme, že Církev Dagona udržuje síť kamenných pyramid ve Střední Africe. Ty slouží jako základny, a v jedné z nich, v Nejsvětějším chrámu, se nachází zlatá socha, nejsvětější objekt kultu, největší dar Dagona. Neznáme účel sochy, ale když ji získáme, mělo by to kult neobvykle silně oslabit.{NEWLINE}Problém je, že sochu často mezi pyramidami stěhují, ale i tak budeme schopni její pozici celkem přesně zjistit. Přeci jen nebude Nejsvětější chrám nejmenší, ne?{NEWLINE}Dám vědět, když zjistíme pozici zlaté sochy a ty pak rozhodneš, zda jsme připraveni k akci."
  STR_EXALT_HQ: "CENTRÁLA EXALT"
  STR_EXALT_HQ_UFOPEDIA: "Teď už víme, že EXALT nevyrábí psiklon sám, ale dodává mu ho nějaká ještě tajnější síť. Ta má svého stálého zástupce v hlavním operačním sídle EXALT. A k tomu navíc by se mělo jednat o půl-cizáka! Pokud tohoto záhadného hybrida zajmeme a vyslechneme, mělo by se nám podařit přerušit dodavatelský řetězec psiklonu. Bez něj EXALT rychle upadne.{NEWLINE}Disponujeme dostatkem informací k nalezení hlavního střediska EXALT. Až se nám ho podaří lokalizovat, dáme vědět. Bude se jednat o velmi důležitou misi, tak zatím připrav naše nejlepší agenty a nejlepší vybavení."
  STR_CULT_HQ_BLACK_LOTUS: "Centála Černého lotosu"
  STR_CULT_HQ_BLACK_LOTUS_DESCRIPTION: "Toto je hluboko v podzemí vystavená hlavní základna Černého lotosu. Našim úkolem je nalézt zlatou sochu Avatara a získat z v ní umístěné psionické zařízení.{NEWLINE}Očekáváme těžký odpor nejlepších agentů Černého lotosu. Základna se pravděpodobně skládá ze standardních, různě velkých chodeb a místností."
  STR_CULT_HQ_BLACK_LOTUS_BRIEFING: "Chystáme se zaútočit na hlavní základnu Černého lotosu, umístěnou hluboko v podzemí. Našim úkolem je nalézt zlatou sochu Avatara a získat v ní umístěné psionické zařízení. Očekáváme těžký odpor nejlepších agentů Černého lotosu, takže dej pozor. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_CULT_HQ_CHURCH_OF_DAGON: "Ústředí Církve Dagona"
  STR_CULT_HQ_JUNGLE_CHURCH_OF_DAGON: "Ústředí Církve Dagona"
  STR_CULT_HQ_JUNGLE_CHURCH_OF_DAGON_DESCRIPTION: "Toto je velký chrám Církve Dagona, centrum jejich aktivit. Našim úkolem je získání zlaté sochy, která by měla být klíčem k struktuře kultu.{NEWLINE}Musíme předmět z chrámu získat. Terén kolem chrámu je zarostlý. Samotný chrám je plný kultistů a jejich nelidských spojenců."
  STR_CULT_HQ_JUNGLE_CHURCH_OF_DAGON_BRIEFING: "Chystáme se zaútočit na největší chrám Církve Dagona, na centrum jejich aktivit. Našim úkolem je získání zlaté sochy, která by měla být klíčem k struktuře kultu. Musíme ji získat. Terén kolem chrámu je zarostlý. Buďte opatrní, chrám je plný kultistů a jejich nelidských spojenců. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_CULT_HQ_EXALT: "CENTRÁLA EXALT"
  STR_CULT_HQ_EXALT_UFOPEDIA: "Chystáme se zaútočit na lokaci, odkud operuje vůdce EXALT. Kvůli jejich politickým konexím musíme útok provést v tichosti. Našim úkolem je zajmout vůdce, živého. Směle do toho."
  STR_CULT_HQ_EXALT_DESCRIPTION: "Toto je ústředí organizace EXALT. Musíme ho infiltrovat a nalézt jejich vůdce, hybrida, poločlověka, a toho ideálně zajmout, nebo alespoň získat jeho tělo pro další studium.{NEWLINE}Celá mise se bude odehrávat uvnitř budovy."
  STR_CULT_HQ_EXALT_BRIEFING: "Toto je ústředí organizace EXALT. Musíme ho infiltrovat a nalézt jejich vůdce, hybrida, poločlověka, a toho ideálně zajmout, nebo alespoň získat jeho tělo pro další studium. Zlomte vaz!"
  STR_XCOM_ORIGINS: "Původ X-Comu"
  STR_XCOM_ORIGINS_UFOPEDIA: "X-Com: globální vyšetřovací úřad byl založen v r. 1996 jako odpověď na nezvratné důkazy mimozemských sil na Zemi. Tento zvláštní úřad byl pověřen vyšetřováním incidentů spojovaných s tajemnem a zodpovídá se přímo Spojeným národům. Projekt X-Com byl spuštěn i přes mnoho námitek různých zájmových skupin, z nichž se některé stále snaží o jeho okamžité ukončení. Musíme pracovat tvrdě, abychom obhájili svůj raison d'etre, protože nepřátel máme mnoho a naši spojenci preferují neveřejnou podporu našeho snažení."
  STR_DURATHREAD_FACTORY_LOCATION: "Lokace továrny na pevnovlákno"
  STR_DURATHREAD_FACTORY_LOCATION_UFOPEDIA: "Věděli jsme, že získané pevnovlákno bylo vyrobeno Rudým úsvitem, ale nevěděli jsme kde. Ale nyní se nám podařilo zjistit lokaci továrny. Měli bychom ji napadnout a získat data, která by nám pomohla k vlastní výrobě této technologie."
  STR_DURATHREAD_FACTORY_DESCRIPTION: "Zde se nachází malý průmyslový komplex na výrobu pevnovlákna. Musíme eliminovat veškerý odpor a zařízení zajistit pro další prozkoumání.{NEWLINE}Okolní terén je povětšinou zmrzlá pláň, s občasnými kopci. Dej pozor, v oblasti jsou hlídky Rudého úsvitu."
  STR_DURATHREAD_FACTORY_BRIEFING: "Chystáme se na malý tovární komplex na výrobu pevnovlákna. Patří Rudému úsvitu a chrání jej jednotky Krasnaz. Našim úkolem je eliminovat veškerý odpor a zařízení předat k prostudování. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_CULT_HQ_ZSRR: "Ústředí Rudého úsvitu"
  STR_CULT_HQ_COLD_ZSRR: "Ústředí Rudého úsvitu"
  STR_CULT_HQ_COLD_ZSRR_DESCRIPTION: "Máme v plánu zaútočit na hlavní základnu Rudého úsvitu, která se nachází v této oblasti. Cílem je získat kriticky důležité informace, díky kterým odhalíme jejich vůdce světovému společenství.{NEWLINE}Větší část základny se nalézá v podzemí. Vede do ní několik povrchových vstupů. Celý komplex je velmi pečlivě střežen a bráněn."
  STR_CULT_HQ_COLD_ZSRR_BRIEFING: "Útočíme na sibiřskou hlavní základnu Rudého úsvitu. Našim úkolem je získat kriticky důležité informace, díky kterým odhalíme jejich vůdce světovému společenství a tím paralyzujeme její činnost. Celý komplex je velmi pečlivě střežen a bráněn, takže neváhej použít všechny naše dostupné prostředky. Zbavíme se tak Rudého úsvitu navždy. Hodně štěstí."
  STR_RETREAT: "Ustupování"
  STR_RETREAT_UFOPEDIA: "Životy našich agentů jsou nejcennější. Jejich ztráta nevypadá špatně jen na papíře, ale narušuje snahu o vytvoření elitního týmu profesionálů.{NEWLINE}Při přečíslení se nestyď operaci odvolat. Nikdo proti tomu nebude nic mít, pokud budeš mít výsledky jinde."
  STR_TEAMWORK: "Týmová práce"
  STR_TEAMWORK_UFOPEDIA: "Nikdy nepracuj sám. Ti kteří to dělají, brzy končí zastřelení, bez hlavy, roztrháni na kusy, nebo ještě hůře."
  STR_CROWD_CONTROL: "Boj s davy"
  STR_CROWD_CONTROL_UFOPEDIA: "Když bojuješ proti vícero nepřátelům, bývá nejlepší soustředit střelbu na jednoho, nebo dva, dokud nejsou vyřazení a tak postupovat dál a dál. Takhle jejich počty časem vyklesají.{NEWLINE}Pokud jsi ale obklíčen, bývá lepší střílet do co největšího počtu, s úmyslem je poranit. Raněné jednotky se raději stáhnou do úkrytu. Toto je obzvláště důležité při boji s nepřáteli, kteří mají útok zblízka. Zranění je může odradit od přiblížení."
  STR_STAY_ALONE_STAY_ALIVE: "Samotný, Živý"
  STR_STAY_ALONE_STAY_ALIVE_UFOPEDIA: "Za normálních podmínek je pro agenty nejlepší držet při sobě. Ale když čelíš nepříteli se silnou psionikou, může být lepší se rozdělit. Nemůžeš přeci střílet po něčem, co nevidíš, a to i tehdy, když jsi pod psionickou nadvládou."
  STR_NEED_TO_KNOW_BASIS: "Zásada potřebných znalostí"
  STR_NEED_TO_KNOW_BASIS_UFOPEDIA: "Pokud nebudeš znát nějaké termíny v záznamech Ufopedie, znamená to, že ještě není nezbytně nutné, abys je znal."
  STR_DOSSIERS_UC: "AKTA"
  STR_DOSSIERS: "Akta"
  STR_DOSSIERS_UFOPEDIA: "Při našem pátrání čas od času narazíme na důležité členy ilegálních organizací, nebo jejich oběti. Informace o nich předáváme UN. Díky těmto informacím, přestože s naší činností souvisí pouze okrajově, v očích Rady o něco málo stoupneme, což se následně projeví v měsíčním zhodnocení."
  STR_TOMMYGUN: "Thompson"
  STR_TOMMYGUN_DRUM: "Zásobník Thompson"
  STR_TOMMYGUN_UFOPEDIA: "Legendární silná zbraň, ze které je možné střílet až 5rannými dávkami."
  STR_SONIC_WEAPONS: "Sonické zbraně"
  STR_SONIC_WEAPONS_UFOPEDIA: "Důkladný rozbor cizáckých sonických zbraní nám umožnil reprodukovat jejich design pro vlastní potřeby."
  STR_SONIC_WEAPONS_CALIBRATION: "Kalibrace sonických zbraní"
  STR_SONIC_WEAPONS_CALIBRATION_UFOPEDIA: "Po dlouhých pokusech se zrbitem a akvaplastikovým vedením se nám úspěšně podařilo zkalibrovat emitor sonických vln. Jsme teď tedy schopni používat cizácké sonické zbraně."
  STR_SONIC_PULSER: "Sonický modulátor"
  STR_SONIC_PULSER_UFOPEDIA: "Podvodní granát s magnetickým mikromotorem jako roznětkou. Po odpálení vyšle všesměrový sonický pulz."
  STR_CONCUSSION_CANNON: "Sonický otřesový kanón"
  STR_CONCUSSION_CANNON_UFOPEDIA: "Tato zbraň na dálku využívá sonické pulzy k vyřazování nepřátel z boje. Nesmrtící a velmi účinná na živé cíle."
  STR_CONCUSSION_CANNON_CLIP: "Zás. sonického otřesového kanónu"
  STR_CONCUSSION_CANNON_CLIP_UFOPEDIA: "Zařízení které slouží jako munice sonického otřesového kanónu. Obsahuje malé množství zrbitu."
  STR_SONIC_CANNON: "Sonický kanón"
  STR_SONIC_CANNON_UFOPEDIA: "Sonický kanón je nejúčinnější sonickou zbraní své rodiny. Má audiooscilátor s velkým dosahem a objemnou rezonanční komoru. Kanón je též vybaven pulzním výbušným systémem, který moduluje ultrazvukové vlny tak, aby způsobovaly větší sonický šok. Efektivní dosah je sice větší, ale i přes to značně limitovaný."
  STR_SONIC_CANNON_CLIP: "Zásobník sonického kanónu"
  STR_SONIC_CANNON_CLIP_UFOPEDIA: "Toto kompaktní zařízeni slouží jako munice sonického kanónu. Obsahuje malé množství zrbitu."
  STR_SONIC_BLASTA_RIFLE_UFOPEDIA: "Silnější sonická zbraň, které neodolá ani vysokouhlíkatá ocel. Emitor vln je vylepšen polovodičovým zesilovačem, díky kterému je zbraň ničivější. Její slabinou zůstává relativně malý účinný dostřel oproti jiným puškám."
  STR_SONIC_BLASTA_RIFLE_CLIP_UFOPEDIA: "Tento malý předmět slouží jako zdroj energie pro sonickou pušku - silnou cizáckou zbraň. Obsahuje malé množství zrbitu."
  STR_SONIC_PISTOL: "Sonická pistole"
  STR_SONIC_PISTOL_CLIP: "Zásobník sonické pistole"
  STR_SONIC_PISTOL_CLIP_UFOPEDIA: "Zdroj energie pro kompaktní cizáckou sonickou pistoli. Obsahuje zrbitu - vysokoenergetickou substanci, která plní funkci baterie."
  STR_BLACKOPS_SMARTGUN: "BlackOps chytrá puška"
