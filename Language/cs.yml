  STR_DEPTHPOCALYPSE_BRIEFING: "Horda těžce opancéřovaných obyvatelů hlubin se blíží k obydlené oblasti. Doprovází je ničivé, létající stroje. Jejich cílem je zajišťování lidských zajatců a sběr lidských tkání z mrtvých. Účel jejich snažení je neznámý. Udělejte vše, abyste zachránili co nejvíce civilistů a policistů. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'. "
