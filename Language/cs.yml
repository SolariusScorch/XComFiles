  STR_CULT_OF_APOCALYPSE_PRISON_BREAK_BRIEFING: "V nápravném zařízení propukly násilné nepokoje. Vězňové převzali kontrolu, zatímco je obklíčila policie. Zaměstnanci zařízení, kterým se podařilo uprchnout, hovoří o zapojení nějakého kultu, takže našim úkolem je nastolit pořádek. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
