  STR_WHAT_DO_NOW_MILESTONE_0: "X-Com GVÚ: obecná strategie"
  STR_WHAT_DO_NOW_MILESTONE_0_UFOPEDIA: "Našim prvním krokem by mělo být upevnění pozice, protože nás stále UN neberou vážně. Měli bychom jim tedy poskytnout nějaký důkaz o existenci sil, které ohrožují světový mír.{NEWLINE}Prvně bychom se měli zaměřit na nenadálý celosvětový nárůst počtu zločineckých organizací a náboženských sekt. Měli bychom o nich nasbírat co nejvíce informací, třeba výslechy pozatýkaných členů. Tak bychom mohli tento nový sociální fenomén lépe pochopit.{NEWLINE}Dalším problémem, možná ještě palčivějším, je dramatický nárůst hlášení o spatření různých příšer a stvoření. Opět se jedná o celosvětový fenomén, jehož pravdivost bychom měli ověřit, a případně existující stvoření zajistit, nebo eliminovat."
  STR_WHAT_DO_NOW_MILESTONE_1: "X-Com JPA: obecná strategie"
  STR_WHAT_DO_NOW_MILESTONE_1_UFOPEDIA: "Veliteli, naše úsilí se vyplatilo: UN je ochotno naslouchat. To je velká příležitost jak podlomit snahu nepřátel, takže nesmíme polevit.{NEWLINE}Po několika poradách navrhuji rozšířit osazenstvo základny. Potřebujeme šéfa výzkumu, ideálně se zkušenostmi jak v biochemii, tak fyzice. Pak by se nám hodil nějaký xenolog, protože ať už chceme, nebo ne, máme co do činění s mimozemskými životními formami. Dál bychom měli navázat nějaké kontakty s armádními kruhy, kvůli přístupu k modernějším zbraním. A v neposlední řadě budeme potřebovat šéf inženýra, který bude schopen zkoumat cizácké artefakty. Nemůžeme si je pounášet, takže je budeme muset přilákat sami na zajímavé příležitosti. A nebojím se, že při našem bádání budeme narážet jen na nudné věci."
  STR_WHAT_DO_NOW_MILESTONE_2: "X-Com PBA: obecná strategie"
  STR_WHAT_DO_NOW_MILESTONE_2_UFOPEDIA: "Veliteli, UN jsou ohromeny a šokovány našimi zjištěními. Měli bychom jim poskytnout ještě více důkazů o výskytu mimozemšťanů na Zemi, protože naše opozice nedá pokoj, dokud nebude naše agentura rozpuštěna.{NEWLINE}Nyní bychom měli alespoň trochu zmírnit hrozbu kultů tím, že infiltrujeme nejvyšší vrstvy některého z nich, odhalíme jejich cíle a identity členů. Také bychom měli zjistit odkud k nám cizáci přišli.{NEWLINE}K tomu všemu budeme potřebovat mnohem větší a pokročilejší laboratoř s lepším vybavením."
  STR_WHAT_DO_NOW_MILESTONE_3_UFOPEDIA: "Tak konečně máme k boji proti cizákům zcela volné ruce, veliteli. Měli bychom této příležitosti využít ke zvýšení našich vojenských schopností, zatímco budeme stále potírat aktivity nepřátel. Pak bychom se měli zaměřit na získávání veškerých možných informací o nepříteli. Analyzovat jeho technologii, vyslýchat cizácké specialisty, vůdce a ideálně přijít s plánem na protiútok. Nesmíme ale zapomínat na nepřátele z vlastních řad - na vlády, které mají za to, že založení X-Com byla chyba. Stále musíme udržovat velmi dobré vztahy s UN.{NEWLINE}Jsme jediní, kdo má alespoň nějakou šanci invazi zastavit. Věřím, že toho společnými silami dosáhneme."
