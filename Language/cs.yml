  STR_CULT_INVESTIGATION_ZSRR_DESCRIPTION: "Objevili jsme úkryt Rudého úsvitu, využívaný k ilegálním a potenciálně ničivým činnostem. Našim úkolem je zajistit všechny osoby, ideálně je pozatýkat a vyslechnout."
  STR_CULT_INVESTIGATION_EXALT_DESCRIPTION: "Objevili jsme úkryt EXALTu, využívaný k ilegálním a potenciálně ničivým činnostem. Našim úkolem je zajistit všechny osoby, ideálně je pozatýkat a vyslechnout."
  STR_CULT_INVESTIGATION_CHURCH_OF_DAGON_DESCRIPTION: "Objevili jsme úkryt Církve Dagona, využívaný k ilegálním a potenciálně ničivým činnostem. Našim úkolem je zajistit všechny osoby, ideálně je pozatýkat a vyslechnout."
  STR_CULT_INVESTIGATION_BLACK_LOTUS_DESCRIPTION: "Objevili jsme úkryt Černého lotosu, využívaný k ilegálním a potenciálně ničivým činnostem. Našim úkolem je zajistit všechny osoby, ideálně je pozatýkat a vyslechnout."
