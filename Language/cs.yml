  STR_CYBERDREDNAUGHT_ASSAULT: "Útok na bitevní loď Kybersítě"
  STR_CYBERDREDNAUGHT_ASSAULT_BRIEFING: "Mezidimenzionální válce s Kybersítí zabráníme jedině tak, že získáme kontrolu nad bitevní lodí. Očekávej tvrdý odpor mechanických jednotek Kybersítě. Misi můžeš předčasně ukončit přesunutím operativců k východu a kliknutím na tlačítko 'Zrušit misi'. Ale měj na paměti, že to bude mít pro X-Com neblahé následky."
  STR_CYBERDREDNAUGHT_SECURED: "Bitevní loď Kybersítě zajištěna."
  STR_CYBERDREDNAUGHT_SECURED_UFOPEDIA: "Naše dlouhá bitva je u konce - převzali jsme kontrolu nad obrovským plavidlem. Zázrak technologie, zrozený na tomto vzdáleném, cizím světě. I když se jedná o práci obyčejných kriminálníků, nabízí se otázka: když něco takového dokáže postavit skupina maniaků, tak kam až se může dostat správně motivované lidstvo?"
  STR_COUNCIL_APPEARS_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}Doslova pár minut po posledních výstřelech se s námi spojil zástupce Rady.{NEWLINE}'Gratulujeme k úspěšné misi, veliteli. Země je vám zavázána. Toto zajištěné palivo si převezme náš vycvičený personál.{NEWLINE}Děkujeme, Veliteli, za vaši neutuchající snahu o podmanění Dimenze X. Teď jsme na řadě my. Zajistíme, aby pod naší nadvládou i nadále zůstala. Tuto loď využijeme na obranu naší zdejší hlavní základny.'"
  STR_CYBERWEB_FORTRESS_ASSAULT_BRIEFING: "Útočíme na pevnost Kybersítě, která stojí uprostřed fialové pouště. Převezmi kontrolu nad zařízením. Uvnitř se nachází cenné počítačové jádro. Misi můžeš předčasně ukončit přesunutím operativců k východu a kliknutím na tlačítko 'Zrušit misi'."
