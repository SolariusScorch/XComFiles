  STR_HIDDEN_CAVES_FEW: "Tajné jeskyně"
  STR_HIDDEN_CAVES: "Tajné jeskyně"
  STR_HIDDEN_CAVES_UFOPEDIA: "Komparativní studií migračních vzorců pavouků a klátilů jsme potvrdili hypotézu, že se hluboko pod zemí nachází obrovský a složitý jeskynní komplex. Z nějakého důvodu nebyla doposud tato síť jeskynní objevena. Jeskyně vyzařují jakési vlny částic, které ruší naše skenery.{NEWLINE}Předpokládáme, že se tam nachází četná hnízda těchto příšer. Ty bychom měli vyhledávat a likvidovat. A navíc, kdo ví, jaká tajemství hlubiny ještě ukrývají? Až se nám podaří nalézt nějaký vchod, dáme vědět."
  STR_HIDDEN_CAVES_SEVERAL_BRIEFING: "Chystáme se vstoupit do neznámé jeskyně, pravděpodobně vstupu do rozlehlého podzemí. Našim úkolem je eliminovat jakoukoli hrozbu pozemnímu světu. Doporučuji přibrat s sebou nějaké zdroje světla. Hodně štěstí!"
  STR_HIDDEN_CAVES_FEW_BRIEFING: "Chystáme se vstoupit do neznámé jeskyně, pravděpodobně vstupu do rozlehlého podzemí. Našim úkolem je eliminovat jakoukoli hrozbu pozemnímu světu. Doporučuji přibrat s sebou nějaké zdroje světla. Hodně štěstí!"
  STR_HIDDEN_CAVES_DESCRIPTION: "Byla objevena neznámé jeskyně, pravděpodobně vstup do rozlehlého podzemí. Našim úkolem je eliminovat jakoukoli hrozbu pozemnímu světu.{NEWLINE}Očekávej úzké a spletité chodby. Doporučuji přibrat s sebou nějaké zdroje světla. A nějaké výbušniny by také nebyly od věci."
  STR_CQC: "Boj na bezprostřední vzálenost"
  STR_CQC_UFOPEDIA: "Když vystřelíš na nepřítele na sousedním políčku, pokusí se ti srazit zbraň, nebo se ubránit nějakou technikou boje beze zbraně. Jeho obranu prorazíš testem boje zblízka závisejícího na reakcích vás obou a použité zbrani (pistole pro útok nejlepší, těžké zbraně nejhorší). Neúspěch v testu znamená vystřel náhodným směrem. Úspěch výstřel požadovaným směrem.{NEWLINE}Tato pravidla se netýkají boje bez zbraně, nebo zbraní na blízko."
  STR_UNARMED_COMBAT_UFOPEDIA: "Vyřadit nepřítele z boje bez použití zbraně je náročné, ale někdy nezbytně nutné. Úspěšný zásah v boji beze zbraně závisí stejnou měrou na dovednosti zblízka a reakcí. Síla úderu závisí na vybavení, ale obvykle je důležitá síla a dovednost zblízka. Měj na paměti, že ti nepřátelé mohou dělat to samé, a někteří v bojových umění excelují.{NEWLINE}Útok prázdnou rukou provedeš tak, že klikneš na prázdný slot, kde obvykle míváš zbraň."
  STR_MELEE_UFOPEDIA: "Pro většinu bojovníků jsou zbraně na blízko poslední, zoufalou variantou. Ale někteří agenti si naopak užívají svých předností: síly a rychlosti."
  STR_PISTOLS_UFOPEDIA: "Pistole mají několik výhod: nemají postih za jednoruční střelbu, je z nich možná rychlá střelba, jsou lehké a skladné. Hlavní nevýhodou je krátký efektivní dostřel."
  STR_SMGS_UFOPEDIA: "Samopaly, delší zbraně na pistolové střelivo, jsou relativně lehké, disponují velkými zásobníky a umožňují střelbu delšími dávkami. Jsou vcelku dobře ovladatelné i jednoruč, některé dokonce jedoruční jsou. Nevýhodou je menší přesnost a podprůměrná palebná síla."
  STR_SHOTGUNS_UFOPEDIA: "Brokovnice působí relativně velké poškození. Jsou rychlé a velmi přesné, ale jen na krátké vzdálenosti. Brokové střelivo je velmi efektivní proti cílům bez zbroje."
  STR_CANNONS_UFOPEDIA: "Kanóny jsou velké, objemné zbraně, které působí masivní poškození. Mají slušnou přesnost při mířené střelbě a průměrnou přesnost při střelbě od boku. Z některých kanónů je možné střílet dávkou, některé mají neobvyklou munici."
  STR_LAUNCHERS_UFOPEDIA: "Raketomety vystřelují rakety s vlastním pohonem, které jsou obvykle vybaveny výbušnou hlavicí. Jejich používání je pomalé, jsou těžké, ale působí masivní poškození a často ve větší oblasti."
  STR_MACHINE_GUNS_UFOPEDIA: "Kulomety mají velkou palebnou sílu, jsou přesné a je možné z nich střílet dlouhými dávkami. Jsou ale vcelku těžké a krom krycí palby mají malé využití."
  STR_INCENDIARIES_UFOPEDIA: "Zápalné zbraně působí přímé poškození a také zapalují okolní oblast. Oheň působí poškození každé kolo všem jednotkám v něm. Nepůsobí fatální zranění, ale může oběť zapálit. Zapálený cíl dostává každé kolo další poškození, jako by v ohni stál. Oheň také drasticky snižuje morálku, což může vést až k jeho panice. Zbroj před ohněm nechrání, ale může zranění procentuálně snižovat."
  STR_ROBOT: "Robot"
  STR_DURATHREAD_ORIGINS: "Původ pevnovlákna"
  STR_DURATHREAD_ORIGINS_UFOPEDIA: "Veliteli, vyslechla jsem toho důstojníka Rudého úsvitu, kterého jsme dali do chládku v souvislosti s pevnovláknem. Předpoklad byl, že nám vyštěbetá něco zajímavého o svých cizáckých dodavatelích, ale ne! Stroje na výrobu jim prý dodala nějaká tajná organizace, která si říká Kybersíť. Zatím nemáme žádné informace, zda je Kybersíť součástí cizácké invaze, nějaká prospěchářská organizace, ale na základě jejich pokročilé technologie doporučuji bezodkladně zahájit vyšetřování.{NEWLINE}Víme o nich jen to, že si po celé planetě vydržují síť úkrytů. Snad se nám je podaří brzy navštívit."
  STR_CYBERWEB_BATTERY_TO_ION_BLASTER_CLIP: "Úprava baterie pro iontový blaster"
  STR_CYBERWEB_BATTERY_TO_LIGHTNING_THROWER_CLIP: "Úprava baterie pro bleskomet"
  STR_CYBERWEB_BATTERY_TO_IONIZER_CLIP: "Úprava baterie pro ionizátor"
  STR_IONIZER_CLIP_TO_CYBERWEB_BATTERY: "Vybití baterie ionizátoru"
  STR_LIGHTNING_THROWER_CLIP_TO_CYBERWEB_BATTERY: "Vybití baterie bleskometu"
  STR_ION_BLASTER_CLIP_TO_CYBERWEB_BATTERY: "Vybití baterie iontového blasteru"
  STR_CYBERWEB_BATTERY: "Baterie Kybersítě"
  STR_CYBERWEB_BATTERY_UFOPEDIA: "Energeticky náročné vybavení Kybersítě využívá speciální baterie, založení na exotické fyzice. Baterie neobsahuje žádný zdroj energie. Nějakým způsobem vysává energii z jiné dimenze, nebo možná jiného vesmíru. Nejedná se o nevyčerpatelnou zásobárnu energie, protože zařízení se zatížením velmi silně opotřebovává. Zařízení má výhodu, že pokud se právě nepoužívá, není detekovatelné technologiemi, které odhalují výskyt energie. Jedná se pravděpodobně o experimentální zařízení, ale i přes to velmi působivé.{NEWLINE}Baterie Kybersítě může napájet velkou škálu zařízení a zbraní. K tomu je třeba ji pro dané zařízení nejdříve zkalibrovat. Různé konfigurace kalibrace se odlišují barvou."
  STR_LIGHTNING_THROWER: "Bleskomet"
  STR_LIGHTNING_THROWER_UFOPEDIA: "Tato poněkud chatrná zbraň vydává smrtící elektrické výboje. Podobně jako normální blesk způsobuje popáleniny a šok. Pokud cíl přežije, pravděpodobně upadne do bezvědomí. Nevýhodou je znatelná ztráta výkonu na vzdálenost větší než 12 polí. Je napájen kybersíťovou baterií."
  STR_LIGHTNING_THROWER_CLIP: "Baterie bleskometu"
  STR_LIGHTNING_THROWER_CLIP_UFOPEDIA: "Baterie upravena pro použití v bleskometu."
  STR_IONIZER: "Ionizátor"
  STR_IONIZER_UFOPEDIA: "Tento pokusný, rychlopalný iontový kanón je ničivý jak pro živé, tak mechanické cíle. Je napájen baterií Kybersítě."
  STR_IONIZER_CLIP: "Baterie ionizátoru"
  STR_IONIZER_CLIP_UFOPEDIA: "Baterie upravená pro použití v ionizátoru."
  STR_ION_BLASTER: "Iontový blaster"
  STR_ION_BLASTER_UFOPEDIA: "Tato zbraň vystřeluje nestálé proudy horké plazmy. Jedná se spíše o těžký a rozměrný, v garáži vyrobený, prototyp, než o masově vyráběnou zbraň, což ale není znát na jeho účinnosti. Je napájen kybersíťovou baterií."
  STR_ION_BLASTER_CLIP: "Baterie iontového blasteru"
  STR_ION_BLASTER_CLIP_UFOPEDIA: "Baterie upravena pro použití v iontovém blasteru."
  STR_CYBERWEB_ROBOSPHERE_ARMOR: "Bitevní analýza robokoule Kybersítě"
  STR_CYBERWEB_ROBOSPHERE_TERRORIST: "Robokoule Kybersítě"
  STR_CYBERWEB_ROBOSPHERE: "Robokoule"
  STR_CYBERWEB_ROBOSPHERE_UFOPEDIA: "Tato malá robotická jednotka je rychlá, těžko zasažitelná a dobře vyzbrojená. Je také pokryta neprůstřelnou nerezovou zbrojí, ale výbušniny a energetické zbraně ji vyřadí snadno."
  STR_CYBERWEB_ROBOSPHERE_AUTOPSY: "Prohlídka vraku robokoule"
  STR_CYBERWEB_ROBOSPHERE_AUTOPSY_UFOPEDIA: "Tento malý bojový dron je vybaven antigravitační jednotkou a laserovou zbraní. Obsahuje sofistikovaný hardware. Jeho pancéřování je nejméně odolné vůči energetickým zbraním."
  STR_CYBERWEB_ROBOSPHERE_CORPSE: "Vraku robokoule Kybersítě"
  STR_XCOM_ROBOTURRET_MINIGUN: "X-Com robověž s minigunem"
  STR_XCOM_ROBOTURRET_LASER: "X-Com robověž s laserovým kanónem"
  STR_CYBERWEB_ROBOTURRET_ARMOR: "Bitevní analýza robověže"
  STR_ROBOTURRET_LASER_WEAPON: "Laserový kanón robověže"
  STR_ROBOTURRET_MINIGUN_WEAPON: "Minigun robověže"
  STR_ROBOTURRET_MINIGUN_WEAPON_CLIP: "Zás. minigunu robověže"
  STR_CYBERWEB_ROBOTURRET_TERRORIST: "Robověž Kybersítě"
  STR_CYBERWEB_ROBOTURRET: "Robověž"
  STR_CYBERWEB_ROBOTURRET_UFOPEDIA: "Tato automatická přenosná věž je dostatečně chytrá na to, aby fungovala v bitvě autonomně. Disponuje dostatečnou palebnou silou na zdolání jakéhokoli nepřítele."
  STR_CYBERWEB_ROBOTURRET_AUTOPSY: "Prohlídka vraku robověže"
  STR_CYBERWEB_ROBOTURRET_AUTOPSY_UFOPEDIA: "Automatická, dobře pancéřovaná věž střílející výkonné energetické paprsky."
  STR_CYBERWEB_ROBOTURRET_CORPSE: "Vrak robověže Kybersítě"
  STR_CYBERWEB_CENTURION_ARMOR: "Bitevní analýza centuria Kybersítě"
  STR_CYBERWEB_CENTURION: "Centurio"
  STR_CYBERWEB_CENTURION_TERRORIST: "Centurio Kybersítě"
  STR_CYBERWEB_CENTURION_AUTOPSY: "Prohlídka vraku centuria"
  STR_CYBERWEB_CENTURION_AUTOPSY_UFOPEDIA: "Tento robotický konstrukt je mnohem složitější než běžné stroje Kybersítě. Je těžce pancéřován a vyztužen vysoce kvalitní slitinou. Je vybaven mnoha optickými senzory, které mu pomáhají při střelbě dominantní energetickou zbraní."
  STR_CYBERWEB_CENTURION_CORPSE: "Vrak centuria Kybersítě"
  STR_CYBERWEB_CENTURION_UFOPEDIA: "Obávaný bojový robot, vyzbrojený iontovým blasterem a kontaktní energetickou zbraní. Je velmi odolný a jen velmi těžko udolatelný."
  STR_CYBERWEB_TECHNOMAD_AUTOPSY: "Vylepšení Kybersítě"
  STR_CYBERWEB_TECHNOMAD_AUTOPSY_UFOPEDIA: "Členové Kybersítě navenek vypadají jako lidé, ale jsou protkáni inorganickými implantáty. Mezi to patří pancéřování životně důležitých orgánů, kybernetické náhrady některých těchto orgánů a malé mozkové implantáty. Vylepšení je dělá odolnější vůči všem formám poškození a také zvyšuje jejich sílu, přesnost a reflexy."
  STR_CYBERWEB_MYSTEK_ARMOR: "Bitevní analýza mysteka Kybersítě"
  STR_CYBERWEB_MYSTEK_CORPSE: "Tělo mysteka Kybersítě"
  STR_CYBERWEB_MYSTEK: "Mystek Kybersítě"
  STR_CYBERWEB_MYSTEK_UFOPEDIA: "Mystekové jsou technomádi zaujatí více teoretickou vědou, než praktickou aplikací. Obyčejnými technomády jsou považováni pomalu za náboženské osobnosti, vyučené v tajemných umění dimenzionální fyziky. Mystekové stojí za vztyčením portálů Kybersítě, které vedou na místa mimo Zemi, a pravděpodobně i mimo naší realitu."
  STR_CYBERWEB_SPACE_TECHNOMAD_ARMOR: "Bitevní analýza vesmírného technomáda Kybersítě"
  STR_CYBERWEB_TECHNOMAD_ARMOR: "Bitevní analýza technomáda Kybersítě"
  STR_CYBERWEB_TECHNOMAD: "Technomád Kybersítě"
  STR_CYBERWEB_TECHNOMAD_CORPSE: "Tělo technomáda Kybersítě"
  STR_CYBERWEB_TECHNOMAD_UFOPEDIA: "Jsou jádrem Kybersítě. Jedná se o vědce a inženýry kyborgy, kteří se pídí po mimozemských znalostech. Jsou zcela amorální a minimálně částečně šílení. Naši agenti by s nimi měli jednat s maximální mírou opatrnosti, protože jsou mnohem nebezpečnější, než na pohled vypadají. Používají vlastní exotické, vysokoenergetické zbraně."
  STR_CYBERWEB_CYBORG: "Kyborg Kybersítě"
  STR_CYBERWEB_CYBORG_UFOPEDIA: "Kybersíť má přístup k pokročilé kybernetické technologii. Všichni její členové jsou kyborgové s mnoha tělesnými vylepšeními. Bohužel je jejich instalace velmi dlouhý proces, který zabere roky, a tedy je pro nás aktuálně nepoužitelný."
  STR_CYBERWEB_CENTURION_RAMPAGE: "Řádění robota"
  STR_CYBERWEB_CENTURION_RAMPAGE_BRIEFING: "Pokročilý bojový stroj Kybersítě ničí město hlava nehlava. Musíme tuto krizi zažehnat. Misi můžeš ukončit přesunutím operativců k východu a kliknutím na tlačítko 'Zrušit misi'."
  STR_CYBERWEB_CENTURION_RAMPAGE_DESCRIPTION: "Pokročilý bojový stroj Kybersítě se pravděpodobně vzbouřil a bezhlavě ničí město. Musíme ho zastavit za každou cenu, tohle by nám Rada neodpustila."
  STR_ALERT_CYBERWEB_CENTURION_RAMPAGE: "ZBLÁZNĚNÝ ROBOT V"
  STR_CYBERWEB_DIMENSIONAL_PORTAL_TAKEN: "Dimenzionální portál Kybersítě obsazen."
  STR_CYBERWEB_DIMENSIONAL_PORTAL: "Dimenzionální portál Kybersítě"
  STR_CYBERWEB_DIMENSIONAL_PORTAL_BRIEFING: "Útočíme na velké zařízení Kybersítě, jehož součástí je i dimenzionální portál. Našim úkolem je místo zabrat a prozkoumat stroje. Misi můžeš ukončit přesunutím operativců k východu a kliknutím na tlačítko 'Zrušit misi'."
  STR_ALERT_CYBERWEB_DIMENSIONAL_PORTAL: "DIMENZIONÁLNÍ PORTÁL KYBERSÍTĚ LOKALIZOVÁN V"
  STR_CYBERWEB_DIMENSIONAL_PORTAL_DESCRIPTION: "Kybersíť postavila portál, který vede do jiné dimenze. Musíme ho zajistit, abychom ho mohli využít pro vlastní účely."
  STR_CYBERPORTAL: "Dimenzionální portál Kybersítě"
  STR_CYBERCOMPUTER: "Počítačové jádro Kybersítě"
  STR_CYBERWEB_MANUFACTURING_PLANT_BRIEFING: "Útočíme na tajné výrobní zařízení Kybersítě. Našim úkolem je místo zajistit, aby se na trh nedostávaly další ilegální technologie. Také bychom se měli porozhlédnout po utajovaných dokumentech organizace. Misi můžeš předčasně ukončit přesunutím operativců k východu a kliknutím na tlačítko 'Zrušit misi'."
  STR_CYBERWEB_MANUFACTURING_PLANT_DESCRIPTION: "Zde Kybersíť provozuje utajované výrobní zařízení, které její členové využívají pro stavbu ambiciózních projektů. Toto místo musíme uzavřít, protože z něj putuje spousta ilegální technologie na trh."
  STR_ALERT_CYBERWEB_MANUFACTURING_PLANT: "TOVÁRNA KYBERSÍTĚ LOKALIZOVÁNA V"
  STR_CYBERWEB_MANUFACTURING_PLANT: "Továrny Kybersítě"
  STR_CYBERWEB_MANUFACTURING_PLANT_UFOPEDIA: "Členové Kybersítě si obvykle vše potřebné vyrábějí sami ve vlastních dílnách. To ale neznamená, že nejsou schopni pracovat dohromady. Kybersíť po celé zeměkouli vlastní několik továren, které využívá pro velké projekty. Měli bychom nějakou infiltrovat a zjistit, na čem pracují."
  STR_CYBERWEB: "Kybersíť"
  STR_CYBERWEB_UFOPEDIA: "Kybersíť je zločineckou organizací rebelských vědců, kteří mají přístup k exotickým technologiím. Utvořili úzce provázanou skupinu bez vedení, ale kde jsou někteří více respektovaní než jiní, díky vlastním kvalitám a zkušenostem. Jsou to kyborgové, kteří věří v pozvednutí lidského druhu. Jejich jediným cílem jsou vědomosti za každou cenu. Klidně za technologie zaprodají celou Zemi."
