  STR_CEREBREAL_STANDARD_ARMOR_UFOPEDIA: "Dospělí mozkouni jsou psionické entity, které dokáží udržovat zlatý silový štít (kapacita 100, obnova 10 za tah). Výše postavení členové dokáží udržovat štít silnější až o 150 %."
  STR_CEREBREAL_LARVA_ARMOR: "Bitevní analýza mozkouní larvy"
  STR_CEREBREAL_AUTOPSY_UFOPEDIA: "Nejedná se o běžného cizáka. Jeho genetický kód je naprosto odlišný od pozemských i většiny nezemských druhů. A podivný je i na pohled. Většina těla je tvořena mozkovou hmotou. Zbytek tvoří téměř výhradně pokročilá kybernetika, který obří mozek udržuje při životě. Není schopen používat ruční zbraně a nevykazuje známky přirozeného obranného mechanismu. Nic dalšího o tomto tvoru nejsme schopni říct."
  STR_CEREBREAL_LARVA_AUTOPSY_UFOPEDIA: "Téměř celé tělo tohoto tvora je tvořeno mozkovou tkání, která je usazeno do levitující kapsle. Ta je vcelku odolná vůči poškození, zvláště proti pevným projektilům a laserovým paprskům. Je vybavena plazmovou zbraní, podobnou plazmové pušce."
