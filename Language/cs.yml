  STR_DOSSIER_SAKAMORI_MOTOKO: "Akta: Sakamori Motoková"
  STR_DOSSIER_SAKAMORI_MOTOKO_UFOPEDIA: ">FUNKCE: Vyděračka{NEWLINE}>PŘÍSLUŠNOST: Černý lotos{NEWLINE}>DETAILY: Bývalá členka japonských bezpečnostních sil, která přešla na stranu zločinu, protože jí víc vyhovoval. Po dvou letech funkce 'vymahačky dluhů' přijala nabídku 'prostřednice' mezi Černým lotosem a jejich obchodními partnery. Její práce často končí vraždou.{NEWLINE}>STAV: Interpol uvědoměn"
  STR_DOSSIER_TAN_YING: "Akta: Jing Tan"
  STR_DOSSIER_TAN_YING_UFOPEDIA: ">FUNKCE: Asasínka/sabotérka{NEWLINE}>PŘÍSLUŠNOST: Černý lotos{NEWLINE}>DETAILY: U podřízených známá jako 'motorová čarodějka'. Je zodpovědná minimálně za dva teroristické útoky a několik loupeží bank. Její psionické schopnosti posilují její schopnosti fyzické, což z ní činí velmi nebezpečnou kriminálnici.{NEWLINE}>STAV: Interpol uvědoměn"
  STR_DOSSIER_OWEN_HOFFER: "Akta: Owen Hoffer"
  STR_DOSSIER_OWEN_HOFFER_UFOPEDIA: ">FUNKCE: Vědec{NEWLINE}>PŘÍSLUŠNOST: M.A.G.M.A. Corp.{NEWLINE}>DETAILY: Pracoval s vojenskými inženýry na vývoji termálních zbraní fungujících na principu CO2 laserové technologie. Úspěšné testy s ničením výbušnin a min prokázaly, že je možné technologii využít i jinak. Dr. Hoffer zmizel toto léto během své dovolené v Berlíně.{NEWLINE}>STAV: pohřešován"
  STR_DOSSIER_KIM_HARWELL: "Akta: Kim Harwell"
  STR_DOSSIER_KIM_HARWELL_UFOPEDIA: ">FUNKCE: Novinářka{NEWLINE}>PŘÍSLUŠNOST: World Paranormal News Journal{NEWLINE}>DETAILY: Prominentní novinářka zabývající se paranormálními aktivitami. V poslední době se věnuje obzvláště zprávám o spatření zombií. Naše poslední informace ukazují, že se o ní začínají zajímat i jiné společnosti a kulty a že jimi může být sledována.{NEWLINE}>STAV: sledována"
