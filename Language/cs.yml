  STR_ZOMBIE_CATACOMBS: "Katakomby zombií"
  STR_ZOMBIE_CATACOMBS_BRIEFING: "Měli bychom co nejdříve toto hnízdo zombií vyčistit. Dej pozor, protože se zdá, že tyto obvykle bezduché příšery něco koordinuje. Misi přerušíš tak, že přesuneš operativce k východu a klikneš na tlačítko 'Zrušit misi'."
  STR_ZOMBIE_CATACOMBS_DESCRIPTION: "Náš vědecký tým specialistů na zombie odhalil podzemní komplex, kde tyto tvorové přebývají a kde se množí. Měli bychom ho vyčistit co nejdříve. Očekávej temné, úzké chodby a velké množství zombií. Doporučuji vzít výbušniny a další zařízení na průrazy zdí."
