  STR_GAZER_CORPSE: "Mrtvola zírače"
  STR_GAZER_AUTOPSY_UFOPEDIA: "Nejnápadnější na tomto tvoru je jeho velké oko. Působí jako korýš, ale oproti tomu je na mnohem vyšší vývojové úrovni. Nenosí zbroj. Ta je jeho součástí, ze které vychází implantáty a k ní jsou přirostlé i vnitřní orgány."
