  STR_SPITTER_AUTOPSY: "Pitva plivače"
  STR_ANTHROPOD_UFOPEDIA: "Antropodi jsou agresivní stvoření, která pravděpodobně plní roli cizácké těžké pěchoty. Jsou silní a znatelně tužší než lidé. Na dostupném jedinci je patrná neefektivita dýchacího ústrojí, pro které je kyslík jedem a kvůli kterému do týdne umírá. Máme za to, že jsou tato stvoření zcela umělého původu, takže se vlastně jedná o biologické roboty."
  STR_ANTHROPOD_AUTOPSY_UFOPEDIA: "I když má humanoidní tělo, jeho anatomie je cizácká. Kostra je převážně chrupavčitá, jen s pár kostmi, které tvoří podporu těla. Vnitřní orgány má rozplizlé a všechna ústrojí má na různých místech. Mozek má o něco větší než člověk, ale má jen několik nervových uzlů, což svědčí o menší hustotě propojení. Dýchací systém je primitivní a neefektivní, s četnými stopami po zánětech."
  STR_SPITTER_UFOPEDIA: "Plivači jsou tvorové s velmi jednoduchým chováním. Plivou narušující enzym na vše, co se hýbe. Cizáci se brání plivání na spřátelené jednotky psionickou silou. Když se tvor ukryje do pevné tělesné schránky, je téměř velmi odolný většině druhů poškození, obzvláště kinetickému. Jedná se o živé zbraně, využívané hlavně pro boj na krátkou vzdálenost."
  STR_SPITTER_AUTOPSY_UFOPEDIA: "V těle tvora se nachází obří žláza schopna sekrece velkého množství trávícího enzymu. Ten se ukládá v komoře trychtýřů, ze kterých je tvor schopen prudkým stlačením enzym vrhnout na cíl. V enzymu se nalézají velmi složité polymery schopné během velmi krátkého okamžiku rozložit téměř jakýkoli materiál. Ten se nám nedaří syntetizovat. Tvor má také velmi pevnou tělesnou schránku."
  STR_XCOM_CYBERDISC_LASER_UFOPEDIA: "Tento cizácký tank byl zajat X-Comem, doplněn o laserový kanón a nyní může působit zkázu v řadách cizáků."
