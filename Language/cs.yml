  STR_MONSTERS_HUNT_LOTS_BRIEFING: "Malá osada v oblasti byla zmasakrována, přeživší hovoří o divoké příšeře, která se stáhla do divočiny. Našim úkolem je hrozbu identifikovat a eliminovat. Misi můžeš předčasně ukončit přesunutím operativců k východu a kliknutím na tlačítko 'Zrušit misi'."
