  STR_LARGE_ALIEN_DRONE_ARMOR: "Bitevní analýza velkého cizáckého dronu"
  STR_LARGE_ALIEN_DRONE_WEAPON: "Zbraň velkého cizáckého dronu"
  STR_LARGE_ALIEN_DRONE: "Velký cizácký dron"
  STR_LARGE_ALIEN_DRONE_UFOPEDIA: "Tento strašný bojový stroj je mnohem nebezpečnější, než jeho mladší bratříček. Jedná se vlastně o plnohodnotný robotický tank. Jeho pevné pancéřování odolá jak standardním, tak energetickým zbraním. Jeho jedinou slabinou jsou útoky zbraněmi na blízko."
  STR_LARGE_ALIEN_DRONE_CORPSE: "Vrah velkého cizáckého dronu"
  STR_LARGE_ALIEN_DRONE_TERRORIST: "Velký cizácký dron"
