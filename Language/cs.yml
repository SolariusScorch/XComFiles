  STR_REACTOR_DEFENSE_SYNDICATE: "Syndikátní útok na reaktor"
  STR_REACTOR_DEFENSE_SYNDICATE_DESCRIPTION: "Syndikát útočí na tajnou experimentální fúzní elektrárnu. Musíme pomoci místní ochrance s obranou proti sabotáži a nesmíme nechat padnout do cizích rukou žádná tajná data, nebo materiály. Upozornění: v oblasti byly spatřeny elitní jednotky Syndikátu!"
  STR_REACTOR_DEFENSE_SYNDICATE_BRIEFING: "Syndikát útočí na tajnou experimentální fúzní elektrárnu. Musíme pomoci místní ochrance s obranou proti sabotáži a nesmíme nechat padnout do cizích rukou žádná tajná data, nebo materiály. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_ALERT_REACTOR_DEFENSE_SYNDICATE: "SYNDIKÁT JDE PO EXPERIMENTÁLNÍM REAKTORU!"
  STR_OLD_ARCHIVES_DEFENSE_SYNDICATE: "Syndikátní útok na vojenský archiv"
  STR_OLD_ARCHIVES_DEFENSE_SYNDICATE_DESCRIPTION: "Syndikát útočí na tajnou vojenskou základnu, ve které jsou důležitá data neznámého původu. Musíme pomoci s obranou proti útočníkům, aby se k žádným nedostali. Upozornění: v oblasti byly spatřeny elitní jednotky Syndikátu!"
  STR_OLD_ARCHIVES_DEFENSE_SYNDICATE_BRIEFING: "Syndikát útočí na tajnou vojenskou základnu, ve které jsou důležitá data neznámého původu. Musíme pomoci s obranou proti útočníkům, aby se k žádným nedostali. Pokud to bude možné, měli bychom zajistit magnetický pásek, po kterém primárně jdou. Bez něj nebudeme mít vodítko k jejich skutečnému cíli. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_ALERT_OLD_ARCHIVES_DEFENSE_SYNDICATE: "SYNDIKÁT JDE PO VOJENSKÉM ARCHIVU!"
