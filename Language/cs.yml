  STR_MEDAL_CARREER_SCORE_UFOPEDIA: "Někteří agenti jsou jednoduše všude a u všeho, dělají co můžou - a dělají to dobře. Vyznamenání pro agenty, kteří se zúčastnili spousty misí, na kterých nasbírali vysoké skóre.{NEWLINE}+10 k odvaze na úrovních IV, VII a X."
  STR_MEDAL_STATGAIN_1: "Elita I"
  STR_MEDAL_STATGAIN_2: "Elita II"
