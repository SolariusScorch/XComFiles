  STR_ALERT_CULT_OF_APOCALYPSE_TOWN_CLEANUP: "ROZBIJANIE KULTU"
  STR_CULT_OF_APOCALYPSE_TOWN_CLEANUP_BRIEFING: "V malém městě došlo k bezpečnostnímu incidentu. Mezi obyvatele se od neznámého zdroje dostaly přísně tajné informace o kultech a cizácích. Rada vyslala na místo vlastní pořádkové jednotky, které ale narazily na překvapivě silný odpor překvapivě dobře vybavených a organizovaných občanů. Našim úkolem je odpor přemoci, aby mohl být incident prošetřen a minimalizovány škody. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
