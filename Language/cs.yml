  STR_HYBRID_MIB_MEETING: "Setkání hybridů s Muži v černém"
  STR_HYBRID_MIB_MEETING_UFOPEDIA: "K nejnebezpečnějším společníkům lidských kříženců patří organizace Muži v černém, která má vlastní zájmy na spolupráci s cizáky. Síť hybridů se často s představiteli MvČ schází a vyjednávají podle pokynů svých pánů, vyměňují si informace a podle všeho kují plány proti lidstvu. Není třeba zdůrazňovat, že jsou výsledky takových setkání pro X-Com velmi poškozující, takže bychom měli proti nim zasahovat velmi rázně."
  STR_HYBRID_NETWORK: "Síť hybridů"
  STR_HYBRID_NETWORK_UFOPEDIA: "Zdá se, že naši planetu nesužují pouze kulty, ale také infiltrovaní agenti, bioinženýrsky vypěstovaní samotnými cizáky. Agenti mají lidský vzhled a připravují planetu na... sklizeň? Nedokážu odhadnout, jak důvěryhodné tyto informace jsou, ale sami jsme už nějaké informace o takzvané 'síti hybridů' získali. Osobně se na to detailněji podívám a vysleduji ji. Zajímalo by mě, kolik různých druhů hybridů tu vlastně máme, jak vypadají..."
  STR_HYBRID_GROUND_CONVOY: "Konvoj hybridů"
  STR_HYBRID_GROUND_CONVOY_UFOPEDIA: "Infiltrace lidských institucí vyžaduje pečlivou přípravu cizácké strany, a to včetně logistické. Je nutné přepravit vybavení, dokumenty, artefakty a osoby. Přesuny po celé planetě horlivě provádí půl cizáčtí hybridé, kteří využívají své kontakty a zdroje. Jedná se o nenápadnou aktivitu, která je ale základním kamenem cizácké diplomacie, která může vyústit až v nekalou spolupráci lidských organizací s cizáky."
  STR_HYBRID_BASE: "Základna hybridů"
  STR_HYBRID_BASE_UFOPEDIA: "I když je síť hybridů spíše rozptýlená, nemůže existovat bez alespoň nějakých úložných datových center. Základny hybridů jsou pečlivě střeženy a představují pro jednotky X-Com velkou výzvu."
  STR_HYBRID_SECTOID_MEETING: "Setkání hybridů s cizáků"
  STR_HYBRID_SECTOID_MEETING_UFOPEDIA: "I když cizáčtí hibridé pracují samostatně, čas od času se musí sejít se svými pány, aby obdrželi nové instrukce a vybavení. Taková setkání se uskutečňují v odlehlých oblastech, často v budovách patřící pod síť hybridů. Setkání představují hrozbu snažení X-Comu, protože znatelně posilují cizácký vliv na Zemi."
  STR_HYBRID_SMALL_GROUND_CONVOY: "Malý konvoj hybridů"
  STR_HYBRID_MEDIUM_GROUND_CONVOY: "Středně velký konvoj hybridů"
  STR_HYBRID_SMALL_GROUND_CONVOY_BRIEFING: "Podařilo se nám zachytit malou dodávku zdrojů pro hybridy. Ujistěte se, že se nedostane k adresátovi. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_HYBRID_MEDIUM_GROUND_CONVOY_BRIEFING: "Podařilo se nám zachytit dodávku zásob pro hybridy. Ujistěte se, že se nedostane k adresátovi. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_HYBRID_SMALL_GROUND_CONVOY_DESCRIPTION: "Hybridi potají převážejí zboží a zásoby. Zaútoč na konvoj dříve, než zmizí."
