  STR_ANCIENT_MUMMY_ABODE_BRIEFING: "Agresivní jednotka zombií, vedená mumií Matriarchou, útočí na prastaré sídliště mumií. Měli bychom využít této příležitosti k otevření diplomatických kanálů s těmito starými mumiemi - za předpokladu, že nalezneme živou, neutrální mumii. Misi můžeš ukončit přesunutím operativců k východu a kliknutím na tlačítko 'Zrušit misi'."
