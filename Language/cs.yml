  STR_MIB_ACTIVITY: "Aktivity Mužů v černém"
  STR_MIB_ACTIVITY_UFOPEDIA: "Tato organizace částečně napodobuje X-Com. Jsou vybaveni pokročilou technologií a zasahují u výskytu událostí spojených s cizáky. Ale pravděpodobně jim jde více o utajení existence cizáků, než o souboj s nimi. Více se dozvíme, pokud se nám podaří zajmout některého jejich velitele."
  STR_MIB_IDENTITY: "Muži v černém"
  STR_MIB_IDENTITY_UFOPEDIA: "MvČ a X-Com jsou dvě strany jedné mince. Obě organizace byly založeny světovými elitami, ale zatímco posláním X-Comu je boj proti vetřelcům, MvČ s nimi spolupracují. Zdá se, že světoví vůdcové chtějí mít otevřené možnosti. "
