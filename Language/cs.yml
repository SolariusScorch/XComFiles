  STR_IMPERSONATRON: "Zosobňovač"
  STR_IMPERSONATRON_PREQ1: "Podmínka Zosobňovač"
  STR_CHRYSSALID_VILLAGE_MARKER: "Řádící kryskladi"
  STR_CHRYSSALID_VILLAGE: "Kryskladí osada"
  STR_CHRYSSALID_VILLAGE_DESCRIPTION: "Děsivé příšery zaútočily na poklidnou vesnici! Udělejte vše, co je ve vašich silách, abyste zrůdy zastavili. Pamatujte, čas hraje proti vám!{NEWLINE}Očekávejte boj s nezjištěným počtem cizáckých bioterminátorů, zatímco se budete snažit zachránit civilisty před tím, aby byli proměněni na další nepřátelské zrůdy. Boj bude probíhat v neproniknutelném terénu. Tohle si opravdu užiješ, veliteli."
  STR_CHRYSSALID_VILLAGE_BRIEFING: "Děsivé příšery zaútočily na poklidnou vesnici! Udělejte vše, co je ve vašich silách, abyste zrůdy zastavili. Pamatujte, čas hraje proti vám! Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_ALERT_CHRYSSALID_VILLAGE: "ŘÁDÍCÍ KRYSKLADI"
  STR_ALERT_OSIRON_AA_AMMO_TRADE: "ILEGÁLNÍ OBCHOD S TRITANIOVOU MUNICÍ V"
  STR_OSIRON_AA_AMMO_TRADE: "Osironský prodej tritaniové munice"
  STR_OSIRON_AA_AMMO_TRADE_DESCRIPTION: "Technologie munice z cizácké slitiny, kterou sdílíme se spol. M.A.G.M.A., si našla cestu na černý trh. Osiron má v této oblasti distribuční skladiště nelegálních zbraní. Pro uspokojení Rady musíme toto skladiště zajistit.{NEWLINE}Očekávej ozbrojený odpor několika velmi dobře vybavených civilistů."
  STR_OSIRON_AA_AMMO_TRADE_BRIEFING: "Naše obavy se naplnily. Technologie munice z cizácké slitiny, kterou sdílíme se spol. M.A.G.M.A., si našla cestu na černý trh. Musíme zajistit místní sklad Osironu a nelegální zboží zkonfiskovat, jinak nás Rada učiní odpovědnými z nekontrolovaného šíření cizáckých technologií. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_IMPROVED_MUDRANGER: "PÍSEČŇÁK VZDUŠNÝ"
  STR_IMPROVED_MUDRANGER_UFOPEDIA: "Písečňák se speciálně upraveným střešním rámem, díky kterému je možné ho přepravovat zavěšený pod letadlem. Bez pochyb praktické."
  STR_MUTON_CULTURE: "Kultura mutonů"
  STR_MUTON_CULTURE_UFOPEDIA: "Podle vyslechnutého mutona byli jejich předkové vylepšeni a najati do armády takzvanými Éterály. Jejich design se po tisíciletí služby stále vylepšoval. Moderní mutoni se hrdě hlásí k odkazu sloužící kasty zuřivých válečníků, fanaticky loajálních svým stvořitelům (nebo alespoň tvorům, které za své stvořitele považují). Jsou opravdu čistě jen společenským nástrojem, nikdy neměli vlastní kulturu, což je logickým důsledkem vrozených instinktů predátorů a totální oddanosti. Klíčovým elementem dospělosti mutona je přijmutí permanentního spojení s průvodcem Éterálů. Když je spojení přerušeno, muton umírá. Spojení mutoni považují za nejsvětější rituál a znamení velikosti."
  STR_SNAKEMEN_HOMEWORLD: "Planeta hadích tvorů"
  STR_SNAKEMEN_HOMEWORLD_UFOPEDIA: "Vyslýchaný hadom si vzpomíná na svou domovskou planetu, což je výjimečné, protože většina hadomů dislokovaných na Zemi pochází z množíren cizáckých základen. Náš jedinec byl členem primitivní komunity lovců, jedné z mnoha, které obývají vzdálenou planetu s minimem vodních ploch. Hadom nejvíce hovořil o žlutavé obloze se třemi slunci, vyprahlých rovinách a říčních údolích, kde cizáci žijí. Jednoho dne byli navštíveni 'bohy', podstatně vyvinutějšími cizáky, k jejichž 'velkému mezihvězdnému lovu' se spousta hadomů dobrovolně přidala. Jedním z dobrovolníků byl i náš zajatec. Upřímně se mu po domovině stýská, což je cizácká emoce, kterou dokážeme snadno pochopit a do které se dokážeme vcítit."
  STR_SECTOID_LEGENDS: "Sektaní legendy"
  STR_SECTOID_LEGENDS_UFOPEDIA: "Sektanský zajatec se podělil o příběh z dávné minulosti svého druhu, kdy podlehli vyvinutější rase 'éterálů'. Podle mýtu se sektani k éterálům přidali výměnou za příslib vylepšení vlastního genetického kódu, díky kterému by se měli opět přirozeně rozmnožovat, a které by znatelně zvýšilo jak jejich fyzické atributy, tak mentální výkon. Pokud je sektanům známo, nikdy se slíbené odměny nedočkali, ale stále jich řada věří, že se jí dočkají. Taková slepá důvěra nám může přijít zcela iracionální, ale jsou lidé opravdu jiní?"
  STR_FLOATERS_HISTORY: "Historie levitů"
  STR_FLOATERS_HISTORY_UFOPEDIA: "Před dlouhými časy vystavěli na vzdálené planetě se dvěma slunci takzvaní levité vlastní civilizaci. Už tak náročné nestálé prostředí plné radiace zamořili do takové míry, že skoro vymřeli. Pak se objevili cizáci, které známe pod označením éterálové, kteří jim nabídli kybernetická vylepšení těl. Cenu obětování fyzického potěšení vlastních těl většina z nich zaplatila bez váhání a s radostí."
  STR_ALIEN_RECREATIONAL_PROGRAMS: "Cizácké rekreační vyžití"
  STR_ALIEN_RECREATIONAL_PROGRAMS_UFOPEDIA: "Přesvědčili jsme cizáckého zajatce, aby nám řekl, jak tráví volný čas cizáckou zábavou. Mají něco na způsob filmů, ale bez zápletky, pouze psionické vlny vysílané přímo do mozku, které nabuzují emoce a vyvolávají obrazy, pro lepší zážitek. Náš cizák si oblíbil zejména následující snímky (velmi volně přeložené názvy): Blažená vyrovnanost, Očekávání odměny, nebo vzrušení, nebo lovu. Zdá se, že je na takové zábavě dost závislý."
  STR_ALIEN_SERVITORS: "Cizáci přisluhovači"
  STR_ALIEN_SERVITORS_UFOPEDIA: "Přisluhovači jsou organizací tvořenou výhradně éterály. Mají podobnou funkci jako běžní éterálové nižších hodností, takže není zřejmé, v čem tkví jedinečnost jejich postavení. Liší se jen tím, že provádí vojenské operace mimo domény Řádu Éterálů, kteří velí cizáckým vojskům. Všichni přisluhovači jsou velmi staří, jsou na nich dokonce zřetelné známky léčby hniloby. Zřejmě byli znovu oživeni, aby cizákům sloužili i po smrti. Dovednosti jim nijak nezakrněly, ale téměř přišli o smysly. Nakládá se tak s každým éterálem?"
  STR_ALIEN_KEEPERS: "Cizáčtí opatrovníci"
  STR_ALIEN_KEEPERS_UFOPEDIA: "Opatrovník je mezi cizáky vzácná hodnost a jejími nostiteli jsou výhradně éterálové. Jedná se o specialisty s velmi důležitým úkolem pečování o cizácký mozek, který slouží jako uzel cizácké psionické sítě. Vynikají psionickými dosvednostmi i nad jinými éterály, ale jsou spíše specializovaní na zpracovávání informací, než na boj. S přiřazeným psionickým uzlem časem navazují až intimní vzah do té míry, že s ním téměř myslí splynou v jedno. Těmto éterálům se ostatní cizáci vyhýbají, považují je za něco mezi operátorem a nástrojem."
  STR_ALIEN_COMMANDERS: "Cizáčtí velitelé"
  STR_ALIEN_COMMANDERS_UFOPEDIA: "Velitelé jsou na špici cizácké polní velící struktury. Jsou zodpovědní za všechny velké vojenské operace. Většinou jsou rekrutováni z řad úspěšných, zkušených vůdců. Neprochází dalším formálním tréninkem, ale místo něj tráví nějaký čas s jedinci, kteří jsou skutečně zodpovědní za správu celých cizáckých sil. Od nich se dozvídají další tajné informace a znalosti a absorbují myšlenky 'vyšších bytostí' - a to doslova. Jedná se o formu výplachu mozku. Když nejsou ve službě tráví čas v osamění. Většinou komunikují jen s vůdci.{NEWLINE}Jejich znalosti cizáckých operací jsou více než dostatečné k potvrzení našeho podezření: cizácké velení se nachází na Marsu."
  STR_ALIEN_LEADERS: "Cizáčtí vůdci"
  STR_ALIEN_LEADERS_UFOPEDIA: "Vůdcové bývají vybíráni z řad navigátorů, inženýrů a mediků, kteří prokáží vynikající intelekt a velitelské schopnosti. Pokud to válečné dění nezařídí jinak, bývají to starší, zkušenější a nadprůměrní cizáčtí válečníci. Před vysláním na misi prochází tvrdým výcvikem a psionickým formováním, díky kterým mají lepší vlastnosti a morálku. I přes svou pozici si užívají pramálo lepších podmínek, než obyčejné jednotky. Mají jen přístup k utajovaným informacím.{NEWLINE}Díky zpravodajským informacím z výslechu vůdce jsme ve Sluneční soustavě schopni identifikovat několik cizáckých pevností. Pozorovatelnu a čerpací stanici u Měsíce, hlavní základnu na Marsu a několik těžebních stanic v pásu asteroidů. Náš zajatec sloužil na Marsu, ale není schopen potvrdit, zda se hlavní velitelský stan nachází právě tam."
  STR_ALIEN_MEDICS: "Cizáčtí medici"
  STR_ALIEN_MEDICS_UFOPEDIA: "Medici jsou důležití převážně pro válečné jednotky cizáků, které jsou převážně organické. Jsou obvykle vybíráni při narození (výjimečně draftováni) na základě vhodných genetických predispozic. Projdou plnohodnotným bojovým výcvikem jako běžní vojáci, ale samostatně a až po něm začíná zdravotnický výcvik. Mají dobré znalosti cizácké medicíny, ale nejsou příliš schopni své znalosti aplikovat bez standardního cizáckého vybavení. Moc s jinými kastami cizáků nekomunikují, převážně jen při poskytování zdravotnických služeb v 'centrech zdraví a vylepšení', nebo při účastech v misích."
  STR_ALIEN_ENGINEERS: "Cizáčtí inženýři"
  STR_ALIEN_ENGINEERS_UFOPEDIA: "Inženýři jsou zvláštní kastou uvnitř cizáckých jednotek. Jsou natolik důvěryhodní, že jsou jim poskytnuty znalosti vybraných kusů cizáckého tajemného vybavení. Jsou rekrutováni z řad vojáků. Svůj život následně stráví v totálně odloučené společnosti uvnitř cizáckých základen, jakoby v klášteře, do té doby, co jsou připraveni ke službě. Inženýři obvykle pracují v cizáckých továrnách, konstruují zbraně proti Zemi, nebo se starají o cizácká plavidla během misí. I přes svou inteligenci mají pramalé vědecké znalosti. Jejich dovednost je založena na praxi a neustálém opakování, bez nutnosti hlubšího porozumění."
  STR_ALIEN_NAVIGATORS: "Cizáčtí navigátoři"
  STR_ALIEN_NAVIGATORS_UFOPEDIA: "Kasta navigátorů stojí vysoko nad vojáky. Na méně důležitějších misích často zastávají pozici nižších důstojníků. Mají přístup k některým utajovaným informacím, které potřebují k pilotování a dalším zvláštním úkolům. Navigátoři jsou obvykle ubytovávaní mimo řadové jednotky, aby se předešlo únikům informací a nežádoucím přátelstvím. I přes své privilegované postavení nemají potuchy odkud cizáci přicházejí. Jen tuší, že je to někde ve Sluneční soustavě."
  STR_ALIEN_SOLDIERS: "Cizáčtí vojáci"
  STR_ALIEN_SOLDIERS_UFOPEDIA: "Náš cizácký zajatec prozradil, jaké to je, žít mezi okupanty. Rozhovořil se o rozlehlých, podzemních, kovových halách, nekonečném tréninku psionickým vybavením, jídle z automatické dávkovačky potravy, spánku v regeneračních komnatách, a zábavě ve virtuální realitě. Ale náš zajatec nemá vůbec ponětí, kde by se základna mohla nacházet, ani nic neví o infrastruktuře cizáckých sil, o kterých bychom nic nevěděli my."
  STR_BEASTMAN: "Zvířák"
  STR_BEASTMAN_FORMULA: "Návod na zvířáky"
  STR_BEASTMAN_FORMULA_UFOPEDIA: "M.A.G.M.A. se s námi podělila o velmi zajímavé informace týkající se lidsko-zvířecích hybridů. Dostali se k pradávné asyrské tabulce, která s vědeckou přesností popisuje některé kriticky důležité aspekty kombinování lidské DNA s DNA jiných savců. Nemáme sebemenší potuchy, kde a jak se něco takového Asyřané mohli naučit, ale tabulka je bezpochyby autentická."
  STR_TACTICAL_NEURAL_IMPLANT: "Taktický neurální implantát"
  STR_CYBERWEB_BRAIN_IMPLANT_PREQ: "Informace o mozkovém implantátu Kybersítě"
  STR_CYBERWEB_BRAIN_IMPLANT: "Mozkový implantát Kybersítě"
  STR_CYBERWEB_BRAIN_IMPLANT_UFOPEDIA: "Všichni členové Kybersítě mají instalovaný mozkový implantát, přes který mají přístup do své celosvětové sítě a kterým mohou ovládat stroje. Oproti dalším kybernetickým vylepšením je možné tento instalovat do lidského mozku za rozumný čas i námi dostupnými prostředky. Mohli bychom ho využít jako náhradu konvenčního rozhraní v našich vlastních strojích. Pokud najdeme pro začátek nějakého dobrovolníka..."
  STR_LIGHT_MISSILES: "Lehké rakety"
  STR_HEAVY_MISSILES: "Těžké rakety"
