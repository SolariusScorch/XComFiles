  STR_ALERT_LEAGUE_APPREHENSION: "ZNEPOKOJENÍ OBČANÉ V"
  STR_LEAGUE_NODE_DESCRIPTION: "Takzvaní 'znepokojení občané' se stále více radikalizují a dávají se dohromady, aby za každou cenu odhalili stínové organizace. Provádí pátrání z malé kancelářské budovy. Přeruš jejich činnost, ale pokus se je nepřipravit o život, pokud to bude možné - Rada by nebyla ráda, kdybychom zabíjeli zákonadbalé občany. Na tento úkol si s sebou můžete vzít pouze utajitelné vybavení, jinak byste byli odhaleni příliš brzy."
  STR_LEAGUE_NODE_BRIEFING: "Takzvaní 'znepokojení občané' se stále více radikalizují a dávají se dohromady, aby za každou cenu odhalili stínové organizace. Provádí pátrání z malé kancelářské budovy. Přeruš jejich činnost, ale pokus se je nepřipravit o život, pokud to bude možné - Rada by nebyla ráda, kdybychom zabíjeli zákonadbalé občany. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_LEAGUE_APPREHENSION_BRIEFING: "Skupina 'badatelů' narazila na něco, na co narazit neměla a chtějí to zveřejnit. V zájmu globální bezpečnosti je musíme zatknout. Jedná se o prosté znepokojené občany, takže je žádoucí, aby přežili. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
