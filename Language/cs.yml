  STR_MAC10: "Mac10"
  STR_MAC10_UFOPEDIA: "Jednoruční samopal na výkonné náboje .45 ACP, které dokáže metat obdivuhodnou rychlostí. Pro zbraně tohoto typu nebyla přesnost nikdy potřebnou vlastností.{NEWLINE}{NEWLINE}Nákup možný až po Postupu I."
