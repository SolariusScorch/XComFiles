  STR_ALERT_ARACHNOQUAKE: "OBŘÍ PAVOUCI TERORIZUJÍ"
  STR_ARACHNOQUAKE_SURFACE_DESCRIPTION: "Těžební činnost narušila velké pozemní hnízdo obřích pavouků, kteří se vyrojili v blízkém městě.{NEWLINE}Našim úkolem je zajistit oblast a ochránit civilisty. Poté budeme muset přejít do podzemí a zlikvidovat zdroj problému."
  STR_ARACHNOQUAKE_SURFACE_BRIEFING: "Těžební činnost narušila velké pozemní hnízdo obřích pavouků, kteří se vyrojili v blízkém městě. Našim úkolem je zajistit oblast a ochránit civilisty. Poté budeme muset přejít do podzemí a zlikvidovat zdroj problému. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_ARACHNOQUAKE_UNDERGROUND_BRIEFING: "Po té co jsme vyčistili ulice od obřích pavouků, jsme nalezli v kanálech průchod do velké jeskyně. Zde musíme zabít pavoučí královnu, abychom zajistili, že arachnidé nebudou již nikdy terorizovat obyvatelstvo. Misi můžeš ukončit přesunutím operativců k východu a kliknutím na tlačítko 'Zrušit misi'."
  STR_SHIV: "Bodlo"
  STR_WEREWOLF_ARMOR: "Bitevní analýza vlkodlaka"
  STR_WEREWOLF_WHITE_ARMOR: "Bitevní analýza alfa vlkodlaka"
  STR_WEREWOLF: "Vlkodlak"
  STR_WEREWOLF_TERRORIST: "Vlkodlak"
  STR_WEREWOLF_UFOPEDIA: "Tahle velmi agresivní příšera, podobně jako ta pohádková, je humanoidní a vlčího vzhledu. Má silné svaly, ale inteligenci na úrovni opice. Má velmi vyvinuté dravčí instinkty. Povely moc neposlouchá, převážně je k personálu nepřátelská a to i když je hladová, nebo jí hrozí tělesný trest. Genetické testy ukazují, že je vytvořena uměle."
  STR_WEREWOLF_AUTOPSY: "Pitva vlkodlaka"
  STR_WEREWOLF_AUTOPSY_UFOPEDIA: "Vlkodlaci mají lidskou a psí DNA kombinovanou způsobem, který naše věda nezná. Mají velmi vyvinuté svaly, zuby a drápy. Mozek je velký, z čehož je možné usuzovat dobré smysly a inteligenci."
  STR_WEREWOLF_CORPSE: "Mršina vlkodlaka"
  STR_WEREWOLF_WHITE: "Vkodlačí alfa"
  STR_WEREWOLF_WHITE_CORPSE: "Mršina vlkodlaka"
  STR_WEREWOLF_WHITE_LEADER: "Vkodlačí alfa"
  STR_WEREWOLF_WHITE_UFOPEDIA: "Tito vlkodlaci jsou větší, než obvykle. Také nějakým způsobem, pravděpodobně psionicky, dokáží přinutit své soukmenovce k poslušnosti. Jsou zaznamenány případy, kdy psionickou manifestací strachu paralyzovali člověka."
  STR_WERECAT_ARMOR: "Bitevní analýza kočkodlaka"
  STR_WERECAT_BLACK_ARMOR: "Bitevní analýza alfa kočkodlaka"
  STR_WERECAT: "Kočkodlak"
  STR_WERECAT_TERRORIST: "Kočkodlak"
  STR_WERECAT_UFOPEDIA: "Tato částečně inteligentní bytost není jen silná, ale na svou velikost také velmi rychlá. Žije v džunglích a pralesích, kde loví střední až velká zvířata, včetně lidí. Většinu času působí klidně a soustředěně, ale současně velmi trpělivě a zaujatě čeká na první vhodnou příležitost k útěku ze zajetí. Její vzorky vykazují přítomnost jak lidské, tak kočičí DNA, což ukazuje na umělý původ genetickým inženýrstvím."
  STR_WERECAT_AUTOPSY: "Pitva kočkodlaka"
  STR_WERECAT_AUTOPSY_UFOPEDIA: "Tento člověko-kočičí mutant má impozantní svaly, tesáky a drápy. DNA vypadá uměle a zcela mimo lidské dovednosti genetického inženýrství."
  STR_WERECAT_CORPSE: "Mršina kočkodlaka"
  STR_WERECAT_BLACK: "Kočkodlačí alfa"
  STR_WERECAT_BLACK_CORPSE: "Mršina kočkodlaka"
  STR_WERECAT_BLACK_LEADER: "Kočkodlačí alfa"
  STR_WERECAT_BLACK_UFOPEDIA: "Tito velcí, černí kočkodlaci vykazují vyšší kognitivní funkce, než obyčejní a nějakým způsobem mentálně řídí ostatní. Mohou použít své dovednosti i na naše agenty."
  STR_ALIEN_ORIGINS: "Původ cizáků"
  STR_ALIEN_ORIGINS_UFOPEDIA: "Je očividné, že na Zemi bojujeme prohranou válku. Cizácké hordy nás nesčetněkrát převyšují počty. Můžeme se jen pokusit jejich postup zpomalit. Jedinou nadějí lidstva je připravit cizáky o zdroje. Z naše dosavadního výzkumu plyne, že cizáci mají ve Sluneční soustavě hlavní základnu. Mělo by se jednat o centrum prastaré civilizace, mnohem starší než je lidstvo. Základnu musíme nalézt co nejdříve. To se neobejde bez výslechů cizáckých vůdců, kteří by měli mít nezbytné informace. Vůdcové bývají obvykle součástí posádky velkých uf."
  STR_ALIEN_LIFEFORMS: "Životní formy cizáků"
  STR_ALIEN_LIFEFORMS_UFOPEDIA: "Analýza mnoha podivných prozkoumaných organizmů ukazuje, že některé z nich sdílí vlastnosti, které naznačují cizácký původ. Jde o vlastnosti, které jim umožňují život v prostředí chudém na kyslík, v prostředí s nízkým tlakem, ale i přes to většina z nich nějaký ten čas žije na Zemi. Většinou jsou chirurgicky upravené, což některé jejich vlastnosti vylepšuje, ale současně je to činí závislé na technologii. Z toho by se dal odvodit model jakéhosi roje, kde různé životní formy zastávají různé funkce, zatímco jsou udržovány a podporovány zbytkem populace."
  STR_HYBRID_STORAGE: "Skladiště hybridů"
  STR_HYBRID_STORAGE_UFOPEDIA: "Hybridi připravují a skladují nouzové zásoby pro přicházející cizácké infiltrační jednotky. Zásoby se skládají především z potravin upravených pro zažívání cizáků. I když tato místa nepředstavují bezprostřední nebezpečí, měli bychom je vyhledávat a likvidovat."
  STR_HYBRID_STORAGE_DESCRIPTION: "Zde stojí skladiště, kde cizáčtí hybridi skladují zásoby pro své pány. Našim cílem je skladiště obsadit a zásoby zabavit a prozkoumat.{NEWLINE}Očekávej menší boj v zástavbě."
  STR_HYBRID_STORAGE_BRIEFING: "Zde stojí skladiště, kde cizáčtí hybridi skladují zásoby pro své pány. Našim cílem je skladiště obsadit a zásoby zabavit a prozkoumat. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_ALERT_HYBRID_STORAGE: "SKLADIŠTĚ HYBRIDŮ NALEZENO V"
  STR_HYBRID_STORAGE_FACILITY: "Skladiště hybridů"
  STR_ALERT_HYBRID_CLONING_FARM: "NALEZENO KLONOVACÍ ZAŘÍZENÍ NA HYBRIDNÍ AGENTY!"
  STR_HYBRID_CLONING_FARM: "Klonování agentů hybridů"
  STR_HYBRID_CLONING_FARM_UFOPEDIA: "Hybridi vytváří své zvláštní agenty cizáckou technologií. Tito umělí lidé jsou naprogramováni na bezmeznou poslušnost svým stvořitelům. Toto probíhá v odlehlých venkovských oblastech, kvůli maximální možné míře utajení."
  STR_HYBRID_CLONING_FARM_DESCRIPTION: "Na této odlehlé farmě vyvíjejí hybridi umělé lidi pro špionážní účely. Našim úkolem je eliminace této hrozby a zabavení veškerého vybavení.{NEWLINE}Očekávej slabý odpor zaměstnanců zařízení a naklonovaných agentů."
  STR_HYBRID_CLONING_FARM_BRIEFING: "Na této odlehlé farmě vyvíjejí hybridi umělé lidi pro špionážní účely. Našim úkolem je eliminace této hrozby a zabavení veškerého vybavení. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_SUPERLASKA_SOLDIER: "Hybridí infiltrátor"
  STR_SUPERLASKA_ARMOR: "Bitevní analýza hybridího infiltrátora"
  STR_SUPERLASKA: "Hybridí infiltrátor"
  STR_SUPERLASKA_UFOPEDIA: "Tyto samice jsou klonovány a 'vychovávány' v odlehlých oblastech, aby z nich byly zvláštní agentky. Krutý selekční program hybridů přežije jen málokterá, ale přeživší jsou po několika málo letech připraveny na ostré nasazení. Prenatálním programováním jsou fanaticky loajální cizácké věci. Mají také velké bojové schopnosti a dovednosti."
  STR_CLONE: "Klony"
  STR_SUPERLASKA_CORPSE: "Mrtvola hybridího infiltrátora"
  STR_SUPERLASKA_AUTOPSY: "Pitva hybridího infiltrátora"
  STR_SUPERLASKA_AUTOPSY_UFOPEDIA: "Pitva odhalila mnoho cizáckých zásahů do těla. Vylepšené svaly, smysly, přídavné ochranné vrstvy kolem životně důležitých orgánů apod. Tělo je velmi mladé, nejspíš před pár lety naklonované. Základ DNA je lidský, obsahuje jen něco málo přídavku DNA cizácké."
  STR_MADMAN_RAMPAGE: "Řádění šílence"
  STR_MADMAN_RAMPAGE_DESCRIPTION: "Jeden nešťastník se dostal k přísně střeženým tajemstvím o cizácích, vládě a podobných tématech. Šok vyústil v extrémismus a plán na teroristický útok, který má otevřít občanům oči, upozornit na tajnou válku.{NEWLINE}Musíme ho dopadnout co nejdříve, než stačí povraždit větší množství lidí. Je ozbrojený a nebezpečný."
  STR_MADMAN_RAMPAGE_BRIEFING: "Jeden nešťastník se dostal k přísně střeženým tajemstvím o cizácích, vládě a podobných tématech. Šok vyústil v extrémismus a plán na teroristický útok, který má otevřít občanům oči, upozornit na tajnou válku. Musíme ho dopadnout co nejdříve, než stačí povraždit větší množství lidí. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
