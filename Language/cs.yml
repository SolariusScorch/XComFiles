  STR_HYBRID_FARM_DESCRIPTION: "Na této farmě pěstují hybridi GMO zeleninu. Našim úkolem je její předčasná sklizeň.{NEWLINE}Očekávej slabý odpor místních nepřátelských farmářů."
  STR_HYBRID_FARM_BRIEFING: "Na této farmě pěstují hybridi GMO zeleninu. Našim úkolem je předčasná sklizeň. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_HYBRID_FARM_UFOPEDIA: "Hybridi v tajnosti provozují farmy v odlehlých oblastech, kde pěstují geneticky modifikované plodiny. Plodiny jsou součástí plánů cizáckých vůdců. Ať je jejich cílem cokoli, měli bychom zasáhnout okamžitě."
