  STR_CULT_APPREHENSION_ZSRR_DESCRIPTION: "Přišli jsme na stopu členů ilegální organizace Rudý úsvit, kteří v této oblasti operují. Podezřelé musíme zatknout a předat k výslechu."
  STR_CULT_APPREHENSION_EXALT_DESCRIPTION: "Přišli jsme na stopu členů ilegální organizace EXALT, kteří v této oblasti operují. Podezřelé musíme zatknout a předat k výslechu."
  STR_CULT_APPREHENSION_CHURCH_OF_DAGON_DESCRIPTION: "Přišli jsme na stopu členů ilegální organizace Církev Dagona, kteří v této oblasti operují. Podezřelé musíme zatknout a předat k výslechu."
