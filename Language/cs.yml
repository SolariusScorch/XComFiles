  STR_AUTO_CANNON_UFOPEDIA: "Automatický kanón doplňuje všestrannost a sílu těžkého kanónu rychlejší kadencí střelby.{NEWLINE}{NEWLINE}Nákup možný až po speciální dohodě se společností M.A.G.M.A."
