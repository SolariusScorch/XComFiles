  STR_FIGHTER_PROCUREMENT: "Zprostředkování stíhaček"
  STR_FIGHTER_PROCUREMENT_UFOPEDIA: "Veliteli, jedním z našich problémů zůstává skutečnost, že nedokážeme zasahovat proti letícím UFO. Tak jsem si popovídal s několika ruskými kolegy a hádej - podařilo se mi je přesvědčit, aby nám zapůjčili pár svých stíhačů MiG-31, které... No raději už ti nic víc neřeknu, protože součástí dohody o zapůjčení je mlčenlivost. Nesmím o nich nic prozrazovat, dokonce ani tobě.{NEWLINE}Stíhačky nejsou nejnovější, ale nic lepšího a hlavně rychlejšího neseženeme. Pokud chceš, abych dohodou potvrdil, dej mi souhlas."
  STR_DOGE_JAWS: "Kousnutí"
  STR_DOGE_UFOPEDIA: "Tito speciálně vycvičení psi jsou dokonalými společníky do boje. Vždy poslušní, nikdy nezaútočí bez povelu. Používají je různé skupiny."
  STR_PRECISE_ALLOY_SHAPING: "Přesné tvarování slitin"
  STR_PRECISE_ALLOY_SHAPING_UFOPEDIA: "Opatrnou aplikací znalostí cizáckých napájecích systémů jsme přišli na způsob, jak vyrábět předměty z cizáckých slitin s velkou přesností. Díky tomu můžeme z těchto slitin vyrábět i velmi složité nástroje."
  STR_ALLOY_BLADES: "Tritaniové čepele"
  STR_ALLOY_BLADES_UFOPEDIA: "Díky objevu cizáckých slitin mohli našim vědci přijít s novými nástroji, se zajímavými vlastnostmi. Například ostří z materiálu, který se používá na trupy UFO. Ostří jsou prakticky nezničitelná a zůstávají ostrá i po dlouhodobém používání."
  STR_ALLOY_KNIFE: "Tritaniový nůž"
