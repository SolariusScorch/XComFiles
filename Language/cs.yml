  STR_DOOM_IMP: "Imp"
  STR_DOOM_IMP_UFOPEDIA: "Toto stvoření má bleskové reflexy a zlomyslnou mysl. Nejvíce vyniká jeho neutuchající schopnost vrhat ohnivé koule. Jedná se psionickou dovednost. I když se nejedná o člověka, v jeho zlostných očích se zračí něco známého."
  STR_DOOM_IMP_CORPSE: "Mršina impa"
  STR_DOOM_IMP_AUTOPSY: "Pitva impa"
  STR_DOOM_IMP_AUTOPSY_UFOPEDIA: "Tato groteskní potvora má lidskou DNA. Tělo bylo deformováno a pozměněno do podoby malého démona neznámou silou. Je to silný a nezlomný tvor. Některé orgány má nevyvinuté, jiné chybí úplně (jako třeba většina reprodukčního systému) a jiné jsou prapodivně velké, např. srdce. Zdá se, že je velmi odolný vůči vysokým teplotám."
  STR_DOOM_PINKY: "Prasodémon"
