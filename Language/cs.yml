  STR_GANG_CAVEMEN: "Subkultura: Pračlověci"
  STR_GANG_CAVEMEN_UFOPEDIA: "Tito lidé mají velmi pevný názor na možný cizácký původ lidstva: vokálně ho popírají! Oblékají se do kůží přirozeně uhynulých zvířat, aby tak dali najevo pýchu na 'samostatně vyvinuté myslící bytosti', za které se považují. Následují sbírku konceptů New Age, jako třeba reinkarnaci, nebo veganství. I když jsou většinou dobře vzdělaní, jsou snadno zmanipulovatelní tím, kdo má zrovna pod kontrolou základní informace."
  STR_GANG_EASY_RIDERS: "Subkultura: Bezstarostní jezdci"
  STR_GANG_EASY_RIDERS_UFOPEDIA: "Bezstarostní jezdci jsou inspirováni kočovníky a protivládními hnutí celého světa. Jejich cílem je osobní svoboda, hlavně pohybu a soukromí. Vyhýbají se stálé práce, ale nepohrdnou jinými, třeba i nelegálními. Jsou většinou výřeční a tak spojují své činnosti s mocnými lidmi, kteří jejich pomoc potřebují stále."
  STR_GANG_STORMIES: "Subkultura: Bouřňáci"
  STR_GANG_LUCHADORES: "Subkultura: Lučadóres"
  STR_GANG_MOTOR_MEN: "Subkultura: Motorkáři"
  STR_GANG_PINKY_DEVILS: "Subkultura: Růžové ďáblice"
  STR_GANG_PINKY_DEVILS_UFOPEDIA: "Tato skupina se točí kolem okultizmu a módy. Vyznávají Lucifera a vypadají při tom dobře. Toto... náboženství nemá moc věřících, ale i přes to se účastní různých rituálů - od rozbíjení vitrín 'pro Satana' až po opravdu zajímavé orgie. Často jsou pod vlivem drog, tak pozor na ně.{NEWLINE}Neznáme dogmata jejich víry, protože každý člen má vlastní verzi. Věří v démonické bytosti a chtějí se v ně reinkarnovat. Něco je na nich hodně moc divné..."
  STR_GANG_TECH_WIZARDS: "Subkultura: Čárové"
  STR_GANG_TECH_WIZARDS_UFOPEDIA: "Čárové se pohybují na pomezí šedého trhu, kde se obchoduje s neobvyklou technologií. Jsou obvykle chytří a bohatí. Artefakty neshánějí kvůli penězům, nebo moci, ale proto, aby měli pocit, že nejsou jen obyčejnými smrtelníky. Lidstvo mají za 'masu ignorantů' a kdykoli mají příležitost, užívají si na jejich úkor. Věří, že až svět, jak ho dnes známe, skončí, budou to oni, kdo se dostane k moci."
  STR_GANG_WESTMEN: "Subkultura: Zápaďáci"
  STR_GANG_WESTMEN_UFOPEDIA: "Pyšně si říkají 'uprchlíci od moderny'. Považují odpor lidské civilizace jakékoli hrozbě za naprosto zbytečný. Mají v plánu vytvořit novou, která nebude rozeseta ve městech, která jsou snadným cílem, ale v malých, skrytých komunitách. Preferují partyzánský způsob boje, ale většina z nich se nepovažuje za vojáky. Schodnou se, že civilizace je odsouzena ke zkáze a až se tak stane, je lepší být někde daleko. Kradou všechny zdroje na které narazí."
  STR_BROTHER_OF_APOCALYPSE: "Bratr Apokalypsy"
  STR_BROTHER_OF_APOCALYPSE_UFOPEDIA: "Na tomto člověku je něco nelidského, ale ne cizácky nelidského. Jeho oči září intenzivní zvířeckou posedlostí. Bratři Apokalypsy jsou vybíráni z nejchudších obyvatel Země, ze kterých jsou vychováni fanatičtí misionáři chaosu a destrukce. Výtečně ovládají evangelium, kterým rozdmychávají rebelie mezi nespokojenými masami. Projevují až neskutečnou loajalitu své víře a také velkou houževnatost v boji."
  STR_PONTIFF_OF_APOCALYPSE: "Pontifex Apokalypsy"
  STR_PONTIFF_OF_APOCALYPSE_UFOPEDIA: "I když není kult Apokalypsy příliš hierarchický, jsou pontifikové respektovanými kněžími, kteří řídí život klášterů a upevňují doktrínu. Vládnou také mentálními silami, které jsou pro běžné kultisty nedosažitelné. Ty jim umožňují například v boji vrhat pekelný oheň na nepřátele."
  STR_CLERIC_OF_APOCALYPSE: "Klerik Apokalypsy"
  STR_CLERIC_OF_APOCALYPSE_UFOPEDIA: "Klerikové vedou pevnosti Apokalypsy, na sobě nezávislá bratrstva. Nemají žádné nadřízené. Anarchisticky odmítají vytvoření jakékoli složitější hierarchie. Klerikové jsou z vybíráni z bratrstev orgánem tří, nebo více starších kleriků, na základě intelektuálních a psychosociálních dovedností."
  STR_SAMAEL_OF_APOCALYPSE: "Samael Apokalypsy"
  STR_SAMAEL_OF_APOCALYPSE_UFOPEDIA: "Ukázalo se, že Samael není jen jméno, ale jedinečná hodnost, či funkce, kterou má každé století jen jeden člověk. Do funkce bývá ustanoven pontifex zapovězeným rituálem, po kterém se stává vyvoleným sil chaosu a krveprolití na Zemi. Sám se pak od ostatních pontifexů až příliš neliší, je jen nebezpečnější, protože dokáže svým tajemným zařízením vyvolávat míst mimo čás a prostor impy. Ani on, ani my netušíme, na jakém principu jeho zařízení pracuje."
  STR_COMMUNION_OF_APOCALYPSE: "Společenství Apokalypsy"
  STR_ALERT_COMMUNION_OF_APOCALYPSE: "SHROMÁŽDĚNÍ KULTU APOKALYPSY!"
  STR_COMMUNION_OF_APOCALYPSE_DESCRIPTION: "Do tohoto lesa se sjelo spousta gangsterů k příležitosti oslav úspěchů jejich zvrácených cílů. Pozatýkej následovníky a vyslance. Buďte opatrní, nepřátel je mnoho a jsou dobře vyzbrojení."
  STR_COMMUNION_OF_APOCALYPSE_BRIEFING: "Do tohoto lesa se sjelo spousta gangsterů k příležitosti oslav úspěchů jejich zvrácených cílů. Pozatýkej následovníky a vyslance. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_COMMUNION_OF_APOCALYPSE_UFOPEDIA: "Gangsteři přicházejí do styku s výše postavenými pouze na zvláštních setkáních, které bývají mixem náboženských rituálů, obchodních schůzek, výuky a vojenského hlášení. Na nich bychom měli narazit na informovanější členy."
