  STR_DOSSIER_ELIAS_SEPPA: "Akta: Elias Seppä"
  STR_DOSSIER_ELIAS_SEPPA_UFOPEDIA: ">FUNKCE: Výživový specialista{NEWLINE}>PŘÍSLUŠNOST: EXALT{NEWLINE}>DETAILY: Bývalý finský silák a výživový specialista. Přestěhoval se do USA, kde začal spolupracovat se společností vyrábějící vitamínové suplementy, která má úzké vazby na EXALT. Když policejní jednotka prohledávala jeho kancelář, sám povraždil 12 agentů a uprchl s kufříkem dokumentů. Je extrémně rychlý, silný a nebezpečný.{NEWLINE}>STAV: Interpol uvědoměn"
  STR_DOSSIER_CARLOS_TANAKA: "Akta: Carlos Tanaka"
  STR_DOSSIER_CARLOS_TANAKA_UFOPEDIA: ">FUNKCE: Obchodník se zbraněmi{NEWLINE}>PŘÍSLUŠNOST: Osiron{NEWLINE}>DETAILY: Kdysi světoznámý peruánsko-japonský expert na historické zbraně zmizel z veřejného dění. Nyní je jednou z nejdůležitějších osob sítě pašeráků zbraní, který dodává podezřele pokročilé zbraně některým zločineckým organizacím a vládám nestabilních zemí.{NEWLINE}>STAV: Interpol uvědoměn"
  STR_DOSSIER_SHANE_BARTON: "Akta: Shane Barton"
  STR_DOSSIER_SHANE_BARTON_UFOPEDIA: ">FUNKCE: Farmář{NEWLINE}>PŘÍSLUŠNOST: Neznámá{NEWLINE}>DETAILY: Je o něm známo, že chytá, chová a poráží některé zmutované druhy divokých zvířat Miskatonického údolí a následně využívá nové 'exotické' druhy masa ve svých potravinářských závodech. Po jejich konzumaci však často nastávají zdravotní problémy. Prvotní laboratorní testy objevily obsah zdraví škodlivých látek. Tento člověk s rodinou adaptoval cizácký ekosystém ke svému užitku až děsivě snadně.{NEWLINE}>STAV: kontrola ze strany FDA"
  STR_DOSSIER_HENRY_GARRISON: "Akta: Henry Garrison"
  STR_DOSSIER_HENRY_GARRISON_UFOPEDIA: ">FUNKCE: Vědec{NEWLINE}>PŘÍSLUŠNOST: Neznámá{NEWLINE}>DETAILY: Pochází z amerického jihu, známý pokusy na zombiích. Kvůli pokusům unášel a zombifikoval lidi. Během zatýkání došlo v jeho laboratoři k těžké nehodě, při které zemřel společně s pěti agenty Rady. Svědci vypověděli, že zombie na Henryho neútočily a dokonce poslouchaly jeho povely. V jeho deníku byl nalezen záznam o revoluční metodě ovládání zombií, ale detailnější popis nedává smysl.{NEWLINE}>STAV: pravděpodobně mrtev"
  STR_DOSSIER_THOMAS_ERICKSON: "Akta: Thomas Erickson"
  STR_DOSSIER_THOMAS_ERICKSON_UFOPEDIA: ">FUNKCE: Námořní kapitán{NEWLINE}>PŘÍSLUŠNOST: Církev Dagona{NEWLINE}>DETAILY: Kapitán rybářské lodě Reef Ranger, který se v posledních letech zbláznil do Církve Dagona. Jeho posádka vypověděla, že je nutí konvertovat ke kultu. Ti co odmítli většinou zemřely při nějaké nehodě. Pád přes palubu na širém moři, nehoda se spuštěným motorem, pád velkého břemene. Tyto nehody on sám přisuzuje 'hněvu Dagona'. Nyní pro něj pracují pouze přívrženci Dagona.{NEWLINE}>STAV: sledován"
  STR_DOSSIER_MILLICENT_WEBER: "Akta: Millicent Weber"
  STR_DOSSIER_MILLICENT_WEBER_UFOPEDIA: ">FUNKCE: Vědec{NEWLINE}>PŘÍSLUŠNOST: Syndikát{NEWLINE}>DETAILY: Německo-americký genetička a bývalá profesorka biologie na Stanfordově univerzitě. Je známou misantropkou, kvůli svému dětství. Ze Stanfordu byla vyhozena po protestech studentů a negativním obrazu v médiích po projevu na podporu extrémních genetických úprav, pokusů hybridizace lidí a tvorby 'Nového lidství'. Nyní je zaměstnankyní Syndikátu.{NEWLINE}>STAV: sledována"
  STR_DOSSIER_KAO_TONG: "Akta: Tong Kao"
  STR_DOSSIER_KAO_TONG_UFOPEDIA: ">FUNKCE: Instruktor{NEWLINE}>PŘÍSLUŠNOST: Černý lotos{NEWLINE}>DETAILY: Krutý člověk, expert na bojová umění a hry mysli. Užívá si, když může své studenty při tréninku lámat jak psychicky, tak fyzicky. Cení si jen jejich postupu. Většina lidí které cvičí je buď na svém mistrovi psychicky závislá, nebo končí s psychyckou poruchou. Ti co výcvikem projdou jsou jemu, a tudíž i Černému lotosu, naprosto věrni.{NEWLINE}>STAV: Interpol uvědoměn"
  STR_DOSSIER_RICHARD_ROTY: "Akta: Richard Roty"
  STR_DOSSIER_RICHARD_ROTY_UFOPEDIA: ">FUNKCE: Mluvčí{NEWLINE}>PŘÍSLUŠNOST: Letecké síly USA{NEWLINE}>DETAILY: Klíčový hráč, který plní komunity zajímající se o UFO vládními dezinformacemi. Někteří lidé to mají za důkaz, že pozorování UFO jsou podvody a jakékoli úniky vládních informací jsou tudíž nedůvěryhodné. Jiní mají za to, že tímto způsobem Roty zastírá své skutečné kontakty s mimozemskými silami.{NEWLINE}>STAV: sledován"
  STR_DOSSIER_RENNIELLE_DIOLATA: "Akta: Rennielle Diolata"
