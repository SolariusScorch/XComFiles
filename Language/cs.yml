  STR_TARGETER_UC: "ZAMĚŘOVAČ"
  STR_TARGETER: "Zaměřovač"
  STR_TARGETER_UFOPEDIA: "Toto zařízení s cizáckými obvody pomáhá střelci vést přesnou střelbou ve vzdušném souboji. Analyzuje pohyby cíle a porovnává je s možnostmi pohonného systému, čímž z výpočtu eliminuje všechny nemožné manévry, zatímco poskytuje střelci v obrazové formě informace o možném, pravděpodobném pohybu cíle. Přidává +10 k zásahu a poškození. Je možné ho instalovat do plavidla s odpovídajícím slotem."
  STR_FUEL_TANK_UC: "PALIVOVÁ NÁDRŽ"
  STR_FUEL_TANK: "Palivová nádrž"
