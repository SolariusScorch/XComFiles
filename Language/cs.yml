  STR_GAS_CANNON: "Plynový kanón"
  STR_GAS_CANNON_UFOPEDIA: "Těžká zbraň, která vystřeluje pevné šipky hydraulickou silou, namísto reakcí střelného prachu. Kvůli tomu má menší efektivní dostřel, ale zato funguje i pod vodou."
  STR_GC_AP_AMMO: "Průrazná munice plynového kanónu"
