  STR_HORROR_AUTOPSY: "Pitva horora"
  STR_HORROR_AUTOPSY_UFOPEDIA: "Tento biologický tank je navržen tak, aby ustál co největší možné poškození. Je odolný vůči většině druhům poškození. Tvor je vybaven kanónem, kterým metá přírodní kyselinu, podobnou té, kterou mají další obyvatelé Dimenze X, ale současně nejsilnější, se kterou jsme se kdy setkali."
  STR_HORROR: "Horor"
  STR_HORROR_UFOPEDIA: "Tento hrozivý tvor je neustále nastaven do módu 'najdi a znič'. Opakovaně se snažil zaútočit na naše zaměstnance a neustále prozkoumával své okolí. I přes svou zvídavost není tvor moc chytrý. Bohužel je až příliš hloupý na to, aby poznal, kdy má ustoupit."
  STR_HORROR_TERRORIST: "Horor"
  STR_ABOMINATION_WEAPON: "Dotek ohavnosti"
  STR_ABOMINATION_WEAPON_UFOPEDIA: "Tato zrůdnost dokáže proměnit jakoukoli životní formu které se dotkne ve svou kopii."
  STR_ABOMINATION: "Ohavnost"
  STR_ABOMINATION_UFOPEDIA: "Tato bytost je cizácká i mezi cizáky. Její biologie je založena na exotických chemikáliích, které fungují na základě zákonitostí, kterým nerozumíme. Je přirozeným predátorem, ale namísto konzumace oběti, ji promění na svou kopii. Možná ji zkonzumuje později. Měli bychom se vyvarovat jakémukoli blízkému kontaktu s touto bytostí."
  STR_ABOMINATION_AUTOPSY: "Pitva ohavnosti"
  STR_ABOMINATION_AUTOPSY_UFOPEDIA: "Tahle příšera by vůbec neměla být na živu. Nemá ústa a ani žádný druh zažívacího systému. Nejspíše proto se její svalová hmota roztekla chvíli po smrti. Chemická analýza pozůstatků odhalila molekuly napodobující strukturou lidskou aminokyselinu. Bizardní biologie tohoto stvoření je zodpovědná za imunitu vůči kyselinám, ale je velmi citlivá na oheň."
  STR_ABOMINATION_CORPSE: "Mršina ohavnosti"
