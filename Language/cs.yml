  STR_SYNDICATE_PHASE_2_DESCRIPTION: "Naši agenti se chystají na vstup do hlavní kancelářské budovy Syndikátu. Našim úkolem je zatknout výkonného ředitele. Žádná jiná omezení nemáme, udělej to podle sebe!{NEWLINE}Očekáváme konflikt v a poblíž kancelářské budovy s početným zástupem syndikátních sil různých kvalit."
  STR_SYNDICATE_PHASE_2_BRIEFING: "Naši agenti mají za úkol v hlavní kancelářské budově Syndikátu zatknout výkonného ředitele. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
