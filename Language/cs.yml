  STR_DREAM_BLADE_UFOPEDIA: "Tato čepel je manifestací tvé mentální síly. Slouží jako zbraň proti snovým příšerám. Opatruj ji jako oko v hlavě, protože bez ní jsi jim vydán na milost a nemilost."
  STR_DREAMING: "Snění"
  STR_DELICIOUS_CAKE: "Lahodný koláč"
  STR_DELICIOUS_CAKE_UFOPEDIA: "Tento neodolatelný předmět se objeví v držení úspěšného snílka po návratu ze Snové krajiny. Po konzumaci stimuluje psionické části mozku a permanentně vylepšuje psionickou sílu (ale ne nad přirozenou maximální hranici). Je možné ho pozřít jako léčivý prostředek v případě těžkého poranění. Jeho původ, složení a vlastnosti raději není vhodné zkoumat.{NEWLINE}{NEWLINE}Dort pozřeš tak, že v obrazovce postavy klikneš na 'Sněz dort'."
  STR_PENTAGRAM_UPLANET_ACID: "Pentagramový portál"
  STR_DREAMSCAPE_VILLA: "Cesta do říše snů"
  STR_DREAMSCAPE_VILLA_DESCRIPTION: "Toto místo a tento čas je ideální, aby jeden z našich agentů mohl čelit svým vnitřním démonům. Jde o cestu jednotlivce do centra jeho mysli. Ten se svým snovým duchům může vyhnout, nebo je zničit. Reprezentují obavy a omezení jeho samotného. Má možnost stát se lepším, než kým je. Cenou je lahodný koláč, který může buď sníst sám, nebo ho přinést zpět, aby ho mohl sníst někdo jiný. Tomu kdo ho sní, koláč permanentně zvýší psionickou sílu."
  STR_DREAMSCAPE_VILLA_BRIEFING: "Toto místo a tento čas je ideální, aby jeden z našich agentů mohl čelit svým vnitřním démonům. Jde o cestu jednotlivce do centra jeho mysli. Ten se svým snovým duchům může vyhnout, nebo je zničit. Reprezentují obavy a omezení jeho samotného. Má možnost stát se lepším, než kým je. Cenou je lahodný koláč, který může buď sníst sám, nebo ho přinést zpět, aby ho mohl sníst někdo jiný. Tomu kdo ho sní, koláč permanentně zvýší psionickou sílu. Misi můžeš předčasně ukončit přesunutím snového operativce k pentagramovému portálu a kliknutím na tlačítko 'Zrušit misi'."
  STR_DREAMSPRITE: "Snový duch"
  STR_DREAMSPRITE_RED: "Červený snový duch"
  STR_DREAMSPRITE_ARMOR_RED: "Bitevní analýza červeného snového ducha"
  STR_DREAMSPRITE_CORPSE: "Pozůstatky snového ducha"
  STR_DREAMSPRITE_WEAPON: "Útok snového ducha"
  STR_DREAMSPRITE_ESSENCE: "Esence snového ducha"
  STR_SLEEPER_CORPSE: "Ztracená"
  STR_REPTOID_SOCIETY: "Reptiliánská společnost"
  STR_REPTOID_SOCIETY_UFOPEDIA: "I když se jedná o pokročilou civilizaci, nemají reptiliáni jasnou strukturu velení, ale jejich konání je nezávislé, směřující k obecně přijímaným cílům. Nějakým způsobem jim to funguje, asi díky extrémní statičnosti společnosti a biologickým vlastnostem jedinců, hlavně jejich trpělivosti vycházející s nesmrtelnosti a bezcitnému uvažování. I přes to mezi sebou často jeden se druhým nesouhlasí, což je záležitost, kterou bychom mohli zneužít."
  STR_THE_PHANTOM_MENACE: "Skrytá hrozba"
  STR_THE_PHANTOM_MENACE_UFOPEDIA: "Dosud jsme cizáckou hrozbu nazývali 'invazí', ale pravděpodobně jsme se mýlili. Tajné dohody, teroristické útoky, šíření technologií - to nejsou obvyklé nástroje dobyvačného tažení. Možná, že cizáci mají jiný náhled na válečnictví, možná ho nechápou, nebo možná nedisponují dostatečnou silou na otevřený střet? Nebo že by z nějakého neznámého důvodu chtěli získat válkou neponičený svět? Ať už je skutečnost jakákoli, neměli bychom na cizácké síly pohlížet jako na armádu. To bychom tu už nebyli. Pracují spíš jako politická strana, která se snaží dosáhnout cíle diplomaticky. To je velmi překvapivé zjištění, ne?{NEWLINE}Proč ten nevěřícný pohled, veliteli? Nejsem vyslancem díky svému sex-appealu."
  STR_ANIMAL_PSIONICS: "Zvířecí psionika"
  STR_GERTRUDE_ELLISON_ARMOR: "Bitevní analýza: Gertrude Ellisonová"
  STR_GERTRUDE_ELLISON: "Gertrude Ellisonová"
  STR_GERTRUDE_ELLISON_INTERROGATION: "Výslech Gertrudy Ellisonové"
  STR_GERTRUDE_ELLISON_INTERROGATION_UFOPEDIA: "Výslech téhle čubky nebyl zrovna procházka růžovým sadem. Nejdříve bylo třeba z případu stáhnout všechny muže. Pak mě opravdu nepěkně poškrábala. Ale po čase, když nedostala pravidelnou dávku cizáckého séra, nám začala stárnout před očima. Hrůza! Ale díky tomu znatelně oslábla její mysl a psionciké dovednosti, takže nám nakonec o cizácích povyprávěla."
  STR_GERTRUDE_ELLISON_AMBUSH: "Přepadení cizáckých únosců"
  STR_ALERT_GERTRUDE_ELLISON_AMBUSH: "PŘEPADENÍ CIZÁCKÝCH ÚNOSCŮ!"
  STR_GERTRUDE_ELLISON_AMBUSH_DESCRIPTION: "S pomocí Interpolu se nám podařilo lokalizovat Gertrude Ellisonovou, agentku hybridů zapletenou do cizáckých únosů. Sváděla muže, které poté vodila do lesa, kde už čekala cizácká loď. Plán je nastražit léčku na místě setkání."
  STR_GERTRUDE_ELLISON_AMBUSH_BRIEFING: "S pomocí Interpolu se nám podařilo lokalizovat Gertrudu Ellisonovou, agentku hybridů zapletenou do cizáckých únosů. Plán je nastražit léčku na místě, kde předává své oběti cizákům. Doporučuji nepřátele zatknout a vyhnout se civilním ztrátám. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_SCIENTIST_HOUSE: "DŮM DAVIDA VINCENTA"
  STR_DAVID_VINCENT: "David Vincent"
  STR_DAVID_VINCENT_HOUSE: "Utajené útočiště Davida Vincenta"
  STR_ALERT_DAVID_VINCENT_HOUSE: "NALEZEN DAVID VINCENT!"
  STR_DAVID_VINCENT_HOUSE_DESCRIPTION: "Podařilo se nám nalézt Davida Vincenta, vědce, který se před cizáky skrýval pod identitou Jeremiáše Smitha. Očividně se dozvěděl něco důležitého o plánech invaze a teď po něm jdou Muži v černém. Musíme ho zachránit a zjistit, co se dozvěděl. Pamatuj, že máme jen jeden pokus. Tuto misi nebudeme moci ukončit předčasně."
  STR_DAVID_VINCENT_HOUSE_BRIEFING: "Podařilo se nám nalézt Davida Vincenta, vědce, který se před cizáky skrýval pod identitou Jeremiáše Smitha. Očividně se dozvěděl něco důležitého o plánech invaze a teď po něm jdou Muži v černém. Musíme ho zachránit a zjistit, co se dozvěděl. V oblasti očekávej střet s jednotkami MvČ. Tuto misi nebudeme moci ukončit předčasně."
  STR_DAVID_VINCENT_INTERROGATION: "Výslech Davida Vincenta"
  STR_DAVID_VINCENT_INTERROGATION_UFOPEDIA: "Námi zachráněný vědec David Vincent nám nad šálkem lahodného čaje povyprávěl o výsledcích svého výzkumu. Práci započal v 60. letech po té, co spatřil přistávat UFO poblíž Los Angeles. Začal shromažďovat důkazy cizácké přítomnosti na Zemi, ale po čase si ho cizáci všimli a on byl nucen opustit svůj předchozí život a skrývat se v odlehlých oblastech. I přes velké riziko v práci pokračoval a i přes poslední problémy pokračovat bude dále. Přesvědčili jsme ho, aby sám nepředával jakékoli informace veřejnosti, ale aby používal naše speciální kanály k Radě, která mu i poskytne nutné krytí."
  STR_FLOPPY_LOG: "Vědcova disketa"
  STR_FLOPPY_LOG_UFOPEDIA: "Data na Davidově disku byla velmi kvalitně šifrována. Po analýze je jasné, že vědec pronikl do problematiky cizáckých technologií opravdu hluboko. Naneštěstí je podstatná část jeho záznamů nerozluštitelná."
  STR_ADVANCED_AI_PREQ: "Podmínka Pokročilá robotika"
  STR_ADVANCED_AI: "Pokročilá robotika"
  STR_ADVANCED_AI_UFOPEDIA: "Fungující mysl není vše. Bez kvalitního spojení s tělem není ničím. S novými způsoby propojení jednotek AI ke strojům, které mají ovládat, můžeme vyrábět stroje složitější a rafinovanější. To nám otevírá celou novou oblast možností pro další konstrukce podvozků pro AI a další robotická zařízení."
  STR_WHACK: "Seknout"
  STR_MINIGUN_DRONE_BAY: "Stanoviště dronů (minigun)"
  STR_LASER_DRONE_BAY: "Stanoviště dronů (laserový kanón)"
  STR_LASER_HAND_WEAPONS_MANUFACTURING: "Konstrukce laserových zbraní"
  STR_LASER_HAND_WEAPONS_MANUFACTURING_UFOPEDIA: "Díky miniaturizaci eleriové baterie máme k dispozici zdroj energie dost malý a přenosný na to, abychom ho mohli používat v ručních energetických zbraních."
  STR_PILOTS: "Piloti"
  STR_PILOTS_UFOPEDIA: "Všechna transportní prostředky musí být pilotovány, nebo řízeny, agenty X-Com. Ti se na místě určení zúčastní boje bez omezení.{NEWLINE}Konkrétního pilota je možné vybrat v nabídce Piloti, která je u obrazovky výbavy vozidla. Pokud není pilot přidělen ručně, bude automaticky vybrán agent na nejnižší pozici v seznamu pasažérů.{NEWLINE}Při boji s UFO se statistiky pilota projeví následujícím způsobem:{NEWLINE}>PŘESNOST STŘELBY ovlivňuje pravděpodobnost zásahu.{NEWLINE}>REAKCE ovlivňují pravděpodobnost úhybu nepřátelské střelbě.{NEWLINE}>ODVAHA ovlivňuje rychlost přiblížení k UFO.{NEWLINE}Piloti se při porážce UFO využíváním těchto vlastností v nich zlepšují. Některé transportní prostředky vyžadují více než jednoho pilota. V takovém případě jsou vlastnosti pilotů zprůměrovány. Při sestřelu UFO dostávají zkušenosti všichni piloti."
  STR_HALLUCINOID_ARMOR: "Bitevní analýza halucinoida"
  STR_HALLUCINOID_CORPSE: "Pozůstatky halucinoida"
  STR_HALLUCINOID_TERRORIST: "Halucinoid"
  STR_HALLUCINOID: "Halucinoid"
  STR_HALLUCINOID_UFOPEDIA: "V hlubinách oceánů, chovají cizáci tyto mohutné pozemské tvory jako zbraně. Nenechme se ukolébat falešným pocitem bezpečí v blízkosti tohoto neškodně vypadajícího obyvatele hlubin. Bleskurychlé schlazení bezprostředního okolí a silné psionické dovednosti z něj dělají skutečně smrtícího protivníka."
  STR_HALLUCINOID_AUTOPSY: "Pitva halucinoida"
  STR_HALLUCINOID_AUTOPSY_UFOPEDIA: "Hluboko pod mnoha vrstvami želatinového těla tohoto organismu je uložen výkonný chemický zmrazovač. Jeho hlavní útočná schopnost. Měkká a ohebná kůže halucinoida se zdá být citlivá na tepelné útoky."
  STR_HALLUCINOID_FREEZE: "Mrazení halucinoida"
  STR_HALLUCINOID_PSI_WEAPON: "Duševní útok halucinoida"
  STR_MALE_MARINE_OFFICER: "Námořní důstojník"
  STR_MARINE_BASE_DEFENSE: "OBRANA NÁMOŘNÍ ZÁKLADNY"
  STR_MARINE_BASE_ATTACKED: "ÚTOK NA NÁMOŘNÍ ZÁKLADNU!"
  STR_MARINE_BASE_DEFENSE_BRIEFING: "Na základnu Hydrospace Dynamics útočí cizáci! Musíme si pospíšit a pomoci jim s obranou, protože sami základnu neudrží. Z téhle mise nebudeme moci ustoupit."
  STR_MARINE_BASE_DEFENSE_DESCRIPTION: "Na základnu Hydrospace Dynamics útočí cizáci! Odrazte cizácké útočníky. Z téhle mise nemůžeme ustoupit."
  STR_CALCINITE_ZAPPER: "Elektrický útok kalcinita"
  STR_CALCINITE_ARMOR: "Bitevní analýza kalcinita"
  STR_CALCINITE_TERRORIST: "Kalcinit terorista"
  STR_CALCINITE_CORPSE: "Pozůstatky kalcinita"
  STR_CALCINITE: "Kalcinit"
  STR_CALCINITE_UFOPEDIA: "Tito cizáci v potápěčských úborech ztracených potápěčů křižují dno a číhají na příležitost. Pod maskou je možné zahlédnout svíjející se zelenou hmotu, která drží pohromadě díky bioelektrickému poli. To dokáže krátkodobě vyslat i mimo tělo jako formu elektrického útoku."
  STR_CALCINITE_AUTOPSY: "Pitva kalcinita"
  STR_CALCINITE_AUTOPSY_UFOPEDIA: "Bez potápěčského úboru se kalcinit jeví jako obrovská beztvará hmota protoplazmy. Není možné identifikovat mozek, končetiny, nebo jakékoli smyslové orgány. Uprostřed hmoty se nachází malý kovový předmět. Z mrtvého těla nedokážeme určit původ organizmu. Nevysvětlitelná záhada cizáckých nepřátel."
  STR_GOLDEN_LADY_ORIGINS: "Původ Zlaté paní"
  STR_GOLDEN_LADY_ORIGINS_UFOPEDIA: "'Urna' je nakonec psionický vysílač, kterým Dáma přenáší svou vůli na Zem. Úkoluje tak kult k výstavbě většího zařízení. Je dobré, že jsme na zařízení narazili a snad nemá žádný záložní plán.{NEWLINE}Předmět pochází z hlubokého vesmíru, dost pravděpodobně mimo Sluneční soustavu. Periodicky vysílá podivné částice neznámého původu a funkce."
  REGION_HELLO_WORLD: "Svět"
  STR_COUNCIL_POWER_CHAIN: "Organizace Rady"
  STR_COUNCIL_POWER_CHAIN_UFOPEDIA: "Rada využívá dva druhy organizací. První jsou 'technické', které se starají o globální správu, jako třeba Světová banka. Od těchto organizací vyžaduje efektivní činnost, s cílem zachovat světový řád. Jejich činnost se obvykle při jednáních Rady neprobírá, jen kontrolují výsledky. Každou společnosti supervizuje přiřazený vrchní komisař (vysoce postavený zaměstnanec Rady, člen užšího vedení, ale bez rozhodovacích pravomocí) a audit provádí jiní vrchní komisaři. Druhou kategorií jsou 'politické', které jsou v porovnání s 'technickými' podstatně menší, ale jsou objektem politikaření Rady. Tyto společnosti škodí vybraným frakcím a slouží jiným, takže neustále probíhají boje o jejich kontrolu. Jak sis pravděpodobně domyslel, my patříme do druhé kategorie. Část Rady stojí za námi, ale naše činnost poškozuje jiné frakce. To je důvod, proč máme tak moc nepřátel a hloupých klacků pod nohami. A také důvod, proč s radostí rozmáznou každou naší sebemenší chybičku."
  STR_TLETH_MESSENGERS: "Poslové T'Leth"
  STR_TLETH_RECON: "Průzkum T'Leth"
  STR_TLETH_SURVEY: "Průzkum T'Leth"
  STR_CAMERA_ARMOR: "Bitevní analýza bezpečnostní kamery X-Com"
  STR_XCOM_CAMERA: "Bezpečnostní kamera X-Com"
  STR_INDUSTRIAL_INVESTIGATION: "Vyšetřování v továrně"
  STR_ALERT_INDUSTRIAL_INVESTIGATION: "ZAHÁJENO VYŠETŘOVÁNÍ TOVÁRNY"
  STR_INDUSTRIAL_INVESTIGATION_DESCRIPTION: "Ilegální organizace vybudovala v tomto průmyslovém komplexu spící buňku. Našim úkolem je zařízení infiltrovat v přestrojení za dělníky a zastavit její činnost. Pamatuj, že do mise můžeš vzít pouze pracovní vybavení. Převleky budou čekat na místě."
  STR_INDUSTRIAL_INVESTIGATION_BRIEFING: "Ilegální organizace vybudovala v tomto průmyslovém komplexu spící buňku. Našim úkolem je kultisty zastavit a ideálně zatknout jejich vůdce. Misi můžeš předčasně ukončit přesunutím operativců k východu a kliknutím na tlačítko 'Zrušit misi'."
  STR_COVER_WORKERS: "Krytí: dělníci"
  STR_COVER_WORKERS_UFOPEDIA: "Průmyslová zařízení jsou oblíbeným cílem nepřátelské infiltrace. Nyní jsme schopni provádět proti-ifniltrace přímo pod nosy nepřátel, díky převleku za obyčejné pracovníky."
  STR_COVER_SPORTSMEN: "Krytí: sportovci"
  STR_COVER_SPORTSMEN_UFOPEDIA: "Někdy je nezbytně nutné infiltrovat zemi v tichosti, aby nedošlo k nějakému zbytečnému diplomatickému incidentu. Agenti X-Com dokáží mohou vystupovat jako sportovci, kteří jedou na trénink. To jim ale velmi omezí repertoár bojového vybavení, které s sebou mohou mít. Od teď může X-Com nakupovat a používat sportovní pušky."
  STR_COVER_SURFERS: "Krytí: surfaři"
  STR_COVER_SURFERS_UFOPEDIA: "Turistická centra jsou až příliš často využívána pro kriminální aktivity všeho druhu. V tomto převleku mohou agenti X-Com řešit situace, aniž by v letovisku vyvolali nechtěnou pozornost. Součástí je i trénink všech agentů v surfování."
  STR_COVER_SCIENTISTS: "Krytí: vědci"
  STR_COVER_SCIENTISTS_UFOPEDIA: "Postoupili jsme na další úroveň v infiltrační hře. Nyní jsme schopni infiltrovat elitní zdravotnická a výzkumná zařízení. Jejich zaměstnanci jsou plná podezřelých individuí, která je lepší mít pod dohledem. Jsou také lákavým cílem cizáckých vetřelců - buď je chtějí přetáhnout na svou stranu, nebo zavraždit."
  STR_REPTOID_DRAGONFIRE_TURRET_DEFENDER: "Věž dračího dechu"
  STR_REPTOID_DRAGONFIRE_TURRET: "Věž dračího dechu"
  STR_REPTOID_DRAGONFIRE_TURRET_UFOPEDIA: "Strážní věž používaná reptiliány. Vyzařuje modulované infračervené světlo, které narušuje slabé atomické vazby. Důkaz toho, jak je reptiliánské inženýrství na vyšší úrovni, než naše."
  STR_REPTOID_DRAGONFIRE_TURRET_CORPSE: "Vrak věže dračího dechu"
  STR_REPTOID_DRAGONFIRE_TURRET_ARMOR: "Bitevní analýza věže dračího dechu"
  STR_REPTOID_DRAGONFIRE_TURRET_AUTOPSY: "Prohlídka věže dračího dechu"
  STR_REPTOID_DRAGONFIRE_TURRET_AUTOPSY_UFOPEDIA: "Jádrem tohoto zařízení je nesmírně složitý systém zářičů a zrcadel, celý chráněný teramitovým pancéřováním. Vytváří a vyzařuje energetické záblesky."
  STR_SHAMBLER_WEAPON: "Klátilova zteč"
  STR_XCOM_FLYING_DRONE_ARMOR: "LÉTAJÍCÍ DRON"
  STR_ALIEN_DRONE_ADAPTATION: "Úprava cizáckého dronu"
  STR_NINJA_SCROLL: "Nindžovský svitek"
  STR_NINJA_SCROLL_UFOPEDIA: "Tento ručně psaný dokument obsahuje tajemství tajemného umění Černého lotosu. Bez instruktora není možné se z něj cokoli naučit, ale i tak se jedná o zajímavé informace."
  STR_STUN_ROD_2: "Tyčový omračovač"
  STR_STUN_ROD_2_UFOPEDIA: "Vylepšená verze elektrického obušku. Je výkonnější a snadněji se ovládá. Má praktickou rukojeť se spouštěcím mechanismem, díky čemuž se stává ideální jednoruční zbraní na blízko."
  STR_ELECTRIC_PROD: "Elektrická tyč"
  STR_ELECTRIC_PROD_UFOPEDIA: "Zařízení používané pro omračování nepřátel při boji zblízka. Elektrický šok není pro živý organizmus smrtící."
  STR_DIG: "Kopat"
  STR_PICKAXE: "Krumpáč"
  STR_PICKAXE_UFOPEDIA: "I když se s ním budeš ohánět sebevíce zuřivěji, ☼trpaslík☼ z tebe nebude. Mnohem efektivnější je na rozbíjení zdí a dalších terénních překážek. Proti pohyblivým cílům je nespolehlivý."
