  STR_CYBER_HQ: "Virtualizované velitelství X-Com"
  STR_CYBER_HQ_UFOPEDIA: "Vylepšení standardního velitelství, řízené nejmodernějším jádrem AI. Jedná se o výkonnější výzkumné zařízení s dalšími 5 pracovními místy pro vědce. Díky strojovému učení máme lepší přehled o pozorování UFO (lepší detekce). Bez tohoto vylepšení není možné stavět další, pokročilá zařízení.{NEWLINE}Je možné ho postavit jako nové velitelství, nebo ním přestavět velitelství standardní."
  STR_HQ: "Centrála X-Com"
  STR_HQ_UFOPEDIA: "Centrála shromažďuje hlášení o cizáckých aktivitách po světě a a vysílá agenty na mise. Její součástí je i malá laboratoř pro 5 vědců, kteří zde mohou provádět základní, biochemický a zpravodajský výzkum."
  STR_LABORATORY: "Vědecká laboratoř"
  STR_LABORATORY_UFOPEDIA: "V laboratorním zařízení může současně pracovat až 25 vědců. Laboratoře jsou vybaveny nejmodernější technikou pro výzkum materiálů, fyzikálních jevů a kosmologie (ale ne biologie a zpravodajství). Přístup do nich mají pouze vybraní nejlepší vědci světa, včetně těch vojenských.{NEWLINE}Na každý problém je třeba jen určité množství vědců, další jsou zbytečně navíc, takže na základně nemá smysl budovat více jak jedno takové zařízení."
  STR_IMPROVED_LABORATORY: "Vylepšená laboratoř"
  STR_IMPROVED_LABORATORY_UFOPEDIA: "Porozumění cizáckým způsobům generování energie nám otevřelo nové způsoby cizáckého správy energie. Umožní nám to např. zvýšit personální kapacitu laboratoře na 25 vědců.{NEWLINE}K postavení laboratoře je třeba: 200 tritania, 100 eleria."
  STR_ADVANCED_LABORATORY: "Pokročilá laboratoř"
  STR_ADVANCED_LABORATORY_UFOPEDIA: "Toto výzkumné zařízení nám umožňuje studovat nejpokročilejší cizácká zařízení, založená na nám neznámých fyzikálních principech. Poskytuje pracovní prostor dalším 25 vědcům.{NEWLINE}K postavení laboratoře je třeba: 500 eleria, 15 zdrojů energie UFO, 15 navigačních systémů UFO."
  STR_XCOM_PERSONNEL: "Personál X-Com"
  STR_XCOM_PERSONNEL_UFOPEDIA: "Naši operativci jsou rekrutováni z různých vládních agentur zabývajících se zpravodajstvím, nebo vyšetřováním. Nejvhodnější jsou ti, kteří se za své předchozí služby již setkali s paranormálními jevy. Jedná se o velmi loajální profesionály, kteří jsou zvyklí pracovat v maximálním utajení. Jsou to zkušení vyšetřovatelé, kteří za sebou mají minimálně základní střelecký výcvik, a dokáží pracovat s různou polní výstrojí. Jsou v dobré kondici a mnoho z nich se věnuje bojovým uměním a sportům na různých úrovních. Nejedná se ale o profesionální vojáky, takže potřebný vojenský výcvik jim musí poskytnout až X-Com."
  STR_XCOM_HYBRIDS: "Hybridi X-Com"
  STR_XCOM_HYBRIDS_UFOPEDIA: "Mnoho hybridů netěší služba cizáckým vládcům a jsou i ochotni proti svému krutému osudu bojovat. Můžeme jim nabídnout nový domov, výměnou za podporu našeho snažení při obraně Země. A oni jsou více než ochotní.{NEWLINE}Agenti hybridů mají drobnější stavbu těla než lidé, ale jsou na tom znatelně lépe mentálně, jsou i všímavější. Vidí ve tmě a mají skvělou koordinaci oka a ruky. Dokáží udržovat psionický štít, podobně jako sektoidi (20 bodů, obnova 4 bodů za kolo). Hybridi mohou bez obav operovat v lidských městech, protože se stále dokáží psychogenicky maskovat a tudíž pro netrénované oko vypadají jako obyčejný člověk."
  STR_LANDMINE: "Protipěchotní mina"
  STR_LANDMINE_UFOPEDIA: "Miny jsou proti pěchotě velmi účinné, ale také jsou pořádně těžké."
