  STR_DIMENSION_X_BASE_DEFENSE_ARMY_DESCRIPTION: "Na naši pevnost v Dimenzi X útočí místní. Musíme projít portálem a hrozbu neutralizovat. Pokud neuspějeme, bude Rada velmi zklamána."
  STR_DIMENSION_X_BASE_DEFENSE_ARMY_BRIEFING: "Na naši pevnost v Dimenzi X útočí místní. Veškerý civilní personál byl evakuován na bezpečnější místo. Pokud neubráníme zařízení základny, budeme ji muset přestavět, což se negativně projeví na naší reputaci. Misi přerušíš tak, že přesuneš operativce k východu a klikneš na tlačítko 'Zrušit misi'."
  STR_DIMENSION_X_DESERT_BRIEFING: "Po vystoupání na povrch se nám naskytl pohled na cizáckou pustinu rozprostírající se do nedohledna. Místo by mohlo být vhodné pro dočasnou základnu našeho výzkumného týmu. Ale nejdříve musíme oblast zajistit a vyčistit od nepřátelských životních forem. Misi můžeš předčasně ukončit přesunutím operativců k východu a kliknutím na tlačítko 'Zrušit misi'."
  STR_DIMENSION_X_DESERT: "Poušť Dimenze X"
  STR_DIMENSION_X_DESERT_SECURED: "Pevnost v Dimenzi X byla ubráněna."
  STR_DIMENSION_X_DESERT_SECURED_UFOPEDIA: "Náš vědecký tým postavil první lidskou laboratoř v jiné dimenzi. Po návratu našich agentů začali vědci s hledáním odpovědí v podivném světě. Co je zač? Jak se liší od našeho? Je obydlen? A hlavně, kde je Kybersíť?"
  STR_PINK_CAVES_DESCRIPTION: "Lokalizovali jsme trhlinu mezi naší dimenzí a Dimenzí X. Měli bychom tento nezmapovaný kus existence prozkoumat. Pokud půjde vše bez větších problémů, měli bychom tam vybudovat základnu. Cestu do jiné dimenze je vhodné absolvovat v ochranných oblecích. Očekávej... neočekávané."
  STR_PINK_CAVES_BRIEFING: "Po průchodu portálem jsme se dostali do jakési cizácké jeskyně. Nalezněte cestu na povrch, která je vyznačena hnědými poli východu. Misi můžeš předčasně ukončit přesunutím operativců k východu a kliknutím na tlačítko 'Zrušit misi'."
  STR_PINK_CAVES: "Přestupní bod do Dimenze X"
  STR_ALERT_PINK_CAVES: "DIMENZE X SE BLÍŽÍ!"
  STR_CYBERWEB_PORTAL_SYSTEM: "Systém portálů Kybersítě"
  STR_CYBERWEB_PORTAL_SYSTEM_UFOPEDIA: "Jak se ukázalo, zajištěný portál Kybersítě je jen jeden z mnoha na Zemi. Mezidimenzionální technologie Kybersítě má i svá omezení: je ji možné aktivovat pouze v určitý čas na určitém místě, takže kvůli použitelné propustnosti cestování je nutné mít k dispozici vícero portálů na místech po celé Zemi. Z toho plyne, pokud budeme cestovat, měli bychom brát na zřetel i čas.{NEWLINE}Další problém portálů je, že... propouštějí. Ve smyslu, že krom hlavního brány se objeví i bubliny v blízkém okolí. Pokud se takové objeví mimo naše zařízení, následkem je průnik mimozemských tvorů na Zem. S tím si ale Kybersíť hlavu neláme."
  STR_CYBERWEB_PLANS: "Plány Kybersítě"
  STR_CYBERWEB_PLANS_UFOPEDIA: "Zajištěná dokumentace Kybersítě se věnuje vývoji portálů do jiných dimenzí. I když to zní nepravděpodobně, nejen že nejspíše uspěli, ale už delší dobu takovými portály posílají materiál a personál, což svědčí o nějaké větší operaci někde mimo naší dimenzi. Portály využívají velmi nestálé médium zvané 'podprostor', což již mnohokrát vedlo k nehodám i s velkými ztrátami. Nedávno se podařilo Kybersíti vyvinout metodu ovládání připojenou baterií optronických superpočítačů, ale i přes to nejsou schopni spolehlivě předpovídat, jak dlouho zůstane portál otevřen. Pokud se nám podaří sledování poruchy podprostoru vyvolané otevřením portálu, mohli bychom zjistit jeho polohu a pak tedy vyslat jednotku, aby ho zajistila."
  STR_ADVANCED_FIREARMS_DEP_1: "Podmínka Pokročilé zbraně"
  STR_BRAINER_CRACKED: "Mozkoun zlomen"
  STR_TOUGH_CREATURE_AUTOPSY: "Pitva tuhé potvory"
  STR_CULT_CONTAINED: "Kult pod kontrolou"
  STR_CRISIS_TROOPER_ID: "Odznak záchranáře Rady"
  STR_CRISIS_TROOPER_ID_UFOPEDIA: "Odznak příslušníka přísně tajné vládní vojenské jednotky. Je tak tajná, že oficiálně ani neexistuje."
  STR_OFFICER_ID: "Odznak vojenského důstojníka"
  STR_OFFICER_ID_UFOPEDIA: "Patřil vojákovi důstojnické hodnosti. Na šedém trhu vcelku žádané zboží."
  STR_SOLDIER_ID: "Vojenský odznak"
  STR_SOLDIER_ID_UFOPEDIA: "Vojenský odznak se jménem, jednotkou a dalšími základními údaji o vojákovi, kterému patřil."
  STR_ELITE_SOLDIER_ID: "Odznak elitního vojáka"
  STR_ELITE_SOLDIER_ID_UFOPEDIA: "Patřil členu speciálních sil. Kdyby ho ještě měl, mohl být vítanou posilou do řad X-Com."
  STR_ROSARY: "Růženec"
  STR_ROSARY_UFOPEDIA: "Náboženský symbol, využívaný při některých ceremoniích."
  STR_CROSS: "Kříž"
  STR_CROSS_UFOPEDIA: "Amen."
  STR_MEDICAL_LICENSE: "Doktorská licence"
  STR_MEDICAL_LICENSE_UFOPEDIA: "Neubližuj. Ale také praesente medico nihil nocet."
  STR_DRIVING_LICENSE: "Řidičský průkaz"
  STR_DRIVING_LICENSE_UFOPEDIA: "Obyčejný řidičský průkaz vydaný obyčejnému člověku."
  STR_VIP_ID: "Průkaz VIP"
  STR_VIP_ID_UFOPEDIA: "Karta která patřila velmi důležité osobě (VIP). Osoba byla důležitá v čase, kdy jí byla karta vydávána, dnes už ji nijak neužije..."
  STR_SECURITY_LICENSE: "Bezpečnostní osvědčení"
  STR_SECURITY_LICENSE_UFOPEDIA: "Dokument který potvrzuje kvalifikaci pro výkon povolání osobního strážce osobě, které byl vydán."
  STR_WORK_PERMIT: "Pracovní povolení"
  STR_WORK_PERMIT_UFOPEDIA: "Dokument který patřil obyčejnému pracovníkovi, který se vyskytl v nesprávný čas na nesprávném místě. Smutná připomínka toho, že před cizáckými okupanty není nikdo v bezpečí."
  STR_HUNTING_LICENSE: "Lovecký lístek"
  STR_HUNTING_LICENSE_UFOPEDIA: "V některých zemích nutný předpoklad pro vlastnictví dlouhé, lovecké zbraně."
  STR_HOSTESS_ACCESS_CARD: "Hotelová přístupová karta"
  STR_HOSTESS_ACCESS_CARD_UFOPEDIA: "Vlastníkovi umožňuje přístup do oblastí hotelu, které jsou zákazníkům zapovězeny, ale ve kterých stejně s největší pravděpodobností nic zajímavého není."
  STR_ENGINEER_ACCESS_CARD: "Přístupová karta inženýra"
  STR_ENGINEER_ACCESS_CARD_UFOPEDIA: "Osobní karta, která vlastníka opravňuje ke vstupu ke chráněným zařízením a databázím. Je na ní jméno původního vlastníka."
  STR_TECHNICAL_ACCESS_CARD: "Přístupová karta technika"
  STR_TECHNICAL_ACCESS_CARD_UFOPEDIA: "Bezpečnostní karta, která vlastníkovi umožňuje přístup do střežených oblastí."
  STR_SPORT_PARAPHERNALIA: "Sportovní permanentka"
  STR_SPORT_PARAPHERNALIA_UFOPEDIA: "Slouží jako důkaz, že je vlastník náruživým sportovcem, nebo alespoň fanouškem nějakého sportovního klubu. Je ji možné využít jako pověstný červený hadr na příznivce jiných týmů."
  STR_POLICE_ID: "Policejní průkaz"
  STR_POLICE_ID_UFOPEDIA: "Opravdový průkaz z hezkým odznakem, služebním číslem a fotkou. Bývalý právoplatný majitel ho již potřebovat nebude, ale pár známých lidí by ho využít mohlo."
  STR_SYNDICATE_TESTAMENT_DECRYPTION: "Luštění poslední zprávy Syndikátu"
  STR_SYNDICATE_TESTAMENT_ENCRYPTED: "Poslední zpráva Syndikátu"
  STR_SYNDICATE_TESTAMENT_ENCRYPTED_UFOPEDIA: "Z podzemního komplexu jsme získali zakódovanou zprávu, která je od SKUTEČNÉ hlavy Syndikátu. Pravděpodobně ji bude možné rozšifrovat za pomoci jednoho z těch prstenů co nosí syndikátní pracovníci. Mám to zkusit?"
  STR_SYNDICATE_TESTAMENT_DECRYPTED: "Rozluštěná závěť Syndikátu"
  STR_SYNDICATE_TESTAMENT: "Závěť Syndikátu"
  STR_SYNDICATE_TESTAMENT_UFOPEDIA: "Zdravím, veliteli X-Comu.{NEWLINE}{NEWLINE}Rozložením naši Syndikátní buňky na Zemi jsi dokázal svoji nadřazenost nad masami prosťáčků. Máš potenciál dosáhnout nefalšovaného nadlidství. Stačí, když se vzdáš služby takzvaným osvíceným, jejichž jediným cílem je udržovat lidstvo v temnotách a kteří se snaží získat nadvládu nad přírodou a i tebe samotným.{NEWLINE}{NEWLINE}Přidej se k nám, jinak budeš zničen se všemi podlidmi. Promysli naši nabídku velmi pečlivě."
  STR_SYNDICATE_SUPERMUTANT: "Syndikátní supermutant"
  STR_SYNDICATE_SUPERMUTANT_UFOPEDIA: "Supermutanty získává Syndikát podáním zvláštního mutagenu dobrovolníkům. Výsledný tvor má velkou fyzickou sílu a duševní dovednosti. Je schopen skrýt svou pravou identitu a vypadat jako normální člověk. Proces přeměny je ale spojen s vysokou mírou úmrtnosti a ještě mohou nastat... jiné nepříjemnosti."
  STR_SCHUTZSTAFFELN_RING: "Prsten Schutzstaffeln"
  STR_SCHUTZSTAFFELN_RING_UFOPEDIA: "Stříbrný prsten určený pro vyšší důstojníky SS Třetí říše. Nemáme ponětí, jak skončil v rukách posledního vlastníka, ale o jeho pravosti není pochyb. Jedná se tedy o velmi cenný sběratelský kousek.{NEWLINE}I přes negativní asociaci je velmi příjemný na dotek."
  STR_SYNDICATE_HQ_ACCESS: "Přístup do ústředí Syndikátu"
  STR_SYNDICATE_HQ_ACCESS_UFOPEDIA: "Tak mám... drzý plán. Mohli bychom se do ústředí Syndikátu dostat v podobě jejich vlastních agentů. Máme k dispozici dost jejich identit, abychom si mohli vybírat. Zosobňovačem změníme naše vzezření.{NEWLINE}Tím nemám na mysli, že se také zúčastním. Změníme vizáž našich operativců. I když bych se také ráda zúčastnila. Bude to bez pochyb vzrušující!"
  STR_SYNDICATE_HQ: "Ústředí Syndikátu"
  STR_ALERT_SYNDICATE_HQ: "ÚSTŘEDÍ SYNDIKÁTU NALEZENO V"
  STR_SYNDICATE_HQ_DESCRIPTION: "Toto je místo, odkud pochází rozkazy Syndikátu. Našim úkolem se zařízení zajistit.{NEWLINE}Můžeme očekávat odpor syndikátních sil. Předpokládáme, že se jedná o standardní základnu plnou chodeb a různě velikých místností."
  STR_SYNDICATE_HQ_BRIEFING: "Naši agenti se zamaskovali za použití zosobňovačů a chystají se proniknout do velitelství Syndikátu. Cílem je zajištění celého zařízení. Misi můžeš ukončit přesunutím operativců k východu a kliknutím na tlačítko 'Zrušit misi'."
  STR_SYNDICATE_HQ_UFOPEDIA: "I Syndikát musí své operace odněkud řídit a kontrolovat. Díky informacím od CEO mutanta nyní dokážeme řídící pracoviště lokalizovat. Poté bude našim úkolem zatknout každého uvnitř.{NEWLINE}Ale to se lehce řekne, ale těžko udělá. Všechny přístupové cesty jsou důsledně monitorovány, takže se dovnitř nedostaneme bez povšimnutí a Rada nám těžko udělí povolení k otevřenému boji. I z obavy, že by při něm mohly důležité osoby uprchnout, s čímž se nedá nesouhlasit. Zatím jediný způsob bude asi super maskovací technologie, na kterou ještě Syndikát není připraven. Něco jako třeba... zosobňovač?"
  STR_SYNDICATE_SUMMARY: "Souhrnné hlášení o Syndikátu"
  STR_SYNDICATE_SUMMARY_UFOPEDIA: "Od: Rada Spojených národů{NEWLINE}Předmět: Syndikát{NEWLINE}Veliteli,{NEWLINE}Rada obdržela a zhodnotila hlášení o mezinárodní zločinecké organizaci známé jako Syndikát. Poskytnuté důkazy považuje za důvěryhodné, takže Rada odsouhlasila provedení přímé akce proti chodu Syndikátu.{NEWLINE}Vašim úkolem je zaútočit na Syndikát a zničit jeho řídící základnu. To se neobejde bez zatčení a výslech některého z lokálních vůdců, který o umístění základny ví. K provedení úkolu máte zcela volné ruce, jen postupujte co nejvíce diskrétně.{NEWLINE}Zatím odvádíte dobrou práci, veliteli. Věříme, že přidělený úkol splníte brzy. Mějte na paměti, že vaši práci sledujeme a hodnotíme."
  STR_MONSTROUS_BREED_UFOPEDIA: "Máme důkazy, že znalosti Syndikátu zneužívané pro design všech možných monstrozit pochází z neznámého, mimozemského zdroje. Nalezli jsme také záznamy rozkazů, podle kterých měly být všechny vychovávané příšery vypouštěny do obydlených oblastí. Nalezli jsme také záznamy pokusů, na základě kterých odhadovali chování lidské populace a efektivitu příšer. Rozkazy vyšly ze syndikátního ústředí."
  STR_MONSTERS_FINAL_SOLUTION: "Monstra: Konečné řešení"
  STR_SYNDICATE_CHRYSSALID_RESEARCH: "Syndikátní biologický výzkum"
  STR_SYNDICATE_CHRYSSALID_RESEARCH_UFOPEDIA: "Podle zajatého vědce Syndikátu organizace provádí intenzivní pokročilý výzkum cizáckých tvorů, se kterými se setkáváme na bojišti. Jejich výzkum je bez pochyby pokročilejší než náš. Tím pádem má pro nás velkou hodnotu.{NEWLINE}Výzkumné laboratoře Syndikátu jsou velmi dobře chráněné, umně skryté, ale máme přeci jen jednu příležitost: jedna z jejich laboratoří, na místě staré základny Rudého úsvitu, měla nedávno problém s únikem příšer a byla okamžitě evakuována. Měli bychom se tam vydat, základnu vyčistit a dostat odtamtud nějaké vzorky. Ale dej pozor na ty zatracené pavouky, kterými se to tam jen hemží..."
  STR_SPIDER_SIBERIA: "Opuštěná laboratoř Syndikátu"
  STR_ALERT_SPIDER_SIBERIA: "OPUŠTĚNÁ LABORATOŘ SYNDIKÁTU NALEZENA"
  STR_SPIDER_SIBERIA_BRIEFING: "Tato základna ukrývá tajemství Syndikátu, která mají pro nás obrovskou cenu. Byla zamořena obřími pavouky, obrovským hejnem, které se uchýlilo do tunelů atomového krytu. Abychom se dostali ke vzorkům, musíme nejdříve základnu deratizovat. Misi můžeš předčasně ukončit přesunutím operativců k transportu a kliknutím na tlačítko 'Zrušit misi'."
  STR_SPIDER_SIBERIA_DESCRIPTION: "Tato základna ukrývá tajemství Syndikátu, která mají pro nás obrovskou cenu. Byla zamořena cizáckými potvorami."
  STR_SPIDER_SIBERIA_COMPLETE: "Sibiřská základna (plná pavouků) byla dobyta."
  STR_FOUND_ITEMS: "Nalezené předměty"
  STR_FOUND_ITEMS_UFOPEDIA: "Zaměstnanci budou sbírat a analyzovat všechno vybavení, které získáš od nepřátel. Většina z toho budou obecně známé předměty, třeba populární zbraně, ale některé mohou být zvláštní. I když je předmět obecně znám, musíme ho stejně analyzovat a standardizovanou formou s ním seznámit všechny pověřené zaměstnance, hlavně agenty. Zkatalogizování předmětu je také nutné pro jeho pozdější pořízení. Ano, jedná se o nabubřelou byrokracii, veliteli, ale od té jsem tu já. Já nás před papírovým chaosem ochráním!{NEWLINE}V Ufopedii nalezneš informace o všech analyzovaných předmětech, jejich parametry a zdroj pořízení (pokud nějaký existuje)."
  STR_HELICOPTER: "VRTULNÍK"
  STR_HELICOPTER_UFOPEDIA: "Rychlá, spolehlivá a s přídavnými palivovými nádržemi."
  STR_EMP_GRENADE: "EMP granát"
  STR_EMP_GRENADE_UFOPEDIA: "Granát vyzařuje silné elektromagnetické vlny, které dokáží přetížit elektronické obvody. Živým tvorům neubližuje, ale pro stroje je ničivý, protože vlny prochází i běžným pancéřováním."
