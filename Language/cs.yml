  STR_SMOKE_GRENADE: "Dýmovnice"
  STR_SMOKE_GRENADE_UFOPEDIA: "Kouřové granáty jsou vhodné pro vytvoření krytu v otevřených prostoranství. Používej je s rozmyslem, protože stejně tak mohou pomoci nepřátelům."
