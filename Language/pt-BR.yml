  STR_BLACKOPS_AUTO_SNIPER_RIFLE_UFOPEDIA: "Este rifle sniper altamente avançado é mais rápido e permite o disparo automático, ao custo de uma precisão um pouco reduzida. Seu direcionador eletrônico ajuda, se você tiver bons reflexos.{NEWLINE}A compra requer: Promoção II, Contato: Indústrias BlackOps."
