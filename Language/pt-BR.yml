  STR_ZOMBIE_GRUBAS_AUTOPSY: "Autópsia do Zumbi Gordo"
  STR_ZOMBIE_GRUBAS_AUTOPSY_UFOPEDIA: "Este Zumbi é particularmente grande e pesado. Sua bioquímica é drasticamente diferente da de um Zumbi normal e contém mais compostos de alta energia. Dentro de seu trato digestivo, encontramos os restos de outro Zumbi."
  STR_ZOMBIE_BOOMER_ARMOR: "Análise de Combate do Zumbi Explosivo"
