  STR_XCOM_FLYING_DRONE: "Drone Voador"
  STR_XCOM_FLYING_DRONE_ARMOR: "DRONE VOADOR"
  STR_XCOM_FLYING_DRONE_UFOPEDIA: "Um Drone Alien, reaproveitado para uso por unidades IA humanas. É equipado com a mesma arma laser de disparo rápido do projeto original."
