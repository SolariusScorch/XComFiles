  STR_HYBRID_EMBASSY_ASSAULT_: "Embaixada Híbrida-{0}"
  STR_HYBRID_EMBASSY_: "Embaixada Híbrida-{0}"
  STR_HYBRID_EMBASSY: "Embaixada Hybrida"
  STR_HYBRID_EMBASSY_ASSAULT: "Assalto a Embaixada Híbrida"
  STR_HYBRID_EMBASSY_ASSAULT_DESCRIPTION: "A Rede Híbrida estabeleceu uma base permanente neste local para coordenar suas atividades políticas. Sua presença é uma ameaça direta à X-Com, pois pode fazer com que países próximos abandonem o projeto e assinem um pacto secreto com alienígenas. Devemos destruí-lo para frustrar esses esforços subversivos."
  STR_HYBRID_EMBASSY_ASSAULT_BRIEFING: "A Rede Híbrida estabeleceu uma base permanente neste local para coordenar suas atividades políticas. Sua presença é uma ameaça direta à X-Com, pois pode fazer com que países próximos abandonem o projeto e assinem um pacto secreto com alienígenas. Devemos destruí-lo para frustrar esses esforços subversivos. Para abortar a missão, retorne os agentes X-Com para a área de saída e clique no ícone 'Abortar Missão'."
  STR_HYBRID_BASE_INTERCEPTION: "Interceptação Híbrida de Embaixada"
  STR_DREAMERS: "Sonhadores"
  STR_DREAMERS_UFOPEDIA: "Aparentemente, os antigos Psions desenvolveram uma técnica chamada 'Sonho Profundo', que os permitiu entrar em um estado de sonho que usavam para meditação e até mesmo comunicação uns com os outros. Essa habilidade ainda sobrevive em alguns Imortais, mas mesmo entre eles se tornou rara. Comparar-nos com nossos antecessores é uma experiência humilhante!"
  STR_ANEXIS_OFFER: "Oferta da Anexi"
  STR_ANEXIS_OFFER_UFOPEDIA: "Eu sou Anexi da Casa dos Céus Ardentes, Irmã do Profeta Cobra. Agradeço por intervir em nosso nome e derrotar o exército de Recém-Nascidos. Vivemos nessas cavernas há milênios, mas esses Recém-Nascidos estão tentando reivindicar nossos solos sagrados. Eles são jovens e estúpidos, mas numerosos. Eles não são páreo para nossas mentes, mas somos poucos e a linha de frente é longa. Dou as boas-vindas à sua companhia, pois você tem muitos servos competentes. Você estaria interessado em uma... aliança discreta?"
  STR_THE_NEPHILIM: "Os Nefilins"
  STR_THE_NEPHILIM_UFOPEDIA: "Antigamente, os alienígenas também visitavam a Terra. Como hoje, eles misturaram DNA alienígena com humanos, criando híbridos. Uma diferença notável em relação ao nosso caso é que o DNA veio principalmente dos Etéreos, não dos Sectoides. Esses híbridos eram inteligentes, dotados Psionicamente e tinham uma vida excepcionalmente longa. No entanto, eles parecem ter sido abandonados por seus mestres alienígenas, ou talvez tenham se rebelado; em qualquer caso, eles foram viver com humanos antigos e frequentemente se tornaram seus líderes. Eles podem até ser a fonte do potencial Psi humano. Não sabemos o que aconteceu com eles, mas existe a possibilidade de que ainda estejam por aí, puxando os cordões das sombras. Quem sabe?"
  STR_PHASE_DRIVE: "Phase Drive"
  STR_PHASE_DRIVE_UFOPEDIA: "Este dispositivo incrivelmente avançado permite que uma nave se elimine gradualmente de nossa realidade, o que permite que ela atravesse matéria sólida sem causar danos à nave ou ao meio ambiente. É usado pelos Reptoids principalmente para viajar entre seus assentamentos subterrâneos e a superfície da Terra, mas também dá aos seus veículos habilidades defensivas, já que pode 'piscar' dentro e fora da existência para evitar mísseis que se aproximam. Sua desvantagem é que uma nave em fase não tem meios de observar o mundo exterior, exceto por poderes psi."
  STR_CHITIN_DAGGER: "Adaga de Quitina"
  STR_CHITIN_DAGGER_UFOPEDIA: "Uma lâmina simples, habilmente formada a partir da carapaça de algum grande artrópode."
  STR_MUMMY_ABODE_ALTAR: "Templo de Mumias"
  STR_ALERT_MUMMY_ABODE_ALTAR: "TEMPLO DE MUMIA LOCALIZADO"
  STR_MUMMY_ABODE_ALTAR_DESCRIPTION: "Esta área tem algum significado religioso para Zumbis conscientes. Precisamos recuperar o artefato roubado que Anexi mencionou. O lugar está fervilhando de inimigos."
  STR_MUMMY_ABODE_ALTAR_BRIEFING: "Esta área tem algum significado religioso para Zumbis conscientes. Devemos recuperar um símbolo Ankh Dourado, repousando sobre um altar. Para abortar a missão, retorne os operativos X-Com para a área de saída e clique no ícone 'Abortar Missão'."
  STR_MUMMY_ABODE: "Morada da Múmia"
  STR_ALERT_MUMMY_ABODE: "MORADA DA MUMIA DESCOBERTA"
  STR_MUMMY_ABODE_DESCRIPTION: "Localizamos uma comunidade subterrânea de zumbis, liderada por um governante poderoso. Capture esse governante vivo, pois ele pode ser a chave para resolver as Crises Zumbis."
