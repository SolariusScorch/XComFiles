  STR_HYBRID_UFOPEDIA: "Hybridos Alienígenas são cruzamentos entre humanos e Sectoids, criados para se infiltrar e monitorar a Terra, bem como várias outras tarefas relacionadas à invasão alienígena. Embora os Híbridos sejam obviamente desumanos na aparência, eles possuem uma tecnologia de camuflagem que lhes permite andar entre nosso povo sem ser perturbado. Seus mestres exercem um grau limitado de controle telepático, mas a lealdade ainda depende em grande parte da intimidação e doutrinação. A rede híbrida opera de maneira muito semelhante às organizações de inteligência humana e usa equipamentos baseados na Terra quase que exclusivamente."
  STR_HYBRID_DEFECTOR_RECRUITMENT: "Recrutamento de Desertor Hybrido"
  STR_HYBRID_ODDBALL: "Hybrido Esquisito"
  STR_HYBRID_ODDBALL_UFOPEDIA: "Comandante, sobre nosso híbrido cativo: uma vez que nos conhecemos, essa pessoa se abriu para mim sobre não estar feliz com a vida até agora e quão ruim é o trabalho de um peão sem rosto para alguns senhores alienígenas distantes. Apesar de todo o condicionamento deles, agora temos um rebelde diante de nós que se oferece para ajudar em nossa luta.{NEWLINE}Fiz uma verificação completa das circunstâncias e da psique do candidato; Concluí que não é uma tentativa de espionagem, e isso pode ser uma adição útil à nossa família! Mas o que podemos fazer com tal cativo? Posso ver duas opções. O primeiro, atribuí-los à minha equipe de inteligência para debriefing, como com qualquer prisioneiro (exceto mais rápido e mais gentil); para isso, abra um projeto de pesquisa apropriado. A segunda é incluí-los na equipe de agentes de campo; isso pode ser feito a partir do menu do workshop. Ou podemos enviá-los para o Conselho como todos os outros, eu acho..."
