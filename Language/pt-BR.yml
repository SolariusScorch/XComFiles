  STR_EXPEDITION_PLANET_SURVEY_OPENING: "Pesquisa em Campo: Reporte"
  STR_EXPEDITION_PLANET_SURVEY: "Pesquisa em Campo"
  STR_EXPEDITION_PLANET_SURVEY_UFOPEDIA: "Our special agreement with the Council Salvagers allows us to employ their services in planetary survey operations. Place an order for the survey by simply buying a 'Land Survey' item from the store. The survey will take 7 days to arrive. Once it arrives, process the results in your workshops to recover a random finding. Be advised that some expeditions fail to find anything interesting - or worse."
  STR_EXPEDITION_SEA_OPENING: "Expedição Marinha: Reporte"
  STR_EXPEDITION_SEA_UFOPEDIA: "O estabelecimento da empresa Hydrospace Dynamics nos permite enviá-los em missões especiais para pesquisar o mar e recuperar qualquer material estranho que possam encontrar. Faça um pedido para esta missão de exploração simplesmente financiando um item 'Expedição Marinha' na loja. A expedição levará 30 dias para chegar. Assim que chegar, processe os resultados em suas oficinas para recuperar uma descoberta aleatória."
  STR_EXPEDITION_SEA: "Expedição Naval"
  STR_EXPEDITION_SHOGG_OPENING: "Expedição Shogg: Reporte"
  STR_EXPEDITION_SHOGG: "Expedição Shogg"
  STR_EXPEDITION_SHOGG_UFOPEDIA: "Tendo feito as pazes com Reptoids, agora podemos começar a enviar exploradores para seu reino subterrâneo. Embora muitas áreas permaneçam inacessíveis, podemos visitar vilas menores e trazer algumas bugigangas, desde que pareçamos não ser ameaçadoras.{NEWLINE}Nossas equipes de pesquisa mal podem esperar!"
  STR_EXPEDITION_DIMENSION_X_OPENING: "Expedição Dimensão X: Relatório"
  STR_EXPEDITION_DIMENSION_X: "Expedição na Dimensão X"
  STR_EXPEDITION_DIMENSION_X_UFOPEDIA: "Embora o Conselho nos tenha proibido de explorar o mundo alienígena da Dimensão X diretamente, negociamos o acesso a alguns de seus artefatos. Tudo o que precisamos fazer é solicitar uma 'operação de resgate' e cobrir totalmente os custos..."
  STR_LAIR_OF_APOCALYPSE: "Covil do Apocalypse"
  STR_ALERT_LAIR_OF_APOCALYPSE: "COVIL DO APOCALYPSE LOCALIZADO!"
  STR_LAIR_OF_APOCALYPSE_DESCRIPTION: "Localizamos um local subterrâneo onde o Culto do Apocalypse se reúne para realizar atos blasfemos descritos no Códice da Transfiguração. Devemos descobrir seus planos e verificar se eles realmente abriram um portal dimensional."
  STR_LAIR_OF_APOCALYPSE_BRIEFING: "Localizamos um local subterrâneo onde o Culto do Apocalypse se reúne para realizar atos blasfemos descritos no Códice da Transfiguração. Devemos descobrir seus planos e verificar se eles realmente abriram um portal dimensional. Para abortar a missão, retorne com os operativos X-Com para a área de saída e clique no ícone 'Abortar Missão'."
  STR_BEYOND_THE_DOOM_PORTAL: "Além do Portal do Inferno"
  STR_BEYOND_THE_DOOM_PORTAL_BRIEFING: "Seus agentes corajosamente cruzaram o portal e estão prestes a explorar a estranha dimensão do bolso do outro lado. Encontre uma esfera negra flutuante e prenda-a incapacitando qualquer inimigo. Para abortar a missão, retorne os operativos X-Com para a área de saída e clique no ícone 'Abortar Missão'"
  STR_DOOM_PORTAL_EXPLORED: "Portal do Inferno explorado."
  STR_ALERT_PROJECT_SAMAEL: "PROJETO SAMAEL ATIVADO!"
  STR_PROJECT_SAMAEL_PREVENTED: "Projeto Samael impedido."
  STR_PROJECT_SAMAEL: "Projeto Samael"
  STR_PROJECT_SAMAEL_UFOPEDIA: "'Projeto Samael' é uma iniciativa irregular dentro das fileiras do Culto, com o objetivo de perturbar a ordem pública ao libertar uma horda de criaturas sobrenaturais em um grande centro populacional. Isso não é algo que eles normalmente seriam capazes de fazer, mas o líder deste movimento - também se autodenominando Samael - descobriu um dispositivo sobrenatural, capaz de concentrar grandes quantidades de energia psiônica. Devemos encontrar esse vilão e acabar com seus planos malignos."
  STR_PROJECT_SAMAEL_DESCRIPTION: "Encontramos o laboratório profano de Samael, que planeja afogar o mundo no caos com suas legiões demoníacas. Agora é hora de atacar!"
  STR_PROJECT_SAMAEL_BRIEFING: "Encontramos o laboratório profano de Samael, que planeja afogar o mundo no caos com suas legiões demoníacas. Agora é hora de atacar! Para abortar a missão, retorne os operativos X-Com para a área de saída e clique no ícone 'Abortar Missão'."
  STR_SAMAEL_LEGACY: "Legado de Samael"
  STR_SAMAEL_LEGACY_UFOPEDIA: "Este tablet sobrenatural contém textos misteriosos de conhecimento arcano, que podem trazer poder e iluminação para aqueles que seguem esses caminhos misteriosos e conseguem se manter vivos..."
  STR_STAFF_OF_SAMAEL: "Cajado de Samael"
  STR_STAFF_OF_SAMAEL_UFOPEDIA: "Este bastão arcano concentra a energia mental para invocar um terrível Diabrete do reino do inconsciente. É muito desgastante para a sanidade de qualquer ser humano, e o ato de invocar um monstro incontrolável e assassino está mal alinhado com a agenda da X-Com."
  STR_BLACK_SPHERE: "Esfera Negra"
  STR_BLACK_SPHERE_UFOPEDIA: "Uma massa emaranhada e comprimida de energia espiritual negativa; um incompreensível coração de trevas."
  STR_HUMAN_SONIC_FOCUSED_FIRE: "Foco em Armas Sônicas"
  STR_HUMAN_SONIC_FOCUSED_FIRE_UFOPEDIA: "A experiência que adquirimos com o desenvolvimento de novas armas sônicas, bem como um melhor entendimento de como funciona a antiga tecnologia alienígena, nos permitiu desenvolver um componente para focar a energia emitida no fogo, que também é uma espécie de munição para o modo de tiro correspondente."
  STR_HUMAN_SONIC_HEAVY_CANNON: "Canhão Pesado Sônico "
  STR_HUMAN_SONIC_HEAVY_CANNON_UFOPEDIA: "Uma variante pesada de armas sônicas, combinando tecnologia humana e alienígena. Na configuração proposta, pode disparar automaticamente com uma série de 7 disparos, mas sem a opção de disparar um único pulso devido às características de design do distribuidor do condensador da cabeça de irradiação."
  STR_HUMAN_SONIC_HEAVY_CANNON_CLIP: "Clipe de Canhão Pesado Sônico "
  STR_HUMAN_SONIC_HEAVY_CANNON_FOCUSED_CLIP: "Clipe Concentrado de Canhão Pesado Sônico "
  STR_HUMAN_SONIC_HEAVY_CANNON_FOCUSED_CLIP_UFOPEDIA: "A profunda modernização do distribuidor condensador da cabeça de radiação do Armas Pesadas Sônicas, bem como uma pequena revisão dos outros nós, permite concentrar energia em um feixe que colapsa em contato com uma superfície sólida, liberando uma carga na forma de uma poderosa explosão . {NEWLINE} Para poder colocar o gerador no modo de tiro focalizado, é necessário um módulo especial de uso único, que é conectado à arma além da munição principal. {NEWLINE} Para atirar neste modo, você deve selecionar o menu de armas {ALT} Tiro Focado {ALT}."
  STR_XCOM_SONIC_WEAPONS: "X-Com Armas Sônicas "
  STR_XCOM_SONIC_WEAPONS_UFOPEDIA: "Tendo estudado os princípios básicos das armas sônicas alienígenas, fomos capazes de fazer um progresso significativo no desenvolvimento de nossos próprios protótipos. As armas em potencial são caracterizadas por danos significativos infligidos por um impulso de alta energia no ambiente circundante. Isso reduz a eficácia da armadura do alvo, bem como permite o uso eficaz na pressão atmosférica, bem como debaixo d'água em qualquer profundidade. Infelizmente, ainda não conseguimos obter uma focalização suficiente do pulso emitido, portanto, com uma distância, a energia da carga diminui inevitavelmente. Nesse caso, as mais promissoras em termos de desenvolvimento são as armas eficazes em pequenas e médias distâncias. Talvez com uma compreensão mais profunda da tecnologia alienígena, teremos a oportunidade de atualizar ainda mais essas armas."
  STR_RETURN_HUMAN_SONIC_PROTOTYPE: "Retorne a tecnologia de Arma Sônica Militar"
  STR_RETURN_HUMAN_SONIC_PROTOTYPE_UFOPEDIA: "Escolha certa, comandante! Não devemos estragar as relações nem com os militares nem com o Conselho. Temos à nossa disposição um arsenal diversificado de armas altamente eficazes e acredito que este projeto duvidoso de fundir tecnologia humana e alienígena não produzirá resultados substanciais. E podemos gastar o dinheiro recebido para financiar nossos próprios empreendimentos promissores. A compensação monetária de agências governamentais será transferida em 24 horas."
  STR_KEEP_HUMAN_SONIC_PROTOTYPE: "Manter a tecnologia de armas sônicas militares"
  STR_KEEP_HUMAN_SONIC_PROTOTYPE_UFOPEDIA: "Nossa equipe apóia sua decisão, comandante. Analisamos os dados e já temos algumas ideias promissoras. No entanto, é óbvio que, para traduzir este conceito em uma arma de mão, é necessário um entendimento profundo dos princípios de operação de armas sônicas alienígenas."
  STR_DOUBLE_SHOT: "Tiro Duplo"
  STR_FOCUSED_SHOT: "Tiro Concentrado"
  STR_HUMAN_SONIC_SHOTGUN: "Espingarda Sônica"
  STR_HUMAN_SONIC_SHOTGUN_UFOPEDIA: "Uma arma elegante que incorpora a combinação harmoniosa de tecnologias humanas e alienígenas. O emissor construído por nós no modo usual de disparo gera 6 pulsos sônicos, divergindo em pequenos ângulos. Isso pode ser feito duas vezes em rápida sucessão sem o risco de superaquecimento do gerador."
  STR_HUMAN_SONIC_SHOTGUN_PELLET_CLIP: "Cartucho da Espingarda Sônica"
  STR_HUMAN_SONIC_SHOTGUN_FOCUSED_CLIP: "Clipe de Escopeta Sônica Concentrada"
  STR_HUMAN_SONIC_SHOTGUN_FOCUSED_CLIP_UFOPEDIA: "A evolução da tecnologia de focalização de pulsos sônicos nos levou a criar uma modificação de escopetas sônicas, nos permitindo gerar uma carga poderosa em vez de espalhar as mais fracas. Assim, a precisão é aumentada significativamente e a perda de potência do pulso da distância percorrida é reduzida, mas a taxa de disparo diminui visivelmente devido ao superaquecimento do gerador. {NEWLINE} Ser capaz de colocar o gerador no modo de disparo focalizado. , é necessário um módulo especial de uso único, que é carregado na arma além da munição principal. {NEWLINE} Para atirar neste modo, você deve selecionar o menu de armas {ALT} Tiro Concentrado {ALT}."
  STR_CORRUPTED_DATA: "Dados corrompidos"
  STR_CORRUPTED_DATA_UFOPEDIA: "No processo de descriptografia de dados, ocorreu um acionamento inesperado do mecanismo de proteção, levando à corrupção irreversível dos dados."
  STR_RECORD_WOW_SIGNAL: "Opaa! Sinal"
  STR_RECORD_WOW_SIGNAL_UFOPEDIA: "Sinal de rádio de banda estreita forte recebido em 15 de agosto de 1977 pelo radiotelescópio da Ohio State University, parecia vir da constelação de Sagitário e carregava as marcas esperadas de origem extraterrestre. O astrônomo Jerry Ehman ficou tão impressionado com o resultado que circulou a leitura na impressão e escreveu o comentário Uau! Segundo testemunhas oculares, no dia seguinte ele foi visitado por duas pessoas que se apresentaram como agentes federais. Pediram insistentemente ao cientista para acompanhá-los e, à noite, todas as gravações do sinal desapareceram de seu escritório. Das testemunhas, havia apenas uma fotografia do registro descriptografado, tirada por um aluno de pós-graduação de Ehman."
  STR_RECORD_MICROWAVE: "Incrível micro-ondas"
  STR_RECORD_MICROWAVE_UFOPEDIA: "Comandante, entre os dados militares decodificados encontrei um cálculo incrível para a geração de feixes de ondas magnéticas ressoando com fontes coerentes. Você sabe o que isso significa? Podemos fazer um microondas que não aqueça o prato! Isso é simplesmente um milagre! Solicite a produção da primeira amostra imediatamente. Após testes obrigatórios, será instalado na área de refeições."
  STR_QUANTUM_COMPUTER: "Protótipo Inicial do Computador Quântico"
  STR_QUANTUM_COMPUTER_UFOPEDIA: "Este dispositivo é um protótipo de um computador quântico. Ele usa a mecânica quântica (superposição quântica, emaranhamento quântico) para transmitir e processar dados. Teoricamente, isso permite que você processe todos os estados possíveis simultaneamente, alcançando uma superioridade significativa sobre os computadores convencionais em termos de velocidade computacional. Infelizmente, o design tem uma série de desvantagens significativas, o sistema de resfriamento é extremamente ineficiente e não parece que este protótipo seja capaz de realizar cálculos significativos."
  STR_HUMAN_SONIC_CONCEPT: "Conceito de Armas Sônicas Humanas"
  STR_HUMAN_SONIC_CONCEPT_UFOPEDIA: "Este computador contém desenvolvimentos militares ultrassecretos relacionados ao armamento sônico. No entanto, o desenvolvimento está longe de ser concluído e parece que os militares estão perplexos. Esta manhã, um convincente representante da inteligência militar nos contatou e pediu para devolver todos esses dados às autoridades.{NEWLINE}Comandante, acredito que os militares não serão capazes de realizar o potencial desse conceito. Infelizmente, não podemos simplesmente ir pelas costas e copiar os dados de seu computador devido à natureza do software e sua forte ligação com a arquitetura do núcleo de computação.{NEWLINE}Proponho recusar essa transferência de dados e completar as armas nós mesmos. No entanto, isso provavelmente implicará em sanções do Conselho.{NEWLINE}Caso concordemos, os militares oferecem uma recompensa de {ALT}$5.000.000{ALT}. Dada a natureza não oficial do negócio, o dinheiro será transferido em dinheiro."
  STR_CYBERWEB_HEIST: "Roubo Cyberweb"
  STR_CYBERWEB_HEIST_DESCRIPTION: "As forças da Cyberweb atacaram um objeto militar ultrassecreto. Ajude os militares a lutar contra o ataque e tente proteger o pessoal da base."
  STR_CYBERWEB_HEIST_BRIEFING: "As forças da Cyberweb atacaram um objeto militar ultrassecreto. Ajude os militares a lutar contra o ataque e tente proteger o pessoal da base. Para abortar a missão, retorne os operativos da X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_MILITARY_COMPUTER_HACKING: "Hacking de Computador Militar"
  STR_HACKED_DATA: "Dados Hackeados"
  STR_CYBERWEB_HEIST_WON: "Roubdo Cyberweb ganhado."
  STR_MILITARY_COMPUTER: "Computador Militar"
  STR_MILITARY_COMPUTER_UFOPEDIA: "Por meio da engenharia reversa, conseguimos entender o princípio básico de operação do computador militar que capturamos. O sistema que restringe o acesso aos dados tem um design multicamadas, o que torna o hacking difícil. Conseguimos fazer isso, mas devido ao fato de que cada instância possui características próprias no sistema de segurança, é necessária uma abordagem individual a cada vez. Você deve transferir esta amostra e todas as subsequentes para o departamento de engenharia. Com o tempo, eles poderão acessar os dados. No entanto, o processo de hacking é bastante difícil e às vezes pode causar danos ou perda de dados."
  STR_MIND_PROBE_MANUFACTURING: "Fabricação de Sonda Mental"
  STR_TRITANIUM_KUKRI: "Kukri de Tritanium"
  STR_TRITANIUM_KUKRI_UFOPEDIA: "Esta arma de lâmina feita de Ligas Alienígenas é muito melhor no corte de materiais duros do que sua antecessora terrestre, ao mesmo tempo que é mais leve e mais confortável de carregar."
  STR_KUKRI: "Kukri"
  STR_KUKRI_UFOPEDIA: "A faca Kukri, também conhecida como a faca Gurkha, é a faca de utilidade básica dos exércitos nepalês e indiano. Também está a serviço de várias unidades da Comunidade das Nações. É mais eficaz nas mãos de um soldado forte e corajoso. {NEWLINE} {NEWLINE} A compra desta arma requer Armas Não Padrão e Recrutamento de Embaixador militar."
  STR_KUKRI_BUY: "Aquisição de Kukri"
