  STR_CHIEF_MEDICAL_OFFICER_INTRODUCTION: "Introdução a Diretora Médica"
  STR_CHIEF_MEDICAL_OFFICER_INTRODUCTION_DESCRIPTION: "Olá, Comandante, sou a Diretora Médica desta base. Ouvi algumas coisas boas sobre você, então tenho grandes esperanças para o projeto. Na verdade, estou mais interessada nas descobertas que podemos fazer do que em dinheiro, e como não sou exatamente uma pessoa pobre, decidi fazer uma pequena doação para a causa. Deixei para você em um armário seguro."
  STR_CHIEF_MEDICAL_OFFICER_INTRODUCTION_UFOPEDIA: "Acho que devo falar um pouco sobre mim. Como você sabe, meu dever é manter nossos agentes de campo inteiros depois... bem, você sabe como é com negócios obscuros como o nosso. No entanto, também estou qualificada para realizar análises científicas em quaisquer materiais biológicos de interesse, incluindo autópsias, vivissecções e testes bioquímicos. Sinta-se à vontade para me fazer uma visita quando quiser. Desculpe o cheiro de antisséptico, mas acredite, é melhor assim."
  STR_INTELLIGENCE_OFFICER_INTRODUCTION: "Introdução a Oficial de Inteligência"
  STR_INTELLIGENCE_OFFICER_INTRODUCTION_UFOPEDIA: "Ei, é um terno muito bonito que você está vestindo, Comandante! Eu sou a Oficial de Inteligência aqui, o que significa que atendo telefonemas, faço café e aperto as pessoas para obter informações. Acho que essa última coisa seria mais importante para você, mas meu café quente também é muito bom! Nossa situação é simples: estamos no escuro. Eu tenho pouca ou nenhuma pista para seguir no momento, então temos que encontrá-las primeiro. A melhor fonte de informações são os cativos vivos, quero dizer, indivíduos presos, então, por favor, diga aos agentes de campo para deixar pelo menos alguns para mim. Existem outras fontes também, como documentos capturados e afins, então fique de olho em qualquer coisa que pareça incomum. Apenas, por favor, não me dê cadáveres, eles não são muito falantes; se você acha que eles são realmente interessantes, fale com aquela Diretora Médica gostosa, ela é competente e sabe o que é um bom café."
  STR_INTELLIGENCE_OFFICER_INTRODUCTION_DESCRIPTION: "Comandante, posso entrar? Prazer em finalmente conhecê-lo! Achei que você poderia fazer uma pausa no seu primeiro dia ocupado, então trouxe um café para comemorar o momento. Ou você gosta de chá...?{NEWLINE}A propósito, enquanto esperávamos sua chegada, tomei a liberdade de socializar com algumas pessoas do Comitê de Financiamento para descobrir algumas informações sobre os assuntos atuais. Por acaso, tenho comigo alguns arquivos que consegui dessa maneira. Podemos olhar para eles mais tarde juntos?"
  STR_CHIEF_ACCOUNTANT_INTRODUCTION: "Introdução a Diretora das Finanças"
  STR_CHIEF_ACCOUNTANT_INTRODUCTION_UFOPEDIA: "Como a Diretora das Finanças aqui, sou responsável por todas as transferências de dinheiro que você autorizar, então é melhor manter seus gastos sob controle.{NEWLINE}Então, você será o responsável por essa bagunça. Eu realmente espero que você esteja pronto para o trabalho, porque não parece tão bom. Você sabe tão bem quanto eu que somos apenas uma operação paralela para mostrar o quanto a ONU se importa com toda essa porcaria estranha. Mas seja qual for sua posição, vou manter este projeto em execução e garanto a você que estarei aqui pelo menos enquanto você!{NEWLINE}Além disso, preciso que você assine este pacote. Está aqui há muito tempo e está endereçado ao Comandante X-Com. Eu não sei o que tem dentro, então, por favor, não abra no meu escritório. Basta assinar aqui e aqui..."
  STR_CHIEF_ACCOUNTANT_INTRODUCTION_DESCRIPTION: "Ah, o novo Comandante. Supervisiono todos os assuntos financeiros nesta organização. Posso vê-lo mais tarde hoje no meu escritório? Há alguns pontos que gostaria de discutir."
  STR_QUARTERMASTER_INTRODUCTION: "Introdução ao Contramestre"
  STR_QUARTERMASTER_INTRODUCTION_UFOPEDIA: "Então, vamos ao que interessa, Comandante.{NEWLINE}{NEWLINE}Meu papel aqui é ficar de olho em todos os pedidos de suprimentos para que nossos agentes não precisem. Do jeito que está, parece que estamos um pouco subequipados, então tentarei conseguir algo um pouco mais avançado para nós, se você me permitir. Se você precisar de algo especial, me avise e verei o que pode ser feito.{NEWLINE}{NEWLINE}Para começar, recomendo expandir um pouco nosso equipamento básico de campo. Dizem que alguns de nossos suspeitos são... bem, mais difíceis de derrubar do que o normal, se você entende o que quero dizer, e meu instinto me diz que tiroteios serão comuns."
  STR_QUARTERMASTER_INTRODUCTION_DESCRIPTION: "É o Comandante! Feliz por finalmente vê-lo pessoalmente. Estou encarregado de nossos suprimentos e equipamentos de campo. Diga, você gostaria de ver minha pequena oficina pessoal? Vamos manter isso entre nós, mas tenho um bom uísque guardado para uma ocasião especial como esta. Mas antes de começarmos, há uma coisinha que guardo para um dia chuvoso, e acho que estamos para um ano chuvoso, então é hora de tirar o pó. Pode não ser muito, mas não estamos exatamente bem armados neste momento."
  STR_LOGISTICS: "Logística"
  STR_LOGISTICS_UFOPEDIA: "Nossa chamada 'rede de logística global' é uma ficção: em teoria podemos chegar a qualquer lugar, mas chegar lá com um equipamento decente E NA HORA CERTA seria um milagre! Ninguém gosta de agentes estrangeiros em seu solo, e quatro é pior do que dois.{NEWLINE}No entanto, ao ameaçar as pessoas certas, consegui melhorar um pouco o sistema, então agora podemos preparar uma van em todas as grandes cidades do planeta, teoricamente. Se você acha que não é impressionante, fique à vontade para não usá-la e pare de fazer eu perder meu tempo."
  STR_PERSONAL_PROTECTION: "Proteção Pessoal"
  STR_PERSONAL_PROTECTION_UFOPEDIA: "Os coletes Kevlar dificilmente são tecnologia de ponta, mas aparentemente não éramos considerados importantes o suficiente para um suprimento constante deles. Espero corrigir esse aparente erro, mesmo que seja muita burocracia da minha parte. Eles são um pouco caros pela pouca proteção que oferecem, mas talvez pelo menos deixem nossos agentes mais felizes.{NEWLINE}Por enquanto, que tal usar os bons e velhos casacos de couro? Pelo menos eles vão mantê-lo à prova d'água e podem impedir um ataque fraco."
  STR_NONSTANDARD_WEAPONS: "Armas Fora do Padrão"
  STR_NONSTANDARD_WEAPONS_UFOPEDIA: "Com toda a papelada feita - e realmente era muita - finalmente conseguimos um fornecedor de armas que antes eram consideradas 'desnecessárias' para nossas operações. Nada realmente incrível, apenas alguns modelos adicionais que combinariam com alguns de nossos homens melhor do que o que temos, como aqueles revólveres Magnum realmente grandes ou talvez Espingardas quando ficarmos maiores. Se precisar, basta fazer o pedido normalmente."
  STR_REVIVED_WEAPONS: "Armas Revividas"
  STR_REVIVED_WEAPONS_UFOPEDIA: "Comandante, você ouviu? Existem pessoas por aí que se dedicam a salvar projetos de armas descartados. Às vezes, projetos promissores são cancelados devido a problemas financeiros ou problemas de engenharia que se mostram muito desafiadores. As pessoas que mencionei assumem esses designs e às vezes conseguem concluí-los em segredo usando recursos obscuros.{NEWLINE}Por que fazem isso? Principalmente por dinheiro! Esses designs têm fãs fanáticos, que de bom grado pagariam muito dinheiro por sua arma favorita, supostamente inexistente. E considerando que essas armas tendem a ter um desempenho pelo menos tão bom quanto o inicialmente esperado, elas podem ser do interesse da X-Com também.{NEWLINE}Se você estiver interessado em experimentá-las, então eu conheço alguém que conhece alguém..."
  STR_MEDICINE: "Medicina"
  STR_MEDICINE_UFOPEDIA: "Vamos começar com o básico: antes de fazer quaisquer descobertas substanciais, devemos espremer o que pudermos das fontes disponíveis. Afinal, não somos pagos para reinventar a roda. Nosso objetivo deve ser entrar em contato com as pessoas certas e solicitar ou comprar o que precisamos para fazer o que não temos. Para começar, gostaria de sugerir que você conheça alguém que lida com terapias experimentais com células-tronco, uma vez que Acredito que essa tecnologia é algo que pode salvar a vida de nossos agentes. Posso investigar isso se você me der algum tempo. Eu, no entanto, tenho acesso a uma variedade de especificações não convencionais que podem aumentar a capacidade de combate de nossos agentes. Leva muito tempo e treinamento, mas nossos agentes irão gradualmente se elevar acima dos homens comuns. Você quer saber de onde eu o tirei? Ah, garanto-lhe, em breve você deixará de se surpreender com essas trivialidades."
  STR_XENOLOGIST_CONTACT: "Recrutamento do Xenologista"
  STR_XENOLOGIST_CONTACT_UFOPEDIA: "Ah, saudações, saudações! Estou absolutamente feliz por ser seu Xenologista-Chefe. Você parece ser um bom líder, Comandante; Estou esperando muito com esta operação.{NEWLINE}Vejo que você não sabe exatamente por que estou aqui, correto? Bem, nem eu, para ser honesto. Parece que não há nada acontecendo onde minhas habilidades únicas seriam aplicáveis. Mas não se preocupe, tenho certeza de que sua Oficial de Inteligência ou Engenheiro-Chefe ou qualquer outra pessoa que esteja conduzindo pesquisas aqui buscará minha ajuda em breve. Tenho certeza que você não vai se arrepender de me convidar aqui, Comandante... E tenho certeza que não vou me arrepender também."
  STR_MILITARY_ENVOY_CONTACT: "Recrutamento do Mercenário Veterano"
  STR_MILITARY_ENVOY_CONTACT_UFOPEDIA: "Saudações, Chefe! Seu novo Mercenário Veterano aqui. Fui enviado aqui em dobro, a respeito de algum tipo de desordeiro alienígena. Não há necessidade de perguntar como eu sei disso, tenho meus contatos. É por isso que você me queria, certo?{NEWLINE}De qualquer forma, já conversei com um de seus agentes, o que me trouxe aqui, e aparentemente estamos muito mal equipados. Não posso prometer nenhuma arma nuclear neste momento, mas acho que posso conseguir algo extra com meus velhos amigos. O que você quer dizer com 'é legal', claro que é legal! Se pudéssemos usar coisas ilegais sem punição, as coisas seriam muito mais fáceis. É claro que eu não seria capaz de ajudá-lo com isso de qualquer maneira, Chefe."
  STR_CHIEF_RESEARCHER_CONTACT: "Recrutamento do Pesquisador-Chefe"
  STR_CHIEF_RESEARCHER_CONTACT_UFOPEDIA: "Boa noite, Comandante. Recebi sua oferta para me tornar seu Pesquisador-Chefe e isso certamente despertou meu interesse. Devo dizer que fiquei cético no início, mas alguns colegas bem colocados me garantiram que você tem boas evidências sobre esses eventos estranhos, então não pude resistir a vir aqui para ver por mim mesmo.{NEWLINE}Francamente, nossas instalações de pesquisa são bastante simples, mas elas terão que servir por enquanto. Se você não se importar, farei uma reunião com sua equipe imediatamente para discutir melhorias nos laboratórios. Quero dizer, logo depois que eu me mudar. Temos uma suíte dupla, não é?"
  STR_CHIEF_ENGINEER_CONTACT: "Recrutamento do Engenheiro-Chefe"
  STR_CHIEF_ENGINEER_CONTACT_UFOPEDIA: "Oi, amigo. Recebi sua mensagem, então aqui estou: seu novo Engenheiro-Chefe.{NEWLINE}Olha, estou aqui apenas pelos gadgets, ok? Não sou muito político e não sei se o seu circo de três círculos é melhor para o mundo do que os outros circos de três círculos; Eu realmente não me importo. Mas vou te ajudar, desde que você continue fazendo coisas legais.{NEWLINE}Então, onde fica minha oficina? O QUE QUER DIZER QUE NÃO TEMOS UMA? Nossa, parece que meu trabalho já começou. Precisamos mesmo projetar um espaço de trabalho, com equipamentos decentes e espaço de sobra e um computador com sistema de vocalização bacana. Quer saber, deixe-me trabalhar e trarei as plantas quando estiverem prontas."
  STR_ALENIUM_SHARD: "Fragmento de Alenium"
  STR_ALENIUM_SHARD_UFOPEDIA: "De acordo com os dados da Kiryu-Kai, este cristal é aparentemente de origem sobrenatural. Sua estrutura interna é incrivelmente complexa, com uma rede de vias microscópicas preenchendo todo o seu volume de uma maneira semelhante a um cérebro orgânico. Quando expostas a estímulos elétricos, essas vias crescem e se reorganizam, formando novas conexões e rompendo as antigas; ele se comporta exatamente como um sistema neural biológico. Também é capaz de armazenar e liberar energia de uma maneira controlada. A Kiryu-Kai fez muitos experimentos com esses fragmentos e finalmente encontrou uma maneira de 'acordá-los', resultando na criação de algum tipo de consciência. Eles não tiveram tempo de encontrar qualquer aplicação prática para isso, mas se terminarmos sua pesquisa, poderemos ter uma ferramenta poderosa para nos ajudar em nosso esforço. Ou talvez um termo melhor fosse 'aliados poderosos'?"
  STR_ALIEN_ALLOYS_UFOPEDIA: "As naves alienígenas são construídas a partir de ligas especiais com propriedades únicas, colocando-as na classe de materiais 'Tritânio', anteriormente considerada apenas teórica. Elas são extremamente leves e duráveis ​​e podem ser moldadas por métodos eletromagnéticos. Quando desejadas, elas podem exibir memória de forma e efeitos de superelasticidade, ao mesmo tempo que são mais duráveis ​​do que qualquer outro material conhecido pela ciência - basicamente uma superliga de autocura. Este material pode ser usado em vários tipos de processos de fabricação."
  STR_ALLOYS_ENGINEERING: "Engenharia de Ligas Alienígenas"
  STR_ALLOYS_ENGINEERING_UFOPEDIA: "As Ligas Alienígenas por si só são fantásticas, mas são tão diferentes de nossos materiais que descobrir suas propriedades físicas exatas e como introduzi-las na folha de liga me levou uma ou duas noites. Mas agora que deixamos esses obstáculos para trás, vamos fazer bom uso dessa nova tecnologia! Hmmm, que tal algumas melhorias em nossas armas de fogo? Só estou falando!"
  STR_ALIEN_ENGINEERING: "Engenharia Alienígena"
  STR_ALIEN_ENGINEERING_UFOPEDIA: "Dispositivos alienígenas usados ​​por humanos, como os cultistas, são feitos com eletrônicos amplamente disponíveis, mas de acordo com regras e lógicas muito diferentes daquelas a que estamos acostumados. No entanto, tais dispositivos obedecem a todas as leis conhecidas da física e operam em princípios que começam a fazer sentido quando você está familiarizado com eles. Agora entendemos esses componentes bem o suficiente para mexer com eles e aprender mais sobre suas funções."
  STR_ALIEN_LANGUAGE: "Linguagem Alienígena"
  STR_ALIEN_LANGUAGE_UFOPEDIA: "Os alienígenas empregam uma forma de linguagem escrita para se comunicar com seus seguidores. Esta linguagem usa símbolos estranhos organizados de acordo com um sistema gramatical simples para formar mensagens curtas. Neste ponto, não podemos dizer se os alienígenas também usam essa linguagem para se comunicarem entre si, mas talvez possamos aprender mais sobre seu relacionamento com os humanos."
  STR_UFO_SIGNATURE: "Assinatura de OVNI"
  STR_UFO_SIGNATURE_UFOPEDIA: "Determinamos que o comunicador alienígena funciona identificando e localizando as transmissões de OVNIs, que os alienígenas normalmente escondem de nossos sensores com tecnologia sofisticada. Se pudermos replicar este dispositivo em uma escala maior, teremos uma tremenda vantagem em observar e possivelmente combater voos de OVNIs."
  STR_DEEP_ONE_COMM_DEVICE: "Dispositivo de Comunicação dos Deep Ones"
  STR_ALIEN_COMMUNICATOR: "Comunicador Alienígena"
  STR_ALIEN_COMMUNICATOR_UFOPEDIA: "Este dispositivo é usado por cultistas de alto escalão para contatar seus mestres alienígenas. É construído de acordo com um design alienígena, mas com materiais da Terra. Ele transmite um simples sinal digital bidirecional entre o usuário e um OVNI próximo, permitindo que ele envie mensagens em um idioma alienígena.{NEWLINE}O mais interessante sobre este comunicador é que ele é equipado com um detector de OVNIs de curto alcance. Certamente devemos investigar isso mais a fundo."
