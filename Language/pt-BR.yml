  STR_HSD_HABITAT_ATTACK_LOBSTERMAN_DESCRIPTION: "Uma base de pesquisa submarina da Hydrospace Dynamics foi atacada por terríveis HomensLagostas! Devemos proteger a equipe e aproveitar esta oportunidade para talvez aprender mais sobre nossos inimigos subaquáticos. Talvez o laboratório tenha algumas pistas valiosas para nos ajudar neste conflito?{NEWLINE}Só são permitidos equipamentos subaquáticos!"
  STR_HSD_HABITAT_ATTACK_CARCHARODON: "Laboratório Subaquático HSD"
  STR_HSD_HABITAT_ATTACK_CARCHARODON_BRIEFING: "Uma base de pesquisa submarina da Hydrospace Dynamics foi atacada por ferozes Carcharodons! Devemos proteger a equipe e aproveitar esta oportunidade para talvez aprender mais sobre nossos inimigos subaquáticos. Para abortar a missão, retorne os agentes da X-Com para a cápsula submersível e clique no ícone 'Abortar Missão'."
  STR_HSD_HABITAT_ATTACK_CARCHARODON_DESCRIPTION: "Uma base de pesquisa submarina da Hydrospace Dynamics foi atacada por ferozes Carcharodons! Devemos proteger a equipe e aproveitar esta oportunidade para talvez aprender mais sobre nossos inimigos subaquáticos. Talvez o laboratório tenha algumas pistas valiosas para nos ajudar neste conflito?{NEWLINE}Só são permitidos equipamentos subaquáticos!"
  STR_UCITY: "Cidade Submarina"
  STR_UCITY_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Aparentemente, nem todos os Deep Ones vivem em comunidades nômades: alguns vivem em complexos submarinos profundos que existem para extrair recursos para 'Dagon'. Esses seres profundos são mais civilizados, sendo supervisionados por aquatóides.{NEWLINE}{NEWLINE}Este pode ser um ótimo local para capturar um aquatóide de alto escalão para interrogatório. Talvez isso lance alguma luz sobre essas pessoas estranhas e seus planos misteriosos.{NEWLINE}{NEWLINE}Além disso, podemos realmente parar de emboscar esses Aquatoides. Em vez disso, devemos ir para a cidade deles."
  STR_UCITY_AVAILABLE: "Cidade Submarina Infiltrada"
  STR_UCITY_DESCRIPTION: "Aqui está a grande Cidade Submarina, povoada por Deep Ones e Aquatóides. Nosso objetivo é localizar e capturar um Aquatóide de alto escalão.{NEWLINE}Lembre-se de que os humanos não podem ver ou se mover bem debaixo d'água.{NEWLINE}Somente equipamentos com capacidade subaquática são permitidos!"
  STR_UCITY_BRIEFING: "Nós nos infiltramos na Cidade Submarina. Nosso objetivo é localizar e capturar um Aquatóide de alto escalão e retornar ao casulo submersível. Para abortar a missão, retorne os operativos da X-Com ao casulo submersível e clique no ícone 'Abortar missão'."
  STR_USO_SURVEY_SHIP: "T'Leth Superintendente"
  STR_USO_ESCORT: "T'Leth Batedor"
  STR_USO_CRUISER: "T'Leth Cruzador"
  STR_ALERT_AQUATOID_TRAP: "Chegada USO!"
  STR_AQUATOID_TRAP: "Emboscada USO"
  STR_AQUATOID_TRAP_DESCRIPTION: "Estamos enviando falsos sinais do Deep One na esperança de atrair seus fornecedores para este local. Chegue lá e prepare uma emboscada para atacar a nave quando ela estiver encalhada. Lembre-se de que os humanos não conseguem ver ou se mover bem embaixo d'água.{NEWLINE}Somente equipamentos com capacidade subaquática são permitidos!"
  STR_AQUATOID_TRAP_BRIEFING: "Nosso plano funcionou: os alienígenas estão trazendo recursos para abastecer a tribo Deep One que personificamos. Devemos levar o navio deles quando estiver encalhado, possivelmente deixando alguns deles vivos. Lembre-se de que os humanos não podem ver ou se mover bem debaixo d'água. Boa sorte!"
  STR_EMBASSY_OF_TLETH: "T'Leth Embaixada"
  STR_EMBASSY_OF_TLETH_DESCRIPTION: "Localizamos um local submarino secreto para onde membros de alto escalão da Igreja de Dagom são levados para uma reunião com seus mestres não humanos. Essa reunião está acontecendo agora. Não permitiremos que isso aconteça.{NEWLINE}Somente equipamentos com capacidade subaquática são permitidos!"
  STR_EMBASSY_OF_TLETH_BRIEFING: "Localizamos um local submarino secreto para onde membros de alto escalão da Igreja de Dagom são levados para uma reunião com seus mestres não humanos. Essa reunião está acontecendo agora. Os humanos não conseguem ver ou se mover bem debaixo d'água, então tome cuidado. Para abortar a missão, retorne os operativos da X-Com ao casulo submersível e clique no ícone 'Abortar missão'."
  STR_DEEP_ONE_VILLAGE: "Vila Deep One "
  STR_DEEP_ONE_VILLAGE_RAID_COMPLETED: "Incursão a Vila dos Deep One Completa"
  STR_DEEP_ONE_VILLAGE_RAID: "Incursão a Vila dos Deep One "
  STR_DEEP_ONE_VILLAGE_RAID_DESCRIPTION: "Localizamos uma plataforma de comunicação, servindo como um ponto de interesse para um pequeno grupo de Deep Ones. Esta é uma boa oportunidade para capturar alguns deles vivos ou pelo menos coletar alguns artefatos. Os humanos não conseguem ver ou se mover bem debaixo d'água, então tome cuidado.{NEWLINE}Somente equipamentos com capacidade subaquática são permitidos!"
  STR_DEEP_ONE_VILLAGE_RAID_BRIEFING: "Localizamos uma plataforma de comunicação, servindo como um ponto de interesse para um pequeno grupo de Deep Ones. Esta é uma boa oportunidade para capturar alguns deles vivos ou pelo menos coletar alguns artefatos. Os humanos não conseguem ver ou se mover bem debaixo d'água, então tome cuidado. Para abortar a missão, retorne os operativos da X-Com para nave e clique no ícone 'Abortar missão'. Boa sorte!"
  STR_DEEP_ONE_CHIEFTAIN: "Chefe Deep One"
  STR_DEEP_ONE_SOLDIER: "Servente Deep One"
  STR_DEEP_ONE_ARMOR: "Análise de Combate: Deep One"
  STR_DEEP_ONE: "Deep One"
  STR_DEEP_ONE_UFOPEDIA: "Quase humana, esta estranha criatura parece ser um humanóide reptiliano intimamente relacionado ao homem. Eles são mais fortes e resistentes do que os humanos. Os Deep Ones são uma raça totalmente desenvolvida, havendo espécimes masculinos e femininos de várias idades. Essas criaturas são definitivamente sencientes e podem manter uma conversa, embora com um raciocínio bastante simples. Eles se descrevem como 'camponeses' ou 'servos', embora a natureza de seus senhores seja tão ambígua quanto parece. Como criaturas do fundo do mar e da superfície, eles são resistentes a explosões e outras formas de danos baseados na pressão."
  STR_DEEP_ONE_AUTOPSY: "Autópsia Deep One"
  STR_DEEP_ONE_AUTOPSY_UFOPEDIA: "A análise genética sugere que esta criatura está relacionada às formas de vida normais da Terra, mas muito antigas - por volta do período Cretáceo. Caso contrário, é um humanóide bastante normal, se podemos chamá-lo assim, com todos os órgãos naturais que podemos esperar de um habitante das profundezas que também pode respirar ar. Um pequeno dispositivo eletrônico está alojado em seu crânio."
  STR_DEEP_ONE_CORPSE: "Cadáver Deep One"
  STR_AQUATOID_SQUAD_LEADER: "Líder de esquadrão Aquatoid"
  STR_AQUATOID_SOLDIER: "Soldado Aquatoid"
  STR_AQUATOID_NAVIGATOR: "Navegador Aquatoid"
  STR_AQUATOID_ARMOR: "Análise de Combate: Aquatoid"
  STR_AQUATOID: "Aquatoid"
  STR_AQUATOID_AUTOPSY: "Autópsia Aquatoid"
  STR_AQUATOID_AUTOPSY_UFOPEDIA: "Uma análise detalhada dessa criatura nos permite fazer algumas suposições básicas. Os pulmões vestigiais permitem a respiração do ar e a mobilidade superficial limitada. Existem implantes cibernéticos por todo o corpo, aumentando a força de seus membros atrofiados e a função de seus órgãos. Como todos os membros dessa raça são idênticos, podemos supor que essas criaturas são clones."
  STR_AQUATOID_UFOPEDIA: "Os aquatóides são uma sociedade antiga, tendo existido milênios antes dos primeiros passos vacilantes do homem no mundo. Sua forma compacta e características bulbosas são um retrocesso aos seus irmãos viajantes espaciais, os Sectoids. Os aquatóides buscam propagar sua raça estéril por meio da modificação genética de outras raças. Acontece que os humanos são os temas ideais para isso. Os experimentos geraram inúmeras raças híbridas."
  STR_AQUATOID_CORPSE: "Cadáver Aquatoid"
  STR_TENTACULAT_WEAPON: "Tentáculos de Tentaculat"
  STR_TENTACULAT_WEAPON_UFOPEDIA: "Ataques tentaculat causam 'zumbificação' instantânea do alvo e o transformam em uma forma de vida aquática irracional. Devido a uma amostra muito pequena, esse mecanismo é mal compreendido."
  STR_TENTACULAT_ARMOR: "Análise de Combate: Tentaculat"
  STR_TENTACULAT: "Tentaculat"
  STR_TENTACULAT_TERRORIST: "Tentaculat"
  STR_TENTACULAT_CORPSE: "Cadáver de Tentaculat"
  STR_TENTACULAT_AUTOPSY: "Autópsia de Tentaculat"
  STR_TENTACULAT_UFOPEDIA: "Nem mesmo as profundezas de um pesadelo Lovecraftiano poderiam gerar algo como esta criatura indescritível. Não existe comparação com nenhum animal da Terra, o ambiente que poderia produzir tal coisa está além da imaginação. Armado com longos tentáculos, o Tentaculat paralisa suas vítimas, então as transmuta em coisas irracionais. Esses descendentes podem causar morte ao toque, até mesmo por meio de armadura."
  STR_TENTACULAT_AUTOPSY_UFOPEDIA: "Nossa autópsia revelou uma miríade de pequenos implantes cibernéticos que estão alojados no grande cérebro da criatura. Ele possui receptores para luz visível e também para imagens térmicas, de modo que este monstro pode navegar com precisão infalível mesmo nas profundezas do oceano. Seus órgãos internos são em sua maioria vestigiais, apenas o suficiente para sustentá-lo. Um conector externo leva ao seu pequeno estômago, então é lógico supor que ele é alimentado com nutrientes diretamente por seus mestres."
  STR_TASOTH_ARMOR: "Análise de Combate: Tasoth"
  STR_TASOTH: "Tasoth"
  STR_TASOTH_SOLDIER: "Tasoth Commando"
  STR_TASOTH_CORPSE: "Cadáver de Tasoth"
  STR_TASOTH_AUTOPSY: "Autópsia de Tasoth"
  STR_TASOTH_UFOPEDIA: "Muito mais poderoso que um homem, o Tasoth é um verdadeiro alienígena e seu comportamento e natureza carnívora são incomparáveis ​​no planeta. O Tasoth parece perfeito para formar a ponta de lança de um ataque alienígena, já que nunca parece recuar da luta, mesmo em face de adversidades esmagadoras."
  STR_TASOTH_AUTOPSY_UFOPEDIA: "A dissecção revelou um organismo cibernético possuidor de um poder estranho. Dentro da cavidade corporal existe uma pequena unidade de força, mas nenhum órgão identificável. A energia é transmitida por todo o corpo por um sistema de transmissão bioelétrica. O corpo não tem ossos ou qualquer outra estrutura de suporte. Uma vez morto, o poder pára e a criatura se torna uma boneca de pano sem vida de carne e fluidos alienígenas escorrendo. A única outra construção interna é um par de células de cerâmica, que se energizadas brevemente revivem a criatura."
  STR_DESTROY_TASOTH: "Destruir Fábrica Tasoth"
  STR_DESTROY_TASOTH_UFOPEDIA: "Comandante! Implantamos com sucesso os dados virais na fábrica Tasoth e causamos seu... fechamento violento. Oh, você deveria ter visto os fogos de artifício!{NEWLINE}Demos aos alienígenas submarinos de T'leth um golpe crítico. Após a destruição da fábrica Tasoth, eles aparentemente retiraram suas forças para as profundezas e cessaram todas as atividades de superfície. Parece que não os veremos tão cedo. Embora eu não tenha dúvidas de que eles voltarão, acho que podemos deixar esse problema para nossos netos. Agora vamos festejar!"
  STR_TASOTH_DATA_PAD: "Criação de Arquivo de Dados Tasoth"
  STR_TASOTH_DATA_PAD_UFOPEDIA: "Este dispositivo contém informações completas sobre como criar Tasoths do zero. É crucial para o processo de criação do exército imparável de Dagom.{NEWLINE}Embora não possamos duplicar o processo, entendemos o suficiente para interrompê-lo. Devemos invadir o mainframe da fábrica alienígena e substituir os arquivos originais pelos nossos. Isso fará com que toda a instalação quebre e, eventualmente, exploda quando o acúmulo de Zrbite em seu sistema atingir a massa crítica. Isso deve eliminar a ameaça Tasoth, ou pelo menos atrasá-la por um longo tempo."
  STR_TASOTH_FACTORY: "Fábrica Tasoth"
  STR_TASOTH_FACTORY_AVAILABLE: "FÁBRICA TASOTH INFILTRADA"
  STR_TASOTH_FACTORY_DESCRIPTION: "O plano é se infiltrar em um complexo industrial que produz tropas Tasoth, nas profundezas do fundo do oceano. O objetivo é recuperar um dispositivo de armazenamento de dados para procurar os pontos fracos da instalação. Cuidado com os soldados alienígenas, especialmente Tasoths.{NEWLINE}Apenas equipamentos com capacidade subaquática são permitidos, mas você pode levar quantos soldados sua nave de superfície permitir."
  STR_TASOTH_FACTORY_BRIEFING: "Você desceu fundo no oceano para se infiltrar no complexo industrial que produz as tropas Tasoth. O objetivo é recuperar um dispositivo de armazenamento de dados. Cuidado com os soldados alienígenas, especialmente Tasoths. Boa sorte!"
  STR_CULT_HQ: "Assalto ao QG do Culto"
  STR_BLACK_LOTUS_HQ: "QG da Lotus Negra"
  STR_BLACK_LOTUS_HQ_UFOPEDIA: "Agora sabemos que a seita da Lotus Negra foi estabelecida e ainda é governada diretamente por uma inteligência extraterrestre conhecida como A Dama Dourada, que pode se manifestar fisicamente por meio da posse psiônica de seus súditos. Embora não saibamos a natureza exata dessa inteligência, entendemos em detalhes como ela funciona: ela usa um amplificador psiônico para direcionar seu foco mental a fim de 'possuir' pessoas.{NEWLINE}Este amplificador está localizado na sede da Lotus Negra, dentro de uma estátua de ouro representando a Dama de Ouro. Se a capturarmos, devemos ser capazes de decifrar seu padrão de sinal e encontrar uma maneira de desativá-la, negando assim à amante alienígena a capacidade de se manifestar e controlar seus servos.{NEWLINE}Agora temos dados suficientes para localizar o QG e escolher o momento certo para atacá-lo. Você será notificado quando surgir uma oportunidade, mas espere uma forte resistência."
  STR_ZSRR_HQ: "QG da Red Dawn"
  STR_ZSRR_HQ_UFOPEDIA: "Agora temos dados suficientes para entender a estrutura da Red Dawn: é uma organização parasita, prosperando em várias agências militares e governamentais na Europa Oriental e na Ásia. Quase todos os seus membros superiores são militares ou oficiais de inteligência com acesso a dados ultrassecretos e vários recursos. Este é um de seus maiores pontos fortes, mas podemos transformá-lo em um ponto fraco: qualquer membro exposto da Red Dawn deve ser fácil de rastrear e neutralizar por seu empregador oficial, sem que tenhamos que levantar um dedo.{NEWLINE}Este é o plano: devemos localizar o QG da Red Dawn, localizada em algum lugar da Sibéria, e obter todos os dados pessoais que pudermos encontrar. Com essas informações, devemos ser capazes de minar seriamente a organização e eliminá-la. Notificarei você assim que acharmos uma oportunidade para atacar. Claro que podemos esperar extrema resistência, então esteja preparado para uma batalha difícil."
  STR_CHURCH_OF_DAGON_HQ: "QG da Igreja de Dagon"
  STR_CHURCH_OF_DAGON_HQ_UFOPEDIA: "De acordo com as informações que 'obtivemos' do Feiticeiro, a Igreja de Dagon mantém uma rede de pirâmides de pedra na África Equatorial. Essas pirâmides são usadas como bases, e uma delas - o Alto Templo - contém uma estátua de ouro que parece ser o objeto mais sagrado do culto, o maior presente de Dagon. Não sabemos exatamente o que é esta estátua, mas se a capturarmos, ela deverá paralisar o culto como nenhuma outra coisa.{NEWLINE}O problema é que a estátua freqüentemente muda de localização entre as pirâmides, mas ainda podemos rastreá-la com razoável precisão. Afinal, um templo supremo é um templo supremo, certo?{NEWLINE}Avisarei você quando localizarmos aquela estátua de ouro e você decidirá se estamos prontos para alguma ação ou não."
  STR_EXALT_HQ: "QG da EXALT"
  STR_EXALT_HQ_UFOPEDIA: "Agora entendemos que a EXALT não produz Psiclone sozinha; os dispositivos estão sendo fornecidos a eles por meio de uma rede ainda mais secreta. Esta rede tem um representante permanente que se encontra na principal base de operações da EXALT. Além do mais, este representante é supostamente um meio-alienígena! Se capturarmos e interrogarmos esse híbrido misterioso, devemos ser capazes de destruir a cadeia de suprimentos Psiclone. Sem o Psiclone, a EXALT certamente entrará em colapso.{NEWLINE}Agora possuímos dados suficientes para encontrar a base principal da EXALT em breve. Você será notificado quando pudermos atacar. Naturalmente, esta operação será bastante exigente, portanto prepare seus melhores agentes e equipamentos."
  STR_CULT_HQ_BLACK_LOTUS: "QG da Lotus Negra"
  STR_CULT_HQ_BLACK_LOTUS_DESCRIPTION: "Esta é a base principal da Lotus Negra, localizada no subsolo. Devemos localizar uma estátua dourada de um Avatar e recuperar um dispositivo psiônico embutido nela.{NEWLINE}Podemos esperar forte resistência dos melhores agentes do Lotus Negro. A base deve ser corredores padrão e salas de tamanhos variados."
  STR_CULT_HQ_BLACK_LOTUS_BRIEFING: "Estamos prestes a invadir a base principal da Lotus Negra, localizada no subsolo. Devemos localizar uma estátua dourada de um Avatar e recuperar um dispositivo psiônico embutido nela. Podemos esperar grande resistência dos melhores agentes da Lotus Negra, portanto, mantenha o foco. Para abortar a missão, retorne os operativos X-Com para a área de saída e clique no ícone 'Abortar Missão'."
  STR_CULT_HQ_CHURCH_OF_DAGON: "QG da Igreja de Dagon"
  STR_CULT_HQ_JUNGLE_CHURCH_OF_DAGON: "QG da Igreja de Dagon"
  STR_CULT_HQ_JUNGLE_CHURCH_OF_DAGON_DESCRIPTION: "Este é o grande templo da Igreja de Dagon, o centro de todas as suas atividades. Nosso objetivo é uma estátua de ouro que supostamente é a chave da estrutura da Igreja.{NEWLINE}Precisamos recuperar este item do templo. O terreno ao redor do templo é coberto por uma densa folhagem. O templo está fervilhando de cultistas e seus aliados desumanos."
  STR_CULT_HQ_JUNGLE_CHURCH_OF_DAGON_BRIEFING: "Estamos prestes a assaltar o grande templo da Igreja de Dagon, centro de todas as suas atividades. Nosso objetivo é uma estátua de ouro que supostamente é a chave da estrutura da Igreja. Devemos recuperar este item. O templo está fervilhando de cultistas e seus aliados desumanos, então tome cuidado. Para abortar a missão, retorne os operativos da X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_CULT_HQ_EXALT: "QG da EXALT"
  STR_CULT_HQ_EXALT_UFOPEDIA: "Estamos prontos para invadir o local onde o líder EXALT opera. Porque sua posição política é tão elevada, devemos interromper em silêncio. Nosso objetivo é levar seu líder vivo. Não se machuque."
  STR_CULT_HQ_EXALT_DESCRIPTION: "Esta é a sede principal da organização EXALT. Precisamos nos infiltrar e encontrar seu líder, um híbrido meio humano, e capturá-lo ou pelo menos recuperar seu cadáver para estudo.{NEWLINE}Toda a missão acontecerá dentro de um prédio."
  STR_CULT_HQ_EXALT_BRIEFING: "Esta é a sede principal da organização EXALT. Devemos nos infiltrar e encontrar seu líder, um híbrido meio humano, e capturá-lo ou pelo menos recuperar seu cadáver para estudo. Boa sorte!"
  STR_XCOM_ORIGINS: "Origens da X-Com"
  STR_XCOM_ORIGINS_UFOPEDIA: "X-Com: Global Investigation Bureau foi estabelecido em 1996 em resposta a uma crescente evidência de forças extraterrestres na Terra. Esta agência especial foi encarregada de investigar tais incidentes e reportar diretamente às Nações Unidas. O projeto X-Com foi lançado apesar das fortes objeções de várias partes, muitas das quais ainda estão pedindo seu encerramento imediato. Devemos trabalhar muito para manter nossa razão de ser, já que nossos inimigos são muitos e nossos aliados preferem ficar sempre nas sombras."
  STR_DURATHREAD_FACTORY_LOCATION: "Local da Fábrica de Durathread"
  STR_DURATHREAD_FACTORY_LOCATION_UFOPEDIA: "Sabíamos que o durathread que recuperamos é produzido pela Red Dawn, mas não sabíamos onde. Mas agora podemos identificar a localização de sua fábrica. Devemos invadir e coletar dados para replicar essa tecnologia para nosso uso."
  STR_DURATHREAD_FACTORY_DESCRIPTION: "Aqui está um pequeno complexo de manufatura onde o durathread é produzido. Devemos eliminar toda a oposição e proteger este local para estudo.{NEWLINE}O terreno ao redor é principalmente planície congelada com algumas colinas. Tome cuidado, pois patrulhas de elite da Red Dawn foram avistadas."
  STR_DURATHREAD_FACTORY_BRIEFING: "Estamos nos aproximando de um pequeno complexo de manufatura onde o durathread é produzido. É operado pela Red Dawn e protegido por seus comandos Red Ops. Devemos eliminar toda oposição e assegurar este local para estudo. Para abortar a missão, retorne os agentes X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_CULT_HQ_ZSRR: "QG da Red Dawn"
  STR_CULT_HQ_COLD_ZSRR: "QG da Red Dawn"
  STR_CULT_HQ_COLD_ZSRR_DESCRIPTION: "O plano é assaltar a base principal da Red Dawn, localizada aqui. Nosso objetivo é obter informações críticas que irão expor seus líderes à comunidade mundial.{NEWLINE}A base é principalmente subterrânea, com vários pontos de entrada na superfície. Todo o complexo está extremamente bem defendido."
  STR_CULT_HQ_COLD_ZSRR_BRIEFING: "Nossa missão é um ataque direto à base principal da Red Dawn na Sibéria. Nosso objetivo é obter informações críticas que irão expor seus líderes à comunidade mundial, neutralizando efetivamente toda a sua organização. Todo o complexo é extremamente bem defendido, então use todos os métodos disponíveis para completar a missão e acabar com a ameaça da Red Dawn para sempre. Boa sorte."
  STR_FIRE_DAMAGE: "Dano de Fogo"
  STR_FIRE_DAMAGE_UFOPEDIA: "Ataques de fogo padrão infligem apenas 5-10 de dano (modificado pela resistência da armadura ao fogo), mas ignoram os valores da armadura e causam uma enorme perda de moral. Alvos 2x2 recebem dano quádruplo. Um golpe de fogo adicional é dado a cada turno que o alvo está queimando (que pode durar até 5 turnos). Dano de fogo nunca causam Ferimentos Fatais.{NEWLINE}Observe que essas regras se aplicam a fogo normal, como terreno em chamas ou granadas incendiárias. Algumas armas, por exemplo napalm, causam dano muito maior inicialmente (mas se uma unidade pegar fogo delas, qualquer dano secundário segue as regras padrão de dano de fogo)."
  STR_SMOKE_DAMAGE: "Dano de Fumaça"
  STR_SMOKE_DAMAGE_UFOPEDIA: "A fumaça causa danos a todas as unidades que iniciaram seu turno em um bloco com fumaça e também quando apanhadas na explosão inicial. Em vez de diminuir a Saúde, faz com que a unidade alvo acumule dano de Atordoamento. A resistência ao estrangulamento protege contra dano de Fumaça.{NEWLINE}Fumaça padrão sempre causa de 1 a 3 de dano a qualquer unidade que estiver nela. No entanto, observe que seus agentes (e a maioria dos seres vivos) têm 400% de resistência ao Sufocamento, portanto, recebem dano quádruplo da fumaça. Algumas armaduras reduzem essa vulnerabilidade ou até mesmo eliminam completamente essa ameaça se forem seladas.{NEWLINE}Aviso: embora a fumaça cause dano não letal, ela ainda pode causar atordoamento e, eventualmente, morte."
  STR_RETREAT: "Recuando"
  STR_RETREAT_UFOPEDIA: "A vida de nossos agentes é preciosa. Perdê-los não só parece ruim nos jornais, mas também prejudica nossa capacidade de formar uma equipe de elite de profissionais experientes.{NEWLINE}Quando estiver sobrecarregado, não hesite em cancelar a operação. Ninguém vai usar isso contra você, desde que obtenha resultados em outro lugar."
  STR_TEAMWORK: "Trabalho em Equipe"
  STR_TEAMWORK_UFOPEDIA: "Nunca trabalhe sozinho. Aqueles que o fazem, acabam baleados, decapitados, despedaçados ou pior."
  STR_CROWD_CONTROL: "Controle de Multidão"
  STR_CROWD_CONTROL_UFOPEDIA: "Ao lutar contra vários alvos ao mesmo tempo, geralmente é melhor concentrar o fogo em um ou dois inimigos até eles ficam incapacitados e só então passam para o próximo. Isso fará com que o número de inimigos diminua constantemente.{NEWLINE}No entanto, quando você está cercado, às vezes é melhor atirar no máximo de inimigos possível e tentar feri-los. As unidades feridas têm maior probabilidade de se soltar e procurar cobertura. Isso é especialmente importante ao lutar contra inimigos de combate corpo a corpo, pois os ferimentos podem desencorajá-los de atacar."
  STR_STAY_ALONE_STAY_ALIVE: "Fique Sozinho, Fique Vivo"
  STR_STAY_ALONE_STAY_ALIVE_UFOPEDIA: "Em circunstâncias normais é geralmente é melhor para os agentes ficarem juntos. No entanto, ao enfrentar um inimigo com psiônicos fortes, às vezes a divisão pode ser uma boa ideia. Afinal, você não pode atirar no que não pode ver - mesmo quando está sob controle psi."
  STR_NEED_TO_KNOW_BASIS: "O Básico"
  STR_NEED_TO_KNOW_BASIS_UFOPEDIA: "Se alguma terminologia encontrada nos verbetes desta Ufopedia não significar nada para você, significa que você ainda não precisa ter acesso a esse conhecimento."
  STR_DOSSIERS_UC: "DOSSIÊS"
  STR_DOSSIERS: "Dossiês"
  STR_DOSSIERS_UFOPEDIA: "Nossa investigação às vezes nos dá informações sobre membros importantes de organizações ilegais ou suas vítimas. Depois de aprender sobre essa pessoa, passaremos as informações para a ONU. Essas informações, embora apenas tangencialmente vinculadas ao nosso trabalho, tornarão o Conselho um pouco mais favorável em nossas avaliações mensais de desempenho."
  STR_ALIEN_SECRETS: "Segredos Alienígenas"
  STR_ALIEN_SECRETS_UFOPEDIA: "Apesar de seu poder e determinação, o Conselho permanece amplamente ignorante sobre muitos aspectos dos alienígenas: suas capacidades científicas, sua história, a estrutura de sua sociedade. Se conseguirmos fornecer essas informações ao Conselho, eles ficarão bastante impressionados."
  STR_TOMMYGUN: "Tommy Gun"
  STR_TOMMYGUN_DRUM: "Pente da Tommy Gun"
  STR_TOMMYGUN_UFOPEDIA: "Esta arma clássica é bastante poderosa e possui longos disparos de 5 balas."
  STR_SONIC_WEAPONS: "Armas Sônicas"
  STR_SONIC_WEAPONS_UFOPEDIA: "Estudos cuidadosos do equipamento sônico alienígena nos permitiram reproduzir esses designs para nosso uso."
  STR_SONIC_WEAPONS_CALIBRATION: "Calibração de Armas Sônicas"
  STR_SONIC_WEAPONS_CALIBRATION_UFOPEDIA: "Após longa experimentação com conduítes Zrbite e Aqua-Plastic, conseguimos calibrar corretamente um emissor de onda sônica. Agora podemos usar armas sônicas alienígenas."
  STR_SONIC_PULSER: "Pulsador Sônico"
  STR_SONIC_PULSER_UFOPEDIA: "Este dispositivo é uma granada subaquática, usando um microdrive magnético para se propelir. A granada usa uma explosão sônica de pulso único que é emitida em todas as direções simultaneamente."
  STR_CONCUSSION_CANNON: "Canhão de Concussão Sônica"
  STR_CONCUSSION_CANNON_UFOPEDIA: "Esta arma de longo alcance usa pulsos sônicos para incapacitar os inimigos. Embora não letal, é extremamente eficaz contra alvos vivos."
  STR_CONCUSSION_CANNON_CLIP: "Pente do Canhão de Concussão"
  STR_CONCUSSION_CANNON_CLIP_UFOPEDIA: "Este dispositivo é usado como munição para um Canhão de Concussão Sônico. Contém uma pequena quantidade de Zrbite."
  STR_SONIC_CANNON: "Canhão Sônico"
  STR_SONIC_CANNON_UFOPEDIA: "O Canhão Sônico é o mais potente da família das armas Sônicas. Ele possui um oscilador de áudio de maior alcance e uma câmara de reverberação maior do que o Blasta. O Canhão também possui um sistema de detonação de pulso que altera a onda ultra-sônica por modulação para produzir um choque sônico mais eficaz. Seu alcance efetivo também é maior, mas ainda bastante limitado."
  STR_SONIC_CANNON_CLIP: "Pente Energético para o Canhão Sônico"
  STR_SONIC_CANNON_CLIP_UFOPEDIA: "Este dispositivo compacto é usado como munição para um Canhão Sônico. Contém uma pequena quantidade de Zrbite."
  STR_SONIC_BLASTA_RIFLE: "Rifle Sônico Blasta"
  STR_SONIC_BLASTA_RIFLE_UFOPEDIA: "Um dispositivo Sônico mais poderoso. Nem mesmo o aço com alto teor de carbono está imune a essa arma. O emissor de ondas altamente compacto é aprimorado por um amplificador supercondutor para aumentar o poder desta arma. Seu único ponto fraco é um alcance efetivo relativamente baixo para um rifle."
  STR_SONIC_BLASTA_RIFLE_CLIP: "Pente Energético Blasta"
  STR_SONIC_BLASTA_RIFLE_CLIP_UFOPEDIA: "Este pequeno objeto é usado como fonte de energia para um Rifle Sônico, uma potente arma alienígena, e contém uma pequena quantidade de Zrbite."
  STR_SONIC_PISTOL: "Pistola Sônica"
  STR_SONIC_PISTOL_CLIP: "Pente da Pistola Sônica"
  STR_SONIC_PISTOL_CLIP_UFOPEDIA: "Fonte de alimentação para a compacta Pistola Sônica Alien. Contém Zrbite - uma substância altamente energética que funciona como bateria."
  STR_SONIC_PISTOL_UFOPEDIA: "As pistolas sônicas são um tipo de arma baseada em ondas de áudio ultrassônicas que podem gelificar o osso em segundos. As ondas ultrassônicas ocupam um alcance além do alcance da audição humana. Ele pode operar debaixo d'água, mas seu alcance efetivo não é grande e sua precisão cai rapidamente em distâncias superiores a 14."
  STR_BLACKOPS_SMARTGUN: "Arma Inteligente BlackOps"
  STR_BLACKOPS_SMARTGUN_UFOPEDIA: "Esta metralhadora computadorizada é extremamente precisa. Ela dispara munição LMG padrão.{NEWLINE}{NEWLINE}A compra desta arma requer: Promoção III, BlackOps Premium."
  STR_BLACKOPS_SMARTPISTOL: "Pistola Inteligente BlackOps"
  STR_BLACKOPS_SMARTPISTOL_UFOPEDIA: "Esta pistola está equipada com um computador avançado e sensores que melhoram muito a precisão.{NEWLINE}{NEWLINE}A compra desta arma requer: Promoção II, BlackOps Premium."
  STR_BLACKOPS_SMARTPISTOL_CLIP: "Pente de Pistola Inteligente"
  STR_BLACKOPS_SMARTRIFLE_CLIP: "Pente de Rifle Inteligente BlackOps"
  STR_BLACKOPS_SMARTRIFLE_AA_CLIP: "Pente de Tritanio de Rifle Inteligente BlackOps"
  STR_BLACKOPS_SMARTRIFLE_AA_CLIP_MANUFACTURING: "Fabricação de Pente de Tritanio de Rifle Inteligente BlackOps"
  STR_BLACKOPS_SMARTRIFLE: "Rifle Inteligente BlackOps"
  STR_BLACKOPS_SMARTRIFLE_UFOPEDIA: "Este rifle computadorizado tem uma taxa de tiro muito alta e é extremamente preciso.{NEWLINE}{NEWLINE}A compra desta arma requer: Promoção II, BlackOps Premium."
  STR_BLACKOPS_ASSAULT_LMG: "LMG de Assalto BlackOps"
  STR_BLACKOPS_LMG_CLIP: "Pente de LMG de Assalto BlackOps"
  STR_BLACKOPS_LMG_AA_CLIP: "Pente de LMG Tritanium BlackOps"
  STR_BLACKOPS_LMG_AA_CLIP_MANUFACTURING: "Fabricação de Pente LMG Tritanium BlackOps"
  STR_BLACKOPS_ASSAULT_LMG_UFOPEDIA: "Uma variante de arma pesada dos rifles BlackOps, com um cano mais pesado. O coice poderoso e o manuseio obtuso a tornam inadequada para tiro de longo alcance.{NEWLINE}{NEWLINE}A compra desta arma requer: Promoção II, Contato: Industrias BlackOps ."
  STR_BLACKOPS_LMG: "LMG BlackOps"
  STR_BLACKOPS_LMG_UFOPEDIA: "Esta metralhadora leve está equipada com estabilizadores avançados e sistema bipé integral, proporcionando melhor precisão com tiros automáticos. Ele usa munição LMG convencional.{NEWLINE}{NEWLINE}A compra desta arma requer: Licença de metralhadoras, contato: BlackOps Industries."
  STR_MACRO_SMG: "Macro SMG BlackOps"
  STR_MACRO_SMG_UFOPEDIA: "Esta arma experimental de combate de curto alcance foi projetada para abater alvos maiores do que humanos, maximizando seu dano. É necessário um soldado forte para carregá-la.{NEWLINE}{NEWLINE}A compra desta arma requer: Contato: Indústrias BlackOps ."
  STR_MACRO_SMG_CLIP: "Pente de Macro SMG"
  STR_MACRO_SMG_AA_CLIP: "Pente de Tritanio de Macro SMG"
  STR_MACRO_SMG_AA_CLIP_MANUFACTURING: "Fabricação de Pente de Tritanio de Macro SMG"
  STR_ASSAULT_CANNON: "Canhão de Assalto BlackOps"
  STR_ASSAULT_CANNON_CLIP_AP: "Pente AP de Canhão de Assalto BlackOps"
  STR_ASSAULT_CANNON_CLIP_AA: "Pente de Tritanio de Canhão de Assalto BlackOps"
  STR_ASSAULT_CANNON_CLIP_AA_MANUFACTURING: "Fabr. Pente de Tritanio de Canhão de Assalto BlackOps"
  STR_ASSAULT_CANNON_UFOPEDIA: "Esta arma pesada BlackOps dispara balas pesadas em tiros únicos rápidos ou tiros de 4 rajadas. É melhor usado em intervalos médios.{NEWLINE}{NEWLINE}O Canhão de Assalto é um produto especial da BlackOps, apresentado e vendido apenas para seus clientes mais excepcionais. Agora estamos entre eles.{NEWLINE}{NEWLINE}A compra desta arma requer: Promoção III, Contato: Indústrias BlackOps."
  STR_CAWS: "CAWS BlackOps"
  STR_CAWS_UFOPEDIA: "Um acrônimo para  Sistema de Assalto de Curto Alcance , esta escopeta futurista é mais rápida e tem melhor alcance do que o design tradicional.{NEWLINE}{NEWLINE}A compra desta arma requer: Promoção II, Contato: Indústrias BlackOps."
  STR_CAWS_CLIP_AA_BS: "Cartucho BS de Tritanio CAWS BlackOps"
  STR_CAWS_CLIP_AA_BS_MANUFACTURING: "Fabr. Cartucho BS de Tritanio CAWS BlackOps"
  STR_CAWS_CLIP_AA: "Cartucho de Tritanio CAWS BlackOps"
  STR_CAWS_CLIP_AA_MANUFACTURING: "Fabr. de Cartucho de Tritanio CAWS BlackOps"
  STR_CAWS_CLIP_AP: "Cartucho AP de CAWS BlackOps"
  STR_CAWS_CLIP_BS: "Cartucho BS de CAWS BlackOps"
  STR_GAS_CANNON: "Canhão de Gás"
  STR_GAS_CANNON_UFOPEDIA: "Esta arma pesada dispara virotes sólidos usando sistema hidráulico em vez de pólvora. Esta solução limita o alcance efetivo do Canhão de Gás, mas permite que ele funcione embaixo d'água."
  STR_GC_AP_AMMO: "Munição AP Canhão de Gás"
  STR_GC_HE_AMMO: "Munição HE Canhão de Gás"
  STR_GC_I_AMMO: "Munição I Canhão de Gás"
  STR_BLASTER_LAUNCHER: "Lançador Blaster"
  STR_BLASTER_LAUNCHER_UFOPEDIA: "Este é um lançador de mísseis teleguiados alienígenas que dispara poderosas 'bombas blaster'. Quando você clica para disparar a arma, ela gera 'pontos de passagem' para a bomba blaster seguir. Quando tiver posicionado pontos de passagem suficientes, clique no ícone de lançamento especial."
  STR_OBLITERATOR_ZAPPER: "Obliterador's Zapper"
  STR_OBLITERATOR_ARMOR: "Análise de Combate: Obliterador"
  STR_OBLITERATOR_WEAPON: "Míssil Obliterador"
  STR_OBLITERATOR: "Obliterador"
  STR_OBLITERATOR_AUTOPSY: "Autópsia de Obliterador"
  STR_OBLITERATOR_AUTOPSY_UFOPEDIA: "Esta unidade automatizada está claramente armada e blindada para a guerra. Sua blindagem de liga tripla é projetada principalmente para resistir a armas de energia, mas sua espessura também torna a maioria das armas cinéticas ineficazes. Sua câmara armazena 14 foguetes Elerium poderosos."
  STR_OBLITERATOR_CORPSE: "Obliterador Destruído"
  STR_OBLITERATOR_TERRORIST: "Obliterador Terrorista"
  STR_OBLITERATOR_UFOPEDIA: "Esta máquina de guerra levitante está fortemente blindada e armada com poderosos mísseis baseados em Elerium. É empregado pela raça alienígena de Mutons como uma unidade de apoio, principalmente em seus ataques terroristas contra a população da Terra."
  STR_VIBRO_BLADE: "Lamina Vibr"
  STR_VIBRO_BLADE_UFOPEDIA: "A Lâmina Vibro é longa, afiada e gira extremamente rápido. Este dispositivo pode quebrar até mesmo a armadura de mergulho mais resistente. A fonte de energia é uma invenção estranha. Nossa tentativa de construir esses itens antes de fracassar, nossas lâminas giraram muito lentamente ou explodiram sob pressão."
  STR_TLETH_HATCHET: "Machadinha do Deep One"
  STR_TLETH_HATCHET_UFOPEDIA: "Uma arma corpo-a-corpo bastante normal, mas feita de um material plástico endurecido desconhecido que a torna mais leve e mais durável do que o metal. É equilibrado para usuários com boa força e habilidades de arremesso."
  STR_TLETH_SPEAR: "Lança do Deep One"
  STR_TLETH_SPEAR_UFOPEDIA: "Uma lança muito parecida com as usadas por muitas culturas humanas, mas feita de um material plástico endurecido desconhecido, portanto excepcionalmente afiado e quase impossível de quebrar. Ele perfura armaduras leves sem esforço e pode desequilibrar o alvo."
  STR_NOOSE: "Laço"
  STR_NOOSE_UFOPEDIA: "Um pedaço de corda. Se você realmente estiver em apuros, pode ser usado para estrangular pessoas. Não requer muita habilidade, mas força e ferocidade são importantes."
  STR_HOE: "Inchada"
  STR_HOE_UFOPEDIA: "Uma das ferramentas agrícolas mais primitivas. Tecnicamente, pode ser usada como uma arma, mas realmente ferir alguém com ela requer força e um pouco de sorte."
  STR_PITCHFORK: "Forcado"
  STR_PITCHFORK_UFOPEDIA: "Esta simples ferramenta de cultivo pode ser facilmente transformada em uma arma desagradável."
  STR_SPEAR: "Lança"
  STR_SPEAR_UFOPEDIA: "Uma arma corpo-a-corpo versátil e bem feita, usada por humanos desde tempos imemoriais para caça e guerra."
  STR_AXE: "Machado"
  STR_AXE_UFOPEDIA: "Uma ferramenta em vez de uma arma, destinada a árvores em vez de humanos."
  STR_HATCHET: "Machadinha"
  STR_HATCHET_UFOPEDIA: "Uma ferramenta útil usada por montanhistas, caçadores e sobreviventes. Não é tão poderosa quanto um machado grande, mas, novamente, é muito útil."
  STR_BATTLE_AXE: "Machado de Batalha"
  STR_BATTLE_AXE_UFOPEDIA: "Esta arma corpo a corpo não é a mais ágil, mas causa ferimentos horríveis."
