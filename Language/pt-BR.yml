  STR_CYBERCOMPUTER: "Núcleo do Computador Cyberweb"
  STR_CYBERWEB_MANUFACTURING_PLANT_BRIEFING: "Estamos invadindo uma instalação secreta de fabricação da Cyberweb. Nosso objetivo é capturar o local e garantir que nenhuma tecnologia ilegal vaze para o mercado aberto. Devemos também procurar quaisquer documentos secretos. Para abortar a missão, retorne os operativos do X-Com para a área de saída e clique no ícone 'Abortar Missão'."
  STR_CYBERWEB_MANUFACTURING_PLANT_DESCRIPTION: "Aqui, a Cyberweb mantém uma fábrica secreta, necessária para alguns de seus projetos mais ambiciosos. Este lugar é responsável por grande parte da tecnologia ilegal que é vendida no mercado negro, então devemos fechá-lo."
  STR_ALERT_CYBERWEB_MANUFACTURING_PLANT: "INSTALAÇÃO DE FABRICAÇÃO DA CYBERWEB LOCALIZADA EM"
  STR_CYBERWEB_MANUFACTURING_PLANT: "Fabricação da Cyberweb"
  STR_CYBERWEB_MANUFACTURING_PLANT_UFOPEDIA: "Os membros da Cyberweb geralmente criam tudo o que precisam em suas Oficinas. No entanto, isso não significa que eles sejam incapazes de trabalhar juntos. A Cyberweb mantém várias fábricas em todo o mundo e as usa para grandes projetos. Devemos nos infiltrar em tal lugar e descobrir o que eles estão fazendo."
  STR_CYBERWEB: "QG Cyberweb"
  STR_CYBERWEB_UFOPEDIA: "Cyberweb é uma organização clandestina de cientistas renegados com acesso a tecnologias exóticas. Eles formam uma rede fracamente conectada e não têm nenhuma estrutura de comando como tal, embora alguns deles sejam mais respeitados por suas qualidades e experiência. Eles também são todos ciborgues que acreditam na elevação da espécie humana. Seu único objetivo é o conhecimento a todo custo e eles estão mais do que dispostos a vender a Terra por tecnologia alienígena."
