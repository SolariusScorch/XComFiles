  STR_MINOTAUR_AUTOPSY: "Autópsia do Minotauro"
  STR_MINOTAUR_AUTOPSY_UFOPEDIA: "Esta besta de 300 kg é protegida por placas de armadura implantadas sob grandes áreas de sua pele. O crânio é muito robusto e resistente. Seus chifres são revestidos com uma liga de titânio, o que os torna uma arma ainda mais formidável."
  STR_MINOTAUR_UFOPEDIA: "Esta monstruosidade gigantesca é a mistura perfeita de características humanas e bovinas que juntas criam um guerreiro imparável. Sua inteligência é muito limitada e não permite nem falar, mas pode executar comandos de batalha simples e até avaliar situações táticas. É bastante dócil na maioria das vezes e pode ser usado como um guarda não supervisionado, mas em combate ele se enfurece instantaneamente e atacará qualquer inimigo à vista com extremo preconceito."
