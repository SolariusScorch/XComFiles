  STR_SECTOID_STANDARD_ARMOR_UFOPEDIA: "Sectoids têm capacidades psiônicas que os permitem manter constantemente escudos de força do tipo Roxo (capacidade: 50, restauração: 7/turno). Os ranks mais altos com psi mais poderoso têm escudos duas vezes mais fortes."
  STR_SECTOID_AUTOPSY_UFOPEDIA: "A autópsia revela vestígios de órgãos digestivos e uma estrutura simples. O cérebro e os olhos são muito bem desenvolvidos. A estrutura sugere alteração genética ou mutação. A boca e o nariz pequenos parecem ter pouca função. A teia entre os dedos e os pés planos sugerem origens aquáticas. Não há órgãos reprodutivos e nem pistas de como essa espécie pode se reproduzir. Eles são provavelmente uma espécie geneticamente modificada."
