  STR_HARPOON_AA_CLIP_MANUFACTURING: "Fabricação Dardo de Arpão de Tritânio"
  STR_CHEMICAL_FLARE: "Flare Químico"
  STR_CHEMICAL_FLARE_UFOPEDIA: "Este dispositivo compacto produz um clarão de luz brilhante em qualquer profundidade usando reação química com água. Para um uso eficiente, ele precisa ser preenchido com reagente uma hora antes do uso e, em seguida, preparado destruindo a membrana para fazê-la brilhar. Ele não pode ser reutilizado após o preenchimento com a mistura, portanto, se tornará inutilizável após a missão em qualquer caso, mesmo que não tenha sido preparado.{NEWLINE}Usar o sinalizador fora da água o destruirá imediatamente devido ao superaquecimento."
  STR_AMPHIBIOUS_WEAPONS: "Armas Anfíbias"
  STR_AMPHIBIOUS_WEAPONS_UFOPEDIA: "As operações subaquáticas podem ser muito mais perigosas do que esperávamos. Desde o início, tenho procurado uma solução para a questão de fornecer aos nossos agentes armas de longo alcance decentes. Recentemente, consegui estabelecer bons contatos com alguns representantes das forças especiais russas; graças à nossa recente promoção pelo Conselho, eles concordaram em nos fornecer armas anfíbias, que provaram ser muito úteis para mergulhadores de combate."
  STR_ADS: "ADS"
  STR_ADS_UFOPEDIA: "O ADS é um rifle de assalto russo feito principalmente para mergulhadores de combate. Ela usa a munição padrão 5,45 para disparar acima da superfície da água e munições em forma de dardo especialmente projetadas para atirar debaixo d'água.{NEWLINE}{NEWLINE}A compra desta arma requer: Armas Anfíbias."
  STR_ADS_DART: "Pente de Dardos da ADS"
  STR_KNOCKOUT_GRENADE: "Granada Atordoadora"
