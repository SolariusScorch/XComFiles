  STR_REPTOID_UFOPEDIA: "Os reptoides estão na Terra há bastante tempo. Eles estavam aqui muito antes da invasão começar. Eles possuem uma inteligência extraordinária, o que os torna excelentes espiões e agentes de campo. Não há muito que possamos dizer sobre suas origens, mas sua longa história na Terra e sua proximidade genética a nós mesmos apontam para uma gênese terrestre."
  STR_REPTOID_AUTOPSY_UFOPEDIA: "Esta criatura é coberta com escamas resistentes, capazes de suportar balas de pequeno calibre com facilidade. Curiosamente, apesar de sua aparência reptiliana, parece ser bastante resistente ao calor. O cérebro é altamente desenvolvido, sugerindo uma possível inteligência sobre-humana. Sua característica mais interessante, no entanto, é o DNA, que é de origem terrestre ou modelado a partir de criaturas da Terra."
  STR_SALAMANDRON_UFOPEDIA: "O Salamandron é uma fera assustadora, vagamente parecida com predadores antigos, mas também bem diferente. Projetado exclusivamente para o terror, está equipado com foguetes incendiários, capazes de devastar uma pequena cidade em poucos minutos. Seu comportamento pode ser regulado por um conjunto de pequenos receptores implantados em seu cérebro, mas em grande parte opera por conta própria, tornando-o difícil de controlar, mas também virtualmente invulnerável a interferências."
  STR_SALAMANDRON_AUTOPSY_UFOPEDIA: "Esta criatura é muito resistente. Ele é coberto com escamas grossas que são extremamente resistentes ao calor, mas não tanto aos cortadores a laser. Seu minúsculo cérebro apresenta vários pequenos implantes cujo objetivo parece provocar reações básicas de “luta ou fuga” dentro de seu sistema."
