  STR_ZOMBIE_INFECTOR_AUTOPSY_UFOPEDIA: "Este Zumbi possui tecido muscular, sistemas cardiovascular e nervoso bem desenvolvidos. A maioria das células parecem jovens, como se tivesse crescido muito recentemente. O parasita também passou por algumas curiosas mudanças fisiológicas relacionadas à reprodução."
