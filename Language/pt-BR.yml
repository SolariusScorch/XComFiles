  STR_OOZE_NEST_DESCRIPTION: "Entidades gelatinosas de origem desconhecida aninharam-se nos esgotos por tempo suficiente para transformar seu microclima em algo muito hostil à vida humana! Devemos ir lá, com equipamentos de proteção, e acabar com essa ameaça. Sugestão tática: traga muito fogo e explosivos para abrir caminho pelo labirinto."
  STR_OOZE_NEST_BRIEFING: "Entidades gelatinosas de origem desconhecida aninharam-se nos esgotos por tempo suficiente para transformar seu microclima em algo muito hostil à vida humana! Para abortar a missão, retorne os operativos X-Com para a área de saída e clique no ícone 'Abortar Missão'."
  STR_OOZE: "Ooze"
  STR_OOZE_UFOPEDIA: "Esta forma de vida deve vir de um ambiente muito exótico. Produz fortes ondas psi que são usadas para detectar presas. Ele pode sobreviver na Terra, mas por pouco; é altamente afetado por variações de temperatura. Suas propriedades químicas parecem semelhantes aos misteriosos fenômenos 'Hidra Espacial', observados pelos Kiryu-Kai na Nebulosa de Órion."
  STR_OOZE_AUTOPSY: "Autópsia Ooze"
  STR_OOZE_AUTOPSY_UFOPEDIA: "Essa massa gelatinosa é um agregado de organismos unicelulares. Suas características são completamente diferentes das formas de vida na Terra e, na verdade, são bastante tóxicas para qualquer coisa que viva. A bolha está interconectada com numerosos vasos semelhantes a veias, transportando sangue e informações químicas pela colônia."
  STR_OOZE_CORPSE: "Ooze Morto"
  STR_OOZE_TERRORIST: "Ooze Rastejante"
  STR_OOZE_WEAPON_SPIT: "Cuspe Ooze"
  STR_OOZE_BITE: "Ataque Ooze"
  STR_REPTOID_BASE: "Base Reptoid"
  STR_REPTOID_BASE_BRIEFING: "Nós nos infiltramos em um complexo de comando Reptoid. Devemos eliminar ou subjugar todos Reptoids para enviar-lhes uma mensagem clara e, então, ainda podemos chegar a uma solução diplomática. Para abortar a missão, retorne os operativos do X-Com para a área de saída e clique no ícone 'Abortar Missão'."
  STR_NEODERM: "Neoderm"
  STR_NEODERM_UFOPEDIA: "Embora não possamos simplesmente cultivar nossos próprios Bloodhounds durante a noite, podemos nos inspirar neles para aprimorar nossos cães com armaduras subdérmicas artificiais. Essa camada adicional, baseada em durathread, aumenta o valor geral da armadura em 5. Ela se acumula com qualquer armadura usada.{NEWLINE}Requer Área Médica."
  STR_DAGONIZATION: "X-Com Dagonization"
  STR_DAGONIZATION_UFOPEDIA: "Nosso estudo dos dagonitas, incluindo suas formas mais extremas, nos permitiu isolar e investigar a chamada síndrome de Dagon: um conjunto de anormalidades psicofísicas que os separam dos humanos básicos. O processo é baseado em psi e não é muito bem compreendido, mas podemos replicá-lo em qualquer ser humano. Isso abre um caminho novo e interessante para nossos recursos humanos: usando a medicina moderna e a meditação, podemos alterar nossos agentes para torná-los mais parecidos com os cultistas de Dagon. Isso vai melhorar um pouco sua Força Psi (dentro dos parâmetros humanos), visão noturna e armadura inata, mas esses bônus têm um custo permanente de 20 de Sanidade.{NEWLINE}Requer: Bravura 40{NEWLINE}Requer Área Médica."
  STR_BLOOD_BOOSTING: "Aperfeiçoamento de Sangue"
  STR_BLOOD_BOOSTING_UFOPEDIA: "Nossa pesquisa sobre Luchadores combinada com nosso conhecimento de bioquímica exótica nos permitiu iniciar processos semelhantes em humanos. O procedimento geralmente é seguro, mas as mudanças que causa no corpo do receptor são bastante profundas: sua massa muscular aumenta rapidamente, aumentando muito a agilidade e a força da pessoa, ela se torna mais perceptiva e obtém melhor visão noturna (+1  quadrado). No entanto, o cérebro mostra alguma regressão evolutiva, com tenacidade ligeiramente maior ao custo de controle emocional e força de vontade significativamente diminuídos. Portanto, os candidatos mais lógicos para este tratamento são aqueles com deficiência psíquica.{NEWLINE}Requer: Bravura 50, Sanidade 45{NEWLINE}Requer Enfermaria.{NEWLINE}AVISO: BLOQUEIA ALGUNS OUTROS TREINAMENTOS."
  STR_GUN_KATA: "Gun Kata"
  STR_GUN_KATA_UFOPEDIA: "Alguns membros EXALT de alto escalão praticam uma rotina de treinamento esotérico, usando Psiclone para obter melhor foco com armas de longo alcance. Agora podemos replicar essa técnica. Qualquer agente que passar por este regime de treinamento treinará imediatamente 10 pontos em sua Precisão de Tiro e receberá 5 pontos extras no topo. Eles também treinam 5 em reações. Isso tem um custo permanente de 10 Sanidade, por razões óbvias.{NEWLINE}Requer: Precisão de disparo 60{NEWLINE}Requer Ginásio."
  STR_XCOM_ENHANCEMENT: "X-Com Bio-Realce"
  STR_XCOM_ENHANCEMENT_UFOPEDIA: "Agora temos a tecnologia que nos permite aprimorar nossos agentes da mesma forma que a organização Red Dawn: melhorar sua força e resistência a níveis sobre-humanos. Este aprimoramento, entretanto, é muito perigoso para pessoas sem preparação física suficiente, portanto, será restrito aos nossos agentes mais experientes. Ele diminui permanentemente a Sanidade em 10.{NEWLINE}Requer: Vigor 60, Saúde 40, Força 35{NEWLINE}Requer Sick Bay."
  STR_STORM: "Storm"
  STR_STORM_UFOPEDIA: "Esta substância suspeita é rotulada como um soro de desenvolvimento muscular. Sua composição química indica alguma ciência bizarra envolvida. Não recomendado para consumo humano."
  STR_ZSRR_STORM_TRADE: "Comércio de Storm da Red Dawn"
  STR_ZSRR_STORM_TRADE_UFOPEDIA: "Para financiar suas operações, a Red Dawn distribui um determinado produto químico, utilizado para o desenvolvimento do tecido muscular. Esta mistura misteriosa apelidada de 'Storm' está diretamente relacionada à tecnologia não convencional da Red Dawn, ridiculamente cara e na maioria dos casos completamente inútil (ou altamente prejudicial). No entanto, existem casos raros de usuários muito bem-sucedidos no uso de Storm que ganham habilidades sobre-humanas sem efeitos nocivos. Esses rumores mantêm a Red Dawn no mercado.{NEWLINE}Devíamos dar uma olhada mais de perto nesse negócio deles..."
  STR_SUV_VIP: "SUV VIP"
  STR_PICKUP_OSIRON: "SUV Osiron"
  STR_SURFBOARD: "Prancha de Surfe"
  STR_SURFBOARD_UFOPEDIA: "Prepare-se para algumas ondas radicais! Ou golpeie os bandidos com ele, para mais 15% de dano à saúde."
  STR_BIOLOGICAL_WARFARE: "Guerra Biológica"
  STR_HIGH_EXPLOSIVE: "Explosivos Grandes"
  STR_HIGH_EXPLOSIVE_BUY: "Aquisição de Explosivos Pesados"
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER: "SEM CONTENÇÃO DE ALIENS PARA TRANSFERÊNCIA!{SMALLLINE}Os alienígenas vivos precisam de uma instalação de contenção de alienígenas para sobreviver."
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER_1: "SEM ESPAÇO DE PRISÃO PARA TRANSFERÊNCIA!{SMALLLINE}Manter prisioneiros requer instalações especiais no local."
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER_2: "SEM CELEIROS PARA TRANSFERÊNCIA!{SMALLLINE}Criaturas vivas requerem instalações especiais na base."
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER_3: "SEM TANQUES DE FANTASMA PARA TRANSFERÊNCIA!{SMALLLINE}Fantasmas precisam de instalações especiais na base."
  STR_DISRUPTOR_RIFLE: "Rifle Disruptor"
  STR_DISRUPTOR_RIFLE_UFOPEDIA: "Este rifle alienígena emite um feixe de partículas exóticas que pentram a armadura quase inteiramente. É principalmente orgânico e o componente biológico tem uma vida útil diretamente relacionada ao uso de armas. Não possuímos meios para reproduzir esta arma em nossos laboratórios. Armaduras são efetivamente irrelevante contra Armas de Dobra."
  STR_DISRUPTOR_HEAVY: "Disruptor Pesado"
  STR_DISRUPTOR_HEAVY_UFOPEDIA: "Esta Arma de Dobra pesada é em sua maior parte uma forma de vida exótica coberta de vegetação capaz de emitir raios estranhos que penetram todas as formas conhecidas de armadura. A criatura se alimenta de si mesma para repor a energia gasta, então sua vida útil diminui sempre que a arma é usada. A replicação dessa arma está definitivamente além de nossas capacidades. A armadura é efetivamente irrelevante contra armas de dobra."
  STR_ACID_PISTOL: "Pistola de ácido"
  STR_ACID_PISTOL_UFOPEDIA: "Esta arma operada a gás atira um fluido corrosivo mortal. A partir das entradas no corpo, o ar é câmaras e pressurizado, para ser usado para expelir o projétil. A arma pode repetir esse processo inúmeras vezes. Embora pareça simples, os pressurizadores em miniatura são muito complexos e potentes."
  STR_ACID_PISTOL_CLIP: "Pente de Pistola de Ácido"
  STR_ACID_PISTOL_CLIP_UFOPEDIA: "Esta mistura biológica de compostos altamente reativos é usada como munição para a Pistola de Ácido. Está repleto de microrganismos que mantêm constantemente a maior acidez possível do seu microambiente."
  STR_ACID_BOLT: "Virote Ácido"
  STR_ACID_BOLT_UFOPEDIA: "Um dispositivo autopropelido em forma de granada, empregado para comprimi-lo de uma determinada maneira. Ele lança uma carga biológica que voa em uma trajetória em arco. Com o impacto, ele espirra enzimas corrosivas, capazes de derreter qualquer substância em uma mancha semelhante a espuma."
  STR_BOOMEROID: "Boomeroid"
  STR_BOOMEROID_UFOPEDIA: "Um dispositivo semi-inteligente que se lança em direção ao alvo e explode com o contato. Provavelmente o equivalente dos alienígenas às granadas de proximidade.{NEWLINE}Quando você clica para usar a arma, ela gera 'pontos de passagem' para marcar o caminho pretendido. Quando tiver posicionado pontos de passagem suficientes, clique no ícone de lançamento especial."
  STR_INCINERATOR: "Incinerador"
  STR_INCINERATOR_UFOPEDIA: "Este canhão alienígena utiliza plasma com carga insuficiente para lançar projéteis de fogo. É uma arma de terror eficaz."
  STR_INCINERATOR_CLIP: "Clipe de Incenerador"
  STR_INCINERATOR_CLIP_UFOPEDIA: "Este dispositivo é preenchido com um composto químico que se expande rapidamente em altas temperaturas e forma fios. Isso cria um míssil em chamas, composto de partículas de plasma de baixa energia mantidas juntas por uma teia que queima rapidamente. O clipe contém uma pequena quantidade de Elerium que pode ser recuperada."
  STR_SKI_RESORT: "Problemas na Estação de Esqui"
  STR_ALERT_SKI_RESORT: "PROBLEMAS NA ESTAÇÃO DE ESQUI!"
  STR_SKI_RESORT_BRIEFING: "Um resort de esportes de inverno está sendo usado por criminosos como uma operação de lavagem de dinheiro. Eles estão bem conectados, então o Conselho não pode abordá-los abertamente. Misture-se como turistas, usando apenas Equipamentos de Esportes e um veículo civil. Tenha cuidado, pois eles estão em seu próprio território e não se importam com as restrições de armas tanto quanto nós. Você não pode evacuar desta missão."
  STR_SKI_RESORT_DESCRIPTION: "Um resort de esportes de inverno está sendo usado por criminosos como uma operação de lavagem de dinheiro. Eles estão bem conectados, então o Conselho não pode abordá-los abertamente. Misture-se como turistas, usando apenas equipamentos esportivos. Derrote esses cultistas. Você não pode evacuar desta missão."
  STR_SURFTIME: "Hora do Surf"
  STR_ALERT_SURFTIME: "NEGÓCIOS DE FERIADO OSIRON"
  STR_SURFTIME_BRIEFING: "Esta linda praia é usada por Osiron para distribuir tecnologia ilegal alienígena. Derrube-os e confisque seus bens. Você não pode escapar desta missão."
  STR_SURFTIME_DESCRIPTION: "Esta linda praia é usada por Osiron para distribuir tecnologia ilegal alienígena. Devemos nos passar por turistas e nos misturar. Eles certamente ficarão de olho em nós, então só podemos levar alguns equipamentos de praia e algumas pranchas de surfe. Além disso, caso algo dê errado, não conseguiremos retirar nossos agentes desta missão!"
  STR_BASIC_OPERATIONS: "Operações Básicas"
  STR_BASIC_OPERATIONS_UFOPEDIA: "Montei a melhor equipe de operações! Tenho certeza que você os achará úteis, Comandante!{NEWLINE}Verifique seus relatórios; Acho que eles já têm algumas ideias inovadoras!"
  STR_OUTDATED_WEAPONS: "Armamento Antigo"
  STR_OUTDATED_WEAPONS_UFOPEDIA: "Os Agentes X-Com frequentemente pegam várias armas antiquadas no campo. Pesquisá-las pode nos permitir comprá-las. Mas por que a X-Com usaria tecnologia obsoleta?{NEWLINE}O primeiro motivo é a burocracia, nosso obstáculo mais tenaz.O Conselho é extremamente cauteloso em nos confiar qualquer armamento moderno, mas é mais tolerante com armamentos antigos.{NEWLINE}O segundo motivo é a natureza de nosso inimigo. Estamos no auge da tecnologia de armas de fogo; nossas armas são altamente especializadas no combate a qualquer alvo conhecido. No entanto, o X-Com está enfrentando o desconhecido, e certas especificações de armamentos antigos podem nos fornecer uma vantagem, por menor que seja."
  STR_MRRSHAN_RIFLE: "Rifle Mrrshan"
  STR_MRRSHAN_RIFLE_UFOPEDIA: "Este rifle de pulso alienígena atira projéteis metálicos não muito diferentes do design da Terra. É, no entanto, muito mais avançada do que qualquer arma que possamos produzir na Terra: leve, resistente e mortal.{NEWLINE}Como todas as armas de pulsos, ela causa 25% de dano adicional à Saúde do alvo (após a penetração da armadura)."
  STR_MRRSHAN_RIFLE_CLIP: "Pente de Rifle Mrrshan "
  STR_CROSSBOW: "Besta"
  STR_CROSSBOW_BOLTS: "Setas de Besta"
  STR_CROSSBOW_TRITANIUM_BOLTS: "Setas de Tritânio da Besta"
  STR_CROSSBOW_UFOPEDIA: "Bestas são armas tradicionais, não extremamente potentes, mas ainda mortais. Setas de Besta são melhores para perfurar coletes de kevlar do que balas."
  STR_HEAVY_CROSSBOW_BOLTS: "Setas da Besta Pesada"
  STR_HEAVY_CROSSBOW_TRITANIUM_BOLTS: "Setas de Tritânio da Besta Pesada"
  STR_HEAVY_CROSSBOW: "Besta Pesada"
  STR_HEAVY_CROSSBOW_UFOPEDIA: "Esta grande besta requer uma força significativa para operar."
  STR_QUILLBOW: "Quillbow"
  STR_QUILLBOW_BOLTS: "Virotes Quillbow"
  STR_QUILLBOW_POISON_BOLTS: "Virotes Envenenados Quillbow"
  STR_QUILLBOW_HE_BOLTS: "Virotes Explosivos Quillbow"
  STR_QUILLBOW_UFOPEDIA: "Uma tentativa de copiar o mecanismo de disparo da agulha de um Javali-Espinho, Essa besta usa fibras super elásticas e bainhas de penas flexíveis o que reduz drasticamente seu peso. Isso permite que o recuo seja quase eliminado, quantidade de munição maior e mais dano seja infligido."
  STR_CROSSBLASTER: "Crossblaster"
  STR_CROSSBLASTER_UFOPEDIA: "Esta arma incrivelmente complexa dispara um feixe de energia intenso. Não é muito focado, mas produz uma reação semelhante a uma explosão em contato com a superfície que atinge. Seus princípios de operação são muito diferentes das armas alienígenas normais."
  STR_BOW_QUIVER: "Aljava de Arco"
  STR_BOW: "Arco"
  STR_BOW_UFOPEDIA: "Feito de materiais naturais, este arco não é muito diferente dos designs históricos. Sua letalidade depende muito da habilidade do arqueiro."
  STR_SPORTING_BOW_QUIVER: "Aljava de Arco Esportivo"
  STR_SPORTING_BOW: "Arco Esportivo"
  STR_SPORTING_BOW_UFOPEDIA: "Os arcos esportivos modernos são feitos de polímeros e outros materiais avançados. Eles são altamente precisos e mais fáceis de usar do que seus equivalentes antigos, mas não foram feitos para causar danos."
  STR_NEON_BOW: "Arco de Neon"
  STR_NEON_BOW_UFOPEDIA: "Esta incrível arma é ativada quando manuseada corretamente, criando uma matriz de energia para transferir a tensão muscular em virotes de energia. Seus princípios operacionais permanecem em grande parte um mistério. Não pode ser desmontado, apenas destruído à força. Como com arcos regulares, seu dano é aumentado pela precisão de lançamento do usuário."
  STR_FREELANCER: "Freelancer"
  STR_MERIDIAN_HUNTING_DESCRIPTION: "Localizamos o infame Meridian, um caçador de recompensas alienígena que opera na Terra. Este indivíduo está de fato em uma missão de assassinato, então espere que ele esteja totalmente armado e pronto."
  STR_MERIDIAN_HUNTING_BRIEFING: "Localizamos Meridian, um caçador de recompensas alienígena que opera na Terra. Sabemos muito pouco sobre este ser, então esteja preparado para tudo. Ainda assim, é apenas um cara, quão difícil pode ser? Para abortar a missão, retorne os agentes X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_MERIDIAN_HUNTING: "Caçada ao Meridian"
  STR_ALERT_MERIDIAN_HUNTING: "MERIDIAN O CAÇADOR LOCALIZADO EM"
  STR_MERIDIAN_HUNTER_ARMOR: "Análise de Combate: Meridian"
  STR_BOUNTY_HUNTERS: "Caçador de Recompensas"
  STR_MERIDIAN_HUNTED: "O Caçador foi caçado."
  STR_MERIDIAN_HUNTER: "Meridian o Caçador"
  STR_FLOATER_CENTURION: "Flutuador Centurião"
  STR_FLOATER_LEGIONNAIRE_CORPSE: "Cadáver de Flutuador Legionário"
  STR_FLOATER_LEGIONNAIRE_ARMOR: "Análise de Combate: Flutuador Legionário"
  STR_FLOATER_LEGIONNAIRE: "Flutuador Legionário"
  STR_FLOATER_LEGIONNAIRE_UFOPEDIA: "Este guerreiro flutuador de elite é fortemente blindado e tem ainda mais recursos cibernéticos do que o tipo normal. Existem também diferenças comportamentais significativas: enquanto os Flutuadores comuns são brutais e violentos, este é calmo e controlado, mas supera em muito seus irmãos 'menores' em ação militar. Isso é em grande parte um efeito de implantes cerebrais especiais, que suprimem suas emoções cruas quase completamente e otimizam seu comportamento para a máxima eficiência. Não está claro por que essa tecnologia horrível não é usada mais comumente pelos alienígenas, mas uma razão provável é a diminuição da estabilidade mental a longo prazo."
  STR_FLOATER_LEGIONNAIRE_AUTOPSY: "Autópsia de Flutuador Legionário"
  STR_FLOATER_LEGIONNAIRE_AUTOPSY_UFOPEDIA: "Este flutuador é uma grande atualização em relação ao tipo normal. Todos os implantes cibernéticos são mais avançados, incluindo a unidade antigravidade que é mais forte e estável. O Legionário foi equipado com sensores cibernéticos muito complexos, dando-lhe uma percepção perfeita da batalha, não importando as condições, e glândulas artificiais que aumentam seus reflexos. Ele também usa uma armadura espessa, resistente a armas padrão e de energia."
  STR_FLOATER_SOLDIER_ARMOR: "Análise de Combate: Flutuador"
  STR_UNARMED_FLOATER: "Ataque Desarmado do Flutuador"
  STR_FLOATER_UFOPEDIA: "Os Flutuadores são principalmente soldados e agentes terroristas. Eles são naturalmente bestas predatórias, geneticamente modificados e aprimorados ciberneticamente para serem formidáveis guerreiros. A metade inferior do corpo e a maioria dos órgãos internos foram removidos cirurgicamente, e um sistema de suporte de vida foi instalado. Este implante contém uma unidade antigravitacional que permite que a criatura flutue, ainda que de forma instável, através do ar."
  STR_FLOATER_AUTOPSY: "Autópsia do Flutuador"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "A criatura foi drasticamente alterada cirurgicamente. O dispositivo que parece formar o núcleo do corpo é um sistema de suporte de vida, assumindo a função de coração, pulmões e sistema digestivo. Isso permite que a criatura sobreviva em ambientes extremamente hostis. O cérebro é menor do que o nosso, mas os órgãos sensoriais são bem desenvolvidos."
  STR_CHRYSSALID_ARMOR: "Análise de Combate: Chryssalid"
  STR_CHRYSSALID: "Chryssalid"
  STR_CHRYSSALID_TERRORIST: "Chryssalid Terrorista"
  STR_CHRYSSALID_CORPSE: "Cadáver de Chryssalid "
  STR_CHRYSSALID_UFOPEDIA: "As garras semelhantes a caranguejos desta criatura são uma arma poderosa no combate corpo a corpo. O alto metabolismo e a força desta criatura conferem-lhe velocidade e destreza. Em vez de matar sua vítima, ela a impregna com um ovo e injeta um veneno que a transforma em um zumbi ambulante. Um novo Chryssalid explodirá da vítima logo após a fecundação. Os Chryssalid estão associados à raça Homem-Cobra."
  STR_CHRYSSALID_AUTOPSY: "Autópsia de Chryssalid"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "O exoesqueleto desta criatura é extremamente resistente, mas surpreendentemente vulnerável a munições explosivas. O cérebro está bem desenvolvido e sua taxa de crescimento celular é muito rápida. A criatura carrega vinte ovos que são colocados dentro de outros organismos. Esta criatura é uma arma de terror muito eficaz."
  STR_CHRYSSALID_WEAPON: "Garras Chryssalid"
  STR_CHRYSSALID_WEAPON_UFOPEDIA: "Os Chryssalids usam suas poderosas pinças para segurar a vítima no lugar. Este ataque é inevitavelmente seguido pelo infame ferrão, causando a 'zumbificação' instantânea do alvo."
  STR_BADASS_CHRYSSALID_ARMOR: "Análise de Combate: Ultra Chryssalid"
  STR_BADASS_CHRYSSALID_TERRORIST: "Ultra Chryssalid Terrorista"
  STR_BADASS_CHRYSSALID: "Ultra Chryssalid"
  STR_BADASS_CHRYSSALID_UFOPEDIA: "Este grande espécime contém material de vários Chryssalids diferentes, que parecem ter se fundido em um organismo maior. Parece que todos os Chryssalids possuem essa propriedade única. Teorizamos que seja útil ao lutar contra inimigos com corpos maiores que os nossos. Sua prole também crescerá da mesma forma."
  STR_BADASS_CHRYSSALID_CORPSE: "Cadáver de Ultra Chryssalid"
  STR_BADASS_CHRYSSALID_AUTOPSY: "Autópsia de Ultra Chryssalid"
  STR_BADASS_CHRYSSALID_AUTOPSY_UFOPEDIA: "Este enorme Chryssalid é fortemente blindado e carrega vários ovos, claramente destinados a um hospedeiro muito maior do que um humano. Encontramos vestígios químicos de vários outros espécimes no corpo."
  STR_BADASS_CHRYSSALID_WEAPON: "Garras de Ultra Chryssalids"
  STR_BADASS_CHRYSSALID_WEAPON_UFOPEDIA: "Um ataque de Ultra Chryssalid é semelhante ao do tipo padrão, mas o tamanho do ferrão e do próprio ovo torna impossível para uma vítima de tamanho humano sobreviver ao processo."
  STR_ANCIENT_ALIENS: "Alienígenas Antigos"
  STR_ANCIENT_ALIENS_UFOPEDIA: "Sabemos que os alienígenas nos observam há décadas, mas parece que vai muito mais fundo: há fortes evidências de intervenções alienígenas durante a antiguidade. Muitos mitos humanos podem estar relacionados a tais eventos misteriosos, especialmente aqueles relativos a monstros, objetos mágicos e conhecimentos proibidos. Além disso, parece que certas organizações secretas são tão antigas quanto a presença alienígena na Terra, inspiradas por alienígenas diretamente ou formadas para se opor a eles. Essas organizações estão entre as mais poderosas do mundo, olhando para todos nós com tanta superioridade em seus olhos quase humanos..."
  STR_ALIEN_BOMB: "Bomba Alienígena"
  STR_ALIEN_BOMB_UFOPEDIA: "Uma carga de Elerium extremamente poderosa, usada por alienígenas para trabalhos de demolição. Devido ao seu peso, não é adequado para esquadrões de combate."
  STR_SILO: "Silo"
  STR_DESTROYED_SILO: "Silo Destruído"
