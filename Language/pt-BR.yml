  STR_SNIPER_SPOTTER_COOPERATION: "Cooperação Atirador/Observador"
  STR_SNIPER_SPOTTER_COOPERATION_UFOPEDIA: "Nossos inimigos geralmente contam com a comunicação para pressionar os agentes da X-Com em combate. Muitos inimigos têm uma habilidade de 'Observador' ou uma habilidade de 'Atirador', ou ambas. 'Observadores' podem passar informações sobre quaisquer unidades X-Com que eles possam ver para 'Atiradores', que por sua vez podem alvejá-los mesmo que não os vejam diretamente. Esses ataques sofrem uma penalidade de precisão de -50%, como todos os tiros direcionados a alvos invisíveis."
  STR_FIRE_SPRAYING: "Espalhar Tiros"
  STR_ELERIUM_EXPLOSIVE: "Explosivo de Elerium"
  STR_ELERIUM_EXPLOSIVE_UFOPEDIA: "Este dispositivo explosivo usa a poderosa carga de Elerium para potência máxima. Deve ser usado com o máximo cuidado."
  STR_ALLOY_SHRAPNEL_CHARGE: "Carga de Estilhaços de Tritânio"
  STR_ALLOY_SHRAPNEL_CHARGE_UFOPEDIA: "Esta variante do Explosivo Grande contém pequenos fragmentos de tritânio que são impulsionados pela explosão, causando terríveis ferimentos cortantes. No entanto, esses fragmentos causam menos destruição ao terreno."
  STR_ROCKET_LAUNCHER_CONT: "Lançador de Foguetes (continuação)"
  STR_PHARAOH_TOMB_ALTAR: "DESCOBERTA DO ALTAR DO FARAÓ!"
  STR_PHARAOH_TOMB: "Tumba do Faraó"
  STR_BULLFROG_ARMOR: "Análise de Combate da Rã-Touro"
  STR_BULLFROG: "Rã-Touro"
  STR_BULLFROG_TERRORIST: "Rã-Touro"
  STR_BULLFROG_CORPSE: "Cadáver da Rã-Touro"
  STR_BULLFROG_UFOPEDIA: "Esta monstruosidade parece ter surgido diretamente do período Carbonífero. Ele usa uma língua preênsil para pegar mamíferos de médio porte e pássaros grandes com a mesma facilidade com que uma rã normal pega moscas. Possui pouca inteligência, mas seu peso, combinado com reflexos mortais, o torna um predador formidável."
  STR_BULLFROG_AUTOPSY: "Autópsia da Rã-Touro"
  STR_BULLFROG_AUTOPSY_UFOPEDIA: "Este grande espécime parecido com uma rã parece ser uma espécie ainda desconhecida para a ciência ou um organismo criado artificialmente. Ao contrário do que sabemos sobre grandes anfíbios antigos, esta criatura mostra sinais de metabolismo rápido, o que explica como pode sobreviver e prosperar em um ambiente terrestre. Traços de um composto químico extremamente energético foram encontrados em seu sangue."
  STR_BULLFROG_TONGUE: "Lambida da Rã-Touro"
  STR_BULLFROG_BITE: "Mordida da Rã-Touro"
  STR_GIANT_AXE: "Machado Gigante"
  STR_GIANT_AXE_UFOPEDIA: "Esta arma simples, mas bem feita, é destinada a combatentes muito mais fortes do que os humanos."
  STR_DRONE_FIRE_EXTINGUISHER: "Drone Extintor de Incêndio"
  STR_FIRE_EXTINGUISHER: "Extintor de Incêndio"
  STR_FIRE_EXTINGUISHER_UFOPEDIA: "Um extintor de incêndio pode ser uma ferramenta de campo útil para nossos agentes, potencialmente salvando vidas humanas e propriedades. Devido ao seu peso e dureza, também pode ser usado para subjugar quaisquer indivíduos que não cooperarem."
  STR_HANDCUFFS: "Algemas"
  STR_HANDCUFFS_UFOPEDIA: "Geralmente são usadas ​​por estruturas de poder do Estado (exército, polícia, serviços especiais) ou organizações não governamentais que desempenham funções semelhantes, a fim de limitar a liberdade de ação de uma pessoa, restringindo suas mãos. Quanto mais forte o detido, maior a chance de se libertar. Várias algemas podem ser usadas para melhor segurança. Se a criatura não tiver mãos ou for muito forte, as algemas não serão colocadas.{NEWLINE}Para usar as algemas, fique sobre uma unidade atordoada e selecione a ação 'Algemar'. As algemas são de uso único.{NEWLINE}>Ocultável"
  STR_TRITANIUM_HANDCUFFS: "Algemas de Tritânio"
  STR_TRITANIUM_HANDCUFFS_UFOPEDIA: "Algemas reforçadas para imobilizar oponentes particularmente fortes.{NEWLINE}Quanto mais forte o detido, maior a chance de se libertar. Várias algemas podem ser usadas para melhor segurança. Se a criatura não tiver mãos ou for muito forte, as algemas não serão colocadas.{NEWLINE}Para usar as algemas, fique sobre uma unidade atordoada e selecione a ação 'Algemar'. As algemas são de uso único. {NEWLINE}>Ocultável"
  STR_HANDCUFFS_ACTION: "Algema"
  STR_MINOTAUR_ARMOR: "Análise de Combate Minotauro"
  STR_MINOTAUR: "Minotauro"
  STR_MINOTAUR_TERRORIST: "Minotauro"
  STR_MINOTAUR_CORPSE: "Cadáver do Minotauro "
  STR_MINOTAUR_AUTOPSY: "Autópsia do Minotauro"
  STR_MINOTAUR_AUTOPSY_UFOPEDIA: "Esta besta de 300 kg é protegida por placas de armadura implantadas sob grandes áreas de sua pele. O crânio é muito robusto e resistente. Seus chifres são revestidos com uma liga de titânio, o que os torna uma arma ainda mais formidável."
  STR_MINOTAUR_UFOPEDIA: "Esta monstruosidade gigantesca é a mistura perfeita de características humanas e bovinas que juntas criam um guerreiro imparável. Sua inteligência é muito limitada e não permite nem falar, mas pode executar comandos de batalha simples e até avaliar situações táticas. É bastante dócil na maioria das vezes e pode ser usado como um guarda não supervisionado, mas em combate ele se enfurece instantaneamente e atacará qualquer inimigo à vista com extremo preconceito."
