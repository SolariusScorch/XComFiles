  STR_NIGHTVISION_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Durante uma missão noturna, você pode alterar a tela para o modo Visão Noturna pressionando Scroll Lock ou segurando a barra de espaço (pode ser alterado nas opções). Este modo lhe dará uma visão mais clara do campo de batalha."
