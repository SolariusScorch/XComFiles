  STR_SKS: "SKS"
  STR_SKS_UFOPEDIA: "Uma carabina semiautomática soviética. Projetado durante a Segunda Guerra Mundial, ainda permanece em uso com algumas forças militares, bem como para treinamento e cerimônias. Ela é equipada com uma baioneta para encontros de combate corpo a corpo.{NEWLINE}{NEWLINE}A compra desta arma requer: Promoção I, Armas Não Padrão."
  STR_HUNTING_RIFLE_BUY: "Aquisição do Rifle de Caça"
  STR_HUNTING_RIFLE_CLIP: "Pente do Rifle de Caça"
  STR_HUNTING_RIFLE: "Rifle de Caça"
  STR_HUNTING_RIFLE_UFOPEDIA: "Este tipo de rifle é usado em todo o mundo, principalmente para a caça de animais selvagens. Embora a bala não seja muito poderosa quando comparada a designs militares semelhantes, ela funciona razoavelmente bem como um rifle leve de precisão."
