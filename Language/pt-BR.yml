  STR_CYBERWEB_TECHNOMAD: "Technomade da Cyberweb"
  STR_CYBERWEB_TECHNOMAD_CORPSE: "Cadáver de Technomade da Cyberweb"
  STR_CYBERWEB_TECHNOMAD_UFOPEDIA: "Technomades formam o núcleo da Cyberweb. Eles são cientistas e engenheiros ciborgues em busca de conhecimento sobrenatural. Eles também são completamente amorais e um pouco malucos. Nossos agentes devem abordá-los com o máximo cuidado, pois são muito mais resistentes do que parecem e usam armas exóticas e de alto poder que constroem para si próprios."
  STR_CYBERWEB_CYBORG: "Ciborgue Cyberweb"
  STR_CYBERWEB_CYBORG_UFOPEDIA: "A Cyberweb tem acesso a uma tecnologia cibernética muito avançada. Todos os seus membros são ciborgues com inúmeras melhorias em seus corpos. Infelizmente, instalá-los é um processo muito longo que leva anos para ser concluído e, portanto, é impraticável para nossos fins."
  STR_CYBERWEB_CENTURION_RAMPAGE: "Massacre Robô"
  STR_CYBERWEB_CENTURION_RAMPAGE_BRIEFING: "Uma avançada máquina de guerra Cyberweb está destruindo a cidade! Você tem que parar esta calamidade. Para abortar a missão, retorne os operativos do X-Com para a área de saída e clique no ícone 'Abortar Missão'."
  STR_CYBERWEB_CENTURION_RAMPAGE_DESCRIPTION: "Uma avançada máquina de guerra Cyberweb presumivelmente se renegou e está destruindo a cidade com uma fúria tremenda. Deve ser interrompida a todo custo, ou o Conselho nunca nos deixará vivo."
