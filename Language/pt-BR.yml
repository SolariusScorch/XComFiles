  STR_ANTHROPOD_UFOPEDIA: "Antropópodes são criaturas agressivas, provavelmente preenchendo o papel de infantaria pesada nas fileiras alienígenas. Eles são fortes e também um pouco mais resistentes do que um ser humano. A ineficiência de seu sistema respiratório é evidente agora que temos um espécime vivo, o oxigênio tem um efeito tóxico e eventualmente os mata em uma semana. Acreditamos que essas criaturas sejam de origem completamente artificial, o que as torna robôs biológicos."
  STR_ANTHROPOD_AUTOPSY_UFOPEDIA: "Apesar de sua forma humanóide, a anatomia desta criatura é muito alienígena. O esqueleto é principalmente cartilaginoso com apenas alguns ossos robustos que compõem a estrutura. Os órgãos têm uma qualidade difusa, todos os aparatos estão espalhados dentro da massa de vísceras. O tamanho do cérebro é ligeiramente maior que o de um humano, mas é composto por vários gânglios que resultam em uma densidade de interconexão mais baixa. O sistema respiratório é rudimentar e ineficiente, com sinais visíveis de inflamação."
  STR_SPITTER_UFOPEDIA: "Cuspidores são criaturas com comportamento muito elementar, eles apenas lançam seu fluido perturbador em tudo que se move. Os alienígenas parecem impedi-los de atacar os alvos errados usando poderes psi. Quando retraídos em suas carapaças, tornam-se bastante resistentes a todo tipo de dano, especialmente cinético. Essas criaturas são armas vivas para serem utilizadas em combates de curto alcance."
  STR_SPITTER_AUTOPSY_UFOPEDIA: "O torso desta criatura contém uma enorme glândula que secreta grandes quantidades de enzimas disruptivas. A enzima é então armazenada em uma câmara na base dos funis, presumivelmente onde a alta pressão se acumula rapidamente para ejetar a substância no alvo. A enzima é um polímero altamente complexo capaz de desintegrar qualquer material quase instantaneamente. Atualmente não podemos sintetizá-lo. Também tem uma carapaça muito resistente."
  STR_XCOM_CYBERDISC_LASER_UFOPEDIA: "Este tanque robótico de design alienígena foi capturado pela X-Com e equipado com um Canhão Laser para causar estragos nas hordas de alienígenas."
  STR_TRAUMA_PACK: "Kit Trauma"
  STR_TRAUMA_PACK_UFOPEDIA: "Este Kit de Primeiros Socorros avançado contém mais suprimentos de cura, é um pouco mais rápido de usar e recupera um pouco mais de Vigor e Atordoamento, mas é significativamente mais pesado. Para usá-lo, você deve estar voltado para agente que necessita de tratamento. Se o agente estiver atordoado, você deve ficar sobre o corpo. Clique no ícone Kit Trauma e selecione 'usar' no menu. Partes vermelhas do corpo mostram feridas fatais. Clique em uma parte do corpo que está ferida. Clique no botão 'Curar'. Uma ferida fatal será curada e alguma saúde restaurada."
  STR_FIRST_AID: "Kit de Primeiros Socorros"
  STR_FIRST_AID_UFOPEDIA: "O Kit de Primeiros Socorros contém uma quantidade muito básica de suprimentos médicos. Para usá-lo, você deve estar voltado para o agente que necessita de tratamento. Se o agente estiver atordoado, você deve ficar sobre o corpo. Clique no ícone da Bolsa Médica e selecione 'usar' no menu. Partes vermelhas do corpo mostram feridas fatais. Clique em uma parte do corpo que está ferida. Clique no botão 'Curar'. Uma ferida fatal será curada e alguma saúde restaurada."
  STR_MEDI_BAG: "Bolsa Médica"
