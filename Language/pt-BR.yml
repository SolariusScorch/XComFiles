  STR_CARCHARODON: "Tubarão Humanóide"
  STR_CARCHARODON_FERAL: "Tubarão Humanóide Feroz"
  STR_CARCHARODON_CORPSE: "Cadáver de Tubarão Humanóide"
  STR_CARCHARODON_FERAL_CORPSE: "Cadáver de Tubarão Humanóide Feroz"
  STR_CARCHARODON_FERAL_AUTOPSY: "Autópsia de Tubarão Humanóide Feroz"
  STR_CARCHARODON_FERAL_AUTOPSY_UFOPEDIA: "Esta estranha criatura, obviamente uma tentativa de misturar DNA humano com o de um tubarão, tem uma pele construída de um polímero biológico de aqua plástico  duro como aço. Este espécime não tem nenhum dos aprimoramentos cibernéticos comuns aos organismos afiliados a Dagon."
  STR_CARCHARODON_AUTOPSY: "Autópsia de Tubarão Humanóide"
  STR_CARCHARODON_FERAL_UFOPEDIA: "Este homem-tubarão é menos um homem, mais uma besta. Se pode falar, não está demonstrando, pois tenta constantemente morder as paredes de sua prisão em vez de responder às nossas tentativas de interrogatório."
  STR_CARCHARODON_UFOPEDIA: "Essas criaturas estão apenas meio passo de distância de seus protótipos selvagens. Os implantes dentro deles parecem ser minimamente eficazes em conter seus impulsos naturais, resultando em uma personalidade consumida pela sede de sangue e raiva. Como resultado, eles são incapazes de resistir à compulsão de consumir seus próprios feridos, o que significa que eles não têm médicos de verdade. Essa falta de controle também faz com que eles passem para um estado de frenesi em combate."
  STR_CARCHARODON_AUTOPSY_UFOPEDIA: "Esta criatura é excepcionalmente resistente à cibernética de T'leth. Embora o corpo tenha mais de uma dúzia de exemplos de aprimoramento cibernético, a maioria deles são apenas parcialmente funcionais, especialmente os implantes MC localizados dentro do crânio. Isso parece ser devido a um efeito colateral das robustas habilidades regenerativas da criatura, levando sua carne a rejeitar lentamente a cibernética. Esses problemas parecem indicar que esta espécie é um desenvolvimento recente."
  STR_GREMLIN_POD: "Casulo de Gremlin"
  STR_GREMLIN_POD_UFOPEDIA: "Este casulo cristalino contém um pequeno humanóide em animação suspensa. Com alguns experimentos, podemos ser capazes de abrir o cristal e recuperar a forma de vida. Vamos torcer para que não seja algum tipo de armadilha."
  STR_ASSASSIN_CLANS: "Clãs Assassinos"
  STR_ASSASSIN_CLANS_UFOPEDIA: "Embora a seita Lótus Negra tenha sido destruída, muitos membros proeminentes evitaram com sucesso a prisão - particularmente os Assassinos. Enquanto muitos perderam seu propósito depois que sua deusa foi banida, ou mesmo tiraram suas próprias vidas, alguns decidiram usar suas habilidades únicas para ganho pessoal. Fornecidos com tecnologia alienígena por inimigos da humanidade, eles se transformaram em mestres do crime. Lidar com eles é responsabilidade da X-Com."
  STR_BANK_ROBBERY: "Assalto ao Banco"
  STR_ASSASSIN_CLANS_BANK_ROBBERY: "Assalto a Banco (Clãs Assassinos)"
  STR_ALERT_ASSASSIN_CLANS_BANK_ROBBERY: "Clãs Assassinos estão roubando um banco!"
  STR_ASSASSIN_CLANS_BANK_ROBBERY_DESCRIPTION: "Um remanescente Assassino da Lotus Negra está tentando roubar um banco. Existem relatos caóticos de ninjas robóticos mortais. A polícia não pode lidar com isso sozinha - ajude-os!"
  STR_ASSASSIN_CLANS_BANK_ROBBERY_BRIEFING: "Um remanescente Assassino da Lotus Negra está tentando roubar um banco. Existem relatos caóticos de ninjas robóticos mortais. A polícia não pode lidar com isso sozinha - ajude-os! Para abortar a missão, retorne os agentes X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_MUGGLE_AI_CONSTRUCTION: "Construção da Unidade IA"
  STR_MUGGLE_AI: "Unidade IA"
  STR_MUGGLE_AI_UFOPEDIA: "Essas unidades de IA baseadas em Alenium são usadas para controlar drones e outras unidades mecanizadas. Eles podem caber em diversos designs de chassis, que podem ser trocados da mesma forma que as armaduras humanas.{NEWLINE}{NEWLINE}Um fragmento de Alenium despertado é automaticamente atribuído a um chassi de drone explorador para permitir que ele interaja com o ambiente.{NEWLINE}{NEWLINE}Unidades de IA funcionam exatamente da mesma maneira que agentes humanos. Em vez de armaduras humanas, eles têm chassis robóticos aos quais podem ser conectados. Se nenhum chassi for selecionado, a unidade IA usa automaticamente o chassi Drone de Reconhecimento, que vem com a unidade sem custo adicional. Se um chassi de IA for destruído em combate, ainda podemos recuperar a unidade pela transformação de Restauração de unidade de IA.{NEWLINE}{NEWLINE}Como os IAs têm um grau de consciência, devemos pensar neles como seres vivos em vez de máquinas, com seus próprias necessidades, pensamentos e preferências (embora na maioria simples ou limitados). Por esse motivo, uma IA ocupa um espaço nos aposentos."
  STR_ALIEN_AI: "Unidade IA Alienígena"
  STR_ALIEN_AI_UFOPEDIA: "Agora podemos construir unidades de IA avançadas para pilotar nossas plataformas de armas pesadas a partir de componentes eletrônicos alienígenas. Esses novos IAs têm sub-rotinas de algoritmo de aprendizagem que permitem que eles se tornem melhores, mais fortes e mais rápidos durante o combate, assim como nossos agentes, embora comecem um pouco não otimizados em comparação com as unidades básicas de IA.{NEWLINE}{NEWLINE}Fabricação de um desses IAs coloca-o em um chassi de drone explorador e instala um técnico de suporte em nossos aposentos."
  STR_ALIEN_AI_CONSTRUCTION: "Unidade IA Alienígena"
  STR_REPTOID_CAVE_SETTLEMENT_COMPLETE: "Assentamento Reptoid visitado."
  STR_REPTOID_CAVE_SETTLEMENT: "Assentamento de Guarnição Reptoid"
  STR_REPTOID_CAVE_SETTLEMENT_BRIEFING: "Chegamos a um pequeno assentamento Reptoid, localizado na periferia de seu território habitado no profundo Shogg. Precisamos alcançar um elevador de acesso para nos infiltrar na área militar local. Para abortar a missão, retorne os operativos da X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_REPTOID_CAVE_SETTLEMENT_DESCRIPTION: "Um pequeno assentamento Reptoid foi localizado nos arredores de seu território habitado nas profundezas de Shogg. Nosso objetivo é enviar uma mensagem clara de que os habitantes da superfície não ficarão de braços cruzados diante dessa nova ameaça. Também podemos levar alguns prisioneiros para interrogatório e coletar amostras de sua tecnologia."
  STR_ALERT_REPTOID_CAVE_SETTLEMENT: "ASSENTAMENTO REPTOID LOCALIZADO"
  STR_GRAV_MODULE_CONSTRUCTION: "Construção de Modulo Gravitacional"
  STR_GRAV_MODULE_CONSTRUCTION_UFOPEDIA: "Com a tecnologia de geração de gravidade em nossas mãos, agora podemos produzir nossos próprios módulos de gravidade. Não dependemos mais de procurar por eles no campo de batalha!"
  STR_TERRAMITE: "Terramite"
  STR_TERRAMITE_UFOPEDIA: "Este material é um subtipo de tritânio, mais denso e pesado que a versão padrão. Embora não seja tão eficiente contra a energia concentrada, tem durabilidade fenomenal quando estressado, perfurado ou aquecido. É um excelente isolante, mas não é adequado para fazer circuitos."
  STR_REPTOID_SURFACE_BASE: "Base de Superfície Reptoid"
  STR_REPTIFORMER_TOWER: "Torre da Desolação"
  STR_ALERT_REPTIFORMER_TOWER: "DESASTRE AMBIENTAL!"
  STR_REPTIFORMER_TOWER_DESCRIPTION: "Os reptoides ergueram uma estrutura misteriosa neste lugar isolado. Esta torre contém um dispositivo sobrenatural que mata e transfigura a área circundante. Quaisquer que sejam os planos do inimigo, devemos evitar mais danos ao ecossistema e à população humana."
  STR_REPTIFORMER_TOWER_BRIEFING: "Os reptoides ergueram uma estrutura misteriosa neste lugar isolado. Nosso alvo é o dispositivo sobrenatural localizado dentro da torre que está matando e transfigurando a área circundante. Para abortar a missão, retorne os agentes X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_REPTIFORMER_CENTER_DESTROYED: "{SMALLLINE}CENTRO DE CONTROLE DESTRUÍDO{NEWLINE}Você pode ir até a embarcação e ir embora."
  STR_REPTIFORMER_CONTROL_DESTROYED: "CENTRO DE CONTROLE DO REPTIFORMADOR DESTRUÍDO"
  STR_CROC_RAID: "Invasão Croc"
  STR_ALERT_CROC_RAID: "INVASÃO CROC!"
  STR_CROC_RAID_TEMPERATE: "Invasão Croc: Temperado"
  STR_CROC_RAID_JUNGLE: "Invasão Croc: Floresta"
  STR_CROC_RAID_DESCRIPTION: "Uma hoste de guerreiros reptilianos apareceu de repente em uma vila. Eles estão atirando nas pessoas e fazendo um massacre! Contenha o incidente e salve quem puder."
  STR_CROC_RAID_BRIEFING: "Uma hoste de guerreiros reptilianos apareceu de repente em uma vila. Eles estão atirando nas pessoas e fazendo um massacre! Contenha o incidente e salve quem puder. Para abortar a missão, retorne os agentes X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_CROC_RAID_UFOPEDIA: "Nosso prisioneiro Croc relatou que seu esquadrão participou de ataques a assentamentos humanos distantes. Aparentemente, o único objetivo desses ataques é familiarizar suas tropas com os alvos humanos e o ambiente de superfície.{NEWLINE}Por mais horrível que seja, suspeitamos que esse treinamento seria mais bem aplicado em forças encarregadas do controle da população humana. Isso poderia ser necessário, por exemplo, se os Reptoids conseguissem transformar toda a humanidade em uma raça de escravos."
  STR_REPTOID_ASSASSINATION: "Assassinatos Reptoids"
  STR_REPTOID_ASSASSINATION_UFOPEDIA: "Quando necessário, os agentes Reptoid se livram de figuras políticas problemáticas. Enquanto costumavam fazer isso discretamente, recentemente eles abandonaram quase todos os fingimentos e estão prontos para matar seus oponentes abertamente. Esquadrões de assassinato geralmente operam em equipes de três, às vezes acompanhados por um líder de esquadrão."
  STR_REPTOID_ASSASSINATION_SQUAD: "Esquadrão de Assassinato Reptoid"
  STR_REPTOID_ASSASSINATION_SQUAD_DESCRIPTION: "Uma pequena equipe de assassinos reptoides se infiltrou em um complexo do governo na tentativa de aterrorizar seus inimigos matando líderes e funcionários locais. Salve os VIPs e outros civis para proteger o bom nome da X-Com. Visto que outros Reptoids certamente estão observando a área, você deve entrar sorrateiramente usando apenas equipamentos ocultáveis."
  STR_REPTOID_ASSASSINATION_SQUAD_BRIEFING: "Uma pequena equipe de assassinos reptoides se infiltrou em um complexo do governo e visa aterrorizar seus inimigos matando líderes locais e funcionários. Salve os VIPs e outros civis para proteger nosso bom nome. Para abortar a missão, retorne os agentes X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_ALERT_REPTOID_ASSASSINATION_SQUAD: "ESQUADRÃO DE ASSASSINATO REPTOID ATACA EM"
  STR_UFO_POWER_SOURCE_UFOPEDIA: "A fonte de energia das naves e instalações alienígenas é um reator anti-matéria que usa Elerium (elemento 115) para gerar ondas gravitacionais poderosas, bem como outras formas de energia. A conversão de matéria em energia tem uma eficiência incrível de 99%, portanto, pequenas quantidades de Elerium podem produzir uma grande quantidade de energia. Esta unidade pode ser reproduzida facilmente usando Ligas Alienígenas"
  STR_HOTKEYS_GEOSCAPE: "Atalhos: Geoscape"
  STR_HOTKEYS_GEOSCAPE_UFOPEDIA: "BMM: examinar item/tópico{NEWLINE}F5/F9: salvar/carregar modelo de equipamento pessoal/embarcação{NEWLINE}X: limpar inventário; +ctrl+alt: limpar a bagagem da embarcação{NEWLINE}A: mudar a armadura{NEWLINE}M: mudar o avatar{NEWLINE}U: Ufopedia{NEWLINE}Q: Árvore tecnológica{NEWLINE}C: Visão geral da pesquisa{NEWLINE}T: Alvos de interesse"
  STR_HOTKEYS_BATTLESCAPE: "Atalhos: Battlescape"
  STR_HOTKEYS_BATTLESCAPE_UFOPEDIA: "BDM: Girar/Ativar/Abrir/Parar{NEWLINE}BMM: Exam(inim/item/armad){NEWLINE}CTRL+Mover: Correr/Strafe{NEWLINE}CTRL+Tiro: forçar tiro{NEWLINE}CTRL+Item: soltar/pegar rápido{NEWLINE}ALT: mostrar olhar{NEWLINE}ALT (modo disparo ativ): mostrar dano{NEWLINE}SHIFT + mover: andar, ignorar inimigos{NEWLINE}SCRL-LCK/ESPAÇO: visão noturna{NEWLINE}CTRL+B: Resumo missão{NEWLINE}CTRL+M: mostrar dano c-a-c{NEWLINE}CTRL + H: mostrar acertos{NEWLINE}Números: centralizar nos alvos{NEWLINE}Q/E > 1..4: Mão Esq/Dir > Selecionar modo{NEWLINE}R: recarregar; K: Ajoelhe-se{NEWLINE}I: Inventário; M: minimapa{NEWLINE}U: Ufopedia"
  STR_GREEN_GOO: "Gosma Verde"
  STR_GREEN_GOO_UFOPEDIA: "Os alienígenas parecem estar em uma busca científica para completar a fórmula do agente mutagênico final. Essa substância mítica supostamente transforma automaticamente qualquer forma de vida em uma máquina biológica, adequada para qualquer papel que tenha sido programado na 'goma verde'. Por mais fantástico que pareça, os alienígenas realmente a encontraram em algum momento de sua história, mas até agora não conseguiram reproduzir essa tecnologia ou mesmo entendê-la completamente.{NEWLINE}É ao mesmo tempo reconfortante e assustador saber que os invasores são tão ignorantes sobre certas tecnologias como nós somos sobre as deles."
  STR_FRIENDS_ON_THE_COUNCIL_01: "Aliados da X-Com no Conselho"
  STR_FRIENDS_ON_THE_COUNCIL_01_UFOPEDIA: "Existem algumas pessoas no Conselho com quem podemos contar para apoiar a nossa causa. Mantenha esta lista em sigilo absoluto:{NEWLINE}{NEWLINE}- Phil Winterleitner{NEWLINE}- Mihko Mayestewan{NEWLINE}- William B. Gray{NEWLINE}- Frank Kirby{NEWLINE}- Christopher A. Green{NEWLINE}- Alex Finnik Grichuk{NEWLINE}- Ivan Evseev{NEWLINE}- Kurt Majka{NEWLINE}- Alexander Brasher{NEWLINE}- David Siegrist{NEWLINE}- James Cheese{NEWLINE}- Dr. Hadriex{NEWLINE}- Svyatoslav Brain"
  STR_FRIENDS_ON_THE_COUNCIL_02: "Aliados da X-Com no Conselho (cont.)"
  STR_FRIENDS_ON_THE_COUNCIL_02_UFOPEDIA: "- Konrad Jamrozik{NEWLINE}- William Glenn{NEWLINE}- Whitesalt Remis{NEWLINE}- Interloper{NEWLINE}- Ben Bohannon{NEWLINE}- Josef Kyle{NEWLINE}- Lukasz Biernat{NEWLINE}- H. C. Gogul"
  STR_ALIEN_EMBRYO: "Embrião Alienígena"
  STR_ALIEN_EMBRYO_UFOPEDIA: "Um genuíno embrião alienígena vivo em um tubo. Sem dúvida esperando para ser implantado no útero de alguma infeliz mulher. Você quase pode sentir a expectativa que irradia dessa minúscula criatura maligna."
  STR_ALIEN_ORGAN_SAMPLE: "Amostra de Órgão Alienígena"
  STR_ALIEN_ORGAN_SAMPLE_UFOPEDIA: "Um órgão ainda vivo retirado de alguma infeliz criatura da Terra pelos alienígenas. Um lembrete de que os alienígenas nos veem como nada mais do que um recurso a ser colhido e explorado."
  STR_ALIEN_ALLOY_WELDER: "Soldadora de Ligas Alienígenas"
  STR_ALIEN_ALLOY_WELDER_UFOPEDIA: "Este dispositivo produz um campo eletromagnético forte, localizado e altamente complexo, capaz de afetar a matriz de cristal das Ligas Alienígenas. É usado para reparos de campo de estruturas das Ligas Alienígenas e na construção de bases alienígenas."
  STR_ALIEN_MULTITOOL: "Multiferramenta Alienígena"
  STR_ALIEN_MULTITOOL_UFOPEDIA: "Este dispositivo pode interagir com vários sistemas alienígenas para calibrá-los ou reprogramá-los. Ele converte a entrada mental do usuário em uma matriz complexa de campos, afetando o sistema em todos os níveis - desde o controle dos fluxos de energia até a edição de bytes individuais de informações. Ele é alimentado por uma pequena bateria de Elerium."
  STR_STONE_OF_ATLANTIS: "Pedra de Atlantis"
  STR_STONE_OF_ATLANTIS_UFOPEDIA: "A Pedra revela a história de uma antiga cidade em Marte, que é provavelmente o centro de comando da invasão alienígena. A cidade é protegida por um poderoso campo de força, gerado por um maquinário enorme que foi construído há eras atrás, mas permanece operacional. A Pedra, na verdade, mostra a planta da megainstalação ao redor da cidade, dando-nos algumas dicas de como nos infiltrar.{NEWLINE}Tivemos muita sorte em encontrar essa informação. Sem ela, provavelmente não teríamos sucesso."
  MAP_UNDERWATER_HABITAT: "Habitat Subaquático"
  MAP_NOOBERIA: "Posto Avançado do Ártico"
  MAP_DESERT_PINK: "Deserto Alienígena"
  MAP_XOPSDESERT_NOCACTI: "Deserto Africano"
  MAP_MUMMY_VILLAGE_SETTLEMENT: "Assentamento de Múmia"
  MAP_SHOGG_VILLAGE: "Vila Shogg"
  MAP_REPTOID_BASE: "Base Reptoid"
  MAP_UAC_MOON_CAVE_LAB: "Caverna Lunar UAC"
  MAP_ATLANTIS_TEMPLE: "Templo de Atlântida "
  STR_ALERT_ATLANTIS_TEMPLE: "TEMPLO DE ATLANTIDA ESTÁ ABERTO"
  STR_ATLANTIS_TEMPLE_RUMORS: "Rumores do Templo de Atlântida"
  STR_ATLANTIS_TEMPLE_RUMORS_UFOPEDIA: "Comandante, descobrimos uma informação interessante: aparentemente em algum lugar no fundo do oceano existe um antigo local de conhecimento e adoração, erguido por uma civilização há muito esquecida de origens obscuras. Por mais fantástico que pareça, a informação parece confiável. Se encontrarmos este lugar misterioso, certamente iremos recuperar alguns dados interessantes."
  STR_ATLANTIS_TEMPLE: "Templo de Atlântida "
  STR_ATLANTIS_TEMPLE_UFOPEDIA: "Tendo decifrado as inscrições secretas na estátua de Dagon, agora temos uma boa ideia de onde fica o Templo de Atlântida. De acordo com as fontes, parece estar localizado 'diretamente abaixo de uma fábrica Tasoth'.{NEWLINE}Vamos nos apressar e encontrar! Quem sabe o que pode ser encontrado nessas ruínas?"
  STR_ATLANTIS_TEMPLE_DESCRIPTION: "Estamos prontos para investigar as misteriosas ruínas abaixo da Fábrica Tasoth. Aparentemente, esta instalação foi construída neste mesmo lugar por uma razão..."
  STR_ATLANTIS_TEMPLE_BRIEFING: "Estamos prontos para investigar as misteriosas ruínas abaixo da Fábrica Tasoth. Devemos limpá-los para recuperar quaisquer artefatos que valha a pena investigar. Para abortar a missão, retorne os operativos X-Com para a área de saída e clique no ícone 'Abortar Missão'."
  STR_REPTOID_SHIP_ANALYSIS: "Análise de Nave Reptoid"
  STR_REPTOID_SHIP_ANALYSIS_UFOPEDIA: "Comandante, consertei e ajustei a Nave Reptoid para nosso uso. Também instalei uma nova interface mais amigável. Provavelmente não passaria em um teste de desempenho na \"Terra dos Repteis\", mas levará nossos homens às cavernas mais profundas. Ah, e de volta, é claro."
  STR_SCORPOID_PALACE_TAKEOVER_COMPLETE: "Palácio Scorpoid Tomado Completo"
  STR_ALERT_SCORPOID_PALACE_TAKEOVER: "ASSALTO AO PALÁCIO SCORPOID"
  STR_SCORPOID_PALACE_TAKEOVER: "Palácio Scorpoid Tomado"
  STR_SCORPOID_PALACE_TAKEOVER_BRIEFING: "Os Scorpoids estão lutando por uma posição de liderança por uma cadeira local de poder. Ajude os membros aliados da oposição a despachar os guardas locais. Para abortar a missão, retorne os operativos X-Com para a área de saída e clique no ícone 'Abortar Missão'."
  STR_SCORPOID_PALACE_TAKEOVER_DESCRIPTION: "Todos estão preparados para um ataque a uma Casa Scorpoid, para se livrar dos mais velhos e introduzir nossos aliados. Lembre-se de que alguns Scorpoids estão do nosso lado!"
  STR_PSI_PREDATORS_OF_YITH: "Predadores Psi de Yith"
  STR_PSI_PREDATORS_OF_YITH_UFOPEDIA: "Nosso cativo Etéreo reagia à ativação psiônica de seus centros do medo. O procedimento extraiu uma mensagem coerente, uma espécie de lenda sem relação com a vida cotidiana do prisioneiro. Este conto revelou o conceito mais assustador conhecido pelo prisioneiro: algum tipo de criatura que captura e escraviza Etéreos com poderes psiônicos. Esses seres viajam pela Galáxia em naves estelares ciclópicas, capazes de submeter planetas inteiros permanentemente de uma vez à sua vontade. Eles também são capazes de projetar tais efeitos em distâncias interestelares, mas em escalas muito menores. Suas formas físicas, se houver, permanecem desconhecidas. Como referência à nossa própria cultura popular, vamos nos referir a esses invasores como 'Yith'.{NEWLINE}Se essa informação for pelo menos um pouco precisa, então nosso Cosmos pode ser mais terrível do que jamais suspeitamos. Ou pode ser simplesmente folclore Etéreo, uma superstição inspirada em seus próprios assustadores poderes psiônicos. Vamos torcer para que seja o último..."
  STR_COLD_STARS: "Estrelas Geladas"
  STR_COLD_STARS_UFOPEDIA: "De acordo com contos etéreos, estrelas geladas são antiestrelas: em vez de irradiar energia, elas sugam toda a energia de tudo que se aproxima. Embora seja improvável que tais objetos existam, eles têm uma importância especial na cultura Etérea, estando associados a tudo que é negativo. Especificamente, eles representam tudo o que é hostil aos Etéreos que deve ser destruído.{NEWLINE}Algumas lendas dizem que essas estrelas frias são habitadas por Pessoas das Sombras, seres do mal absoluto, horríveis perversões das leis da natureza."
  STR_NAKED_SINGULARITY_CHALLENGE: "Desafio da Singularidade Nua"
  STR_NAKED_SINGULARITY_CHALLENGE_UFOPEDIA: "Certas conquistas científicas permanecem ilusórias até mesmo para os alienígenas. Um desses tópicos é a criação de uma singularidade nua, que não está oculta dentro de seu horizonte de eventos. Em suma, tal objeto permitiria ao seu usuário ignorar as leis da física como as conhecemos. No entanto, eles falharam em produzir uma singularidade nua. Aparentemente, é necessária uma manipulação do espaço-tempo extremamente poderosa para sacudir o vácuo local para criar brevemente algumas dimensões extras e também, é claro, ter um buraco negro à mão."
  STR_DRAGON_DAGGER: "Adaga do dragão"
  STR_DRAGON_DAGGER_UFOPEDIA: "Esta arma Terramite contém circuitos altamente sofisticados que interagem com as habilidades psi do usuário. Quando usado para combate por um indivíduo capaz, causa feridas profundas e dolorosas."
  STR_SHOGG_VILLAGE: "Vila Shogg"
  STR_ALERT_SHOGG_VILLAGE: "VILA SHOGG DESCOBERTA"
  STR_SHOGG_VILLAGE_BRIEFING: "Você está prestes a atacar um assentamento militar de não humanos que vivem no subsolo. Localize e capture seu líder para adquirir dados sobre a política Shogg. Para abortar a missão, retorne os operativos do X-Com para a área de saída e clique no ícone 'Abortar Missão'."
  STR_SHOGG_VILLAGE_DESCRIPTION: "Localizamos um assentamento militar de sapientes não humanos que vivem no subsolo. Devíamos capturar seu líder para adquirir dados sobre a política de Shogg."
  STR_SECRET_CULTS: "Cultos Secretos"
  STR_SECRET_CULTS_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Nossos amigos do Conselho nos informaram sobre cultos poderosos que se escondem nas sombras ao redor do mundo. Esses cultos são criminosos perigosos com possíveis laços com outras entidades mais poderosas - talvez até mesmo os alienígenas. Devemos enfrentar essas seitas, investigá-las, aprender sobre sua natureza e, eventualmente, frustrar seus planos."
  STR_CYBERDREDNAUGHT_PLANS: "Planos do CyberEncouraçado"
  STR_CYBERWEB_FORTRESS: "Fortaleza CyberWeb"
  STR_CYBERWEB_FORTRESS_UFOPEDIA: "Finalmente encontramos um posto avançado da CyberWeb na Dimensão X. É improvável que esse posto fortificado seja sua base de operações principal, mas deve ter algumas pistas sobre o que a CyberWeb está planejando.{NEWLINE}Posso dizer aos agentes para se prepararem ?"
  STR_DIMENSION_X: "Dimensão X"
  STR_DIMENSION_X_SURVEY: "Exploração a Dimensão X"
  STR_DIMENSION_X_SURVEY_UFOPEDIA: "Nossa equipe externa lançou com sucesso um satélite de pesquisa na dimensão exótica. Parece ser um planeta terrestre orbitando uma estrela moribunda de classe M (que parece muito mais velha que o nosso Universo). Embora a atmosfera seja inadequada para os humanos, o planeta está repleto de vida baseada em carbono. Existem também muitas estruturas artificiais, a maioria em mau estado, exceto por uma região fortemente desenvolvida. Esta arquitetura alienígena parece orgânica."
  STR_CITY_X_SURVEY: "Dimensão X: Exploração a Cidade Alienígena"
  STR_CITY_X_SURVEY_UFOPEDIA: "Nossos drones de pesquisa foram abatidos enquanto se aproximavam da cidade alienígena. Recebemos apenas várias imagens de estruturas orgânicas colossais acima do horizonte. As varreduras mostram que essas estruturas realmente estão vivas, provavelmente com fisiologia semelhante a outros organismos locais. A cidade é protegida por máquinas voadoras em forma de disco, armadas com mísseis explosivos e armas de raio. Acreditamos que esta cidade seja principalmente um grande centro de produção, embora não saibamos seu propósito.{NEWLINE}Com nossos recursos, não podemos ter esperança de superar as naves alienígenas. Receio que teremos que deixar a cidade para futuros exploradores."
  STR_SHOGG_STUDIES: "Estudos Shogg"
  STR_SHOGG_STUDIES_UFOPEDIA: "Nossas equipes de pesquisadores agora têm algum acesso aos dados da civilização Shogg, ou pelo menos de seus estratos inferiores, como Scorpoids ou Homem Formigas. Isolados como estão, há muito que podemos aprender com eles, e muito mais fácil e seguro do que explorando as cavernas por conta própria."
  STR_REPTOID_AFTERMATH: "Consequência Aftermath"
  STR_REPTOID_AFTERMATH_UFOPEDIA: "Comandante, parece que os Reptoids realmente nos reconheceram como um poder legítimo. Embora não estejamos exatamente em termos amigáveis ​​com eles, eles cessaram todas as atividades anti-humanas e provavelmente honrarão o pacto de não agressão. Embora nossas relações sejam obviamente difíceis, creio que devemos trabalhar para normalizá-las, e o primeiro passo deve ser o intercâmbio científico e cultural."
  STR_REPTOID_TREATY: "Tratado Reptoid"
  STR_REPTOID_TREATY_UFOPEDIA: "Guerreiros do Reino Frio! Falo em nome da Assembleia do Dragão, governantes do Mundo Interno. Você provou seu poderio militar e a determinação esperada de um governante planetário. Embora não tenhamos abandonado os planos de estender nosso domínio de volta ao Reino Frio, já que é nossa herança ancestral, reconhecemos que seu povo o está usando no momento. Somos eternos e o tempo não é nada para nós. Então, por enquanto, vamos coexistir pacificamente. Não há necessidade de desperdiçar prematuramente recursos preciosos de nosso planeta. Mas certifique-se de mantê-lo para nosso retorno inevitável..."
  STR_LIZARD_TRAP: "Armadilha de Réptil "
  STR_LIZARD_TRAP_UFOPEDIA: "Comandante, temos um plano para sequestrar uma nave Reptoid! A princípio planejamos contratar alguns bandidos Scorpoid para roubar um assim que um Reptoid aparecesse, mas nenhum bando de mercenários é forte o suficiente para dominar uma aldeia. Então, em vez disso, encontramos um jovem caçador ambicioso, muito popular entre seus colegas e muito insatisfeito com seus líderes. Então eu fiz uma oferta: em troca de uma nave Reptoid, nós o ajudaremos a derrubar os anciãos e tomar o poder local. Ele concordou!{NEWLINE}Agora esperamos pelo sinal. Assim que nosso pequeno protegido der a palavra, devemos ajudá-lo e a seus amigos a dominar as defesas da aldeia. Com nosso equipamento superior e suas táticas perfeitas, isso deve ser fácil!{NEWLINE}Você não adora jogos políticos, comandante? Todos nós temos, é por isso que estamos lutando na Guerra das Sombras!"
  STR_MASTERS_OF_SHOGG: "Mestres de Shogg"
  STR_MASTERS_OF_SHOGG_UFOPEDIA: "Já sabíamos que as várias tribos insetóides que habitavam Shogg estavam em contato com uma civilização mais avançada tecnologicamente. Agora entendemos que esta civilização vive ainda mais fundo, onde é muito quente para um humano sobreviver. Essas pessoas misteriosas, conhecidas por nós como Reptoids, estão firmemente encarregadas da vida política subterrânea, mas raramente interferem diretamente na vida de seus subordinados. Eles são conhecidos por vender tecnologia em troca de matéria-prima e mão de obra. Eles não são exatamente populares entre os insetóides, mas sem suas máquinas, a vida em Shogg seria impossível.{NEWLINE}Devido à sua influência política, não podemos esperar ter sucesso diplomaticamente em Shogg, a menos que enfrentemos esses Reptoides diretamente. De acordo com nossos cativos, eles viajam em veículos mágicos que podem passar pela rocha sólida. Se for verdade, pode ser um problema para nós..."
  STR_GOING_DEEPER: "Indo a Fundo"
  STR_GOING_DEEPER_UFOPEDIA: "Nossa exploração de Shogg mostra um lugar quente e escuro. Parece ser habitado por várias espécies sapientes. Uma delas são as Aranhas Gigantes, cuja atividade subterrânea é muito mais complexa do que acreditávamos. Outros também são considerados artrópodes, por mais bizarro que seja. Essas espécies constroem assentamentos fracamente conectados que utilizam tecnologia altamente avançada para sobrevivência e prosperidade. É improvável que essas sociedades tenham desenvolvido tal tecnologia por conta própria, o que provoca todo tipo de questionamento.{NEWLINE}Considerando que os alienígenas os consideram perigosos o suficiente para abrir uma frente especial, seria do nosso interesse estabelecer uma relação diplomática com Shogg. Infelizmente, essas raças são inerentemente hostis, então todas as tentativas de contato falharam. Portanto, devemos usar força mortal para capturar qualquer líder tribal para interrogatório e, possivelmente, encontrar uma solução diplomática mais tarde."
  STR_ALIEN_SUBTERRANEAN_INVASION_PREQ: "Pré-Req. Invasão Subterrânea Alienígena"
  STR_ALIEN_SUBTERRANEAN_INVASION: "Invasão Subterrânea Alienígena"
  STR_ALIEN_SUBTERRANEAN_INVASION_UFOPEDIA: "Confirmamos que os postos avançados subterrâneos alienígenas são de fato destinados como bases militares para manter o controle sobre as principais rotas de transporte. Embora a civilização humana não saiba quase nada sobre Shogg, aparentemente existem outros competidores sobre os quais os alienígenas estão desconfiados. Essas pessoas misteriosas seriam inimigas dos alienígenas? Eles seriam nossos aliados ou nos tratariam como mais uma força invasora? Devemos, perdoe minha expressão, chegar ao fundo disso."
  STR_ALIEN_SUBTERRANEAN_ACTIVITY: "Atividade Subterrânea Alienígena"
