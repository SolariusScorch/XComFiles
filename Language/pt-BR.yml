  STR_ENFIELD_REVOLVER: "Revolver Enfield"
  STR_ENFIELD_REVOLVER_UFOPEDIA: "Esta arma venerável foi um grande sucesso com o exército britânico. No entanto, isso foi há um século, então os parâmetros do Enfield se comparam mal às armas de fogo modernas."
