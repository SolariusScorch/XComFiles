  STR_MIG31: "MiG-31"
  STR_MIG31_UFOPEDIA: "Até agora temos sido basicamente impotentes para reagir aos avistamentos de OVNIs, que é um dos nossos objetivos elementares. Esses aviões MiG-31 podem preencher esse vazio. Eles não são exatamente iguais aos OVNIs quando se trata de parâmetros de voo, mas devem ser capazes de lidar com pelo menos algumas incursões de OVNIs.{NEWLINE}WPN: CANN x 1, LTMS x 1"
  STR_INTERCEPTOR: "INTERCEPTADOR"
  STR_INTERCEPTOR_UFOPEDIA: "Aeronaves de combate com motores de detonação de pulso duplo e sistemas eletrônicos especialmente blindados. A melhor tecnologia baseada na Terra disponível.{NEWLINE}WPN: CANN x 1, LTMS x 1"
  STR_RAVEN: "RAVEN"
  STR_RAVEN_UFOPEDIA: "O Raven é um caça de ataque rápido com motor de pulso, fortemente modificado e aumentado. Este novo interceptor é baseado na mais recente tecnologia da Terra. Aviônicos, rastreamento e motores receberam aumentos substanciais no desempenho. Apesar dessas melhorias, a blindagem e a durabilidade do quadro serão um grande problema ao enfrentar qualquer OVNI, exceto os menores.{NEWLINE}WPN: CANN x 2, HVMS x 1{NEWLINE}SYS: ENGN x 1"
  STR_DROPSHIP: "IRONFIST"
  STR_DROPSHIP_UFOPEDIA: "Uma mistura de tecnologia alienígena e T'leth, este transportador de tropas está equipado com um sistema de radar duplo com busca de área aprimorada. É alimentado com Zrbite.{NEWLINE}SYS: ENGN x 2, ELEC x 1"
  STR_SENTINEL: "SENTINELA"
  STR_SENTINEL_INTERCEPTOR: "Interceptador Sentinela"
  STR_SENTINEL_UFOPEDIA: "Um avião de combate pesado com scramjet duplo, motores movidos a Elerium e a mais recente tecnologia de blindagem aviônica. A compensação é um maior nível de consumo de combustível e uma baixa taxa de aceleração devido ao aumento do peso. Capacidade de voo orbital.{NEWLINE}WPN: HVMS x 2{NEWLINE}SYS: ENGN x 1, ELEC x 1"
  STR_SKYRANGER: "SKYRANGER"
  STR_SKYRANGER_UFOPEDIA: "Transportador de tropas, com capacidade de decolagem e aterrissagem vertical e compartimento de tripulação aumentado."
  STR_THUNDERSTORM: "THUNDERSTORM"
  STR_THUNDERSTORM_INTERCEPTOR: "Interceptador Thunderstorm"
  STR_THUNDERSTORM_UFOPEDIA: "O Thunderstorm usa tecnologia refinada da Terra com Ligas Alien . As ultraduráveis Ligas ​​Alienígenas são a base para os poderosos scramjets que permitem que o Thunderstorm se iguale à velocidade da maioria dos OVNIs, dando-nos assim uma chance de lutar. O peso e as considerações aerodinâmicas limitaram os pontos duros das armas.{NEWLINE}WPN: HVMS x 2{NEWLINE}SYS: ENGN x 1, ELEC x 1"
  STR_LIGHTNING: "LIGHTNING"
