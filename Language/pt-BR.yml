  STR_FLARE_PISTOL_BUY: "Aquisição do Sinalizador"
  STR_FLARE_PISTOL: "Sinalizador"
  STR_FLARE_PISTOL_CLIP: "Flare do Sinalizador"
  STR_FLARE_PISTOL_UFOPEDIA: "Esta arma dispara um projétil incendiário que cria um pequeno fogo para produzir luz. Manuseie com cuidado."
  STR_NITRO_EXPRESS: "Rifle Nitro Express "
  STR_NITRO_EXPRESS_UFOPEDIA: "Este rifle de caça é poderoso o suficiente para matar elefantes, mas apenas nas mãos certas. Qualquer coisa mais dura que a pele de elefante tem uma boa chance de pará-la.{NEWLINE}{NEWLINE}A compra desta arma requer: Promoção I."
