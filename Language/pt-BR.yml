  STR_REPAIR_KIT_CLIP: "Carga de Kit de Reparo"
  STR_REPAIR_KIT: "Kit de Reparo"
  STR_REPAIR_KIT_UFOPEDIA: "Muito mais do que uma mera caixa de ferramentas, essa maravilha tecnológica pode ser usada para restaurar alguma integridade estrutural de unidades mecânicas no campo de batalha. Para usá-lo, fique ao lado de uma unidade mecânica danificada e clique em 'Usar Kit de Reparo', depois clique na unidade para restaurar 10 de Saúde. Até 33% da saúde total de uma unidade pode ser restaurada por batalha. Aviso: usar este dispositivo em um ser orgânico terá consequências desastrosas.{NEWLINE}Em caso de emergência, este dispositivo também pode ser usado para danificar unidades mecânicas inimigas."
