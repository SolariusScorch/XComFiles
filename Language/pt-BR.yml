  STR_NITRO_EXPRESS_BUY: "Aquisição da Nitro Express"
  STR_GLOCK_18: "Glock 18"
  STR_GLOCK_18_CLIP: "Pente da Glock 18 Clip"
  STR_GLOCK_18_LARGE_CLIP: "Glock 18 com Pente Estendido"
  STR_GLOCK_18_UFOPEDIA: "A pistola Glock 18 cal. 9 mm é uma arma muito confiável e precisa, melhor usada contra alvos não blindados devido ao baixo poder de parada. Aceita dois tipos de clipes: padrão (18) e grande (33). Pode disparar rajadas curtas, se necessário."
  STR_COLT45: "Colt .45"
  STR_COLT45_CLIP: "Clipe da Colt .45"
  STR_COLT45_UFOPEDIA: "Esta pistola bem conhecida é poderosa, mas tem uma taxa de disparo relativamente lenta."
  STR_TOKAREV: "Tokarev TT-30"
  STR_TOKAREV_CLIP: "Clipe da Tokarev"
  STR_TOKAREV_UFOPEDIA: "Esta pistola ainda está em uso em todo o bloco do Pacto de Varsóvia, bem como na China e no Paquistão. É confiável e preciso, mas não é fácil de manusear."
  STR_HK_MK23_SOCOM_BUY: "Aquisição da Mk23 SOCOM"
  STR_HK_MK23_SOCOM: "Mk23 SOCOM"
  STR_HK_MK23_SOCOM_CLIP: "Pente Mk23 SOCOM"
  STR_HK_MK23_SOCOM_UFOPEDIA: "A H&K Mk23 SOCOM, de fabricação alemã, é a arma lateral oficial das Forças Especiais dos EUA. Equipado com miras a laser, é muito preciso e poderoso, mas relativamente pesado e com alcance efetivo ligeiramente reduzido.{NEWLINE}{NEWLINE}A compra desta arma requer: Armas não-padrão, Recrutamento de Embaixador Militar."
  STR_MAKAROV: "Makarov"
  STR_MAKAROV_CLIP: "Pente da Makarov"
  STR_MAKAROV_UFOPEDIA: "Pistola russa tradicional de 9 mm. Tem precisão média, cadência de tiro e poder de parada para sua classe."
  STR_ZSRR_GANGER_ARMOR: "Análise de Combate Gangster da Red Dawn"
  STR_ZSRR_MOLOLEC_ARMOR: "Análise de Combate Capataz da Red Dawn"
