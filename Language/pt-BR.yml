  STR_SKORPION: "Skorpion SMG"
  STR_SKORPION_UFOPEDIA: "Esta clássica SMG da Tchecoslováquia é leve e confortável de transportar, mas tem um poder de frenagem inexpressivo e baixa precisão de disparo automático."
  STR_SKORPION_CLIP: "Pente da Skorpion SMG"
  STR_RAK: "SMG Rak"
  STR_RAK_UFOPEDIA: "PM-63 Rak é uma SMG clássica polonesa usando projéteis 9x18 Makarov. Não possui seletor de disparo, pois o modo de disparo é escolhido de acordo com a pressão aplicada no gatilho. O Rak é difícil de mirar, mas funciona muito bem como fogo contínuo"
  STR_RAK_CLIP: "Pente de Rak"
  STR_MINEBEA_UZI: "SMG Minebea"
