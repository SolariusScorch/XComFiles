  STR_WINCHESTER_1901_UFOPEDIA: "Um clássico dos velhos tempos desenhado por John Browning e tornado famoso por Hollywood. A ação de alavanca garante uma taxa de tiro decente, mas limita um pouco a precisão de longo alcance."
  STR_DOUBLE_BARRELED: "Espingarda de Cano Duplo"
  STR_DOUBLE_BARRELED_UFOPEDIA: "Esta arma é primitiva, mas ainda pode ser mortal contra alvos sem armadura."
  STR_DOUBLE_BARRELED_BUCKSHOT: "Munição da Espingarda C-D"
  STR_PUMP_ACTION: "Escopeta Pump"
  STR_PUMP_ACTION_UFOPEDIA: "Uma espingarda clássica, usada por forças policiais e também por civis em alguns países para autodefesa."
  STR_PUMP_ACTION_SHELLS: "Munição BS da Escopeta Pump"
  STR_AKSU74: "AKSU-74"
  STR_AKSU74_BUY: "Aquisição de AKSU-74"
  STR_AKSU74_BUY_PREQ_A: "Pré Requisito A da Aquisição de AKSU-74"
  STR_AKSU74_BUY_PREQ_B: "Pré Requisito B da Aquisição de AKSU-74"
  STR_AKSU74_UFOPEDIA: "Uma versão encurtada e de melhor qualidade do Rifle Kalashnikov. Destinado ao uso de pessoal fora da linha de frente do Pacto de Varsóvia e forças policiais especiais.{NEWLINE}{NEWLINE}A compra desta arma requer: Promoção II."
  STR_GROZA: "Groza"
  STR_GROZA_UFOPEDIA: "Esta versão moderna da AK-47 mira mais rápido e é mais precisa graças ao seu design bullpup, mas pelo mesmo motivo seu alcance máximo é limitado e a recarga é mais lenta.{NEWLINE}{NEWLINE}A compra desta arma requer Promoção II."
  STR_AK47: "AK-47"
  STR_AK47_UFOPEDIA: "O fuzil de assalto mais prolífico do mundo, a AK-47 é uma arma confiável e poderosa, apesar de estar significativamente desatualizado em comparação com os fuzis modernos.{NEWLINE}{NEWLINE}A compra desta arma requer Promoção II."
  STR_WP_7_62_CLIP: "Pente WP 7.62 mm"
  STR_WP_7_62_CLIP_BUY: "Aquisição de Pente WP 7.62 mm"
  STR_AKM: "AKM"
  STR_AKM_UFOPEDIA: "Uma versão mais moderna do icônico fuzil de assalto AK-47. Usa a mesma munição WP 7,62 mm.{NEWLINE}{NEWLINE}A compra desta arma requer Promoção II."
  STR_WP_5_45_CLIP: "Pente WP 5.45 mm"
  STR_WP_5_45_CLIP_BUY: "Aquisição de Pente WP 5.45 mm"
