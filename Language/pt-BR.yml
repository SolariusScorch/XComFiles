  STR_EXALT_INDUSTRIAL_ACCIDENT_DESCRIPTION: "A explosão destruiu uma fábrica de produção de Psiclone em {0}, causando muitas baixas entre os membros do culto e atraindo muita atenção. É provável que muitos Psiclones tenham desaparecido. O Conselho está um pouco frustrado com nossa incapacidade de evitar tais contratempos.{NEWLINE}[-100 pontos, Psiclone x1 adquirido]"
  STR_EXALT_BUSTED: "Pego"
  STR_EXALT_BUSTED_DESCRIPTION: "Durante uma operação antidrogas contra um dos cartéis Sul-Americanos, a polícia descobriu evidências do envolvimento da EXALT em grande escala. Embora não esteja surpreso, o Conselho também não gostou do crescimento da organização e espera que façamos algo a respeito.{NEWLINE}[-10 pontos]"
  STR_OSIRON_HACKED: "Hackeado!"
  STR_OSIRON_HACKED_DESCRIPTION: "Medidas de prevenção insuficientes fizeram com que alguns de nossos dados secretos vazassem, bem como alguns fundos. Suspeitamos que um hacker Osiron estava envolvido. Isso não nos trará boas notas no Conselho.{NEWLINE}[-100 pontos, -$50.000]"
  STR_OSIRON_TRADE_BUST: "Fracasso Comercial da Osiron"
  STR_OSIRON_TRADE_BUST_DESCRIPTION: "Interrompemos com sucesso uma operação Osiron e apreendemos seus bens.{NEWLINE}[50 pontos, $50.000, Caixa Reforçada de Osiron x3 adquirida]"
  STR_OSIRON_BROKER_ARRESTED: "Corretor Osiron Preso"
  STR_OSIRON_BROKER_ARRESTED_DESCRIPTION: "Conseguimos capturar um agente Osiron e apreendemos alguns bens que ele estava prestes a vender para outra organização clandestina.{NEWLINE}[25 pontos, $20.000, Caixa Reforçada de Osiron adquirida]"
  STR_NIGHT_HOWLERS: "Uivadores Noturnos"
  STR_NIGHT_HOWLERS_DESCRIPTION: "Um par de lobos Fenrir selvagens viajou para as profundezas de uma área habitada em {0} e causou vários incidentes envolvendo gado e humanos. Os habitantes locais já estão dizimando quaisquer lobos mundanos que possam encontrar, embora a maioria dos animais selvagens tenha fugido antes de seus irmãos monstruosos. O Conselho mantém as pessoas sob controle, mas eles esperam que previnamos tais situações no futuro.{NEWLINE}[-66 pontos]"
  STR_GIANT_BEETLE_MIGRATION: "Migração de Besouros Gigantes"
  STR_GIANT_BEETLE_MIGRATION_DESCRIPTION: "Em {0}, um enxame de Besouros Gigantes varreu a terra, assustou alguns moradores e finalmente desapareceu no subsolo. Isso não vai ficar bem no relatório, Comandante.{NEWLINE}[-66 pontos]"
  STR_RAT_INFESTATION: "Infestação de Ratos"
  STR_RAT_INFESTATION_DESCRIPTION: "Ratos Gigantes se multiplicaram nos esgotos de {0}, gerando todos os tipos de histórias de terror entre o pessoal de manutenção. Tais incidentes tendem a prejudicar nossa imagem perante o Conselho...{NEWLINE}[-50 pontos]"
  STR_PESTS_BE_GONE: "Pestes Vão Embora!"
  STR_PESTS_BE_GONE_DESCRIPTION: "Durante a reforma de uma pequena estação de metrô em uma das cidades europeias, o que parecia ser um pequeno ninho de ratos gigantes foi descoberto. Seus habitantes foram mortos pelos trabalhadores em legítima defesa, embora alguns deles tenham sofrido ferimentos de várias gravidades. Como temos certeza de que esses animais são semelhantes aos que nossos agentes encontraram no campo, tomamos posse dos cadáveres.{NEWLINE}[-10 pontos, Cadáver de Rato Gigante x3 adquirido]"
  STR_WANDERING_RAT: "Rato Errante"
  STR_WANDERING_RAT_DESCRIPTION: "Uma das armadilhas de pragas instaladas perto da base pegou um rato enorme. O Contramestre o trouxe, perguntando o que deveríamos fazer com ele."
  STR_CHUPACABRA_GORE_PILE: "Pilha de Restos Mortais"
  STR_CHUPACABRA_GORE_PILE_DESCRIPTION: "Uma família foi encontrada morta em sua casa em {0}; seus cadáveres meio comidos foram arrastados para uma pilha e cobertos com uma camada de gosma. As marcas de mordidas apontam para Chupacabras, mas não sabemos por que as criaturas se esforçaram para arrumar os restos assim. O Conselho parece bastante assustado com essa exibição mórbida de comportamento alienígena.{NEWLINE}[-66 pontos]"
  STR_SPIKEBOAR_SIGHTING: "Observação de Spikeboar"
  STR_SPIKEBOAR_SIGHTING_DESCRIPTION: "Um Spikeboar solto causou comoção em uma cidade em {0} antes de desaparecer na floresta. Os Batedores do Conselho intervieram, mas logo perderam o rastro. De acordo com o Conselho, de alguma forma a culpa é nossa...{NEWLINE}[-66 pontos]"
  STR_UAC_ASSASSINATIONS: "Assassinatos na UAC"
  STR_UAC_ASSASSINATIONS_DESCRIPTION: "Nos últimos dias, vários indivíduos em todo o mundo morreram em vários acidentes. Embora as autoridades oficiais não tenham motivo para vincular esses casos, nosso acesso a informações restritas revelou que todos foram empregados pela UAC em cargos de gerência ou de especialista. Considerando nossas recentes descobertas sobre o UAC, teorizamos que eles foram vítimas de algum tipo de luta pelo poder dentro da empresa. O que diabos está acontecendo lá?"
  STR_UAC_PERPLEXING_MESSAGE: "Mensagem Desconcertante"
  STR_UAC_PERPLEXING_MESSAGE_DESCRIPTION: "Comandante, sobre a operação secreta do UAC: aparentemente já causamos impacto, para melhor ou para pior. Entramos em contato com um cara que alegou conhecer um cara que conhecia outra pessoa, e uma coisa levou a outra... Hum, o que importa é que recebemos uma comunicação inesperada e bastante intrigante de um funcionário importante da UAC. Eles não revelaram sua identidade e parecem um tanto paranóicos, mas também desesperados, então eles... Na verdade, talvez apenas leia a carta você mesmo."
  STR_UAC_TURNING_POINT: "Ponto de Inflexão"
  STR_UAC_TURNING_POINT_DESCRIPTION: "Comandante, adivinhe quem nos enviou uma carta! Isso mesmo, é nosso amiguinho da UAC. Eu me pergunto o que está dentro? Não, ainda não li - desta vez, queria deixar as honras para você!"
  STR_UAC_THE_UAC_WAR_IS_OVER_1: "A Guerra UAC Acabou"
  STR_UAC_THE_UAC_WAR_IS_OVER_1_DESCRIPTION: "Comandante, você prestou um grande serviço ao UAC e a todo o planeta. Depois que aquele laboratório amaldiçoado queimou, os patrocinadores de meus inimigos rapidamente abandonaram o projeto, permitindo que minha equipe prendesse os traidores e... lidasse com eles. Agora estamos tentando descobrir seus laços com o próprio Conselho, embora isso esteja se revelando difícil.{NEWLINE}Infelizmente, não temos mais nenhuma tecnologia especial para compartilhar com você em reconhecimento aos seus feitos, então, por favor, aceite algumas baterias restantes - se qualquer pessoa fora do UAC deve tê-los, é a sua organização."
  STR_UAC_THE_UAC_WAR_IS_OVER_2: "A Guerra UAC Acabou"
  STR_UAC_THE_UAC_WAR_IS_OVER_2_DESCRIPTION: "Comandante, você prestou um grande serviço ao UAC e a todo o planeta. Sua equipe foi além e protegeu esta maldita instalação, para que possamos fazer uma investigação adequada e lidar com os traidores. Agora estamos tentando descobrir seus laços com o próprio Conselho, embora isso esteja se revelando difícil.{NEWLINE}O laboratório continha uma grande quantidade de suprimentos militares experimentais, que estou disposta a compartilhar com você. Eles não são baratos, mas você não os encontrará em nenhum outro lugar. Acredito que se alguém de fora do UAC deveria tê-los, é a sua organização."
  STR_APOCALYPSE_SMASH: "Esmagar!"
  STR_APOCALYPSE_SMASH_DESCRIPTION: "O Conselho foi alertado por um recente aumento de atos de violência em {0}, aparentemente envolvendo perpetradores bioenergéticos. Ele estava relacionado à circulação do soro Storm e, de alguma forma, somos nós os culpados por não ter impedido isso ainda.{NEWLINE}[-20 pontos]"
  STR_APOCALYPSE_WINNERS_DONT_USE_DRUGS: "Vencedores Não Usam Drogas"
  STR_APOCALYPSE_WINNERS_DONT_USE_DRUGS_DESCRIPTION: "Uma proeminente estrela de luta do MMA de {0} foi recentemente presa por usar drogas para melhorar o desempenho. Os investigadores do Conselho, que já controlavam a celebridade devido ao seu repentino aumento de popularidade, encontraram certas quantidades de Storm entre várias substâncias confiscadas pela polícia. Ela nos foi enviada para fazermos o que acharmos adequado.{NEWLINE}[Storm adquirido]"
  STR_THEY_SET_US_UP: "Eles Nos Pegaram!"
  STR_THEY_SET_US_UP_DESCRIPTION: "Uma operação de bandeira falsa dos Homens de Preto fez-nos ficar mal na frente do Conselho. Fizemos o possível para provar nosso não envolvimento, mas alguns membros do Conselho não se convenceram.{NEWLINE}[-200 pontos]"
  STR_AN_INCONVENIENT_TRUTH: "Uma Verdade Inconveniente"
  STR_AN_INCONVENIENT_TRUTH_DESCRIPTION: "Os Homens de Preto apresentaram ao Conselho algumas evidências embaraçosas mostrando nossa inépcia em lutar contra a ameaça alienígena. Podemos esperar um amor forte vindo dos representantes.{NEWLINE}[-250 pontos]"
  STR_THE_TURNCOAT: "O Vira-Casaca"
  STR_THE_TURNCOAT_DESCRIPTION: "Um membro da X-Com desertou para o inimigo, levando consigo segredos menores. Parte da nossa sujeira foi exposta ao Conselho.{NEWLINE}[-125 pontos]"
  STR_LOOSE_LIPS: "Língua-Solta "
  STR_LOOSE_LIPS_DESCRIPTION: "Durante um episódio de embriaguez em um bar local, um agente da X-Com revelou informações confidenciais a alguns indivíduos não autorizados aleatórios. Tapar o vazamento foi um pouco estranho e vai nos custar uma reputação.{NEWLINE}[-25 pontos]"
  STR_HOLY_PROTECTION: "Proteção Divina"
  STR_HOLY_PROTECTION_DESCRIPTION: "Embora compreendendo a necessidade desse conhecimento e seus benefícios potenciais para nossa causa, alguns membros do Conselho expressaram preocupação sobre nossas investidas no que eles consideram 'ocultismo'. Eles não vão interferir, mas fomos informados para ter cautela extra. Um nos forneceu um item pessoal que supostamente vai nos ajudar.{NEWLINE}[Rosário adquirido]"
  STR_NEW_AGE: "Nova Era"
  STR_NEW_AGE_DESCRIPTION: "Com o aumento de avistamentos sobrenaturais e relatos de eventos paranormais em todo o mundo, o interesse global em coisas estranhas e místicas parece aumentar junto com o número de práticas ocultas questionáveis ​​descobertas. O Conselho relutantemente fez uma contribuição adicional para nossos fundos, esperando que estejamos prontos para combater futuros novos inimigos, tanto mundanos quanto sobrenaturais.{NEWLINE}[$100.000]"
  STR_CORRUPT_POLITICIAN_EXALT: "Politico Corrupto"
  STR_CORRUPT_POLITICIAN_EXALT_DESCRIPTION: "Um político local de {0} foi preso e agora aguarda julgamento por motivo de corrupção. A verdadeira razão por trás dessa prisão foi a evidência de que o indivíduo secretamente apoiou a EXALT, cuidadosamente elaborada por seus agentes de confiança. É bom estar no controle de tudo.{NEWLINE}[150 pontos]"
  STR_CORRUPT_POLITICIAN_ZSRR: "Politico Corrupto"
  STR_CORRUPT_POLITICIAN_ZSRR_DESCRIPTION: "Um político local de {0} foi preso e agora aguarda julgamento por motivo de corrupção. A verdadeira razão por trás dessa prisão foi a evidência de que o indivíduo secretamente apoiava a Red Dawn, cuidadosamente elaborada por seus agentes de confiança. É bom estar no controle de tudo.{NEWLINE}[150 pontos]"
  STR_CORRUPT_POLITICIAN_CHURCH_OF_DAGON: "Politico Corrupto"
  STR_CORRUPT_POLITICIAN_CHURCH_OF_DAGON_DESCRIPTION: "Um político local de {0} foi preso e agora aguarda julgamento por motivo de corrupção. A verdadeira razão por trás dessa prisão foi a evidência de que o indivíduo secretamente apoiava a Igreja de Dagom, cuidadosamente elaborada por seus agentes de confiança. É bom estar no controle de tudo.{NEWLINE}[150 pontos]"
  STR_CORRUPT_POLITICIAN_BLACK_LOTUS: "Politico Corrupto"
  STR_CORRUPT_POLITICIAN_BLACK_LOTUS_DESCRIPTION: "Um político local de {0} foi preso e agora aguarda julgamento por motivo de corrupção. A verdadeira razão por trás dessa prisão foi a evidência de que o indivíduo secretamente apoiava a Lotus Negra, cuidadosamente elaborada por seus agentes de confiança. É bom estar no controle de tudo.{NEWLINE}[150 pontos]"
  STR_ALENIUM_SHARDS_FOUND_AT_KIRYU_KAI: "Fragmentos de Alenium Encontrados em Kiryu-Kai"
  STR_ALENIUM_SHARDS_FOUND_AT_KIRYU_KAI_DESCRIPTION: "Nossos técnicos passaram longos dias e noites vasculhando os arquivos Kiryu-Kai na esperança de encontrar mais fragmentos de Alenium. No final, eles encontraram duas peças em condições de funcionamento - bem, é melhor do que nada. Os artefatos estão a caminho de nosso armazenamento.{NEWLINE}[15 pontos]"
  STR_CRASHED_STARFIGHTER_DATA_DESCRIPTION: "Comandante, tenho notícias fantásticas sobre um misterioso naufrágio encontrado por uma equipe de Batedores do Conselho. Verifique meu relatório imediatamente.{NEWLINE}{NEWLINE}- Xenologista-Chefe"
  STR_CRASHED_STARFIGHTER_DATA: "Local De Acidente Misterioso"
  STR_CRASHED_STARFIGHTER_DATA_CONT: "(cont.)"
  STR_CRASHED_STARFIGHTER_DATA_UFOPEDIA_1: "Recebemos uma denúncia anônima sobre um estranho artefato no fundo do Lago Michigan, perto de Chicago, EUA. Os Batedores mergulhadores recuperaram o que pensaram ser um naufrágio de uma nave alienígena.{NEWLINE}{NEWLINE}Depois de fazermos um exame preliminar, descobriu-se que era algum tipo de nave de caça espacial.{NEWLINE}{NEWLINE}Não encontramos vestígios do piloto ou passageiro, mas a nave foi obviamente projetada para um humanóide. Possui marcas de acerto típicas de armas de plasma de OVNIs.{NEWLINE}{NEWLINE}                      (Veja a próxima página)"
  STR_CRASHED_STARFIGHTER_DATA_UFOPEDIA_2: "Manteremos os restos da espaçonave em um local seguro até que possamos ter acesso a um Laboratório Aprimorado para concluir nossa investigação.{NEWLINE}{NEWLINE}Comandante, tenho esperança; talvez não sejamos a única civilização na Galáxia a levantar armas contra os invasores alienígenas. Talvez, se pesquisarmos bastante, encontraremos alguns extraterrestres amigáveis ​​com os quais possamos formar uma aliança e, então, nos tornemos verdadeiramente uma raça de viajantes espaciais ao lado deles.{NEWLINE}{NEWLINE}- Chefe Xenologista"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS: "Análise do Caça Misterioso"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS_CONT: "(cont.)"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS_UFOPEDIA_1: "Aprendemos muito desde que usamos nosso equipamento do Laboratório Aprimorado para processar os dados coletados durante nossa investigação anterior. A nave parece ser um caça que pode viajar para o espaço, mas não para outra estrela. Acreditamos que algum tipo de portal estelar seja necessário para viajar para qualquer lugar além do sistema Terra-Lua.{NEWLINE}{NEWLINE}Sua usina é um tipo de reator de fusão compacto, cujos esquemas ainda estão muito além de qualquer coisa que possamos replicar hoje. Os motores iônicos da nave, também muito avançados, usam hidrogênio como combustível. Podemos produzi-lo no hangar, mas o processo de reabastecimento levará algum tempo.{NEWLINE}{NEWLINE}                            (Veja a próxima página)"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS_UFOPEDIA_2: "Conseguimos recuperar o armamento da nave de dois canhões laser. Não há muito espaço dentro para acomodar qualquer coisa além de armas de raio.{NEWLINE}{NEWLINE} Algumas das capacidades originais da nave foram perdidas para sempre devido à deterioração de parte da memória central do computador da nave. Felizmente, seus aviônicos avançados ainda estão intactos, o suficiente para manter uma vantagem contra as naves inimigas.{NEWLINE}{NEWLINE} Organizei para que o Caça-Espacial fosse entregue em nossa base. Precisaremos realizar alguns reparos adicionais em nossas Oficinas para que este bebê volte à condição de voar.{NEWLINE}{NEWLINE}- Xenologista Chefe"
  STR_MOTHBALLED_STARFIGHTER: "Mothballed Caça-Espacial"
  STR_STARFIGHTER_RECOVERY: "Recuperação do Caça-Espacial"
  STR_WRECKED_STARFIGHTER: "Caça-Espacial Destruído"
  STR_STARFIGHTER: "CAÇA-ESPACIAL"
  STR_STARFIGHTER_UFOPEDIA: "Eles o chamaram de 'Thunderfighter'.{NEWLINE}A nave que recuperamos é um caça espacial, muito ágil (22% de bônus de evasão). Ele pode voar para a Lua e voltar, e viajar muito rápido dentro da atmosfera da Terra.{NEWLINE}Armado com duas armas de feixe, seus aviônicos avançados originais fornecem um bônus de 20% para chance de acerto e dano da arma. Alcance do radar: 1000 milhas náuticas. WPN: BEAM x 2"
  STR_WEBWEAR: "Camisa de Seda"
  STR_WEBWEAR_UFOPEDIA: "Esta camisa ultraleve feita da Seda de Aranha Gigante pode ser usada sob a maioria das armaduras. Funciona quando guardado na mochila.{NEWLINE}Reduz os efeitos do dano cinético recebido em 1/5, a uma resistência máxima de 50%."
  STR_CARAPACE_PLATE: "Placa de Carapaça"
  STR_CARAPACE_PLATE_UFOPEDIA: "A durabilidade notável da Carapaça do Besouro Gigante infelizmente é de pouca utilidade em seu tamanho atual, mas com a estimulação química e elétrica adequada, podemos usar um parasita zumbi para realmente forçá-lo a crescer ao longo de uma estrutura Durathread especialmente projetada! Isso não pode ser ampliado para uma armadura de corpo inteiro, mas a aplicação judicial nos pontos mais vulneráveis ​​de um corpo mostrou uma resistência promissora à força de concussão.{NEWLINE}Reduz os efeitos do dano de Concussão recebido em 1/5, a uma resistência máxima de 50%."
  STR_OWLMAN_ARMOR: "Análise de Comb. Homem-Coruja"
  STR_OWLMAN_WEAPON: "Ataque do Homem-Coruja"
  STR_OWLMAN: "Homem-Coruja"
  STR_OWLMAN_CORPSE: "Cadáver do Homem-Coruja"
  STR_OWLMAN_AUTOPSY: "Autópsia do Homem-Coruja"
  STR_OWLMAN_UFOPEDIA: "Esta criatura coberta de penas se assemelha a um humanóide com características de coruja. Apesar de seu tamanho bastante grande, parece ser relativamente rápido e em seu tempo livre gosta de se empoleirar em coisas aleatórias na câmara de interrogatório. Ele não reage muito bem quando abordado pela nossa equipe, pois a criatura vai estufar suas penas na tentativa de parecer maior. Seu bico certamente machucará qualquer membro da equipe que tentasse interagir com a criatura sem as medidas de segurança adequadas."
  STR_OWLMAN_TERRORIST: "Homem-Coruja"
  STR_OWLMAN_AUTOPSY_UFOPEDIA: "O Homem-Coruja parece ter um DNA combinado que consiste em genes aviários e humanos, embora não saibamos como isso é possível. Eles têm um bico afiado e poderoso que pode bicar kevlar com facilidade. Suas garras também são bastante afiadas, projetadas de forma que, uma vez presas à presa, ela não possa escapar. Suas penas parecem ser bastante suscetíveis ao fogo e queimar rapidamente."
  STR_LUNAR_SATELLITE_OBSERVATION: "Observação Lunar Por Satélite"
  STR_LUNAR_SATELLITE_OBSERVATION_UFOPEDIA: "Observador Lunar de Atividade da Hiperonda: IMPLANTADO{NEWLINE}Caminho orbital: ESTÁVEL{NEWLINE}Propulsão: ON-LINE{NEWLINE}Matrizes de Hiperonda: ON-LINE{NEWLINE}Status da missão: ATIVO"
  STR_LUNAR_SATELLITE_ASSEMBLY: "Montagem do Satélite Lunar"
  STR_MOON_HYPERWAVE_RELAY_ANALYSIS: "Análise do Posto Avançado Lunar"
  STR_MOON_HYPERWAVE_RELAY_ANALYSIS_UFOPEDIA: "Analisamos extensivamente todo o edifício alienígena na Lua. Acabou sendo um retransmissor de hiperonda automatizado, uma das muitas instalações idênticas espalhadas pela superfície lunar. Essas instalações transformam a Lua inteira em um decodificador de hiperonda gigante, capaz de capturar assinaturas fracas provenientes do Sistema Solar e, possivelmente, além.{NEWLINE}A característica mais interessante do edifício é que ele está conectado a um túnel subterrâneo que leva à crosta lunar . É assim que o posto avançado é alimentado, embora não saibamos ainda de onde vem a energia."
  STR_LUNAR_CONTROL: "Sala de Controle Lunar"
  STR_LUNAR_CONTROL_UFOPEDIA: "Este edifício permite o lançamento e manutenção de naves espaciais operando no poço de gravidade lunar. Tem espaço de laboratório suficiente para 3 cientistas."
  STR_MOON_SATELLITE: "Satélite Lunar"
  STR_MOON_SATELLITE_UFOPEDIA: "Conforme a invasão alienígena se intensifica, torna-se crítico rastrear sua atividade insidiosa em Luna. A observação casual da Lua da Terra provavelmente não trará os resultados em breve, então precisamos ser mais pró-ativos. Uma solução natural seria implantar um satélite espião modificado para orbitar a Lua e observar qualquer atividade alienígena. Com nossos recursos, o lançamento não será um problema, mas o design do satélite será um pouco desafiador - precisamos equipá-lo com a mais avançada tecnologia de detecção de origem alienígena."
  STR_THE_LUNAR_TRAIL: "A Trilha Lunar"
  STR_THE_LUNAR_TRAIL_UFOPEDIA: "Nossas extensas investigações sobre as trajetórias de OVNIs, bem como o interrogatório de alienígenas de alto escalão, deixam claro que os invasores estão usando a Lua como base de operações. Suas instalações estão bem escondidas e nossos métodos padrão de imagem não têm resolução suficiente para detectar atividades alienígenas.{NEWLINE}Uma solução proposta foi lançar um satélite lunar experimental, capaz de detectar hiperondas e possivelmente rastrear qualquer instalação alienígena. Devemos concentrar nossos esforços no lançamento de tal satélite."
  STR_LUNAR_SATELLITE_LAUNCH: "Lançamento do Satélite Lunar"
  STR_LUNAR_SATELLITE_LAUNCH_UFOPEDIA: "Montar o satélite exigiu algum esforço, embora não tanto quanto garantir a permissão do Conselho para implantá-lo. No entanto, o satélite está agora operacional e esperançosamente nos fornecerá os dados de inteligência."
  STR_ALERT_MOON_ALIEN_COLONY_CORE: "COLÔNIA LUNAR ALIENÍGENA: NÚCLEO!"
  STR_MOON_ALIEN_COLONY_CORE: "Colônia Lunar Alienígena: Núcleo"
  STR_MOON_ALIEN_COLONY_CORE_DESCRIPTION: "Estamos prestes a invadir a camada mais profunda da colônia alienígena na Lua. Nosso objetivo são os dados de navegação e militares sobre o local de onde eles coordenam suas atividades em todo o Sistema Solar. Também precisaremos de um Grande Mestre Etéreo para decodificar esses dados para nós."
  STR_MOON_ALIEN_COLONY_CORE_BRIEFING: "Estamos prestes a invadir a camada mais profunda da colônia alienígena na Lua. Nosso objetivo são os dados de navegação e militares sobre o local de onde coordenam suas atividades em todo o Sistema Solar. Também precisaremos de um Grande Mestre Etéreo para decodificar esses dados para nós. Para abortar a missão, retorne os operativos X-Com para a área de saída e clique no ícone 'Abortar Missão'."
  STR_MOON_ALIEN_COLONY_CORE_INVADED: "Colônia Lunar Alienígena: Núcleo Invadido."
  STR_ALIEN_LUNAR_COLONY_SECRETS: "Segredos da Colônia Lunar Alienígena"
  STR_ALIEN_LUNAR_COLONY_SECRETS_UFOPEDIA: "Com base nos registros que conseguimos baixar antes que os reforços alienígenas chegassem, além de interrogar o Cavaleiro, determinamos a localização dos dados mais seguros dos alienígenas na Lua: um antigo dispositivo de comunicação usado para trocar todos os tipos de informações com a capital alienígena de todo o Sistema Solar. Este dispositivo é fortemente protegido pela Ordem Etérea, e os únicos indivíduos com conhecimento completo de como operá-lo são os Grandes Mestres Etéreos, os membros mais ilustres da Ordem. Precisamos capturar este dispositivo e interrogar um Grão-Mestre para descobrir seus segredos mais profundos.{NEWLINE}O dispositivo está escondido bem abaixo da superfície da Lua, mas devemos ser capazes de alcançar este local por meio da rede de conduítes que exploramos antes."
  STR_ALIEN_LUNAR_COLONY_DATA: "Dados da Colônia Lunar Alienígena"
  STR_ALIEN_LUNAR_COLONY_DATA_UFOPEDIA: "Graças aos dados capturados, agora temos planos preliminares da cidade alienígena na Lua. Parece consistir em três camadas: os 'subúrbios' em que nossos agentes lutaram estão no topo, depois há a parte 'principal' com o nível de atividade alienígena mais alto e, finalmente, uma camada desconhecida abaixo.{NEWLINE}Precisamos nos preparar para atacar ainda mais fundo da próxima vez. Precisamos de mais dados; dados que só podem ser obtidos na cidade alienígena."
  STR_ALERT_MOON_ALIEN_COLONY_MAIN: "COLÔNIA LUNAR ALIENÍGENA: BASE PRINCIPAL!"
  STR_MOON_ALIEN_COLONY_MAIN: "Colônia Lunar Alienígena: Principal"
  STR_MOON_ALIEN_COLONY_MAIN_DESCRIPTION: "Com as informações que adquirimos do Locutor Etéreo e dos computadores lunares, planejamos uma maneira de nos infiltrarmos no próprio coração da cidade alienígena subterrânea na lua. Nossa tarefa é capturar um Cavalheiro - um Etéreo de alto escalão encarregado de governar uma seção particular da base. Também precisamos capturar mais dados dos computadores alienígenas para continuar nossa pesquisa sobre a central alienígena."
  STR_MOON_ALIEN_COLONY_MAIN_BRIEFING: "Com as informações que adquirimos do Locutor Etéreo e dos computadores lunares, planejamos uma maneira de nos infiltrarmos no próprio coração da cidade alienígena subterrânea na Lua. Nossa tarefa é capturar um Cavaleiro - um Etéreo de alto escalão encarregado de governar uma seção particular da base. Também precisamos capturar mais dados dos computadores alienígenas para continuar nossa pesquisa sobre a central alienígena. Para abortar a missão, retorne os operativos X-Com para a área de saída e clique no ícone 'Abortar Missão'."
  STR_MOON_ALIEN_COLONY_MAIN_INVADED: "Colônia lunar alienígena: Principal invadida."
  STR_ALIEN_LUNAR_COLONY: "Colônia lunar alienígena"
  STR_ALIEN_LUNAR_COLONY_UFOPEDIA: "Nossa exploração de túneis alienígenas descobriu uma base monumental na Lua, escondida quilômetros abaixo de sua crosta. Esta base provavelmente contém dados valiosos sobre a localização dos alienígenas e, especialmente, seu ponto de origem. De onde eles realmente vêm? Qual é o seu verdadeiro objetivo?{NEWLINE}Vamos preparar um plano de ataque."
  STR_ALERT_MOON_ALIEN_COLONY_SUBURBS: "COLÔNIA LUNAR ALIENÍGENA: SUBÚRBIO!"
  STR_MOON_ALIEN_COLONY_SUBURBS: "Colônia Lunar Alienígena: Subúrbio"
  STR_MOON_ALIEN_COLONY_SUBURBS_DESCRIPTION: "Esta é a seção externa da colônia lunar, que chamamos de 'Subúrbio'. Ele contém dados valiosos sobre a localização da base principal dos alienígenas. Devemos penetrar nesta base, capturar seu oficial comandante e proteger todos os dispositivos de armazenamento de dados."
  STR_MOON_ALIEN_COLONY_SUBURBS_BRIEFING: "Esta é a seção externa da colônia lunar, o chamado 'Subúrbio'. Ele contém dados valiosos sobre a localização da base principal dos alienígenas. Devemos penetrar nesta base, capturar seu oficial comandante e proteger todos os dispositivos de armazenamento de dados. Para abortar a missão, retorne os operativos X-Com para a área de saída e clique no ícone 'Abortar Missão'."
  STR_MOON_ALIEN_COLONY_SUBURBS_INVADED: "Colônia lunar alienígena: Subúrbio invadido."
  STR_MOON_UNDERGROUND_CONDUITS: "Conduítes Subterrâneos da Lua"
  STR_ALERT_MOON_UNDERGROUND_CONDUITS: "TÚNEIS ALIENÍGENAS DETECTADOS NA LUA!"
  STR_MOON_UNDERGROUND_CONDUITS_DESCRIPTION: "Existem vastos túneis subterrâneos cobrindo a superfície da Lua, correndo por quilômetros e, em seguida, descendo mais além do alcance do nosso escâner. Devemos explorá-los para ver aonde nos levam."
  STR_MOON_UNDERGROUND_CONDUITS_BRIEFING: "Existem vastos túneis subterrâneos cobrindo a superfície da Lua, correndo por quilômetros e, em seguida, descendo mais além do alcance do nosso escâner. À primeira vista, eles parecem um conduíte técnico, conectando relés de superfície a um local desconhecido nas profundezas. Nossa tarefa é mapear um desses túneis para pesquisas futuras. Para abortar a missão, retorne os operativos X-Com para a área de saída e clique no ícone 'Abortar Missão'."
  STR_MOON_UNDERGROUND_CONDUITS_CHAMBER: "Câmara de Controle de Conduítes Subterrâneos da Lua"
  STR_MOON_UNDERGROUND_CONDUITS_CHAMBER_BRIEFING: "Chegamos a uma instalação de controle local que deve conter dados sobre o sistema de túneis subterrâneos. Assuma o controle desta instalação para permitir que nossos técnicos recuperem e inspecionem os bancos de dados. Para abortar a missão, retorne os operativos X-Com para a área de saída e clique no ícone 'Abortar Missão'."
  STR_MOON_UNDERGROUND_CONDUITS_EXPLORED: "Conduítes Lunares Explorados."
  STR_MOON_HYPERWAVE_RELAY: "Posto Avançado Lunar"
  STR_ALERT_MOON_HYPERWAVE_RELAY: "EDIFÍCIO ALIENÍGENA DETECTADO NA LUA!"
  STR_MOON_HYPERWAVE_RELAY_DESCRIPTION: "Nossos exames revelaram uma pequena construção de origens alienígenas na Lua, ao sul da cratera Bailly. É teorizado como um posto avançado de comunicação ou uma unidade de gerenciamento de energia. Devemos investigar esta nova preocupação como uma ameaça potencial à segurança, mas também como uma fonte de dados inestimáveis ​​sobre os invasores alienígenas."
  STR_MOON_HYPERWAVE_RELAY_BRIEFING: "Nossos exames revelaram uma pequena construção de origens alienígenas na Lua, ao sul da cratera Bailly. É teorizado como um posto avançado de comunicação ou uma unidade de gerenciamento de energia. Devemos investigar esta nova preocupação como uma ameaça potencial à segurança, mas também como uma fonte de dados inestimáveis ​​sobre os invasores alienígenas. Para abortar a missão, retorne os operativos da X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_MOON_HYPERWAVE_RELAY_EXPLORED: "Posto Avançado Explorado."
  STR_USTATION: "Estação Orbital Alienígena"
  STR_ALERT_USTATION: "Estação Orbital Alien Acessível"
  STR_USTATION_DESCRIPTION: "A janela de tempo para alcançar a estação espacial alienígena agora está aberta. Para lutar contra os invasores, precisamos atacar esta instalação orbital e capturar uma das entidades únicas que a governam.{NEWLINE}AVISO: esta é uma missão espacial sideral. Certifique-se de usar armaduras com capacidade de espaço que permitem mobilidade zero-g. Qualquer roupa inválida será automaticamente substituída por um traje espacial padrão."
  STR_USTATION_BRIEFING: "Sua nave se aproximou da instalação espacial alienígena. Para lutar contra os invasores, precisamos atacar esta instalação orbital e chegar a uma área de saída, marcada com seções de piso laranja. Para abortar a missão, retorne os operativos da X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_USTATION_INSIDE: "Dentro Da Estação Orbital Alienígena"
  STR_USTATION_INSIDE_BRIEFING: "O ataque à estação espacial alienígena está progredindo bem. O objetivo é recuperar restos de um nó de rede alienígena vivo. Seu vasto corpo principal cobre grande parte da estação, então sinta-se à vontade para destruir todas as partes visíveis. Vença matando todos os inimigos ou recuperando o 'cadáver' da parte visível. Para abortar a missão, retorne os operativos X-Com para a área de saída e clique no ícone 'Abortar Missão'."
  STR_TRACE_FLARE: "Vestígio de Flare"
  STR_TRACE_FLARE_UFOPEDIA: "Como o Vestígio de Combustível Alien brilha intensamente e por um tempo prolongado, ele pode ser usado como fonte de luz. Por tentativa e erro, conseguimos encontrar uma maneira de preservá-lo por mais tempo dentro de uma cápsula semitransparente para tornar um flare mais luminoso do que nosso Electro-Flare padrão."
  STR_ELERIUM_FLARE_X5: "Flare de Elério (x5)"
  STR_ELERIUM_FLARE: "Flare de Elério"
  STR_ELERIUM_FLARE_UFOPEDIA: "Com o conhecimento das baterias Elério, somos capazes de produzir um flare significativamente mais brilhante e resistente. Infelizmente, isso vem com um pequeno aumento de peso."
  STR_SEA_GUARD: "Guarda do Mar"
  STR_SEA_GUARD_UFOPEDIA: "Em cooperação com a Hydrospace Dynamics, criamos uma força de resposta rápida conjunta, capaz de conter muitas ameaças de baixo nível vindas das profundezas do mar. Esta formação só é afiliada a nós porque é supervisionada pelo Conselho, muito parecido com o Corpo de Batedores. Isso deve tornar nosso trabalho mais fácil - por quanto tempo alguém pode perseguir uma forma de vida marinha após a outra?"
  STR_DOWNED_UFO: "OVNI Abatido"
  STR_ALERT_DOWNED_UFO: "OS MILITARES ABATERAM UM OVNI"
  STR_DOWNED_UFO_DESCRIPTION: "A Força Aérea conseguiu rastrear e abater um OVNI. Forças especiais convergem no local e militares cercam a área.{NEWLINE}Por se tratar de nossa especialidade, negociamos com o governo o adiamento do ataque ao local do acidente até a chegada de nossos agentes. É necessário enviar uma equipe para lá imediatamente, pois os militares não vão esperar muito e destruirão o objeto à menor ameaça, enquanto precisamos reunir o máximo de artefatos alienígenas possíveis para pesquisas futuras."
  STR_DOWNED_UFO_BRIEFING: "A força aérea foi capaz de rastrear e abater um OVNI. As Forças Especiais convergem no local e os militares cercam a área.{NEWLINE}Vamos ajudar os militares a atacar o local do acidente, tentar minimizar as possíveis baixas entre o pessoal e proteger o local para transportar o objeto para a base da X-Com para exame. Para abortar a missão, retorne os operativos da X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_SPACE_FLIGHT: "Voo Espacial"
  STR_SPACE_FLIGHT_UFOPEDIA: "Com a tecnologia espacial alienígena, o espaço sideral subitamente está ao nosso alcance. Deixar a atmosfera tornou-se trivial.{NEWLINE}Com alguma preparação, agora podemos enviar nossos agentes para fora do mundo. Isso certamente será um passo crucial no combate à invasão alienígena."
  STR_MOON_FLIGHT: "Vôo para lua"
  STR_MOON_FLIGHT_UFOPEDIA: "Com nosso novo e melhor design de embarcação, o vôo orbital é uma canção de ontem. Com o Lightning, podemos deixar bem a gravidade do nosso planeta, e a Lua está ao nosso alcance."
  STR_MAGMA_COSMONAUT: "M.A.G.M.A. Cosmonauta"
  STR_MAGMA_COSMONAUTS_SAVED: "M.A.G.M.A. Cosmonautas Salvos"
  STR_MOON_MAGMA_RESCUE: "M.A.G.M.A. Resgate dos Cosmonautas "
  STR_ALERT_MOON_MAGMA_RESCUE: "COSMONAUTAS M.A.G.M.A EM PROBLEMAS"
  STR_MOON_MAGMA_RESCUE_DESCRIPTION: "Acabamos de ser contatados por um representante da M.A.G.M.A. Corp. para obter ajuda. A corporação estabeleceu um pequeno posto avançado na Lua para conduzir pesquisas de He3.{NEWLINE}Os cosmonautas transmitiram um sinal de socorro, que diz que foram atacados por forças desconhecidas. Fragmentos do vídeo transmitido mostram figuras escuras usando armas não identificadas.{NEWLINE}Como temos a tecnologia para enviar rapidamente agentes à Lua, fomos solicitados a intervir e providenciar a evacuação dos cosmonautas, e também identificar os atacantes, se possível. O tempo para iniciar esta missão é extremamente limitado, pois o posto avançado foi danificado e os cosmonautas mudaram para sistemas de suporte de vida pessoal com recursos limitados."
  STR_MOON_MAGMA_RESCUE_BRIEFING: "Acabamos de ser contatados por um representante da M.A.G.M.A. Corp para obter ajuda. A corporação estabeleceu um pequeno posto avançado na Lua para conduzir pesquisas de He3.{NEWLINE}Os cosmonautas transmitiram um sinal de socorro, que diz que foram atacados por forças desconhecidas. Fragmentos do vídeo transmitido mostram figuras escuras usando armas não identificadas.{NEWLINE}Cuidado: ao se aproximar, os sensores da nave registraram as emissões de energia perto do local da missão, o que pode indicar uma luta em andamento. Para abortar a missão, retorne os agentes X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_ASTRONAUT: "M.A.G.M.A. Cosmonauta"
  STR_ASTRONAUT_ARMOR: "M.A.G.M.A. Cosmonauta"
  STR_ASTRONAUT_CORPSE: "M.A.G.M.A. Cadáver do Cosmonauta "
  STR_WARP_WEAPONS: "Armas de Dobra"
  STR_WARP_WEAPONS_UFOPEDIA: "As armas de Dobra desestabilizam momentaneamente as forças que mantêm a matéria unida. Isso os torna excelentes armas perfurantes de blindagem, já que objetos sólidos são altamente penetráveis ​​ao feixe de dobra. Este processo requer quantidades exorbitantes de energia, portanto, as baterias de dobra requerem muito material para serem produzidas."
  STR_HIDDEN_CITIES_OF_ANTARCTICA: "Cidades Ocultas da Antártica"
  STR_HIDDEN_CITIES_OF_ANTARCTICA_UFOPEDIA: "A Ordem do Sol Negro evita operar em sociedades humanas, preferindo depender de organizações de intermediação. Eles fazem isso para manter o sigilo e para se proteger da contaminação cultural. No entanto, eles mantêm uma presença na Terra, nomeadamente na Antártica. Suas bases são uma reminiscência de cidades perdidas, escondidas sob uma camada de gelo eterno, lentamente construindo forças e estendendo sua influência sombria para um dia tomar o planeta para a Ordem."
  STR_BLACK_SUN: "Sol Negro"
  STR_BLACK_SUN_UFOPEDIA: "O Sol Negro é uma sociedade lunar, descendente de membros de um programa espacial secreto nazista liderado por magos de Thule. Eles vivem uma vida extremamente regulada, em que se espera que cada membro desempenhe um determinado papel, e a promoção a uma função mais desejável é a maior recompensa. Sua cultura é baseada em uma mistura de religião bizarra e muito egocêntrica e um fanático culto à personalidade. A sociedade é governada pelo Arquimestre, um oficial eleito vitalício que se acredita comandar poderes místicos incomparáveis. A maioria dos membros nasce em colônias lunares, geralmente por meio de reprodução artificial. Esta seita está atualmente fixada na sobrevivência da raça humana, por meio da militarização e do aprimoramento genético, diante das inúmeras ameaças externas, e afirma que os atuais poderes governantes estão sendo ineficazes a esse respeito. Para manter o máximo sigilo, raramente entra em contato com a Terra diretamente, normalmente trabalhando por meio de intermediadores, principalmente O Sindicato."
  STR_BLACK_SUN_STORMTROOPER: "Stormtrooper do Sol Negro"
  STR_BLACK_SUN_STORMTROOPER_UFOPEDIA: "Stormtroopers são soldados do Sol Negro, operando em suas colônias espaciais. Qualquer membro do Sol Negro que pode suportar seu treinamento árduo deve completá-lo, mesmo que suas principais funções estejam em outro lugar. Stormtroopers são altamente qualificados em armamentos avançados, táticas de combate e sobrevivência no espaço sideral."
  STR_BLACK_SUN_STORMTROOPER_ARMOR: "Análise de Combate Sol Negro Stormtrooper"
  STR_BLACK_SUN_VICTOR_CORPSE: "Cadáver de Victor do Sol Negro"
  STR_BLACK_SUN_VICTOR: "Sol Negro Victor"
  STR_BLACK_SUN_VICTOR_ARMOR: "Análise de Combate de Victor do Sol Negro"
  STR_BLACK_SUN_VICTOR_ARMOR_UFOPEDIA: "Esta armadura fortemente blindada concede ao usuário proteção incomparável contra as condições de batalha. Felizmente para nós, isso limita significativamente a mobilidade e agilidade do usuário."
  STR_BLACK_SUN_VICTOR_UFOPEDIA: "Humanos geneticamente aprimorados, o auge da biotecnologia do Sol Negro. Eles são gerados e criados artificialmente em colônias lunares especializadas chamadas Abadias da Pureza, onde recebem educação intensiva e propaganda para garantir lealdade absoluta. Apenas alguns conseguem completar este treinamento implacável. Fisicamente e mentalmente poderosos, eles se destacam em táticas e guerras, bem como na ideologia do Sol Negro. No entanto, eles são extremamente caros para criar e manter e, portanto, baixo número."
  STR_RECOILLESS_GUN: "Fura Ferro"
  STR_RECOILLESS_GUN_BUY: "Aquisição da Fura Ferro"
  STR_RECOILLESS_GUN_UFOPEDIA: "Esta arma pesada foi projetada para perfurar a blindagem de veículos. Seu design é desatualizado e engenhoso, garantindo extremo poder de fogo sem depender de armas de energia."
  STR_RECOILLESS_GUN_SHELL: "Munição da Fura Ferro"
  STR_RECOILLESS_GUN_TRITANIUM_SHELL: "Munição de Tritânio da Fura Ferro"
  STR_RECOILLESS_GUN_TRITANIUM_SHELL_MANUFACTURING: "Produção da Munição de Tritânio da Fura Ferro"
  STR_HYDRA_LASER: "Laser Hidra"
  STR_HYDRA_LASER_UFOPEDIA: "Um laser de ataque leve, de tecnologia relativamente baixa, mas poderoso e preciso."
  STR_HYDRA_LASER_CLIP: "Clipe da Laser Hidra"
  STR_MPG: "Arma Plasma-Magnética"
  STR_MPG_UFOPEDIA: "Esta arma de plasma leve é ​​muito potente e atira rápido. Devido à precisão limitada de longo alcance, é melhor usada como uma arma de assalto."
  STR_MPG_CLIP: "Clipe APM"
  STR_WARP_RIFLE: "Rifle de Dobra"
  STR_WARP_RIFLE_UFOPEDIA: "Esta arma exótica emite um raio que causa a interrupção das forças atômicas, levando a uma destruição violenta do alvo. Armadura gasta é de pouca importância, pois é facilmente rasgada pela dobra dimensional."
  STR_WARP_RIFLE_CLIP: "Clipe do Rifle de Dobra"
  STR_WARP_CANNON: "Canhão de Dobra"
  STR_WARP_CANNON_UFOPEDIA: "Esta devastadora arma de dobra é tão potente que causa uma quebra local de curta duração das forças atômicas em uma área. A nuvem resultante de partículas exóticas é absolutamente mortal para qualquer alvo próximo, blindado ou não."
  STR_WARP_CANNON_CLIP: "Clipe do Canhão de Dobra"
  STR_MESSER: "Messer"
  STR_MESSER_UFOPEDIA: "Uma SMG avançada, mas tradicional. É bastante e obviamente baseado no MP 40 alemão, mas usando materiais modernos, comparáveis ​​aos produtos BlackOps. Funciona bem no espaço sideral."
  STR_MESSER_CLIP: "Clipe da Messer"
  STR_MESSER_AA_CLIP: "Clipe de Tritânio da Messer"
  STR_MESSER_AA_CLIP_MANUFACTURING: " Produção do Clipe de Tritânio da Messer"
  STR_BLACK_SUN_BLADE: "Lamina do Sol Negro"
  STR_BLACK_SUN_BLADE_UFOPEDIA: "Uma longa adaga usada por alguns membros do Sol Negro. É de qualidade suprema, mas sua função principal é puramente cerimonial."
  STR_SYNDICATE_FIELD_TEST: "Teste de Campo do Sindicato"
  STR_ALERT_SYNDICATE_FIELD_TEST: "SINDICATO TESTANDO SUAS CRIAÇÕES"
  STR_SYNDICATE_FIELD_TEST_DESCRIPTION: "Um Cientista do Sindicato planeja libertar uma horda de monstros sedentos de sangue em uma cidade pacífica. Devemos parar seu plano horrível e salvar tantos civis quanto pudermos."
  STR_SYNDICATE_FIELD_TEST_BRIEFING: "Um Cientista do Sindicato planeja libertar uma horda de monstros sedentos de sangue em uma cidade pacífica. Devemos parar seu plano horrível e salvar tantos civis quanto pudermos. Para abortar a missão, retorne com os operativos da X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_BIODRONE_MELEE_ATTACK: "Carga de biodrone"
  STR_BIODRONE_TERRORIST: "Bio-drone Terrorista"
  STR_BIODRONE_CORPSE: "Cadáver de Bio-drone "
  STR_BIODRONE: "Bio-drone"
  STR_BIODRONE_UFOPEDIA: "O Bio-drone é um cérebro (humano ou alienígena) suspenso em fluidos amnióticos e conectado a uma unidade base elétrica que pode voar em terra ou abaixo da água. Cada Bio-drone é armado com um poderoso disruptor auditivo, parte máquina e parte organismo: esta infeliz criatura literalmente grita até a morte de seus inimigos. O cérebro é fortemente modificado e não pode ser comunicado de nenhuma outra forma que não a estimulação quimioelétrica direta."
  STR_BIODRONE_AUTOPSY: "Autópsia de Bio-Drone"
  STR_BIODRONE_AUTOPSY_UFOPEDIA: "Todos os exemplos apresentam cicatrizes de trauma cirúrgico maciço e estão gravemente mutilados. Os alienígenas parecem massacrar o cérebro até a obediência. A maior parte do córtex usado nas criaturas é de origem alienígena, mas nada se compara ao horror de encontrar uma unidade baseada em humanos. Os Bio-drones são movidos por um motor de ION e incorporam alguma forma de sistema de controle remoto. Alguns de nossos cientistas sugeriram que a arma sônica é acionada pelas cordas vocais originais do organismo hospedeiro."
  STR_BIODRONE_ARMOR: "Análise de Combate de Bio-Drone"
  STR_TRIBIO_SONIC_WEAPON: "Arma Sônica Tribio"
  STR_CHAINSAW: "Serra Elétrica"
  STR_CHAINSAW_UFOPEDIA: "Algumas pessoas são tolas por conta de algumas ferramentas elétricas. Esta ferramenta pode realmente causar muitos danos, porém é mais confiável contra madeira do que humanos."
  STR_MACRO_SAW: "Macro Serra"
  STR_MACRO_SAW_UFOPEDIA: "Esta motosserra superdimensionada só é adequada para unidades que usem exoesqueletos energizados ou que possuam força sobre-humana. Parece que está tentando enfatizar que as soluções tradicionais são definitivamente boas soluções."
  STR_MUTON_SHADER: "Muton Shader"
  STR_MUTON_SHADER_UFOPEDIA: "Essas fêmeas de Mutons desenvolveram estruturas cerebrais que lhes conferem um efeito de camuflagem psiônica. Elas também são ainda mais rápidas e ágeis, embora com uma massa muscular ligeiramente menor. Essas unidades raras são usadas para reconhecimento e apoio nas principais operações alienígenas atrás das linhas inimigas."
  STR_MUTON_SHADER_ARMOR: "Análise de Combate Muton Shader"
  STR_DEATH_DISC: "Disco da Morte"
  STR_DEATH_DISC_UFOPEDIA: "Essa arma de arremesso é auxiliada por um motor microgravitacional, que a mantém girando no ar. Depois que o disco atinge seu alvo, ele retorna automaticamente para o usuário. Sua borda monomolecular o torna uma arma aterrorizante, capaz de penetrar até mesmo em armaduras avançadas."
  STR_UNARMED_PSI_BLADE: "Lâmina Psi"
  STR_BANK_REWARD: "Recompensa do Banco"
  STR_THE_HOLLOW_MAN_PROJECT: "O Projeto Homem Vazio"
  STR_THE_HOLLOW_MAN_PROJECT_UFOPEDIA: "'Homem Vazio' é um tipo de tecnologia disponível para os Homens de Preto, que bloqueia as memórias da vítima e as substitui por artificiais. O resultado desse procedimento também é chamado de 'homem vazio' - o peão perfeito, que carregará a vontade de seu criador sem hesitação. Essa tecnologia é particularmente perigosa, porque a vítima retém todas as suas capacidades e habilidades mentais, exceto para empatia, que é severamente prejudicada pelo condicionamento."
  STR_LARGE_WORKSHOP: "Oficina Grande"
  STR_LARGE_WORKSHOP_UFOPEDIA: "Versão grande da Oficina, com características semelhantes, mas com maior capacidade e espaço de armazenamento. Incorpora ferramentas atualizadas e equipamentos de fabricação baseados em tritânio. {NEWLINE} {NEWLINE} A construção desta instalação requer: 40x Alien Alloys"
  STR_HYBRID_SCIENTIST_UFOPEDIA: "Cientistas híbridos supervisionam pesquisas humanas e conduzem experimentos em biologia, genética e metapsicologia. Seu intelecto aguçado excede o de outros híbridos, mas suas habilidades de combate são medíocres. Capturar cientistas vivos deve ser uma prioridade, já que eles geralmente têm amplo conhecimento das atividades de pesquisa alienígenas."
  STR_ALIEN_NEURAL_NETWORK_PREREQ: "Pré req. Rede Neural Alienígena"
  STR_ALIEN_NEURAL_NETWORK: "Rede Neural Alienígena"
  STR_ALIEN_NEURAL_NETWORK_UFOPEDIA: "Apesar da maioria das espécies alienígenas serem sapientes, sua sociedade tem muitas características de uma mente coletiva. A consciência de cada indivíduo está conectada a algum tipo de rede psiônica, permitindo que eles troquem pensamentos e acumulem seu potencial mental. Os nós dessa rede são criaturas conhecidas por nós como 'cérebros alienígenas'. Cada cérebro alienígena conecta as mentes de todos os subordinados em uma determinada área, funcionando como uma espécie de centro de comando liderando as operações alienígenas. No entanto, esse ser não tem uma vontade individual discernível, mas atua dentro da mente coletiva. A rede psiônica tem uma estrutura vertical, onde os 'cérebros' mais jovens estão dentro da esfera de influência dos seres mais velhos. Conseqüentemente, toda a rede deve ter um único centro."
  STR_ALIEN_FLIGHT_MAPS: "Mapas de Voo Alienígena"
  STR_ALIEN_FLIGHT_MAPS_UFOPEDIA: "Uma análise meticulosa do nó psiônico alienígena nos permitiu descobrir novos dados sobre suas operações militares. Embora incompleto, é muito mais detalhado do que qualquer coisa que vimos antes, com ênfase no tráfego de OVNIs entre a Terra, a estação e a lua. Esse conhecimento será inestimável para nossos futuros planos de contra-ataque."
  STR_ALIEN_BRAIN_CORPSE: "Restos de Cérebro Alienígena"
  STR_ALIEN_BRAIN_AUTOPSY: "Autópsia de Cérebro Alienígena"
  STR_ALIEN_BRAIN_AUTOPSY_UFOPEDIA: "A análise de amostras de tecido dessa estranha criatura encontrada na estação orbital alienígena nos permite concluir que ela penetrou quase todo o complexo com seus apêndices ramificados. É quase inteiramente composto por células semelhantes a neurônios, e não possui órgãos internos distintos, estando conectado a um complexo sistema de suporte de vida. O centro do corpo é constituído por uma bola coberta por pele áspera e com vários olhos de diferentes tamanhos, sustentados no ar por um mecanismo antigravidade. Aparentemente, esse \"cérebro\" alienígena era uma espécie de computador estratégico, e suas ramificações permitiam que ele produzisse uma poderosa emissão psiônica para controlar subordinados a uma grande distância."
  STR_ALIEN_BRAIN_PSI_WEAPON: "Arma-Psi Cérebro Alienígena"
  STR_ORDER_OF_ELIMINATION: "Ordem de Eliminação"
  STR_ORDER_OF_ELIMINATION_UFOPEDIA: "A Ordem de Eliminação é uma parte altamente independente da sociedade alienígena, projetada para agir como um contrapeso à Ordem Etérea. Seus membros são exclusivamente Ethereals. As atividades da Ordem se concentram em proteger os princípios básicos da sociedade Etérea e remover quaisquer anormalidades. Eles são, no entanto, subservientes às mesmas autoridades da Ordem Etérea, provavelmente algum tipo de cérebro central."
