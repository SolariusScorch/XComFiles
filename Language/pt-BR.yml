  STR_MEGAZOMBIE_AUTOPSY_UFOPEDIA: "Esta variante de Zumbi foi criada artificialmente superalimentando um Zumbi Gordo, evitando que ele se transforme em um Infeccioso. Como resultado, todo o excesso de energia foi redirecionado para a massa corporal, criando um Zumbi Gordo invulgarmente grande e forte. Seu corpo contém reservas de energia adicionais, o que lhe confere uma vitalidade enorme."
  STR_MEGAZOMBIE_UFOPEDIA: "O Mega-Zumbi não possui novas características especiais sobre sua variante básica, o Zumbi Gordo. No entanto, sua enorme resiliência e velocidade relativamente boa o tornam um inimigo perigoso. Ao encontrar um, o curso de ação sugerido é saturar o alvo com explosivos de alto rendimento ou armas incendiárias; como acontece com todos os zumbis, as armas de energia não são muito eficientes."
