  STR_METAPSYCHOLOGY_UFOPEDIA: "O conhecimento proibido que obtivemos mostra o misterioso mundo do desconhecido sob uma luz completamente nova. 'Psi' é baseado na manipulação sutil de campos eletromagnéticos e outras energias que podem evocar efeitos surpreendentemente fortes usando o princípio do efeito borboleta. O controle sobre esse efeito requer a resolução de algumas equações muito complexas e muito exóticas, usando certas áreas do cérebro. Esse processo geralmente é subconsciente, mas o excesso de indulgência pode levar à insanidade.{NEWLINE}Os dispositivos que capturamos contêm circuitos complexos para servir como uma espécie de prótese para o cérebro do usuário; portanto, sua eficiência depende diretamente da Força Psi do usuário. No entanto, acredito que existe a possibilidade de usar um cérebro sem ajuda. Como conseguir isso, ainda não sabemos.{NEWLINE}Concluímos com sucesso a avaliação da força psiônica de nossos agentes. Consulte seus arquivos para obter detalhes."
  STR_PARAPSYCHOLOGY_PREREQUISITE: "Pré-Req. Parapsicologia"
  STR_PARAPSYCHOLOGY: "Parapsicologia"
  STR_PARAPSYCHOLOGY_UFOPEDIA: "A prova de que existem habilidades psiônicas está diante de nossos olhos. A ciência finalmente tem que aceitar a existência da magia. Oh, sem dúvida, os futuros cientistas encontrarão maneiras de explicar o paranormal, dissecá-lo e colocá-lo nas caixinhas de suas mentes. Dados alguns séculos, claro. A complexidade da mente humana cede pouco ao limitado intelecto humano.{NEWLINE}As observações revelam que os humanos têm suscetibilidade variada a ataques mentais. Eu teorizo ​​que isso depende do que chamo de potencial espiritual bruto. Medir esse potencial é nossa primeira tarefa. Não temos séculos, então precisamos de uma abordagem diferente. É muito mais fácil simplesmente aprender a andar do que descrever o andar por meio de equações matemáticas. Seguiremos os passos dos místicos. Modelos análogos. A árvore da Vida. Cartas de tarô. Drogas alucinógenas. Não sabemos ainda o que vai funcionar... e isso o torna empolgante, não é?"
