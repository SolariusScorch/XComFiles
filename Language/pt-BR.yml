  STR_CYBER_HQ: "Quartel General Virtualizado da X-Com"
  STR_CYBER_HQ_UFOPEDIA: "Uma melhoria do QG padrão, operando com um núcleo de IA de última geração. Sua instalação de pesquisa mais eficiente permite 5 cientistas adicionais, e seus recursos de aprendizado de máquina permitem uma melhor análise de avistamentos de OVNIs (detecção mais eficiente). É necessário para certas instalações avançadas.{NEWLINE}Esta instalação pode ser construída normalmente ou sobre um QG padrão."
  STR_HQ: "Quartel General da X-Com"
  STR_HQ_UFOPEDIA: "O Quartel General coleta relatórios de atividades alienígenas de todo o mundo e atribui tarefas aos agentes de campo. Também contém um pequeno laboratório para 5 cientistas, que permite pesquisar projetos básicos, bioquímicos e de inteligência."
  STR_HANGAR_UFOPEDIA: "Cada hangar pode acomodar um veiculo e 25 unidades de armazenamento. Existem instalações para manutenção, reabastecimento e reparação de veículos X-Com (5 espaços de trabalho). Cada nave estacionada em uma base deve ter um hangar livre designado a ela, que não pode ser usado por outra nave, mesmo se a nave designada estiver em uma missão."
  STR_HYPER_WAVE_DECODER_MINIATURISATION: "Miniaturização do Decodificador de Hiper-Ondas"
  STR_HYPER_WAVE_DECODER_MINIATURISATION_UFOPEDIA: "Um Decodificador de Hiper-Ondas é uma peça de tecnologia impressionante, mas colocar um edifício inteiro em uma órbita estável ao redor da Lua apresenta uma série de questões práticas. Não queremos que o inimigo o derrube assim que o colocarmos lá em cima, certo? Graças ao meu intelecto indiscutível, contornamos esse problema projetando uma versão menor, mais eficiente e menos conspícua desse dispositivo. Não será tão preciso quanto um de tamanho normal, mas deve ser mais do que suficiente para um satélite espião."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "As comunicações alienígenas dependem de uma onda supra-dimensional que viaja quase que instantaneamente. O decodificador intercepta as transmissões de OVNIs e decodifica as informações. Isso mostrará o tipo de OVNI, a raça alienígena e o tipo de atividade.{NEWLINE}Construir esta instalação requer 10 Peças Optrônicas."
  STR_MIND_SHIELD_UFOPEDIA: "Como as naves alienígenas dependem de ondas cerebrais para detectar a presença humana, a contra-medida mais eficaz é proteger as ondas cerebrais da base. Esta instalação reduzirá drasticamente as chances de detecção por naves alienígenas.{NEWLINE}Construir esta instalação requer 40 Elério."
  STR_GRAV_SHIELD_UFOPEDIA: "O Escudo de Gravidade repele naves alienígenas que tentam pousar perto da base por tempo suficiente para todos os sistemas de defesa dispararem novamente. Na prática, isso dobrará a eficácia de qualquer sistema de defesa em sua base.{NEWLINE}Construir esta instalação requer 100 Elério."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "Os mísseis de fusão fornecem a defesa mais eficaz contra ataques alienígenas. Esses mísseis criam uma implosão de anti-matéria que destrói tudo em um raio específico.{NEWLINE}Construir esta instalação requer 75 Elério."
  STR_PLASMA_DEFENSES_UFOPEDIA: "As defesas de feixe de plasma fornecem proteção poderosa e eficiente contra a incursão de naves hostis.{NEWLINE}Construir esta instalação requer 30 Elério."
  STR_LASER_DEFENSES_UFOPEDIA: "As defesas a laser fornecem proteção contra a incursão de naves hostis.{NEWLINE}A construção desta instalação requer 15 Elério."
  STR_LABORATORY: "Laboratório de Ciências"
  STR_LABORATORY_UFOPEDIA: "Até 25 cientistas podem trabalhar em um laboratório. Os laboratórios de ciência estão equipados com a mais recente tecnologia para pesquisa em materiais, física e cosmologia (mas não biologia nem inteligência). Há acesso privilegiado aos melhores laboratórios de pesquisa em todo o mundo, incluindo estabelecimentos militares.{NEWLINE}Jogar mais cientistas em um problema torna-se inútil depois de um certo ponto, por isso não faz sentido construir mais de uma única instalação desse tipo por base."
  STR_IMPROVED_LABORATORY: "Laboratório Aprimorado"
  STR_IMPROVED_LABORATORY_UFOPEDIA: "Nossa compreensão da geração de energia alienígena abriu muitos novos caminhos relacionados ao gerenciamento de energia alienígena. Essa instalação também nos permite expandir nossa capacidade de laboratório para 25 cientistas.{NEWLINE}A construção deste laboratório requer: 200 Tritânio, 100 Elério."
  STR_ADVANCED_LABORATORY: "Laboratório Avançado"
  STR_ADVANCED_LABORATORY_UFOPEDIA: "Este centro de pesquisa nos permite estudar os dispositivos alienígenas mais avançados que funcionam em física exótica. Ele oferece capacidade para 25 cientistas adicionais.{NEWLINE}A construção deste laboratório requer: 500 Elério, 15 Fontes de Energia de OVNIs, 15 Navegações de OVNIs."
  STR_XCOM_PERSONNEL: "Pessoal X-Com"
  STR_XCOM_PERSONNEL_UFOPEDIA: "Nossos agentes de campo normalmente são recrutados em várias agências governamentais com foco em investigação ou inteligência. A maioria dos candidatos naturais são aqueles que já foram expostos à atividade paranormal em seu emprego anterior. Como profissionais, eles são treinados para trabalhar em ambientes ultrassecretos e foram profundamente selecionados quanto à lealdade. Eles são pesquisadores experientes com treinamento básico em armas de fogo e um bom conhecimento de equipamentos de campo. Muitos deles praticam artes marciais até certo ponto e geralmente estão em boas condições físicas. No entanto, eles não são soldados profissionais, portanto, qualquer treinamento militar avançado deve ser fornecido pela X-Com quando necessário."
  STR_XCOM_HYBRIDS: "X-Com Híbridos"
  STR_XCOM_HYBRIDS_UFOPEDIA: "Muitos híbridos estão insatisfeitos com seus serviços aos mestres aliens e estão dispostos a lutar contra seu destino cruel. Podemos oferecer a eles um novo lar, contanto que apoiem nosso esforço em defender a Terra, o que eles estão mais do que dispostos a fazer. Os agentes Híbridos são mais leves do que os humanos, mas possuem hab mentais e de observação. Eles têm visão noturna superior, coordenação olho-mão. Eles também podem manter um escudo psiônico, muito parecido com Sectoids (20 pontos, regen 4 por turno). Os híbridos podem operar livremente nas cidades terrestres, pois são capazes de manter seu disfarce psicogênico, o que os torna indistinguíveis dos humanos para um olho destreinado."
  STR_LANDMINE_BUY: "Aquisição de Mina Antipessoal"
  STR_LANDMINE: "Mina Antipessoal"
  STR_LANDMINE_UFOPEDIA: "As minas são muito eficientes contra a infantaria, mas também complicadas de usar."
  STR_DYNAMITE: "Dinamite"
  STR_DYNAMITE_BUY: "Aquisição de Dinamite"
  STR_DYNAMITE_UFOPEDIA: "Embora dificilmente moderna, a dinamite ainda pode ser uma arma muito perigosa nas mãos de um combatente desesperado.{NEWLINE}A compra deste item requer: Licença de Explosivos."
  STR_GRENADE_BUY: "Aquisição de Granadas"
  STR_GRENADE: "Granada"
  STR_GRENADE_UFOPEDIA: "Esta granada tem um temporizador preciso e sofisticado para controle de precisão.{NEWLINE}A compra deste item requer: Licença de Explosivos."
  STR_SMOKE_GRENADE: "Granada de Fumaça"
  STR_SMOKE_GRENADE_UFOPEDIA: "Granadas de fumaça são uteis para gerar cobertura em situações de exposição em combate. Use com cuidado pois elas também podem beneficiar o inimigo."
  STR_MIND_PROBE: "Sonda Mental"
  STR_MIND_PROBE_UFOPEDIA: "A sonda da mente é um dispositivo de comunicação alienígena que é usado para obter informações diretamente das ondas cerebrais. As unidades X-Com podem usar este dispositivo em combate para exibir as características de um alienígena. Clique na sonda mental e na opção 'usar'. Em seguida, clique em um alienígena com o cursor."
  STR_MOTION_SCANNER: "Scanner de Movimento"
  STR_MOTION_SCANNER_UFOPEDIA: "Este dispositivo sofisticado usa uma variedade de detectores e algoritmos de computador avançados para identificar unidades inimigas em movimento. No entanto, requer alguma prática para usar de forma eficaz. Clique no ícone do scanner de movimento na tela tática. Selecione 'Usar Scanner' no menu. O visor do Scanner mostra uma seta no centro, que é a direção para a qual o operador está voltado (o norte está na parte superior). Os blobs piscantes mostram unidades que foram movidas recentemente. Grandes unidades, ou unidades de movimento rápido, produzirão bolhas maiores. Unidades estáticas não serão detectadas."
  STR_ELECTRO_FLARE: "Sinalizador Elétrico"
  STR_ELECTRO_FLARE_UFOPEDIA: "Este dispositivo compacto produz uma luz brilhante quando lançado. Isso destacará as unidades inimigas nas proximidades do eletro-flare durante as missões noturnas."
  STR_PSI_AMP_STEREO: "Psi-amp Multifásico"
  STR_PSI_AMP_STEREO_UFOPEDIA: "Esta versão do Psi-amp não requer uma linha de visão, mas sua potência cai duas vezes mais rápido com a distância. Também é mais lento e mais exigente na energia do usuário."
  STR_PSI_AMP: "Psi-amp"
  STR_PSI_AMP_UFOPEDIA: "O Psi-amp só pode ser usado por agentes com habilidade psiônica. Durante o combate, clique no Psi-amp, selecione o tipo de ataque e selecione uma unidade alvo com o cursor. Existem dois tipos de ataque psiônico:{NEWLINE}CAUSAR MEDO> Se o ataque for bem-sucedido, reduzirá o moral do alvo e poderá causar pânico.{NEWLINE}CONTROLE DE MENTE> Se for bem-sucedido, você obterá o controle imediato do alvo. unidade inimiga como se fosse uma das suas. É mais difícil ter sucesso com esse tipo de ataque.{NEWLINE}Usar o Psi-amp requer linha de visão."
  STR_MAG_LITE: "Mag-Lite"
  STR_MAG_LITE_UFOPEDIA: "Quando em mãos, este dispositivo produz luz brilhante. Graças ao seu peso, ela também pode funcionar como uma arma de choque improvisada."
  STR_FLASHLIGHT_BUY: "Aquisição de Lanterna Barata"
  STR_FLASHLIGHT: "Lanterna"
  STR_FLASHLIGHT_UFOPEDIA: "Um dispositivo de iluminação simples. Um pouco menos poderosa que a Mag-Lite, mas a diferença de preço é impressionante. Naturalmente, o Conselho provavelmente não vai gostar muito desta iniciativa (-10 pontos).{NEWLINE}{NEWLINE}Aviso: tende a quebrar facilmente. Não impermeável. Não à prova de poeira. A garantia não cobre uso militar."
  STR_GOLDEN_DRAGONS: "Golden Dragons"
  STR_GOLDEN_DRAGONS_UFOPEDIA: "Um maço de cigarros com aditivos ilegais e provavelmente extraterrestres. De onde esses cultistas os tiram?{NEWLINE}Cada cigarro recupera 15 de moral, 6 de energia e 3 de sanidade a um custo de 1 de saúde e 6 de atordoamento."
  STR_NOBELON: "Nobelon"
  STR_NOBELON_UFOPEDIA: "Esta droga milagrosa desenvolvida pela Oficial Diretora Médica pode manter nossos agentes sãos e motivados. No entanto, ele realmente afeta a saúde deles, então ela sugeriu usar essas pílulas apenas em emergências.{NEWLINE}Cada pílula recupera 30 de energia e 20 de sanidade a um custo de 5 de saúde. Apenas auto-aplicado."
  STR_ECTOPLASM_FROM_BUG_EYE_GHOST: "Ectoplasma ( do Fantasma Bicho Papão )"
  STR_ECTOPLASM_FROM_SKULL_WRAITH: "Ectoplasma ( da Entidade Espectral )"
  STR_ECTOPLASM_FROM_HUMAN_GHOST: "Ectoplasma ( do Fantasma Humano )"
  STR_ECTOPLASM_FROM_ANCIENT_SEA_GHOST: "Ectoplasma ( do Fantasma do Mar Antigo )"
  STR_ECTOPLASM_FROM_KNIGHT_GHOST: "Ectoplasma ( do Fantasma Cavaleiro )"
  STR_ECTOPLASM_FROM_GHOST_DINOSAUR: "Ectoplasma ( do Fantasma Saurian )"
  STR_ZEPHYR_SERUM_FROM_CHUPACABRA: "Soro Zephyr (de Chupacabra)"
  STR_ZEPHYR_SERUM_FROM_CHRYSSALID: "Soro Zephyr (de Chryssalid)"
  STR_ZEPHYR_SERUM: "Soro Zephyr"
  STR_ZEPHYR_SERUM_UFOPEDIA: "O pequeno tamanho do Chupacabra desmente sua velocidade impressionante. Através de vários testes, inclusive uma vivissecção completa, determinamos que a fonte dessa velocidade é uma combinação específica de produtos químicos encontrados na corrente sanguínea. Atuando como um catalisador, eles permitem que o Chupacabra queime as reservas energéticas de plasma sanguíneo para atingir uma taxa de movimento impossível de outra forma. Depois de algumas... falhas lamentáveis ​​na fase de testes, finalmente conseguimos duplicar o efeito para usuários humanos sem nenhuma liquefação notável de órgãos.{NEWLINE}+50 TUs (até o seu limite), +60 Energia, - 5 Saúde. Apenas auto-aplicado."
  STR_STIMS: "Estimulante"
  STR_STIMS_UFOPEDIA: "Estímulos ajudam a combater o cansaço e podem forçar uma pessoa incapacitada a recuperar a consciência.{NEWLINE}Cada uso remove 10 de atordoamento e concede 42 de energia."
  STR_PAINKILLER: "Analgésicos"
  STR_PAINKILLER_UFOPEDIA: "Essas pílulas aliviam rapidamente os efeitos relacionados à dor no desempenho de um agente.{NEWLINE}Cada uso recupera 5 de moral."
  STR_BIG_HEALING_SPRAY: "Spray de Cura Avançado"
  STR_BIG_HEALING_SPRAY_UFOPEDIA: "Investimos muito tempo para ajudar o fabricante do Spray de Cura a desenvolver uma versão mais concentrada da fórmula de cura. O produto resultante é maior, mas mais eficiente."
  STR_HEALING_SPRAY: "Spray Curativo"
  STR_HEALING_SPRAY_UFOPEDIA: "Estabelecemos contato com um laboratório farmacêutico que agora pode nos fornecer auxílios experimentais de cura.{NEWLINE}Esta pequena caixa contém uma solução de agentes de bioengenharia que são aplicados a uma ferida aberta no campo de batalha, estabilizando-a rapidamente e evitando mais perda de sangue."
  STR_DRONE_MEDS: "Drone Médico"
  STR_DRONE_MEDS_UFOPEDIA: "Um dispositivo médico automatizado. Ele contém 15 cápsulas de primeiros socorros."
  STR_PLASMA_BLADE: "Lâmina de Plasma"
  STR_PLASMA_BLADE_UFOPEDIA: "Este dispositivo, essencialmente uma faca de combate alienígena, possui uma lâmina afiada em uma borda monomolecular. Um envelope magnético envolve esta lâmina em um campo de plasma, dando-lhe a capacidade de rasgar as inserções de cerâmica resistentes ao calor em armaduras modernas."
  STR_PLASMA_SWORD: "Espada de Plasma"
  STR_PLASMA_SWORD_UFOPEDIA: "Este implemento letal de uma espada combina uma lâmina grande, um mícron de espessura na borda, um emissor de plasma e um eletroímã. Quando ativado, o plasma quente inunda o campo EM ao redor da lâmina, superaquecendo-a até o ponto em que seu toque faria o titânio rasgar igual papel."
  MAP_CYBERWEBWAREHOUSE: "Armazém da Cyberweb"
  MAP_ISLANDURBAN: "Ilha/Penhasco"
  MAP_ISLANDURBAN_RITUALS: "Ilha/Penhasco"
  MAP_ISLANDURBAN_BEACH: "Ilha/Praia"
  MAP_ISLANDURBAN_BEACH_RITUALS: "Ilha/Praia"
  MAP_EXPANDED_TERROR: "Urbano Alternativo"
  STR_MIXED: "Ordem Etérea"
  STR_BATTERIES: "Baterias"
  STR_MISSILES: "Mísseis"
  STR_SNAKEMAN_SALAMANDRON: "Homem-Cobra"
  STR_ETHEREAL_CYBERDISC: "Etéreo"
  STR_SECTOID_SECTOPOD: "Sectoid"
  STR_POWER_SUIT: "Armadura Poderosa"
  STR_POWER_SUIT_UFOPEDIA: "Uma nova e poderosa proteção para soldados, esta armadura é alimentada por uma fonte de energia Elério. Amplifica muito a capacidade de carga do usuário, ao mesmo tempo que mantém uma boa mobilidade. Oferece grande proteção para as tropas de combate."
  STR_MASS_DRIVER_DEFENSES: "Mass Driver Defesas"
  STR_MASS_DRIVER_DEFENSES_UFOPEDIA: "As defesas massivas de disparo rápido fornecem alguma proteção contra qualquer nave de desembarque."
  STR_MEDI_KIT_PREREQUISITE1: "Pré-Requisito para o Kit-Médico"
  STR_MEDI_KIT: "Kit Médico"
  STR_MEDI_KIT_UFOPEDIA: "O kit médico combina uma facilidade de cura com analgésicos e estimulantes. Para usar o kit médico, você deve ficar de frente para o soldado que precisa de tratamento. Se o soldado estiver atordoado, você deve ficar sobre o corpo. Clique no ícone do kit médico e selecione \"usar kit médico\" no menu.{NEWLINE}CURA> Partes vermelhas do corpo mostram ferimentos fatais. Clique em uma parte do corpo que está ferida. Clique no botão 'Curar'. Uma ferida fatal será curada e alguma saúde restaurada.{NEWLINE}ESTIMULANTE> Isso restaurará a energia e reviverá soldados inconscientes (atordoados). Para reviver um soldado inconsciente, você deve ficar diretamente sobre o corpo.{NEWLINE}ANALGÉSICO> Isso restaurará o moral dos soldados feridos até um valor equivalente à saúde perdida do soldado."
  STR_ALIEN_GRENADE: "Granada de Plasma"
  STR_ALIEN_GRENADE_UFOPEDIA: "Este dispositivo funciona da mesma forma que uma granada terrestre, exceto que é mais poderoso.{NEWLINE}Podemos desmontá-lo para recuperar um pouco de Elerium."
  STR_INCINERATOR_GRENADE: "Granada Incineradora"
  STR_INCINERATOR_GRENADE_UFOPEDIA: "Este tipo de granada alienígena engole o alvo em superflamas. É semelhante ao nosso napalm, mas graças à carga de Elerium é significativamente mais poderoso.{NEWLINE}Podemos desmontá-lo para recuperar um pouco de Elerium."
  STR_BLASTER_BOMB_UFOPEDIA: "Este dispositivo é um míssil altamente explosivo que possui um sistema de orientação inteligente. Ele é disparado de um Lançador Blaster.{NEWLINE}Podemos desmontá-lo para recuperar um pouco de Elério."
  STR_SMALL_LAUNCHER: "Lançador Pequeno"
  STR_SMALL_LAUNCHER_UFOPEDIA: "Um pequeno lançador que dispara vários tipos de bombas. É leve, preciso e muito útil para capturar alienígenas vivos com bombas paralisantes."
  STR_STUN_BOMB: "Mini Bomba Paralisante"
  STR_STUN_BOMB_UFOPEDIA: "A Mini Bomba Paralisante é usada para capturar espécimes humanos vivos, mas também pode ser usada contra a maioria das raças alienígenas. Ela é disparada de um Lançador Pequeno.{NEWLINE}Podemos desmontá-lo para recuperar um pouco de Elério."
  STR_PLASMA_PISTOL: "Pistola de Plasma"
  STR_PLASMA_PISTOL_UFOPEDIA: "As pistolas de plasma são uma arma alienígena letal baseada na aceleração de partículas de dentro de um campo antigravitacional minuto."
  STR_PLASMA_PISTOL_CLIP: "Pente da Pistola de Plasma"
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "Fonte de energia para a pequena pistola de plasma alienígena. Contém Elerium - a fonte de todo poder alienígena - que podemos recuperar por nós mesmos."
  STR_PLASMA_RIFLE: "Rifle de Plasma"
  STR_PLASMA_RIFLE_UFOPEDIA: "Esta é uma arma devastadoramente poderosa baseada na aceleração de partículas de um campo antigravitacional minúsculo."
  STR_PLASMA_RIFLE_CLIP: "Carregador de Rifle de Plasma"
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "Este pequeno objeto é usado como fonte de energia para um Rifle de Plasma - uma arma alienígena de potência média. Contém uma pequena quantidade de Elério que pode ser recuperada."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "Este dispositivo compacto é usado como munição para uma Arma de Plasma Pesada. Contém uma pequena quantidade de Elério que pode ser recuperada."
  STR_XCOM_ASSAULT_PLASMA: "Plasma de Assalto X-Com"
  STR_XCOM_ASSAULT_PLASMA_UFOPEDIA: "Modificamos o Plasma Pesado alien genérico para fazer melhor uso das habilidades dos veteranos X-Com. Como as armas de plasma têm alcance limitado por natureza, decidimos desistir do fogo direcionado em favor de um combate corpo-a-corpo mais eficiente, especialmente nas mãos de agentes de elite com alta precisão de disparo e reações. Também montamos um lançador de granadas embutido, disparando versões menores da Bomba Elério."
  STR_XCOM_ASSAULT_PLASMA_CLIP: "Pente Plasma de Assalto X-Com"
  STR_XCOM_ASSAULT_PLASMA_GRENADE: "Granada Plasma de Assalto X-Com"
  STR_LAUNCH_GRENADE: "Lançar Granada"
  STR_IMPROVED_RADAR_CRAFT: "Radar de Aeronave Aprimorado"
  STR_ULTIMATE_RADAR_CRAFT: "Radar de Aeronave Ultimate"
  STR_HAWKEYE: "HAWKEYE"
  STR_HAWKEYE_UFOPEDIA: "Uma aeronave de radar com tanque de combustível adicional e maior alcance do radar. Também pode levar um pequeno esquadrão X-Com para a batalha. Indetectável."
  STR_DARKSTAR: "DARKSTAR"
  STR_DARKSTAR_UFOPEDIA: "O uso de tecnologia alienígena e tritânio ultraleve nos permitiu desenvolver uma aeronave não tripulada com tempo de atividade anteriormente inalcançável. O radar foi configurado para melhor detecção de OVNIs. Indetectável.{NEWLINE}WPN: BEAM x 1{NEWLINE}SYS: ELEC x 3"
  STR_ALIEN_TURRET: "Torreta Alien"
  STR_ALIEN_LASER_TURRET_ARMOR: "Análise de Combate da Torreta Alien"
  STR_ALIEN_LASER_TURRET: "Torreta Laser Alien"
  STR_ALIEN_LASER_TURRET_CORPSE: "Destroços da Torreta Laser Alien"
  STR_ALIEN_LASER_TURRET_AUTOPSY: "Exame da Torreta de Laser Alienígena Destruída"
  STR_ALIEN_LASER_TURRET_UFOPEDIA: "Esta torreta está armada com um poderoso canhão de laser, protegida por um poderoso escudo de ouro e coordenada com Alien Electronics. Os alienígenas os usam para proteger suas principais instalações."
  STR_ALIEN_LASER_TURRET_CORPSE_UFOPEDIA: "Esta torreta é protegida por uma robusta armadura de tritânio. Seu chassi contém uma poderosa arma a laser e dois geradores de escudo. Não há fonte de alimentação, pois a torre depende de fonte de alimentação externa."
  STR_WRECKED_ALIEN_LASER_TURRET_DISASSEMBLY: "Desmontagem da Torreta de Laser Alienígena destruída"
  STR_LIVE_ALIEN_LASER_TURRET_DISASSEMBLY: "Desmontagem da Torreta de Laser Alienígena"
  STR_ALIEN_SMALL_PLASMA_TURRET_ARMOR: "Análise de Combate de Torreta de Plasma Leve Alienígena"
  STR_ALIEN_SMALL_PLASMA_TURRET_WEAPON: "Arma de Torreta de Plasma Leve Alienígena"
  STR_ALIEN_SMALL_PLASMA_TURRET: "Torreta de Plasma Leve Alienígena"
  STR_ALIEN_SMALL_PLASMA_TURRET_CORPSE: "Torreta de Plasma Leve Alienígena Destruído"
  STR_ALIEN_SMALL_PLASMA_TURRET_AUTOPSY: "Examinação da Torreta de Plasma Leve Alienígena Destruída"
  STR_ALIEN_SMALL_PLASMA_TURRET_UFOPEDIA: "Esta torre estacionária é uma poderosa arma de plasma, amplamente empregada para proteger bases alienígenas e grandes OVNIs."
  STR_ALIEN_SMALL_PLASMA_TURRET_CORPSE_UFOPEDIA: "Esta torre consiste em um sistema de armas de plasma espelhado envolto em Tritanium. Não há fonte de energia, pois a torre depende de fonte de alimentação externa."
  STR_WRECKED_ALIEN_SMALL_PLASMA_TURRET_DISASSEMBLY: "Desmontagem de Torreta de Plasma Leve Alienígena Destruída"
  STR_LIVE_ALIEN_SMALL_PLASMA_TURRET_DISASSEMBLY: "Desmontagem de Torreta de Plasma Leve Alienígena "
  STR_ALIEN_CYBERWATCH_TURRET_ARMOR: "Análise de Combate Torreta Alien Cyberwatch"
  STR_ALIEN_CYBERWATCH_TURRET_WEAPON: "Torreta Alien Cyberwatch"
  STR_ALIEN_CYBERWATCH_TURRET: "Torreta Alien Cyberwatch"
  STR_ALIEN_CYBERWATCH_TURRET_CORPSE: "Torreta Alien Cyberwatch Destruída"
  STR_ALIEN_CYBERWATCH_TURRET_AUTOPSY: "Examinação de Torreta Alien Cyberwatch Destruída"
  STR_ALIEN_CYBERWATCH_TURRET_UFOPEDIA: "Uma arma sentinela alienígena. Possui um laser anti-infantaria de disparo rápido e um comlink avançado para se comunicar eficientemente com outras unidades alienígenas."
  STR_ALIEN_CYBERWATCH_TURRET_CORPSE_UFOPEDIA: "Esta robusta cúpula de tritânio protege uma potente arma a laser e instrumentos optrônicos complexos."
  STR_WRECKED_ALIEN_CYBERWATCH_TURRET_DISASSEMBLY: "Desmontagem de Torreta Alien Cyberwatch Destruída"
  STR_LIVE_ALIEN_CYBERWATCH_TURRET_DISASSEMBLY: "Desmontagem de Torreta Alien Cyberwatch"
  STR_CYBERDISC_WEAPON: "Canhão Ciberdisco"
  STR_CYBERDISC_WEAPON_UFOPEDIA: "Esta poderosa arma de plasma pode facilmente derreter concreto e vaporizar formas de vida."
  STR_CYBERDISC_ARMOR: "Análise de Combate Ciberdisco"
  STR_CYBERDISC_CORPSE: "Fragmentos de Ciberdisco"
  STR_SECTOPOD_ARMOR: "Análise de Combate Sectopod"
  STR_SECTOPOD_CORPSE: "Fragmentos de Sectópode"
  STR_SECTOPOD_UFOPEDIA: "Sectópodes são criaturas robóticas armadas com um poderoso feixe de laser. Essas bestas mecânicas são normalmente controladas por meio de um link telepático, geralmente pelos Etéreos. Sectópodes são provavelmente a arma de terror mais poderosa disponível para as forças alienígenas."
  STR_SECTOPOD_AUTOPSY: "Autópsia de Sectopod"
  STR_SECTOPOD_AUTOPSY_UFOPEDIA: "O robô é construído de forma robusta com uma armadura motorizada capaz de resistir à maioria das formas de ataque, em particular armas de plasma. No entanto, o circuito de detecção parece particularmente vulnerável a armas a laser."
  STR_CYBERDISC_UFOPEDIA: "Este disco voador em miniatura é uma arma de terror automatizada armada com um poderoso feixe de plasma. A propulsão antigravitacional dá-lhe uma grande vantagem em terrenos difíceis. Sua função primária é a destruição e o terror a serviço da raça Sectoid."
  STR_CYBERDISC_AUTOPSY: "Autópsia de  Cyberdisco"
  STR_CYBERDISC_AUTOPSY_UFOPEDIA: "O Cyberdisco é bem blindado e é particularmente bom para resistir a munição explosiva. O sistema antigravitacional primário está muito danificado para se obter qualquer compreensão de seu funcionamento."
  STR_SECTOID_GUARD: "Guarda Sectoide"
  STR_SECTOID_GUARD_CAPTAIN: "Capitão Guarda Sectoide"
  STR_SECTOID_GUARDIAN: "Guardião Sectoide"
  STR_SECTOID_COMMANDER_CORPSE: "Cadáver do Sectoide"
  STR_TANKS_DESTROYED: "UNIDADES DE SUPORTE DESTRUÍDAS"
  STR_ALIEN_DIPLOMACY: "Diplomacia Alienígena"
  STR_ALIEN_DIPLOMACY_UFOPEDIA: "Parece que esta não é a primeira vez que os alienígenas vêm ao nosso mundo - aparentemente, antes mesmo dos humanos existirem, uma grande nave alienígena caiu na Terra. Agora, os invasores atuais ainda estão procurando por seus ancestrais perdidos na esperança de restabelecer o contato. Os alienígenas estão convencidos de que a antiga tripulação, ou seus descendentes, ainda estão vivos na Terra, embora não saibamos por quê. Se as duas forças algum dia se encontrarem e se voltarem contra nós, será um dia negro para a humanidade."
  STR_ALIEN_GOVERNANCE: "Governança Alienígena"
  STR_ALIEN_GOVERNANCE_UFOPEDIA: "Às vezes, os alienígenas enviam seus emissários especiais para a Terra a fim de transmitir ordens especiais ou para supervisão adicional de projetos de invasão cruciais. Essas missões não representam uma ameaça direta para a X-Com, mas representam uma oportunidade de capturar alienígenas raros para interrogatório e, assim, avançar significativamente em nossos esforços de defesa."
  STR_ALIEN_ENVOY: "Enviado Alienígena"
  STR_ALIEN_ENVOY_UFOPEDIA: "De vez em quando, alienígenas enviam seus enviados à Terra para realizar missões (geralmente diplomáticas) de grande relevância. Para tanto, são utilizadas naves especiais, que se distinguem das demais pelo casco dourado. Os passageiros dessas naves são de extrema importância para nós, capturá-los vivos e interrogá-los é uma prioridade."
  STR_ENVOY_SHIP: "Nave dos Enviados"
  STR_ENVOY_SHIP_UFOPEDIA: "As Naves Enviadas são extremamente raras na Terra, transportando membros da Ordem Etérea para se comunicar com outras forças estelares. Elas não são naves de guerra dedicados, mas não devem ser subestimadas. Já que elas geralmente carregam alienígenas valiosos a bordo, devemos tentar apreendê-las a todo custo. Elas podem ser facilmente identificadas por um tom dourado."
  STR_SMALL_ENVOY_SHIP: "Nave Pequena dos Enviados"
  STR_SMALL_ENVOY_SHIP_UFOPEDIA: "Esses raros OVNIs são projetados para transportar passageiros importantes, como membros da Ordem Etérea. A nave é rápida e bem armada para seu tamanho. Devido à importância do passageiro, que certamente pode compartilhar informações valiosas, é obviamente necessário interceptar esses veículos a todo custo. Elas podem ser facilmente identificadas por seu tom dourado."
  STR_SECTOID_GUARD_UFOPEDIA: "A Guarda Sectoid é uma organização de indivíduos Sectoid separados da cadeia de comando normal da Sectoid e treinados pelos próprios Etéreos. Esses guardiões são então encarregados de missões de alta prioridade, como proteger instalações importantes, e recebem uma armadura corporal para maior proteção. Eles às vezes viajam com Sectoids regulares como conselheiros, mas raramente interagem com outros alienígenas, exceto Etéreos. Podemos esperar ver mais deles quando chegarmos perto da estrutura de comando dos alienígenas."
  STR_ETHEREAL_ORDER: "Ordem Etérea"
  STR_ETHEREAL_ORDER_UFOPEDIA: "A Ordem Etérea é o círculo mais interno da sociedade alienígena. Composta apenas por Etéreos, este grupo parece estar acima de todos os espécimes que normalmente encontramos na Terra. Eles também parecem ter acesso a tecnologia que não está disponível, ou mesmo compreensível, para os alienígenas \"comuns\". Não está claro se eles são os criadores de regras para os alienígenas ou simplesmente um órgão executivo. Por mais poderosos que sejam, eles não participam diretamente do esforço de invasão."
  STR_SPECTRAL_SCYTHE: "Foice Espectral"
  STR_SPECTRAL_SCYTHE_UFOPEDIA: "Esta arma alienígena arcana utiliza campos psiônicos de maneiras indescritíveis, resultando em ataques corpo a corpo imensamente destrutivos. É capaz de ignorar quase qualquer tipo de armadura. Não conseguimos compreender, muito menos reproduzir este dispositivo."
  STR_PHOTON_SPEAR: "Lança Hotônica"
  STR_PHOTON_SPEAR_UFOPEDIA: "Esta arma corpo a corpo emprega energia fotônica para criar uma 'lâmina' curta feita de pura energia, estendendo-se do eixo. A arma é alimentada com uma fonte de energia exótica diferente de tudo que os alienígenas normalmente usam. Não conseguimos compreender esse processo em grau suficiente para sua análise, muito menos para sua reprodução."
  STR_PHOTON_BLADE: "Lâmina Fotônica"
  STR_PHOTON_BLADE_UFOPEDIA: "Esta arma corpo a corpo usa física exótica para criar um feixe estreito de energia fotônica focada com comprimento limitado. As partículas viajam do cabo até a ponta da 'lâmina' e depois retornam inexplicavelmente, perdendo muito pouca energia no processo. Parece haver algum tipo de fonte de energia embutida no punho da arma, mas não conseguimos entender seus princípios de operação e, portanto, não conseguimos reproduzir essa arma. Também é inconsistente com outros artefatos de tecnologia alienígena."
  STR_BLASTER_MULTI_LAUNCHER: "Lançador Múltiplo-Blaster"
  STR_BLASTER_MULTI_LAUNCHER_UFOPEDIA: "Esta arma parece ser uma versão miniaturizada do temido Lançador Blaster . Seus princípios de operação são semelhantes, mas usa circuitos psiônicos muito mais avançados. Este circuito psiônico permite disparar vários mísseis quase em rápida sucessão. Em vez de uma grande câmara para a Bomba Blaster, ela tem um soquete de munição."
  STR_BLASTER_MULTI_BOMB: "Multi-bomba Blaster"
  STR_BLASTER_MULTI_BOMB_UFOPEDIA: "Este carregador contém oito mini-mísseis de alta potência para o Lançador Múltiplo-Blaster Embora não sejam tão poderosos quanto a  Bomba Blaster, esses mísseis são devastadores e podem ser disparados rapidamente."
  STR_FIRE_LAUNCHER: "Lança-fogo"
  STR_FIRE_LAUNCHER_UFOPEDIA: "Esta arma pesada dispara orbes de energia concentrada que explodem com o impacto. Sua propriedade mais significativa é que não conseguimos encontrar uma fonte de energia de nenhum tipo, nem podemos formar qualquer teoria coerente sobre como esse lançador opera. Esta arma é muito exótica para ser fabricada em nossas oficinas."
  STR_ELECTRO_WHIP: "Chicote Neural"
  STR_ELECTRO_WHIP_UFOPEDIA: "Esta arma é essencialmente semelhante em função ao bastão atordoador , mas isso nem começa a descrever suas propriedades incomuns. O chicote usa impulsos elétricos modulados para incapacitar o alvo, mas não entendemos realmente como funciona essa modulação ou mesmo de onde vem a energia. Embora agora saibamos como usar essa arma, não podemos reproduzi-la."
  STR_THUNDER_ARCER_STUDY: "Estudo do Arco Trovão"
  STR_THUNDER_ARCER_STUDY_UFOPEDIA: "Graças à captura do Dr. Jamrowocky vivo, ganhamos uma oportunidade única de aprender como as armas elétricas Gillmen funcionam. Em um Gillman normal, essa arma está muito interconectada com os tecidos do corpo e outros sistemas para removê-la sem danificá-la. No entanto, a variante 'Herói Gillman' é menos alterada e podemos remover a arma com segurança, estudá-la e, eventualmente, adaptá-la para uso humano."
  STR_THUNDER_ARCER: "Arco Trovão"
  STR_THUNDER_ARCER_UFOPEDIA: "Esta arma não tem pente; em vez disso, depende de microorganismos que geram impulsos elétricos. Este é inegavelmente um processo artificial e não podemos reproduzi-lo, mas podemos manter esses micróbios vivos por tempo indefinido alimentando-os com grandes quantidades de matéria orgânica. Infelizmente, todas as tentativas de criar uma nova colônia falharam, então não podemos produzir nossos próprios Arcos Trovões."
  STR_ETHEREAL_WHITE_CORPSE: "Cadáver Etéreo"
