  STR_BETARIAN_UFOPEDIA: "Este pequeno humanóide é amplamente modificado com cibernética e integrado a um robusto exoesqueleto de tritânio. Ele é equipado com uma variedade de ferramentas de engenharia instaladas em seu invólucro externo, desde soldadores a detectores de partículas. É bastante resistente a armas e danos ambientais."
  STR_BETARIAN_AUTOPSY_UFOPEDIA: "Essas unidades são robôs de engenharia vivos, usados ​​pela força alienígena para várias tarefas técnicas em torno de suas bases e naves capitais. Pouco notáveis ​​e virtualmente invisíveis para outras partes da sociedade alienígena, eles vivem apenas para preencher sua cota de manutenção. Eles não são combatentes, mas em um aperto eles podem usar suas ferramentas elétricas embutidas para prejudicar qualquer intruso. Embora normalmente não carreguem armas, sua perícia técnica e dedos ágeis permitem que usem praticamente qualquer tipo de equipamento."
