  STR_PULSE_WEAPONS: "Armas de Pulso"
  STR_PULSE_WEAPONS_UFOPEDIA: "As armas de pulso são armas de fogo avançadas, alimentadas por uma bateria que cria uma ação de pulso eletrônico para disparar a bala. Este design exclusivo permite o uso eficiente de balas não metálicas (cerâmicas), que são a munição padrão para essas armas devido à sua maior eficácia antipessoal.{NEWLINE}As balas de arma de pulso padrão causam um dano adicional de 25% à saúde do alvo (após a penetração da armadura). Este efeito é perdido se qualquer munição não padrão (não cerâmica) for usada."
