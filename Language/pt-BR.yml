  STR_STAFF_OF_HEART_GRIP_UFOPEDIA: "Este bastão é feito de um material dourado, leve e durável. Contém um grande cristal verde, muito bonito, mas que causa náusea se for admirado por muito tempo. Ele concentra a energia psi para esmagar os órgãos vitais da vítima, contornando toda a armadura. No entanto, o talento natural não é suficiente para usá-lo com bons resultados."
