  STR_CULT_STREET_FIGHTING: "Briga de Rua"
  STR_ALERT_CULT_STREET_FIGHTING: "CULTO COMBATENDO OUTRAS GANGUES EM"
  STR_CULT_STREET_FIGHTING_BLACK_LOTUS: "Briga de Rua"
  STR_CULT_STREET_FIGHTING_BLACK_LOTUS_DESCRIPTION: "Black Lotus está lutando contra outro grupo criminoso pelo domínio. Devido à influência do culto, não se pode contar com a polícia. Nossa tarefa é ajudar os gângsteres locais a defender seu território. Às vezes, escolher o mal menor é a única opção..."
  STR_CULT_STREET_FIGHTING_BLACK_LOTUS_BRIEFING: "Black Lotus está lutando contra outro grupo criminoso pelo domínio. Devido à influência do culto, não se pode contar com a polícia. Nossa tarefa é ajudar os gângsteres locais a defender seu território. Para abortar a missão, retorne os agentes X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
