  STR_CAMO: "Camuflagem"
  STR_CAMO_UFOPEDIA: "Camuflagem, ou Camo, é uma propriedade da armadura que torna o usuário visível de um distância mais curta do que o normal. Essa diferença é expressa em número de ladrilhos. Observe que a camuflagem só pode ser aplicada à visão diurna, noturna ou ambas; é, portanto, expresso em dois valores diferentes ('Camuflagem de dia' e 'Camuflagem à noite' em INFO). Observe que os valores positivos denotam a distância máxima para localizar a unidade, enquanto os valores negativos descrevem o quanto o alcance de visão do observador é diminuído de ver daquela unidade. Ambos os valores podem ser contrariados pelo respectivo Anticamo."
  STR_ACCURACY: "Precisão"
  STR_ACCURACY_UFOPEDIA: "A precisão deriva da arma e de as respectivas estatísticas do usuário (geralmente PRECISÃO DE DISPARO para armas de fogo, PRECISÃO DE LANÇAMENTO para granadas, PRECISÃO DE MELEE para armas brancas). Às vezes, a precisão de uma arma é baseada em mais de uma estatística. Para ver mais detalhes sobre armas incomuns, verifique a descrição da arma."
  STR_DAMAGE: "Dano"
  STR_DAMAGE_UFOPEDIA: "O dano causado depende da arma e, em alguns casos, das habilidades do usuário. Na Ufopedia, o dano da arma é exibido ao lado da arma e o bônus é especificado na descrição. Preste atenção para estes, pois eles podem ficar muito grandes!"
  STR_ION_ACCELERATION: "Aceleração de Feixe de Íons"
  STR_ION_ACCELERATION_UFOPEDIA: "Submarinos voadores alienígenas contam com complexos sistemas de energia para conduzi-los a uma velocidade incrível através das profundezas. A base de sua tecnologia é o deslocador de íons, utilizando Zrbite como catalisador, os motores deslocam 100 vezes seu próprio volume de água por segundo. Este enorme poder significa que os alienígenas são capazes de ultrapassar qualquer submarino da Terra. Podemos replicar este sistema de propulsão usando aqua-plásticos e células de energia Zrbite."
  STR_ZRBITE_DRIVE: "Unidade Zrbite"
  STR_ZRBITE_DRIVE_UFOPEDIA: "Reestruturamos completamente o dispositivo Acelerador de Feixes Ionr. Agora podemos projetar algumas naves movidos a Zrbite!"
  STR_AUTO_SHOTGUN: "Escopeta Automática BlackOps"
  STR_AUTO_SHOTGUN_UFOPEDIA: "'Procurando uma arma de violação? Não procure mais! As Indústrias BlackOps tem exatamente o que você precisa.'{NEWLINE}{NEWLINE}A compra desta arma requer: Promoção III, Contato: Indústrias BlackOps."
  STR_AUTO_SHOTGUN_SHELLS: "Tambor de Escopeta Automática BlackOps"
  STR_AUTO_SHOTGUN_AA_SHELLS: "Tambor de Tritânio de Escopeta Automática BalckOps"
  STR_AUTO_SHOTGUN_AA_SHELLS_MANUFACTURING: "Fabricação de Tambor de Tritânio de Escopeta Automática BalckOps"
  STR_M14: "M-14"
  STR_M14_UFOPEDIA: "Um velho rifle militar, disparando a poderosa bala OTAN 7.62. Ainda em uso limitado como arma de franco-atirador.{NEWLINE}{NEWLINE}A compra desta arma requer: Promoção II."
  STR_M14_BUY: "Aquisição da M-14"
  STR_GALIL: "Galil"
  STR_GALIL_UFOPEDIA: "Esta versão leve de um rifle 7.62 foi projetada para uso pelas forças militares e policiais israelenses, incluindo a Guarda Knesset.{NEWLINE}{NEWLINE}A compra desta arma requer: Promoção II."
  STR_GALIL_BUY: "Aquisição da Galil"
  STR_FN_FAL: "FN FAL"
  STR_FN_FAL_UFOPEDIA: "Arma confiável, precisa e poderosa, alimentando 7,62 munições da OTAN. Não é a melhor escolha para um iniciante.{NEWLINE}{NEWLINE}A compra desta arma requer: Promoção II."
  STR_FN_FAL_CLIP: "7.62 Pente"
  STR_DESERT_EAGLE: "Desert Eagle"
  STR_DESERT_EAGLE_UFOPEDIA: "Projetada como uma pistola de alvo, ela se tornou muito popular no mercado de armas civis devido às suas poderosas munições. Boa precisão, mas difícil de usar.{NEWLINE}{NEWLINE}A compra desta arma requer Armas não Padrão."
  STR_DESERT_EAGLE_CLIP: "Desert Eagle Pente"
  STR_XCOM_BUREAU: "Histórias X-Com: X-Com Bureau"
  STR_XCOM_BUREAU_UFOPEDIA: "A fita revela uma verdade chocante: nosso X-Com é, de certa forma, o renascimento de um projeto da década de 1960 com o mesmo nome, estabelecido às pressas para contra-agressão alienígena secreta em solo dos EUA. Aparentemente, uma facção de alienígenas, liderada por uma entidade misteriosa, tentou ganhar o controle do governo e finalmente conquistar a Terra. O plano falhou, mas o líder nunca foi capturado ou morto, pois ele ou ela estava agindo por meio de uma ligação psíquica de algum local extraterrestre. Outro alienígena, descrito como um ser de energia, parecia realmente ajudar os humanos a lutar contra a invasão e encobrir os danos.{NEWLINE}Curiosamente, é possível que o líder estivesse agindo de forma independente dos invasores atuais e possivelmente fosse seu competidor. Talvez os alienígenas não sejam tão monolíticos como suspeitamos a princípio."
  STR_XCOM_HISTORY_UNIT: "Histórias X-Com: UNIT"
  STR_XCOM_HISTORY_UNIT_UFOPEDIA: "Na década de 1940, um OVNI caiu em solo britânico, alertando o governo sobre a presença alienígena. Esta informação nunca foi compartilhada com nenhum outro país; em vez disso, uma equipe especial de resposta foi montada para o caso de eles voltarem. Os alienígenas voltaram várias vezes e foram engajados em várias ocasiões. As perdas da UNIT foram altas, mas eles alcançaram várias vitórias, apreendendo alguns cadáveres e equipamentos alienígenas. Eles então assumiram um papel ativo na batalha contra outras ameaças relacionadas, principalmente ciborgues criados na Terra por agentes alienígenas. Depois que foi finalmente dissolvido, o pessoal da UNIT participou do projeto Xenonauts. A divisão científica deles nunca foi longe com a tecnologia alienígena, mas eles inventaram alguns dispositivos, como armamento anti-robô.{NEWLINE}Encontramos os projetos de: Granada EMP."
  STR_XENONAUTS: "Histórias X-Com: Xenonauts"
  STR_XENONAUTS_UFOPEDIA: "Acontece que Kiryu-Kai e iniciativas semelhantes não foram as primeiras tentativas de lidar com a ameaça alienígena. Descobrimos um projeto ultrassecreto dos anos 70, denominado 'Força de Defesa de Xenonauta', que era uma operação conjunta OTAN-Pacto de Varsóvia. Seu principal objetivo era combater os meios de controle do pensamento, mas também conseguiu concluir uma série de outros programas científicos e de treinamento.{NEWLINE}A iniciativa teve vida curta; falhou devido à falta de inteligência, orçamento limitado e uma série de decisões infelizes, sem mencionar os agentes abusando do 'soro de aprimoramento da mente' (ganhando assim o termo informal de Psiconautas). No entanto, seu papel único durante a Guerra Fria não deve ser subestimado, nem suas realizações científicas, como o Escudo de Combate Xeno."
  STR_KIRYU_KAI: "Histórias X-Com: Kiryu-Kai"
  STR_KIRYU_KAI_UFOPEDIA: "Antes da X-Com, muitos países tentaram lidar com a ameaça paranormal por conta própria. Provavelmente o mais bem-sucedido foi um projeto japonês de codinome 'Kiryu-Kai'. Tendo realmente encontrado e lutado com extraterrestres, esta organização foi a fonte da maioria de nossos dados e tecnologias iniciais. Infelizmente, as perdas que sofreram em combate, combinadas com uma queda repentina e misteriosa de interesse do governo japonês, levaram ao encerramento prematuro do projeto.{NEWLINE}{NEWLINE}A informação mais importante que recebemos do Kiryu-Kai é:{NEWLINE}A invasão começará no dia 1º de janeiro de 1999, 12:00 GMT.'"
