  STR_JAR_OF_GRAY_GOO_OPENING: "Frasco aberto de Gray Goo"
  STR_JAR_OF_GRAY_GOO: "Pote de Grey Goo"
  STR_JAR_OF_GRAY_GOO_UFOPEDIA: "Este recipiente é preenchido com um fluido viscoso e em constante movimento. Parece estar procurando uma saída e é tão criativo quanto implacável."
  STR_ALIEN_TERROR_2: "Terror Alien"
  STR_ALIEN_FLYBY: "Sobrevoo alienígena"
  STR_ALIEN_FLYBY_UFOPEDIA: "Os alienígenas têm uma estratégia de intimidar os governos da Terra com vários OVNIs cruzando seu espaço aéreo. A atividade de OVNIs é esperada nas principais áreas povoadas como uma demonstração de poder alienígena. Os alienígenas são especialmente propensos a fazê-lo em resposta à X-Com derrubando OVNIs."
  STR_ALIEN_DOMINATION: "Dominação Alien"
  STR_ALIEN_DOMINATION_UFOPEDIA: "A medida que a guerra se arrasta, os alienígenas introduzirão novas tecnologias poderosas e tropas de elite para assustar os governos da Terra e levá-los à submissão. Eles são especialmente propensos a fazê-lo em resposta à X-Com derrubando OVNIs. Tais demonstrações de poder militar são muito perigosas para a X-Com, tanto indiretamente (já que os governos provavelmente ficarão bastante nervosos) quanto diretamente (já que os alienígenas não têm escrúpulos em atacar naves X-Com sempre que possível). Devemos fazer o que pudermos para detê-los, apesar do enorme risco."
  STR_ALIEN_COLONY: "Colônia Alienígena"
  STR_ALIEN_COLONY_UFOPEDIA: "Após uma infiltração bem-sucedida em um país, os alienígenas construirão uma grande base na região. Esta colônia, por sua vez, lançará outras missões alienígenas, desde patrulhas até subversão adicional. Devemos lidar com essas bases alienígenas como uma prioridade absoluta, mas os invasores certamente oferecerão resistência significativa."
  STR_ALIEN_EMBASSY_ENVOY: "Governança Alienígena"
  STR_ALIEN_RESEARCH_EARLY: "Pesquisa Alienígena"
  STR_ALIEN_RESEARCH: "Pesquisa Alienígena"
  STR_ALIEN_RESEARCH_UFOPEDIA: "A missão de pesquisa alienígena é usada para coletar dados básicos sobre a Terra e seus habitantes. Veículos de pequeno porte são predominantemente utilizados, com desembarques ocasionais em áreas desertas. Esse tipo de atividade alienígena representa a menor ameaça à X-Com, com pouca preocupação dos governos ou do público."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Uma vez que uma base alienígena é construída, ela é reabastecida regularmente por uma embarcação de suprimentos especial. Se uma dessas naves for detectada durante o pouso, é certo que uma base alienígena está próxima."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "Esta é a forma mais insidiosa de atividade alienígena. A abdução por alienígenas é amplamente divulgada, apesar das tentativas dos alienígenas de apagar a experiência das memórias de suas vítimas. As abduzidas relatam ter sido submetidas a exames físicos humilhantes, incluindo a gravidez de mulheres humanas com fetos alienígenas e experimentos genéticos bizarros. O propósito por trás dessa atividade parece estar ligado à mutação genética e à manipulação do próprio material genético dos alienígenas. Essa atividade causa grande alarme e ocorre em áreas ou cidades populosas."
  STR_ALIEN_HARVEST_UFOPEDIA: "Os alienígenas têm muitos usos para a fauna da Terra. Os animais são sequestrados secretamente e devolvidos com vários órgãos removidos. Mutilações de gado são predominantemente relatadas junto com avistamentos de OVNIs. Esse tipo de atividade alienígena causa grande preocupação aos governos e considerável ansiedade entre a população. Este tipo de atividade ocorre principalmente em terras agrícolas. A teoria por trás da 'colheita alienígena' sugere que as raças alienígenas originalmente 'semearam' o planeta com sua flora e fauna, e agora eles voltaram para colher a colheita que plantaram."
  STR_ALIEN_TERROR_UFOPEDIA: "Quando os alienígenas aterrorizam uma cidade, eles enviarão algumas forças especiais equipadas para o massacre em massa, incluindo armas biológicas. Os civis serão diretamente ameaçados e os governos serão forçados a evacuar áreas inteiras. O principal objetivo por trás dessa atividade é gerar histeria pública suficiente para que os governos ameacem o projeto X-Com. Alienígenas podem empregar tais táticas de terror em reação a abater OVNIs."
  STR_ALIEN_BASE_UFOPEDIA: "Alienígenas construirão bases subterrâneas secretas em locais remotos. Após alguns vôos iniciais de reconhecimento, uma intensa atividade de OVNIs ocorrerá enquanto a base está sendo construída. Essas bases são conhecidas por conter laboratórios experimentais para abduzidos humanos e suprimentos para outras atividades na região. A presença de bases alienígenas gerará uma grande quantidade de atividade alienígena relatada sem a presença de OVNIs. Para localizar uma base, uma nave X-Com deve patrulhar uma área por algumas horas para ter alguma chance de detecção."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Se os interceptadores X-Com estão sendo particularmente bem sucedidos em derrubar OVNIs, então os alienígenas podem tomar alguma ação de retaliação. Isso pode resultar em um ataque direto contra uma base X-Com. No entanto, os alienígenas precisam encontrar uma base X-Com para atacá-la, e desde que os OVNIs sejam mantidos afastados, haverá pouco perigo de um ataque."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Os governos da Terra podem ser infiltrados por agentes alienígenas que têm aparência humana. Isso pode resultar em contato oficial entre aliens e governos no mais alto nível. O clímax desta atividade é caracterizado por intensa atividade de OVNIs nas proximidades das principais cidades. Os alienígenas tentarão assinar um pacto com um governo da Terra, oferecendo conhecimento de sua tecnologia superior. Em troca, o governo permitirá que os alienígenas conduzam suas atividades sem impedimentos. Esta missão alienígena representa a ameaça de nível mais alto para o X-Com. Se um governo concordar com um pacto, seu financiamento cessará."
  STR_ALERT_ALIEN_MIB_MEETING: "Alienígenas se encontram com o MiB próximo"
  STR_ALIEN_MIB_MEETING_SECTOID: "Reunião Alienígena/MiB (Sectóide)"
  STR_ALIEN_MIB_MEETING_FLOATER: "Reunião Alienígena/MiB (Flutuador)"
  STR_ALIEN_MIB_MEETING_MUTON: "Reunião Alienígena/MiB (Muton)"
  STR_ALIEN_MIB_MEETING: "Reunião Alienígena/MiB"
  STR_ALIEN_MIB_MEETING_UFOPEDIA: "A organização Homens de Preto é conhecida por ajudar os alienígenas a se infiltrarem na Terra, seja para diplomacia ou missões de sabotagem. Ambos os grupos concordam em um ponto de encontro apropriado, a partir do qual os alienígenas são recolhidos por um esquadrão MiB especializado e transferidos para seu destino. É importante interceptar tais missões sempre que possível."
  STR_ALIEN_MIB_MEETING_BRIEFING: "Uma nave alienígena pousou perto desta cidade e os Homens de Preto vieram ajudar os visitantes a se infiltrarem no mundo humano para seus propósitos nefastos. Certifique-se de que ambas as forças sejam neutralizadas. Aviso: reforços MiB começarão a aparecer no local por volta do turno 2, então prepare-se para interceptá-los. Para abortar a missão, retorne os agentes X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_ALIEN_MIB_MEETING_DESCRIPTION: "Uma nave alienígena pousou perto desta cidade e os Homens de Preto ajudam os visitantes a se infiltrarem no mundo humano para seus propósitos nefastos. Certifique-se de que ambas as forças sejam neutralizadas."
