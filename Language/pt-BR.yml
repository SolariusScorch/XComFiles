  STR_SHADOWBAT_SONAR: "Bat Sonar"
  STR_SHADOWBAT_SONAR_UFOPEDIA: "Shadowbats treinados podem focar sua ecolocalização para mapear objetos próximos em movimento, mesmo que estejam obscurecidos pelo terreno. Os morcegos não sofrem com a agitação da caça como os cães de rastreamento, mas esse feito é bastante cansativo e custa 25 de energia para ser usado."
  STR_DOGE_TRACK: "Rastrear"
  STR_DOGE_TRACK_UFOPEDIA: "Os cães podem ser comandados para rastrear unidades próximas. O rastreamento revela todos os alvos se movendo nas proximidades, mas também deixa o cão agitado, o que é representado por 20 de perda de moral."
  STR_DOGE_BARK: "Latido de Cão"
  STR_DOGE_BARK_UFOPEDIA: "O latido feroz deste cão de ataque selvagem pode fazer com que os inimigos congelem no lugar."
  STR_DOGE_BARK_CYBER: "Latido de cachorro aprimorado"
  STR_DOGE_BARK_CYBER_UFOPEDIA: "Um amplificador sônico embutido aumenta o volume do latido, aumentando assim o efeito. Além disso, o latido soa um pouco estranho."
  STR_DOGE_BITE: "Mordida de Cão"
  STR_DOGE_BITE_UFOPEDIA: "Chomp!"
  STR_DOGE_BITE_CYBER: "Mordida Aprimorada do Cão"
  STR_DOGE_BITE_CYBER_UFOPEDIA: "Chomp! Aprimorado"
  STR_CHUPACABRA_EMBRYO: "Embrião Chupacabra"
  STR_CHUPACABRA_EMBRYO_UFOPEDIA: "Afinal, os chupacabras não parecem ser alienígenas apesar de tudo, não é tão simples. Temos evidências de que o Sindicato os criam artificialmente, e não apenas para pesquisas limitadas: a amostra coletada sugere procedimentos bem definidos e ampla experiência com o processo de cultivo, o que significa que essas criaturas estão sendo clonadas em massa.{NEWLINE} É difícil dizer o que a M.A.G.M.A. irá fazer com essa informação, mas finalmente agora entendemos melhor o quão perigoso o Sindicato realmente é."
  STR_PILE_OF_GORE: "Pilha de sangue e pedaços"
  STR_PILE_OF_REMAINS: "Pilha de Restos"
  STR_ADVANCED_FLIGHT_TRAINING: "Treinamento Avançado de Voo"
  STR_ADVANCED_FLIGHT_TRAINING_UFOPEDIA: "Comandante, nossos treinamentos de pilotos estão indo tão bem que acho que podemos tentar algo muito mais ambicioso. Espero conseguir aviões de combate de verdade em breve, então precisaremos de pilotos de combate de verdade! Pode parecer loucura, mas considerando a tenacidade de nossos agentes e as técnicas misteriosas do Diretor Clínico, acredito que é perfeitamente possível em um tempo razoável.{NEWLINE}Um simulador de treinamento avançado está sendo instalado neste momento, comandante. Gostaria de tentar?{NEWLINE}O treinamento requer: Bravura 40, Reações 50, Sanidade 50"
  STR_BASIC_FLIGHT_TRAINING: "Treinamento Básico de Voo"
  STR_XCOM_FLYERS: "Panfletos X-Com"
  STR_XCOM_FLYERS_UFOPEDIA: "Comandante! Nossos agentes em campo estão começando a ser superados em número por todos esses caras com chapéus engraçados, mas o transporte secreto tem seus limites. Precisamos de nosso próprio ofício, sem ninguém olhando em nossos papéis ou calças! No entanto, as naves precisam de pilotos e não temos uma fonte de pilotos segura o suficiente para deixá-los vagar pela nossa base, quem sabe com quem eles estão na cama? Então entrei em contato com alguns caras em quem posso confiar e eles treinarão nossos agentes para pilotar a nave eles mesmos! Confie em mim, embora leve muito tempo, não é tão difícil se você não for melindroso e não se importar com alguns solavancos!"
  STR_XCOM_PARAMILITARY_OPERATIONS: "Operações Paramilitares X-Com"
  STR_XCOM_PARAMILITARY_OPERATIONS_UFOPEDIA: "Comandante, notei que sua intrépida equipe fez algumas, heh heh, aquisições impressionantes dentro de seus meios limitados. Mas vamos ser honestos, nós dois sabemos que não é suficiente para conduzir operações sérias. Entrei em contato com alguns amigos em altos cargos e nos abri uma oportunidade de adquirir legalmente alguns ofícios não exatamente militares, wink wink. O que você diz, comandante?"
  STR_PEPPER_SPRAY: "Spray de Pimenta"
  STR_PEPPER_SPRAY_UFOPEDIA: "Este spray é um meio adequado de defesa contra cães agressivos e civis desarmados agressivos. Geralmente não é uma arma adequada contra inimigos da X-Com. {NEWLINE} Cada ataque diminui os TUs do alvo neste turno e causa algum dano de atordoamento. O alcance efetivo máximo é de cerca de 3 metros."
  STR_SOLDIER_TYPE: "TIPO DE AGENTE"
  STR_SOLDIER_LIST: "Lista de Agentes"
  STR_SOLDIER_INFO: "Informações do Agente"
  STR_TRANSFORMATIONS: "Transformações"
  STR_TRANSFORMATIONS_UFOPEDIA: "Transformações ou Tratamentos são procedimentos especiais pelos quais os agentes podem ser submetidos para melhorar suas habilidades. As transformações são desbloqueadas por projetos de pesquisa. O agente também deve atender a certos requisitos de estatísticas para passar por uma transformação.{NEWLINE}As transformações estão disponíveis na lista de agentes, em Informações do Agente."
  STR_DAMAGE_ROLLS: "Rolagem de Dano"
  STR_DAMAGE_ROLLS_UFOPEDIA: "Vários ataques causam danos de acordo com certas fórmulas:{NEWLINE}Dano normal: O dano final é escolhido aleatoriamente entre 0% e 200% do dano nominal da arma. Aplica-se à maioria dos ataques corpo a corpo e projéteis.{NEWLINE}Dano Consistente: O dano final também é escolhido entre 0% e 200% do dano nominal da arma, mas os resultados são muito mais prováveis ​​de estar perto da média, enquanto os resultados extremos são os mais raros. Aplica-se a certas armas especiais e é sempre mencionado especificamente.{NEWLINE} Dano explosivo: O dano final é escolhido aleatoriamente entre 50% e 150% do dano nominal da arma. Aplica-se a todos os explosivos, incluindo balas explosivas."
  STR_BOOM_BOX: "Rádio"
  STR_BOOM_BOX_UFOPEDIA: "Este tipo de rádio/toca-fitas oldschool pode ser encontrado em posse de adolescentes descolados em todo o mundo. Embora equipamentos sônicos muito melhores possam ser comprados com dinheiro, apenas uma caixa de som genuína e usada tem aquele som urbano elétrico (do subsolo) que realmente faz seu sangue bombear!{NEWLINE}{NEWLINE}Se houver necessidade, também pode ser usado para esmagar a cabeça das pessoas, como skates ou telefones celulares."
  STR_SCARAB: "Escaravelho"
  STR_DRAGONFLY_DARK: "Dragonfly"
  STR_OTHER_EMPLOYEES: "Outros Funcionários"
  STR_IMPERSONATRON: "Impersonatron"
  STR_IMPERSONATRON_PREQ1: "Pré-Req Impersonatron"
  STR_IMPERSONATRON_UFOPEDIA: "Usando um holoprojetor e um emissor de ondas psi, este dispositivo permite que o usuário mude sua aparência. Perfeito para missões de infiltração.{NEWLINE}Observe que, embora possa mudar a aparência de uma pessoa, não pode alterar com segurança a aparência de objetos maiores, como equipamentos ou armas, portanto, quaisquer restrições de missão ainda se aplicam."
  STR_CHRYSSALID_VILLAGE_MARKER: "Chryssalid Solitário"
  STR_CHRYSSALID_VILLAGE: "Vila Chryssalid"
  STR_CHRYSSALID_VILLAGE_DESCRIPTION: "Um terrível monstro alienígena está atacando esta vila pacífica! Faça o que puder para parar o horror. Lembre-se de que o tempo é essencial!{NEWLINE}Espere lutar contra um número desconhecido de bioexterminadores alienígenas enquanto tenta freneticamente salvar alguns civis de se transformarem. Ah, e o terreno é superdenso. Você vai amar isto, comandante."
  STR_CHRYSSALID_VILLAGE_BRIEFING: "Um terrível monstro alienígena está atacando esta vila pacífica! Faça o que puder para parar este horror. Lembre-se de que o tempo é essencial! Para abortar a missão, devolva os agentes da X-Com ao veículo de transporte e clique em 'Abortar Missão', e ninguém vai culpar você."
  STR_ALERT_CHRYSSALID_VILLAGE: "CHRYSSALID SOLITÁRIO"
  STR_ALERT_OSIRON_AA_AMMO_TRADE: "COMÉRCIO ILEGAL DE MUNIÇÃO DE TRITANIUM "
  STR_OSIRON_AA_AMMO_TRADE: "Comércio de Munição de Tritanio Osiron"
  STR_OSIRON_AA_AMMO_TRADE_DESCRIPTION: "A tecnologia de munição de ligas alienígenas que compartilhamos com M.A.G.M.A. encontrou seu caminho para o mercado ilegal. Osiron tem um depósito neste local de onde eles distribuem armas não autorizadas. Devemos confiscar seus bens para apaziguar o Conselho.{NEWLINE}Espere lutar contra vários civis bem armados."
  STR_OSIRON_AA_AMMO_TRADE_BRIEFING: "Como alguns de nós temíamos, a tecnologia de munição de ligas alienígenas que compartilhamos com M.A.G.M.A. encontrou seu caminho para o mercado ilegal. Devemos invadir um armazém Osiron para confiscar armamento não autorizado, ou o Conselho nos responsabilizará pela proliferação descontrolada de tecnologia alienígena. Para abortar a missão, retorne os operativos da X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_IMPROVED_MUDRANGER: "AIRBORNE MUDRANGER"
  STR_IMPROVED_MUDRANGER_UFOPEDIA: "Um Mudranger com uma estrutura especial soldada ao teto, permitindo o transporte sob um avião. Indiscutivelmente mais prático."
  STR_MUTON_CULTURE: "Cultura Muton"
  STR_MUTON_CULTURE_UFOPEDIA: "De acordo com o interrogatório Muton, os 'ancestrais' desses alienígenas foram aumentados pelos chamados Ethereals e convocados para seu exército. Seu design foi aprimorado ainda mais ao longo dos milênios de serviço. Os Mutons modernos orgulhosamente se proclamam como uma casta de servos de guerreiros ferozes, fanaticamente leais àqueles que consideram seus criadores. Eles funcionam apenas como parte da máquina social alienígena, então eles nunca formaram nenhuma civilização própria, mas eles têm sua própria cultura, refletindo sobre seus instintos predatórios e devoção absoluta. Um elemento chave para se tornar um Muton 'adulto' é aceitar um vínculo permanente com um guia Etéreo; uma vez quebrado, ele mata o Muton. Essa conexão é considerada o mais sagrado dos rituais e um sinal de grandeza."
  STR_SNAKEMEN_HOMEWORLD: "Planeta dos Homens-Cobras"
  STR_SNAKEMEN_HOMEWORLD_UFOPEDIA: "Um alienígena homem-cobra que interrogamos se lembrou de seu mundo natal - aparentemente um caso raro, já que a maioria dos homem-cobra que encontramos na Terra foi criada em bases alienígenas. Sua espécime era membro de uma comunidade primitiva de caçadores, uma das muitas dessas tribos que habitam um planeta distante com pouca superfície de água. O homem-cobra falou principalmente de um céu amarelado com três sóis, de planaltos chamuscados e de vales de rios onde vivem os alienígenas. Um dia eles foram visitados por 'deuses', uma espécie alienígena mais desenvolvida, e muitos homem-cobra se ofereceram para se juntar à 'grande caçada entre as estrelas', incluindo nosso prisioneiro. Pareciam sentir genuinamente falta de sua casa; um raro exemplo de um alienígena exibindo uma emoção que podemos facilmente compreender e sentir empatia."
  STR_SECTOID_LEGENDS: "Legendas Sectoids"
  STR_SECTOID_LEGENDS_UFOPEDIA: "Um cativo Sectoid compartilhou conosco uma história sobre o passado distante de sua espécie, onde eles sucumbiram a uma raça mais avançada de 'Etéreos'. De acordo com esta história mítica, os Sectoids juntaram-se aos Etéreos em troca da promessa de aperfeiçoar sua estrutura genética, permitindo-lhes procriar normalmente e melhorando muito suas capacidades físicas e mentais. Pelo que eles sabem, essa recompensa ainda não se concretizou, mas nosso Sectoid acredita firmemente que um dia isso se tornará realidade. Essa crença cega pode parecer completamente irracional para nós, mas nós, humanos, somos realmente muito diferentes?"
  STR_FLOATERS_HISTORY: "História dos Flutuadores"
  STR_FLOATERS_HISTORY_UFOPEDIA: "Eras atrás, esses chamados Flutuadores construíram uma civilização em um planeta distante que orbita dois sóis. Já desafiados por um ambiente irradiado e errático, eles poluíram tanto sua terra natal que quase foram extintos. Então, os alienígenas conhecidos por nós como Etéreos apareceram, oferecendo a eles tecnologia de aprimoramento cibernético. Sacrificar a maioria dos prazeres da carne e se tornar uma raça de soldados para os Etéreos foi um preço que pagaram com alegria."
  STR_ALIEN_RECREATIONAL_PROGRAMS: "Programas Recreativos Alienígenas"
  STR_ALIEN_RECREATIONAL_PROGRAMS_UFOPEDIA: "Nós persuadimos nosso cativo alienígena a compartilhar alguns de seus trabalhos recreativos favoritos, experimentados pelo entretenimento alienígena. Eles são um tanto semelhantes aos filmes, mas não têm um enredo real, apenas ondas psiônicas irradiadas diretamente para o cérebro para incitar certas emoções, bem como imagens básicas para aprimorar a experiência. Este alienígena gosta particularmente de programas como (em uma tradução muito solta): Serenidade Bem-aventurada, Antecipação de Recompensa ou Excitação de caça. Na verdade, parece bastante viciado nesse passatempo."
  STR_ALIEN_SERVITORS: "Servos Alienígenas"
  STR_ALIEN_SERVITORS_UFOPEDIA: "Servos são uma organização exclusivamente composta por Etéreos. Eles parecem fornecer funções semelhantes às Ethereals normais de baixa patente, então não sabemos qual pode ser seu propósito único, a não ser que eles executam tarefas militares fora do escopo da Ordem Etérea, que comanda soldados alienígenas regulares. Todos os membros parecem muito velhos e trazem marcas de decadência evitada; aparentemente eles são revividos da morte e de alguma forma revigorados para servir aos alienígenas mais uma vez. Com suas habilidades não muito diminuídas, mas seu senso de identidade quase totalmente desaparecido. Este é um destino aguardando cada Etéreo?"
  STR_ALIEN_GRAND_MASTERS: "Alien Grão-Mestres"
  STR_ALIEN_GRAND_MASTERS_UFOPEDIA: "Os Grão-Mestres são o nível mais alto da Ordem Etérea, respondendo diretamente ao corpo governante e liderando todas as principais entidades políticas localizadas fora de seu assento de poder. Eles são escolhidos entre os Cavaleiros mais fiéis e eficientes, devido à sua educação impecável e lealdade comprovada. Os Grão-Mestres gozam de grande autonomia em seu trabalho, quase no mesmo nível de seus superiores, mas apenas em sua área de atuação designada.{NEWLINE}Os Grão-Mestres são muito influentes e sua opinião é valorizada por toda a Ordem. Por esse motivo, esta posição é ainda mais valiosa para as facções internas da classe dominante alienígena.{NEWLINE}Não é preciso dizer que os Grandes Mestres são extremamente perigosos para a X-Com, pois seus poderes psi excedem os de qualquer outro Etéreo que encontramos ."
  STR_ALIEN_KNIGHTS: "Cavaleiros Aliens"
  STR_ALIEN_KNIGHTS_UFOPEDIA: "Os cavaleiros formam o núcleo da Ordem Etérea. Apesar do nome, raramente são empregados em operações militares, pois sua função principal é o policiamento da própria Ordem. Eles são os executores da Ordem, usando sua inteligência superior e treinamento para se certificar de que a transição da Ordem suavemente para a realidade e que nada não aprovado pela Ordem esteja acontecendo. Normalmente recrutados entre os Sentinelas, eles são altamente qualificados tanto em gerenciamento quanto em combate. Seu foco físico está em medidas defensivas onde esquadrões alienígenas padrão seriam insuficientes, particularmente no combate às incursões de forças especiais ou na proteção contra tentativas de sabotagem. Eles raramente interagem com alguém de fora da Ordem e são fortemente desencorajados a fazê-lo."
  STR_ALIEN_SENTINELS: "Sentinelas Aliens"
  STR_ALIEN_SENTINELS_UFOPEDIA: "Sentinelas são a classificação mais baixa na Ordem Etérea. Eles são criados desde os primeiros estágios da vida em separação da não-Ordem Etéreal para proteger suas mentes da contaminação cultural. Como seu nome sugere, eles são responsáveis ​​pela segurança da Ordem, mas seu propósito real é estudar e crescer até que talvez estejam prontos para atingir um posto mais alto e, eventualmente, ajudar a reabastecer as elites governantes."
  STR_ALIEN_SPEAKERS: "Oradores Aliens"
  STR_ALIEN_SPEAKERS_UFOPEDIA: "Oradores são membros da Ordem Etérea responsáveis ​​por transmitir a vontade da Ordem a outras partes da sociedade estrangeira. Isso os torna os menos 'puros' de todas as classes na Ordem, já que outros se abstêm de qualquer contato com drones, mas os Oradores ainda são uma parte de pleno direito deste mais alto escalão da força alienígena. Eles geralmente são criados para essa função desde o nascimento, com seu treinamento focado no desenvolvimento de habilidades psiônicas inatas, tanto ofensivas quanto defensivas. Eles são oponentes formidáveis, praticamente imunes a fatores mentais no campo de batalha.{NEWLINE}Com raras exceções, os Oradores mantêm sua posição por toda a vida, sem nenhum caminho claro para promovê-los ou rebaixá-los. Eles simplesmente desfrutam de suas condições de vida privilegiadas com seus extensos seguidores Mutons, enquanto qualquer espécime considerado inerentemente disfuncional é eliminado. Esse fato nos dá um raro vislumbre do funcionamento político da sociedade alien: aparentemente, sua frente ideológica não é tão unificada quanto parece e está sujeita à disputas políticas."
  STR_ALIEN_KEEPERS: "Guardiões Aliens"
  STR_ALIEN_KEEPERS_UFOPEDIA: "Guardiões são um raro rank alienígena povoado exclusivamente por Etéreos. Esses especialistas de alto escalão têm a tarefa criticamente importante de cuidar de cérebros alienígenas, que funcionam como nós da rede psiônica alienígena. Eles se destacam em psiônicos, mesmo em comparação com a maioria dos outros Etéreos, mas são especializados em processamento de informações ao invés de guerra. Eles mantêm uma relação intimamente próxima com seu ní psiônico, quase ao ponto de se fundir com a matriz neural do cérebro alienígena. Esses Etéreo são geralmente evitados por seus irmãos e considerados um estágio intermediário entre um operador e uma ferramenta."
  STR_ALIEN_LEGATES: "Embaixador Alien"
  STR_ALIEN_LEGATES_UFOPEDIA: "Aliens Embaixadores são membros privilegiados da Ordem Etérea que conduzem missões diplomáticas importantes. Normalmente, sua comitiva é composta por seres inferiores que os auxiliam na representação dos interesses da Ordem. Legados definitivamente não são os melhores lutadores entre sua espécie e não carregam nenhum armamento sério, mas eles têm poderes psiônicos quase imbatíveis e são, portanto, extremamente perigosos. O interrogatório de um Embaixador pode ajudar a esclarecer sua missão e nos dar informações cruciais sobre como impedir os planos dos alienígenas de assumir o controle da Terra."
  STR_ALIEN_COMMANDERS: "Comandantes Aliens"
  STR_ALIEN_COMMANDERS_UFOPEDIA: "Os comandantes, o nível mais alto da estrutura de comando de campo alienígena, são responsáveis ​​por todas as principais operações militares. Eles são recrutados principalmente de líderes bem-sucedidos com experiência de comando suficiente. Eles não recebem nenhum treinamento formal adicional, mas em vez disso passam algum tempo com indivíduos que realmente governam toda a força alienígena, aprendendo conhecimento secreto e absorvendo pensamentos de 'seres superiores' - literalmente, como a lavagem cerebral psiônica está envolvida. Quando não estão em serviço, eles vivem uma vida solitária, raramente interagindo com outros seres além dos Líderes.{NEWLINE}Sua compreensão das operações alienígenas é mais do que suficiente para confirmar o que já suspeitamos: os alienígenas operam de Marte."
  STR_ALIEN_LEADERS: "Líderes Aliens"
  STR_ALIEN_LEADERS_UFOPEDIA: "Os líderes geralmente são selecionados entre navegadores, engenheiros e médicos que exibem intelecto excepcional e habilidades de comando. A menos que as exigências da guerra ditem o contrário, eles são normalmente muito mais velhos e mais experientes do que um guerreiro alienígena comum. Antes de serem enviados em missões, eles passam por um treinamento rigoroso e condicionamento psiônico para aumentar suas habilidades e moral. Apesar de sua posição de poder, os Líderes têm poucos privilégios reais, exceto para acesso a dados restritos.{NEWLINE}A inteligência que ganhamos de um Líder nos permitiu identificar vários postos avançados alienígenas em todo o Sistema Solar, incluindo um posto de observação e um posto de reabastecimento na Lua , uma base importante em Marte e várias instalações de mineração no cinturão de asteróides. Nosso líder estava estacionado em Marte, mas eles não podem confirmar se é o lugar onde o QG alienígena está localizado."
  STR_ALIEN_MEDICS: "Médicos Aliens"
  STR_ALIEN_MEDICS_UFOPEDIA: "Os médicos são particularmente importantes para o esforço de guerra alienígena, já que grande parte da tecnologia alienígena é orgânica. Os médicos são selecionados no nascimento (ou projetados quando aplicável), com base em características genéticas promissoras. Eles recebem treinamento de combate completo, semelhante aos soldados, mas totalmente separados, e só começam sua educação médica depois. Eles possuem bom conhecimento em alguma parte específica do conhecimento médico alienígena, mas são pobres em aplicá-lo sem o equipamento alienígena padrão. Eles geralmente não interagem muito com outras castas, exceto quando prestam serviços médicos em 'centros de saúde e aprimoramento' alienígenas ou quando participam de missões fora."
  STR_ALIEN_ENGINEERS: "Engenheiros Aliens"
  STR_ALIEN_ENGINEERS_UFOPEDIA: "Os engenheiros são uma casta especial dentro das fileiras alienígenas, confiáveis ​​o suficiente para ter conhecimento de equipamentos misteriosos alienígenas - alguns deles. Recrutados entre soldados, eles passam suas vidas em comunidades totalmente isoladas dentro da base alienígena - uma espécie de mosteiro - até que sejam considerados prontos para o serviço. Os engenheiros normalmente trabalham em fábricas alienígenas, juntando peças de armamento para serem usadas contra a Terra ou mantendo naves alienígenas em missões. No entanto, apesar de sua inteligência, eles possuem pouco conhecimento científico real: sua habilidade é baseada principalmente na prática e na repetição, sem um entendimento mais profundo."
  STR_ALIEN_NAVIGATORS: "Navegadores Aliens"
  STR_ALIEN_NAVIGATORS_UFOPEDIA: "A casta Navegadora é consideravelmente mais alta do que os soldados, muitas vezes agindo como oficiais subalternos em missões menos importantes. Eles também têm acesso a certas informações secretas, necessárias para pilotar OVNIs e outras tarefas especiais. Os navegadores normalmente são alojados separadamente dos soldados para evitar vazamentos de informações e confraternizações indesejadas. Apesar de seu status privilegiado, eles ainda não sabem de onde vêm os alienígenas, exceto que está em algum lugar dentro do Sistema Solar."
  STR_ALIEN_SOLDIERS: "Soldados Aliens"
  STR_ALIEN_SOLDIERS_UFOPEDIA: "Nosso prisioneiro alienígena divulgou algumas informações sobre sua triste existência cotidiana entre os invasores. Ele nos falou sobre vastos corredores metálicos em algum lugar subterrâneo, sessões de treinamento intermináveis ​​usando equipamento psiônico, comendo em distribuidores automáticos de comida, dormindo em câmaras de regeneração e participando de sessões de VR para entretenimento. No entanto, o espécime desconhecia completamente onde esta base alienígena estava localizada, ou qualquer coisa sobre a infraestrutura das forças alienígenas que ainda não conhecíamos."
  STR_BEASTMAN: "Homembesta"
  STR_BEASTMAN_FORMULA: "Formula de Homembesta"
  STR_BEASTMAN_FORMULA_UFOPEDIA: "O M.A.G.M.A. Corporation compartilhou conosco alguns dados muito interessantes sobre os híbridos humano-animal. Aparentemente, eles adquiriram um antigo comprimido originário da Assíria que descreve, com precisão científica, alguns aspectos cruciais da combinação do DNA humano com o DNA de outros mamíferos. Não temos ideia de onde os assírios aprenderam isso, mas a tabuinha é sem dúvida genuína."
  STR_TACTICAL_NEURAL_IMPLANT: "Implante Neural Tático"
