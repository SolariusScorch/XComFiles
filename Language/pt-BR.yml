  STR_CRISIS_TROOPER_ID: "Distintivo de Soldado de Crises"
  STR_CRISIS_TROOPER_ID_UFOPEDIA: "Este distintivo pertencia a um membro de uma força militar ultrassecreta do governo. Na verdade, é tão secreto que oficialmente não existe."
  STR_OFFICER_ID: "Distintivo de Oficial Militar"
