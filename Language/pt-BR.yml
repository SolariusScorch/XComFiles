  STR_PSG1_UFOPEDIA: "Um rifle de precisão projetado na década de 1970 por Heckler & Koch, principalmente para uso policial. É excelente para atingir alvos pouco visíveis, mas está sujeito a mau funcionamento se não for mantido com cuidado. Seu poder de fogo depende muito da habilidade do usuário com a arma, mas é muito bom em perfurar armaduras.{NEWLINE}A compra desta arma requer: Promoção II."
