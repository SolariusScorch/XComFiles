  STR_PSYCHEMICALS: "Psiquímicos"
  STR_CHEMTRAILS_UFOPEDIA: "Uma das principais responsabilidades dos Híbridos é dispersar misturas químicas complexas sobre áreas povoadas. Isso às vezes é conseguido com o emprego de aviões pequenos e inócuos, mas geralmente a mistura é simplesmente adicionada ao combustível de aeronaves civis. Os produtos químicos podem causar uma variedade de efeitos leves no comportamento de uma pessoa, o que é parte de uma estratégia maior para tornar a população da Terra entorpecida e dócil."
  STR_CHEMTRAILS_DESCRIPTION: "Localizamos uma instalação improvisada de aeronaves, usada pelos híbridos para preparar produtos químicos perigosos a serem liberados do ar. Precisamos interromper essa atividade antes que todos fiquemos envenenados ou soframos uma lavagem cerebral. {NEWLINE} A instalação está localizada em uma fazenda. Espere alguma resistência dos habitantes locais."
