  STR_BASE_DEFENSE_CULT_BRIEFING: "Um grande grupo de cultistas chegou aos seus portões. Nossa base está em grave perigo. De acordo com o procedimento padrão, todo o pessoal não-combatente e naves X-Com foram evacuados. As unidades inimigas entrarão na base pelas portas do hangar ou pelo elevador de acesso. Defenda a base e suas instalações vitais a todo custo - esta é uma luta até a morte. Se você clicar no ícone 'abortar missão', você admitirá a derrota e perderá a base."
  STR_STAFF_001: "Opinião da Equipe: Interrupções Insanas"
  STR_STAFF_001_UFOPEDIA: "Comandante! Estou aqui para registrar uma reclamação formal sobre minhas condições de trabalho. A primeira coisa pela manhã, eu fui acordada por aquele imbecil do Contramestre que ficava batendo um martelo contra um lixo. Logo depois que tratei com ele, o prosectorium começou a escutar heavy metal no volume máximo, o que nem vou comentar. E assim que eu voltei de lá e finalmente sentei para terminar todas as faturas, algum pobre coitado do centro de detenção começou a gritar como se estivesse sendo esfolado vivo, o que pelo que eu sei pode ter sido literal, então eu tive que lidar com a puta ruiva também! E a desgraçada nem tinha nada de útil para contar.{NEWLINE}Sério, se você não fizer nada a respeito de toda essa confusão, EU prometo que FAREI, e TODOS VOCÊS SOFRERÃO. Algum dia."
  STR_STAFF_002: "Opinião da Equipe: Qual Interrogatório?"
  STR_STAFF_002_UFOPEDIA: "Oqu... o que você quer dizer com 'o interrogatório', Comandante? E-eu não estava interrogando ninguém!{NEWLINE}É verdade! Juro que eu não estava passando muito tempo com a Diretora Médica e ela não deixou um cigarro aceso na mesa, e garanto que não havia nenhum material inflamável não autorizado em meu escritório. Então, como você pode ver, não há como um prisioneiro ter sido queimado vivo enquanto estávamos... ocupadas! Entende, entende o que eu quero dizer?"
  STR_STAFF_003: "Opinião da Equipe: Cura Para o Câncer"
  STR_STAFF_003_UFOPEDIA: "Comandante! Interrogamos o cativo e, bem, você nunca vai adivinhar! Aparentemente, esse cara tem a cura para o câncer. A CURA PARA O CÂNCER! Você pode imaginar? Eu não tenho ideia de como ele conseguiu algo assim, isso é algo super secreto. Bem, não mais!{NEWLINE}Claro que não podemos usá-lo para o nosso trabalho, mas podemos pelo menos ganhar alguns simpatizantes no Conselho.{NEWLINE}{NEWLINE}(50 pontos atribuídos)"
  STR_STAFF_004: "Opinião da Equipe: Movimentos Suaves"
  STR_STAFF_004_UFOPEDIA: "Comandante, a respeito do interrogatório daquele cara da Lótus Negra, tenho algumas notícias ruins e boas. A má notícia é que ele realmente exibiu algumas habilidades ninja malucas, o que significa que ele escapou de uma sala de alta segurança (algemado), quebrou um painel de metal na parede, danificou seriamente nosso sistema de ventilação e assustou duas faxineiras. A boa notícia é que quando o confrontei e o coloquei de volta na prisão, peguei um movimento legal dele. Eu poderia chamá-lo de 'fabuloso salto acrobático quebra-pescoço ninja'. Quer dar uma olhada?"
  STR_STAFF_005: "Opinião da Equipe: Músicas Russas"
  STR_STAFF_005_UFOPEDIA: "Comandante, você viu aquele cara da Red Dawn que interrogamos? Um rapaz maravilhoso! Ele não sabia muito além do que já sabíamos, mas acabou se revelando um grande acordeonista! E que voz! Eu realmente sinto muito por deixá-lo ir para alguma prisão onde seus talentos serão desperdiçados. Que tal mantê-lo por perto para alguns impulsos morais tão necessários, hein?"
  STR_STAFF_006: "Opinião da Equipe: Lingüística Aplicada"
  STR_STAFF_006_UFOPEDIA: "Comandante, lamento informar que nossa linda prisioneira não sabia de nada de interessante. Ela foi, no entanto, uma excelente tutora: meu conhecimento de palavrões em chinês pelo menos triplicou!"
  STR_STAFF_007: "Opinião da Equipe: Sabedoria e Percepção"
  STR_STAFF_007_UFOPEDIA: "Comandante, testemunhei o interrogatório de nossos recentes prisioneiros. Não tiramos muito deles, mas acho que entendi algo importante sobre a vida:{NEWLINE}{NEWLINE}Não existe coisa mais linda do que o espancamento exacerbado."
  STR_STAFF_008: "Opinião da Equipe: Ponto de Perspectiva"
  STR_STAFF_008_UFOPEDIA: "Comandante, ajudei no interrogatório de nosso recente prisioneiro. Na verdade, usei o truque da granada na boca para convencê-los a falar. De repente, eles ficaram muito mais falantes, mas no final não aprendemos nada útil. Mas tive um pensamento esclarecedor:{NEWLINE}{NEWLINE}Quando tudo o que você tem é uma granada preparada, é melhor lidar com todos os problemas a céu aberto."
  STR_STAFF_009: "Opinião da Equipe: Sonhos dos Titãs"
  STR_STAFF_009_UFOPEDIA: "Comandante, eu tive um sonho muito estranho na noite passada... Nele, os agentes X-Com lutavam nus, gigantes malformados que eram apenas suscetíveis a armas corpo-a-corpo e só tinham armaduras evitáveis ​​na parte traseira. Foi bastante assustador no geral, mas pelo menos a Cientista-Chefe era uma gata louca e gostosa, então foi isso.{NEWLINE}Será que algum dia verei a continuação desse sonho! Estou muito animado!"
  STR_STAFF_010: "Opinião da Equipe: Problemas no Esgoto"
  STR_STAFF_010_UFOPEDIA: "Comandante, alguns moradores relataram que uma criatura estranha foi avistada nas proximidades. Olhei em volta um pouco quando fui dar um passeio e, felizmente, consegui atirar nele - parecia uma salamandra gigante com pernas e presas grandes. Então o problema foi resolvido, mas sugiro que de agora em diante, prestemos mais atenção quanto ao conteúdo do nosso esgoto."
  STR_STAFF_011: "Opinião da Equipe: Uma Mensagem Importante"
  STR_STAFF_011_UFOPEDIA: "Você pensaria que algumas das pessoas que esses cultos tentam recrutar iriam ao noticiário e os denunciariam. No entanto, de alguma forma, isso não acontece. Você já se perguntou por que isso? Esses pobres idiotas sofrem lavagem cerebral e chantagem a ponto de nenhum peixe escapar da rede? Posso atestar pessoalmente que nada garante mais lealdade, amor e cooperação do que um conjunto de drogas cuidadosamente preparado... Isso me lembra, preciso voltar ao meu trabalho. Aprendemos algo novo todos os dias, não é, Comandante? Não use drogas... você não pode confiar!"
  STR_STAFF_012: "Opinião da Equipe: Uma Mensagem Preocupante"
  STR_STAFF_012_UFOPEDIA: "Comandante, gostaria que você ouvisse esta gravação que fiz secretamente na sala de interrogatório:{NEWLINE}{NEWLINE}{ALT}... preciso de um alicate novo. Os antigos que você me comprou quebraram enquanto eu os usava. E, sim, precisamos de uma cadeira nova... Porque a velha tem furos no assento!... Sim, isso mesmo, furos... Enquanto você está nisso, podemos pegar um tambor de 50 litros, o balde simplesmente não... deixa pra lá, vou perguntar a um dos garotos do hangar se nós podemos Transportar Equipamentos Estrategicamente para locais Alternativos...{ALT}{NEWLINE}{NEWLINE}Claro que fiquei chocada. Comandante, isso tem que parar! Nosso orçamento não pode cobrir isso por toda a eternidade, cadeiras não crescem em árvores!"
  STR_STAFF_013: "Opinião da Equipe: Preparados"
  STR_STAFF_013_UFOPEDIA: "Alguns desses caras do 'culto' parecem estar 'por dentro' sobre o que está acontecendo por aqui... Armazenando armas... Tendo bases remotas... É quase como se estivessem se preparando para o apocalipse. Eu me pergunto o que eles sabem que nós ainda não sabemos?"
  STR_STAFF_014: "Opinião da Equipe: Fazendeiros"
  STR_STAFF_014_UFOPEDIA: "Por que fazendeiros? Existem muitos outros habitantes remotos por aí: caçadores, caminhantes em trilhas, escritores... então, por que fazendeiros? Algo me diz que esses extraterrestres sabem algo mais sobre fazendeiros do que nós... Ou eles têm uma atração extrema por carne bovina. Quem poderia culpá-los por isso?"
  STR_STAFF_015: "Opinião da Equipe: Aracnofobia"
  STR_STAFF_015_UFOPEDIA: "Oh Senhor, por que sempre tem que ser insetos? Por que as mutações não transformam as criaturas em coisas fofas, como coelhos ou tartarugas? Essas mutações sempre tornam as coisas assustadoras, mortais e nojentas. Eu fico arrepiado só em imaginar essas coisas. Eu preciso de uma bebida..."
  STR_STAFF_016: "Opinião da Equipe: Homem Misterioso"
  STR_STAFF_016_UFOPEDIA: "Comandante, o Homem de Preto que capturamos - sei que até você os chama assim! - diz que não consegue se lembrar de nada. Disse que a última coisa de que se lembra é que estava caminhando para uma loja. Ele nos deu seu nome, endereço, tudo. E parece corresponder à realidade! Esse cara realmente existe! A esposa dele está super preocupada! Você sabe, Comandante, isso provavelmente é muito mais profundo do que pensávamos."
  STR_STAFF_017: "Opinião da Equipe: Cruzamento Blasfemo"
  STR_STAFF_017_UFOPEDIA: "Não, Comandante, garanto-lhe que NÃO é possível cruzar os Profundos com humanos. Não há como essas duas formas de vida produzirem qualquer tipo de prole; seus genomas são muito diferentes.{NEWLINE}Por outro lado, já vimos coisas que literalmente não deveriam existir..."
  STR_STAFF_018: "Opinião da Equipe: O Enredo Insidioso"
  STR_STAFF_018_UFOPEDIA: "Você sabe o que eu odeio, Comandante? Que os novos jogos não mantêm seus arquivos salvos em suas próprias pastas. Que tipo de doente forçaria armazená-los em algum local obscuro? É praticamente um crime de guerra!{NEWLINE}Você acha que podem ser os Híbridos? Eles fazem todo tipo de merda confusa. Quem mais poderia ter tido uma ideia tão horrível?"
  STR_STAFF_019: "Opinião da Equipe: O Método do Médico"
  STR_STAFF_019_UFOPEDIA: "Comandante, sei que essas últimas semanas foram muito estressantes para você. Também sei sobre aquele último interrogatório infrutífero, que provavelmente também não ajudou. Portanto, como médica, recomendo essas pílulas de cores vivas criadas por mim. Tome uma após o café da manhã e outra à noite, elas vão fazer você se sentir muito melhor. Confie em mim, elas foram testadas exaustivamente."
  STR_STAFF_020: "Opinião da Equipe: Opinião Pública Sobre a Ciência"
  STR_STAFF_020_UFOPEDIA: "Você notou, Comandante, que não consideramos mais os cientistas como vilões na TV? Agora, se existe um personagem cientista, ele geralmente está do lado bom, como uma figura paternal ou um amigo de confiança do protagonista principal. Nenhum cientista maluco cacarejante, ninguém quer roubar a proverbial Lua.{NEWLINE}Você pode achar que é bom para a ciência que ela esteja associada a imagens positivas, em vez de temida. Mas acho que em um nível mais profundo é um sinal de que a ciência perdeu sua gravidade. Não é temido, portanto, não é realmente levado a sério pelo público em geral. Foi reduzida a um recurso útil, apoiando apenas um lado na luta entre o bem e o mal. Não somos mais respeitados como uma força da civilização, somos meros zeladores do conhecimento!{NEWLINE}...E é por isso que fui rude com a Diretora das Finanças hoje cedo, Comandante. Sinto muito, isso não vai acontecer novamente."
  STR_STAFF_021: "Opinião da Equipe: Por que não Podemos ter Coisas Legais?"
  STR_STAFF_021_UFOPEDIA: "Não, Comandante, não podemos usar Reapers como cavalaria. Sim, seria incrível e os Reapers são muito fodas. Mas isso violaria os protocolos X-Com em relação à altura máxima da unidade. Desculpe!"
  STR_STAFF_022: "Opinião da Equipe: Imagem Assustadora"
  STR_STAFF_022_UFOPEDIA: "Comandante, não acredito em criticar a arte, mas aquele quadro do Chryssalid perto do refeitório... Bem, admito que foi uma ideia engraçada fazer um grande pôster do Chryssalid e pendurá-lo bem no meio da base como decoração . Os agentes também riam disso. Que brincadeira, certo? Então, eles não estão mais rindo. Na verdade, acho que nosso refeitório está suspeitosamente vazio. Então, acho que é hora de removê-lo.{NEWLINE}A propósito, você tem planos para esse pôster? Se não, talvez ficaria bem no prosectorium..."
  STR_STAFF_023: "Opinião da Equipe: O Desafio Tyson"
  STR_STAFF_023_UFOPEDIA: "Há um tópico popular circulando pela base. É discutido quais seriam as chances de vencer toda a invasão alienígena sozinho, usando apenas os punhos como armas. Quais seriam as chances de fato, comandante? Isso me deixou pensando por um tempo. Mas no final concluí que provavelmente não teria a paciência necessária..."
  STR_STAFF_024: "Opinião da equipe: Psiquiatras de Fronteira"
  STR_STAFF_024_UFOPEDIA: "Não é estranho que a imagem pública da psiquiatria seja um terapeuta que faz perguntas aos seus pacientes? É estranho, porque o que a psiquiatria deveria realmente focar são em pessoas que não querem responder a nenhuma pergunta. Afinal, reunir informações de pessoas que estão ansiosas por responder a perguntas não requer especialistas.{NEWLINE}Não faz parte do que nós, X-Com, fazemos?"
  STR_STAFF_025: "Opinião da Equipe: A Codificação"
  STR_STAFF_025_UFOPEDIA: "O QUE, por que funcionaria assim, isso não faz sentido! Oh, Comandante, não te vi aí. Não, eu não estava gritando sobre o código comentado de alguém - ou a falta dele. O que quer dizer que eu estava incomodando os prisioneiros?"
  STR_STAFF_026: "Opinião da Equipe: Lanternas"
  STR_STAFF_026_UFOPEDIA: "Comandante, você precisa dar uma olhada em nossos relatórios de despesas. Veja bem aqui, embaixo de nossos salários do mês? Isso mesmo, estamos gastando mais de 2 mil em lanternas. Não $2.000 no total, $2.000 em cada! Onde você encontrou uma lanterna tão cara?! Seria mais barato carregar lustres de ouro para a batalha! Por que não podemos simplesmente ir até a loja de ferramentas e comprar lanternas por cerca de $10? Existe realmente tanta burocracia só para comprar uma lanterna?"
  STR_STAFF_027: "Opinião da Equipe: Diversão com os Termos"
  STR_STAFF_027_UFOPEDIA: "Comandante, realmente acho que você não deveria se referir a nave Colheitadeira como uma 'Matagado'. Sei que os agentes costumam fazer isso e entendo o valor do humor, bem como do vínculo com os homens, mas esse termo não parece bom nas transcrições de depoimentos oficiais. Principalmente na Ásia Central."
  STR_STAFF_028: "Opinião da Equipe: Guerras Futuras"
  STR_STAFF_028_UFOPEDIA: "Chefe, não posso nem começar a dizer o quão animado estou com essas novas armas Laser. Sempre achei que nossas armas eram boas, mas não ótimas. Muitas peças móveis, muita complexidade em empurrar um pouco de metal pelo ar. Sempre achei que deve haver uma maneira melhor de fazer um bastardo morrer por seu país, e esses Lasers provam que estou certo! Vamos emitir Lasers para todo o nosso pessoal. Na verdade, tomei a liberdade de entrar em contato com o Conselho sobre esse novo SOP e também fiz uma solicitação de um novo nome para nossa organização. 'X-Com' dificilmente é adequado para um time de durões, fodas, com Laser, não é? Então, sugeri que seríamos chamados de 'Laser Squad' de agora em diante. Não há necessidade de você fazer nada, Chefe, eles me pediram para não chamá-los de novo sobre isso - eles vão me ligar - então as alterações devem ser aprovadas em breve. Avisarei você assim que ouvir alguma coisa."
  STR_STAFF_029: "Opinião da Equipe: Nada é Mais Assustador"
  STR_STAFF_029_UFOPEDIA: "Comandante, essa criatura Minotauro... Parece um tanto absurdo para os humanos modernos, até bobo. Um homem com cabeça de touro? É um milagre que algo assim possa sobreviver no mundo real, tão bizarro, tão ingênuo, essa ideia é.{NEWLINE}...Então por que isso me dá calafrios até os ossos? Não consigo olhar para isso, não consigo nem pensar nisso, sem sentir pavor. E acho essa estranha fobia fascinante. De todos os horrores cósmicos que conhecemos, por que Minotauro? Por que não algo mais estranho, poderoso, mais... sério? A princípio pensei que era porque ameaçava minhas idéias científicas do que é possível, mas agora eu realmente entendo: é a encarnação do antigo mito da jornada de Teseu, um dos monstros mais primitivos conhecidos pelo homem. É o puro horror da blasfêmia, uma mistura de humano e animal, as piores partes de ambos. É um lembrete de quem somos: nada além de animais sob um fino verniz de civilização e cultura."
  STR_STAFF_030: "Opinião da Equipe: Pontos de Fuga"
  STR_STAFF_030_UFOPEDIA: "Interrogar os Homens de Preto é realmente frustrante. Quando você finalmente consegue algum contato deles, você vai prender o cara, mas adivinhe, ele não está em casa! Ele literalmente desapareceu, embora tenha sido visto aqui ontem! Acontece, tipo, toda vez... Hrmph.{NEWLINE}Honestamente, às vezes me pergunto se eles não estão escapando pelo esgoto. Eles até parecem estar se dando muito mal com as tartarugas ninja."
  STR_STAFF_031: "Opinião da Equipe: Segurança de Armas Laser"
  STR_STAFF_031_UFOPEDIA: "Sei que a tecnologia laser é divertida e tudo, mas preciso estabelecer algumas regras básicas.{NEWLINE}1. Não use lasers para grafitar paredes. Use um marcador 'permanente'.{NEWLINE}2.Não use lasers como uma ferramenta 'realmente eficaz' de apresentação em Power Point.{NEWLINE}3. Não usar lasers como brinquedos para animais de teste. Só é fofo até eles pegarem o ponto vermelho.{NEWLINE}4. NÃO COLOCAR PRISMAS NOS LASERS PARA DAR UM EFEITO DISCO BALL. Juro por Deus, se descobrir quem fez isso, vou colocá-los para serem executados."
  STR_STAFF_032: "Opinião da Equipe: Leitura de Manuais"
  STR_STAFF_032_UFOPEDIA: "Comandante, você pode conferir este trecho de áudio?{NEWLINE}{ALT}Técnico: Eu simplesmente não consigo descobrir como esse novo aparelho funciona. Acho que pode estar quebrado.{NEWLINE}Contramestre: Ei, você já tentou ler o -{NEWLINE}Técnico: Cale a boca, eu consegui.{NEWLINE}*zumbido mecânico, seguido de um acidente*{NEWLINE}Contramestre: Eu espero que você perceba que isso valia 4 vezes o seu salário.{ALT}{NEWLINE}Só entre nós, Comandante, acho que seria bom anunciar um lembrete para todo o X-Com. Leia sempre o manual e as informações relevantes, pessoal. Metade das vezes as coisas não estão quebradas, você que está mal informado!"
  STR_STAFF_033: "Opinião da Equipe: O Gene Nephilim"
  STR_STAFF_033_UFOPEDIA: "Comandante, lembra dos Nephilim? Híbridos humano-etéreos dos tempos antigos? Alguns de nossos pesquisadores dizem que o 'gene psi', tornando algumas pessoas particularmente dotadas de força psiônica, pode ter vindo do DNA dos Nephilim. Eles argumentam que nossa raça, de alguma forma, reteve esse gene alienígena ao longo dos tempos e, sempre que esse suposto legado genético for ativado, a pessoa afetada nascerá com alta eficiência psi.{NEWLINE}Pensei um pouco nessa hipótese e, veja, isso é Não tão simples. Sim, o material genético alienígena pode aumentar nossas habilidades psiônicas além dos limites humanos normais. No entanto, também pode nos aproximar dos supostos ancestrais Etéreos, tornando mais fácil para eles nos subjugar e controlar - afinal, somos como eles, mas jovens e fracos. Só o futuro dirá se existe para o bem ou para o mal, ou não existe."
  STR_STAFF_034: "Opinião da Equipe: Gostos Modernos"
  STR_STAFF_034_UFOPEDIA: "Qual é o problema com toda essa pornografia de Mulher-Cobra em torno da base? É algum tipo de piada que sou muito madura para entender?"
  STR_STAFF_035: "Opinião da Equipe: Cozinha Alienígena"
  STR_STAFF_035_UFOPEDIA: "Comandante, olá! Oh aquilo? É a refeição de um operativo híbrido, generosamente doado a nós enquanto nossa equipe de inteligência tentava roubá-lo para obter dados operacionais. Ele não nos disse nada de interessante, mas esta é uma informação valiosa de qualquer maneira!{NEWLINE}As provisões da Rede Híbrida são maravilhosas, fornecendo todos os nutrientes e elementos essenciais, além de serem embalados discretamente, de fácil digestão e contêm fibras suficientes para Sinta-se saciado um dia inteiro! Também verificamos se há alérgenos, lactose ou glúten. Nenhum. É adequado até para veganos! Além disso, parece estar virtualmente livre de quaisquer contaminantes ou bactérias, o que significa que, em teoria, nunca deveria estragar. A comida perfeita para guardar e guardar! {NEWLINE} Que pena que cheira a pasta de dente e tem gosto de giz."
  STR_STAFF_036: "Opinião da equipe: lições de agronomia"
  STR_STAFF_036_UFOPEDIA: "Oh, Comandante! Está aqui para me incomodar de novo? Que? Você tem perguntas sobre orçamento? Bem, primeiro deixe-me contar uma história engraçada. Eu estava chegando à sala de descanso para preparar um chá para mim, porque meu assistente idiota é completamente incapaz de fazer um Earl Grey decente, quando testemunhei dois fazendeiros passando o tempo antes de serem colocados em trânsito - discutindo ciência!{NEWLINE}Engraçado como esses caipiras estavam tentando discutir as descobertas científicas de nossa época. Que? Sobre o que eles estavam falando? Oh, coisas simples, como a fixação de nitrogênio pela bactéria Bradyrhizobium e sua relação com plantas leguminosas. Claro, como eu tive tempo, elucidei-os da forma mais completa.{NEWLINE}De qualquer forma, por que você está aqui de novo? Oh, por que encomendei centenas de dólares em livros de faculdade sobre horticultura e bioquímica? Pesquisar projetos. Muito secretos! Dane-se, vou comprá-los com meu salário, se você parar de fazer perguntas."
  STR_STAFF_037: "Opinião da equipe: Rifle é bom"
  STR_STAFF_037_UFOPEDIA: "O estado atual do equipamento policial e militar me preocupa, Comandante. Na minha época, éramos felizes com nosso equipamento como está. Os designers fizeram armamentos para fins específicos e os fizeram se destacar em seu nicho específico, conforme pretendido. Agora, os jovens para quem você chama de agentes ficam me pedindo para colocar coisas estúpidas em suas armas. Por que você precisa de uma mira telescópica em uma pistola? Por que segurar uma pistola em uma metralhadora? Você não vai acertar nada atirando no quadril de qualquer maneira. Tudo o que faz é expandir o perfil logístico de uma arma, torná-la mais pesada e também fazer você parecer uma ferramenta.{NEWLINE}'Acessórios', bah. O rifle é bom."
  STR_STAFF_038: "Entrada da equipe: Minha Academia de Empregadas"
  STR_STAFF_038_UFOPEDIA: "Essas empregadas são bastante coisa, não são? Profissionais, discretas, bonitas, educadas e formidavelmente resistentes... Permanecendo perfeitamente dentro das limitações humanas normais em todos os aspectos. Você pensaria que elas vêm de alguma força militar, mas aparentemente não, não há nada para confirmar isso. Considerando suas habilidades padronizadas e presença global, Nassta- quer dizer, a Oficial de Inteligência e eu forjamos uma hipótese ousada: algum tipo de academia secreta de empregadas, fornecendo ao submundo com empregadas domésticas altamente especializadas! Sei que parece um pouco exagerado, mas não podemos descartar essa possibilidade, certo?{NEWLINE}A propósito, caso isso seja confirmado... Eu me voluntario para uma missão de infiltração para investigar essa instituição suspeita. Acredito que meu conjunto de habilidades seria adequado para isso e, além disso, você e eu poderíamos lucrar com essa mudança de ritmo, não?"
  STR_DOSSIER_GRISHKA_BULLET_YASHIN: "Dossiê: Grishka 'Bala' Yashin"
  STR_DOSSIER_GRISHKA_BULLET_YASHIN_UFOPEDIA: ">PAPEL: Mercenário{NEWLINE}>AFILIAÇÃO: Desconhecido{NEWLINE}>DETALHES: 'Para entender uma bala, você precisa se tornar uma bala.' Yashin é um ex-xamã siberiano que se juntou a mercenários internacionais como uma espécie de peregrinação religiosa . Ele já visitou muitas zonas de guerra, sendo um operador conhecido tanto por sua proficiência em metralhadoras quanto por uma misteriosa habilidade de 'abençoar' as balas. O número de tiros altamente sortudos envolvendo balas 'abençoadas' por ele nos levou a acreditar que poderíamos ser confrontados por alguma habilidade paranormal perigosa.{NEWLINE}>STATUS: Conselho Notificado"
  STR_DOSSIER_SMILES_MCGEE: "Dossiê: Agente 'Smiles' McGee"
  STR_DOSSIER_SMILES_MCGEE_UFOPEDIA: ">PAPEL: Assassino Psicopata{NEWLINE}>AFILIAÇÃO: Desconhecido{NEWLINE}>DETALHES: Ex-agente da X-Com desde o início, 'Agente Smiles' foi um dos membros mais promissores da organização antes de seu misterioso desaparecimento em dezembro de 1996 Agora parece que o agente está vivo e conspirando contra nós. Todo o seu histórico acabou sendo fabricado, e bem o suficiente para enganar nossos procedimentos de triagem. Ele também é bastante famoso entre os cultistas e criminosos por vários banhos de sangue que cometeu contra vários grupos, aparentemente não provocados. Ele parece ser mais letal do que o esperado, e não sabemos por quê. Podemos esperar problemas com este indivíduo misterioso.{NEWLINE}>STATUS: Interpol notificada"
  STR_DOSSIER_BABA_DONKA: "Dossiê: Baba Donka"
  STR_DOSSIER_BABA_DONKA_UFOPEDIA: ">PAPEL: Cega mística, clarividente, fitoterapeuta{NEWLINE}>AFILIAÇÃO: Red Dawn{NEWLINE}>DETALHES: Baba (vovó) Donka previu a dissolução do bloco soviético, o desastre de Chernobyl, a morte de Stalin e outros eventos notáveis. Ela era freqüentemente visitada por líderes soviéticos e de outros líderes do Leste Europeu, incluindo Brezhnev e Yeltsin. Ela alegou ter contatado os mortos:{ALT}Eu sou para eles - PORTÕES NESTE MUNDO{ALT}. Sua morte recente é suspeita.{NEWLINE}>STATUS: Faleceu?"
  STR_DOSSIER_DAVID_VINCENT: "Dossiê: David Vincent"
  STR_DOSSIER_DAVID_VINCENT_UFOPEDIA: ">PAPEL: Investigador{NEWLINE}>AFILIAÇÃO: Freelancer{NEWLINE}>DETALHES: Nos anos 60, Vincent viu um OVNI pousando perto de Los Angeles. O choque o fez iniciar uma cruzada pessoal para procurar a presença de ETs na Terra. Sua persistência foi tão grande que os aliens tomaram medidas ativas e o rotularam de espião soviético, colocando a CIA contra ele. Além disso, todas as evidências que ele encontrou foram vaporizadas por uma luz vermelha estranha. Isso impediu Vincent de expor a verdade, mas ele conseguiu fugir sem deixar vestígios. No entanto, recentemente encontramos um homem que parece o seu perfil: Jeremiah Smith.{NEWLINE}>STATUS: Fugitivo"
  STR_DOSSIER_LO_WO: "Dossiê: Lo Wo"
