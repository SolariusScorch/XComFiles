  STR_DEEP_SEA_ANALYSIS: "Análise de Vida Marinha Feroz"
  STR_DEEP_SEA_ANALYSIS_UFOPEDIA: "A investigação desses híbridos estranhos me levou a duas conclusões preocupantes.{NEWLINE}Primeiro, essas criaturas, por mais perigosas que sejam, estão incompletas. Eles são protótipos fracassados, rejeitados. Ainda assim, eles são capazes de ignorar explosões e tiros como se não fossem nada e rasgar um homem em dois com facilidade.{NEWLINE}Em segundo lugar, eles são adaptados para o mar mais profundo, criados para viver e lutar no fundo de trincheiras oceânicas e o fundo do mar. Eles não poderiam ter chegado à costa por conta própria. Algo está liberando esses monstros como armas terroristas não guiadas."
