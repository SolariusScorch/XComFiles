  STR_GHOST_TANK_UFOPEDIA: "O Tanque de Fantasmas é uma unidade de contenção especial para entidades baseadas em ectoplasma. Ele pode conter até 10 desses seres por um período indefinido de tempo."
  STR_SUMMONING_PENTAGRAM_DESTROYED: "{SMALLLINE}NÓ ESPECTRAL DESTRUÍDO{NEWLINE}Você pode ir até a saída. Os fantasmas não durarão muito agora."
  STR_SPECTRAL_NODE_DESTROYED: "NÓ ESPECTRAL DESTRUÍDO"
  STR_ASYLUM_APPARITIONS_COMPLETED: "As aparições no Asilo estão sob controle."
  STR_ASYLUM_APPARITIONS: "Aparições no Asilo"
  STR_ALERT_ASYLUM_APPARITIONS: "FANTASMAS! NO ASILO!"
  STR_ASYLUM_APPARITIONS_DESCRIPTION: "Todas as noites, este hospital psiquiátrico é assombrado por um estranho fenômeno: fantasmas que atacam pacientes e funcionários, assustando-os e enfraquecendo-os. Precisamos nos infiltrar no lugar e acabar com isso.{NEWLINE}Esta missão requer equipamento de infiltração, pois não queremos assustar o assustador. Será à noite, mas o local tem uma iluminação decente. Não espere que esses 'fantasmas' caiam para as balas, ou qualquer ataque padrão, na verdade."
  STR_ASYLUM_APPARITIONS_BRIEFING: "Você se infiltrou na enfermaria psiquiátrica mal-assombrada, se passando por médicos. Encontre a fonte da atividade paranormal e destrua-a. Para abortar a missão, retorne os operativos X-Com para a área de saída e clique no ícone 'Abortar Missão'."
  STR_GHOST_TOUCH_WEAPON: "Toque Fantasma"
