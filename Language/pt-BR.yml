  STR_CARCHARODON_HUNT: "Caçada aos Monstros Marítimos"
  STR_SEA_MONSTER_HUNT_DESCRIPTION: "Relatórios chegaram de criaturas estranhas, assombrando áreas costeiras. Rastreie e capture um desses seres estranhos, antes que se tornem uma ameaça para civis ou navios.{NEWLINE}Somente equipamentos subaquáticos são permitidos!"
  STR_HALLUCINOID_HUNT_BRIEFING: "Relatórios têm chegado de criaturas estranhas, descritas como 'Águas-Vivas Monstruosas', assombrando as áreas costeiras. Rastreie e capture um desses seres estranhos, antes que se tornem uma ameaça para praieiros ou navios. Para abortar a missão, retorne os agentes X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_LOBSTERMAN_HUNT_BRIEFING: "Relatórios têm chegado de criaturas estranhas, descritas como 'Lagostas Enormes', assombrando as áreas costeiras. Rastreie e capture um desses seres estranhos, antes que se tornem uma ameaça para praieiros ou navios. Para abortar a missão, retorne os agentes X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_LOBSTERMAN_FERAL_UFOPEDIA: "Com seu enorme tamanho e seis membros, este é um gigante das profundezas. O HomemLagosta acabou tendo uma mente simples, mal desenvolvida. O que pensávamos serem vocalizações na linguagem de Dagon, eram na verdade uma imitação sem sentido dos sons que ele ouvira. Essa coisa não pode realmente falar e tem pouca compreensão do mundo ao redor, mas parece ser sapiente até certo ponto. Na verdade, é difícil dizer se tem alguma coisa a ver com Dagon."
  STR_LOBSTERMAN_WEAPON: "Garras de HomemLagosta"
  STR_LOBSTERMAN_UFOPEDIA: "Apesar de sua estatura enorme, esta criatura possui uma inteligência alienígena aguda. Suas percepções aumentadas permitem rastrear nossos movimentos através das paredes de contenção e sua natureza calculista torna o interrogatório convencional difícil. Recorrer ao tedioso processo de extrair dados dos implantes cranianos tem sido muito mais frutífero: até onde podemos dizer, essas criaturas são apêndices vivos do próprio T'leth, dirigidos pela rede MC. Incrivelmente eficientes, sua única emoção perceptível é uma espécie de satisfação em cumprir seus objetivos."
  STR_LOBSTERMAN_FERAL_AUTOPSY: "Autópsia de HomemLagosta Feroz"
  STR_LOBSTERMAN_FERAL_AUTOPSY_UFOPEDIA: "Esta criatura é uma abominação da engenharia genética que supera de longe qualquer outra coisa que já testemunhamos. Sua carapaça é quase impermeável a qualquer coisa que não possa ser encaixada entre as placas da carapaça e ri da cara das armas de fogo. Ela não tem os implantes normalmente encontrados em muitas aberrações submarinas."
  STR_LOBSTERMAN_AUTOPSY: "Autópsia de HomemLagosta "
  STR_LOBSTERMAN_AUTOPSY_UFOPEDIA: "Essa monstruosidade foi aprimorada de várias maneiras, a maioria apenas visível depois que sua casca virtualmente indestrutível foi quebrada. Os olhos foram substituídos por scanners multibanda, enquanto o cérebro está repleto de implantes que aumentam a inteligência e a maioria dos outros órgãos foram aprimorados ou substituídos por tecnologia alienígena. Aterrorizante em poder, a única fraqueza verdadeira é a vulnerabilidade a quedas bruscas ou picos de temperatura devido ao sistema circulatório de sangue frio."
  STR_CARCHARODON_HUNT_BRIEFING: "Relatórios têm chegado de criaturas estranhas, descritas como 'Pessoas-Tubarão', assombrando as áreas costeiras. Rastreie e capture um desses seres estranhos, antes que se tornem uma ameaça para praieiros ou navios. Para abortar a missão, retorne os agentes X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
