  STR_REPAIR_POWER_SUIT: "Conserto de Armadura Poderosa"
  STR_CORPSE_FLYING_SUIT: "Armadura de Voo Danificada"
  STR_REPAIR_FLYING_SUIT: "Reparo de Armadura de Voo"
  STR_CELATID_ARMOR: "Análise de Combate: Celatid"
  STR_CELATID_WEAPON: "Cuspe Celatid"
  STR_CELATID_WEAPON_UFOPEDIA: "O cuspe de Celatid é uma mistura extremamente corrosiva de enzimas e outros produtos químicos mortais."
  STR_CELATID_UFOPEDIA: "Esta forma de vida tem a misteriosa habilidade natural de flutuar no ar. Parece detectar ondas cerebrais humanas e se moverá em direção a um alvo humano, mesmo que esteja bem escondido. Uma vez que um alvo é detectado, o Celatid pousa e dispara pequenos glóbulos de veneno extremamente corrosivo. A criatura tem a capacidade de se clonar a um ritmo alarmante. Acompanha a raça Chaser em suas andanças."
  CIVM_ARMOR: "CIVIL"
  STR_MUTON_MEDIC: "Guarda Muton"
  STR_MUTON_LEADER: "Muton Pretoriano"
  STR_MUTON_COMMANDER: "Muton Elite"
  STR_MUTONCOM_CORPSE: "Cadáver do Muton"
  STR_CEREBREAL_WEAPON: "Explosão Psi Cerebral"
  STR_CEREBREAL_STANDARD_ARMOR: "Análise de Combate: Cerebrais"
  STR_CEREBREAL_STANDARD_ARMOR_UFOPEDIA: "Cerebrais Adultos são entidades psiônicas, o que lhes permite manter escudos do tipo Ouro (capacidade: 100, restauração: 10). Os escudos dos níveis mais altos são até 150% mais fortes."
  STR_CEREBREAL: "Cerebral"
  STR_CEREBREAL_SOLDIER: "Soldado Cerebral"
  STR_CEREBREAL_MEDIC: "Médico Cerebral"
  STR_CEREBREAL_ENGINEER: "Engenheiro Cerebral"
  STR_CEREBREAL_NAVIGATOR: "Navegador Cerebral"
  STR_CEREBREAL_LEADER: "Líder Cerebral"
  STR_CEREBREAL_COMMANDER: "Comandante Cerebral"
  STR_CEREBREAL_CORPSE: "Cadáver Cerebral"
  STR_CEREBREAL_AUTOPSY: "Autópsia Cerebral"
  STR_CEREBREAL_LARVA_ARMOR: "Análise de Combate: Larvas Cerebrais"
  STR_CEREBREAL_LARVA: "Larva Cerebral"
  STR_CEREBREAL_LARVA_TERRORIST: "Larva Cerebral Terrorista"
  STR_CEREBREAL_LARVA_CORPSE: "Cadáver de Larva Cerebral"
  STR_CEREBREAL_LARVA_AUTOPSY: "Autópsia de Larva Cerebral"
  STR_CEREBREAL_UFOPEDIA: "Os Cerebrais são uma raça que não está totalmente integrada na sociedade alienígena parecida com uma colmeia; eles são mais como aliados que concordaram em servir aos invasores por algumas razões insondáveis. Eles exercem poderes psiônicos incrivelmente fortes, que podem ser focados como uma arma: uma descarga violenta de plasma, alimentada apenas pela vontade. Seu padrão de pensamento independente e completamente alienígena os torna imprevisíveis, mas também mais propensos ao pânico do que outras raças alienígenas."
  STR_CEREBREAL_AUTOPSY_UFOPEDIA: "Este espécime não é um alienígena típico: sua genética é completamente diferente da da Terra e da maioria das espécies alienígenas, e parece ainda mais estranha do que a maioria dos outros tipos de vida alienígena. A maior parte de sua massa corporal é matéria neural, e o resto é quase exclusivamente cibernética avançada para manter esse enorme 'cérebro' funcionando. Parece incapaz de usar armas de mão e não tem meios naturais significativos de defesa. Há pouco mais que podemos dizer sobre essa criatura aterrorizante."
  STR_CEREBREAL_LARVA_UFOPEDIA: "Esta criatura é uma forma jovem de um Cerebral, envolto em um pequeno veículo tipo OVNI para proteção no campo de batalha. Embora não seja tão potente quanto um Cerebral adulto, ainda é um oponente formidável, com alta inteligência e notável resiliência psiônica. Sua nave está equipada com uma arma de plasma mortal."
  STR_CEREBREAL_LARVA_AUTOPSY_UFOPEDIA: "Esta criatura é quase inteiramente composta de tecido cerebral, envolto em uma cápsula flutuante. Esta cápsula é bastante resistente a danos, especialmente balas e raios laser. Ele também possui uma arma de plasma, que é semelhante em perfil ao Rifle de Plasma."
  STR_CHTONITE_STANDARD_ARMOR: "Análise de Combate: Chtonita"
  STR_UNARMED_CHTONITE: "Ataque de Chtonite Desarmado"
  STR_CHTONITE: "Chtonite"
  STR_CHTONITE_SOLDIER: "Soldado Chtonite"
  STR_CHTONITE_MEDIC: "Médico Chtonite"
  STR_CHTONITE_ENGINEER: "Engenheiro Chtonite"
  STR_CHTONITE_NAVIGATOR: "Navegador Chtonite"
  STR_CHTONITE_LEADER: "Líder Chtonite"
  STR_CHTONITE_COMMANDER: "Comandante Chtonite"
  STR_CHTONITE_CORPSE: "Cadáver Chtonite"
  STR_CHTONITE_AUTOPSY: "Autópsia Chtonite"
  STR_CHTONITE_UFOPEDIA: "Chtonites são uma raça alienígena robusta, muito adequada para trabalhos braçais e condições ambientais adversas. Eles preferem viver em complexos subterrâneos e seriam prejudicados pela luz solar, se não fosse por seus implantes oculares. Sua inteligência é mediana, mas eles são mais do que capazes de travar uma guerra contra a humanidade."
  STR_CHTONITE_AUTOPSY_UFOPEDIA: "Este alienígena tem um corpo forte e resiliente, mas é bastante semelhante a nós. Sua pele grossa oferece boa proteção contra balas e lâminas. Seus olhos são protegidos por um par de 'óculos' cibernéticos, que parecem melhorar sua visão e proteger os olhos."
  STR_UNARMED_GAZER: "Ataque de Gazer Desarmado"
  STR_BETARIAN_ARMOR: "Análise de Combate Betarian"
