  STR_STAFF_001: "Opinião da Equipe: Interrupções Insanas"
  STR_STAFF_001_UFOPEDIA: "Comandante! Estou aqui para registrar uma reclamação formal sobre minhas condições de trabalho. A primeira coisa pela manhã, eu fui acordada por aquele imbecil do Zelador Mestre que ficava batendo um martelo contra um lixo. Logo depois que tratei com ele, o prosectorium começou a escutar heavy metal no volume máximo, o que nem vou comentar. E assim que eu voltei de lá e finalmente sentei para terminar todas as faturas, algum pobre coitado do centro de detenção começou a gritar como se estivesse sendo esfolado vivo, o que pelo que eu sei pode ter sido literal, então eu tive que lidar com a puta ruiva também! E a desgraçada nem tinha nada de útil para contar.{NEWLINE}Sério, se você não fizer nada a respeito de toda essa confusão, eu prometo que Farei, e TODOS VOCÊS SOFRERÃO. Algum dia."
  STR_STAFF_002: "Opinião da Equipe: Qual Interrogatório?"
  STR_STAFF_002_UFOPEDIA: "Oqu... o que você quer dizer com 'o interrogatório', Comandante? E-eu não estava interrogando ninguém!{NEWLINE}É verdade! Juro que eu não estava passando muito tempo com a Médica-Chefe e ela não deixou um cigarro aceso na mesa, e garanto que não havia nenhum material inflamável não autorizado em meu escritório. Então, como você pode ver, não há como um prisioneiro ter sido queimado vivo enquanto estávamos ... ocupadas! Entende, entende o que eu quero dizer?"
  STR_STAFF_003: "Opinião da Equipe: Cura Para o Câncer"
  STR_STAFF_003_UFOPEDIA: "Comandante! Interrogamos o cativo e, bem, você nunca vai adivinhar! Aparentemente, esse cara tem a cura para o câncer. A CURA PARA O CÂNCER! Você pode imaginar? Eu não tenho ideia de como ele conseguiu algo assim, isso é algo super secreto. Bem, não mais!{NEWLINE}Claro que não podemos usá-lo para o nosso trabalho, mas podemos pelo menos ganhar alguns simpatizantes no Conselho.{NEWLINE}{NEWLINE}(50 pontos atribuídos)"
  STR_STAFF_004: "Opinião da Equipe: Movimentos Suaves"
  STR_STAFF_004_UFOPEDIA: "Comandante, a respeito do interrogatório daquele cara da Black Lotus, tenho algumas notícias ruins e boas. A má notícia é que ele realmente exibiu algumas habilidades ninja malucas, o que significa que ele escapou de uma sala de alta segurança (algemado), quebrou um painel de metal na parede, danificou seriamente nosso sistema de ventilação e assustou duas faxineiras. A boa notícia é que quando o confrontei e o coloquei de volta na prisão, peguei um movimento legal dele. Eu poderia chamá-lo de 'fabuloso salto acrobático quebra-pescoço ninja'. Quer dar uma olhada?"
  STR_STAFF_005: "Opinião da Equipe: Músicas Russas"
  STR_STAFF_005_UFOPEDIA: "Comandante, você viu aquele cara da Red Dawn que interrogamos? Um rapaz maravilhoso! Ele não sabia muito além do que já sabíamos, mas acabou se revelando um grande acordeonista! E que voz! Eu realmente sinto muito por deixá-lo ir para alguma prisão onde seus talentos serão desperdiçados. Que tal mantê-lo por perto para alguns impulsos morais tão necessários, hein?"
  STR_STAFF_006: "Opinião da Equipe: Lingüística Aplicada"
  STR_STAFF_006_UFOPEDIA: "Comandante, lamento informar que nossa linda prisioneira não sabia de nada de interessante. Ela foi, no entanto, uma excelente tutora: meu conhecimento de palavrões em chinês pelo menos triplicou!"
  STR_STAFF_007: "Opinião da Equipe: Sabedoria e Percepção"
  STR_STAFF_007_UFOPEDIA: "Comandante, testemunhei o interrogatório de nossos recentes prisioneiros. Não tiramos muito deles, mas acho que entendi algo importante sobre a vida:{NEWLINE}{NEWLINE}Não existe coisa mais linda do que o espancamento exacerbado."
  STR_STAFF_008: "Opinião da Equipe: Ponto de Perspectiva"
  STR_STAFF_008_UFOPEDIA: "Comandante, ajudei no interrogatório de nosso recente prisioneiro. Na verdade, usei o truque da granada na boca para convencê-los a falar. De repente, eles ficaram muito mais falantes, mas no final não aprendemos nada útil. Mas tive um pensamento esclarecedor:{NEWLINE}{NEWLINE}Quando tudo o que você tem é uma granada preparada, é melhor lidar com todos os problemas a céu aberto."
  STR_STAFF_009: "Opinião da Equipe: Sonhos dos Titãs"
  STR_STAFF_009_UFOPEDIA: "Comandante, eu tive um sonho muito estranho na noite passada ... Nele, os agentes X-Com lutavam nus, gigantes malformados que eram apenas suscetíveis a armas corpo-a-corpo e só tinham armaduras evitáveis ​​na parte traseira. Foi bastante assustador no geral, mas pelo menos a Cientista-Chefe era uma gata louca e gostosa, então foi isso.{NEWLINE}Será que algum dia verei a continuação desse sonho! Estou muito animado!"
  STR_STAFF_010: "Opinião da Equipe: Problemas no Esgoto"
  STR_STAFF_010_UFOPEDIA: "Comandante, alguns moradores relataram que uma criatura estranha foi avistada nas proximidades. Olhei em volta um pouco quando fui dar um passeio e, felizmente, consegui atirar nele - parecia uma salamandra gigante com pernas e presas grandes. Então o problema foi resolvido, mas sugiro que de agora em diante, prestemos mais atenção quanto ao conteúdo do nosso esgoto."
  STR_STAFF_011: "Opinião da Equipe: Uma Mensagem Importante"
  STR_STAFF_011_UFOPEDIA: "Você pensaria que algumas das pessoas que esses cultos tentam recrutar iriam ao noticiário e os denunciariam. No entanto, de alguma forma, isso não acontece. Você já se perguntou por que isso? Esses pobres idiotas sofrem lavagem cerebral e chantagem a ponto de nenhum peixe escapar da rede? Posso atestar pessoalmente que nada garante mais lealdade, amor e cooperação do que um conjunto de drogas cuidadosamente preparado ... Isso me lembra, preciso voltar ao meu trabalho. Aprendemos algo novo todos os dias, não é, Comandante? Não use drogas ... você não pode confiar!"
  STR_STAFF_012: "Opinião da Equipe: Uma Mensagem Preocupante"
  STR_STAFF_012_UFOPEDIA: "Comandante, gostaria que você ouvisse esta gravação que fiz secretamente na sala de interrogatório:{NEWLINE}{NEWLINE}{ALT}... preciso de um alicate novo. Os antigos que você me comprou quebraram enquanto eu os usava. E, sim, precisamos de uma cadeira nova... Porque a velha tem furos no assento!... Sim, isso mesmo, furos... Enquanto você está nisso, podemos pegar um tambor de 50 litros, o balde simplesmente não... deixa pra lá, vou perguntar a um dos garotos do hangar se nós podemos Transportar Equipamentos Estrategicamente para locais Alternativos...{ALT}{NEWLINE}{NEWLINE}Claro que fiquei chocada. Comandante, isso tem que parar! Nosso orçamento não pode cobrir isso por toda a eternidade, cadeiras não crescem em árvores!"
  STR_STAFF_013: "Opinião da Equipe: Preparados"
  STR_STAFF_013_UFOPEDIA: "Alguns desses caras do 'culto' parecem estar 'por dentro' sobre o que está acontecendo por aqui... Armazenando armas... Tendo bases remotas... É quase como se estivessem se preparando para o apocalipse. Eu me pergunto o que eles sabem que nós ainda não sabemos?"
  STR_STAFF_014: "Opinião da Equipe: Fazendeiros"
  STR_STAFF_014_UFOPEDIA: "Por que fazendeiros? Existem muitos outros habitantes remotos por aí: caçadores, caminhantes em trilhas, escritores... então, por que fazendeiros? Algo me diz que esses extraterrestres sabem algo mais sobre fazendeiros do que nós... Ou eles têm uma atração extrema por carne bovina. Quem poderia culpá-los por isso?"
  STR_STAFF_015: "Opinião da Equipe: Aracnofobia"
  STR_STAFF_015_UFOPEDIA: "Oh Senhor, por que sempre tem que ser insetos? Por que as mutações não transformam as criaturas em coisas fofas, como coelhos ou tartarugas? Essas mutações sempre tornam as coisas assustadoras, mortais e nojentas. Eu fico arrepiado só em imaginar essas coisas. Eu preciso de uma bebida..."
  STR_STAFF_016: "Opinião da Equipe: Homem Misterioso"
  STR_STAFF_016_UFOPEDIA: "Comandante, o Homem de Preto que capturamos - sei que até você os chama assim! - diz que não consegue se lembrar de nada. Disse que a última coisa de que se lembra é que estava caminhando para uma loja. Ele nos deu seu nome, endereço, tudo. E parece corresponder à realidade! Esse cara realmente existe! A esposa dele está super preocupada! Você sabe, Comandante, isso provavelmente é muito mais profundo do que pensávamos."
  STR_STAFF_017: "Opinião da Equipe: Cruzamento Blasfemo"
  STR_STAFF_017_UFOPEDIA: "Não, Comandante, garanto-lhe que NÃO é possível cruzar os Profundos com humanos. Não há como essas duas formas de vida produzirem qualquer tipo de prole; seus genomas são muito diferentes.{NEWLINE}Por outro lado, já vimos coisas que literalmente não deveriam existir..."
  STR_STAFF_018: "Opinião da Equipe: O Enredo Insidioso"
  STR_STAFF_018_UFOPEDIA: "Você sabe o que eu odeio, Comandante? Que os novos jogos não mantêm seus arquivos salvos em suas próprias pastas. Que tipo de doente forçaria armazená-los em algum local obscuro? É praticamente um crime de guerra!{NEWLINE}Você acha que podem ser os Híbridos? Eles fazem todo tipo de merda confusa. Quem mais poderia ter tido uma ideia tão horrível?"
  STR_STAFF_019: "Opinião da Equipe: O Método do Médico"
  STR_STAFF_019_UFOPEDIA: "Comandante, sei que essas últimas semanas foram muito estressantes para você. Também sei sobre aquele último interrogatório infrutífero, que provavelmente também não ajudou. Portanto, como médica, recomendo essas pílulas de cores vivas criadas por mim. Tome uma após o café da manhã e outra à noite, elas vão fazer você se sentir muito melhor. Confie em mim, elas foram testadas exaustivamente."
  STR_STAFF_020: "Opinião da Equipe: Opinião Pública Sobre a Ciência"
  STR_STAFF_021: "Opinião da Equipe: Por que não Podemos ter Coisas Legais?"
  STR_STAFF_021_UFOPEDIA: "Não, Comandante, não podemos usar Reapers como cavalaria. Sim, seria incrível e os Reapers são muito fodas. Mas isso violaria os protocolos X-Com em relação à altura máxima da unidade. Desculpe!"
  STR_STAFF_022: "Opinião da Equipe: Imagem Assustadora"
  STR_STAFF_023: "Opinião da Equipe: O Desafio Tyson"
  STR_STAFF_023_UFOPEDIA: "Há um tópico popular circulando pela base. É discutido quais seriam as chances de vencer toda a invasão alienígena sozinho, usando apenas os punhos como armas. Quais seriam as chances de fato, comandante? Isso me deixou pensando por um tempo. Mas no final concluí que provavelmente não teria a paciência necessária ..."
