  STR_HUMAN_FARMER_UFOPEDIA: "Humanos, especialmente aqueles que vivem em áreas remotas, podem ser vítimas de experimentos alienígenas. Esses experimentos variam em natureza, mas são, sem dúvida, hostis à humanidade e devem ser interrompidos a todo custo."
  STR_INFO_UPLOAD: "Upload de Informações"
  STR_INFO_UPLOAD_UFOPEDIA: "O cérebro dessa pessoa foi carregado com informações alienígenas codificadas, causando sintomas neurológicos leves e angústia significativa. Esta informação parece ser dirigida a outros alienígenas que podem vir buscá-la. Parece ser um catálogo de características da Terra, como fauna e flora, geologia, clima, balanço de energia e assim por diante. Não está claro por que os alienígenas usam pessoas para esse propósito. No entanto, pode nos dar pistas sobre a linguagem usada por invasores alienígenas."
  STR_CROP_CIRCLES_ZOMBIE: "Círculos de Colheita"
  STR_CROP_CIRCLES_ZOMBIE_BRIEFING: "Estamos respondendo a um relatório de padrões estranhos e regulares encontrados em um campo. De acordo com a inteligência, devemos tomar cuidado com indivíduos estranhos vistos nas proximidades - devemos prendê-los. Para abortar a missão, retorne os operativos da X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_CROP_CIRCLES_ZOMBIE_DESCRIPTION: "Estamos respondendo a um relatório de padrões estranhos e regulares encontrados em um campo. Devemos abordar os habitantes locais e pressioná-los para obter informações antes que sejam capturados por outra pessoa.{NEWLINE}Faça o que puder para salvar suas vidas, embora não esperemos que sejam muito receptivos. Se capturá-los vivos é impossível, faça o seu dever."
