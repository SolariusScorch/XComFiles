  STR_SURRENDER_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}A maioria (mas não todos) os inimigos pode se render quando a batalha vai mal para eles. As unidades rendidas são automaticamente detidas e a batalha termina."
  STR_READINESS: "Sanidade"
  STR_READINESS_UFOPEDIA: "A Sanidade mede o quão angustiado está um agente da X-Com. Participar de missões envolvendo o sobrenatural diminui gradualmente a Sanidade: ela normalmente cai 1 ponto a cada turno, embora missões mais intensivas possam ser ainda mais desgastantes. Outras possíveis causas da perda de Sanidade incluem drogas de combate e poderes mentais.{NEWLINE}Um agente recupera alguns pontos de Sanidade por dia. A quantidade exata depende das instalações básicas; quanto mais avançados e confortáveis ​​eles são, mais rápido a Sanidade se recupera. Os Aposentos Padrão recuperam 3 pontos de sanidade por dia.{NEWLINE}A sanidade deve ser controlada, pois afeta o desempenho em batalha. Níveis decentes permitem o pico de forma de combate, e Sanidade total ainda aumenta ligeiramente a regeneração de Energia e Moral de um agente. Por outro lado, baixa Sanidade faz com que os agentes fiquem cansados ​​e ansiosos com mais facilidade. Sanidade extremamente baixa pode até afetar as Unidades de Tempo ou TUs, que normalmente se regeneram ao máximo no início de cada turno."
  STR_OVERSTUN: "Esgotamento"
  STR_OVERSTUN_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Combatentes gravemente feridos continuam em perigo mesmo depois de receber atenção médica. Quando o nível de Atordoamento atual excede o nível de Saúde atual em 5 vezes ou mais, a unidade em questão começa a perder um pouco de Saúde a cada turno. Isso é marcado por um ícone de \"choque cardíaco\". Para evitar a morte por Esgotamento, aumente a Saúde do ferido ou diminua seu Atordoamento."
