  STR_CHASER_UFOPEDIA: "O Perseguidor é uma unidade cibernética de assalto leve, construída para velocidade e agilidade. Tem uma psicologia simples, mas eficaz, construída sobre instintos de luta ou fuga. É bastante resistente a balas, mas pode ser detido com fogo ou explosões. Sua cauda curta fornece um contrapeso, útil para corridas."
