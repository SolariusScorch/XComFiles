  STR_INTEL_LABORATORY_UFOPEDIA: "Esta instalação fornece espaço de trabalho para 5 cientistas adicionais e permite que a base conduza pesquisas relacionadas à inteligência (principalmente interrogatórios).Cada Centro de Inteligência aumenta ligeiramente a detecção global.{NEWLINE}O espaço do laboratório que ele fornece pode ser usado para pesquisar outros projetos, mas você não será capaz de pesquisar projetos de inteligência sem este laboratório (ou um HQ) presente.{NEWLINE}Uma instalação permitida por base."
