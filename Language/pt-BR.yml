  STR_ALIEN_BIG_BASE_ASSAULT_DESCRIPTION: "Conforme acordo com o país anfitrião, os estrangeiros estabeleceram uma base importante neste local. Seu centro de controle deve ser destruído para tornar a base inoperante. Esperamos uma resistência significativa dos invasores alienígenas."
