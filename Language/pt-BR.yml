  STR_HYBRID_HIDEOUT: "Esconderijo dos Hybridos"
  STR_ALERT_HYBRID_HIDEOUT: "ESCONDERIJO HYBRIDO LOCALIZADO!"
  STR_HYBRID_HIDEOUT_DESCRIPTION: "Encontramos um esconderijo Híbrido. Aparentemente, eles o usam para coordenar suas atividades subversivas na região, conduzir reuniões de agentes secretos e abastecer sua rede de agentes. Devemos ser extremamente cuidadosos para não assustar os suspeitos."
  STR_HYBRID_HIDEOUT_BRIEFING: "Encontramos um esconderijo Híbrido. Aparentemente, eles o usam para coordenar suas atividades subversivas na região, conduzir reuniões de agentes secretos e abastecer sua rede de agentes. Detenha os suspeitos e apreenda seus equipamentos para esclarecer os planos dos alienígenas. Para abortar a missão, retorne com os operativos X-Com para a área de saída e clique no ícone 'Abortar Missão'."
  STR_SURPLUS_MILITARY_EQUIPMENT_UFOPEDIA: "Ei, Comandante, boas notícias: conversei com alguns velhos amigos meus e, quer saber, consegui os direitos de comprar algumas coisas militares usadas. Nada muito extravagante, já que ainda precisamos seguir as regras, mas algumas AK-47s não incomodarão muito os funcionários da ONU. Só não escolha esse assunto ao lidar com eles, ok?{NEWLINE}Pense no que você gostaria de ver primeiro: o rifle M16 ou algumas AK-47s que mencionei."
  STR_MIB_TERROR_MISSION: "Missão de Terro MiB"
  STR_MIB_TERROR_MISSION_BRIEFING: "Os Homens de Preto estão limpando todo um assentamento para se livrar das testemunhas. A missão será bem-sucedida quando todas as unidades inimigas forem eliminadas ou neutralizadas. Você deve tentar salvar a vida de qualquer civil na área parando o grupo de patifes por qualquer meio necessário. Para abortar a missão, retorne os agentes X-Com ao veículo de transporte e clique no ícone 'Abort Mission'."
  STR_MIB_TERRORISE: "OPERAÇÃO DE LIMPEZA DA MIB"
  STR_KNIGHT_OF_CYDONIA: "Cavaleiro de Cidônia"
  STR_DIMENSION_X_WRECK: "Naufrágio de Nave Alienígena na Dimensão X"
  STR_DIMENSION_X_WRECK_BRIEFING: "Você está prestes a entrar na localização de uma antiga nave estelar de nossa própria dimensão que caiu na Dimensão X há muito tempo. Acreditamos que possa conter informações vitais sobre os alienígenas. Limpe a área de perigo para permitir que nossos técnicos examinem os destroços. Para abortar a missão, mova os agentes X-Com para a área de saída e clique no ícone 'Abortar Missão'."
  STR_DIMENSION_X_WRECK_DESCRIPTION: "Encontramos a localização de uma antiga nave estelar de nossa própria dimensão que caiu na Dimensão X há muito tempo. Acreditamos que possa conter informações vitais sobre os alienígenas."
  STR_DIMENSION_X_WRECK_SECURED: "A Nave Alienígena Antiga está protegida."
  STR_DIMENSION_X_WRECK_SECURED_UFOPEDIA: "Recuperar este antigo computador não foi fácil, mas ele está a caminho do sistema Solar. Quem sabe que segredos pode conter?"
  STR_ANCIENT_SHIP_COMPUTER: "Computador de Nave Antigo"
  STR_ANCIENT_SHIP_COMPUTER_UFOPEDIA: "O naufrágio costumava ser uma nave de construção, equipada com uma fonte de energia única que veio de Marte. Sua missão era estabelecer uma ponte estelar para facilitar a exploração espacial. Aparentemente, na época, os alienígenas submarinos estavam em guerra com outra facção da Terra chamada 'Nephilim'. Esses Nephilim sabotaram a nave e causaram um efeito cascata que enviou a nave através de um portal dimensional.{NEWLINE}Graças a uma vasta biblioteca de assinaturas de energia, agora podemos ter um bom controle sobre o sistema de defesa do QG alienígena. Isso deve ser útil no futuro."
  STR_LOST_USO: "Nave Alienígena Perdida"
  STR_LOST_USO_UFOPEDIA: "Enquanto explorava os arredores da cidade alienígena, nosso drone fotografou algo que se parece distintamente com máquinas usadas pela civilização T'leth - talvez uma grande nave. Esta é uma descoberta sem precedentes: como esta embarcação chegou aqui? E por quê?{NEWLINE}Através de medições cuidadosas do material rochoso ao redor, descobrimos que a nave caiu aqui há aproximadamente 3.000 anos. Não sabemos o que causou o acidente, mas deve ter sido uma missão muito especial. Realmente deveríamos dar uma olhada melhor nesta nave!{NEWLINE}Os nativos não parecem se importar muito com os destroços, mas eles parecem manter um sistema de segurança: algum tipo de besta guardiã. Eles parecem muito duros."
  STR_HOW_TO_DEAL_WITH_YOUR_DRAGON: "Como Lidar Com seu Dragão"
  STR_HOW_TO_DEAL_WITH_YOUR_DRAGON_UFOPEDIA: "Uma tela ganha vida, revelando um rosto reptiliano. {NEWLINE} 'Então, você é quem lidera a resistência do habitante da superfície. Fui convocado para compartilhar o conhecimento da construção naval com você. {NEWLINE} Minhas condições? Eu quero todos os dados sobre aqueles que você chama de 'alienígenas'. Aqueles que vêm do espaço profundo. Quero informações sobre a tecnologia deles, mas também como são. Preciso aprender sobre um de seus líderes. {NEWLINE} Você está se perguntando sobre meus motivos. Por que eu iria te ajudar? Não é da sua conta. Estou agindo de acordo com minha vontade e de ninguém mais. '"
  STR_REPTOID_FORGE_ACCESS: "Acesso a Forja Reptoid"
  STR_REPTOID_FORGE_ACCESS_UFOPEDIA: "Satisfeito com nosso tributo e desempenho de batalha, O Escorpião Rei nos deu o que queríamos: um conjunto de coordenadas para uma velha forja Reptoid. {NEWLINE} Depois de assustar algumas criaturas que se abrigaram na forja, nos instalamos e estamos realmente ansioso para estudar a máquina. Já encontramos alguns data pads, o que deve facilitar esse empreendimento. Assim que o especialista Reptoid entrar em contato, nós trataremos disso imediatamente!"
  STR_CRAZED_ANTMEN_VILLAGE: "Vila dos HomensFormigas Loucos"
  STR_ALERT_CRAZED_ANTMEN_VILLAGE: "HOMEMFORMIGAS LOUCOS! PREPAREM-SE!"
  STR_CRAZED_ANTMEN_VILLAGE_DESCRIPTION: "O Rei Escorpião quer que ataquemos uma problemática tribo de HomemFormigas. Esses formigueiros sofrem de um desequilíbrio químico que torna toda a colônia patologicamente agressiva com seus vizinhos. Os reptoides irão lidar com eles eventualmente, mas nem o rei nem nós queremos suas forças por perto, então seria melhor fazer o trabalho sujo nós mesmos."
  STR_CRAZED_ANTMEN_VILLAGE_BRIEFING: "Esses formigueiros sofrem de um desequilíbrio químico que torna toda a colônia patologicamente agressiva com seus vizinhos. Elimine-os para um bem maior. Para abortar a missão, retorne os operativos X-Com para a área de saída e clique no ícone 'Abortar Missão'."
  STR_CRAZED_ANTMEN_VILLAGE_COMPLETE: "HomemFormiga Louco subjugado."
  STR_GIFT_FOR_THE_SCORPION_KING: "Presente para o Escorpião Rei"
  STR_GIFT_FOR_THE_SCORPION_KING_UFOPEDIA: "O Rei Escorpião aceitou nosso 'tributo'. Ele sugeriu que poderia considerar nosso caso com bons olhos.{NEWLINE}{NEWLINE}Francamente, quem diabos ele pensa que é?"
  STR_SCORPION_KINGS_OFFER: "Oferta do Rei Escorpião"
  STR_SCORPION_KINGS_OFFER_UFOPEDIA: "O líder do Scorpoid concordou em ajudar com nosso problema: ele prometeu usar sua influência para encontrar um engenheiro Reptoid traidor que estaria disposto a compartilhar seus conhecimentos sobre construção naval. Ele também sugeriu que conhece um lugar onde podemos examinar algumas máquinas Reptoid antigas, embora nenhum detalhe tenha sido dado. Em troca, ele pede 10 Armas Tóxicas e 40 Frascos Tóxicos. Ele insiste que é simplesmente necessário para encontrar o especialista, mas é claro que isso é improvável; o bastardo astuto sabe que não temos alternativa. {NEWLINE} Ele disse que também tinha outro 'favor' a pedir e que nos avisaria em breve. Parece uma má notícia para mim. {NEWLINE} {NEWLINE} (Para preparar a remessa, fabrique 'Presente para o Rei Escorpião' e pesquise-o.)"
  STR_REPTOID_SHIP_BLUEPRINTS: "Projetos de Naves Reptoids"
  STR_REPTOID_SHIP_BLUEPRINTS_UFOPEDIA: "Mesmo tendo capturado uma Viper, não temos opções para construir naves capazes de se moverem no subsolo. Simplesmente não entendemos como funciona a unidade de fase e não podemos produzir terramita. Este é um problema sério se quisermos travar uma guerra contra Reptoid, embora limitada.{NEWLINE}Para fazer progressos neste departamento, devemos analisar o maquinário industrial Reptoid e interrogar um especialista Reptoid. Infelizmente, não temos acesso a nenhum dos dois, já que os Reptoids guardam seus segredos de perto. Talvez devêssemos entrar em contato com nosso amigo Rei Escorpião, ele é um sujeito engenhoso..."
  STR_TERRAMITE_MANUFACTURING: "Fabricação de Terramite"
  STR_TERRAMITE_MANUFACTURING_UFOPEDIA: "Com a orientação da Reptoid, aprendemos a produzir Terramite a partir de materiais amplamente disponíveis. O processo é caro, mas em teoria não muito complexo; o principal desafio é atingir pressões suficientes para a formação da estrutura cristalina. Felizmente, temos a forja, então o único problema é garantir que ela permaneça em nossas mãos."
  STR_SNAPPING_TURTLE_XCOM: "TARTARUGA SNAPPING"
  STR_SNAPPING_TURTLE_XCOM_UFOPEDIA: "Esta embarcação subterrânea Reptoid é um pequeno transporte de tropas. Sua unidade de fase permite que ele viaje no subsolo."
