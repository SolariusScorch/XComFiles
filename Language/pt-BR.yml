  STR_SECTOPOD_CONSTRUCTION: "Construção de Sectopod"
  STR_SECTOPOD_CONSTRUCTION_UFOPEDIA: "A engenharia reversa do Sectopod Alienígena está completa. Agora que os princípios de seu design são entendidos e as funções de cada componente são conhecidas, é possível reconstruir esse tipo de HWP bípede. Como requer menos energia para se mover, mais energia está disponível para a arma principal. Substituir o controle do link psiônico pelo nosso tanque AI provou ser o obstáculo mais difícil."
