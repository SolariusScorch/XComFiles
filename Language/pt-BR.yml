  STR_STUN_GRENADE: "Granada Atordoante"
  STR_STUN_GRENADE_UFOPEDIA: "Uma bomba atordoante presa a um invólucro de granada. Embora alguma eficácia seja perdida durante o processo de conversão, essa fusão de tecnologia humana e alienígena troca poder por conveniência."
  STR_PISTOL_LT: "Pistola Leve"
