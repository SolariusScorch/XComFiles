  STR_UAC_MASTER_RESEARCHER_UFOPEDIA: "Esses indivíduos mais brilhantes e implacáveis ​​da folha de pagamento da UAC lideram projetos experimentais relativos à física muito incomum relacionada a dimensões estranhas e manifestações psiônicas. Esses autointitulados senhores da tecnocracia governam seus feudos científicos com autonomia quase total, sempre colocando o progresso antes da segurança e da ética."
  STR_UAC_TURRET: "Torreta UAC"
  STR_UAC_TURRET_CORPSE: "Destroços da Torreta UAC"
  STR_UAC_TURRET_WEAPON: "Arma da Torreta UAC"
  STR_UAC_TURRET_ARMOR: "Análise de Combate Torreta UAC"
  STR_UAC_TURRET_UFOPEDIA: "Uma arma de plasma estacionária, empregada pela UAC para proteger suas instalações fora do mundo."
  STR_HUMAN_OSIRON_GOON_ARMOR: "Análise de Combate Capanga da Osiron"
  STR_HUMAN_OSIRON_ELITE_ARMOR: "Análise de Combate Capo da Osiron"
  STR_HUMAN_OSIRON_TECH_TROOPER_ARMOR: "Análise de Combate Soldado Osiron Tech "
  STR_HUMAN_OSIRON_TECH_TROOPER_ARMOR_UFOPEDIA: "Soldados Osiron Tech carregam pequenos emissores de escudo que lhes permitem manter escudos básicos do tipo Vermelho (capacidade: 25, restauração: 10/turno)."
  STR_HUMAN_OSIRON_BOSS_ARMOR: "Análise de Combate Chefe da Osiron"
  STR_HUMAN_OSIRON_GOON: "Capanga da Osiron"
  STR_HUMAN_OSIRON_GOON_UFOPEDIA: "Esses capangas de gangue são bem equipados, bem treinados e bem pagos e, portanto, bastante perigosos. No entanto, eles possuem pouco conhecimento útil."
  STR_HUMAN_OSIRON_ELITE: "Capo da Osiron"
  STR_HUMAN_OSIRON_ELITE_UFOPEDIA: "Esses soldados veteranos da Osiron são mais resistentes, malvados e melhor equipados do que seus camaradas menos proeminentes. Eles certamente são perigosos, mas o lixo extravagante ainda é lixo."
  STR_HUMAN_OSIRON_TECH_TROOPER: "Soldado Osiron Tech "
  STR_HUMAN_OSIRON_TECH_TROOPER_UFOPEDIA: "Vestidos com armaduras exóticas e reforçados com implantes cibernéticos, esses soldados são empregados por algumas das células Osiron mais bem-sucedidas. Eles usam armas altamente avançadas e representam uma ameaça muito significativa para nossas equipes."
  STR_HUMAN_OSIRON_BOSS: "Chefe da Osiron"
  STR_HUMAN_OSIRON_BOSS_UFOPEDIA: "Membros de alto escalão do Osiron ganham a vida contrabandeando, vendendo e roubando artefatos alienígenas. Eles são surpreendentemente bem relacionados para meros líderes de gangue."
  STR_HUMAN_OSIRON_FIXER_ARMOR: "Análise de Combate Osiron Fixer"
  STR_HUMAN_OSIRON_FIXER: "Osiron Fixer"
  STR_HUMAN_OSIRON_FIXER_UFOPEDIA: "Membros ricos de Osiron, a maioria envolvidos no contrabando de tecnologia alienígena, subornando e desperdiçando sua vida patética com drogas e outros aspectos importantes da vida. Suas habilidades de combate não devem ser um problema para nossos agentes, mas o colete de tritânio que eles costumam usar e armas exóticas podem causar alguns problemas."
  STR_OSIRON: "Osiron"
  STR_OSIRON_UFOPEDIA: "A Osiron é uma organização criminosa, especializada em todos os tipos de coisas incomuns - artefatos alienígenas, relíquias antigas, criaturas estranhas. Apesar de números relativamente baixos, eles operam em todo o mundo, sempre procurando maneiras de adquirir ou vender suas mercadorias perigosas. Sua atividade não é apenas ilegal, mas também uma ameaça direta para a Terra, já que eles regularmente oferecem seus bens e habilidades únicas para organizações perigosas como os cultos alienígenas."
  STR_OSIRON_STAKEOUT: "Toca da Osiron"
  STR_OSIRON_STAKEOUT_DESCRIPTION: "Localizamos um covil de gangsters de Osiron em uma parte deserta da cidade. Nosso objetivo é capturar seu líder para interrogatório.{NEWLINE}Somente itens ocultáveis ​​e roupas civis são permitidos!"
  STR_OSIRON_STAKEOUT_BRIEFING: "Localizamos um covil de gangsters de Osiron em uma parte deserta da cidade. Eles ficam de olho na área, então tivemos que usar um veículo civil e equipamentos leves para não chamar a atenção. Nosso objetivo é capturar seu líder. Para abortar a missão, retorne os operativos da X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_OSIRON_HACIENDA: "Osiron Hacienda"
  STR_ALERT_OSIRON_HACIENDA: "RETIRO OSIRON LOCALIZADO"
  STR_OSIRON_HACIENDA_DESCRIPTION: "Esta luxuosa casa, escondida com segurança de olhares indiscretos, pertence a um agente Osiron de alto escalão. Derrube seu mestre e confisque todos os bens ilegais em sua posse. O lugar é bem defendido, então prepare-se para lidar com muitos soldados de gangue."
  STR_OSIRON_HACIENDA_BRIEFING: "Esta luxuosa casa, escondida com segurança de olhares indiscretos, pertence a um agente Osiron de alto escalão. Derrube seu mestre e confisque todos os bens ilegais em sua posse. Para abortar a missão, retorne os operativos da X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_OSIRON_NEST: "Assalto ao Armazém Secreto da Osiron"
  STR_ALERT_OSIRON_NEST: "ARMAZÉM DA OSIRON DETECTADO EM "
  STR_OSIRON_NEST_DESCRIPTION: "Investigadores da lei locais encontraram um grande depósito, usado por Osiron para armazenar mercadorias contrabandeadas. Durante a prisão, os suspeitos resistiram ferozmente e agora há uma séria troca de tiros entre as forças de Osiron e a polícia. Acontece que os criminosos foram seriamente subestimados pela polícia e agora eles superam significativamente o número e as armas das forças de assalto - é melhor ajudá-los."
  STR_OSIRON_NEST_BRIEFING: "Investigadores da lei locais encontraram um grande depósito, usado por Osiron para armazenar mercadorias contrabandeadas. Durante a prisão, os suspeitos resistiram ferozmente e agora há uma séria troca de tiros entre as forças de Osiron e a polícia. Os criminosos se barricaram no prédio e estão lançando fogo supressor de lá. Neutralize todas as forças de Osiron na área e tente reduzir ao mínimo o número de vítimas entre os policiais. Para abortar a missão, retorne os operativos da X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_ALERT_OSIRON_STAKEOUT: "BASE OSIRON ENCONTRADA EM"
  STR_OSIRON_CRUISE: "Navio de Cruzeiro da Osiron"
  STR_OSIRON_CRUISE_DESCRIPTION: "Detectamos um navio de contrabando Osiron, fingindo ser um navio de cruzeiro. Nosso trabalho é embarcar, prender a tripulação e proteger qualquer carga ilegal. Espere resistência dos agentes de Osiron e da segurança. Você não pode recuar desta missão."
  STR_OSIRON_CRUISE_BRIEFING: "Detectamos um navio de contrabando Osiron, fingindo ser um navio de cruzeiro. Nosso trabalho é embarcar, prender a tripulação e proteger qualquer carga ilegal. Você não pode recuar desta missão."
  STR_ALERT_OSIRON_CRUISE: "NAVIO DA OSIRON ENCONTRADO"
  STR_CULT_OF_SPIRITS_PREREQUISITE: "Pré-Requisito dos Filhos de Éter"
  STR_CULT_OF_SPIRITS: "Filhos de Éter"
  STR_CULT_OF_SPIRITS_UFOPEDIA: "Filhos de Éter são uma organização frouxa de Nethermancers, psicotrônicos e semelhantes, cujas mentes se tornaram um pouco desequilibradas por anos de contato com a psisfério de nosso planeta. É provável que causem uma interrupção da ordem, geralmente invocando efeitos atípicos e, às vezes, oferecendo sacrifícios vivos a entidades psiônicas."
  STR_HUMAN_GHOST_CULTIST_ARMOR: "Análise de Combate: Cultista Espiritual"
  STR_HUMAN_GHOST_CULTIST: "Cultista Espiritual"
  STR_HUMAN_GHOST_CULTIST_UFOPEDIA: "Esses indivíduos equivocados pertencem aos Filhos do Éter, uma seita informal de médiuns e outros adoradores de fantasmas variados. Através da exposição prolongada às energias do submundo, eles foram condicionados a seguir seus superiores de maneira absoluta, sejam humanos ou fantasmas. Eles não temem a morte, mas em situações extremas, eles ainda podem ser vencidos pelo terror."
  STR_BILLHOOK: "Billhook"
  STR_BILLHOOK_UFOPEDIA: "Esta ferramenta de cozinha é bastante infame. Como arma, depende mais da força bruta do que da habilidade."
  STR_MALE_VIP_REPTOID: "Reptoid VIP"
  STR_MALE_VIP_REPTOID_ARMOR: "Análise de Combate: Reptoid VIP"
  STR_REPTOID_SHADOW_ARMOR: "Análise de Combate: Reptoid Sombrio"
  STR_REPTOID_DRAKE_ARMOR: "Análise de Combate: Reptoid Drake"
  STR_REPTOID_COMMANDO_ARMOR: "Análise de Combate: Reptoid Commando"
  STR_REPTOID_STANDARD_ARMOR: "Análise de Combate: Reptoid"
  STR_CROC_ARMOR: "Análise de Combate: Croc"
  STR_REPTOID_DRAKE_CORPSE: "Cadáver de Reptoid Drake"
  STR_REPTOID_DRAKE: "Reptoid Drake"
  STR_REPTOID_DRAKE_UFOPEDIA: "Reptoid Drakes são oficiais militares Reptoid vestindo armaduras motorizadas. Eles são altamente treinados, usam o melhor equipamento Reptoid disponível e são muito perigosos em batalha."
  STR_REAPER_WEAPON: "Carga do Ceifador"
  STR_REAPER_WEAPON_UFOPEDIA: "O ataque do Ceifador é semelhante a uma carga de rinoceronte e tão devastador quanto."
  STR_REAPER_ARMOR: "Análise de Combate Ceifador"
  STR_REAPER: "Ceifador"
  STR_REAPER_UFOPEDIA: "Este carnívoro bípede tem mandíbulas poderosas e um apetite voraz. Possui vários implantes cerebrais misteriosos que provavelmente são usados ​​para controlar sua atividade. Os instintos predatórios primitivos desta criatura são de pouca utilidade, exceto para aterrorizar e destruir."
  STR_REAPER_TERRORIST: "Ceifador Terrorista"
  STR_REAPER_CORPSE: "Cadáver do Ceifador"
  STR_REAPER_AUTOPSY: "Autópsia do Ceifador"
  STR_REAPER_AUTOPSY_UFOPEDIA: "O Ceifador contém dois 'cérebros' e dois 'corações' que permitem que ele funcione mesmo quando estiver gravemente ferido. No entanto, sua pele peluda é altamente inflamável, tornando a criatura vulnerável a armas incendiárias."
  STR_BARDICHE: "Bardiche"
  STR_BARDICHE_UFOPEDIA: "Esta grande arma de ponta magistralmente trabalhada pode ser usada para cortar cavalos ao meio, desde que o usuário tenha força suficiente para segurá-la corretamente."
  STR_GREATSWORD: "Espada Grande"
  STR_GREATSWORD_UFOPEDIA: "Esta enorme arma corpo-a-corpo causa ferimentos assustadores, mas não é muito eficaz contra armaduras."
  STR_SLEDGEHAMMER: "Marreta"
  STR_SLEDGEHAMMER_UFOPEDIA: "Esta arma não foi projetada para precisão, mas para poder. Nas mãos de um indivíduo extremamente forte, pode ser absolutamente devastador."
  STR_KNIFE: "Faca"
  STR_KNIFE_UFOPEDIA: "Esta lâmina favorece golpes rápidos em vez de golpes poderosos. É mais adequado para lutadores ágeis com treinamento corpo a corpo básico."
  STR_MAGMA_TANK_FACTORY: "Fábrica de Minitank M.A.G.M.A"
  STR_MAGMA_TANK_FACTORY_DESCRIPTION: "A instalação M.A.G.M.A de fabricação de robôs militares teve um grande defeito, fazendo com que seus minitanques automatizados ficassem danificados.{NEWLINE}Suporte o pessoal da M.A.G.M.A ( Os que não tiveram defeitos ) em subjugar a rebelião do robô."
  STR_MAGMA_TANK_FACTORY_BRIEFING: "A instalação M.A.G.M.A de fabricação de robôs militares teve um grande defeito, fazendo com que seus minitanques automatizados ficassem danificados. Apoie o pessoal M.A.G.M.A. ( Os que não deram defeito ) em subjugar a rebelião do robô. Para abortar a missão, retorne os operativos da X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_ALERT_MAGMA_TANK_FACTORY: "ROBOS RENEGADOS EM UMA FÁBRICA M.A.G.M.A"
  STR_SYNDICATE_CHUPACABRAS_LAB: "Lab. Chupacabra"
  STR_ALERT_SYNDICATE_CHUPACABRAS_LAB: "CHUPACABRAS ESCAPARAM DE UM LAB. DO SINDICATO"
  STR_SYNDICATE_CHUPACABRAS_LAB_DESCRIPTION: "A Corporação M.A.G.M.A recentemente tentou algumas 'negociações' com o Sindicato, 'fazendo uma visita' a um de seus laboratórios. Infelizmente, o laboratório continha alguns espécimes de Chupacabra que prontamente escaparam de sua contenção. A M.A.G.M.A. prefeririu não ser associado ao incidente, então eles nos pediram para intervir em seu nome. Se ignorarmos o seu apelo, o Conselho irá criticar-nos também."
  STR_SYNDICATE_CHUPACABRAS_LAB_BRIEFING: "A Corporação M.A.G.M.A recentemente tentou algumas 'negociações' com o Sindicato, 'fazendo uma visita' a um de seus laboratórios. Infelizmente, o laboratório continha alguns espécimes de Chupacabra que prontamente escaparam de sua contenção. Agora devemos limpar essa bagunça. Para abortar a missão, retorne os operativos da X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_MAGMA_LAB: "Laboratório M.A.G.M.A."
  STR_MAGMA_LAB_DESCRIPTION: "Um laboratório isolado pertencente a M.A.G.M.A. A Corporation foi invadida por Zumbis (provavelmente escapou de sua contenção). Nossa tarefa é conter a incursão e possivelmente encontrar uma pista de por que os Zumbis escaparam."
  STR_MAGMA_LAB_BRIEFING: "Um laboratório isolado pertencente a M.A.G.M.A. A Corporation foi invadida por Zumbis (provavelmente escapou de sua contenção). Nossa tarefa é conter a incursão e possivelmente encontrar uma pista de por que os Zumbis escaparam. Estamos autorizados a manter todos os itens que encontrarmos no local, incluindo quaisquer reservas de dinheiro. Para abortar a missão, retorne os agentes X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_ALERT_MAGMA_LAB: "PROBLEMAS NO LABORATÓRIO M.A.G.M.A.!"
  STR_MAGMA_MISSION_MAGMA_LAB: "M.A.G.M.A. Missão: M.A.G.M.A. Lab"
  STR_MAGMA_MISSION_MAGMA_LAB_UFOPEDIA: "{NEWLINE}{NEWLINE}Para: X-Com{NEWLINE}De: M.A.G.M.A. Corporation{NEWLINE}{NEWLINE}Comandante, a M.A.G.M.A. Corp. valoriza muito a experiência de sua organização em relação a combater... inimigos irregulares. Agradeceríamos se você nos ajudasse em alguns assuntos delicados que certamente surgirão. Se você nos ajudar a conter tais problemas, a M.A.G.M.A. ficará feliz em recompensá-lo de acordo. Claro, se você perecer, a M.A.G.M.A. não terá nenhuma responsabilidade."
  STR_MESSAGE_FROM_MAGMA_01: "Mensagem da M.A.G.M.A. núm. 001"
  STR_MESSAGE_FROM_MAGMA_01_UFOPEDIA: "{NEWLINE}{NEWLINE}Para: X-Com{NEWLINE}De: M.A.G.M.A. Corporation{NEWLINE}{NEWLINE}Saudações, Comandante, em nome da M.A.G.M.A. Corporation. Caso precisemos de apresentação, somos uma das principais empresas no mercado de energia e armamento de alta tecnologia. É bom termos finalmente conversado; podemos ajudar uns aos outros na defesa de nosso planeta das coisas sobrenaturais sobre as quais a X-Com aprendeu tanto. Para começar, concederemos a você acesso a alguns de nossos produtos padrão, sem fazer perguntas. Em troca, esperamos sua cooperação discreta no caso da M.A.G.M.A. esbarrar em algo do seu campo de especialização... E com a direção que o mundo está tomando, parece inevitável; nunca desistimos de nossa busca por uma humanidade melhor. Que este seja o começo humilde de uma grande iniciativa, Comandante.{NEWLINE}Se você está interessado em fazer algum trabalho para nós, conclua o programa de pesquisa chamado 'M.A.G.M.A. Missão: M.A.G.M.A. Lab '. Isso vai validar nosso contrato."
  STR_MESSAGE_FROM_MAGMA_02: "Mensagem da M.A.G.M.A. núm. 002"
  STR_MESSAGE_FROM_MAGMA_02_UFOPEDIA: "{NEWLINE}{NEWLINE}Para: X-Com{NEWLINE}De: M.A.G.M.A. Corporation{NEWLINE}{NEWLINE}Excelente trabalho nessa instalação, Comandante. Sua ajuda nos permitiu progredir sem problemas com a operação de limpeza.{NEWLINE}No entanto, lembre-se de que seu principal objetivo é descobrir o motivo de tudo isso ter acontecido em primeiro lugar. Até então, não podemos descartar a possibilidade de isso acontecer novamente."
  STR_MESSAGE_FROM_MAGMA_03: "Mensagem de M.A.G.M.A. n. 003"
  STR_MESSAGE_FROM_MAGMA_03_UFOPEDIA: "{NEWLINE}{NEWLINE}Para: X-Com{NEWLINE}De: M.A.G.M.A. Corporação {NEWLINE}{NEWLINE}Comandante, A Corporação M.A.G.M.A está muito satisfeita com a resolução eficiente do caso de vírus. Acreditamos que foi bastante lucrativo para todas as partes envolvidas, exceto o Sindicato.{NEWLINE}Como resultado dessa colaboração frutífera, ofereceremos a você acesso a nosso produto exclusivo, o Canhão Pesado. Esta arma experimental pode ser inestimável em sua linha de trabalho.{NEWLINE}Infelizmente, o traidor Sindicato continua sendo nosso inimigo mútuo, e também existem outros elementos que representam uma ameaça para a humanidade. Entraremos em contato novamente com uma oferta de emprego quando for o momento certo."
  STR_MESSAGE_FROM_MAGMA_04: "Mensagem de M.A.G.M.A. n. 004"
  STR_MESSAGE_FROM_MAGMA_04_UFOPEDIA: "{NEWLINE}{NEWLINE}Para: X-Com{NEWLINE}De: M.A.G.M.A. Corporação {NEWLINE}{NEWLINE}Comandante, A Corporação M.A.G.M.A. gostaria de agradecer novamente por sua assistência mais do que adequada. {NEWLINE}Talvez você esteja interessado em adquirir mais um produto exclusivo nosso, o famoso Auto Cannon. Certamente você apreciará suas vantagens."
  STR_MESSAGE_FROM_MAGMA_05: "Mensagem de M.A.G.M.A. n. 005"
  STR_MESSAGE_FROM_MAGMA_05_UFOPEDIA: "{NEWLINE}{NEWLINE}Para: X-Com{NEWLINE}De: M.A.G.M.A. Corporação {NEWLINE}{NEWLINE}Comandante, A Corporação M.A.G.M.A agradece profundamente sua ajuda oportuna.{NEWLINE}Com esta missão, você conquistou a confiança da M.A.G.M.A. Por favor, dê uma olhada em nossa linha ultrassecreta de armas de pulso: ninguém mais tem nada parecido! Exceto você, se estiver interessado, é claro."
  STR_SHARE_ALLOY_AMMO_TECH: "Compartilhamento de Tecn. de Munição de Tritanio"
  STR_SHARE_ALLOY_AMMO_TECH_UFOPEDIA: "Bem, Comandante, carregamos todos os nossos dados sobre munição de tritânio diretamente para os servidores da M.A.G.M.A .Espero que isso nos beneficie como você espera, em vez de ser um chute no saco. {NEWLINE}{NEWLINE}Além disso, o Conselho está muito bravo conosco agora. (-500 pontos)"
  STR_DO_NOT_SHARE_ALLOY_AMMO_TECH: "Não compartilhe tecnologia de munição de tritânio"
  STR_DO_NOT_SHARE_ALLOY_AMMO_TECH_UFOPEDIA: "Sim, comandante, estou 100% com você nisso. Aqueles M.A.G.M.A. as pessoas falam bem, mas você realmente confiaria neles? Eu não faria isso!{NEWLINE}O que quer que eles tenham a oferecer, aposto que não vale o risco. Bem, pelo menos espero que não estejamos perdendo muito...{NEWLINE}{NEWLINE}(250 pontos concedidos)"
  STR_SHARE_TERRAMITE_TECH: "Compartilhar Tecn. Terramite"
  STR_SHARE_TERRAMITE_TECH_UFOPEDIA: "Então, Comandante, dei a esse aliado da M.A.G.M.A todos os arquivos da Terramite. O cara me dá arrepios, então espero que eles estejam felizes. E que não vamos sofrer muito por isso.{NEWLINE}{NEWLINE}Naturalmente, irritamos o Conselho e agora eles querem nossas cabeças em piques. Droga. (-500 pontos)"
  STR_DO_NOT_SHARE_TERRAMITE_TECH: "Não compartilhe tecnologia de terramita"
  STR_DO_NOT_SHARE_TERRAMITE_TECH_UFOPEDIA: "A vida é uma série de decisões difíceis, comandante. Este, no entanto, não parece tão ruim. Realmente não seria prudente irritar nossos patrocinadores diretos... Qualquer que seja o M.A.G.M.A. tem para oferecer, certamente não pode ser bom o suficiente para atravessar o Conselho. Quero dizer, estou sendo o Capitão Óbvio aqui ou o quê?{NEWLINE}{NEWLINE}(250 pontos concedidos)"
  STR_SHARE_POWER_SOURCE_MINIATURIZATION_TECH: "Compartilhar Tecn. de Bateria Elerium"
  STR_SHARE_POWER_SOURCE_MINIATURIZATION_TECH_UFOPEDIA: "Comandante, fornecemos para M.A.G.M.A os meios para construir um exército movido a Elerium. Ou pelo menos mudar completamente o equilíbrio de poder em muitas regiões do mundo. Talvez não devêssemos ter feito isso.{NEWLINE}{NEWLINE}Além disso, o Conselho está absolutamente furioso conosco por quebrar o embargo sobre as fontes de energia. (-1500 pontos)"
  STR_DO_NOT_SHARE_POWER_SOURCE_MINIATURIZATION_TECH: "Não compartilhe tecnologia de bateria Elerium"
  STR_DO_NOT_SHARE_POWER_SOURCE_MINIATURIZATION_TECH_UFOPEDIA: "Sim Comm'der, a última coisa que precisamos é M.A.G.M.A. ter os meios para construir um exército movido a Elerium. Ou pelo menos mudar completamente o equilíbrio de poder em muitas regiões do mundo. Quem diabos eles pensam que somos, Osiron?{NEWLINE}{NEWLINE}(450 pontos concedidos)"
  STR_SHARE_ELERIUM_EXPLOSIVES_TECH: "Compartilhar Tecn. de Explosivos Elerium"
  STR_SHARE_ELERIUM_EXPLOSIVES_TECH_UFOPEDIA: "Bem, Comandante, agora eu deveria lhe dar uma palestra sobre a proibição da proliferação de armamentos extraterrestres, mas aparentemente já é tarde demais para isso. Eu realmente espero que você saiba o que está fazendo, porque nesse ritmo, ambos provavelmente seremos demitidos em breve... (-1500 pontos)"
  STR_DO_NOT_SHARE_ELERIUM_EXPLOSIVES_TECH: "Não Compartilhe Tecnologia de Explosivos de Elerium"
  STR_DO_NOT_SHARE_ELERIUM_EXPLOSIVES_TECH_UFOPEDIA: "Entendido, Comandante - M.A.G.M.A. não é o tipo de cesta em que eu estaria disposto a colocar meus ovos... Especialmente um ovo desse tamanho. Não sejamos muito gananciosos e mantenhamos a cabeça fria, ou podemos realmente perdê-la...{NEWLINE}{NEWLINE}(250 pontos concedidos)"
  STR_SHARE_ALIEN_GARDENS_TECH: "Compartilhar Tecn. de Jardins Aliens"
  STR_SHARE_ALIEN_GARDENS_TECH_UFOPEDIA: "Comandante, a Corporação M.A.G.M.A aceitou ansiosamente nossa oferta e imediatamente a colocou em uso em suas fábricas secretas de produtos químicos. Não sei quem são seus compradores - além de nós, é claro - mas espero que eles nunca, jamais usem essa tecnologia. Quer dizer, será muito difícil esconder seu uso, considerando o que ele faz com as pessoas, veículos e edifícios...{NEWLINE}{NEWLINE}O Conselho obviamente sabe disso, e estou muito curiosa para saber como você está indo para se explicar. Você tem uma explicação útil, certo? (-1500 pontos)"
  STR_DO_NOT_SHARE_ALIEN_GARDENS_TECH: "Não compartilhe tecnologia de jardins alienígenas"
  STR_DO_NOT_SHARE_ALIEN_GARDENS_TECH_UFOPEDIA: "Comandante, eu disse a Corporação M.A.G.M.A para fazer uma caminhada, como você ordenou. O que quer que eles possam nos oferecer, ainda podemos engasgar com isso. Sem mencionar que o Conselho nos destruiria membro por membro!{NEWLINE}...Mas não vou mentir: não consigo parar de pensar em que tipo de tecnologia legal acabamos de excluir. Para sair desse funk, acho que uma quantidade moderada de álcool está em ordem. Talvez você gostaria de se juntar a mim na cantina, Comm'der? Hmmm~?{NEWLINE}{NEWLINE}(250 pontos concedidos)"
  STR_MESSAGE_FROM_MAGMA_ALLOY_AMMO: "Mensagem de M.A.G.M.A: Munição de Tritânio "
  STR_MESSAGE_FROM_MAGMA_ALLOY_AMMO_UFOPEDIA: "{NEWLINE}{NEWLINE}Para: X-Com{NEWLINE}De: Corporação M.A.G.M.A{NEWLINE}{NEWLINE}Comandante, a Corporação M.A.G.M.A. está muito interessada na munição de tritânio que você desenvolveu. Se você compartilhar os detalhes conosco, iremos fornecer-lhe novos produtos maravilhosos, totalmente compatíveis com nossos produtos líderes!{NEWLINE}Se você concordar com esta oferta, preencha o relatório 'Compartilhar Tecn. de munição de tritânio'."
  STR_MESSAGE_FROM_MAGMA_TERRAMITE: "Mensagem de M.A.G.M.A: Terramite"
  STR_MESSAGE_FROM_MAGMA_TERRAMITE_UFOPEDIA: "{NEWLINE}{NEWLINE}Para: X-Com{NEWLINE}De: Corporação M.A.G.M.A{NEWLINE}{NEWLINE}Comandante, não podemos deixar de notar que você encontrou um novo material muito interessante. Tanta força, tanta elegância! Talvez você esteja interessado em compartilhar suas propriedades, em nome da ciência? Isso nos permitiria oferecer mercadorias novas e melhores no futuro!{NEWLINE}Se você concordar com esta oferta, preencha o relatório 'Compartilhar tecn. Terramite'."
  STR_MESSAGE_FROM_MAGMA_POWER_SOURCE_MINIATURIZATION: "Mensagem de M.A.G.M.A: Bateria Elerium"
  STR_MESSAGE_FROM_MAGMA_POWER_SOURCE_MINIATURIZATION_UFOPEDIA: "{NEWLINE}{NEWLINE}Para: X-Com{NEWLINE}De:Corporação M.A.G.M.A{NEWLINE}{NEWLINE}Comandante, como você deve saber, M.A.G.M.A é líder global em tecnologia de energia, incluindo reatores de fusão experimentais. Embora eficientes, esses reatores não podem ser miniaturizados e são completamente imóveis. No entanto, descobrimos que a tecnologia de energia alienígena é basicamente modular e escalável.{NEWLINE}Se você compartilhar conosco seus segredos, seria muito lucrativo para nós dois!{NEWLINE}Se você concordar com esta oferta, por favor, preencha o relatório 'Compartilhar Tecn. de Bateria Elerium'."
  STR_MESSAGE_FROM_MAGMA_ELERIUM_EXPLOSIVES: "Mensagem de M.A.G.M.A: Explosivos Elerium"
  STR_MESSAGE_FROM_MAGMA_ELERIUM_EXPLOSIVES_UFOPEDIA: "{NEWLINE}{NEWLINE}Para: X-Com{NEWLINE}De: Corporação M.A.G.M.A.{NEWLINE}{NEWLINE}Comandante, é um prazer entrar em contato novamente. Como você sabe, represento um dos principais fabricantes de armas deste planeta, cujos designs provavelmente serão cruciais no contato interestelar contínuo. Embora tenhamos orgulho de nossos projetos originais, a Terra não pode se dar ao luxo de ignorar nossos concorrentes, especialmente os de origem extraterrestre.{NEWLINE}Com isso em mente, gostaria de propor um acordo mutuamente benéfico: se você compartilhar conosco seus dados sobre o Elerium com base em explosivos, poderemos oferecer a você ainda mais poder de fogo! Conhecendo o seu carinho pelos nossos designs, é uma oferta que não esperamos que recuse. Afinal, o planeta inteiro está em jogo aqui.{NEWLINE}Se você concordar com esta oferta, preencha o relatório 'Compartilhe Tecn. de explosivos Elerium'."
  STR_MESSAGE_FROM_MAGMA_ALIEN_GARDENS: "Mensagem de M.A.G.M.A: Jardins Aliens"
  STR_MESSAGE_FROM_MAGMA_ALIEN_GARDENS_UFOPEDIA: "{NEWLINE}{NEWLINE}Para: X-Com{NEWLINE}De: Corporação M.A.G.M.A{NEWLINE}{NEWLINE}Comandante, soubemos de alguns de nossos amigos em comum que você fez algumas descobertas muito interessantes com relação à química alienígena. Isso acontece para se alinhar intimamente com nosso projeto de pesquisa de armas que tenho certeza que você achará interessante: munição projetada especificamente para derrotar armaduras pessoais. Se você concordar em compartilhar essa tecnologia com nossa empresa, tenho certeza que poderemos oferecer alguns equipamentos de campo revolucionários!{NEWLINE}Se você acha que podemos fazer um acordo, preencha o relatório 'Compartilhar Tecn. de jardins Alienígenas' ."
  STR_MESSAGE_FROM_MAGMA_POWER_ARMOR: "Oferta M.A.G.M.A : Armadura Poderosa"
  STR_MESSAGE_FROM_MAGMA_POWER_ARMOR_UFOPEDIA: "{NEWLINE}{NEWLINE}Para: X-Com{NEWLINE}De: Corporação M.A.G.M.A{NEWLINE}{NEWLINE}Comandante, você sempre responde com sensatez aos nossos pedidos razoáveis. Graças a camaradas como você, a Corporação M.A.G.M.A está se preparando para dominar o mercado global de energia. Mas não abandonamos nossa especialidade inicial: equipamento militar. E com essas tecnologias incríveis, podemos oferecer a você um novo tipo de proteção corporal: a Armadura Poderosa!{NEWLINE}Esta magnífica peça de máquina será vendida apenas para nossos clientes mais confiáveis. Claro, você está no topo desta lista!"
  STR_NIGHTVISION: "Visão Noturna"
  STR_NIGHTVISION_UFOPEDIA: "Durante uma missão noturna, você pode alterar a tela para o modo Visão Noturna pressionando Scroll Lock ou segurando a barra de espaço (pode ser alterado nas opções). Este modo lhe dará uma visão mais clara do campo de batalha."
  STR_LOOK_AROUND: "Olhar ao Redor"
  STR_LOOK_AROUND_UFOPEDIA: "Seus olhos são sua ferramenta tática mais importante.{NEWLINE}Lembre-se de estar sempre atento, as coisas grandes ainda podem ser enganosamente furtivas."
  STR_MISSIONS_AND_RESEARCH: "Missões e Pesquisa"
  STR_MISSIONS_AND_RESEARCH_UFOPEDIA: "Certos projetos de pesquisa mudam as missões que o X-Com pode receber. Por exemplo, interrogar membros de um culto secreto pode colocar a X-Com na pista de seus esquemas e compostos. Essa pesquisa é marcada com 'Afeta a progressão do jogo!' no Árvore de Tecnologia.{NEWLINE}Bloquear ou desbloquear uma missão dessa forma não afeta a frequência de outros tipos de missão. Por exemplo, investigar um culto não deixaria missões sobre criaturas estranhas menos frequentes para ocorrer, nem evitar tal pesquisa tornaria essas missões mais comuns."
  STR_SURRENDER: "Rendendo-se"
  STR_SURRENDER_UFOPEDIA: "A maioria (mas não todos) os inimigos pode se render quando a batalha vai mal para eles. As unidades rendidas são automaticamente detidas e a batalha termina."
  STR_READINESS: "Sanidade"
  STR_READINESS_UFOPEDIA: "A Sanidade mede o quão angustiado está um agente da X-Com. Participar de missões envolvendo o sobrenatural diminui gradualmente a Sanidade: ela normalmente cai 1 ponto a cada turno, embora missões mais intensivas possam ser ainda mais desgastantes. Outras possíveis causas da perda de Sanidade incluem drogas de combate e poderes mentais.{NEWLINE}Um agente recupera alguns pontos de Sanidade por dia. A quantidade exata depende das instalações básicas; quanto mais avançados e confortáveis ​​eles são, mais rápido a Sanidade se recupera. Os Aposentos Padrão recuperam 3 pontos de sanidade por dia.{NEWLINE}A sanidade deve ser controlada, pois afeta o desempenho em batalha. Níveis decentes permitem o pico de forma de combate, e Sanidade total ainda aumenta ligeiramente a regeneração de Energia e Moral de um agente. Por outro lado, baixa Sanidade faz com que os agentes fiquem cansados ​​e ansiosos com mais facilidade. Sanidade extremamente baixa pode até afetar as Unidades de Tempo ou TUs, que normalmente se regeneram ao máximo no início de cada turno."
  STR_OVERSTUN: "Esgotamento"
  STR_OVERSTUN_UFOPEDIA: "Combatentes gravemente feridos continuam em perigo mesmo depois de receber atenção médica. Quando o nível de Atordoamento atual excede o nível de Saúde atual em 5 vezes ou mais, a unidade em questão começa a perder um pouco de Saúde a cada turno. Isso é marcado por um ícone de \"choque cardíaco\". Para evitar a morte por Esgotamento, aumente a Saúde do ferido ou diminua seu Atordoamento."
