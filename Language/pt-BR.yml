  STR_WHAT_DO_NOW_MILESTONE_0: "X-Com GIB: Estratégia Geral"
  STR_WHAT_DO_NOW_MILESTONE_0_UFOPEDIA: "Nosso primeiro passo deve ser garantir nossa posição, já que não somos levados muito a sério pela ONU. Devemos, portanto, encontrar e apresentar algumas provas de que existem forças em ação que podem ameaçar a paz mundial.{NEWLINE}A primeira questão a resolver é encontrar uma explicação para um aumento simultâneo no número de organizações criminosas e seitas religiosas perceptíveis em todos os continentes . Devemos aprender mais sobre eles, de preferência prendendo seus membros e interrogando-os. Isso deve nos dar uma melhor compreensão desse fenômeno social e nos ajudar a acabar com eles.{NEWLINE}O segundo problema, talvez o mais impressionante, é um aumento dramático nos relatos sobre criaturas estranhas, monstros e coisas do gênero. Esta é outra questão global a ser enfrentada; devemos investigar esses relatos e se houver um grão de verdade neles, devemos capturar ou dissecar tal criatura."
  STR_WHAT_DO_NOW_MILESTONE_1: "X-Com PAU: Estratégia Geral"
  STR_WHAT_DO_NOW_MILESTONE_1_UFOPEDIA: "Comandante, aparentemente nosso esforço valeu a pena: a ONU está disposta a nos ouvir mais. Esta é uma grande oportunidade para minar nossos inimigos. Após algumas consultas, sugiro que nosso próximo passo seja aumentar nossa equipe no local. Primeiro, precisaremos de um pesquisador-chefe adequado, de preferência com formação em bioquímica e física exótica. Segundo, já que estamos claramente lidando com alguma inteligência extraterrestre, precisamos de um xenólogo profissional para descobrir todos os seus segredos. Então precisamos estreitar nossa cooperação com os círculos militares para garantir o acesso ao armamento moderno. E, finalmente, precisamos de um engenheiro-chefe para trabalhar em qualquer artefato que encontrarmos. Infelizmente não podemos simplesmente sequestrá-los, eles devem vir até nós sozinhos. Portanto, devemos continuar com nosso trabalho de investigação e esperar descobrir algo em que eles estejam muito interessados ​​para deixar passar nossa cooperação."
  STR_WHAT_DO_NOW_MILESTONE_2: "X-Com PSA: Estratégia Geral"
  STR_WHAT_DO_NOW_MILESTONE_2_UFOPEDIA: "Comandante, a ONU parece estar impressionada e chocada com nossas descobertas. Devemos apresentá-los com ainda mais evidências da presença alienígena na Terra, já que nossa oposição não descansará até que sejamos desativados.{NEWLINE}Nosso objetivo agora deve ser conter pelo menos parcialmente a ameaça do culto infiltrando-se em pelo menos uma organização mais alta escalões e expondo seus reais objetivos e identidades. Também devemos aprender mais sobre os alienígenas e de onde eles vêm.{NEWLINE}Para isso, também devemos desenvolver um laboratório mais avançado, com equipamentos melhores e mais estações de pesquisa."
  STR_WHAT_DO_NOW_MILESTONE_3: "Defesa UFO X-Com: Estratégia Geral"
  STR_WHAT_DO_NOW_MILESTONE_3_UFOPEDIA: "Finalmente, Comandante, temos as mãos livres ao lidar com os inimigos da Terra. Devemos usar esta oportunidade para primeiro aumentar nossas capacidades militares enquanto continuamos a responder aos alertas. Então devemos nos concentrar em aprender tudo sobre o inimigo, retro-engenharia de sua tecnologia, interrogar especialistas e líderes alienígenas e, eventualmente, desenvolver uma estratégia de contra-ataque. Também devemos estar atentos ao inimigo interno ou aos líderes mundiais que pensam que o X-Com é um erro - portanto, devemos parecer bem aos olhos da ONU.{NEWLINE}Somos os únicos que podem impedir a invasão. Tenho fé que podemos fazer isso juntos."
