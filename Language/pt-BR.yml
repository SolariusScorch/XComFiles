  STR_PLASMA_SNIPER_RIFLE_UFOPEDIA: "Esta é uma arma extremamente precisa e poderosa baseada na aceleração de partículas de dentro de um campo antigravitacional."
  STR_PLASMA_SNIPER_RIFLE_CLIP_UFOPEDIA: "Este pequeno objeto é usado como fonte de energia para um  Rifle de Precisão de Plasma - uma arma alienígena de precisão. Contém uma pequena quantidade de Elerium que pode ser recuperada."
  STR_PLASMA_DESTROYER: "Plasma Destroyer"
  STR_PLASMA_DESTROYER_CLIP: "Pente de Plasma Destroyer"
  STR_PLASMA_DESTROYER_UFOPEDIA: "Esta é uma arma anti-blindagem devastadora baseada na tecnologia de plasma, vaporizando tudo ao redor do ponto de impacto."
  STR_PLASMA_DESTROYER_CLIP_UFOPEDIA: "Este dispositivo compacto é usado como munição para um Plasma Destroyer. Contém uma pequena quantidade de Elerium que pode ser recuperada."
  STR_TOXIGUN: "Toxigun"
  STR_TOXIGUN_FLASK: "Frasco Toxigun"
  STR_TOXIGUN_UFOPEDIA: "Esta arma esguicha uma mistura complexa de agentes químicos poderosos, capazes de dissolver quase qualquer material conhecido pela ciência da Terra em poucos segundos. Naturalmente, é mortal para todos os seres vivos."
  STR_TOXIGUN_FLASK_UFOPEDIA: "Este pequeno tanque cheio de ácido potente funciona como munição para o Toxigun."
  STR_POWER_SOURCE_MINIATURIZATION: "Bateria de Elerium"
  STR_POWER_SOURCE_MINIATURIZATION_UFOPEDIA: "Através de um exame cuidadoso da Fonte de Energia UFO, desenvolvemos a tecnologia de armazenar grandes quantidades de energia usando células Elerium. Esta bateria avançada excede em muito qualquer outra fonte de energia portátil desenvolvida anteriormente."
  STR_POWER_SOURCE_MINIATURIZATION_DEP1: "Pré-Requisito da Bateria de Elerium"
  STR_ALIEN_POWER_SYSTEMS: "Sistemas de Energia Alienígenas"
  STR_ALIEN_POWER_SYSTEMS_DEP_1: "Pré-Requisito de Sistemas de Energia Alienígenas"
  STR_ALIEN_BIOCHEMISTRY: "Bioquímica Alienígena"
  STR_ALIEN_BIOCHEMISTRY_UFOPEDIA: "A análise de tecido alienígena confirmou o que os bioquímicos suspeitavam há décadas: que origens variadas resultam em bioquímicas variadas. Existem três bioquímicas principais entre as raças alienígenas que estamos enfrentando, com cada raça tendo suas próprias especificidades. Eles são todos baseados em química orgânica, mas aplicados de maneiras drasticamente diferentes das nossas. Os alienígenas parecem confiar mais no uso de metais de transição e berílio em seus compostos biológicos do que nós, sugerindo que eles estavam mais prontamente disponíveis durante a biogênese alienígena - se foi de fato espontânea. Curiosamente, a bioquímica deles parece estar adaptada à mesma faixa de temperatura que a nossa.{NEWLINE}Essas descobertas vão além de apenas satisfazer nossa curiosidade científica. Com esse conhecimento, podemos criar armas mais eficientes e desenvolver novos métodos químicos para deter os alienígenas."
  STR_ALIEN_CODES: "Códigos Alienígenas"
  STR_ALIEN_CODES_UFOPEDIA: "Para comunicação interplanetária, os alienígenas usam equipamentos especiais que parecem ser capazes de emitir ondas que viajam mais rápido que a velocidade da luz. Essas ondas são moduladas para codificar mensagens com um padrão complexo, porém lógico. Este padrão é agora entendido por nós, o que nos dá esperança de alcançar a possibilidade de interceptar e decodificar comunicações alienígenas."
  STR_ALIEN_OPTICAL_PROCESSOR: "Processador Óptico Alienígena"
  STR_ALIEN_OPTICAL_PROCESSOR_UFOPEDIA: "Os alienígenas usam um dispositivo especial para se comunicar com seus equipamentos de navegação. Este dispositivo emite flashes de luz brilhante cuidadosamente modulados diretamente nos olhos do operador, estimulando seu cérebro e, portanto, alimentando-o com informações. Não está claro como este dispositivo recebe feedback do piloto, mas parece ler e analisar seus padrões de ondas cerebrais, que são então processados ​​e alimentados na Navegação UFO."
  STR_HYPERWAVES: "Hyperwaves"
  STR_HYPERWAVES_UFOPEDIA: "Alienígenas podem converter energia em ondas exóticas que viajam através de um meio que só pode ser descrito como 'hiperespaço'. Eles são de fato táquions, que tecnicamente viajam de volta no tempo, mas algumas leis desconhecidas da física os impedem de causar um paradoxo temporal e destruir a causalidade. Essas ondas permitem a comunicação bidirecional instantânea em grandes distâncias, incluindo interestelar."
  STR_ALIEN_ASTROMETRICS: "Astrometria Alienígena"
  STR_ALIEN_ASTROMETRICS_UFOPEDIA: "Mesmo para os alienígenas, a navegação no espaço profundo é um desafio significativo, considerando que eles exigem física muito exótica, o que faz a teoria das hiperondas parecer trivial em comparação. A navegação espacial avançada requer um timoneiro altamente treinado que interage psionicamente com os sistemas da nave para obter uma percepção multidimensional do espaço-tempo. Embora ainda não possamos entender totalmente essa tecnologia, podemos usá-la para melhorar nossas capacidades de viagens espaciais e encurtar significativamente os voos interplanetários."
  STR_UFO_NAVIGATION_DISASSEMBLY: "Desmontagem de Navegação OVNI"
  STR_OPTRONIC_PARTS: "Peças Optrônicas"
  STR_OPTRONIC_PARTS_UFOPEDIA: "A optrônica é a principal tecnologia alienígena para processamento de informações. Usando luz em vez de eletricidade, permite transferência e armazenamento de dados rápidos e não lineares."
  STR_ALIEN_ELECTRONICS: "Eletrônicos Alienígenas"
  STR_ALIEN_ELECTRONICS_UFOPEDIA: "Em vez de microprocessadores integrados, os alienígenas usam matrizes de cristal especialmente desenvolvidas para criar máquinas lógicas. Embora não sejam inerentemente mais rápidos, esses cristais permitem a comunicação multi-thread entre seus nós, alcançando e até superando o nível do computador quântico teórico. Agora temos uma compreensão aproximada de como esses 'eletrônicos' alienígenas funcionam e até como programá-los, mas infelizmente não possuímos a tecnologia para fazê-los do zero - precisamos confiar no que pudermos reunir no campo de batalha."
  STR_PLASMA_WEAPONS: "Armas Plasmas"
  STR_PLASMA_WEAPONS_UFOPEDIA: "Agora que temos uma sólida base científica da física envolvida no armamento de plasma dos alienígenas, podemos replicar seus projetos. Em teoria, poderíamos desenvolver nossas próprias armas baseadas em plasma do zero, mas isso seria um assunto caro, demorado e potencialmente perigoso. Relatos de campo sugerem que os alienígenas já estabeleceram um arsenal completo, então é muito mais prático para nós fazer engenharia reversa de seu armamento existente.{NEWLINE}Poderemos reproduzir qualquer arma de plasma recuperada do campo o mais rápido possível como estudamos."
  STR_FUSION_WEAPONS: "Armas de Fusão"
  STR_FUSION_WEAPONS_UFOPEDIA: "O comando da humanidade sobre a fusão nuclear tem sido historicamente grosseiro para dizer o mínimo, mas com o conhecimento que adquirimos dos alienígenas, agora somos capazes de usar energia de fusão em escalas muito menores e com um grau de controle muito maior.{NEWLINE}Nós agora somos capazes de produzir qualquer arma de fusão em nossa oficina, desde que tenhamos um projeto viável para ela."
  STR_FUSION_EXPLOSIVES: "Explosivos de Fusão"
  STR_FUSION_EXPLOSIVES_UFOPEDIA: "Embora o elemento Elério em si seja extremamente eficiente em liberar grandes quantidades de energia de uma só vez, ele também pode ser usado para iniciar uma reação de fusão. Embora não seja tão eficiente, uma explosão de fusão é muito mais barata e fácil de criar. Combinado na proporção certa com um material cristalino altamente energético, isso permite descargas violentas de energia, emitindo grandes quantidades de calor, mas muito pouca radiação. Esta descoberta pode potencialmente revolucionar a guerra humana contra os alienígenas."
  STR_DELTA_RADIATION: "Radiação Delta"
  STR_DELTA_RADIATION_UFOPEDIA: "Os raios delta são completamente diferentes de qualquer outro tipo de radiação conhecido pela humanidade. Esses raios geralmente não interagem com matéria ou energia comum, por isso são inofensivos para os humanos e impossíveis de detectar com equipamentos comuns. Eles, no entanto, reagem com o elemento Elério, excitando seus átomos e desestabilizando sua estrutura, permitindo assim uma rápida conversão de matéria em energia. Isso é possível graças à estrutura única da molécula E-115, que permite capturar a radiação delta. Infelizmente, a frequência certa para provocar essa reação torna seu alcance extremamente curto, o que nos impede de interromper o armamento alienígena no campo de batalha."
  STR_UFO_PROPULSION: "Propulsão UFO"
  STR_UFO_PROPULSION_UFOPEDIA: "O sistema de propulsão dos OVNIs é muito diferente do que a maioria das pessoas associa a esse termo. Não há escapamentos, nem pistões, nem hélices de qualquer tipo discernível. No entanto, isso parece desconcertante apenas até você perceber como as tecnologias alienígenas se relacionam umas com as outras. O tritânio pode ser facilmente forjado em qualquer tipo de conduíte de energia. Os padrões intrigantes na superfície e dentro de um casco de OVNI realmente servem a um propósito: eles conduzem e ressoam com ondas eletromagnéticas e gravitacionais que são alimentadas diretamente através da base de uma fonte de energia, que repousa sobre um piso de tritânio. Isso transforma todo o casco do OVNI em uma hélice gigante, seu 'impulso' dirigido por pequenas mudanças no estado do campo gravítico-magnético, que por sua vez são ajustados com precisão por circuitos Optronic extremamente eficientes. Isso também explica por que os OVNIs caem mesmo quando nosso armamento não conseguiu amassar seriamente o casco. O efeito de feedback faz com que suas fontes de energia falhem."
  STR_PARTICLE_MICROACCELERATION: "Microaceleração de Partículas"
  STR_PARTICLE_MICROACCELERATION_UFOPEDIA: "Muitos designs alienígenas, incluindo armas de plasma, apresentam uma câmara de aceleração de partículas. Com base na modulação da gravidade, esse componente acelera pequenos pedaços de matéria para girar em grandes velocidades, criando calor suficiente para produzir plasma. Este processo é muito rápido, portanto, requer E-115 para fornecer a quantidade necessária de energia."
  STR_ANTIMATTER_CONTAINMENT: "Contenção de Antimatéria"
  STR_ANTIMATTER_CONTAINMENT_UFOPEDIA: "A antimatéria é uma excelente fonte de energia, mas também a torna extremamente instável. Os alienígenas superaram esse problema com uma aplicação inteligente de campos de gravidade, separando a antimatéria da matéria normal e, assim, evitando que reajam entre si, desde que o campo esteja no lugar. Esta descoberta provavelmente trará um grande avanço para a civilização humana e certamente pode ser usada contra a ameaça alienígena."
  STR_ALIEN_GRAVITY_GENERATOR: "Gerador de Gravidade Alien"
  STR_ALIEN_GRAVITY_GENERATOR_UFOPEDIA: "O Gerador de Gravidade Alien é na verdade um emissor de gráviton, que pode amplificar, anular ou modular os campos gravitacionais em pequenas escalas. Embora não tenha aplicação de combate direto, é com certeza um grande benefício para a exploração espacial humana, voo atmosférico e muitos campos da engenharia."
  STR_TRACTOR_BEAM_GENERATOR: "Gerador de Feixe de Trator"
  STR_TRACTOR_BEAM_GENERATOR_UFOPEDIA: "Este dispositivo em grande escala é usado em Bases Alienígenas para auxiliar grandes OVNIs com aterrissagens precisas. Ele emprega a gravidade artificial para diminuir e, de outra forma, manipular a massa de objetos grandes a até 400 metros de distância. É, no entanto, muito volumoso para ser montado em qualquer nave voadora, mesmo nos maiores OVNIs, e, portanto, não oferece nenhuma vantagem para nossas tropas."
  STR_ADVANCED_PLASMA_PHYSICS: "Física de Plasma Avançada"
  STR_ADVANCED_PLASMA_PHYSICS_UFOPEDIA: "Embora o plasma seja conhecido pela ciência humana há décadas, ele permaneceu altamente imprevisível e difícil de produzir em um ambiente controlado. A ciência alienígena parece ter superado esses obstáculos séculos atrás, graças a algumas equações matemáticas dedicadas e avanços tecnológicos derivados delas. Com o tempo, seremos capazes de entender e copiar este equipamento para nossas próprias necessidades de energia."
  STR_ELERIUM_ENERGY_CONVERSION: "Conversão de Energia de Elério"
  STR_ELERIUM_ENERGY_CONVERSION_UFOPEDIA: "O elemento E-115 pode liberar energia com eficiência quase perfeita quando se aquece nos raios Delta. Com a modulação cuidadosa desses raios, pode-se modificar com sucesso a forma da produção de energia resultante em todo o espectro eletromagnético. Isso significa que o Elério pode ser usado para fornecer uma ampla variedade de formas de radiação sem a necessidade de hardware extra. Esta propriedade pode ser usada para EM jamming, EMP bursts e outras aplicações semelhantes."
  STR_ALIEN_BIOLOGY: "Biologia Alienígena"
  STR_ALIEN_BIOLOGY_UFOPEDIA: "Nossa pesquisa preliminar mostra que os alienígenas têm DNA muito parecido com o nosso, mas tão diferente que devemos supor que tenha origens extraterrestres - ou pelo menos vindo de algumas profundidades de tempo inconcebíveis. Além disso, certos fragmentos parecem ter sido adicionados artificialmente, provavelmente extraídos de organismos terrestres. Isso provavelmente ajuda os alienígenas a se adaptarem ao nosso ambiente, mas é de curto prazo ou incompleto: dependentes de nutrientes pré-processados e com imunologia pobre, os alienígenas não podem sobreviver na Terra por muito tempo."
  STR_ALIEN_SUBJUGATION: "Subjugação Alienígena"
  STR_ALIEN_SUBJUGATION_UFOPEDIA: "Enquanto os humanos usam impulsos elétricos para sobrecarregar o sistema neural, os alienígenas desenvolveram um método muito mais eficiente e seguro, baseado na distorção gravítica. Uma onda de gravidade de uma frequência bem ajustada interrompe as funções cerebrais superiores em uma fração de segundo, enquanto deixa outras funções corporais ilesas. Este método é extremamente eficaz na incapacidade temporária de humanos, seja no campo de batalha ou em salas de cirurgia alienígenas."
  STR_ALIEN_NEUROPSYCHOLOGY: "Neuropsicologia Alien"
  STR_ALIEN_NEUROPSYCHOLOGY_UFOPEDIA: "Embora existam muitos tipos de formas de vida alienígena, eles compartilham certas características neuropsicológicas que são inerentes à sua espécie ou inseridas artificialmente. Esses recursos permitem que os alienígenas cooperem como uma colmeia, apesar das diferenças biológicas. Esses padrões comuns estão principalmente relacionados à comunicação não verbal, visualização interna e transmissão de emoções simples. Agora podemos esperar ser capazes de acessar seus canais de comunicação interpessoal e possivelmente usá-los a nosso favor."
  STR_ALIEN_NARRATIVE: "Narrativa Alienígena"
  STR_ALIEN_NARRATIVE_UFOPEDIA: "Embora a língua alienígena nos permita comunicar conceitos simples, demoramos muito para compreender todo o contexto da cultura alienígena. Agora entendemos o quadro de sua narrativa social, o que nos permite conhecer aspectos mais abstratos de sua vida, seus interesses, medos ou ideais. Agora podemos entender histórias alienígenas, recontando e explicando o Universo.{NEWLINE}Não consigo enfatizar o suficiente como isso é vital para nossa pesquisa: afinal, conhecer seu inimigo é metade da vitória."
  STR_ALIEN_GARDENS: "Jardins Alienígenas"
  STR_ALIEN_GARDENS_UFOPEDIA: "As Bases Alienígenas contêm instalações especiais para o cultivo de formas de vida semelhantes a plantas geneticamente modificadas. Apesar do nome, essas “hortas” desempenham um papel pequeno na produção de alimentos alienígenas; em vez disso, eles produzem vários produtos bioquímicos usados ​​na indústria e na guerra alienígenas."
  STR_ALIEN_POWER_SYSTEMS_UFOPEDIA: "A tecnologia Alien usa rotineiramente componentes incrivelmente avançados que armazenam, liberam e transmitem altas energias com facilidade, segurança e perdas mínimas. Embora completamente diferentes em design de nosso próprio equipamento e usando materiais incomuns, agora eles podem ser copiados com relativa facilidade por nossos engenheiros e usados ​​para uma variedade de aplicações."
  STR_ALLOY_AMMO: "Munição de Tritânio"
  STR_ALLOY_AMMO_UFOPEDIA: "Com o conhecimento de como processar as ultra-fortes, porém leves, Ligas Metálicas Alienígenas, agora podemos fabricar balas de tritânio capazes de suportar velocidades de boca mais altas sem se desintegrar, disparadas de invólucros de liga que são mais leves, porém mais fortes do que antes."
  STR_FUSION_WEAPONS_CALIBRATION: "Calibração de Armas de Fusão"
  STR_FUSION_WEAPONS_CALIBRATION_UFOPEDIA: "As armas de fusão alienígenas são extremamente potentes, mas devem ser recalibradas diariamente para permanecerem utilizáveis. Já que aprendemos como fazer isso, podemos empregar essas armas alienígenas de agora em diante, desde que consigamos protegê-las no campo de batalha."
  STR_PLASMA_WEAPONS_CALIBRATION: "Calibração de Armas de Plasma"
  STR_PLASMA_WEAPONS_CALIBRATION_UFOPEDIA: "Os pentes de armas de plasma alienígenas devem ser recalibrados diariamente para permanecerem utilizáveis. Já que aprendemos como fazer isso, podemos empregar essas armas alienígenas a partir de agora, desde que consigamos protegê-las no campo de batalha.{NEWLINE}Nossos testes iniciais mostram que essas armas derretem facilmente armaduras com seu intenso calor e podem causar qualquer coisa que eles atingissem explodiria em chamas. Elas infligem grandes danos na maioria das vezes."
  STR_UFO_SUBTYPES: "Subtipos de OVNIs"
  STR_UFO_SUBTYPES_UFOPEDIA: "Os alienígenas podem produzir peças únicas com facilidade igual à produção em massa. Portanto, embora suas naves sejam inorgânicas, a maioria dos OVNIs são construídos para serem diferentes dentro de certos parâmetros. Eles são projetados usando um processo paralelo à mutação em organismos vivos. Isso significa que, embora todas as naves de qualquer tipo sejam semelhantes umas as outras, elas podem diferir muito em detalhes internos, como a planta baixa. Existem até 'cepas' ou subtipos de OVNIs que compartilham características principais."
  STR_ALIEN_VOCABULARY: "Vocabulário Alienígena"
  STR_ALIEN_VOCABULARY_UFOPEDIA: "Apesar de ter o conhecimento geral da gramática e sintaxe alienígena, nossas diferenças biológicas e culturais tornaram muito difícil criar um léxico abrangente de termos técnicos precisos. Agora, coletamos conhecimento suficiente para finalmente obter uma imagem clara da ciência alienígena, o que nos permite seguir em frente com a compreensão de sua tecnologia.{NEWLINE}A partir de agora, teremos uma ideia muito melhor sobre quais perguntas fazer ao lidar com especialistas alienígenas e como interpretar suas respostas."
  STR_ALIEN_PROGRAMMING: "Programação Alien"
  STR_ALIEN_PROGRAMMING_UFOPEDIA: "Os aliens têm uma abordagem orgânica para a codificação, já que seus computadores se assemelham a cérebros biológicos: não apenas eles estão fortemente conectados, mas também fractais, o que significa que cada dispositivo alien é único em um certo grau. Portanto, seu software deve ser capaz de funcionar em máquinas novas sem problemas de compatibilidade. Isso é possível usando algoritmos polimórficos, que se adaptam a qualquer dispositivo para o qual são carregados e funcionam como uma porta entre o hardware e o programa real. Esses algoritmos também são usados para testar eletrônicos recém-produzidos para garantir a compatibilidade."
  STR_ALIEN_WAVE_FIELD_THEORY: "Teoria do Campo de Ondas Alienígenas"
  STR_ALIEN_WAVE_FIELD_THEORY_UFOPEDIA: "A física alienígena revela um mundo totalmente novo de forças, partículas e dimensões exóticas, algumas das quais já previmos teoricamente, mas a maioria delas nunca pensamos antes. O modelo alienígena não apenas nos permite entender coisas com as quais costumávamos lutar, como singularidades ou a natureza do tempo, mas também certamente trará muitos avanços tecnológicos em um futuro próximo. Embora complexo e difícil, esse modelo é perfeitamente lógico e parece refletir nossa realidade de forma impecável."
  STR_ALIEN_CHEMISTRY: "Química Alienígena"
  STR_ALIEN_CHEMISTRY_UFOPEDIA: "Os alienígenas têm amplo conhecimento de matéria exótica e comum, claramente além do que a humanidade alcançou. Sua engenharia de materiais gira principalmente em torno de formas cristalinas, misturando processos de fabricação inorgânicos e biológicos para criar materiais com propriedades fantásticas: ligas ultraduráveis, produtos químicos hiperativos, compostos biológicos inteligentes. Os alienígenas também se destacam na medicina, utilizando química avançada para mesclar perfeitamente a cibernética com a carne viva."
  STR_FUSION_TORCH: "Tocha de fusão"
  STR_FUSION_TORCH_POWER_CELL: "Célula de Energia da Tocha de Fusão"
  STR_FUSION_TORCH_UFOPEDIA: "A Tocha de Fusão usa uma reação de matéria-antimatéria para criar jatos de plasma extremamente poderosos.{NEWLINE}Se estiver perto o suficiente, o jato de plasma profundamente penetrante corta o alvo, derretendo-o em segundos. Mesmo as placas de blindagem mais fortes e os cascos de OVNIs não são páreo para este dispositivo.{NEWLINE}No entanto, ele só é eficaz a curta distância e precisa de uma célula de energia separada."
  STR_LASER_CUTTER: "Cortador a Laser"
  STR_LASER_CUTTER_BATTERY: "Bateria de Cortador a Laser"
  STR_LASER_CUTTER_UFOPEDIA: "Este dispositivo portátil é semelhante em função aos lasers industriais que usamos em nossos laboratórios, mas pode ser usado confortavelmente em campo. Ele corta facilmente quase todos os materiais, permitindo que nossos agentes examinem áreas inacessíveis.{NEWLINE}O cortador a laser é equipado com uma fileira de emissores cruzados que criam um sistema de feixes de laser entrelaçados, focados em uma pequena área próxima à ponta. Portanto, este dispositivo só funciona na proximidade direta do alvo."
  STR_ELERIUM_MACE: "Maça de Poder"
  STR_ELERIUM_MACE_UFOPEDIA: "Usando Elério-115 como combustível, esta arma poderosa descarrega um poderoso pulso elétrico para sua infeliz vítima. Um ataque bem-sucedido sobrecarregará o sistema nervoso do alvo, incapacitando-o efetivamente. A Maça de Poder irá atordoar os seres orgânicos."
  STR_DART_PISTOL: "Pistola de Dardos"
