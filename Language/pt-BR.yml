  STR_ALIEN_LANGUAGE_INVESTIGATION: "Investigação da Língua Alienígena"
  STR_ALIEN_LANGUAGE_INVESTIGATION_UFOPEDIA: "Comandante, fiz o possível para organizar e analisar todas as amostras de linguagem alienígena que possuímos. A boa notícia é que provavelmente se trata de uma linguagem real. Consegui associar alguns de seus símbolos a ideias - embora sem um falante nativo, não tenho certeza se isso é preciso - e identifiquei algumas estruturas gramaticais possíveis. Porém, não sou linguista e minha experiência com essas coisas é bem básica, então sugiro que você mostre para alguém mais qualificado. Infelizmente, não tenho ideia de onde encontrar um especialista em línguas alienígenas desse calibre, mas é claro que ficarei feliz em ajudar no que puder."
  STR_ELDRITCH_LANGUAGE_INVESTIGATION: "Investigação da Língua Eldritch"
  STR_ELDRITCH_LANGUAGE_INVESTIGATION_UFOPEDIA: "Fiz algumas 'pesquisas preliminares' sobre essa linguagem bizarra usada por alguns de nossos 'amigos' mais interessantes. É meio promissor, mas para ser honesta, estou batendo em uma parede aqui; esse tipo de fala é totalmente diferente de qualquer outro idioma que conheço, gramatical e conceitualmente. Posso trabalhar com os conceitos, mas realmente acho que devemos chamar um profissional para olhar para eles. Será mais rápido e me permitirá voltar ao meu trabalho real."
  STR_ELDRITCH_LANGUAGE: "Linguagem Eldritch"
  STR_ELDRITCH_LANGUAGE_UFOPEDIA: "Esta é supostamente a língua viva mais antiga da Terra, falada pelos chamados 'habitantes das profundezas'. Neste ponto, não posso dizer se essa afirmação é verdadeira, mas acho que podemos ter certeza de que a linguagem é real: ela não é apenas bastante complexa, mas também muito diferente da maioria das linguagens humanas. Decifrá-la consome muito tempo para um novato, mas pelo menos podemos traduzi-la para qualquer idioma humano e vice-versa sem perder muitas informações.{NEWLINE}Honestamente, seria bom ter mais fontes escritas, Comandante."
  STR_CONTACT_CULT_ARMS_DEALERS: "Contato: Negociantes de Armas dos Cultos"
  STR_CONTACT_CULT_ARMS_DEALERS_UFOPEDIA: "Comandante, neste ponto nos infiltramos em cultos a uma profundidade suficiente para ficarmos um pouco atrevidos. Cada culto deve receber coisas que não podem obter em uma loja local (fora dos Estados Unidos), e localizar esses fornecedores não deve ser muito difícil se você souber onde procurar. Isso pode nos levar a algumas coisas interessantes que não estão em nossa lista oficial de suprimentos."
  STR_BUY_CHURCH_OF_DAGON_WEAPONS: "Compra de Fornecedores da Igreja de Dagon"
  STR_BUY_CHURCH_OF_DAGON_WEAPONS_UFOPEDIA: "O Conselho reluta em nos dar autorização para comprar equipamento militar de verdade, embora a Igreja de Dagon não esteja sujeita a tais limitações. Em vez de ficarmos frustrados com isso, optamos por ficar com o bolo e comê-lo também: comprar armas do mesmo lugar que nosso inimigo, com ou sem a bênção do Conselho.{NEWLINE}O Conselho naturalmente se oporá... [-50 pontos]"
  STR_BUY_BLACK_LOTUS_WEAPONS: "Compra de Fornecedores da Lotus Negra"
  STR_BUY_BLACK_LOTUS_WEAPONS_UFOPEDIA: "A Lotus Negra não é tão bem fornecida com armas militares como as outras organizações que encontramos, mas o que eles têm é de alta qualidade. Decidimos seguir o exemplo deles e entrar em contato com os mesmos negociantes de armas com uma oferta para comprar as mesmas armas de fogo - e a oferta foi aceita. Agora podemos finalizar o acordo. Claro, isso é uma violação da lei, portanto, esteja preparado para explicar isso ao Conselho. [-50 pontos]"
  STR_BUY_ZSRR_WEAPONS: "Comprar de fornecedores da Red Dawn"
  STR_BUY_ZSRR_WEAPONS_UFOPEDIA: "Já usamos armas que pegamos de inimigos presos, embora não tenhamos autorização e ninguém no Conselho esteja fazendo nada a respeito. Então, não deve fazer uma grande diferença se dermos um passo a mais e chegarmos aos fornecedores dos cultistas diretamente, certo? Garantimos o acesso a armas comumente compradas pela Red Dawn.{NEWLINE}É provável que o Conselho nos dê uma bronca sobre isso, mas é do interesse de todos nos manter bem abastecidos. [-50 pontos]"
  STR_BUY_EXALT_WEAPONS: "Comprar de Fornecedores da EXALT"
  STR_BUY_EXALT_WEAPONS_UFOPEDIA: "A investigação cuidadosa das cadeias de suprimento de armas da EXALT nos permitiu encontrar seus contratados. Previsivelmente, essas pessoas não se importam com política, religião ou mesmo com alienígenas, elas só gostam de dinheiro. E temos uma grande quantidade disso, tornando mais fácil convencê-los a nos incluir em sua lista de clientes. Agora podemos negociar a aquisição de vários tipos de armas.{NEWLINE}O Conselho vai reclamar sobre nós fazermos negócios pelas costas deles, mas como as armas que compramos são perfeitamente comuns, não deve ser um grande problema para eles. [-50 pontos]"
  STR_CONTAINMENT_EXCEEDED: "LIMITES DE CONTENÇÃO ALIEN EXCEDIDOS!{SMALLLINE}Espaço de contenção insuficiente em {0}. Você deve remover o excesso de alienígenas da contenção (que morrerão)."
  STR_CONTAINMENT_EXCEEDED_1: "LIMITES DE CELAS DE PRISÃO EXCEDIDOS!{SMALLLINE}Celas de retenção insuficientes em {0}. Você deve remover o excesso de cativos da instalação (que então serão irrevogavelmente removidos da base)."
  STR_CONTAINMENT_EXCEEDED_2: "LIMITES DE GAIOLAS DE ANIMAIS EXCEDIDOS!{SMALLLINE}Gaiolas de retenção insuficientes em {0}. Você deve remover o excesso de criaturas da instalação (que morrerão)."
