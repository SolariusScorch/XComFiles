  STR_SLEEPER_MALE: "Adormecido"
  STR_SLEEPER_FEMALE: "Adormecido"
  STR_SLEEPER_CORPSE: "Perdido"
  STR_REPTOID_SOCIETY: "Sociedade Reptoid"
  STR_REPTOID_SOCIETY_UFOPEDIA: "Apesar de ser uma civilização avançada, os Reptoids não têm uma cadeia de comando clara, agindo de forma independente em direção a objetivos comumente aceitos. De alguma forma, isso funciona para eles, graças à sua sociedade extremamente estática, bem como às características biológicas, como a paciência nascida da imortalidade e do raciocínio frio. No entanto, eles discordam um do outro com frequência, o que podemos explorar."
  STR_ALIEN_INCURSION: "Incursão Alienígena"
  STR_ALIEN_INCURSION_UFOPEDIA: "{ALT}Como sugerido por nossas reflexões anteriores, a teoria da 'invasão alienígena' é amplamente incorreta. Se chamarmos isso de ataque, é mais político do que militar por natureza. Os alienígenas estão interessados ​​em exercer influência sobre a Terra e, com seus recursos, conquistaram facilmente o apoio de muitos grupos locais de interesse. Por mais chocante que seja, eles são praticamente parte do Conselho da Terra, participando rotineiramente de reuniões e promovendo sua própria agenda. Eles estão sendo combatidos por uma maioria anti-alienígena (incluindo nossos patrocinadores), mas por quanto tempo?{ALT}"
  STR_THE_PHANTOM_MENACE: "A Ameaça Fantasma"
  STR_THE_PHANTOM_MENACE_UFOPEDIA: "Até agora, nos referíamos à ameaça alienígena como 'invasão', mas talvez estivéssemos errados. Negócios secretos, ataques terroristas, disseminação de tecnologia - essas não são ferramentas de conquista. Talvez os alienígenas desaprovem o conceito de guerra, talvez simplesmente não o entendam, ou talvez simplesmente não tenham os meios para atacar a Terra abertamente? Ou talvez eles o queiram intacto para seus planos insondáveis? Seja qual for o caso, não devemos pensar nas forças alienígenas como um exército; caso contrário, provavelmente estaríamos todos afundados em cadáveres agora. Eles operam como um grupo político, tentando alcançar seus objetivos por meio da diplomacia. É uma constatação chocante, não é?{NEWLINE}Por que está me olhando com tanta descrença, Comandante? Não sou seu enviado só por causa da minha boa aparência!"
  STR_ANIMAL_PSIONICS: "Psionica Animal"
  STR_ANIMAL_PSIONICS_UFOPEDIA: "Nossa análise dos chamados 'poderes psiônicos' mostra que tais efeitos se aplicam a todas as criaturas vivas - humanos, outros animais e até plantas - mas os resultados variam de acordo com o nível de consciência do receptor. Para simplificar, seres com atividade neural mais complexa são mais acessíveis a um psion agressivo, mas, por outro lado, um senso mais forte de identidade protege parcialmente a mente de influências externas. Os humanos com sua forte capacidade de pensar com símbolos geralmente são bastante resistentes a psi, pois podem confrontar padrões mentais invasivos com racionalismo e introspecção (bem, a maioria dos humanos, pelo menos). Organismos simples são fáceis de afetar com psi, mas seu comportamento é frequentemente muito programado para ser afetado de qualquer maneira, ou muito estranho para reprogramá-los facilmente. Portanto, os melhores candidatos à dominação psiônica são seres com cérebros complexos, mas com nível relativamente baixo de pensamento abstrato."
  STR_DR_ALPHA_ISLAND: "A Ilha do Dr. Alpha"
  STR_ALERT_DR_ALPHA_ISLAND: "ESCONDREIJO DO DR.ALPHA ENCONTRADO!"
  STR_DR_ALPHA_ISLAND_DESCRIPTION: "Esta pequena ilha vulcânica é onde o Dr. Alpha e seu zoológico se esconderam do mundo. Temos motivos para pensar que ele pode estar tramando algo, então não podemos deixá-lo sozinho. Nós só temos uma chance para isso, então devemos ir agora e ter sucesso"
  STR_DR_ALPHA_ISLAND_BRIEFING: "Costumava haver um laboratório secreto nesta ilha vulcânica, e agora o Dr. Alpha está usando-o para aumentar sua força monstruosa. Resolva o problema e traga o cientista desonesto para interrogatório. Para abortar a missão, retorne os agentes X-Com para sair da área e clique no ícone 'Abortar Missão'."
  STR_DR_ALPHA: "Dr. Alpha"
  STR_DR_ALPHA_INTERROGATION: "Interrogatório do Dr. Alpha"
  STR_DR_ALPHA_INTERROGATION_UFOPEDIA: "O excêntrico biólogo nos contou com relutância sobre seu dom de controle animal. Ele nasceu com esse talento e não conseguia explicá-lo completamente, mas o estudou durante anos e chegou a conclusões interessantes sobre a interação extra-sensorial entre formas de vida. Desnecessário dizer que seu conhecimento sobre cultivotozoologia também é bastante formidável. E, além disso, ele também se revelou um talentoso engenheiro autodidata."
  STR_GERTRUDE_ELLISON_ARMOR: "Análise de Combate: Gertrude Ellison"
  STR_GERTRUDE_ELLISON: "Gertrude Ellison"
  STR_DR_HADRIEX_CRUISE: "Cruzeiro Infernal com Dr. Hadriex"
  STR_ALERT_DR_HADRIEX_CRUISE: "ESPECTROS NO NAVIO!"
  STR_DR_HADRIEX_CRUISE_DESCRIPTION: "Um sinal S.O.S foi enviado por um navio civil, aparentemente atacado por fantasmas e cultistas. Esta missão é uma oportunidade única. Você não pode recuar desta missão."
  STR_DR_HADRIEX_CRUISE_BRIEFING: "Um S.O.S. O sinal foi enviado por um navio civil, aparentemente atacado por fantasmas e cultistas. Você não pode recuar desta missão."
  STR_DR_HADRIEX: "Dr. Hadriex"
  STR_DR_HADRIEX_ARMOR: "Análise de Combate: Hadriex"
  STR_DR_HADRIEX_INTERROGATION: "Interrogatório de Dr. Hadriex"
  STR_DR_HADRIEX_INTERROGATION_UFOPEDIA: "Dr. Hadriex nos contou sobre como um item 'mágico' transportou sua tripulação para o 'outro lado', um plano espiritual que reflete o nosso. Sua história ficou bastante incoerente depois, mas aparentemente eles estabeleceram contato com alguns espíritos marinhos e fizeram um trato: os espíritos ajudariam a tripulação a retornar ao plano físico, mas exigiam um sacrifício na forma de produzir emoções fortes e violentas para os fantasmas alimentar-se. Hadriex e seus companheiros cultistas concordaram e começaram os preparativos para dar uma festa verdadeiramente... notável a bordo do navio. Apenas nossa intervenção interrompeu seu plano; Quem sabe o que poderia ter acontecido?"
  STR_GERTRUDE_ELLISON_INTERROGATION: "Interrogatório de Gertrude Ellison"
  STR_GERTRUDE_ELLISON_INTERROGATION_UFOPEDIA: "Interrogar essa puta não foi fácil. Em primeiro lugar, era necessário excluir qualquer homem de trabalhar neste caso. Em segundo lugar, ela conseguiu me dar alguns arranhões desagradáveis. Porém, depois de um tempo, como ela foi incapaz de tomar seu soro alienígena a tempo, ela começou a envelhecer bem diante de nossos olhos. Assustador! Mas sua vontade e habilidades psiônicas enfraqueceram dramaticamente e ela nos contou muito sobre os alienígenas."
  STR_GERTRUDE_ELLISON_AMBUSH: "Emboscada dos Abdutores Alienígenas"
  STR_ALERT_GERTRUDE_ELLISON_AMBUSH: "EMBOSCADA DE ABDUTORES ALIENÍGENAS!"
  STR_GERTRUDE_ELLISON_AMBUSH_DESCRIPTION: "Com alguma ajuda da Interpol, nossa inteligência foi capaz de detectar Gertrude Ellison, uma agente híbrida envolvida em abdução alienígena. Ela seduziu vários homens e os está levando para a floresta, onde uma nave alienígena os aguarda. O plano é armar uma emboscada no ponto de encontro."
  STR_GERTRUDE_ELLISON_AMBUSH_BRIEFING: "Com alguma ajuda da Interpol, nossa inteligência foi capaz de detectar Gertrude Ellison, uma agente híbrida envolvida em abdução alienígena. O plano é armar uma emboscada no ponto de encontro onde ela entregará suas vítimas aos alienígenas. É aconselhável capturar os oponentes com vida e interrogá-los, bem como evitar vítimas civis. Para abortar a missão, retorne os agentes X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_SCIENTIST_HOUSE: "CASA DE DAVID VINCENT"
  STR_DAVID_VINCENT: "David Vincent"
  STR_DAVID_VINCENT_HOUSE: "Abrigo secreto de David Vincent"
  STR_ALERT_DAVID_VINCENT_HOUSE: "DAVID VINCENT ENCONTRADO!"
  STR_DAVID_VINCENT_HOUSE_DESCRIPTION: "Conseguimos encontrar David Vincent, um cientista fugitivo se escondendo dos alienígenas como Jeremiah Smith. Aparentemente, ele aprendeu algo muito importante sobre os planos dos invasores e agora os Homens de Preto o estão caçando. Devemos salvá-lo e descobrir o que ele aprendeu. Lembre-se, só temos uma chance. Não poderemos recuar desta missão."
  STR_DAVID_VINCENT_HOUSE_BRIEFING: "Conseguimos encontrar David Vincent, um cientista fugitivo se escondendo dos alienígenas. Aparentemente, ele aprendeu algo muito importante sobre os planos dos invasores e agora os Homens de Preto o estão caçando. Devemos salvá-lo e descobrir o que ele aprendeu. Tenha cuidado, pois esperamos encontrar forças dos Homens de Preto na área. Não poderemos recuar desta missão."
  STR_DAVID_VINCENT_INTERROGATION: "Interrogatório de David Vincent"
  STR_DAVID_VINCENT_INTERROGATION_UFOPEDIA: "O cientista que salvamos, David Vincent, nos contou tudo tomando uma xícara de chá calmante sobre os resultados de sua pesquisa. Ele começou seu trabalho na década de 1960: depois de testemunhar uma aterrissagem de OVNIs perto de Los Angeles, ele começou a reunir evidências de sua presença na Terra. Sua atividade não passou despercebida pelos alienígenas e ele teve que deixar sua vida anterior, escondendo-se em uma área remota. Lá ele continuou seu trabalho apesar do risco. Apesar dos acontecimentos recentes, ele não vai parar. Nós o persuadimos a não tomar nenhuma ação independente para divulgar as informações ao público em geral e usamos nossos canais especiais para o Conselho para fornecer-lhe uma cobertura nova e confiável."
  STR_FLOPPY_LOG: "Disquete de Dados do Cientista"
  STR_FLOPPY_LOG_UFOPEDIA: "Os dados no disco de David estavam muito bem criptografados. Após análise, ficou claro que o cientista havia avançado muito no entendimento de tecnologias alienígenas. Infelizmente, uma parte significativa de seus registros não pode ser decifrada."
  STR_ADVANCED_AI_PREQ: "Pré-Req. de Robótica Avançada"
  STR_ADVANCED_AI: "Robótica Avançada"
  STR_ADVANCED_AI_UFOPEDIA: "Uma mente ativa não é tudo: ela deve estar devidamente conectada ao corpo. Com as novas maneiras de conectar a unidade de IA ao maquinário que ela deveria habitar, podemos tornar esse maquinário mais complexo e sofisticado. Isso abre um novo mundo de possibilidades para tipos de chassis de IA e outros dispositivos robóticos."
  STR_SENTIENT_ALGORYTHMS: "Despertar do Fragmento de Alenium"
  STR_SENTIENT_ALGORYTHMS_UFOPEDIA: "O legado Kiryu-Kai continha extensa documentação sobre o desenvolvimento de padrões de pensamento dentro dos cristais de Alenium. Considerando a aparente falta de base teórica suficiente e a disjunção desse conhecimento das ciências da Terra, essa informação só pode ser assumida como proveniente de alguma fonte extraterrestre. Documentação efetivamente técnica e inicial, deve permitir-nos \"despertar\" um fragmento de Alenium para um estado de consciência semelhante ao nosso. Essa inteligência é capaz de aprender e se aperfeiçoar. Além disso, se o cuidado suficiente for exercido, ele estará predisposto a se alinhar conosco, embora o processo leve um tempo considerável. Uma vez maduro, ele adquire características para se conectar facilmente a uma variedade de tecnologias, como robôs ou sistemas de armas inteligentes."
  STR_WHACK: "Bater"
  STR_MINIGUN_DRONE_BAY: "Baía de Drones ( Miniguns )"
  STR_MINIGUN_DRONE_BAY_UFOPEDIA: "Este edifício adiciona oito guardas de robôs autônomos que são acionados automaticamente caso a base seja atacada. Eles estão armados com miniguns.{NEWLINE}Este edifício requer: Sede virtualizada da X-Com."
  STR_LASER_DRONE_BAY: "Baía de Drones (Canhões Laser)"
  STR_LASER_DRONE_BAY_UFOPEDIA: "Este edifício adiciona oito guardas de robôs autônomos que são acionados automaticamente caso a base seja atacada. Eles estão armados com canhões de laser.{NEWLINE}Este edifício requer: Sede Virtualizada da X-Com."
  STR_PLASMA_DRONE_BAY: "Baía de Drones (Canhões de Plasma)"
  STR_PLASMA_DRONE_BAY_UFOPEDIA: "Este edifício adiciona oito guardas de robôs autônomos que são acionados automaticamente caso a base seja atacada. Eles estão armados com canhões de plasma.{NEWLINE}Este edifício requer: Sede Virtualizada da X-Com."
  STR_LASER_HAND_WEAPONS_MANUFACTURING: "Armas Laser"
  STR_LASER_HAND_WEAPONS_MANUFACTURING_UFOPEDIA: "Graças à bateria Elerium miniaturizada, agora possuímos uma fonte de energia leve e portátil o suficiente para ser usada em capsulas para armas de energia."
  STR_PILOTS: "Pilotos"
  STR_PILOTS_UFOPEDIA: "Todos os veículos X-Com devem ser pilotados por agentes da X-Com. Esses agentes participarão do combate tático normalmente.{NEWLINE}Você pode selecionar manualmente qual agente irá pilotar o veículo no menu Pilotos na tela de equipamento de embarcação. Se você não atribuir um Piloto, o Agente que estiver em baixo na lista de Tripulação será automaticamente atribuído como Piloto.{NEWLINE}Em combate com OVNIs, as estatísticas do Piloto têm os seguintes efeitos:{NEWLINE}>PRECISÃO DE DISPARO afeta a chance para acertar o OVNI.{NEWLINE}>REAÇÕES afeta a chance de desviar do fogo inimigo.{NEWLINE}>BRAVURA afeta a rapidez com que a nave se aproxima do OVNI.{NEWLINE}Os pilotos podem ganhar experiência nessas estatísticas (e apenas nessas estatísticas) ao engajando e derrotando OVNIs com sucesso. Observe que algumas embarcações requerem mais de um piloto. Nesses casos, todas as estatísticas dos Pilotos serão calculadas. Todos os pilotos ganharão experiência abatendo OVNIs."
  STR_HALLUCINOID_ARMOR: "Análise de Combate: Alucinóide"
  STR_HALLUCINOID_CORPSE: "Cadáver de Alucinóide"
  STR_HALLUCINOID_TERRORIST: "Alucinóide"
  STR_HALLUCINOID: "Alucinóide"
  STR_HALLUCINOID_UFOPEDIA: "Tendo colhido os oceanos, os alienígenas criaram essas enormes criaturas da Terra como uma arma. Não se deixe enganar por uma falsa sensação de segurança ao enfrentar esses marinheiros da profundeza de aparência inofensiva. Possuidor de um ataque de gelo no combate corpo a corpo e poderosas habilidades psiônicas, o Alucinóide é um inimigo mortal."
  STR_HALLUCINOID_AUTOPSY: "Autópsia de Alucinóide"
  STR_HALLUCINOID_AUTOPSY_UFOPEDIA: "Aninhado nas muitas camadas do corpo gelatinoso desse organismo está um poderoso freezer químico, sua principal capacidade ofensiva. A pele macia e flexível do Alucinóide parece suscetível a ataques baseados em calor."
  STR_HALLUCINOID_FREEZE: "Alucinóide Congelador"
  STR_HALLUCINOID_FREEZE_UFOPEDIA: "Os Alucinóides usam uma arma bioquímica que consiste em milhares de cnidócitos. Essas células especializadas lançam microcanisters cheios de crioagente com força suficiente para perfurar um exoesqueleto blindado. Este crioagente causa uma reação endotérmica, congelando a vítima em um instante. Mesmo que o ataque não mate a vítima por si só, causará danos suficientes para que a vítima pare de reagir e seja facilmente consumida pelo Alucinóide."
  STR_HALLUCINOID_PSI_WEAPON: "Ataque Mental Alucinóide"
  STR_HALLUCINOID_PSI_WEAPON_UFOPEDIA: "Os Alucinóides usam habilidades psiônicas básicas para distrair e hipnotizar suas presas. Embora o conceito seja relativamente simples, ele produz uma reação complexa no cérebro de animais superiores, muitas vezes tornando-os hipnotizados demais para reagir ou mesmo notar que estão sendo atacados pelo alucinóide."
  STR_XARQUID_ARMOR: "Análise de Combate Xarquid"
  STR_XARQUID_CORPSE: "Cadáver de Xarquid"
  STR_XARQUID_TERRORIST: "Xarquid"
  STR_XARQUID: "Xarquid"
  STR_XARQUID_UFOPEDIA: "Outro invertebrado terrestre modificado, o Xarquid é uma criatura de grande beleza e perigo. A gigantesca natação rápida esconde um poderoso canhão sônico. Desde nossos primeiros encontros com essa poderosa criatura, temos sido cautelosos com seu poder e seus controladores, os insidiosos Deep Ones."
  STR_XARQUID_AUTOPSY: "Autópsia Xarquid"
  STR_XARQUID_AUTOPSY_UFOPEDIA: "Este náutilo cresceu enormemente com uma dieta de drogas alienígenas e alterações cirúrgicas. Pervertida além do escopo da natureza, com sistemas de controle mecânico adicionais e vários outros recursos artificiais, a criatura é uma arma de guerra versátil e nada mais. Implantado como uma plataforma de armas orgânicas, o casco resistente e a mobilidade do Xarquid o tornam um oponente formidável."
  STR_XARQUID_GRAPPLE: "Garra Xarquid"
  STR_XARQUID_GRAPPLE_UFOPEDIA: "Em um aperto, um Xarquid é capaz de usar seus numerosos tentáculos para autodefesa. Embora não seja tão perigoso quanto seu ataque à distância, esses apêndices ágeis são fortes e não devem ser tomados de ânimo leve."
  STR_XARQUID_WEAPON: "Canhão Xarquid"
  STR_XARQUID_WEAPON_UFOPEDIA: "O implante mais notável de um Xarquid é seu canhão sônico pesado semi-biológico, facilmente capaz de rasgar um grande buraco no revestimento blindado de um navio militar."
  STR_MALE_MARINE_OFFICER: "Oficial da Marinha"
  STR_AQUA_PLASTIC_SUIT_HSD_MARINE: "Marinheiro HSD"
  STR_AQUA_PLASTIC_SUIT_HSD_MARINE_ARMOR: "Análise de Combate: Marinheiro HSD"
  STR_MARINE_BASE_DEFENSE: "DEFESA DE BASE MARINHA"
  STR_MARINE_BASE_ATTACKED: "BASE MARINHA SOB ATAQUE!"
  STR_MARINE_BASE_DEFENSE_BRIEFING: "Uma base da Hydrospace Dynamics está sob ataque! Devemos correr em sua defesa, pois eles não podem resistir ao ataque alienígena sozinhos. Não poderemos recuar desta missão."
  STR_MARINE_BASE_DEFENSE_DESCRIPTION: "Uma base Hydrospace Dynamics está sob ataque! Repele as forças alienígenas. Não poderemos recuar desta missão."
  STR_CALCINITE_ZAPPER: "Ataque Elétrico Calcinites"
  STR_CALCINITE_ARMOR: "Análise de Combate: Calcinite"
  STR_CALCINITE_TERRORIST: "Calcinite Terrorista"
  STR_CALCINITE_CORPSE: "Cadáver Calcinite"
  STR_CALCINITE: "Calcinite"
  STR_CALCINITE_UFOPEDIA: "Como os trajes de mergulho dos marinheiros perdidos, esses alienígenas perseguem os descuidados no fundo do mar. Ao girar na máscara facial, uma forma verde gelatinosa pode ser vista. A bolha é mantida unida por um potente campo bioelétrico, que também pode ser estendido para além do corpo e usado para ataques."
  STR_CALCINITE_AUTOPSY: "Autópsia de Calcinite"
  STR_CALCINITE_AUTOPSY_UFOPEDIA: "Uma vez que o traje blindado é retirado, o Calcinite se revela uma enorme bolha amorfa de protoplasma. Não existe cérebro, membros ou órgãos sensoriais visíveis. Um pequeno componente metálico reside profundamente no corpo líquido. Uma vez morto, podemos apenas adivinhar a natureza da criatura. Um enigma inexplicável de nossos inimigos alienígenas."
  STR_GOLDEN_LADY_ORIGINS: "Origem da Dama Dourada"
  STR_GOLDEN_LADY_ORIGINS_UFOPEDIA: "A 'urna' acabou sendo um transmissor psiônico para manifestar a vontade de Lady na Terra e organizar um culto para construir um dispositivo maior. Ainda bem que o encontramos, senão ela teria um plano 'B'.{NEWLINE}O objeto é originário do espaço profundo, provavelmente além do Sistema Solar. Periodicamente emite partículas estranhas de natureza ou função desconhecida."
  REGION_HELLO_WORLD: "O Mundo"
  STR_COUNCIL_OF_EARTH_CLUE: "Pista do Conselho Mundial"
  STR_COUNCIL_OF_EARTH: "Conselho Mundial"
  STR_COUNCIL_OF_EARTH_UFOPEDIA: "Agora está claro que o Conselho está usando a ONU apenas como sua face mais pública. Na verdade, é um grupo secreto que opera independentemente dos países e exerce um controle significativo sobre eles. O Conselho é composto por muitas pessoas de várias origens que por uma razão ou outra pertencem à classe dominante secreta. Membros com ideias semelhantes se organizam em facções, que são semelhantes aos partidos políticos, pois competem constantemente pelo poder e influência sobre o planeta."
  STR_COUNCIL_POWER_CHAIN_CLUE: "Pista do Poder Corrente do Conselho"
  STR_COUNCIL_POWER_CHAIN: "Poder Corrente do Conselho"
  STR_COUNCIL_POWER_CHAIN_UFOPEDIA: "Existem duas categorias principais de organizações que servem o Conselho. A primeira categoria é denominada 'técnicos' e cobre a administração global; por exemplo, o Banco Mundial. Espera-se que essas organizações façam seu trabalho com eficiência para garantir que a ordem global seja mantida. Seus assuntos geralmente não são discutidos durante as sessões do Conselho, eles são monitorados apenas para os resultados. Cada um deles é supervisionado por um Alto Comissário (um membro de seu círculo interno do Conselho, mas não um dos gestores reais) e auditado por outros Altos Comissários. A outra categoria é frequentemente chamada de 'políticos'. Essas organizações, embora muitas vezes menores do que alguns \"técnicos\", são consideradas parte da luta política. Essas entidades estão prejudicando certas grandes facções, enquanto outras lucram com elas, de modo que são ferozmente contestadas e disputadas. Como você provavelmente adivinhou, estamos na segunda categoria: promovidos por alguma parte do Conselho, mas em detrimento de algumas outras facções. É por isso que temos tantos inimigos e obstáculos estúpidos; mas também é por isso que desfrutamos de tanta margem de manobra em nossos erros."
  STR_COUNCIL_OUR_FRIENDLY_ENEMY_CLUE: "Pista do Conselho: Nosso Amigo Inimigo"
  STR_COUNCIL_OUR_FRIENDLY_ENEMY: "Conselho: Nosso Amigo Inimigo"
  STR_COUNCIL_OUR_FRIENDLY_ENEMY_UFOPEDIA: "Embora o X-Com tenha sido promulgado pelo Conselho, não foi uma decisão unânime. O Conselho parece fragmentado quando se trata de lidar com forças desconhecidas e algumas partes dele se ressentem de nossa existência. Devemos ser cautelosos com esses círculos e quaisquer lacaios que eles possam delegar para interromper nossas operações. Nossos patronos conseguiram levar adiante a iniciativa X-Com, mas ela ainda é muito disputada, o que nos coloca em uma posição precária. Devemos nos concentrar em não dar munição aos nossos inimigos políticos e evitar irritar o Conselho, já que nossa organização pode ser dissolvida a qualquer momento."
  STR_HAWKS_AND_DOVES_CLUE: "Pista de Falcões e Pombas"
  STR_HAWKS_AND_DOVES: "Falcões e Pombas"
  STR_HAWKS_AND_DOVES_UFOPEDIA: "Agora está claro que os alienígenas têm planos mais elaborados do que uma guerra interplanetária direta. Eles podem ser assassinos e horríveis, mas não planejam destruir completamente a humanidade e estão dispostos a negociar. Embora isso ainda possa ser apenas um estratagema, uma parte significativa do Conselho acredita que eles podem ser argumentados, e alguns consideram isso uma opção preferível. Outros são céticos sobre confiar nos alienígenas ou simplesmente não querem cooperar com eles por qualquer motivo.{NEWLINE}A organização X-Com foi criada por este último, cujo objetivo final é interromper as operações alienígenas na Terra e manter o status quo . Mas seus oponentes ainda têm influência política suficiente para criar um contrapeso, coloquialmente conhecido como Homens de Preto, com o objetivo de garantir e facilitar a cooperação humano-alienígena."
  STR_FACTION_ILLUMINATI_CLUE: "A pista Illuminati"
  STR_FACTION_ILLUMINATI: "Os Illuminati"
  STR_FACTION_ILLUMINATI_UFOPEDIA: "A facção mais influente no Conselho da Terra durante os últimos séculos e o principal apoiador da iniciativa X-Com. Sua agenda política é a promoção da individualidade e dos direitos humanos, porque acreditam que ter uma escolha é uma necessidade para criar uma sociedade eficiente. Eles preferem governar as massas nas sombras usando o poder suave, especialmente o controle sutil de informações. Como chefões, eles estão mais preocupados em manter o status quo político e percebem qualquer reforma iminente como uma ameaça. Seu plano mestre é o desenvolvimento sustentado, evitando quaisquer mudanças abruptas, levando a um futuro em que os cidadãos desfrutem de uma vida livre de perigos e pobreza, mas desprovida de espiritualidade e, portanto, facilmente governada."
  STR_FACTION_MAJESTIC_12_CLUE: "Pista 12 Majestosos "
  STR_FACTION_MAJESTIC_12: "12 Majestosos "
  STR_FACTION_MAJESTIC_12_UFOPEDIA: "Tradicionalmente conhecida como A Irmandade, essa organização ganhou destaque após a queda de Roma e permaneceu como o principal ator até o final da Idade Média. Essa facção acredita que, como as pessoas têm diferentes forças intrínsecas (ou grandezas), os fracos devem imitar os fortes e os fortes devem dar o exemplo. Eles percebem os alienígenas como mais fortes do que nós, portanto, a união da Terra ao seu misterioso império parece uma escolha natural. Eles estão desesperados para recuperar sua posição anterior e não hesitarão em mostrar como ganharam seu outro nome: Ordem dos Assassinos."
  STR_FACTION_GNOMES_OF_ZURICH_CLUE: "Pista dos Gnomos de Zurique"
  STR_FACTION_GNOMES_OF_ZURICH: "Gnomos de Zurique"
  STR_FACTION_GNOMES_OF_ZURICH_UFOPEDIA: "Este grupo bem estabelecido no Conselho é crítico do status quo, que eles percebem como uma estagnação perigosa. Eles pensam que muitos recursos são desperdiçados em nome da 'ordem mundial' em vez de serem investidos em aplicações práticas como exploração espacial e guerra. Eles pensam na Terra como a semente de um futuro poder interestelar, e o imperativo absoluto da raça humana é aumentar nossas capacidades espaciais. Eles propõem várias idéias radicais sobre como a sociedade deve operar, enquanto prometem maiores liberdades individuais."
  STR_FACTION_THE_HERMETIC_ORDER_CLUE: "A pista da Ordem Hermética"
  STR_FACTION_THE_HERMETIC_ORDER: "A Ordem Hermética"
  STR_FACTION_THE_HERMETIC_ORDER_UFOPEDIA: "Embora relativamente jovem, esta facção é fortemente baseada nas antigas tradições mediterrâneas. Historicamente associados à alquimia, eles seguem uma filosofia extremamente elitista de autoaperfeiçoamento e pureza espiritual. Eles são estritamente hierárquicos e se preocupam em como os seres inferiores podem permitir que seus superiores ajudem a sociedade a alcançar alturas ainda maiores e a produzir indivíduos ainda melhores. Suas idéias divisionistas os isolam de grande parte do Conselho, mas também são considerados mais equilibrados do que a maioria."
  STR_FACTION_DISCORDIANS_CLUE: "Pista dos Discordianos"
  STR_FACTION_DISCORDIANS: "Discordianos"
  STR_FACTION_DISCORDIANS_UFOPEDIA: "O Culto de Eris, uma facção jovem e influente no Conselho. Eles têm pouca hierarquia ou estrutura, em vez disso, contam com a participação voluntária de grandes mentes que desafiam o status quo. Eles se opõem a qualquer ação do Conselho que percebam como exploradora (que abrange quase toda a atividade do Conselho), promovendo a anarquia e a autodeterminação universal de todos os seres humanos como o caminho ideal para a melhoria da humanidade. Seu impacto nas políticas do Conselho é insignificante, mas eles gozam de amplo apoio entre os iniciados de baixo escalão do Conselho e, portanto, devem ser levados em conta. Eles apóiam movimentos voláteis, principalmente aqueles que buscam abolir as restrições à tecnologia e ao conhecimento."
  STR_FACTION_THE_GRID_CLUE: "A Pista da Grade"
  STR_FACTION_THE_GRID: "A Grade"
  STR_FACTION_THE_GRID_UFOPEDIA: "Essa facção vê toda a humanidade como uma consciência gestalt, uma única mente coletiva, que precisa ser nutrida e cuidada para garantir um crescimento saudável. Embora não sejam antiindividualistas em si, eles consideram as pessoas como células involuntárias desse ser muito maior. Para poder moldar e guiar essa consciência emergente, eles concentram seus estudos na manipulação de todas as informações, sejam faladas, escritas, transmitidas ou codificadas em psi. No entanto, eles falharam até agora em determinar a maneira correta de criar uma espécie, então sua atividade política se concentra principalmente em apoiar os Illuminati na remoção de elementos novos e não testados para a política mundial, enquanto planejam preguiçosamente algum tipo de futura revolução da mídia."
  STR_TLETH_MESSENGERS: "Mensageiros T'Leth"
  STR_TLETH_RECON: "Batedor T'Leth"
  STR_TLETH_SURVEY: "Pesquisador T'Leth"
  STR_CAMERA_ARMOR: "Análise de Combate: Câmara de Segurança X-Com"
  STR_XCOM_CAMERA: "Câmara de Segurança X-Com"
  STR_CAMERA_CORPSE: "Câmera de Segurança Destruída"
  STR_INDUSTRIAL_INVESTIGATION: "Investigação Industrial"
  STR_ALERT_INDUSTRIAL_INVESTIGATION: "INVESTIGAÇÃO INDUSTRIAL ABERTA"
  STR_INDUSTRIAL_INVESTIGATION_DESCRIPTION: "Uma organização ilegal construiu uma célula em um complexo industrial para passar desapercebido. Devemos nos infiltrar nas instalações como trabalhadores e garantir que essa atividade seja interrompida. Lembre-se: você só pode levar Equipamento de Trabalho nesta operação. Os disfarces serão adquiridos no local."
  STR_INDUSTRIAL_INVESTIGATION_BRIEFING: "Uma organização ilegal construiu uma célula em um complexo industrial para passar desapercebido. Devemos derrubar esses cultistas e possivelmente prender seu líder. Para abortar a missão, retorne os operativos X-Com para a área de saída e clique no ícone 'Abortar Missão'."
  STR_COVER_WORKERS: "Disfarce: Trabalhadores"
  STR_COVER_WORKERS_UFOPEDIA: "As instalações industriais são um alvo popular de baixo nível para infiltrações inimigas. Agora podemos realizar contra-infiltrações bem debaixo do nariz do inimigo, vestindo nossos agentes com roupas de operário."
  STR_COVER_SPORTSMEN: "Disfarce: Desportistas"
  STR_COVER_SPORTSMEN_UFOPEDIA: "Às vezes, é crucial se infiltrar em um país discretamente, para evitar um incidente diplomático. Os agentes da X-Com podem se passar por esportistas indo para um campo de treinamento. No entanto, isso irá restringir seu equipamento a itens apropriados para sua cobertura. Também permitirá que a X-Com compre e use rifles esportivos em missões."
  STR_COVER_SURFERS: "Disfarce: Surfistas"
  STR_COVER_SURFERS_UFOPEDIA: "Resorts turísticos podem ser uma área surpreendentemente comum de operações para criminosos. Com esse disfarce, os agentes da X-Com podem responder a situações em que andar de terno atrairia muita atenção. Isso também cobre o treinamento básico de surfe para toda a equipe."
  STR_COVER_SCIENTISTS: "Disfarce: Cientistas"
  STR_COVER_SCIENTISTS_UFOPEDIA: "Progredimos para um jogo mais sério: infiltrar-se em instalações médicas e de pesquisa de elite. Seu pessoal está repleto de personagens duvidosos para investigar. Além disso, eles provavelmente serão o principal alvo dos invasores alienígenas - para eliminá-los ou virá-los contra nós."
  STR_REPTOID_DRAGONFIRE_TURRET_DEFENDER: "Torre Dragonfire"
  STR_REPTOID_DRAGONFIRE_TURRET: "Torre Dragonfire"
  STR_REPTOID_DRAGONFIRE_TURRET_UFOPEDIA: "Esta torre de segurança empregada por Reptoids dispara radiação infravermelha modulada que causa pequenas rupturas nas ligações atômicas fracas. Esta arma mostra como a engenharia Reptoid é incrivelmente avançada quando comparada com a nossa."
  STR_REPTOID_DRAGONFIRE_TURRET_CORPSE: "Torre de Dragonfire Destruída"
  STR_REPTOID_DRAGONFIRE_TURRET_ARMOR: "Análise de Combate da Torre Dragonfire"
  STR_REPTOID_DRAGONFIRE_TURRET_AUTOPSY: "Exame Torre Dragonfire "
  STR_REPTOID_DRAGONFIRE_TURRET_AUTOPSY_UFOPEDIA: "O núcleo desta plataforma de tiro imóvel consiste em um intrincado sistema de emissores e espelhos, protegido por uma pesada Armadura de Terramita. Ele cria e dispara virotes de energia."
  STR_SHAMBLER_WEAPON: "Investida Shambler"
  STR_XCOM_FLYING_DRONE_CORPSE: "Drone Voador Destruído"
  STR_XCOM_FLYING_DRONE: "Drone Voador"
  STR_XCOM_FLYING_DRONE_ARMOR: "DRONE VOADOR"
  STR_XCOM_FLYING_DRONE_UFOPEDIA: "Um Drone Alien, reaproveitado para uso por unidades IA humanas. É equipado com a mesma arma laser de disparo rápido do projeto original."
  STR_ALIEN_DRONE_ADAPTATION: "Adaptação do Drone Alien"
  STR_ALIEN_DRONE_PROCESSING: "Processamento do Drone Alien"
  STR_XCOM_LARGE_FLYING_DRONE: "Drone Voador Grande"
  STR_XCOM_LARGE_FLYING_DRONE_ARMOR: "DRONE VOADOR GRANDE"
  STR_XCOM_LARGE_FLYING_DRONE_UFOPEDIA: "Um  Drone Alien Grande, adaptado para uso por IAs da X-Com."
  STR_LARGE_ALIEN_DRONE_ADAPTATION: "Adaptação do Drone Alien Grande"
  STR_LARGE_ALIEN_DRONE_PROCESSING: "Processamento do Drone Alien Grande"
  STR_NINJA_SCROLL: "Pergaminho Ninja"
  STR_NINJA_SCROLL_UFOPEDIA: "Este documento manuscrito contém segredos relacionados a algumas artes místicas da Black Lotus. Não é possível aprender nada prático sem um instrutor real, mas ainda é muito informativo."
  STR_STUN_SPEAR: "Lança Atordoante"
  STR_STUN_SPEAR_UFOPEDIA: "Uma arma não letal, usando um arranjo inteligente de paralisadores elétricos para maximizar a produção de dano."
  STR_STUN_ROD_2: "Cajado Atordoador"
  STR_STUN_ROD_2_UFOPEDIA: "Esta versão aprimorada do Estimulador Elétrico é mais fácil de usar de forma eficaz. Um punho prático com um gatilho de liberação o torna uma arma corpo-a-corpo de uma mão ideal."
  STR_ELECTRIC_PROD: "Estimulador Elétrico"
  STR_ELECTRIC_PROD_UFOPEDIA: "Este dispositivo só pode ser usado em combate corpo a corpo, mas atordoa um organismo vivo sem matá-lo por meio de choques elétricos."
  STR_DIG: "Cavar"
  STR_PICKAXE: "Picareta"
  STR_PICKAXE_UFOPEDIA: "Embora você possa balançar isso com raiva, você não é um *anão*. Muito mais eficiente em cortar paredes e outras características do terreno. Dano não confiável contra alvos móveis."
  STR_CROWBAR_BUY: "Aquisição Pé de Cabra"
  STR_CROWBAR: "Pé de Cabra"
  STR_CROWBAR_UFOPEDIA: "Esta ferramenta simples é grande e pesada, mas razoavelmente imperceptível em qualquer ambiente industrial ou de pesquisa."
  STR_WRENCH: "Chave Inglesa"
  STR_WRENCH_UFOPEDIA: "Eles não os fazem como costumavam fazer."
  STR_TRANSFER_TIME: "Tempo de Transferência>{ALT}{0}"
  STR_RECOVERY_TIME: "Tempo de Recuperação>{ALT}{0}"
  STR_CURRENT_STATS: "Estatísticas Atuais"
  STR_CHANGES: "Mudanças"
  STR_SHIELDS: "Escudos"
  STR_TUTORIALS_UC: "MANUAL DE CAMPO"
  STR_UFO_TRACKER: "Rastreador Global"
  STR_GOLD_SHIELD: "Escudo de Ouro"
  STR_GOLD_SHIELD_UFOPEDIA: "Escudos de força do tipo ouro fornecem melhor proteção contra PSI e DOBRA, boa proteção contra CINÉTICO, INCENDIÁRIO e EXPLOSIVO, proteção decente contra ELÉTRICO, proteção insuficiente contra PLASMA e CORTE e proteção terrível contra CHEM e ATORDOAMENTO. Eles não oferecem proteção contra SUFOCAMENTO e E-115. Eles fornecem proteção média contra todos os outros tipos de dano."
  STR_GREEN_SHIELD: "Escudo Verde"
  STR_GREEN_SHIELD_UFOPEDIA: "Escudos de força do tipo verde oferecem melhor proteção contra LASER, boa proteção contra ATORDOAMENTO e CHEM, proteção decente contra EMP e ELÉTRICO, proteção insuficiente contra PLASMA e CORTE e proteção terrível contra CINÉTICO, INCENDIÁRIO e EXPLOSIVO. Eles não oferecem proteção contra SUFOCAMENTO e E-115. Eles fornecem proteção média contra todos os outros tipos de dano."
  STR_PURPLE_SHIELD: "Escudo Roxo"
  STR_PURPLE_SHIELD_UFOPEDIA: "Os escudos de força do tipo roxo oferecem melhor proteção contra ATORDOAMENTO, CHEM e EMP, boa proteção contra PSI e DOBRA, proteção insuficiente contra PLASMA e CORTE e proteção terrível contra LASER. Eles não oferecem proteção contra CHOKE e E-115. Eles fornecem proteção média contra todos os outros tipos de dano."
  STR_RED_SHIELD: "Escudo Vermmelho"
  STR_RED_SHIELD_UFOPEDIA: "Escudos de força do tipo vermelho oferecem melhor proteção contra CINÉTICO, INCENDIÁRIO e EXPLOSIVO, boa proteção contra LASER, proteção insuficiente contra PLASMA e CORTE, proteção ruim contra EMP e péssima proteção contra PSI e WARP. Eles não oferecem proteção contra SUFOCAMENTO e E-115. Eles oferecem proteção média contra todos os outros tipos de dano."
  STR_BOOMER_ORGAN: "Órgão de Boomer"
  STR_BOOMER_ORGAN_UFOPEDIA: "Um órgão volátil resgatado de um Zumbi Boomer. Aperte com força, agite bem e arremesse. Não mexa."
  STR_BOOMER_ORGAN_GROWING: "Cultivando Órgãos de Boomer"
  STR_BOOMER_ORGAN_GROWING_UFOPEDIA: "Depois de algumas experiências com hormônios, agora podemos usar um parasita zumbi para cultivar alguns órgãos do Boomer dentro de um hospedeiro animal. O processo destrói rapidamente o hospedeiro, junto com o parasita. Como observação lateral, recomendo manter todo o pessoal desnecessário longe do laboratório durante o procedimento, pois pode ser bastante perturbador de assistir."
  STR_SNIPER_SPOTTER_COOPERATION: "Cooperação Atirador/Observador"
  STR_SNIPER_SPOTTER_COOPERATION_UFOPEDIA: "Nossos inimigos geralmente contam com a comunicação para pressionar os agentes da X-Com em combate. Muitos inimigos têm uma habilidade de 'Observador' ou uma habilidade de 'Atirador', ou ambas. 'Observadores' podem passar informações sobre quaisquer unidades X-Com que eles possam ver para 'Atiradores', que por sua vez podem alvejá-los mesmo que não os vejam diretamente. Esses ataques sofrem uma penalidade de precisão de -50%, como todos os tiros direcionados a alvos invisíveis."
  STR_FIRE_SPRAYING: "Espalhar Tiros"
  STR_FIRE_SPRAYING_UFOPEDIA: "Muitas armas automáticas permitem saturar uma área inteira entre dois pontos dados. Segure CTRL + SHIFT enquanto clica em disparo automático para 'metralhar' quando estiver habilitado. Coloque quantos pontos quiser no mapa (até o máximo permitido pela arma) e aproveite a supressão de fogo!{NEWLINE}A maioria das armas tem apenas 2 limites de pontos (o início e o fim da linha a ser pulverizada), mas algumas armas de alta taxa de tiro podem ter mais."
  STR_ELERIUM_EXPLOSIVE: "Explosivo de Elerium"
  STR_ELERIUM_EXPLOSIVE_UFOPEDIA: "Este dispositivo explosivo usa a poderosa carga de Elerium para potência máxima. Deve ser usado com o máximo cuidado."
  STR_ALLOY_SHRAPNEL_CHARGE: "Carga de Estilhaços de Tritânio"
  STR_ALLOY_SHRAPNEL_CHARGE_UFOPEDIA: "Esta variante do Explosivo Grande contém pequenos fragmentos de tritânio que são impulsionados pela explosão, causando terríveis ferimentos cortantes. No entanto, esses fragmentos causam menos destruição ao terreno."
  STR_ROCKET_LAUNCHER_CONT: "Lançador de Foguetes (continuação)"
  STR_SHRAPNEL_ROCKET: "Foguete de Estilhaços"
  STR_TRITANIUM_SHRAPNEL_ROCKET: "Foguete de Estilhaços de Tritânio"
  STR_ZOMBIES_AT_PEACE_UFOPEDIA: "Com a queda do Faraó, os Antigos foram capazes de abordar os recém-nascidos diplomaticamente. Uma trégua foi feita, seguida de negociações e, finalmente, um acordo para unir forças. Todos lucrariam com o tratado: os recém-nascidos foram convidados a se juntar como iguais a uma sociedade ordeira com uma cultura rica, enquanto os antigos foram revigorados com o novo sangue. Foi benéfico para a X-Com também: o fim da guerra significou mais controle sobre quaisquer zumbis remanescentes na superfície, já que quaisquer remanescentes seriam rastreados pelo Coven e levados para o subsolo para se tornarem seus servos."
  STR_REPTOIDS_IN_THE_SHADOWS_UFOPEDIA: "Mas mesmo este dia de triunfo é manchado pelo terrível conhecimento: lá no fundo, os Reptoides ainda estão desafiando todas as outras formas de vida sencientes na Terra. Nunca descansando, sempre observando, planejando incessantemente, eles nunca estão longe o suficiente para relaxar. Hoje comemoramos, mas amanhã devemos redobrar nossos esforços para defender nosso planeta."
  STR_PHARAOH_TOMB_ALTAR: "DESCOBERTA DO ALTAR DO FARAÓ!"
  STR_PHARAOH_TOMB: "Tumba do Faraó"
  STR_PHARAOH_TOMB_DESCRIPTION: "Em cooperação com o Coven, estamos montando um ataque surpresa no coração das forças inimigas. Devemos derrubar o enigmático Faraó e seus exércitos."
  STR_PHARAOH_TOMB_BRIEFING: "Em cooperação com o Coven, estamos montando um ataque surpresa no coração das forças inimigas. Devemos derrubar o enigmático Faraó e seus exércitos. Para abortar a missão, retorne os operativos X-Com para a área de saída e clique no ícone 'Abortar Missão'."
  STR_PHARAOH_HAS_FALLEN: "O Faraó foi Derrotado!"
  STR_BULLFROG_ARMOR: "Análise de Combate da Rã-Touro"
  STR_BULLFROG: "Rã-Touro"
  STR_BULLFROG_TERRORIST: "Rã-Touro"
  STR_BULLFROG_CORPSE: "Cadáver da Rã-Touro"
  STR_BULLFROG_UFOPEDIA: "Esta monstruosidade parece ter surgido diretamente do período Carbonífero. Ele usa uma língua preênsil para pegar mamíferos de médio porte e pássaros grandes com a mesma facilidade com que uma rã normal pega moscas. Possui pouca inteligência, mas seu peso, combinado com reflexos mortais, o torna um predador formidável."
  STR_BULLFROG_AUTOPSY: "Autópsia da Rã-Touro"
  STR_BULLFROG_AUTOPSY_UFOPEDIA: "Este grande espécime parecido com uma rã parece ser uma espécie ainda desconhecida para a ciência ou um organismo criado artificialmente. Ao contrário do que sabemos sobre grandes anfíbios antigos, esta criatura mostra sinais de metabolismo rápido, o que explica como pode sobreviver e prosperar em um ambiente terrestre. Traços de um composto químico extremamente energético foram encontrados em seu sangue."
  STR_BULLFROG_TONGUE: "Lambida da Rã-Touro"
  STR_BULLFROG_TONGUE_UFOPEDIA: "Ele ataca tão rápido que cria um estrondo sônico."
  STR_BULLFROG_BITE: "Mordida da Rã-Touro"
  STR_GIANT_AXE: "Machado Gigante"
  STR_GIANT_AXE_UFOPEDIA: "Esta arma simples, mas bem feita, é destinada a combatentes muito mais fortes do que os humanos."
  STR_DRONE_FIRE_EXTINGUISHER: "Drone Extintor de Incêndio"
  STR_FIRE_EXTINGUISHER: "Extintor de Incêndio"
  STR_FIRE_EXTINGUISHER_UFOPEDIA: "Um extintor de incêndio pode ser uma ferramenta de campo útil para nossos agentes, potencialmente salvando vidas humanas e propriedades. Devido ao seu peso e dureza, também pode ser usado para subjugar quaisquer indivíduos que não cooperarem."
  STR_HANDCUFFS: "Algemas"
  STR_HANDCUFFS_UFOPEDIA: "Geralmente, são usados ​​por estruturas de poder do Estado (exército, polícia, serviços especiais) ou organizações não governamentais que desempenham funções semelhantes, a fim de limitar a liberdade de ação de uma pessoa, restringindo suas mãos. Quanto mais forte o detido, maior a chance de se libertar. Várias algemas podem ser usadas para melhor segurança. Se a criatura não tiver mãos ou for muito forte, as algemas não serão colocadas.{NEWLINE}Para usar as algemas, fique sobre uma unidade atordoada e selecione a ação 'Algemar'. As algemas são de uso único."
  STR_TRITANIUM_HANDCUFFS: "Algemas de Tritânio"
  STR_TRITANIUM_HANDCUFFS_UFOPEDIA: "Algemas reforçadas para amarrar oponentes particularmente fortes.{NEWLINE}Quanto mais forte o detido, maior a chance de se libertar. Várias algemas podem ser usadas para melhor segurança. Se a criatura não tiver mãos ou for muito forte, as algemas não serão colocadas.{NEWLINE}Para usar as algemas, fique sobre uma unidade atordoada e selecione a ação 'Algemar'. As algemas são de uso único."
