  STR_INTO_THE_DARK_PREQ: "Pré-Req.  Dentro da Escuridão"
  STR_INTO_THE_DARK: "Dentro da Escuridão"
  STR_INTO_THE_DARK_UFOPEDIA: "Os artefatos estranhos que encontramos nas cavernas tiveram uma profunda influência em minha mente. Eu não conseguia parar de pensar no que tudo isso significava! Haveria outro mundo embaixo, escondido de nós, mas grande e muito real? Então, tive a ideia de modificar nossa tecnologia de varredura para explorar a crosta terrestre. Os resultados são terríveis e chocantes: bem abaixo de nossas minas mais profundas, existem de fato vastas passagens subterrâneas, estendendo-se por vastas áreas de terra, cuidadosamente construídas para permanecer indetectáveis ​​em nossas medições clássicas. De acordo com tradições ocultas, esta terra estranha é chamada de 'Shogg'. Esses túneis e cavernas são obviamente muito complexos para mapear com precisão, mas devemos começar a explorá-los em breve. Quem sabe que segredos terríveis eles guardam?{NEWLINE}Também usamos esse novo conhecimento para encontrar algumas entradas restantes para Shogg. O Conselho vai monitorá-los de agora em diante, então não devemos esperar mais missões em cavernas escondidas."
  STR_SHOGG_BLADE: "Lâmina Shogg"
