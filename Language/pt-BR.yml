  STR_GOOD_OSIRON_CRATE: "Caixa Reforçada Osiron"
  STR_GOOD_OSIRON_CRATE_UFOPEDIA: "Um cofre sofisticado, protegido por uma fechadura eletrônica. Muito difícil de abrir à força."
  STR_PURCHASE_SHOGG_WEAPONS: "Comprar Armas Shogg"
  STR_PURCHASE_SHOGG_WEAPONS_UFOPEDIA: "O novo Escorpião Rei está disposto a negociar conosco por recursos de superfície. {NEWLINE}Em troca, ele está disposto a nos fornecer equipamentos Shogg, como armas comuns usadas no submundo."
  STR_SHOGG_STINGRIFLE_BUY: "Aquisição Rifle Ferrão Shogg"
  STR_SHOGG_STINGRIFLE: "Rifle Ferrão Shogg"
  STR_SHOGG_STINGRIFLE_UFOPEDIA: "Esta arma portátil atira pontas afiadas como agulhas de origem biológica. Graças às propriedades únicas do material de que essas pontas são compostas, elas podem penetrar na armadura leve, criando um pequeno orifício através do qual um potente agente químico é aplicado. Esta arma causa queimaduras graves sob a pele da vítima, muitas vezes levando à morte horrível."
  STR_SHOGG_STINGRIFLE_CLIP: "Clipe de Rifle Ferrão Shogg"
  STR_CYBERMINES: "Cyberminas"
  STR_ALERT_CYBERMINES: "CYBERÁCAROS VISTOS EM UMA MINA!"
  STR_CYBERMINES_DESCRIPTION: "Os mineiros em atividade foram atacados por insetos metálicos agressivos. A mina inteira está em quarentena. Devemos investigar o local e resolver o problema."
  STR_CYBERMINES_BRIEFING: "Os mineiros foram atacados no trabalho por insetos metálicos agressivos. A mina inteira está em quarentena. Devemos investigar o local e resolver o problema. Para abortar a missão, retorne os operativos X-Com para a área de saída e clique no ícone 'Abortar Missão'."
  STR_ETHEREAL_ORIGINS: "Origem dos Ethereal"
  STR_ETHEREAL_ORIGINS_UFOPEDIA: "Os Ethereals vêm de um mundo onde os vínculos telepáticos prevalecem e muitas espécies formam mentes coletivas. A medida que sua cultura se desenvolveu, aprenderam como se isolar do coletivo e alcançar a individualidade. Isso ajudou a promover sua sociedade, mas também os fez sofrer, uma vez que estavam mal adaptados à solidão. Finalmente, duas ideologias concorrentes emergiram: ou para promover a individualidade como uma causa nobre (e se tornar mártires), ou voltar ao estado de colmeia. Mas eles encontraram um acordo: eles designariam certos indivíduos para se tornarem as elites e o resto seria reduzido a servos. As elites não se fundiriam umas com as outras, apenas com a 'plebe', que se tornaria estúpida e mentalmente fraca para evitar obter qualquer controle sobre a rede. Esses 'plebeus' são conhecidos por nós como Mutons. Cada membro da elite é um indivíduo (já que cada um reinaria sobre sua rede Psi pessoal), mas também não sofre de separação (já que os Mutons seriam sua família agora). Este padrão cultural ainda está presente hoje, embora nem todos os Ethereals os apoiem totalmente..."
  STR_MARS_THE_FINAL_ASSAULT: "Marte: O Ataque Final"
  STR_MARS_THE_FINAL_ASSAULT_BRIEFING: "Depois de abrir caminho pela paisagem marciana, seus agentes cansados ​​da batalha chegam ao coração de um grande complexo de túneis e câmaras. O cérebro alienígena está escondido em algum lugar do labirinto. Ele deve ser destruído para que a Terra seja salva da escravidão alienígena.{NEWLINE}{NEWLINE}Boa sorte!"
  STR_MARS_CHRYSSALID_HIVE: "Marte: Colmeias Chryssalid"
  STR_MARS_CHRYSSALID_HIVE_BRIEFING: "A elevação da pirâmide leva seus agentes bem abaixo da superfície do planeta. Sua única chance de evitar todo o exército alienígena é escolher a abordagem menos provável: através de vastas salas de desova orgânica de temidos alienígenas Chryssalid. Suas forças serão separadas em esquadrões menores para evitar a detecção. Depois de reunir todos os seus agentes na área do elevador, clique no ícone 'abortar missão' para continuar para a próxima fase."
  STR_MARS_CYDONIA_LANDING: "Marte: Pouso em Cidônia"
  STR_MARS_CYDONIA_LANDING_BRIEFING: "Sua nave Avenger pousou na região de Cydonia, na superfície de Marte. Nossas informações indicam que uma das construções da pirâmide contém um elevador verde de acesso a um complexo subterrâneo. Depois de reunir todos os seus agentes na área do elevador, clique no ícone 'abortar missão' para continuar para a próxima fase."
  STR_CAKE_EATING: "Coma o Bolo"
  STR_ALIEN_INTERROGATED: "Alienígena Interrogado"
  STR_ALIEN_ENGINEER_INTERROGATED: "Engenheiro Alienígena Interrogado"
  STR_REPTOID_RECRUITMENT: "REPTOIDS ESTÃO RECRUTANDO!"
  STR_USE_FLASHBANG: "Usar Granada de Luz"
  STR_FLASHBANG_GRENADE: "Granada de Luz"
  STR_FLASHBANG_GRENADE_UFOPEDIA: "Uma Granada de Luz é projetada para sobrecarregar os sentidos de uma pessoa, a fim de cegá-la e desorientá-la com uma luz brilhante associada a um som alto. Esses dispositivos não letais estão em uso pelo exército, aplicação da lei e forças especiais. {NEWLINE} Um alvo atingido pela granada reduz pela metade o número de TUs disponíveis, bem como diminui as Reações em 25-35, Disparos e Arremessos em 20 -30, e corpo a corpo por 10-20 por 1 turno."
  STR_THE_THING: "Metamorfo"
  STR_METAMORPHS: "Metamorfos"
  STR_METAMORPHS_UFOPEDIA: "Os 'metamorfos' contra os quais lutamos na Antártica foram contidos bem a tempo: essa forma de vida exótica poderia ameaçar toda a biosfera da Terra. Ele consome e imita qualquer vida celular, tanto de plantas quanto de animais, incluindo algumas de suas habilidades e memória. Mais cedo ou mais tarde, essa ameaça teria infestado um pássaro ou um peixe e encontrado seu caminho para outro continente. Quem o impediria então?{NEWLINE}Parece incompatível com a tecnologia alienígena, então suas origens são provavelmente diferentes. Mais uma vez, aprendemos que nossa Galáxia é muito maior, mais velha e mais assustadora do que pensamos.{NEWLINE}{NEWLINE}(2.000 pontos atribuídos)"
  STR_POLAR_BASE_THE_THING: "Horrores da Antártica"
  STR_POLAR_BASE_THE_THING_SOLVED: "Horrores da Antártica purificados."
  STR_ALERT_POLAR_BASE_THE_THING: "ALGO MALÉFICO FOI DESCOBERTO NA ANTÁRTICA!"
  STR_POLAR_BASE_THE_THING_DESCRIPTION: "Uma base de pesquisa perto do Pólo Sul descobriu restos congelados de alguma forma de vida antiga. Logo depois perdemos contato com a instalação. Investigue o incidente e procure sobreviventes."
  STR_POLAR_BASE_THE_THING_BRIEFING: "Uma base de pesquisa perto do Pólo Sul descobriu restos congelados de alguma forma de vida antiga. Logo depois perdemos contato com a instalação. Investigue o incidente e procure sobreviventes. Para abortar a missão, retorne os agentes X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
