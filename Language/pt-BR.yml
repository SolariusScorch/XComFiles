  STR_ADVANCED_INTEL_LABORATORY_UFOPEDIA: "Uma melhoria do Centro de Inteligência padrão, esta instalação fornece espaço de trabalho para mais 2 cientistas e permite que a base conduza pesquisas relacionadas à inteligência (principalmente interrogatórios) usando métodos avançados e equipamentos aprimorados. Cada Centro de Inteligência  aumenta ligeiramente a detecção global.{NEWLINE}O espaço do laboratório que ele fornece pode ser usado para pesquisar outros projetos, mas você não será capaz de pesquisar projetos de inteligência sem este laboratório (ou um HQ) presente.{NEWLINE}Cada base pode ter apenas um centro de inteligência ou um centro de inteligência avançado."
  STR_HIGH_ACCESS_LEVEL: "Acesso de Nível Superior"
  STR_HIGH_ACCESS_LEVEL_UFOPEDIA: "Comandante! Após o relatório final para a ONU e a atribuição do status de DEFESA UFO para nós, eu mantive uma série de consultas oficiais com influentes serviços de segurança dos estados membros do Conselho e fiz alguns contatos muito úteis. Como resultado, temos acesso a alguns bancos de dados do governo e redes fechadas de informação, o que é muito importante para uma busca eficaz de suspeitos, checagem de boatos e análise de informações. Infelizmente, o volume de dados transmitidos e processados ​​requer recursos computacionais consideráveis ​​e precisaremos de novos equipamentos. Proponho modernizar o projeto do centro de inteligência.{NEWLINE}Ah, e também concordarei em instalar lá um dispositivo incrivelmente útil que exibe todas as métricas biológicas da pessoa sendo interrogada em um grande display para determinar a eficácia do métodos de tortu... ah, eu queria dizer, inquérito."
  STR_INFORMAL_TIES: "Laços Informais"
  STR_INFORMAL_TIES_UFOPEDIA: "O Comissário do Conselho que resgatamos provou ser muito útil em nos conectar a vários agentes do Conselho que são simpáticos à nossa causa. Devemos usar essas conexões informais para entender melhor nossa posição no grande esquema das coisas e, possivelmente, elevá-la ainda mais."
  STR_BIO_LABORATORY: "Bio Lab"
