  STR_MEDAL_SERVICE_TIME_NAME: "Senior"
  STR_MEDAL_SERVICE_TIME_UFOPEDIA: "Quanto mais devagar você vai, mais longe você chegará. {NEWLINE}A cada 6 meses de serviço, um agente recebe um bônus de +1 em Vigor e Saúde."
  STR_MEDAL_ORIGINAL8_NAME: "Membro Original"
  STR_MEDAL_ORIGINAL8_UFOPEDIA: "Ser um dos primeiros operativos empregados pela X-Com é um prestígio único. Nada prepara você para esse tipo de trabalho como estar na equipe inicial. {NEWLINE}Todos os membros fundadores recebem um bônus de +1 para todas as estatísticas, exceto Bravura."
  STR_MEDAL_COMMENDATED: "Condecorado!"
  STR_MEDAL_COMMENDATED_NAME: "Condecorado!"
  STR_MEDAL_COMMENDATED_UFOPEDIA: "Os superiores notam você e parecem ter grandes expectativas em relação a você. Nada mal para um Novato!{NEWLINE}Aumenta a Sanidade em +1."
  STR_COMMENDATIONS_UC: "CONDECORAÇÕES"
  STR_BONUSES_BUTTON: "+"
  STR_LIGHTCYCLING: "Upgrade Leve"
  STR_LIGHTCYCLING_UFOPEDIA: "Podemos melhorar o desempenho de nossas unidades de IA de combate instalando coprocessadores Optronic. Eles podem fornecer um impulso mensurável para sua consciência de batalha."
  STR_TACTICAL_NEURAL_IMPLANT_USE: "Programa de Instalação de Implantes Tático"
  STR_TACTICAL_NEURAL_IMPLANT_INSTALLATION: "Instale I.I.T"
  STR_NINJA_ARTS: "Artes Ninja"
  STR_NINJA_ARTS_UFOPEDIA: "Compreender o conhecimento profundo dos antigos mestres não era uma tarefa fácil. Agora podemos aplicar esses ensinamentos aos nossos agentes mais promissores, melhorando muito suas proezas físicas.{NEWLINE}Requer: TU 60, Vigor 70, Arremesso 55, Corpo a corpo 65, Força Psi 30, Sanidade 75"
  STR_MARTIAL_ARTS_TRAINING: "Trein. Artes Marciais"
  STR_COMBAT_PILOT_TRAINING: "Trein. Piloto de Combate"
  STR_BIO_ENHANCEMENT: "Bio-Realce"
  STR_AI_RESTORATION: "Restauração da Unidade IA"
  STR_OLYMPIANISM: "Olimpianismo"
  STR_OLYMPIANISM_UFOPEDIA: "A teoria da Rede Neural Alien nos levou a dar um salto enorme no entendimento de como os sistemas psiônicos interagem uns com os outros. Isso nos permitiu desenvolver métodos de treinamento para acessar habilidades Psi anteriormente inexploradas em humanos com forte expressão de genes Nephilim (Força Psi 60 ou mais). O sujeito é sedado e entra em transe artificial com duração de um mês, que estimula e treina centros psiônicos anteriormente inativos no cérebro. O processo é muito ruim para a psique, fazendo com que o agente perca 10 de Bravura."
  STR_PROTEANISM: "Proteanismo"
  STR_PROTEANISM_UFOPEDIA: "Ao combinar permanentemente com os parasitas zumbis, nossos agentes podem ganhar certos poderes semelhantes aos de zumbis, como fortalecimento físico e melhor visão noturna. Mais notavelmente, esses agentes podem ser revividos mesmo após a morte, desde que seu corpo seja recuperado. Porém, isso tem um preço: os proteanos tornam-se muito lentos e menos capazes de psi. Felizmente, a identidade e as memórias deles não são afetadas em grande parte{NEWLINE}ATENÇÃO: remova a armadura antes do procedimento para evitar sua destruição."
  STR_PROTEAN: "Metamorfo"
  STR_PROTEAN_REVIVAL: "Revivendo Metamorfo"
  STR_PROTEAN_REVIVAL_UFOPEDIA: "Metamorfos criados com a tecnologia arcana das múmia são incrivelmente difíceis de destruir. Mesmo os maiores danos aos órgãos vitais costumam ser insuficientes para matar um Metamorfo para sempre, por causa de suas robustas capacidades regenerativas. Eles geralmente podem se recuperar totalmente até mesmo de danos cerebrais graves, já que seu sistema neural é mais difuso do que o de um ser humano normal e psionicamente assistido pelo Parasita Zumbi. Portanto, se recuperarmos um Metamorfo 'morto' do campo de batalha e colocá-lo na sala de cirurgia, ele estará pronto e funcionando em cerca de duas semanas. Algumas perdas de suas memórias e capacidades de combate são esperadas, entretanto, até que eles se tornem proficientes novamente. Se necessário, podemos repetir este processo indefinidamente.{NEWLINE}O avivamento está disponível na tela de transformação."
  STR_HELIX_KNIGHT: "Cavalheiro Helix"
  STR_HELIX_KNIGHT_UFOPEDIA: "A combinação de todos os potenciais humanos biológicos, tecnológicos e sociais, adequada para conduzir a humanidade ao futuro. Cavalheiros Helix só podem ser selecionados entre os melhores agentes, que já adquiriram todas as outras fontes de poder. À medida que a grandeza humana se enraíza em nossos próprios genes, transcendemos a linha entre a ciência de ponta e a magia cósmica."
  STR_HELIX_PSION: "Psiônico Helix"
  STR_HELIX_PSION_UFOPEDIA: "Espaço e a Terra, o céu e o chão - todos estão conectados por meio do campo psiônico. Com todo o conhecimento e tecnologia da humanidade, descobrimos que, com atualizações biológicas suficientes, podemos alcançar e sentir incontáveis ​​mundos lá fora. Agora as estrelas nos acenam e desejamos retornar a elas."
  STR_SECTOID_LEGACY: "Legado do Sectoid"
  STR_SECTOID_LEGACY_UFOPEDIA: "Os Híbridos com conexão fraca com os Sectoids surgiram com um pensamento religioso. Tem como objetivo reconciliar a natureza dualística dos Híbridos, uma vez que são em partes iguais humanos e aliens. Como portadores do pecado original da violência cometida por Sectoids, a fé dos Híbridos enfatiza o domínio das duas metades de sua natureza, mesmo que uma delas seja basicamente boa e a outra seja má. Um híbrido que alcança proficiência sobre o seu autocontrole é convidado para uma cerimônia onde um ancião passa o legado para eles. Isso inclui técnicas que permitem um controle ainda melhor sobre o corpo e a mente, mas ao preço de sua mente ser exposta diretamente ao seu id frio e estranho. Este é um fardo que todo Híbrido tem orgulho de carregar. Requer: Vigor 60, Saúde 40, Bravura 60, Hab Psi 20"
  STR_COUNTEFEIT_MONEY: "Dinheiro Falsificado"
  STR_COUNTEFEIT_MONEY_DESCRIPTION: "Uma das pastas de dinheiro que você adquiriu estava cheia de notas falsas. Droga!{NEWLINE}[- $ 100.000]"
  STR_RANDOM_OCEAN_FINDINGS: "Descobertas Aleatórias do Oceano"
  STR_RANDOM_OCEAN_FINDINGS_DESCRIPTION: "Hydrospace Dynamics descobriu alguma tecnologia alienígena. Eles nos enviaram imediatamente.{NEWLINE}[Expedição Marítima x3 adquirida]"
  STR_RANDOM_LAND_SURVEY: "Pesquisa Terrestre Aleatória"
  STR_RANDOM_LAND_SURVEY_DESCRIPTION: "Os Batedores do Conselho despejaram algumas evidências encontradas sobre nós. Vamos ver o que eles encontraram.{NEWLINE}[Pesquisa Terrestre x3 adquirido]"
  STR_BOMB_TERROR: "Ataque com Bomba"
  STR_BOMB_TERROR_DESCRIPTION: "Uma explosão abalou {0} hoje, causando várias vítimas e danos significativos à propriedades. Embora os perpetradores permaneçam desconhecidos, o Conselho atribui o incidente à nossa inaptidão.{NEWLINE}[- 150 pontos]"
  STR_THE_BANQUET: "O Banquete"
  STR_THE_BANQUET_DESCRIPTION: "Uma parte de seu trabalho como Comandante do X-Com é se misturar com os membros do Conselho para estabelecer contatos pessoais e ficar de olho neles. Claro, a etiqueta determina que você deve ser o anfitrião pelo menos de vez em quando. Chegou a conta.{NEWLINE}[100 pontos, - $ 500.000]"
  STR_DRASTIC_MEASURES: "Medidas Drásticas"
  STR_DRASTIC_MEASURES_DESCRIPTION: "Como resultado do fraco desempenho financeiro da X-Com, a Contadora-Chefe introduziu alguns cortes radicais, principalmente centrados em se livrar de despesas \"supérfluas\", como máquinas de café ou bônus de férias. Ninguém está feliz com isso, inclusive ela mesma.{NEWLINE}[- 50 pontos, $ 50.000]"
  STR_DIRE_SOLUTIONS: "Soluções Terríveis"
  STR_DIRE_SOLUTIONS_DESCRIPTION: "Sua situação financeira tornou-se tão terrível que a Contadora-Chefe vendeu alguns móveis \"excessivos\" no Mercado Cinzento. Infelizmente, isso incluía sua poltrona favorita, que foi substituída por uma cadeira giratória comum. Agora você ainda tem problemas com dinheiro e também dor nas costas.{NEWLINE}[$ 25.000]"
  STR_COLD_PACKAGE: "Pacote Frio"
  STR_COLD_PACKAGE_DESCRIPTION: "Uma agência governamental envia aleatoriamente o cadáver de uma criatura alienígena, mas não explica como isso aconteceu. O Conselho permanece em silêncio."
  STR_IT_WENT_CRITICAL: "Foi Crítico"
  STR_IT_WENT_CRITICAL_DESCRIPTION: "Uma grande detonação ocorreu em uma instalação do governo em {0}. Parece que outra pessoa do Conselho tem mexido com tecnologia alienígena e não foi cuidadoso o suficiente. Agora que eles falharam publicamente, seu sucessor está doando o que sobrou do experimento para a X-Com.{NEWLINE}[Alien Alloys x20, Alien Fuel Trace x5 adquirido]"
  STR_WETWARE_JOB: "Wetware"
  STR_WETWARE_JOB_DESCRIPTION: "Alguém tem postado segredos do governo em toda a Internet. Eles foram capturados pelo Conselho, mas não até que algumas informações perigosas vazassem. O que é mais preocupante é como ele estava obtendo essa informação. O Conselho se recusa a comentar.{NEWLINE}[- 150 pontos, Sonda Mental x1 adquirido]"
  STR_BRIGHT_IN_THE_NIGHT: "Luz na Escuridão"
  STR_BRIGHT_IN_THE_NIGHT_DESCRIPTION: "Depois que uma grande tempestade em {0} a energia foi derrubada, apenas uma área ainda estava iluminada quando não deveria estar. Depois de algumas investigações conduzidas pelo Conselho, a fonte de energia foi descoberta. Parece algum tipo de laboratório que foi abandonado às pressas.{NEWLINE}[Fonte de energia OVNI x1, Amostra de órgão Alien x 1, Cadáver Civil x5 adquirido]"
  STR_ITS_ALL_PROFESSIONAL: "É Tudo Profissional"
  STR_ITS_ALL_PROFESSIONAL_DESCRIPTION: "Durante uma reunião de segurança padrão, você realmente se deu bem com um comissário do Conselho recém-conhecido. Bons momentos à parte, você espera que isso aumente pelo menos marginalmente a posição da X-Com no Conselho.{NEWLINE}[50 pontos]"
  STR_REFURBISHING: "Remodelação"
  STR_REFURBISHING_DESCRIPTION: "Vendo que a X-Com está indo muito bem, sua equipe decidiu convencê-lo a reformar a sede. No início, você resistiu, mas acabou cedendo sob um fluxo constante de argumentos como 'isso é bom para o moral' ou 'ergonomia é um fator importante de eficiência'.{NEWLINE}Agora você está sentado em sua cadeira de $ 10.000, perguntando-se se era uma boa ideia gastar tanto dinheiro em trivialidades. Bem, pelo menos a equipe está feliz e o escritório parece um pouco mais apresentável agora.{NEWLINE}[25 pontos, - $ 100.000]"
  STR_NO_REST_FOR_THE_WICKED: "Não Há Descanso Para os Ímpios"
  STR_NO_REST_FOR_THE_WICKED_DESCRIPTION: "Por alguns dias, você tem sido atormentado por pesadelos implacáveis, que o deixam sem sono. Durante uma reunião com o Conselho, você cochila por um momento, o que certamente não vai melhorar nossa posição com eles.{NEWLINE}[- 50 pontos]"
  STR_INVESTIGATED: "Investigado"
  STR_INVESTIGATED_DESCRIPTION: "A CIA sentiu o cheiro do X-Com e está perseguindo as poucas pistas que eles têm. Embora o sigilo da X-Com não seja ameaçado, alguns de nossos segredos serão inevitavelmente conhecidos pelo governo dos Estados Unidos, o que é uma violação de nosso contrato com o Conselho. Eles vão nos repreender por isso.{NEWLINE}[- 100 pontos]"
  STR_FREAK_SHOW: "Show de Horrores"
  STR_FREAK_SHOW_DESCRIPTION: "Uma mágica de palco em {0} afirmou ter encontrado e domesticado uma criatura estranha e maravilhosa que ela mostraria ao mundo em seu próximo show. Sua descrição soou um pouco familiar demais para os Batedores do Conselho, que a prenderam e confiscaram todo o seu zoológico, incluindo o monstro em questão."
  STR_TRITANIUM_CONTRABAND: "Contrabando de Tritânio"
  STR_TRITANIUM_CONTRABAND_DESCRIPTION: "Funcionários do governo interceptaram um suprimento de munição de tritânio em {0}. Em uma rara demonstração de unanimidade, o Conselho atribuiu a nós a culpa pelo incidente, já que compartilhamos essa tecnologia com a M.A.G.M.A. Corp. A conversa a seguir foi muito desagradável, mas pelo menos o Conselho nos enviou o contrabando 'para ser tratado como acharmos conveniente'.{NEWLINE}[- 350 pontos]"
  STR_TRITANIUM_ASSASSIN: "Assassino de Tritânio"
  STR_TRITANIUM_ASSASSIN_DESCRIPTION: "Em {0}, um CEO de uma grande empresa foi assassinado. A vítima vinha recebendo ameaças de morte, então medidas extras de proteção foram tomadas, incluindo a blindagem de todas as instalações e veículos relevantes. Mesmo assim, o assassino conseguiu atirar com um rifle de precisão através de uma parede de aço reforçada. Isso só poderia ser realizado com munição de tritânio, e o Conselho afirma que a única fonte provável de tal arma seria M.A.G.M.A. Na opinião deles, somos indiretamente responsáveis.{NEWLINE}[- 500 pontos]"
  STR_ELERIUM_BOMB_TERROR: "Atentado com Bomba de Elério"
  STR_ELERIUM_BOMB_TERROR_DESCRIPTION: "Uma explosão misteriosa ocorreu em uma área residencial em {0} hoje, tirando muitas vidas e um edifício desabado. Acredita-se que tenha sido intencional e relacionado a lutas violentas entre as facções de Osiron. Uma investigação preliminar orquestrada pelo Conselho descobriu vestígios de explosivos à base de Elério. Os criminosos provavelmente adquiriram o material de uma fabrica da M.A.G.M.A. , o que não reflete bem em nossas decisões anteriores.{NEWLINE}[- 500 pontos]"
  STR_ARMORED_ROBBERY: "Roubo Blindado"
  STR_ARMORED_ROBBERY_DESCRIPTION: "Em {0}, um prédio de escritórios pertencente a uma empresa líder de P&D foi invadido por um grupo não identificado. Os perpetradores roubaram dados ultrassecretos e desapareceram, causando muito tumulto ao longo do caminho. Os agressores usavam algum tipo de exoesqueleto blindado contra o qual as medidas de segurança locais eram ineficazes. O Conselho argumenta que o incidente não teria acontecido se não tivéssemos compartilhado tecnologias restritas com M.A.G.M.A.{NEWLINE}[- 500 pontos]"
  STR_CHEMICAL_SPILL: "Derramamento Químico"
  STR_CHEMICAL_SPILL_DESCRIPTION: "Um reservatório de água perto de {0} foi contaminado, liquefazendo formas de vida locais e levando a uma investigação oficial sobre este incidente bizarro. O Conselho conseguiu conter a situação e determinar que a fonte era um pequeno laboratório administrado por uma célula de Osiron, que roubou alguns produtos químicos de um  armazém da M.A.G.M.A. uma semana antes para um propósito não especificado. Como compartilhamos esta tecnologia com M.A.G.M.A., o Conselho nos responsabiliza.{NEWLINE}[- 300 pontos]"
  STR_MYSTERIOUS_SPONSOR_250000: "Patrocinador Misterioso"
  STR_MYSTERIOUS_SPONSOR_250000_DESCRIPTION: "$ 250.000 foram depositados em nossa conta bancária por uma pessoa desconhecida. É bom saber que nossa causa tem suporte real e material além do que está escrito no contrato."
  STR_MYSTERIOUS_SPONSOR_500000: "Patrocinador Misterioso"
  STR_MYSTERIOUS_SPONSOR_500000_DESCRIPTION: "$ 500.000 foram depositados em nossa conta bancária por uma pessoa desconhecida. É bom saber que nossa causa tem suporte real e material além do que está escrito no contrato."
  STR_MYSTERIOUS_SPONSOR_1000000: "Patrocinador Misterioso"
  STR_MYSTERIOUS_SPONSOR_1000000_DESCRIPTION: "$ 1.000.000 foram depositados em nossa conta bancária por uma pessoa desconhecida. É bom saber que nossa causa tem suporte real e material além do que está escrito no contrato."
  STR_MYSTERIOUS_SPONSOR_2500000: "Patrocinador Misterioso"
  STR_MYSTERIOUS_SPONSOR_2500000_DESCRIPTION: "$ 2.500.000 foram depositados em nossa conta bancária por uma pessoa desconhecida. É bom saber que nossa causa tem suporte real e material além do que está escrito no contrato."
  STR_HYBRID_CARNAL_KILLER: "Assassina Carnal"
  STR_HYBRID_CARNAL_KILLER_DESCRIPTION: "Seu principal agente foi abordado e quase assassinado por uma agente Híbrida disfarçada de jovem. No entanto, ela subestimou as habilidades do seu agente e foi capturada.{NEWLINE}[Hybrid Infiltrator x1 adquirido]"
  STR_HYBRID_UN_INFILTRATOR: "Infiltrador da ONU"
  STR_HYBRID_UN_INFILTRATOR_DESCRIPTION: "Um membro da equipe de limpeza da Sede da ONU, enquanto arrumava os escritórios, inadvertidamente se deparou com um auxiliar que estava usando um dispositivo de comunicação de origem claramente alienígena. O ajudante entrou em pânico e fugiu, e o dispositivo se autodestruiu. Felizmente, um membro do Conselho estava no local e conseguiu convencer o zelador a manter o sigilo. Na sequência, o Conselho decidiu reavaliar suas prioridades em favor do Projeto X-Com.{NEWLINE}[150 pontos]"
  STR_HYBRID_IMPOSTOR: "Impostor"
  STR_HYBRID_IMPOSTOR_DESCRIPTION: "Um funcionário do governo em {0} que morreu repentinamente (aparentemente de um ataque cardíaco) revelou-se um alienígena em algum tipo de pele. A verdadeira causa da morte foi asfixia devido ao mau funcionamento do traje. Infelizmente, não fomos capazes de recuperar o cadáver ou o disfarce, pois eles já foram misteriosamente cremados, mas o choque de descobrir um alienígena disfarçado de oficial de médio escalão fez com que o Conselho considerasse a alocação de mais recursos para o Projeto X-Com .{NEWLINE}[200 pontos]"
  STR_HYBRID_SHADY_CLINIC: "Clinica Sombria"
  STR_HYBRID_SHADY_CLINIC_DESCRIPTION: "Uma 'clínica' clandestina foi aberta em {0}, oferecendo procedimentos médicos gratuitos para os pobres. Depois que algumas pessoas foram curadas de suas doenças gratuitamente e mais rapidamente do que com a medicina convencional, ele se tornou bastante popular. Além dos primeiros visitantes, ninguém que foi a esta clínica foi visto novamente desde então. Quando nossos investigadores descobriram, os perpetradores haviam sumido, mas seus equipamentos ficaram para trás.{NEWLINE}[- 50 pontos, Cirurgia Alienígena x2 adquirida]"
  STR_LEAGUE_SUICIDAL_CONFESSIONS: "Confissões Suicidas"
  STR_LEAGUE_SUICIDAL_CONFESSIONS_DESCRIPTION: "Em {0}, uma mulher suicidou-se ao saltar de um edifício alto enquanto gritava verdades desagradáveis ​​sobre o estado do mundo. Acreditamos que ela era membro da Liga, uma organização de base com o objetivo de expor a Guerra das Sombras ao público. Esperemos que a imprensa não siga o rastro longe demais.{NEWLINE}[- 50 pontos]"
  STR_LEAGUE_THE_IMMORTALIST: "O Imortalista"
  STR_LEAGUE_THE_IMMORTALIST_DESCRIPTION: "Um louco em {0} tem enviado às suas estações de notícias locais sobre 'o segredo da imortalidade'. Finalmente, ele recebeu a atenção de investigadores locais que investigaram suas alegações e encontraram substâncias e amostras estranhas em sua casa. Os Batedores do Conselho, que estão encobrindo este, nos enviaram o que encontraram."
  STR_CYDONIANS_PRELUDE_TO_INVASION: "Prelúdio à Invasão"
  STR_CYDONIANS_PRELUDE_TO_INVASION_DESCRIPTION: "Um aumento sem precedentes em avistamentos de OVNIs em todo o mundo joga alguns dos negócios do Conselho em desordem. Como os métodos atuais de controle de informação e ofuscação começam a falhar e os relatórios de inteligência de vários países fazendo contato com extraterrestres fora da supervisão do Conselho, somos encorajados a começar a administrá-lo rapidamente."
  STR_CYDONIANS_OLD_CROP_CIRCLES: "Círculos Antigos na Colheita"
  STR_CYDONIANS_OLD_CROP_CIRCLES_DESCRIPTION: "Alguns círculos nas plantações foram relatados, mas aparentemente nossos oponentes os alcançaram antes mesmo de sabermos deles. O que quer que tenha estado lá para ser descoberto, agora está além do nosso alcance - para sempre.{NEWLINE}[- 33 pontos]"
  STR_CYDONIANS_MISSING_CHILD: "Criança Desaparecida"
  STR_CYDONIANS_MISSING_CHILD_DESCRIPTION: "O filho de um membro do Conselho foi abduzido por alienígenas. O Conselho não tem certeza se a criança foi visada especificamente por causa do projeto X-Com ou não, mas este evento levantou preocupação entre outros membros amigáveis ​​sobre seu envolvimento.{NEWLINE}[- 200 pontos]"
  STR_CYDONIANS_SPACE_CRUSADE: "Cruzada Espacial"
  STR_CYDONIANS_SPACE_CRUSADE_DESCRIPTION: "Um OVNI pousou em uma vila em {0}, mas os alienígenas foram inesperadamente surpreendidos pelos habitantes locais liderados por um humilde padre. Que vergonha, comandante! Que vazamento! O Conselho está perguntando por que estamos sendo pagos.{NEWLINE}O OVNI ainda está desaparecido.{NEWLINE}[- 200 pontos]"
  STR_CYDONIANS_IRON_EAGLES_DOWN: "Águias de Ferro Abatidas"
  STR_CYDONIANS_IRON_EAGLES_DOWN_DESCRIPTION: "Um grupo de caças MiG foi supostamente atacado por um OVNI durante um voo de rotina em {0}. Todas as 6 máquinas foram perdidas. O Kremlin está perguntando o que a ONU está fazendo a respeito desses incidentes indescritíveis.{NEWLINE}[- 250 pontos]"
  STR_TLETH_GHOST_SHIP: "Navio Fantasma"
  STR_TLETH_GHOST_SHIP_DESCRIPTION: "Um navio foi encontrado à deriva no {0}, sem tripulação. Não há sinais de luta, e até refeições pela metade foram encontradas. Não houve nenhum sinal de socorro, nenhuma entrada no registro ou qualquer outra pista sobre o que aconteceu. Como somos a Unidade de Investigação Paranormal da ONU, este caso não resolvido foi empurrado para nós.{NEWLINE}[- 75 pontos]"
  STR_TLETH_DEEP_SEA_HORROR: "Terror Abissal"
  STR_TLETH_DEEP_SEA_HORROR_DESCRIPTION: "Um enorme tamboril morto foi pescado perto da Austrália. A tripulação teve que usar um guindaste para içá-lo até o convés e, se estivesse vivo, talvez pudesse ter despedaçado o barco. Isso não ajudará a manter a população dócil, passiva e feliz ...{NEWLINE}[- 60 pontos]"
  STR_TLETH_TIDAL_WAVE_OF_MADNESS: "Maremoto da Loucura"
  STR_TLETH_TIDAL_WAVE_OF_MADNESS_DESCRIPTION: "Várias pessoas enlouqueceram exatamente ao mesmo tempo, em todo o mundo. Os indivíduos afetados eram predominantemente artistas, paranormais ou usuários de drogas, e suas divagações incoerentes são preocupantemente semelhantes em alguns detalhes. Acreditamos que Dagon está por trás de tudo isso de alguma forma.{NEWLINE}[- 150 pontos]"
  STR_TLETH_BEACH_SIGHTINGS: "Avistamentos na Praia"
  STR_TLETH_BEACH_SIGHTINGS_DESCRIPTION: "Alguns banhistas em {0} observaram uma silhueta estranha, não totalmente humana, escapulindo de uma floresta costeira e desaparecendo no oceano. A imprensa local está tendo um dia de campo com outra estranha história de monstro. Ele desaparecerá entre inúmeros relatórios falsos, mas não podemos contar com eles para sempre.{NEWLINE}[- 25 pontos]"
  STR_TLETH_CABLE_CUT: "Corte de Cabo"
  STR_TLETH_CABLE_CUT_DESCRIPTION: "Um cabo que atravessa o Oceano Atlântico foi cortado. A mídia das massas do mundo todo culpou um tubarão, mas o Conselho não será tão ingênuo.{NEWLINE}[- 250 pontos]"
  STR_ZOMBIES_ITS_THE_ZOMBIES: "São Os Zumbis!"
  STR_ZOMBIES_ITS_THE_ZOMBIES_DESCRIPTION: "Temos vários relatos sobre uma doença que fez com que pessoas próximas a {0} se transformassem em feras agressivas, não muito diferente dos filmes clássicos de zumbis. Apesar de nossos esforços, esses relatórios começam a chegar à grande mídia e a própria condição pode ser responsável por desaparecimentos entre populações de pequenas aldeias e fazendas remotas, rumores que aumentam a agitação.{NEWLINE}[- 150 pontos]"
  STR_ZOMBIES_PATIENT_ZERO: "Paciente Zero"
  STR_ZOMBIES_PATIENT_ZERO_DESCRIPTION: "Nossa inteligência conseguiu interceptar um relatório policial mencionando um indivíduo agressivo e gravemente doente que ataca cidadãos de uma pequena cidade perto de {0}. Após uma investigação mais aprofundada, identificamos a pessoa como vítima de um parasita zumbi. Os executivos do Conselho convenceram as autoridades locais a entregar os infectados.{NEWLINE}[Zumbi adquirido]"
  STR_ALIEN_GADGETS_FOR_SALE: "Aparelhos Alienígenas Á Venda"
  STR_ALIEN_GADGETS_FOR_SALE_DESCRIPTION: "Um estranho aparelho alienígena apareceu em alguns leilões da Internet em {0}. Antes que percebêssemos e assegurássemos o depósito de onde as remessas eram feitas, o aparelho havia sido comprado por centenas de pessoas. Suspeitamos que tenha sido obra da Cyberweb. Os Batedores do Conselho tiveram que trabalhar muito para conter as consequências deste evento, e alguns aparelhos ainda estão faltando.{NEWLINE}[- 250 pontos]"
  STR_CYBERWEB_FAILED_GATEWAY: "Falha no Portal"
  STR_CYBERWEB_FAILED_GATEWAY_DESCRIPTION: "Houve uma descarga repentina de energia na região selvagem de {0}, deixando pedaços de tecido estranho espalhados por uma grande área. Presumivelmente, foi algum tipo de experimento de portal dimensional que deu errado. O Corpo de Batedores conseguiu conter qualquer vazamento, mas o Conselho está preocupado.{NEWLINE}[- 50 pontos]"
  STR_BLACK_LOTUS_ASSASSIN_DESCRIPTION: "Um político de menor importância aliado do Conselho foi assassinado recentemente em {0}. De acordo com as evidências, o perpetrador era um agente da Lotus Negra. O Conselho espera que evitemos eventos semelhantes no futuro. Recebemos a arma do crime recuperada como um lembrete da ameaça que a Lotus Negra representa. Ela deve chegar em breve.{NEWLINE}[- 50 pontos]"
  STR_BLACK_LOTUS_PROTESTED_TOO_MUCH: "Muito Protestado"
  STR_BLACK_LOTUS_PROTESTED_TOO_MUCH_DESCRIPTION: "Agentes da Lotus Negra assassinaram um {0} político que estava ansioso demais para descobrir seus segredos. O caos político resultante não deixou o Conselho muito feliz.{NEWLINE}[- 175 pontos]"
  STR_BLACK_LOTUS_KILLING_INTENT: "Tentativa de Assassinato"
  STR_BLACK_LOTUS_KILLING_INTENT_DESCRIPTION: "A Lotus Negra organizou um torneio secreto em {0} com a intenção de recrutar novos membros e geralmente anunciar sua presença. O evento foi um sucesso, elevando sua posição junto a muitos líderes do submundo. Por mais interessante que fosse, devemos evitar essas demonstrações de poder de nossos inimigos estatutários.{NEWLINE}[- 75 pontos]"
  STR_CHURCH_OF_DAGON_DEATH_GRIP: "Aperto da Morte"
  STR_CHURCH_OF_DAGON_DEATH_GRIP_DESCRIPTION: "Alguns agentes do Conselho local foram encontrados mortos em {0} com o coração partido. Esses agentes nos ajudaram a localizar esconderijos da Igreja de Dagon na área ...{NEWLINE}[- 25 pontos]"
  STR_CHURCH_OF_DAGON_GONE_WITH_THE_FISH: "Ido Com O Peixe?"
  STR_CHURCH_OF_DAGON_GONE_WITH_THE_FISH_DESCRIPTION: "A população de uma vila de pescadores inteira em {0} desapareceu, não deixando nenhuma pista sobre seu destino, exceto a iconografia da Igreja de Dagon escrita com sangue por todo o lugar. O Conselho nos enviou este relatório como algo que não precisa de mais comentários.{NEWLINE}[- 125 pontos]"
  STR_CHURCH_OF_DAGON_GRIM_RITUAL_SITE: "Sítio do Ritual Sombrio"
  STR_CHURCH_OF_DAGON_GRIM_RITUAL_SITE_DESCRIPTION: "Alguns turistas descobriram um totem sombrio feito de ossos humanos frescos, localizado em uma floresta em {0}. Parece que foi feito pela Igreja de Dagon. O Conselho sugere que provavelmente devemos aumentar nossos esforços para combater essa ameaça.{NEWLINE}[- 50 pontos]"
  STR_CHURCH_OF_DAGON_ALTAR_OF_DAGON: "Altar de Dagon"
  STR_CHURCH_OF_DAGON_ALTAR_OF_DAGON_DESCRIPTION: "Após uma série de relatos de atividade paranormal na área de uma pequena vila isolada, os agentes do Conselho encontraram o lugar deserto, com várias marcas pertencentes ao Culto de Dagom manchadas nos edifícios e um altar de pedra rústica no centro do mercado local. Somos encorajados a dobrar nossos esforços contra a seita.{NEWLINE}[- 25 pontos]"
  STR_SHADOW_OVER_TOWN_CHURCH_OF_DAGON: "Sombra Sobre a Cidade"
  STR_SHADOW_OVER_TOWN_CHURCH_OF_DAGON_DESCRIPTION: "Um vídeo apareceu com alguns adolescentes assistindo formas humanóides saindo do mar. Os adolescentes afirmam que essas formas não são humanas e estão indo em direção a uma cidade próxima. O Conselho conteve o vazamento e enviou os Batedores para investigar. Quando eles chegaram ao local, todos na aldeia estavam mortos ou desaparecidos, embora pareça que uma batalha campal aconteceu na taberna local. O que aconteceu exatamente permanece um mistério.{NEWLINE}[- 100 pontos]"
  STR_SACRIFICIAL_RING_CHURCH_OF_DAGON: "Anel de Sacrifício"
  STR_SACRIFICIAL_RING_CHURCH_OF_DAGON_DESCRIPTION: "Um investigador local de {0} descobriu instruções sobre um ritual de sacrifício de mulheres jovens ao 'povo do mar' em troca de prosperidade. Depois de assumir o controle da investigação, os Batedores confirmaram que esses sacrifícios realmente aconteciam regularmente. Depois de vigiar e emboscar o caso mais recente, a operação foi encerrada.{NEWLINE}[Deep One Cadáver, Deep One Lança adquirida]"
  STR_ZSRR_GOPNIK_DREAM: "Sonho Gópniki"
  STR_ZSRR_GOPNIK_DREAM_DESCRIPTION: "A Red Dawn promove agressivamente sua propaganda entre os jovens desempregados de {0}. Muitos recrutas se reúnem para reforçar suas fileiras, tentados por promessas de poder físico e político para todos. O Conselho insiste que isso não é um bom presságio.{NEWLINE}[- 100 pontos]"
  STR_ZSRR_POWER_STRUGGLE_ON_THE_STREETS: "Luta Pelo Poder nas Ruas"
  STR_ZSRR_POWER_STRUGGLE_ON_THE_STREETS_DESCRIPTION: "Durante um tiroteio aleatório entre membros da Red Dawn e outra gangue em {0}, as forças policiais locais se envolveram. A limpeza foi bastante exaustiva, mas o Conselho conseguiu evitar muita atenção da imprensa e dos políticos. Eles parecem pensar que é nossa culpa por não lidar com a organização com a rapidez necessária.{NEWLINE}[- 75 pontos]"
  STR_EXALT_INDUSTRIAL_ACCIDENT: "Acidente Industrial"
  STR_EXALT_INDUSTRIAL_ACCIDENT_DESCRIPTION: "A explosão destruiu uma fábrica de produção de Psiclone em {0}, causando muitas baixas entre os membros do culto e atraindo muita atenção. É provável que muitos Psiclones tenham desaparecido. O Conselho está um pouco frustrado com nossa incapacidade de evitar tais contratempos.{NEWLINE}[-100 pontos, Psiclone x1 adquirido]"
  STR_EXALT_BUSTED: "Pego"
  STR_EXALT_BUSTED_DESCRIPTION: "Durante uma operação antidrogas contra um dos cartéis Sul-Americanos, a polícia descobriu evidências do envolvimento da EXALT em grande escala. Embora não esteja surpreso, o Conselho também não gostou do crescimento da organização e espera que façamos algo a respeito.{NEWLINE}[-10 pontos]"
  STR_OSIRON_HACKED: "Hackeado!"
  STR_OSIRON_HACKED_DESCRIPTION: "Medidas de prevenção insuficientes fizeram com que alguns de nossos dados secretos vazassem, bem como alguns fundos. Suspeitamos que um hacker Osiron estava envolvido. Isso não nos trará boas notas no Conselho.{NEWLINE}[-100 pontos, -$ 50.000]"
  STR_OSIRON_TRADE_BUST: "Fracasso Comercial da Osiron"
  STR_OSIRON_TRADE_BUST_DESCRIPTION: "Interrompemos com sucesso uma operação Osiron e apreendemos seus bens.{NEWLINE}[50 pontos, $50.000, Caixa Reforçada de Osiron x3 adquirida]"
  STR_OSIRON_BROKER_ARRESTED: "Corretor Osiron Preso"
  STR_OSIRON_BROKER_ARRESTED_DESCRIPTION: "Conseguimos capturar um agente Osiron e apreendemos alguns bens que ele estava prestes a vender para outra organização clandestina.{NEWLINE}[25 pontos, $20.000, Caixa Reforçada de Osiron adquirida]"
  STR_NIGHT_HOWLERS: "Uivadores Noturnos"
  STR_NIGHT_HOWLERS_DESCRIPTION: "Um par de lobos Fenrir selvagens viajou para as profundezas de uma área habitada em {0} e causou vários incidentes envolvendo gado e humanos. Os habitantes locais já estão dizimando quaisquer lobos mundanos que possam encontrar, embora a maioria dos animais selvagens tenha fugido antes de seus irmãos monstruosos. O Conselho mantém as pessoas sob controle, mas eles esperam que previnamos tais situações no futuro.{NEWLINE}[-66 pontos]"
  STR_GIANT_BEETLE_MIGRATION: "Migração de Besouros Gigantes"
  STR_GIANT_BEETLE_MIGRATION_DESCRIPTION: "Em {0}, um enxame de Besouros Gigantes varreu a terra, assustou alguns moradores e finalmente desapareceu no subsolo. Isso não vai ficar bem no relatório, Comandante.{NEWLINE}[-66 pontos]"
  STR_RAT_INFESTATION: "Infestação de Ratos"
  STR_RAT_INFESTATION_DESCRIPTION: "Ratos Gigantes se multiplicaram nos esgotos de {0}, gerando todos os tipos de histórias de terror entre o pessoal de manutenção. Tais incidentes tendem a prejudicar nossa imagem perante o Conselho...{NEWLINE}[-50 pontos]"
  STR_PESTS_BE_GONE: "Pestes Vão Embora!"
  STR_PESTS_BE_GONE_DESCRIPTION: "Durante a reforma de uma pequena estação de metrô em uma das cidades europeias, o que parecia ser um pequeno ninho de ratos gigantes foi descoberto. Seus habitantes foram mortos pelos trabalhadores em legítima defesa, embora alguns deles tenham sofrido ferimentos de várias gravidades. Como temos certeza de que esses animais são semelhantes aos que nossos agentes encontraram no campo, tomamos posse dos cadáveres.{NEWLINE}[-10 pontos, Cadáver de Rato Gigante x3 adquirido]"
  STR_CHUPACABRA_GORE_PILE: "Pilha de Restos Mortais"
  STR_CHUPACABRA_GORE_PILE_DESCRIPTION: "Uma família foi encontrada morta em sua casa em {0}; seus cadáveres meio comidos foram arrastados para uma pilha e cobertos com uma camada de gosma. As marcas de mordidas apontam para Chupacabras, mas não sabemos por que as criaturas se esforçaram para arrumar os restos assim. O Conselho parece bastante assustado com essa exibição mórbida de comportamento alienígena.{NEWLINE}[-66 pontos]"
  STR_SPIKEBOAR_SIGHTING: "Observação de Spikeboar"
  STR_SPIKEBOAR_SIGHTING_DESCRIPTION: "Um Spikeboar solto causou comoção em uma cidade em {0} antes de desaparecer na floresta. Os Batedores do Conselho intervieram, mas logo perderam o rastro. De acordo com o Conselho, de alguma forma a culpa é nossa...{NEWLINE}[-66 pontos]"
  STR_UAC_ASSASSINATIONS: "Assassinatos na UAC"
  STR_UAC_ASSASSINATIONS_DESCRIPTION: "Nos últimos dias, vários indivíduos em todo o mundo morreram em vários acidentes. Embora as autoridades oficiais não tenham motivo para vincular esses casos, nosso acesso a informações restritas revelou que todos foram empregados pela UAC em cargos de gerência ou de especialista. Considerando nossas recentes descobertas sobre o UAC, teorizamos que eles foram vítimas de algum tipo de luta pelo poder dentro da empresa. O que diabos está acontecendo lá?"
  STR_UAC_PERPLEXING_MESSAGE: "Mensagem Desconcertante"
  STR_UAC_PERPLEXING_MESSAGE_DESCRIPTION: "Comandante, sobre a operação secreta do UAC: aparentemente já causamos impacto, para melhor ou para pior. Entramos em contato com um cara que alegou conhecer um cara que conhecia outra pessoa, e uma coisa levou a outra... Hum, o que importa é que recebemos uma comunicação inesperada e bastante intrigante de um funcionário importante da UAC. Eles não revelaram sua identidade e parecem um tanto paranóicos, mas também desesperados, então eles... Na verdade, talvez apenas leia a carta você mesmo."
  STR_UAC_TURNING_POINT: "Ponto de Inflexão"
  STR_UAC_TURNING_POINT_DESCRIPTION: "Comandante, adivinhe quem nos enviou uma carta! Isso mesmo, é nosso amiguinho da UAC. Eu me pergunto o que está dentro? Não, ainda não li - desta vez, queria deixar as honras para você!"
  STR_UAC_THE_UAC_WAR_IS_OVER_1: "A Guerra UAC Acabou"
  STR_UAC_THE_UAC_WAR_IS_OVER_1_DESCRIPTION: "Comandante, você prestou um grande serviço ao UAC e a todo o planeta. Depois que aquele laboratório amaldiçoado queimou, os patrocinadores de meus inimigos rapidamente abandonaram o projeto, permitindo que minha equipe prendesse os traidores e... lidasse com eles. Agora estamos tentando descobrir seus laços com o próprio Conselho, embora isso esteja se revelando difícil.{NEWLINE}Infelizmente, não temos mais nenhuma tecnologia especial para compartilhar com você em reconhecimento aos seus feitos, então, por favor, aceite algumas baterias restantes - se qualquer pessoa fora do UAC deve tê-los, é a sua organização."
  STR_UAC_THE_UAC_WAR_IS_OVER_2: "A Guerra UAC Acabou"
  STR_UAC_THE_UAC_WAR_IS_OVER_2_DESCRIPTION: "Comandante, você prestou um grande serviço ao UAC e a todo o planeta. Sua equipe foi além e protegeu esta maldita instalação, para que possamos fazer uma investigação adequada e lidar com os traidores. Agora estamos tentando descobrir seus laços com o próprio Conselho, embora isso esteja se revelando difícil.{NEWLINE}O laboratório continha uma grande quantidade de suprimentos militares experimentais, que estou disposta a compartilhar com você. Eles não são baratos, mas você não os encontrará em nenhum outro lugar. Acredito que se alguém de fora do UAC deveria tê-los, é a sua organização."
  STR_APOCALYPSE_SMASH: "Esmagar!"
  STR_APOCALYPSE_SMASH_DESCRIPTION: "O Conselho foi alertado por um recente aumento de atos de violência em {0}, aparentemente envolvendo perpetradores bioenergéticos. Ele estava relacionado à circulação do soro Storm e, de alguma forma, somos nós os culpados por não ter impedido isso ainda.{NEWLINE}[-20 pontos]"
  STR_APOCALYPSE_WINNERS_DONT_USE_DRUGS: "Vencedores Não Usam Drogas"
  STR_APOCALYPSE_WINNERS_DONT_USE_DRUGS_DESCRIPTION: "Uma proeminente estrela de luta do MMA de {0} foi recentemente presa por usar drogas para melhorar o desempenho. Os investigadores do Conselho, que já controlavam a celebridade devido ao seu repentino aumento de popularidade, encontraram certas quantidades de Storm entre várias substâncias confiscadas pela polícia. Ele nos foi enviado para fazermos o que acharmos adequado.{NEWLINE}[Storm adquirido]"
  STR_THEY_SET_US_UP: "Eles Nos Pegaram!"
  STR_THEY_SET_US_UP_DESCRIPTION: "Uma operação de bandeira falsa dos Homens de Preto fez-nos ficar mal na frente do Conselho. Fizemos o possível para provar nosso não envolvimento, mas alguns membros do Conselho não se convenceram.{NEWLINE}[-200 pontos]"
  STR_AN_INCONVENIENT_TRUTH: "Uma Verdade Inconveniente"
  STR_AN_INCONVENIENT_TRUTH_DESCRIPTION: "Os Homens de Preto apresentaram ao Conselho algumas evidências embaraçosas mostrando nossa inépcia em lutar contra a ameaça alienígena. Podemos esperar um amor forte vindo dos representantes.{NEWLINE}[-250 pontos]"
  STR_THE_TURNCOAT: "O Vira-Casaca"
  STR_THE_TURNCOAT_DESCRIPTION: "Um membro da X-Com desertou para o inimigo, levando consigo segredos menores. Parte da nossa sujeira foi exposta ao Conselho.{NEWLINE}[-125 pontos]"
  STR_LOOSE_LIPS: "Língua-Solta "
  STR_LOOSE_LIPS_DESCRIPTION: "Durante um episódio de embriaguez em um bar local, um agente da X-Com revelou informações confidenciais a alguns indivíduos não autorizados aleatórios. Tapar o vazamento foi um pouco estranho e vai nos custar uma reputação.{NEWLINE}[-25 pontos]"
  STR_HOLY_PROTECTION: "Proteção Divina"
  STR_HOLY_PROTECTION_DESCRIPTION: "Embora compreendendo a necessidade desse conhecimento e seus benefícios potenciais para nossa causa, alguns membros do Conselho expressaram preocupação sobre nossas investidas no que eles consideram 'ocultismo'. Eles não vão interferir, mas fomos informados para ter cautela extra. Um nos forneceu um item pessoal que supostamente vai nos ajudar.{NEWLINE}[Rosário adquirido]"
  STR_NEW_AGE: "Nova Era"
  STR_NEW_AGE_DESCRIPTION: "Com o aumento de avistamentos sobrenaturais e relatos de eventos paranormais em todo o mundo, o interesse global em coisas estranhas e místicas parece aumentar junto com o número de práticas ocultas questionáveis ​​descobertas. O Conselho relutantemente fez uma contribuição adicional para nossos fundos, esperando que estejamos prontos para combater futuros novos inimigos, tanto mundanos quanto sobrenaturais.{NEWLINE}[$100.000]"
  STR_CORRUPT_POLITICIAN_EXALT: "Politico Corrupto"
  STR_CORRUPT_POLITICIAN_EXALT_DESCRIPTION: "Um político local de {0} foi preso e agora aguarda julgamento por motivo de corrupção. A verdadeira razão por trás dessa prisão foi a evidência de que o indivíduo secretamente apoiou a EXALT, cuidadosamente elaborada por seus agentes de confiança. É bom estar no controle de tudo.{NEWLINE}[150 pontos]"
  STR_CORRUPT_POLITICIAN_ZSRR: "Politico Corrupto"
  STR_CORRUPT_POLITICIAN_ZSRR_DESCRIPTION: "Um político local de {0} foi preso e agora aguarda julgamento por motivo de corrupção. A verdadeira razão por trás dessa prisão foi a evidência de que o indivíduo secretamente apoiava a Red Dawn, cuidadosamente elaborada por seus agentes de confiança. É bom estar no controle de tudo.{NEWLINE}[150 pontos]"
  STR_CORRUPT_POLITICIAN_CHURCH_OF_DAGON: "Politico Corrupto"
  STR_CORRUPT_POLITICIAN_CHURCH_OF_DAGON_DESCRIPTION: "Um político local de {0} foi preso e agora aguarda julgamento por motivo de corrupção. A verdadeira razão por trás dessa prisão foi a evidência de que o indivíduo secretamente apoiava a Igreja de Dagom, cuidadosamente elaborada por seus agentes de confiança. É bom estar no controle de tudo.{NEWLINE}[150 pontos]"
  STR_CORRUPT_POLITICIAN_BLACK_LOTUS: "Politico Corrupto"
  STR_CORRUPT_POLITICIAN_BLACK_LOTUS_DESCRIPTION: "Um político local de {0} foi preso e agora aguarda julgamento por motivo de corrupção. A verdadeira razão por trás dessa prisão foi a evidência de que o indivíduo secretamente apoiava a Lotus Negra, cuidadosamente elaborada por seus agentes de confiança. É bom estar no controle de tudo.{NEWLINE}[150 pontos]"
  STR_ALENIUM_SHARDS_FOUND_AT_KIRYU_KAI: "Fragmentos de Alenium Encontrados em Kiryu-Kai"
  STR_ALENIUM_SHARDS_FOUND_AT_KIRYU_KAI_DESCRIPTION: "Nossos técnicos passaram longos dias e noites vasculhando os arquivos Kiryu-Kai na esperança de encontrar mais fragmentos de Alenium. No final, eles encontraram duas peças em condições de funcionamento - bem, é melhor do que nada. Os artefatos estão a caminho de nosso armazenamento.{NEWLINE}[15 pontos]"
  STR_CRASHED_STARFIGHTER_DATA_DESCRIPTION: "Comandante, tenho notícias fantásticas sobre um misterioso naufrágio encontrado por uma equipe de Batedores do Conselho. Verifique meu relatório imediatamente.{NEWLINE}{NEWLINE}- Xenologista-Chefe"
  STR_CRASHED_STARFIGHTER_DATA: "Local De Acidente Misterioso"
  STR_CRASHED_STARFIGHTER_DATA_CONT: "(cont.)"
  STR_CRASHED_STARFIGHTER_DATA_UFOPEDIA_1: "Recebemos uma denúncia anônima sobre um estranho artefato no fundo do Lago Michigan, perto de Chicago, EUA. Os Batedores mergulhadores recuperaram o que pensaram ser um naufrágio de uma nave alienígena.{NEWLINE}{NEWLINE}Depois de fazermos um exame preliminar, descobriu-se que era algum tipo de nave de caça espacial.{NEWLINE}{NEWLINE}Não encontramos vestígios do piloto ou passageiro, mas a nave foi obviamente projetada para um humanóide. Possui marcas de acerto típicas de armas de plasma de OVNIs.{NEWLINE}{NEWLINE}                      (Veja a próxima página)"
  STR_CRASHED_STARFIGHTER_DATA_UFOPEDIA_2: "Manteremos os restos da espaçonave em um local seguro até que possamos ter acesso a um Laboratório Aprimorado para concluir nossa investigação.{NEWLINE}{NEWLINE}Comandante, tenho esperança; talvez não sejamos a única civilização na Galáxia a levantar armas contra os invasores alienígenas. Talvez, se pesquisarmos bastante, encontraremos alguns extraterrestres amigáveis ​​com os quais possamos formar uma aliança e, então, nos tornemos verdadeiramente uma raça de viajantes espaciais ao lado deles.{NEWLINE}{NEWLINE}- Chefe Xenologista"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS: "Análise do Caça Misterioso"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS_CONT: "(cont.)"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS_UFOPEDIA_1: "Aprendemos muito desde que usamos nosso equipamento do Laboratório Aprimorado para processar os dados coletados durante nossa investigação anterior. A nave parece ser um caça que pode viajar para o espaço, mas não para outra estrela. Acreditamos que algum tipo de portal estelar seja necessário para viajar para qualquer lugar além do sistema Terra-Lua.{NEWLINE}{NEWLINE}Sua usina é um tipo de reator de fusão compacto, cujos esquemas ainda estão muito além de qualquer coisa que possamos replicar hoje. Os motores iônicos da nave, também muito avançados, usam hidrogênio como combustível. Podemos produzi-lo no hangar, mas o processo de reabastecimento levará algum tempo.{NEWLINE}{NEWLINE}                            (Veja a próxima página)"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS_UFOPEDIA_2: "Conseguimos recuperar o armamento da nave de dois canhões laser. Não há muito espaço dentro para acomodar qualquer coisa além de armas de raio.{NEWLINE}{NEWLINE} Algumas das capacidades originais da nave foram perdidas para sempre devido à deterioração de parte da memória central do computador da nave. Felizmente, seus aviônicos avançados ainda estão intactos, o suficiente para manter uma vantagem contra as naves inimigas.{NEWLINE}{NEWLINE} Organizei para que o Caça-Espacial fosse entregue em nossa base. Precisaremos realizar alguns reparos adicionais em nossas Oficinas para que este bebê volte à condição de voar.{NEWLINE}{NEWLINE}- Xenologista Chefe"
  STR_MOTHBALLED_STARFIGHTER: "Mothballed Caça-Espacial"
  STR_STARFIGHTER_RECOVERY: "Recuperação do Caça-Espacial"
  STR_WRECKED_STARFIGHTER: "Caça-Espacial Destruído"
  STR_STARFIGHTER: "CAÇA-ESPACIAL"
  STR_STARFIGHTER_UFOPEDIA: "Eles o chamaram de 'Thunderfighter'.{NEWLINE}A nave que recuperamos é um caça espacial, muito ágil (22% de bônus de evasão). Ele pode voar para a Lua e voltar, e viajar muito rápido dentro da atmosfera da Terra.{NEWLINE}Armado com duas armas de feixe, seus aviônicos avançados originais fornecem um bônus de 20% para chance de acerto e dano da arma. Alcance do radar: 1000 milhas náuticas. WPN: BEAM x 2"
  STR_WEBWEAR: "Camisa de Seda"
  STR_WEBWEAR_UFOPEDIA: "Esta camisa ultraleve feita de seda de Aranha Gigante pode ser usada sob a maioria das armaduras. Funciona quando mantida na mochila.{NEWLINE}Reduz os efeitos do dano cinético recebido em 1/5, a uma resistência máxima de 50%.{NEWLINE}>Ocultável"
  STR_CARAPACE_PLATE: "Placa de Carapaça"
  STR_CARAPACE_PLATE_UFOPEDIA: "A durabilidade notável da carapaça do Besouro Gigante infelizmente é de pouca utilidade em seu tamanho atual, mas com a estimulação química e elétrica adequada, podemos usar um Parasita Zumbi para realmente forçá-lo a crescer ao longo de uma estrutura Durathread especialmente projetada! Isso não pode ser ampliado para uma armadura de corpo inteiro, mas a aplicação judicial nos pontos mais vulneráveis de um corpo mostrou uma resistência promissora à força de concussão.{NEWLINE}Reduz os efeitos do dano de Concussão recebido em 1/5, a uma resistência máxima de 50%.{NEWLINE}>Ocultável"
  STR_OWLMAN_ARMOR: "Análise de Comb. Homem-Coruja"
  STR_OWLMAN_WEAPON: "Ataque do Homem-Coruja"
  STR_OWLMAN: "Homem-Coruja"
  STR_OWLMAN_CORPSE: "Cadáver do Homem-Coruja"
  STR_OWLMAN_AUTOPSY: "Autópsia do Homem-Coruja"
  STR_OWLMAN_UFOPEDIA: "Esta criatura coberta de penas se assemelha a um humanóide com características de coruja. Apesar de seu tamanho bastante grande, parece ser relativamente rápido e em seu tempo livre gosta de se empoleirar em coisas aleatórias na câmara de interrogatório. Ele não reage muito bem quando abordado pela nossa equipe, pois a criatura vai estufar suas penas na tentativa de parecer maior. Seu bico certamente machucará qualquer membro da equipe que tentasse interagir com a criatura sem as medidas de segurança adequadas."
  STR_OWLMAN_TERRORIST: "Homem-Coruja"
  STR_OWLMAN_AUTOPSY_UFOPEDIA: "O Homem-Coruja parece ter um DNA combinado que consiste em genes aviários e humanos, embora não saibamos como isso é possível. Eles têm um bico afiado e poderoso que pode bicar kevlar com facilidade. Suas garras também são bastante afiadas, projetadas de forma que, uma vez presas à presa, ela não possa escapar. Suas penas parecem ser bastante suscetíveis ao fogo e queimar rapidamente."
  STR_LUNAR_SATELLITE_OBSERVATION: "Observação Lunar Por Satélite"
  STR_LUNAR_SATELLITE_OBSERVATION_UFOPEDIA: "Observador Lunar de Atividade da Hiperonda: IMPLANTADO{NEWLINE}Caminho orbital: ESTÁVEL{NEWLINE}Propulsão: ON-LINE{NEWLINE}Matrizes de Hiperonda: ON-LINE{NEWLINE}Status da missão: ATIVO"
  STR_LUNAR_SATELLITE_ASSEMBLY: "Montagem do Satélite Lunar"
  STR_SATELLITE_LAUNCH_SUPPLY: "Fonte de Lançamento de Satélite"
  STR_MOON_HYPERWAVE_RELAY_ANALYSIS: "Análise do Posto Avançado Lunar"
  STR_MOON_HYPERWAVE_RELAY_ANALYSIS_UFOPEDIA: "Analisamos extensivamente todo o edifício alienígena na Lua. Acabou sendo um retransmissor de hiperonda automatizado, uma das muitas instalações idênticas espalhadas pela superfície lunar. Essas instalações transformam a Lua inteira em um decodificador de hiperonda gigante, capaz de capturar assinaturas fracas provenientes do Sistema Solar e, possivelmente, além.{NEWLINE}A característica mais interessante do edifício é que ele está conectado a um túnel subterrâneo que leva à crosta lunar . É assim que o posto avançado é alimentado, embora não saibamos ainda de onde vem a energia."
  STR_LUNAR_CONTROL: "Sala de Controle Lunar"
  STR_LUNAR_CONTROL_UFOPEDIA: "Este edifício permite o lançamento e manutenção de naves espaciais operando no poço de gravidade lunar. Tem espaço de laboratório suficiente para 3 cientistas."
  STR_MOON_SATELLITE: "Satélite Lunar"
  STR_MOON_SATELLITE_UFOPEDIA: "Conforme a invasão alienígena se intensifica, torna-se crítico rastrear sua atividade insidiosa em Luna. A observação casual da Lua da Terra provavelmente não trará os resultados em breve, então precisamos ser mais pró-ativos. Uma solução natural seria implantar um satélite espião modificado para orbitar a Lua e observar qualquer atividade alienígena. Com nossos recursos, o lançamento não será um problema, mas o design do satélite será um pouco desafiador - precisamos equipá-lo com a mais avançada tecnologia de detecção de origem alienígena."
  STR_LUNAR_SATELLITE_LAUNCH: "Lançamento do Satélite Lunar"
  STR_MOON_ALIEN_COLONY_MAIN_INVADED: "Colônia lunar alienígena: Principal invadida."
  STR_ALIEN_LUNAR_COLONY: "Colônia lunar alienígena"
  STR_MOON_ALIEN_COLONY_SUBURBS_INVADED: "Colônia lunar alienígena: Subúrbio invadido."
  STR_ALERT_MOON_UNDERGROUND_CONDUITS: "TÚNEIS ALIENÍGENAS DETECTADOS NA LUA!"
  STR_MOON_UNDERGROUND_CONDUITS_CHAMBER_BRIEFING: "Chegamos a uma instalação de controle local que deve conter dados sobre o sistema de túneis subterrâneos. Assuma o controle desta instalação para permitir que nossos técnicos recuperem e inspecionem os bancos de dados. Para abortar a missão, retorne os operativos X-Com para a área de saída e clique no ícone 'Abortar Missão'."
  STR_HUMAN_SONIC_SHOTGUN: "Espingarda Sônica"
  STR_HUMAN_SONIC_SHOTGUN_PELLET_CLIP: "Cartucho da Espingarda Sônica"
