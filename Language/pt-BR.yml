  STR_COVER_WORKERS: "Disfarce: Trabalhadores"
  STR_COVER_WORKERS_UFOPEDIA: "As instalações industriais são um alvo popular de baixo nível para infiltrações inimigas. Agora podemos realizar contra-infiltrações bem debaixo do nariz do inimigo, vestindo nossos agentes com roupas de operário."
  STR_COVER_SPORTSMEN: "Disfarce: Desportistas"
  STR_COVER_SPORTSMEN_UFOPEDIA: "Às vezes, é crucial se infiltrar em um país discretamente, para evitar um incidente diplomático. Os agentes da X-Com podem se passar por esportistas indo para um campo de treinamento. No entanto, isso irá restringir seu equipamento a itens apropriados para sua cobertura. Também permitirá que a X-Com compre e use rifles esportivos em missões."
  STR_COVER_SURFERS: "Disfarce: Surfistas"
  STR_COVER_SURFERS_UFOPEDIA: "Resorts turísticos podem ser uma área surpreendentemente comum de operações para criminosos. Com esse disfarce, os agentes da X-Com podem responder a situações em que andar de terno atrairia muita atenção. Isso também cobre o treinamento básico de surfe para toda a equipe."
  STR_COVER_SCIENTISTS: "Disfarce: Cientistas"
  STR_COVER_SCIENTISTS_UFOPEDIA: "Progredimos para um jogo mais sério: infiltrar-se em instalações médicas e de pesquisa de elite. Seu pessoal está repleto de personagens duvidosos para investigar. Além disso, eles provavelmente serão o principal alvo dos invasores alienígenas - para eliminá-los ou virá-los contra nós."
  STR_REPTOID_DRAGONFIRE_TURRET_DEFENDER: "Torre Dragonfire"
  STR_REPTOID_DRAGONFIRE_TURRET: "Torre Dragonfire"
  STR_REPTOID_DRAGONFIRE_TURRET_UFOPEDIA: "Esta torre de segurança empregada por Reptoids dispara radiação infravermelha modulada que causa pequenas rupturas nas ligações atômicas fracas. Esta arma mostra como a engenharia Reptoid é incrivelmente avançada quando comparada com a nossa."
  STR_REPTOID_DRAGONFIRE_TURRET_CORPSE: "Torre de Dragonfire Destruída"
  STR_REPTOID_DRAGONFIRE_TURRET_ARMOR: "Análise de Combate da Torre Dragonfire"
