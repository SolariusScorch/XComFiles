  STR_STAR_PISTOL: "Pistola Estelar"
  STR_STAR_PISTOL_UFOPEDIA: "Uma arma de design alienígena, disparando projéteis de energia usando o mesmo método de uma luva de fogo, mas aperfeiçoada e padronizada. Em vez de simplesmente aquecer o ar circundante, esta arma usa uma mistura especial de agentes químicos que podem ser facilmente convertidos em plasma usando manipulação psiônica. Seu poder depende muito do potencial psiônico do usuário. Este processo depende muito da graça de Golden Lady, então nas mãos de seus seguidores mais confiáveis ​​torna-se ainda mais poderoso."
