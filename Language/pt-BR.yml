  STR_PANCOR_JACKHAMMER_BUY: "Aquisição da Pancor Jackhammer"
  STR_PANCOR_JACKHAMMER: "Pancor Jackhammer"
  STR_PANCOR_JACKHAMMER_UFOPEDIA: "O Jackhammer deveria revolucionar o mercado de espingardas com seu rápido mecanismo de recarga operado a gás. Ele acabou sendo cancelado devido ao preço alto, problemas técnicos e por ser inadequado para uso civil. É relativamente leve graças à sua estrutura de polímero, mas o recuo é bastante significativo pelo mesmo motivo. A compra desta arma requer: Promoção II, Licença de Metralhadoras, Armas Revividas."
  STR_PANCOR_JACKHAMMER_CLIP: "Recarregador Pancor Jackhammer"
  STR_OICW_BUY: "Aquisição da XM29 OICW"
  STR_OICW: "XM29 OICW"
  STR_OICW_UFOPEDIA: "O XM29 OICW é um protótipo de rifle de assalto que dispara projéteis de 5,56 mm da OTAN e projéteis de explosão de 20 mm. Possui ótica avançada que aumenta a letalidade da arma, mas requer um soldado treinado para usá-la com eficiência.{NEWLINE}A compra desta arma requer: Promoção II, Armas Revividas, Licença de Explosivos e qualquer arma que use munição 5.56 da OTAN."
  STR_OICW_GRENADE_CLIP: "Pente Explosivo 20mm OICW "
  STR_OICW_GRENADE_CLIP_UFOPEDIA: "Esses projéteis explosivos de 20x28 para XM29 OICW vêm em clipes de seis projéteis. A explosão se concentra em torno do alvo.{NEWLINE}{NEWLINE}O clipe fica disponível junto com o XM29 OICW."
  STR_RIFLE_M16_CLIP_BUY_CONDITION: "Condição Para a Compra do Pente 5.56 mm OTAN"
  STR_PIPE: "Cano de Ferro"
  STR_PIPE_UFOPEDIA: "Este tubo resistente faz uma arma improvisada de alto impacto."
  STR_WOODEN_CLUB: "Taco de Madeira"
  STR_WOODEN_CLUB_UFOPEDIA: "Uma arma corpo a corpo simples, feita de uma única peça de madeira dura. Embora extremamente primitivo, pode ser usado com bons resultados por combatentes suficientemente assassinos."
  STR_WAKIZASHI: "Wakizashi"
  STR_WAKIZASHI_UFOPEDIA: "No Japão feudal, uma wakizashi era carregada junto com a katana como arma complementar. Hoje é usada principalmente como uma 'katana leve', compartilhando muitos de seus pontos fortes, mas é mais confortável de manusear e transportar. Não é muito eficiente quando usada por amadores e não é muito boa contra armaduras."
  STR_RUSTY_BLADE: "Espada Enferrujada"
  STR_RUSTY_BLADE_UFOPEDIA: "Esta arma branca já viu tempos melhores. É muito pesada para uma espada."
  STR_KATANA: "Katana"
  STR_KATANA_UFOPEDIA: "Uma arma corpo-a-corpo de duas mãos, modelada a partir das tradicionais espadas japonesas, mas com a mais recente tecnologia de materiais. Requer boa proficiência em arma corpo a corpo para ser manuseada corretamente, especialmente contra inimigos com armadura."
  STR_THROWING_AXES: "Machados de Arremesso"
  STR_THROWING_AXES_UFOPEDIA: "Uma arma de longo alcance extremamente antiga, fácil de usar, mas difícil de dominar."
  STR_THROWING_STARS: "Estrelas Ninja"
  STR_THROWING_STARS_UFOPEDIA: "Esta famosa arma oriental, também conhecida como shuriken, é muito mais mortal nas mãos certas do que você esperaria. Por outro lado, é inútil para um amador.{NEWLINE}Embora qualquer pessoa possa tentar usá-lo, ter a habilidade de arremesso em 50 ou mais é o mínimo recomendado."
  STR_THROWING_KNIVES: "Facas de Arremesso "
  STR_THROWING_KNIVES_UFOPEDIA: "Essas facas de arremesso asiáticas são mortais nas mãos de um especialista, especialmente contra alvos não blindados."
  STR_ALLOY_THROWING_KNIVES: "Facas de Arremesso de Tritânio"
  STR_ALLOY_THROWING_KNIVES_UFOPEDIA: "Essas lâminas de tritânio têm melhor penetração de blindagem do que seus antecessores de aço."
  STR_BLACK_LOTUS: "Lótus Negra"
  STR_BLACK_LOTUS_UFOPEDIA: "A Lotus Negra é uma sociedade espiritual muito reservada, popular em todo o leste da Ásia entre os ricos e os pobres igualmente. Seus membros afirmam adorar algum tipo de 'Deusa do Amanhecer', uma criatura sobrenatural que aparece diante deles em pessoa para 'enchê-los de paz' por meios místicos. A Lotus Negra acumula poder há décadas e é rica o suficiente para influenciar a economia de mercado e até desestabilizar governos. Muitas atividades desse culto são ilegais e estimuladas por poderes desconhecidos e, portanto, não podem ser toleradas."
  STR_BLACK_LOTUS_FOLLOWER_ARMOR: "Análise de Combate Seguidor da Lotus Negra"
  STR_BLACK_LOTUS_FOOTMAN_ARMOR: "Análise de Combate Lacaio da Lotus Negra"
  STR_BLACK_LOTUS_WARRIOR_ARMOR: "Análise de Combate Guerreiro da Lotus Negra"
  STR_BLACK_LOTUS_ASSASSIN_ARMOR: "Análise de Combate Assassino da Lotus Negra"
  STR_BLACK_LOTUS_MANDARIN_ARMOR: "Análise de Combate Mandarim da Lotus Negra"
  STR_BLACK_LOTUS_WITCH_ARMOR: "Análise de Combate Bruxa da Lotus Negra"
  STR_BLACK_LOTUS_WAR_WITCH_ARMOR: "Análise de Combate Bruxa de Guerra da Black Lotus"
  STR_BLACK_LOTUS_WAR_WITCH_ARMOR_UFOPEDIA: "As Bruxas da Guerra da Black Lotus carregam um dispositivo que as ajuda a projetar um escudo psiônico, tipo Ouro (capacidade: 40, restauração: 20/turno)."
  STR_BLACK_LOTUS_HOST_ARMOR: "Análise de Combate Host da Black Lotus"
  STR_BLACK_LOTUS_AVATAR_ARMOR: "Análise de Combate Avatar da Lotus Negra"
  STR_BLACK_LOTUS_FOLLOWER: "Seguidor da Lotus Negra"
  STR_BLACK_LOTUS_FOLLOWER_UFOPEDIA: "Esses membros de baixo escalão da Lótus Negra são fanaticamente leais ao culto e bem treinados no combate corpo a corpo, embora também usem armas de fogo. Eles são recrutados em vários países e grupos sociais e ainda vivem suas vidas normais de forma a não expor sua cobertura, mas se parecem mais com monges do que com cidadãos comuns. Além de muitas formas poéticas de adoração, eles possuem poucas informações úteis, mas sua devoção a Lótus Negra é razão mais do que suficiente para apreendê-los."
  STR_BLACK_LOTUS_FOOTMAN: "Lacaio da Lotus Negra"
  STR_BLACK_LOTUS_FOOTMAN_UFOPEDIA: "Esses guardiões dos esconderijos da Lótus Negra passam por um rigoroso treinamento militar. Eles estão adequadamente armados, mas sua maior vantagem é a camuflagem e a furtividade."
  STR_BLACK_LOTUS_WARRIOR: "Guerreiro da Lotus Negra"
  STR_BLACK_LOTUS_WARRIOR_UFOPEDIA: "Essas pessoas são escolhidas entre os seguidores de baixo escalão e recebem treinamento adicional para aumentar suas capacidades de combate e espionagem. É costume eles fingirem suas próprias mortes para cortar seus laços com o mundo e raramente interagem com cidadãos comuns fora de suas missões. Guerreiros são usados para proteger casas seguras da Lotus Negra, reunindo inteligência e assassinatos. Embora geralmente não estejam muito bem armados, suas habilidades e moral devem ser levados a sério."
  STR_BLACK_LOTUS_ASSASSIN: "Assassino da Lotus Negra"
  STR_BLACK_LOTUS_ASSASSIN_UFOPEDIA: "Assassinos são a elite da Lotus Negra usados para as missões mais difíceis e secretas. Eles residem nas propriedades da Lotus Negra, treinando rigorosamente e participando de rituais místicos. Eles possuem uma habilidade única e misteriosa de se misturarem completamente com seus arredores, a menos que sejam vistos de perto. Os próprios Assassinos não podem explicar essa habilidade a não ser como uma arte antiga que leva muitos anos para ser dominada, mas nossos testes apontam para um efeito mental em vez de uma verdadeira invisibilidade. Em combate, os Assassinos usam armas silenciosas como espadas ou shurikens."
  STR_BLACK_LOTUS_MANDARIN: "Mandarim da Lotus Negra"
  STR_BLACK_LOTUS_MANDARIN_UFOPEDIA: "Membros ricos das elites empresariais, criminosas e políticas asiáticas, com laços muito próximos com a Lotus Negra. Em troca de seu patrocínio, a Lotus Negra oferece vários serviços, incluindo treinamento psiônico. Cuidado com o kung fu."
  STR_BLACK_LOTUS_WITCH: "Bruxa da Lotus Negra"
  STR_BLACK_LOTUS_WITCH_UFOPEDIA: "As chamadas 'bruxas' são membros de alto escalão da Lótus Negra que são comandantes locais e representantes do culto na alta sociedade. Elas também possuem habilidades mentais únicas, permitindo-lhes operar dispositivos especiais que são construídos de acordo com os planos dados ao culto por sua 'deusa', bem como manter um escudo telecinético para protegê-las do tro de armas pequenas. Elas estão bem informadas sobre o culto e são responsáveis ​​por muitos de seus crimes e, portanto, devem ser o principal alvo de apreensão."
  STR_BLACK_LOTUS_WAR_WITCH: "Bruxa de Guerra Black Lotus"
  STR_BLACK_LOTUS_WAR_WITCH_UFOPEDIA: "Uma nova geração de guerreiros psiônicos da Lótus Negra, as Bruxas da Guerra são selecionadas entre os melhores alunos da Academia Dourada e treinadas em psiônicos, artes marciais e táticas de combate modernas. Protegidos por uma armadura de polímero e um campo de força, eles são praticamente impermeáveis ​​ao fogo de armas pequenas. Suas habilidades de batalha aprimoradas por psi excedem as das forças especiais convencionais, e sua dedicação fanática ao culto é inabalável."
  STR_BLACK_LOTUS_HOST: "Hospedeira da Black Lotus"
  STR_BLACK_LOTUS_HOST_WEAPON: "Ataque da Hospedeira da Black Lotus"
  STR_BLACK_LOTUS_HOST_UFOPEDIA: "As bruxas que atingem o pico das técnicas meditativas da Black Lotus são capazes de se comunicar com sua deusa diretamente por meio de um link telepático. Se tal Bruxa é particularmente compatível com a Dama Dourada, ela pode se tornar tão intimamente sintonizada com o ser divino que todo o seu corpo e mente se entrelaçam com o 'Ser Supremo'. A Hóstia resultante torna-se uma extensão da vontade da deusa, capaz de ver o mundo com olhos humanos e mente alienígena. Sem surpresa, os Anfitriões são reverenciados entre os membros da Black Lotus como encarnações menores de sua deusa. A principal tarefa dos anfitriões é representar a Dama Dourada onde um Avatar real não pode ou não deve se manifestar, e também policiar as fileiras do culto com sabedoria divina e poder destrutivo."
  STR_BLACK_LOTUS_HOST_CORPSE: "Restos da Hospedeira da Black Lotus"
  STR_BLACK_LOTUS_HOST_AUTOPSY: "Autópsia da Hospedeira da Black Lotus"
  STR_BLACK_LOTUS_HOST_AUTOPSY_UFOPEDIA: "O corpo desse indivíduo se decompôs instantaneamente após a morte e depois se liquefez ou evaporou, deixando apenas material residual nas roupas do hospedeiro. Esta biomassa remanescente apresenta vestígios de material genético humano. Este rápido processo de decomposição indica uma bioquímica altamente exótica, provavelmente induzida por um poderoso campo psiônico."
  STR_HOST_MORPH: "Transformação da Hospedeira"
  STR_HOST_MORPH_UFOPEDIA: "Tecnicamente humana, mas sua bioquímica foi fortemente modificada para criar uma forma de vida com metabolismo extremamente bizarro que desafia nossa ciência, permitindo a fácil conversão de energia biológica em explosões psiônicas violentas. O processo parece depender de alguma fonte de energia externa, mas não conseguimos identificá-la ou localizá-la. Psicologicamente, a Hospedeira é uma estranha mistura de identidade humana e alienígena, mostrando um senso de ego diminuído e uma veneração fanática por sua deusa do espaço. Esses efeitos diminuem com o tempo em cativeiro e a Hospedeira gradualmente volta a ser um humano normal sem efeitos nocivos duradouros, embora com uma aparência mais jovem e amnésia grave."
  STR_BLACK_LOTUS_AVATAR_GRAPPLE: "Garra da Avatar da Lotus Negra"
  STR_BLACK_LOTUS_AVATAR_WEAPON: "Arma da Avatar da Lotus Negra"
  STR_BLACK_LOTUS_AVATAR_CORPSE: "Restos da Avatar da Lotus Negra"
  STR_BLACK_LOTUS_AVATAR_AUTOPSY: "Autópsia da Avatar da Lotus Negra"
  STR_BLACK_LOTUS_AVATAR_AUTOPSY_UFOPEDIA: "Esta criatura parece ser totalmente humana, até o código genético. Não há nada de particular nisso. Então, fiz uma autópsia extremamente cuidadosa e descobri que essa pessoa não tinha absolutamente nenhum sinal de doença, desfiguração ou envelhecimento. Tinha todos os dentes, sola dos pés macios, tudo para provar que era extremamente jovem e completamente perfeita. Em seguida, pedi a Oficial de Inteligência para verificar seu DNA e isso apontou para um cidadão do sexo masculino de Kagoshima, 41 anos, um membro da Lotus Negra. Aparentemente, ele de alguma forma se transformou em... ela, mas como e por que razão, não temos ideia."
  STR_AVATAR_MORPH: "Metamorfose da Avatar"
  STR_AVATAR_MORPH_UFOPEDIA: "Esta criatura só parece humana por fora, já que está completamente possuída por algum tipo de inteligência alienígena. Ela afirma ter vindo do espaço sideral e assumido o corpo desta serva. Ela também se declara invencível, pois não podemos atacar seu corpo diretamente e, se destruirmos a hospedeira, ela sempre poderá possuir outra pessoa. Honestamente, na maioria das vezes ela estava apenas zombando de mim, então me senti bem quando finalmente calou a boca."
  STR_BLACK_LOTUS_AVATAR: "Avatar da Lotus Negra"
  STR_BLACK_LOTUS_AVATAR_UFOPEDIA: "O Avatar é a voz da Deusa, um hospedeiro humano completamente dominado por uma mente estranha e remodelada para assumir a forma de uma mulher flutuante. A palavra do Avatar é absoluta entre os membros do culto."
  STR_BLACK_LOTUS_STORMCLOUD_CANNON: "Canhão Stormcloud Black Lotus"
  STR_BLACK_LOTUS_STORMCLOUD_CORPSE: "Stormcloud Black Lotus Destruído"
  STR_BLACK_LOTUS_STORMCLOUD_AUTOPSY: "Examinação da Stormcloud Black Lotus Destruído"
  STR_BLACK_LOTUS_STORMCLOUD_AUTOPSY_UFOPEDIA: "Este veículo automatizado foi inteiramente produzido com materiais da Terra, mas o processo de fabricação provavelmente era tecnologicamente mais avançado que o nosso. O único componente verdadeiramente alienígena é uma unidade de processamento optrônico. O Stormcloud utiliza baterias de alta densidade para mantê-lo funcionando, portanto, seu tempo operacional é muito limitado para ser considerado pela X-Com."
  STR_WRECKED_BLACK_LOTUS_STORMCLOUD_DISASSEMBLY: "Desmontagem da Stormcloud Black Lotus Destruída"
  STR_LIVE_BLACK_LOTUS_STORMCLOUD_DISASSEMBLY: "Desmontagem da Stormcloud Black Lotus"
  STR_BLACK_LOTUS_STORMCLOUD_ARMOR: "Análise de Combate Stormcloud da Black Lotus"
  STR_BLACK_LOTUS_STORMCLOUD: "Stormcloud da Black Lotus"
  STR_BLACK_LOTUS_STORMCLOUD_UFOPEDIA: "Um veículo de combate automatizado todo-o-terreno, muito rápido e bem blindado. Está armado com um potente canhão laser. O principal papel da Stormcloud é a defesa do perímetro."
  STR_CHURCH_OF_DAGON: "Igreja da Dagon"
  STR_CHURCH_OF_DAGON_UFOPEDIA: "A Igreja de Dagon é uma organização religiosa secreta que se originou na área do Mediterrâneo. Seus seguidores adoram uma divindade do oceano chamada Dagon, a quem oferecem sacrifícios humanos. Membros de alto escalão da Igreja supostamente têm contato direto com 'Mensageiros de Dagon', que dizem viver no fundo do mar. A Igreja manteve sua presença na Europa e na África por muitas décadas e é bastante influente, embora cultistas reais tenham problemas para interagir com humanos normais devido a mudanças físicas e psicossociais causadas pelas práticas do culto."
  STR_BLACK_LOTUS_PSI_GENERATOR: "Gerador Psi da Lotus Negra"
  STR_BLACK_LOTUS_PSI_GENERATOR_UFOPEDIA: "Este estranho dispositivo foi instalado dentro da estátua Avatar da base principal da Lotus Negra. Seu objetivo é receber e amplificar ondas psiônicas vindas de algum local no espaço sideral e permitir a 'possessão' de humanos pela 'deusa' do culto.{NEWLINE}Embora não possamos dizer que realmente entendemos seus princípios de operação, podemos teoricamente usar para localizar essas frentes de onda psiônicas. Se conseguirmos fazer isso, isso irá efetivamente desabilitar a Lotus Negra como uma organização, uma vez que eles não poderão entrar em contato com sua amante sem que saibamos disso imediatamente."
  STR_DESTROY_EXALT: "Acabe com a EXALT!"
  STR_DESTROY_EXALT_UFOPEDIA: "Nossa operação é um sucesso! Com as configurações certas, conseguimos deixar os viciados em Psiclone ainda mais viciados, então agora eles preferem nossas coisas a coisas alienígenas e recusam suas ordens. Pode ser moralmente ambíguo, mas certamente ajudou a conter um grande perigo para a humanidade. Os Mestres da EXALT agora estão praticamente sozinhos, exceto por seus servos mais fiéis e não devem nos dar mais problemas.{NEWLINE}Já que terminamos com eles, devemos passar para o próximo nível: os híbridos."
  STR_DESTROY_BLACK_LOTUS: "Acabe com a Lotus Negra!"
  STR_DESTROY_BLACK_LOTUS_UFOPEDIA: "Concluímos a construção de nosso detector psi usando o gerador psi da Lotus Negra como base. Agora eles não podem se esconder de nós! Na verdade, localizamos alguns de seus líderes poucas horas depois de ativar o detector e despachamos equipes para invadir seus esconderijos. A Lótus Negra não existe mais, suas forças restantes espalhadas e sem noção.{NEWLINE}Não precisamos manter nenhum gerador psi extra, pois eles são inúteis para nós agora. Eu sugiro que os vendamos ou algo assim."
  STR_DAGON_STATUE: "Estátua da Igreja de Dagon"
  STR_DAGON_STATUE_UFOPEDIA: "Esta estátua é feita de algum material sobrenatural e é extremamente difícil de danificar com serras, lasers ou tochas químicas. Assim que finalmente conseguimos abri-lo, encontramos muitos textos escritos na Língua Eldritch sobre a Igreja, suas operações gerais, ordens recebidas de Dagon e assim por diante. Esta informação é suficiente para atingir os nós cruciais do culto com o apoio dos governos nacionais. Se você deseja que liberemos esta informação e acabemos com eles, apenas diga a palavra - não vai demorar muito."
  STR_DESTROY_CHURCH_OF_DAGON: "Acabe com a Igreja de Dagon!"
  STR_DESTROY_CHURCH_OF_DAGON_UFOPEDIA: "Então está feito, Comandante - a Igreja de Dagon foi derrotada. Ela ainda existe, mas foi forçada a se esconder e dificilmente ouviremos sobre eles novamente. Não posso dizer que vou sentir muito a falta deles.{NEWLINE}Se por acaso você ainda tiver alguma estátua de Dagon, sugiro que a joguemos fora. Elas me assustam, sabe?"
  STR_RED_DAWN_KEYCARD: "Cartão de Memória da Red Dawn"
  STR_RED_DAWN_KEYCARD_UFOPEDIA: "Decodificamos com sucesso o cartão de memória. Todos os segredos da Red Dawn, incluindo nomes, endereços, diários de bordo, despesas, contatos, pseudônimos, propriedades - temos tudo, Comandante. O futuro deles está em suas mãos.{NEWLINE}Tenho os dados prontos para divulgação para as pessoas certas. Se isso for feito, a Red Dawn está acabada. Mas, em última análise, é sua decisão se e quando quisermos fazer isso. Apoiarei todas as suas decisões.{NEWLINE}{NEWLINE}- Diretor de Inteligência"
  STR_DESTROY_ZSRR: "Acabe com a Red Dawn!"
  STR_DESTROY_ZSRR_UFOPEDIA: "Trabalho feito, Comandante - informamos as Nações Unidas e o presidente da Rússia sobre a agenda completa da Red Dawn e todos os detalhes associados. Isso será mais do que suficiente para que todos os seus comandantes sejam condenados a uma longa pena de prisão, ou pior. Gostaria de poder ver seus rostos agora!{NEWLINE}Agora podemos nos concentrar nas coisas realmente importantes! E também podemos vender quaisquer cartões de memória Red Dawn que possamos ter, não precisamos mais deles."
  STR_SKULLJACK: "Skulljack"
  STR_SKULLJACK_UFOPEDIA: "Ao conectar um Psiclone ao implante cerebral de um agente, conseguimos transformar um dispositivo de feedback de duas vias em um de três vias, criando um canal psi entre a mente do agente e do alvo. Isso nos permite adulterar os processos de pensamento e percepção do alvo, efetivamente permitindo que o agente assuma o controle temporário sobre as ações do alvo. Cuidado: este é um processo bastante cansativo e potencialmente perigoso para a integridade do usuário a longo prazo."
  STR_PSICLONE: "Psiclone"
  STR_PSICLONE_UFOPEDIA: "Este estranho dispositivo tem um potente efeito psicoativo. Melhora significativamente os reflexos e o moral da vítima, mas também altera severamente sua mente, causando alucinações complexas. Na verdade, os membros do EXALT afirmam que essas alucinações são de fato visões causadas por atividade psíquica genuína, uma vez que o dispositivo aumenta a percepção psiônica e permite que um humano 'sintonize' esses sinais alienígenas, embora de forma irregular."
  STR_EXALT: "EXALT"
  STR_EXALT_UFOPEDIA: "A EXALT é uma organização clandestina, principalmente ativa nas Américas. Foi fundada por um grupo de indivíduos poderosos com ligações políticas e parece ter participação em várias atividades criminosas, como a distribuição ilegal de drogas. Seus produtos comerciais de assinatura são dispositivos mentais chamados Psiclones, que dizem ser altamente psicoativos. Há poucas dúvidas de que tais dispositivos têm origens extraterrestres e são provavelmente altamente perigosos."
  STR_EXALT_INFILTRATOR_ARMOR: "Análise de Combate do Infiltrador EXALT"
  STR_EXALT_ENFORCER_ARMOR: "Análise de Combate do Executor EXALT"
  STR_EXALT_LIQUIDATOR_ARMOR: "Análise de Combate do Liquidante EXALT"
  STR_EXALT_MASTER_ARMOR: "Análise de Combate do Mestre EXALT"
  STR_EXALT_INFILTRATOR: "Infiltrador EXALT"
  STR_EXALT_INFILTRATOR_UFOPEDIA: "Esses cidadãos são os agentes de baixo nível da organização EXALT. A maioria deles retoma sua vida cotidiana normal, esperando silenciosamente por ordens do topo. Outros têm a tarefa de distribuir a super-droga Psiclone, e um pequeno número está participando de ataques terroristas. Eu mencionei que todos eles são fortemente viciados em Psiclone? Sim, acho que agora você sabe por que eles são tão dedicados à organização."
  STR_EXALT_GOON_ARMOR: "Análise de Combate do Valentão EXALT"
  STR_EXALT_GOON: "Valentão EXALT"
  STR_EXALT_GOON_UFOPEDIA: "Essas pessoas são soldados de carreira da EXALT. Eles são bem treinados, determinados e extremamente difíceis de superar mentalmente. Suas habilidades físicas também são excepcionais."
  STR_EXALT_ENFORCER: "Executor EXALT"
  STR_EXALT_ENFORCER_UFOPEDIA: "Os Executores são oficiais da EXALT, geralmente responsáveis ​​por operações menores. Eles são implacavelmente eficientes e não devem ser considerados levianamente."
  STR_BRAINER_ARMOR: "Análise de Combate: Cérebro Hybrido"
  STR_BRAINER_WEAPON: "Explosão Psiônica Cérebro Hybrido"
  STR_EXALT_BRAINER: "Cérebro EXALT"
  STR_EXALT_BRAINER_UFOPEDIA: "Considerando que os membros comuns do EXALT são em sua maioria controlados com a distribuição do Psiclone, há uma maneira de vencer sem uma guerra prolongada: use esta arma EXALT contra eles. Agora podemos entender como o Psiclone funciona bem o suficiente para desenvolver uma contra-onda que interromperá o funcionamento desses dispositivos em grandes extensões de terra. Antes que nossos inimigos ajustem seu sinal, nós inundaremos o mercado com nossos Psiclones quebrados que estarão tão bons, mas funcionando e, você sabe, não forçando você a entrar em um exército alienígena em troca. Isso deve tornar o EXALT inofensivo o suficiente para que não nos importemos mais com ele. Apenas dê a ordem, comandante."
  STR_EXALT_BRAINER_CORPSE: "Cadáver de Cérebro"
  STR_HYBRID_BRAINER: "Cérebro Hybrido"
  STR_BRAINER: "Cérebro Hybrido"
  STR_BRAINER_UFOPEDIA: "Esta criatura é meio humana, meio alienígena. Possui capacidades mentais incomuns, incluindo telecinesia e um campo de força pessoal. Foi criado por E.T.s para se infiltrar na Terra. Ele ocupa uma posição importante em uma rede de seus irmãos, de aparência mais humana, mas igualmente perigosa."
  STR_BRAINER_AUTOPSY: "Autópsia de Cérebro"
  STR_BRAINER_AUTOPSY_UFOPEDIA: "A fisiologia desta criatura é principalmente humana, pois compartilha todos os nossos órgãos, exceto a genitália que nunca teve. O cérebro, entretanto, é mais desenvolvido e atípico em alguns aspectos, o que sugere uma melhor capacidade mental. Fisicamente, é extremamente frágil, mas os relatórios de batalha sugerem que existe algum tipo de campo de força ao redor da criatura."
  STR_EXALT_LIQUIDATOR: "Liquidante EXALT"
  STR_EXALT_LIQUIDATOR_UFOPEDIA: "Os Liquidantes são agentes EXALT de elite, servindo nas forças especiais de seus senhores - geralmente para espalhar o terror. Eles são bem treinados, equipados com uma boa armadura e totalmente devotados à sua causa... ou aos seus Psiclones."
  STR_TERROR_FROM_THE_DEEP: "Terror das Profundezas"
  STR_TERROR_FROM_THE_DEEP_UFOPEDIA: "Finalmente descobrimos o terrível plano de T'leth: parece que ele está construindo um exército de guerreiros imparáveis ​​chamados Tasoths para invadir a Terra.{NEWLINE}Felizmente para nós, esse exército está sendo produzido em uma instalação isolada, pois o processo requer maquinário que é bastante volátil. Isso nos dá a chance de nos infiltrarmos. Devemos obter dados suficientes para traçar um plano para desativá-lo o mais rápido possível."
  STR_ZRBITE_TANK: "Recipiente de Zrbite"
  STR_ZRBITE_TANK_UFOPEDIA: "Este dispositivo alienígena é preenchido com um material exótico e altamente energético chamado Zrbite."
  STR_ZRBITE_TANK_DISASSEMBLY: "Desmontagem do Recipiente de Zrbite"
  STR_ZRBITE: "Zrbite"
  STR_ZRBITE_UFOPEDIA: "Esta é uma liga de origem alienígena, parte ouro, parte biomaterial. É uma fonte de energia muito eficiente, usada para armas e naves alienígenas. Ele é armazenado em tanques de cristal especiais com capacidade para 30 unidades.{NEWLINE}Infelizmente, está além de nossa capacidade técnica replicar este material, pois a maioria de seus constituintes são de origem alienígena. Novamente."
  STR_AQUA_PLASTICS: "Aqua Plastics"
  STR_AQUA_PLASTICS_UFOPEDIA: "Submarinos e estruturas alienígenas utilizam um material incrivelmente forte, flexível e durável para a maior parte de sua construção. Aqua Plastics são materiais complexos multi-aglomerados e catalisados ​​por Zrbite. Densa, mas leve, a substância tem resistência até mesmo acima do Titânio ou do Kevlar. Infelizmente, seu processo de fabricação é principalmente orgânico, por isso não temos infraestrutura para produzi-lo."
  STR_GILLMAN_HERO: "Herói Gillman"
  STR_GILLMAN_HERO_CORPSE: "Cadáver de Herói Gillman"
  STR_GILLMAN_HERO_AUTOPSY: "Autópsia de Herói Gillman"
  STR_GILLMAN_HERO_UFOPEDIA: "Depois de quebrar o controle da mente, conseguimos nos comunicar com o espécime. Ele parecia ter recuperado sua humanidade e, apesar da perda significativa de memória, identificou-se como 'Dr. Jamrowocky 'da organização Homens de Preto. Ele foi abduzido e sofreu experimenos pelos alienígenas, e mais tarde usado em suas operações como uma arma e um 'animal de estimação'. Ele é grato pelo resgate e compartilhará tudo o que sabe sobre os alienígenas. Ele também doou sua armadura."
  STR_GILLMAN_HERO_AUTOPSY_UFOPEDIA: "Esta criatura parece ser uma forma maior de Gillman. Suas alterações corporais são menos radicais do que em um espécime normal e todas as suas características anatômicas humanas ainda estão presentes, o que nos permitiu identificá-lo como um homem adulto. Possui vários implantes extras para aumentar sua força, mas também para controlá-la mais diretamente com psi, o que sugere maior independência mental. Sua armadura parece inexplicavelmente feita pelo homem, mas muito avançada."
  STR_JANISSARY_ARMOR: "Análise de Combate: Gillman"
  STR_JANISSARY_WEAPON: "Ataque Gillman"
  STR_JANISSARY: "Gillman"
  STR_JANISSARY_AUTOPSY: "Autópsia Gillman"
  STR_JANISSARY_UFOPEDIA: "Apesar de terem sido humanos uma vez, os Gillmen desconhecem sua identidade anterior e estão sob o controle total dos alienígenas. Não há como se comunicar com eles, já que são controlados diretamente por meio de implantes cibernéticos em seus cérebros fortemente modificados. Na batalha, eles matam ou incapacitam com uma descarga elétrica. Eles normalmente são encarregados de tarefas de guarda."
  STR_JANISSARY_AUTOPSY_UFOPEDIA: "Essas criaturas são o resultado terrível da experimentação humana. Eles são criados a partir de vítimas capturadas, fortemente modificados com cibernética e biotecnologia. As modificações cibernéticas mais perceptíveis estão relacionadas ao cérebro e ao sistema cardiovascular, também há algum tipo de gerador de raios embutido em cada um de seus braços. Sua fisiologia é claramente projetada para permitir que trabalhem debaixo d'água indefinidamente e em grandes profundidades."
  STR_JANISSARY_TERRORIST: "Terrorista Gillman"
  STR_JANISSARY_CORPSE: "Cadáver de Gillman"
  STR_AQUATIC_WARFARE: "Guerra Subaquática"
  STR_GILLDOG_ARMOR: "Análise de Combate: Gilldog"
  STR_GILLDOG: "Gilldog"
  STR_GILLDOG_TERRORIST: "Gilldog"
  STR_GILLDOG_CORPSE: "Cadáver de Gilldog"
  STR_GILLDOG_AUTOPSY: "Autópsia de Gilldog"
  STR_GILLDOG_AUTOPSY_UFOPEDIA: "Nossos agentes estavam corretos em sua avaliação desta criatura: ela realmente tem pulmões e guelras. Sua pele escamosa oferece proteção contra a maioria das formas de danos, especialmente químicos, e sua estrutura corporal pode suportar grandes pressões, como as profundezas do oceano ou explosões. As mandíbulas são poderosas e extremamente desagradáveis."
  STR_GILLDOG_UFOPEDIA: "Gilldogs podem operar tanto em terra quanto embaixo d'água. Eles são predadores perigosos, combinando a inteligência dos mamíferos com a tenacidade ictítica. Sua principal fraqueza é a fumaça, que tende a sufocá-los facilmente."
  STR_GILLDOG_WEAPON: "Mordida Gilldog"
  STR_BLOODHOUND_ARMOR: "Análise de Combate: Cachorro Infernal"
  STR_BLOODHOUND: "Cachorro Infernal"
  STR_BLOODHOUND_TERRORIST: "Cachorro Infernal"
  STR_BLOODHOUND_CORPSE: "Cadáver de Cachorro Infernal"
  STR_BLOODHOUND_AUTOPSY: "Autópsia de Cachorro Infernal"
  STR_BLOODHOUND_AUTOPSY_UFOPEDIA: "Esta criatura de pesadelo é um grande canino que foi submetido a engenharia genética e aprimoramento cirúrgico. Possui grande força muscular, principalmente na região da mandíbula. O crânio é espesso e robusto. A criatura foi alimentada com um coquetel de antibióticos, o que sugere uma deficiência do sistema imunológico. O segredo de sua incrível resiliência a tiros está dentro de sua pele horrivelmente mutilada e dura: uma treliça de Durathread, aparentemente implantada depois que a criatura cresceu. O mais preocupante ainda é a presença de um código de barras tatuado com um número de série."
  STR_BLOODHOUND_UFOPEDIA: "Esses monstruosos caninos geneticamente modificados são feras de guerra produzidos em massa. Eles são selvagens e sanguinários, mas não menos inteligentes e leais do que os cães normais. Eles são implantados com um enxerto de pele Durathread, tornando-os muito resistentes a balas. Sua única fraqueza é a dependência total de medicamentos e antibióticos caros para se manter vivo, devido a imperfeições no design. Eles também são estéreis. No entanto, seus fabricantes consideram essas duas características vantajosas em um produto comercial potencial."
  STR_BLOODHOUND_WEAPON: "Mordida de Cão Infernal"
  STR_SUPPORTER_OF_DAGON_ARMOR: "Análise de Combate: Apoiador da Dagon"
  STR_DISCIPLE_OF_DAGON_ARMOR: "Análise de Combate: Discípulo da Dagon"
  STR_PRIEST_OF_DAGON_ARMOR: "Análise de Combate: Sacerdote da Dagon"
  STR_CHOSEN_OF_DAGON_ARMOR: "Análise de Combate: Escolhido da Dagon"
  STR_SORCERER_OF_DAGON_ARMOR: "Análise de Combate: Feiticeiro da Dagon"
  STR_SUPPORTER_OF_DAGON: "Apoiador da Dagon"
  STR_SUPPORTER_OF_DAGON_UFOPEDIA: "Esses indivíduos são membros iniciados de uma organização quase religiosa chamada Igreja de Dagon. Eles falam de rituais secretos envolvendo sacrifícios humanos, com o objetivo de ganhar favores de divindades do oceano, mas de outra forma viver uma vida normal. Eles são em sua maioria apenas civis, mas loucos, armados e perigosos."
  STR_DISCIPLE_OF_DAGON: "Discípulo da Dagon"
  STR_DISCIPLE_OF_DAGON_UFOPEDIA: "Esses cultistas de baixo escalão afirmam estar a serviço de uma entidade sobrenatural chamada Dagon, associada às profundezas do oceano. Eles parecem ser afetados por uma síndrome comum que faz com que sua pele pareça acinzentada e úmida, além de causar algumas anormalidades no desenvolvimento. Essa síndrome prejudica suas capacidades intelectuais, mas os torna mais resistentes à dor e ao choque, além de dar-lhes uma visão melhor na penumbra. Sua devoção fanática também os torna quase destemidos em combate."
  STR_PRIEST_OF_DAGON: "Sacerdote da Dagon"
  STR_PRIEST_OF_DAGON_UFOPEDIA: "Os sacerdotes são os líderes da Igreja de Dagon. Por fora, são menos afetados pela 'síndrome de Dagon', o que os torna responsáveis ​​pelos contatos com estranhos. Eles são, no entanto, excepcionalmente difíceis para os seres humanos e suas mentes funcionam significativamente diferente das nossas, muito provavelmente como resultado da doutrinação de alguma inteligência alienígena, ou talvez uma variação da síndrome de Dagon. Os sacerdotes são cruciais para a Igreja de Dagom e devem ser apreendidos sem demora."
  STR_CHOSEN_OF_DAGON: "Escolhido da Dagon"
  STR_CHOSEN_OF_DAGON_UFOPEDIA: "Este membro da Igreja de Dagom é semelhante em aparência aos Discípulos de Dagom, mas retém significativamente mais inteligência e até mesmo carisma. No cativeiro, o chamado Escolhido passa a maior parte do tempo em um transe meditativo. Esse transe causa pequenas mudanças em seu corpo, como teia de dedo ou protuberâncias semelhantes a escamas em sua pele, que retrocedem logo depois que o transe é interrompido. Os escolhidos parecem não ter nenhum papel especial no culto além de serem exemplos a seguir e são considerados místicos iluminados por seus irmãos."
  STR_DAGON_MORPH: "Metamorfo Dagon"
  STR_DAGON_MORPH_UFOPEDIA: "Esta criatura costumava ser humana, mas agora é quase completamente estranha, física e mentalmente. Sua 'síndrome de Dagon' se desenvolveu totalmente, transformando-o em um ser semi-aquático com assustadores poderes psi."
  STR_SORCERER_OF_DAGON_CORPSE: "Cadáver de Metamorfo Dagon"
  STR_SORCERER_OF_DAGON: "Feiticeiro da Dagon"
  STR_SORCERER_OF_DAGON_UFOPEDIA: "Os feiticeiros têm o privilégio de contatar 'Mensageiros de Dagon' e afirmam viajar para seus templos subaquáticos. Eles possuem estranhos poderes telepáticos que também podem ser focalizados por meio de um dispositivo especial para produzir vários efeitos. Essas habilidades os tornam oponentes muito perigosos. Os feiticeiros não falam línguas humanas muito bem, mas seus seguidores são guiados por telepatia e são rápidos em seguir ordens."
  STR_SORCERER_OF_DAGON_AUTOPSY: "Autópsia de Metamorfo Dagon"
  STR_SORCERER_OF_DAGON_AUTOPSY_UFOPEDIA: "Este sendo usado para ser humano, mas foi extensivamente modificado com tecnologia sobrenatural até seu código genético e bioquímica resultante. Deixando de lado sua aparência horrível, a maioria das mudanças servem para adaptar a criatura à vida subaquática. Parece suscetível ao fogo e deve ter alguns problemas para respirar o ar."
  STR_DEEP_ONE_OUTPOST: "Postos Avançados Deep Ones"
  STR_DEEP_ONE_OUTPOST_UFOPEDIA: "Os Deep Ones são um povo nômade sem nenhuma habitação permanente - eles preferem flutuar livremente, carregando todos os seus pertences com eles. Uma vez que dependem de suprimentos de seus misteriosos 'deuses', eles geralmente ficam perto de postos avançados de comunicação submarinos não tripulados. Se encontrarmos tal posto avançado, devemos monitorá-lo quanto à atividade do Deep One e interceptar quaisquer grupos que se aproximem."
  STR_CALL_OF_TLETH: "Chamado de T'leth"
  STR_CALL_OF_TLETH_UFOPEDIA: "Sempre que os Deep Ones precisam de alguma coisa, eles vão ao posto avançado mais próximo e pedem ajuda. Agora entendemos como seu dispositivo de comunicação funciona. Se enviarmos um pedido de fornecimento falso, seus superiores devem aparecer - apenas para serem capturados."
  STR_DEEP_ONE_COMMUNITIES: "Comunidades Deep Ones"
  STR_DEEP_ONE_COMMUNITIES_UFOPEDIA: "Os Deep Ones vivem em pequenas comunidades nômades na plataforma continental, caçando peixes e se treinando para serem guerreiros sob a tutela, por falta de uma palavra melhor, do sacerdócio. Resumindo, eles são inteligentes, mas muito primitivos.{NEWLINE}Nossos cativos não conseguiram explicar de onde vem exatamente seu equipamento extraordinariamente avançado, apenas que foi doado por alguns 'mestres' enigmáticos. Aparentemente, sempre que fazemos alguma descoberta, isso apenas nos mostra que há um homem por trás do homem. Não é, comandante?"
  STR_EXALT_RATIONALE: "A base lógica EXALT"
  STR_EXALT_RATIONALE_UFOPEDIA: "Acontece que EXALT não é um grupo monolítico. Algumas de suas elites acreditam que os alienígenas são de fato um mal menor quando comparados aos governos da Terra, que são ineficazes e corrompidos por falsas ideologias. Outros os vêem simplesmente como uma fonte de lucro, como qualquer outro governo. Eles não percebem esse pluralismo como uma ameaça, mas sim como um discurso interno que não reflete na eficiência da organização e é apenas uma competição saudável entre diferentes políticas - uma espécie de darwinismo político. Parte periferia, parte corporativa, eles estão, no entanto, bem armados e determinados a servir a seus futuros senhores alienígenas."
  STR_ZSRR_RATIONALE: "A Base Lógica da Red Dawn"
  STR_ZSRR_RATIONALE_UFOPEDIA: "Composto principalmente por ex-funcionários soviéticos insatisfeitos com a nova ordem das coisas, Red Dawn funciona com uma mistura eficiente de ideologia e pragmatismo. Eles consideram a sociedade alienígena - ou pelo menos o que sabem sobre ela a partir de evidências recuperadas de antigos armazéns da URSS - superior em termos de tecnologia e, possivelmente, também de moralidade. Seu objetivo é sobreviver à inevitável conquista alienígena e possivelmente até lucrar com isso. Eles consideram os alienígenas não muito diferentes de nós, e que devemos nos tornar mais parecidos com eles para nos encaixarmos melhor no império alienígena. Eles também acreditam que os alienígenas devem ter algum tipo de discurso interno e que podem ser influenciados por dentro por meio da política clássica. Muito de seu esforço é focado em reunir recursos para futuras negociações com os invasores, depois de nos juntarmos a eles."
  STR_CHURCH_OF_DAGON_RATIONALE: "A Base Lógica da Igreja de Dagom"
  STR_CHURCH_OF_DAGON_RATIONALE_UFOPEDIA: "O principal objetivo dos cultistas de Dagon é causar o fim do mundo como o conhecemos, ajudando a despertar seu deus alienígena que assumirá o controle do planeta e o transformará em outra coisa. Por que eles fariam algo assim? Bem, acontece que eles têm uma visão muito pessimista da realidade: de acordo com eles, o Universo está cheio de coisas muito poderosas e perigosas para os humanos sobreviverem por conta própria. Aos olhos deles, tornar-se parte de um desses poderes é necessário para a sobrevivência de nossa raça, e reter a humanidade é um luxo que não podemos permitir.{NEWLINE}Esperemos que sejam eles os que estão errados, não nós."
  STR_BLACK_LOTUS_RATIONALE: "A Base Lógica da Lótus Negra"
  STR_BLACK_LOTUS_RATIONALE_UFOPEDIA: "Para um culto religioso, a agenda do Lótus Negro é surpreendentemente pragmática - pelo menos para os membros que não foram continuamente expostos à vontade de sua deusa. A humanidade está sozinha contra uma numerosa hoste (ainda uma palavra impressionante, se você me perguntar!) De inimigos, muitos dos quais nem nós nem a Lótus Negro podemos compreender totalmente ou tentar lutar sem ajuda externa.{NEWLINE}A Dama de Ouro representa isso uma oportunidade.{NEWLINE}Embora ela pareça considerar seus seguidores mais como brinquedos ou brinquedos, ela forneceu vários meios de organizar uma resposta mais eficaz para qualquer pessoa que realmente desejasse prejudicar a Humanidade na forma de treinamento psiônico, interpretado e modificado para se encaixa nas tradições de meditação e combate do Extremo Oriente.{NEWLINE}Para qualquer pessoa que não seja psionicamente dominada por sua deusa, ela parece ser o menor de dois ou até mais males."
  STR_MESSENGERS_OF_DAGON: "Mensageiros de Dagon"
  STR_MESSENGERS_OF_DAGON_UFOPEDIA: "Parece que os Mensageiros de que falam os Cultistas de Dagon não são um mito: na verdade, eles vêm do mar e é improvável que sejam humanos. Quem quer que sejam, eles possuem tecnologia além da compreensão humana e são provavelmente uma ameaça para as sociedades da Terra e, portanto, serão classificados como alienígenas.{NEWLINE}Como agora sabemos o que procurar, tentaremos capturar esses mensageiros na terra e aprender sobre suas origens e motivos."
  STR_DAGON: "Dagon"
  STR_DAGON_UFOPEDIA: "Nossas suposições anteriores e previsões sombrias agora são confirmadas: Dagon é de fato um ser alienígena muito poderoso e antigo, reinando sobre uma enorme base submarina cheia de inteligências desumanas. Embora este Dagon esteja atualmente em um estado de 'sonho', que se refere a algum tipo de hibernação psiônica, os olhos de sua fortaleza estão voltados para a humanidade. Eles nos consideram uma raça inferior, na melhor das hipóteses pronta para exploração, na pior, para ser eliminada do planeta.{NEWLINE}A cidade ainda está a décadas de estar pronta para o combate, mas certamente é um inimigo que pode ser muito difícil de superar. Por enquanto, os mensageiros de Dagon devem ser interrompidos em todas as oportunidades."
  STR_UNDERWATER_OPERATIONS: "Operações Subaquáticas"
  STR_UNDERWATER_OPERATIONS_UFOPEDIA: "A X-Com tem capacidade para realizar missões submarinas, se necessário. Quando essa missão ocorre, você pode chegar ao local usando seu transporte padrão. Um submarino X-Com 'Calypso' dedicado será fornecido no local.{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE }{NEWLINE}{NEWLINE}Lembre-se de que o Calypso pode acomodar até 7 agentes; se você trouxer mais, eles terão que ficar de fora desta tarefa.{NEWLINE}Aviso: qualquer cachorro nesta missão vai se afogar!"
  STR_ADVANCED_UNDERWATER_OPERATIONS: "Operações Subaquáticas Avançadas"
  STR_ADVANCED_UNDERWATER_OPERATIONS_UFOPEDIA: "Com o novo módulo submarino 'Trident', podemos levar até 15 agentes a profundidades maiores do que nunca.{NEWLINE}Aviso: qualquer cachorro em missões subaquáticas vai se afogar!"
  STR_DURATHREAD_FACTORY: "Fábrica de Durathread"
