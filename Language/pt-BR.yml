  STR_SPORTING_RIFLE: "Rifle Esportivo"
  STR_SPORTING_RIFLE_UFOPEDIA: "Esta arma leve tem uma boa precisão de médio alcance e se destaca na caça de pequenos animais."
  STR_BOLT_ACTION_CLIP: "Munição do Rifle de Ação de Ferrolho"
  STR_BOLT_ACTION_BUY: "Aquisição do Rifle de Ação de Ferrolho"
