  STR_SYNDICATE_NETWORK: "Rede do Sindicato"
  STR_SYNDICATE_NETWORK_UFOPEDIA: "Nossa investigação inicial do Sindicato nos permitiu identificar algumas conexões com o setor corporativo. A organização é construída em uma rede mundial de empresas que atuam como seus financiadores e representantes públicos - às vezes até sem saber.{NEWLINE}A fim de impedir que o Sindicato cause mais danos, devemos identificar essas empresas e apreender seus dados para investigação . No entanto, não podemos simplesmente investigar a céu aberto, precisamos fazer isso discretamente. Vou nos arranjar uma localização, você manda um carro civil com agentes vestindo roupas civis, ou bam! os dados serão partidos."
  STR_SYNDICATE_OPERATIONS: "Operações do Sindicato"
  STR_SYNDICATE_OPERATIONS_UFOPEDIA: "Analisamos os dados apreendidos no prédio de escritórios e mapeamos algumas empresas que são financiadas secretamente ou manipuladas pelo Sindicato. Agora adivinhe quem está na lista: BlackOps Industries! Aparentemente, nosso fornecedor é pouco mais do que um fantoche, usado pelo Sindicato para ganhar um bom dinheiro... Embora seja incerto se eles percebem para quem estão realmente trabalhando.{NEWLINE}Isso coloca a BlackOps em uma posição muito estranha. Com essa informação, poderíamos prejudicar seriamente sua reputação, ou possivelmente até destruí-los de uma vez, mas tenho uma ideia melhor: vamos usá-la para alguma, hummm, vantagem durante nossa próxima reunião de negócios. Tenho certeza de que eles estarão mais do que dispostos a nos dar um tratamento especial... Talvez até nos dê permissão para usar seus preciosos designs na fabricação? Afinal somos um cliente valorizado, e protetores da Terra... Haha!"
