  STR_ALERT_WESTMEN_TAVERN: "ENCONTRAR O INFORMANTE"
  STR_WESTMEN_SHADY_TAVERN_DESCRIPTION: "Devemos encontrar um contato em um bar neste local. Vá lá, extraia o indivíduo e traga-o para nossa base.{NEWLINE}Somente itens ocultáveis ​​e roupas civis são permitidos!"
  STR_WESTMEN_TAVERN_RAID_BRIEFING: "O encontro acabou sendo uma armadilha! Os moradores apontaram suas armas para nossos agentes. Ainda podemos salvar a situação levando alguns prisioneiros para interrogar. Para abortar a missão, retorne os operativos da X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_WESTMEN_TAVERN_MIB_TRAP_BRIEFING: "Chegamos tarde demais! O informante já foi neutralizado pelos Homens de Preto, que armaram uma emboscada para nós. Talvez possamos aproveitar para aprender mais sobre esta organização enigmática, se conseguirmos levar alguns deles vivos. Para abortar a missão, retorne os operativos da X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_WESTMEN_TAVERN_INVESTIGATION_BRIEFING: "Algo deu errado com a reunião; nosso contato não está à vista e os moradores parecem agitados. Se aparecermos agora, eles provavelmente nos reconhecerão e oferecerão resistência. Se nos aventurarmos lá, ainda podemos salvar a situação levando alguns prisioneiros para interrogar. Para abortar a missão, retorne os operativos da X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_WESTMEN_TAVERN_EXTRACTION_BRIEFING: "Chegamos ao local do encontro, mas nosso contato foi comprometido e seus companheiros estão tentando matá-lo. Agora mesmo ele está lá em cima, desesperado para escapar. Proteja e extraia ele! Para abortar a missão, retorne os operativos da X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_WESTMEN_TAVERN_PICKUP_BRIEFING: "Chegamos ao local do encontro. Tudo parece estar indo de acordo com o planejado. Tenha cuidado, o cara está nervoso - não atirem um no outro até a morte! Para abortar a missão, retorne os agentes da X-Com ao veículo de transporte e clique no ícone 'Abortar missão', mas por que você faria isso?"
  STR_CAVEMEN_CAMPING_DESCRIPTION: "Um ovo de dinossauro fresco de verdade apareceu em um leilão. A investigação preliminar levou à descoberta de mais achados incomuns em todo o mundo, aparecendo em várias coleções e até mesmo em zoológicos privados. Nossas pistas apontaram para um grupo de reencenadores aparentemente históricos que se abrigaram em uma caverna profunda, isolada do mundo exterior. Devemos investigar."
  STR_CAVEMEN_CAMPING_BRIEFING: "Os 'homens das cavernas' revelaram-se bastante hostis aos nossos agentes e estão armados até os dentes com armas primitivas. Proteja a área e examine todos os artefatos incomuns que ainda estejam em sua posse. Para abortar a missão, retorne os operativos X-Com para a área de saída e clique no ícone 'Abortar Missão'."
