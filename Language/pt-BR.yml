  STR_NINJA_SCROLL: "Pergaminho Ninja"
  STR_NINJA_SCROLL_UFOPEDIA: "Este documento manuscrito contém segredos relacionados a algumas artes místicas da Black Lotus. Não é possível aprender nada prático sem um instrutor real, mas ainda é muito informativo."
  STR_STUN_SPEAR: "Lança Atordoante"
  STR_STUN_SPEAR_UFOPEDIA: "Uma arma não letal, usando um arranjo inteligente de paralisadores elétricos para maximizar a produção de dano."
  STR_STUN_ROD_2: "Cajado Atordoador"
  STR_STUN_ROD_2_UFOPEDIA: "Esta versão aprimorada do Estimulador Elétrico é mais fácil de usar de forma eficaz. Um punho prático com um gatilho de liberação o torna uma arma corpo-a-corpo de uma mão ideal."
  STR_ELECTRIC_PROD: "Estimulador Elétrico"
  STR_ELECTRIC_PROD_UFOPEDIA: "Este dispositivo só pode ser usado em combate corpo a corpo, mas atordoa um organismo vivo sem matá-lo por meio de choques elétricos."
  STR_DIG: "Cavar"
  STR_PICKAXE: "Picareta"
  STR_PICKAXE_UFOPEDIA: "Embora você possa balançar isso com raiva, você não é um *anão*. Muito mais eficiente em cortar paredes e outras características do terreno. Dano não confiável contra alvos móveis."
  STR_CROWBAR_BUY: "Aquisição Pé de Cabra"
  STR_CROWBAR: "Pé de Cabra"
  STR_CROWBAR_UFOPEDIA: "Esta ferramenta simples é grande e pesada, mas razoavelmente imperceptível em qualquer ambiente industrial ou de pesquisa."
  STR_WRENCH: "Chave Inglesa"
  STR_WRENCH_UFOPEDIA: "Eles não os fazem como costumavam fazer."
