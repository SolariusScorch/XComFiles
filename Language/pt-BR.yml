  STR_BLACK_LOTUS_AVATAR_ARMOR_UFOPEDIA: "O Avatar da Lótus Negra pode manter um escudo do tipo Dourado (capacidade: 50, restauração: 25/turno), protegendo-o da maioria das formas de ataque."
