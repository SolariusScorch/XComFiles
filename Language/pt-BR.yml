  STR_DOOM_IMP_ARMOR: "Analise de Combate Diabrete"
  STR_DOOM_IMP_CLAWS: "Garras de Diabrete"
  STR_DOOM_IMP_WEAPON: "Bola de Fogo de Diabrete"
  STR_DOOM_IMP: "Diabinho"
  STR_DOOM_IMP_UFOPEDIA: "Este ser possui reflexos de raio e inteligência maliciosa. Sua característica mais notável é a capacidade de lançar bolas de fogo quase continuamente. Esta habilidade é um feito psiônico, mostrando o potencial de energia de psi. Embora completamente desumano, há algo assustadoramente familiar em seus olhos odiosos."
  STR_DOOM_IMP_CORPSE: "Cadáver de Diabrete"
  STR_DOOM_IMP_AUTOPSY: "Autópsia de Diabrete"
  STR_DOOM_IMP_AUTOPSY_UFOPEDIA: "Esta criatura grotesca tem DNA perfeitamente humano. Foi deformado e remodelado em uma forma demoníaca por uma força desconhecida. É forte e resistente. Alguns de seus órgãos são vestigiais ou desapareceram completamente (como a maioria do sistema reprodutor), enquanto outros são invulgarmente grandes, especialmente o coração. Parece muito resistente a ataques baseados em calor."
  STR_DOOM_PINKY_ARMOR: "Análise de Combate Demônio Rosado "
  STR_DOOM_PINKY: "Demônio Rosado "
  STR_DOOM_PINKY_UFOPEDIA: "Esta criatura demoníaca é tão horripilante quanto bizarra. Sua característica mais proeminente é uma enorme boca cheia de dentes, capaz de mastigar uma vaca pela metade em poucos segundos. Quando provocada, a criatura ataca e morde seus alvos indiscriminadamente, sem mostrar nenhum instinto de autopreservação. Felizmente para nós, é apenas um sapiente, mas sua astúcia bruta não deve ser subestimada."
  STR_DOOM_PINKY_CORPSE: "Cadáver de Demônio Rosado "
  STR_DOOM_PINKY_AUTOPSY: "Autópsia de Demônio Rosado "
  STR_DOOM_PINKY_AUTOPSY_UFOPEDIA: "A carne desta criatura é de origem humana, mas foi horrivelmente transformada por algum poder inimaginável de além deste mundo. É exatamente o que parece ser: uma massa quase imparável de músculos, ossos e dentes. Muitos órgãos foram fortemente modificados para dar à criatura o máximo de resiliência, velocidade e poder possível, e alguns foram completamente perdidos. Surpreendentemente, o cérebro é bastante grande para esse tipo de animal, mas não parece suprido de oxigênio o suficiente para ser muito ativo."
  STR_DOOM_HELL_BARON_WEAPON: "Projétil do Barão do Inferno"
  STR_DOOM_HELL_BARON_CLAW: "Garras do Barão do Inferno"
  STR_DOOM_HELL_BARON_ARMOR: "Análise de Combate Barão Infernal"
  STR_DOOM_HELL_BARON: "Barão Infernal"
  STR_DOOM_HELL_BARON_UFOPEDIA: "Um monstro absolutamente assustador, mesmo em comparação com outros demônios. Combina força bruta com alta inteligência e um aguçado senso de combate para liderar hordas demoníacas na batalha. Pior de tudo, ele é capaz de usar seus poderes para atirar projéteis corrosivos mortais. Só podemos esperar que esse inimigo não se torne mais prolífico."
  STR_DOOM_HELL_BARON_CORPSE: "Cadáver de Barão Infernal"
  STR_DOOM_HELL_BARON_AUTOPSY: "Autópsia de Barão Infernal"
  STR_DOOM_HELL_BARON_AUTOPSY_UFOPEDIA: "Um humanóide de construção poderosa com características demoníacas clássicas. Possui grande resistência física, mesmo para um demônio. Suas mãos bem articuladas e um grande cérebro indicam boa inteligência. Como outros demônios, esta criatura foi criada torcendo horrivelmente uma forma humana em uma monstruosidade infernal."
  STR_DARK_ONE_SOLDIER: "Soldado Sombrio"
  STR_DARK_ONE_SOLDIER_UFOPEDIA: "Esses seres humanos tiveram seus padrões de comportamento permanentemente alterados para uma fúria irracional. Essa estranha aflição os torna incapazes de se comunicar, e eles não tomam nenhuma ação que não leve a prejudicar os outros. No entanto, eles retêm capacidades intelectuais suficientes para operar armas ou caçar em equipes. Suas mentes estão envoltas por uma negra mortalha psiônica, daí o nome."
  STR_SPIRIT_FLAMES: "Chamas Espirituais"
  STR_CODEX_OF_THE_TRANSFIGURATION: "Códice da Transfiguração"
  STR_CODEX_OF_THE_TRANSFIGURATION_UFOPEDIA: "Este texto religioso descreve o processo de ascensão humana a uma forma superior de existência. Esta forma é diferente, mas definitivamente física, já que a escritura descarta o não corporeidade.{NEWLINE}Misticismo à parte, o Códice fornece instruções detalhadas sobre o processo, que em seu estágio final requer uma máquina chamada 'A Bigorna das Almas'. Se isso não for suficiente, este dispositivo deve estar localizado atrás de algum tipo de portal dimensional..."
  STR_TRITANIUM_GRENADE: "Granade de Tritânium"
