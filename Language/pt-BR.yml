  STR_DART_RIFLE: "Rifle de Dardo"
  STR_DART_RIFLE_CLIP_A: "Pente de Rifle de Dardo A"
  STR_DART_RIFLE_CLIP_B: "Pente de Rifle de Dardo B"
  STR_DART_RIFLE_CLIP_C: "Pente de Rifle de Dardo C"
  STR_DART_RIFLE_UFOPEDIA: "Com base em nosso melhor conhecimento da biologia alienígena, este rifle dispara dardos cheios de agentes bioquímicos potentes, mas não letais, que em quantidades suficientes imobilizam qualquer forma de vida que possamos encontrar no campo de batalha. Também pode ser usado debaixo d'água."
  STR_BASIC_UNDERWATER_EQUIPMENT: "Equipamento Subaquático Básico"
  STR_BASIC_UNDERWATER_EQUIPMENT_UFOPEDIA: "Agora podemos comprar oficialmente equipamentos especiais destinados à exploração submarina."
  STR_HARPOON: "Lançador de Arpão"
  STR_HARPOON_UFOPEDIA: "Lançador de arpão padrão, útil para caçar peixes grandes. Esta arma pode lançar arpões comuns e modificados, como arpões explosivos."
