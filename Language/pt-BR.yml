  STR_GHOST_TANK_UFOPEDIA: "O Tanque de Fantasmas é uma unidade de contenção especial para entidades baseadas em ectoplasma. Ele pode conter até 10 desses seres por um período indefinido de tempo."
  STR_SUMMONING_PENTAGRAM_DESTROYED: "{SMALLLINE}NÓ ESPECTRAL DESTRUÍDO{NEWLINE}Você pode ir até a saída. Os fantasmas não durarão muito agora."
  STR_SPECTRAL_NODE_DESTROYED: "NÓ ESPECTRAL DESTRUÍDO"
  STR_ASYLUM_APPARITIONS_COMPLETED: "As aparições no Asilo estão sob controle."
  STR_ASYLUM_APPARITIONS: "Aparições no Asilo"
  STR_ALERT_ASYLUM_APPARITIONS: "FANTASMAS! NO ASILO!"
  STR_ASYLUM_APPARITIONS_DESCRIPTION: "Todas as noites, este hospital psiquiátrico é assombrado por um estranho fenômeno: fantasmas que atacam pacientes e funcionários, assustando-os e enfraquecendo-os. Precisamos nos infiltrar no lugar e acabar com isso.{NEWLINE}Esta missão requer equipamento de infiltração, pois não queremos assustar o assustador. Será à noite, mas o local tem uma iluminação decente. Não espere que esses 'fantasmas' caiam para as balas, ou qualquer ataque padrão, na verdade."
  STR_ASYLUM_APPARITIONS_BRIEFING: "Você se infiltrou na enfermaria psiquiátrica mal-assombrada, se passando por médicos. Encontre a fonte da atividade paranormal e destrua-a. Para abortar a missão, retorne os operativos X-Com para a área de saída e clique no ícone 'Abortar Missão'."
  STR_WRAITH_PSI_PANIC_WEAPON: "Aura de Medo"
  STR_GHOST_TOUCH_WEAPON: "Toque Fantasma"
  STR_GHOST_BLADE_WEAPON: "Lâmina Fantasma"
  STR_GHOST: "Fantasma"
  STR_BUG_EYE_GHOST_ARMOR: "Análise de Combate: Fantasma Zoiudo"
  STR_GHOST_LIGHT: "Luz Fantasma"
  STR_BUG_EYE_GHOST: "Fantasma Zoiudo"
  STR_BUG_EYE_GHOST_UFOPEDIA: "Esta aparição maliciosa é na verdade um nó de energia psiônica, manifestando-se como uma 'criatura'. É feito principalmente de energia e ignora a maioria dos riscos ambientais, exceto descargas violentas de energia e ataques psi. Não tem mente, mas percebe mentes humanas e caça sua energia psi, o que é desagradável para a vítima e pode até ser fatal. Para citar os clássicos, é a vida, mas não como a conhecemos."
  STR_SKULL_WRAITH_ARMOR: "Análise de Combate de Entidade Espectral"
  STR_SKULL_WRAITH: "Entidade Espectral"
  STR_SKULL_WRAITH_UFOPEDIA: "Essa agregação de energia psiônica é especialmente poderosa. Alimenta-se de emoções humanas negativas, convertendo a energia psiônica em ectoplasma. Sua estratégia de caça é induzir o medo nas vítimas e drenar sua energia mental, enquanto ficam paralisadas pelo terror. Ele apenas responde de forma confiável a explosões violentas de energia e psi."
  STR_ANCIENT_SEA_GHOST_ARMOR: "Análise de Combate do Fantasma Marinho Milenar"
  STR_ANCIENT_SEA_GHOST: "Fantasma Marinho Milenar"
  STR_ANCIENT_SEA_GHOST_UFOPEDIA: "Essa entidade espiritual marítima é o resultado de emoções violentas relacionadas à morte e ao terror. Como o pensamento complexo é uma raridade em mar aberto, essas manifestações demoram a se dissipar e, por fim, são parcialmente preservadas por centenas de anos, alimentando-se da energia espiritual primordial. Tal entidade psiônica pode se manifestar como um espectro e carrega energia psiônica suficiente para prejudicar um ser humano interrompendo seu biocampo."
  STR_KNIGHT_GHOST_ARMOR: "Análise de Combate: Fantasma Cavaleiro"
  STR_KNIGHT_GHOST: "Fantasma Cavaleiro"
  STR_HUMAN_GHOST_ARMOR: "Análise de Combate: Fantasma Humano"
  STR_HUMAN_GHOST: "Fantasma Humano"
  STR_GHOST_DINOSAUR_ARMOR: "Análise de Combate: Fantasma Saurian"
  STR_GHOST_DINOSAUR: "Fantasma Saurian"
  STR_ECTOPLASM_DUMMY: "Ectoplasma Salpicado"
  STR_ECTOPLASM: "Ectoplasma"
  STR_ECTOPLASM_UFOPEDIA: "Esta substância misteriosa é sem dúvida matéria normal, mas sua composição química, quase orgânica, é caótica e difícil de explicar. Além disso, é carregado com energia mental residual. Ele se decompõe rapidamente e requer uma instalação especial para estudos posteriores."
  STR_GOLDEN_ANKH: "O Ankh Dourado"
  STR_SO_WHAT_NOW_ANEXI: "E agora, Anexi?"
  STR_HOLY_TRIAL: "O Santo Julgamento"
  STR_HOLY_TRIAL_UFOPEDIA: "Escolhi você como aliado porque confio em suas intenções. Minhas irmãs, no entanto, não querem, então teremos que convencê-las. E eu tenho a ideia perfeita: recém-nascidos atrevidos continuam roubando nossas relíquias sagradas, os Ankhs Dourados. Se você trouxer um de volta, eles certamente verão você como eu. Vou deixar seus servos saber quando e onde pode ser encontrado..."
  STR_HOLY_TRIAL_PASSED: "O Santo Julgamento Concluído "
  STR_HOLY_TRIAL_PASSED_UFOPEDIA: "Sim, Sim! É realmente um Ankh Dourado! Você fez bem, aliado! Vou recompensá-lo generosamente por este artefato recuperado e qualquer outro no futuro.{NEWLINE}Vou devolvê-lo às minhas irmãs agora. Certamente elas estarão interessados ​​em ouvi-lo."
  STR_MEET_THE_COVEN: "Conheça o Coven"
  STR_MEET_THE_COVEN_UFOPEDIA: "Nós somos os Antigos. Como você já provou, decidimos considerá-lo nosso aliado. E precisamos da sua ajuda.{NEWLINE}Teríamos domesticado os recém-nascidos há muito tempo, mas há uma força terrível guiando-os, que não compreendemos totalmente. Uma entidade poderosa assumiu seus pensamentos e intenções, voltando-os contra nós e fazendo-os nos odiar. Este ser misterioso atende pelo nome de Faraó. {NEWLINE} Precisamos derrubar esse tirano sombrio. Sua casa é muito bem guardada para um ataque frontal, então planejamos enviar um pequeno esquadrão de cavaleiros. Seus homens irão acompanhá-los?"
  STR_COVEN_REWARD: "Recompensa de Coven"
  STR_COVEN_REWARD_UFOPEDIA: "Valentes mortais, estamos realmente gratos por sua ajuda em trazer a queda do Servo Dragão. Sabemos que você tem muitos outros inimigos, incluindo os traiçoeiros Homens do Céu. Para mostrar nossa gratidão, oferecemos a você um segredo para atingir a imortalidade tornando-se um com um Essentor. Certamente será de alguma utilidade para você em sua guerra."
  STR_HYBRID_RECRUITMENT: "Recrutamento de Hybrido"
  STR_HYBRID_CONTROLLERS: "Hybridos Controladores"
  STR_HYBRID_CONTROLLERS_UFOPEDIA: "Os híbridos são mais humanos do que pensávamos e não parecem felizes. Determinamos que eles são de alguma forma dirigidos por psiônicos. Após o testemunho do Especialista Híbrido, podemos começar a pesquisar as origens desses sinais psiônicos."
  STR_HYBRID_CONTROL_CIRCUITRY: "Circuito de Controle Híbrido"
  STR_HYBRID_CONTROL_CIRCUITRY_UFOPEDIA: "Este mecanismo incrivelmente complexo é como uma central telefônica, mas para psiônicos. Ele armazena dados de todos os híbridos existentes, incluindo suas impressões psiônicas exclusivas, e ajuda a direcionar uma mensagem psiônica para aquele agente em particular. Ao enviar ondas de emoção, o dispositivo comunica aos híbridos se seus mestres estão satisfeitos com eles ou não. Ele também tem um 'software' integrado para reconhecer padrões que indicam que um híbrido pode se revoltar e se tornar rebelde. Este dispositivo foi feito para a opressão absoluta, mas agora podemos usá-lo para o bem: para encontrar facilmente híbridos que estariam dispostos a trair seus criadores."
  STR_HYBRID_CONTROL_TAKEN: "Centro de Controle Híbrido Tomado!"
  STR_HYBRID_CONTROL: "Centro de Controle Híbrido"
  STR_HYBRID_CONTROL_ASSAULT: "Ataque ao Centro de Controle Híbrido"
  STR_ALERT_HYBRID_CONTROL_ASSAULT: "CENTRO DE CONTROLE HÍBRIDO LOCALIZADO!"
  STR_HYBRID_CONTROL_ASSAULT_DESCRIPTION: "Esta área subterrânea é administrada pelos controladores mestres dos Hybridos. Devemos aprender como a rede híbrida realmente funciona."
  STR_HYBRID_CONTROL_ASSAULT_BRIEFING: "Esta área subterrânea é administrada pelos controladores mestres dos Hybridos. Devemos aprender como a rede híbrida realmente funciona. Proteja a instalação para exame. Para abortar a missão, retorne os operativos X-Com para a área de saída e clique no ícone 'Abortar Missão'."
  STR_ACADEMY_TOWER_ASSAULT_: "Torre da Academia Dourada-{0}"
  STR_ACADEMY_TOWER: "Torre da Academia Dourada"
  STR_ACADEMY_TOWER_ASSAULT: "Torre da Academia Dourada"
  STR_ACADEMY_TOWER_ASSAULT_DESCRIPTION: "A Academia Dourada estabeleceu um importante centro cultural nesta cidade, atraindo muitos novos recrutas enquanto fortalece suas conexões políticas. Nossas informações apontam para máquinas psiônicas localizadas perto do topo da torre, sem dúvida construídas para propósitos nefastos."
  STR_ACADEMY_TOWER_ASSAULT_BRIEFING: "A Academia Dourada estabeleceu um importante centro cultural nesta cidade, atraindo muitos novos recrutas enquanto fortalece suas conexões políticas. Nossas informações apontam para máquinas psiônicas localizadas perto do topo da torre, sem dúvida construídas para propósitos nefastos. Para abortar a missão, retorne os agentes X-Com para a área de saída e clique no ícone 'Abortar Missão'."
  STR_OSIRON_ACADEMY_TOWER_ASSAULT_: "Torre da Academia Dourada-{0}"
