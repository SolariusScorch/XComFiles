  STR_JARHEAD_INVESTIGATION: "Investigação Jarhead"
  STR_JARHEAD_INVESTIGATION_UFOPEDIA: "Após um exame cuidadoso das peças do Jarhead, concluímos que pelo menos algumas delas são componentes bastante comuns. Nosso próximo passo foi verificar cuidadosamente se alguém em particular está fazendo o pedido dessas peças. O trabalho foi um pesadelo, pois havia milhares de empresas envolvidas, mas no final encontramos algumas pistas. Vamos ficar de olho nessas partes e tentar segui-las - esperançosamente até o lugar onde esses jarheads são feitos.{NEWLINE}Em uma nota separada, eu também encontrei alguns documentos antigos mencionando uma criatura semelhante. Os registros são da década de 1950 e se originam de alguma organização britânica chamada 'UNIT'. Pode ser importante!"
