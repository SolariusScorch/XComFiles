  STR_DREAM: "Mundo dos Sonhos"
  STR_DREAM_BLADE: "Lamina dos Sonhos "
  STR_DREAM_BLADE_UFOPEDIA: "Esta lâmina é uma manifestação de seu poder mental para ser usada contra criaturas dos sonhos. Não a perca, ou você estará à mercê deles."
  STR_DREAMING: "Sonhando"
  STR_DREAMING_UFOPEDIA: "Sonhar é uma técnica mental que permite ao praticante entrar em um transe meditativo para explorar sua própria mente. Enquanto os detalhes de como funciona permanecem obscuros, parece conectar o cérebro a algum meio externo apelidado de 'Mundo dos Sonhos', permitindo a plena manifestação do assunto dentro de seu próprio sonho. Este é um processo perigoso, uma vez que o sonhador é exposto a várias forças naturais que governam o Mundo dos Sonhos, o que significa que qualquer dano sofrido no sonho causa deterioração mental e possivelmente a morte.Sonhar é uma missão solitária, pois não se pode levar outros com eles. aos seus próprios sonhos. Naturalmente, o mesmo se aplica a itens físicos: você não pode levar nada com você ou trazer nada de volta. No entanto, há exceções: certos itens psiônicos podem se sintonizar com o sonhador e se manifestar em sua posse dentro do sonho, e existem alguns casos muito raros de objetos oníricos capazes de ser recriados na realidade, usando a força vital do sonhador.Se você acordar em um sonho, estará armado com a chamada Lamina Dos Sonhos: uma manifestação de seus poderes psiônicos que são sua única defesa contra os habitantes deste estranho mundo. Portanto, apenas psiônicos bem treinados devem participar de tais missões, a menos que você leve uma arma diferente com você."
  STR_DELICIOUS_CAKE: "Bolo Delicioso"
  STR_DELICIOUS_CAKE_UFOPEDIA: "Este item culinário irresistível se manifesta após uma jornada de sonho bem-sucedida. Quando consumido, estimula a afinidade psiônica, aumentando permanentemente a Força Psi (mas não além de seus limites naturais). Pode ser ingerido quando está gravemente ferido, tendo fortes propriedades curativas. É melhor não dizer sua origem, composição e propriedades. {NEWLINE} {NEWLINE} Para comer o Bolo, vá até a tela de pessoal e selecione 'Comer o Bolo'."
  STR_PENTAGRAM_UPLANET_ACID: "Portal do Pentagrama"
  STR_DREAMSCAPE_NECROMANCERS_DUNGEON: "Masmorra do Necromante no Mundo dos Sonhos"
  STR_ALERT_NECROMANCERS_DUNGEON: "PESADELOS PERAMBULANDO!"
  STR_DREAMSCAPE_NECROMANCERS_DUNGEON_DESCRIPTION: "Uma fonte misteriosa de dentro do Conselho pediu nossa ajuda: o Dreamscape é perturbado por uma força malévola que aprisiona pessoas sonhadoras em um pesadelo para drenar sua força vital e deixá-las em estado vegetativo. Devemos nos aventurar no Dreamscape e acabar com isso. Nosso cliente fornecerá um portão de chakram especial, permitindo a participação de até 20 agentes."
  STR_DREAMSCAPE_NECROMANCERS_DUNGEON_BRIEFING: "Uma fonte misteriosa de dentro do Conselho pediu nossa ajuda: o Mundo dos Sonhos é perturbado por uma força malévola que aprisiona pessoas sonhadoras em um pesadelo para drenar sua força vital e deixá-las em estado vegetativo. Encontre e derrote os seres de pesadelo que perseguem este reino. Tenha cuidado para não se transformar em um pesadelo também! Para abortar a missão, retorne as projeções astrais dos operativos da X-Com ao portal do pentagrama e clique no ícone 'Abortar Missão'."
  STR_DREAMSCAPE_VILLA: "Jornada no Mundo Dos Sonhos"
  STR_ALERT_DREAMSCAPE_VILLA: "UM CHAKRAM FOI ATIVADO!"
  STR_DREAMSCAPE_VILLA_DESCRIPTION: "Este lugar e hora são uma grande oportunidade para um de nossos agentes confrontar seus demônios internos. Esta é uma jornada de uma pessoa ao centro de sua mente. Evite ou derrote os Espíritos dos Sonhos Vermelhos, que representam seus medos e limitações, e se torne melhor em ser quem você é. Procure o prêmio, um Bolo Delicioso, e use-o ou leve-o para casa para usar mais tarde por outra pessoa. O Bolo aumentará permanentemente a Força Psi do usuário."
  STR_DREAMSCAPE_VILLA_BRIEFING: "Este lugar e hora são uma grande oportunidade para um de nossos agentes confrontar seus demônios internos. Esta é uma jornada de uma pessoa ao centro de sua mente. Evite ou derrote os Espíritos dos Sonhos Vermelhos, que representam seus medos e limitações, e se torne melhor em ser quem você é. Procure o prêmio, um Bolo Delicioso, e use-o ou leve-o para casa para usar mais tarde por outra pessoa. O Bolo aumentará permanentemente a Força Psi do usuário. Para abortar a missão, retorne a projeção astral do operativo X-Com ao portal do pentagrama e clique no ícone 'Abortar Missão'."
  STR_NIGHTMARE: "Pesadelo "
  STR_DARK_STAFF: "Cajado Negro"
  STR_DARK_STAFF_UFOPEDIA: "Este dispositivo inexplicavelmente se manifestou após nossa excursão a algumas partes particularmente sombrias do Mundo dos Sonhos. Para qualquer pessoa que o examine, parece estar transbordando malícia e pode causar leves alucinações auditivas, geralmente descritas como \"Gritos e vozes de seres mortos\"."
  STR_DARK_STAFF_USE: "Usando Cajado Negro"
  STR_DARK_STAFF_USE_UFOPEDIA: "Usando métodos rudes e engenhosos, este dispositivo psiônico canaliza energia psiônica negativa para um ataque concentrado. Usá-lo com eficácia é possível para um psion habilidoso, mas é extremamente doloroso e debilitante e, portanto, não é recomendado."
  STR_SKELETAL_HAND: "Mão Esquelética"
