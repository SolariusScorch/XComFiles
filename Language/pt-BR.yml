  STR_MIBTANK_CORPSE: "Destroços do Tanque MiB"
  STR_MIB_MUDRANGER: "Mudranger MiB"
  STR_MIB_MUDRANGER_UFOPEDIA: "Um Mudranger muito parecido com o nosso, usado por Homens de Preto para operações de engenharia secretas. Para tarefas mais complexas, vários Mudrangers são enviados. Carrega apenas armamento rudimentar, mas é bastante robusto para seu tamanho e nível tecnológico."
  STR_MIB_MUDRANGER_CONVOY: "Comboio de Mudranger MiB"
  STR_MIB_MUDRANGER_CONVOY_LOADED: "Comboio de Mudranger MiB"
  STR_MIB_TRANSPORTER: "Transportador MiB "
  STR_MIB_TRANSPORTER_UFOPEDIA: "Uma nave utilitária leve, construída com tecnologia alienígena. Sua principal função é o transporte rápido e discreto de objetos valiosos ou pessoal, mas também é usado para uma variedade de outras tarefas, incluindo reconhecimento. Ele carrega uma pequena equipe de especialistas de Homens de Preto."
  STR_MIB_SCIENCE_SHIP: "Nave Científica MiB"
  STR_MIB_SCIENCE_SHIP_UFOPEDIA: "Uma nave leve MiB utilizando tecnologia alienígena, implantada para missões científicas e de pesquisa. Ele carrega uma pequena equipe científica MiB. Embora não seja uma nave de guerra, está bem armado para seu tamanho e função."
  STR_MIB_ENGINEERING_SHIP: "Nave de Engenharia MiB"
  STR_MIB_ENGINEERING_SHIP_UFOPEDIA: "Uma grande embarcação técnica movida a Elerium, usada pelos Homens de Preto para grandes projetos de construção. Está equipado com maquinaria avançada de origem alienígena e terrestre, incluindo um poderoso vaporizador de plasma que pode ser usado como uma arma aérea improvisada. Seu tamanho o torna muito resistente a danos."
  STR_MIB_DROPSHIP: "Nave de Assalto MiB"
  STR_MIB_DROPSHIP_UFOPEDIA: "Um transportador de tropas leve, construído com os mesmos princípios de engenharia das naves alienígenas. Ele carrega uma pequena força-tarefa de tropas moderadamente equipadas e agentes de campo. Usado para intervenções e investigações de pequena escala."
  STR_MIB_STEALTH_BOMBER: "Bombardeiro Furtivo MiB"
  STR_MIB_STEALTH_BOMBER_UFOPEDIA: "Esta nave de assalto foi projetada para ser usado para ataques a alvos terrestres. Graças a soluções de engenharia alienígena, é ágil e razoavelmente poderoso. Também é adequado para desembarque terrestres, pois carrega uma unidade de combate pequena, mas versátil e bem equipada."
  STR_MIB_STRIKE_SHIP: "Nave de Ataque MiB"
  STR_MIB_STRIKE_SHIP_UFOPEDIA: "Uma nave de guerra superpesada, projetado para dominação aérea e grandes invasões terrestres. Seu armamento pesado e capacidades defensivas o tornam extremamente perigoso para os interceptadores X-Com. Ele carrega uma grande força de tropas de ponta, incluindo unidades de assalto pesado, e é comandado por oficiais MiB de alto escalão."
  STR_MIB_GROUND_SUPPLY: "Suprimento Terrestre MiB"
  STR_MIB_SUPPLY: "Suprimento MiB"
  STR_MIB_OUTPOST_: "Posto Avançado MiB-{0}"
  STR_MIB_OUTPOST: "Posto Avançado MiB"
  STR_ALERT_MIB_OUTPOST: "POSTO AVANÇADO MIB LOCALIZADO"
  STR_MIB_OUTPOST_DESCRIPTION: "Você localizou uma instalação de Homens de Preto, estabelecida para espalhar propaganda pró-alienígenas e realizar pesquisas de campo. Este posto avançado é apenas um prelúdio para a atividade do MiB na região e evoluirá para uma base completa ao longo do tempo. Devemos destruí-lo antes que sirva ao seu propósito nefasto."
  STR_MIB_OUTPOST_BRIEFING: "Você localizou uma instalação dos Homens de Preto. Sua missão é torná-la inoperante. A missão terá sucesso quando todas as unidades inimigas forem eliminadas ou neutralizadas. Para abortar a missão, retorne os operativos da X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_MIB_BASE_ASSAULT: "Assalto a Base MiB"
  STR_ALERT_MIB_BASE: "BASE MIB LOCALIZADA"
  STR_MIB_BASE_: "Base MiB-{0}"
  STR_MIB_BASE_ASSAULT_DESCRIPTION: "Você localizou uma base de operações dos Homens de Preto. Esta base desempenha um papel vital em seu plano nefasto de entregar a Terra aos alienígenas, por isso deve ser destruída. Espere forte resistência dos agentes MiB usando tecnologia extraterrestre."
  STR_MIB_BASE_ASSAULT_BRIEFING: "Você está prestes a invadir uma base de operações dos Homens de Preto. Seu centro de controle deve ser destruído para tornar a base inoperante. A missão terminará quando todos os inimigos forem eliminados. Se você decidir recuar, colete os agentes restantes na zona de saída verde e clique no ícone 'Abortar Missão'."
  STR_MIB_COVERUP: "Encobrir MiB "
  STR_MIB_TERROR: "MiB Aterroriza"
  STR_MIB_BASE: "Base MiB"
  STR_MIB_RETALIATION: "Retalhação dos MiB"
  STR_MIB_ACTIVITY: "Atividades dos Homens de Preto"
  STR_MIB_ACTIVITY_UFOPEDIA: "Esta organização imita um pouco a X-Com, equipado com tecnologia avançada e intervém quando ocorrem eventos relacionados a alienígenas. No entanto, parece estar mais preocupado em esconder os alienígenas do que em antagonizá-los. Precisamos capturar um de seus líderes para descobrir mais."
  STR_MIB_IDENTITY_PREQ: "Pré-requisitos Homens de Preto"
  STR_MIB_IDENTITY: "Homens de Preto"
  STR_MIB_IDENTITY_UFOPEDIA: "MiB e X-Com são duas faces da mesma moeda. Ambos foram fundados pelas forças motrizes do mundo, mas enquanto a X-Com foi estabelecido para lutar contra os invasores, o MiB foi estabelecido para apaziguá-los. Parece que os líderes mundiais queriam manter suas opções em aberto."
  STR_MIB_OBJECTIVE: "Objetivo Homens de Preto"
  STR_MIB_OBJECTIVE_UFOPEDIA: "Parece que os Homens de Preto foram estabelecidos pelos 12 Majestais e em grande parte permanecem sob seu controle. Eles devem sua existência aos repetidos fracassos dos 12 Majestais quando se trata de tomar a posição de liderança no Conselho de volta dos Illuminati. Incapaz de tomar o poder por meios convencionais, essa facção decidiu fazer um acordo com a nova força - os alienígenas. Enquanto o objetivo real do X-Com é manter os alienígenas longe da política da Terra, o propósito dos Homens de Preto é ajudar os alienígenas, para que seus mestres possam tomar o poder dos Illuminati e também usar tecnologia alienígena para realizar o verdadeiro potencial da humanidade."
  STR_HYBRID_RETALIATION: "Retaliação Hybrida"
