  STR_HYBRID_DIPLOMAT: "Diplomata Hybrido "
  STR_HYBRID_DIPLOMAT_UFOPEDIA: "Diplomatas Híbridos são essenciais para as atividades diplomáticas e comerciais da Rede Híbrida. Normalmente eles residem em lugares onde as políticas são fortemente influenciadas por cultos alienígenas. Eles são astutos, insidiosos e eloquentes, e são apoiados por habilidades psiônicas avançadas. Eles geralmente possuem informações importantes sobre as atividades inimigas na região."
