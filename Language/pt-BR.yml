  STR_RIFLE_L85: "L85"
  STR_RIFLE_L85_UFOPEDIA: "Este design de rifle permite fácil manuseio nos modos Auto e Snap, mas diminui a precisão de longo alcance. Ele dispara munição OTAN de 5,56 mm, que é especialmente boa em penetração de blindagem. Aviso: os pentes tendem a cair se não forem protegidos com cuidado.{NEWLINE}{NEWLINE}A compra desta arma requer Promoção II."
  STR_GENERIC_CRATE: "Caixote"
  STR_HSD_HABITAT_ATTACK: "Laboratório Subaquático HSD"
  STR_ALERT_HSD_HABITAT_ATTACK: "HSD SEALAB SOB ATAQUE!"
  STR_HSD_HABITAT_ATTACK_AQUATOID: "Laboratório Subaquático HSD"
  STR_HSD_HABITAT_ATTACK_AQUATOID_BRIEFING: "Uma base de pesquisa submarina da Hydrospace Dynamics foi atacada por assustadores Aquatoids! Devemos proteger a equipe e aproveitar esta oportunidade para talvez aprender mais sobre nossos inimigos subaquáticos. Para abortar a missão, retorne os agentes da X-Com para a cápsula submersível e clique no ícone 'Abortar Missão'."
  STR_HSD_HABITAT_ATTACK_AQUATOID_DESCRIPTION: "Uma base de pesquisa submarina da Hydrospace Dynamics foi atacada por assustadores Aquatoids! Devemos proteger a equipe e aproveitar esta oportunidade para talvez aprender mais sobre nossos inimigos subaquáticos. Talvez o laboratório tenha algumas pistas valiosas para nos ajudar neste conflito?{NEWLINE}Só são permitidos equipamentos subaquáticos!"
  STR_HSD_HABITAT_ATTACK_DEEP_ONE: "Laboratório Subaquático HSD"
  STR_HSD_HABITAT_ATTACK_DEEP_ONE_BRIEFING: "Uma base de pesquisa submarina da Hydrospace Dynamics foi atacada por cruéis Deep Ones! Devemos proteger a equipe e aproveitar esta oportunidade para talvez aprender mais sobre nossos inimigos subaquáticos. Para abortar a missão, retorne os agentes da X-Com para a cápsula submersível e clique no ícone 'Abortar Missão'."
  STR_HSD_HABITAT_ATTACK_DEEP_ONE_DESCRIPTION: "Uma base de pesquisa submarina da Hydrospace Dynamics foi atacada por cruéis Deep Ones! Devemos proteger a equipe e aproveitar esta oportunidade para talvez aprender mais sobre nossos inimigos subaquáticos. Talvez o laboratório tenha algumas pistas valiosas para nos ajudar neste conflito?{NEWLINE}Só são permitidos equipamentos subaquáticos!"
  STR_HSD_HABITAT_ATTACK_LOBSTERMAN: "Laboratório Subaquático HSD"
