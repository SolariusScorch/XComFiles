  STR_ZOMBIE_BOOMER_UFOPEDIA: "Devido a um metabolismo aberrante, esses Zumbis falham em processar adequadamente compostos altamente energéticos obtidos ao comer outros Zumbis, que começam a se acumular em seus corpos como tumores. Devido ao peso reduzido, eles se movem muito mais rápido, mas essas criações lamentáveis vivem apenas por algumas horas. Quando mortalmente ferido, o parasita dentro deles perde qualquer controle sobre a fisiologia do hospedeiro e toda essa energia é gasta de uma vez, criando uma poderosa explosão que dilacera o Zumbi. Com alguma pesquisa, podemos ser capazes de utilizar esses tumores como fontes de energia, se recuperados da pré-detonação."
  STR_ZOMBIE_BOOMER_AUTOPSY: "Autópsia do Zumbi Explosivo"
  STR_ZOMBIE_BOOMER_AUTOPSY_UFOPEDIA: "O Técnico de Laboratório Vuorela sacou o canudo curto para conduzir a autópsia, que aconteceu em um cofre seguro geralmente usado para pesquisas de explosivos. Descobriu-se que a hipótese original estava correta: dentro desse Zumbi Gordo degenerado, há muitos bolsões cheios de produtos químicos voláteis e instáveis. Esses bolsos provaram ser recuperáveis e são uma arma eficaz, embora ligeiramente perturbadora. Nota: Não permita que os cães mastiguem os órgãos recuperados."
  STR_ZOMBIE_STERILE_ARMOR: "Análise de Combate do Zumbi"
