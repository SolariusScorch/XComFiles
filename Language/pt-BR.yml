  STR_BOLT_ACTION_UFOPEDIA: "Um modelo antigo de rifle militar. É confiável e surpreendentemente elegante nas mãos certas.{NEWLINE}{NEWLINE}A compra desta arma requer: Promoção I."
  STR_MOSIN_RIFLE_BUY: "Aquisição do Rifle Mosin"
  STR_MOSIN_RIFLE: "Rifle Mosin"
  STR_MOSIN_RIFLE_UFOPEDIA: "Desenvolvido na Rússia Imperial, mas continuou a ser produzido por muito tempo após a revolução. Um pouco antiquado agora, mas ainda é valorizado por sua precisão excepcional. Usa munição de Ação de Ferrolho.{NEWLINE}{NEWLINE}A compra desta arma requer: Promoção I."
  STR_SNIPER_RIFLE_BUY: "Aquisição do Rifle Sniper cal .308"
  STR_SNIPER_RIFLE: "Rifle Sniper cal .308"
  STR_SNIPER_RIFLE_UFOPEDIA: "Um modelo genérico de rifle de precisão de ferrolho, com câmara para a popular e poderosa bala Winchester .308 e equipado com ótica militar.{NEWLINE}{NEWLINE}A compra desta arma requer: Promoção II."
  STR_SNIPER_RIFLE_CLIP: "Pente do Rifle Sniper cal .308"
  STR_BLACKOPS_SNIPER_RIFLE_BUY: "Aquisição do Rifle Sniper BlackOps"
