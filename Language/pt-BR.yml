  STR_UAC_BFG: "BFG UAC"
  STR_UAC_BFG_UFOPEDIA: "Uma arma experimental UAC, destinada a esquadrões que usam exoesqueleto (supostamente planejados). Ela funciona sob os mesmos princípios das armas de plasma UAC mais leves, mas, sem surpresa, requer uma mente ainda mais forte para operar.{NEWLINE}Seu processo de fabricação é tão incrivelmente complexo que a UAC atualmente é incapaz de produzir mais em um prazo razoável. O que talvez seja uma boa notícia; esta arma é tão obviamente má que poucos agentes ousam tocá-la."
  STR_UAC_BFG_BATTERY: "Bateria BFG UAC"
  STR_UAC_BFG_BATTERY_UFOPEDIA: "Esta grande fonte de energia se compara a cartuchos UAC menores, como o leão para os gatinhos. Seu zumbido constante é um sinal sinistro de forças demoníacas que o fazem funcionar, presumivelmente com o único objetivo de afogar o mundo no caos.{NEWLINE}Se nos atrevermos a produzir esta monstruosidade em nossa Oficina, podemos usar grandes quantidades de ectoplasma para fazer assim."
  STR_UAC_INFIGHTING: "Conflitos Internos UAC"
  STR_UAC_INFIGHTING_UFOPEDIA: "Comandante, nosso trabalho preliminar sugere que esse corporação UAC pode estar passando por algum conflito interno e eles não têm medo de sujar as mãos. Seja o que for, esta pode ser nossa chance de chegar na voadora.{NEWLINE}Com sua permissão, gostaria de lançar uma pequena operação para encontrar qualquer insurgente dentro de suas fileiras e possivelmente recrutá-lo para nossa causa, ou pelo menos consiga algumas informações deles. Ei, você acha que esse vestido preto é fofo? Mal posso esperar para começar a trabalhar nessas pessoas!"
  STR_UAC_DISSENT: "Dissidência na UAC"
  STR_UAC_DISSENT_UFOPEDIA: "{NEWLINE}{NEWLINE}Para: X-Com{NEWLINE}De: B.A.A.L. Comm Node{NEWLINE}Estou me dirigindo a você em nome da verdadeira UAC, dedicada ao progresso e à melhoria da humanidade. É com grande pesar que devo informar que nossa organização foi recentemente quase totalmente dominada por uma facção extremista. Esta facção parece estar trabalhando com cultos malignos para desenvolver tecnologias que podem ser muito perigosas. Como você já sabe, eles também eliminaram brutalmente qualquer oposição significativa que se opusesse abertamente a tais objetivos de negócios. Fui cauteloso o suficiente para evitar esse erro, mas temo que minha segurança seja apenas temporária.{NEWLINE}Não sei onde você está, Comandante; se você é um amigo ou inimigo de funcionários legítimos da UAC. Portanto, não vou me apresentar, nem dar detalhes que possam comprometer o meu grupo. No entanto, a X-Com é a única organização que conheço que pelo menos espero estar do nosso lado. É por isso que estou incluindo alguns dados sobre as atividades ilegais da UAC em todo o mundo. Espero que você os faça bom uso."
  STR_THE_KEY_TO_UAC: "A Chave para UAC"
  STR_THE_KEY_TO_UAC_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Para: X-Com{NEWLINE}De: B.A.A.L. Nó de comunicação{NEWLINE}{NEWLINE}Bem-vindo, comandante. A julgar por suas ações recentes, minha fé em você não foi perdida. Vou direto ao ponto: o atual gerenciamento do UAC trabalha para fundir nossa tecnologia com magias antigas. Eu vi os resultados e, em muitos aspectos, eles não são bonitos. De alguma forma, ele está relacionado ao espaço sideral também.{NEWLINE}Quaisquer que sejam seus objetivos, tenho certeza de que nos arrependeremos profundamente se permitirmos que sejam alcançados. Acho que encontrei um grande centro de pesquisa que parece ser a chave para tudo isso. Esperançosamente, seu pesquisador-chefe pode lhe dizer tudo o que você precisa saber. Enviarei as coordenadas em breve.{NEWLINE}Não vou deixar esses degenerados arruinarem minha empresa."
  STR_THE_UAC_THREAT: "A Ameaça UAC"
  STR_THE_UAC_THREAT_UFOPEDIA: "Embora os detalhes ainda sejam evasivos, o UAC é secretamente apoiado por alguns membros poderosos do Conselho. A empresa coopera em seu nome com os cultistas para projetar algum tipo de ponte dimensional a ser usada como uma nova fonte de energia. O UAC está vagamente ciente da ameaça alienígena e conduz essa pesquisa como uma medida desesperada para aprimorar as capacidades tecnológicas da Terra. Para manter nosso planeta a salvo de qualquer contratempo, eles mudaram seu laboratório principal para a Lua.{NEWLINE}Apesar de suas boas intenções, a UAC é claramente uma mera ferramenta em algum esquema político ainda maior, que provavelmente é perigoso para a Terra. Os motivos de seus misteriosos patrocinadores permanecem desconhecidos, mas sua atividade parece não ser autorizada e é claramente ilegal. A UAC deve ser controlado e investigado minuciosamente. A chave para tudo isso deve estar localizada em algum lugar de suas instalações lunares."
  STR_SECRET_LIFE_OF_UAC: "A Vida Secreta da UAC"
  STR_SECRET_LIFE_OF_UAC_UFOPEDIA: "Nossa inteligência estava correta: o UAC aumentou drasticamente os gastos com projetos de engenharia espacial. Sempre foi a especialidade deles, mas tal aumento só pode ser explicado com uma fonte de financiamento nova e incerta para manter esses projetos em execução. Além disso, o UAC abriu uma nova filial dedicada à física exótica, também aparentemente financiada por alguns patrocinadores misteriosos. Essas somas são comparáveis ​​aos programas espaciais nacionais, mas ninguém sabe de onde vêm.{NEWLINE}Outra pista é uma infinidade de novos rostos na alta administração, contratados de fora para posições de especialista e assistente. O grande número de pessoas vindo do nada e desaparecendo novamente está causando frustração entre os gerentes juniores, que sentem que sua carreira não vai a lugar nenhum.{NEWLINE}Para resolver esses mistérios, precisamos entrar em contato com uma dessas pessoas. Talvez nosso misterioso informante possa nos dar alguma pista."
  STR_UAC_CONSPIRACY: "A Conspiração UAC"
  STR_UAC_CONSPIRACY_UFOPEDIA: "O engenheiro do UAC não sabe nada sobre a distribuição ilegal de armas da UAC, mas há muitos rumores de atividades estranhas dentro da UAC que não podem ser explicadas em termos comerciais. A corporação nunca foi um modelo de transparência, mas recentemente as coisas ficaram caóticas: mudanças radicais na gestão, linhas de produção sendo criadas e fechadas a taxas sem precedentes, prioridades de trabalho insondáveis ​​e um senso generalizado de conspiração fazem alguns funcionários de baixo nível questionarem a empresa objetivos verdadeiros. Parece que, embora a UAC seja uma organização semissecreta por si só, há uma segunda camada de sigilo dentro dela, mantida pela administração, ou parte dela. Considerando a recente descoberta de sua cooperação com o Culto do Apocalipse, bem como a relação única da UAC com o Conselho, isso garante uma 'investigação de alta intensidade' de nós. Ou seja, devemos capturar e interrogar alguns superiores para chegar ao fundo disso."
  STR_SHADOW_OVER_UAC: "Escuridão sobre UAC"
  STR_SHADOW_OVER_UAC_UFOPEDIA: "Interrogar um mercenário da UAC nos permitiu localizar algumas pistas promissoras para investigar a organização. Embora seus contatos certamente já tenham coberto seus rastros, eles estão fadados a cometer um erro em algum lugar - eles ainda são pessoas! Pelo menos presumimos que sejam pessoas...{NEWLINE}De qualquer forma, com sua permissão, vou me concentrar na identificação de locais da UAC envolvidos em atividades criminosas. Algo me diz que não será fácil, mas não se preocupe, fui treinado! Muito bem!"
  STR_UAC_UNDERGROUND_WEAPON_DISTRIBUTION: "Distribuição de Armas Clandestinas UAC"
  STR_UAC_UNDERGROUND_WEAPON_DISTRIBUTION_UFOPEDIA: "Como a Corp. UAC está conectada à BlackOps, naturalmente presumimos que ela está sendo controlada pela mesma organização. No entanto, com base em nossa investigação sobre os assuntos da BlackOps, este não é o caso: a UAC não está sob o controle do Syndicato.{NEWLINE}No entanto, a UAC ainda é suspeito, já que suas armas pessoais experimentais projetadas para uso por forças espaciais futuras parecem aparecer regularmente nas mãos de membros de certos grupos criminosos específicos. Essa regularidade, combinada com a baixa presença no mercado negro em geral, indica que eles podem ser distribuídos com o consentimento do fabricante.{NEWLINE}Nossas fontes no Conselho são excepcionalmente vagas a respeito desse assunto, mas não nos desencorajaram a seguir essa pista, se você souber o que quero dizer."
  STR_CULT_OF_APOCALYPSE_PRISON_BREAK: "Culto do Apocalipse: Fuga da Prisão"
  STR_ALERT_CULT_OF_APOCALYPSE_PRISON_BREAK: "FUGA DA PRISÃO EM"
  STR_CULT_OF_APOCALYPSE_PRISON_BREAK_BRIEFING: "Uma explosão repentina e inexplicável de violência ocorreu em um complexo penitenciário. Depois que os internos assumiram o controle da instalação, ela foi cercada pela polícia. O pessoal que fugiu relatou que algum tipo de culto estava envolvido no incidente, então é nosso trabalho restaurar a ordem. Para abortar a missão, retorne os agentes X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_CULT_OF_APOCALYPSE_PRISON_BREAK_DESCRIPTION: "Uma explosão repentina e inexplicável de violência ocorreu em um complexo penitenciário. Depois que os internos assumiram o controle da instalação, ela foi cercada pela polícia. O pessoal que fugiu relatou que algum tipo de culto estava envolvido no incidente, então é nosso trabalho restaurar a ordem. O inimigo está armado apenas com o que puderem recuperar da segurança, mas eles têm uma vantagem numérica significativa."
  STR_CULT_OF_APOCALYPSE_TOWN_CLEANUP: "Culto do Apocalipse: Limeza da Cidade"
  STR_ALERT_CULT_OF_APOCALYPSE_TOWN_CLEANUP: "LIMPEZA DO CULTO"
  STR_CULT_OF_APOCALYPSE_TOWN_CLEANUP_BRIEFING: "Uma violação de segurança ocorreu em uma pequena cidade. Informações confidenciais sobre atividades alienígenas e cultos vazaram por uma fonte desconhecida e se espalharam pela população. O Conselho despachou unidades de limpeza para conter a situação, mas eles encontraram uma resistência surpreendentemente bem armada e organizada. Sua missão é subjugar essa resistência, para que a violação possa ser protegida. Para abortar a missão, retorne os agentes X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_CULT_OF_APOCALYPSE_TOWN_CLEANUP_DESCRIPTION: "Uma violação de segurança ocorreu em uma pequena cidade. Informações confidenciais sobre atividades alienígenas e cultos vazaram por uma fonte desconhecida e se espalharam pela população. O Conselho despachou unidades de limpeza para conter a situação, mas eles encontraram uma resistência surpreendentemente bem armada e organizada. Sua missão é subjugar essa resistência."
  STR_CULT_OF_APOCALYPSE_CITY_RIOT: "Culto do Apocalipse: Motim da Cidade"
  STR_ALERT_CULT_OF_APOCALYPSE_CITY_RIOT: "MOTIM EM"
  STR_CULT_OF_APOCALYPSE_CITY_RIOT_BRIEFING: "O Culto do Apocalipse instigou um motim, e muitos civis comuns foram levados pelo frenesi. Uma batalha regular eclodiu entre essas facções e a polícia local. Muitas vítimas são relatadas em ambos os lados. Devemos intervir e recuperar o controle da área antes que os militares se envolvam, ou nossa reputação com o Conselho será prejudicada. Para abortar a missão, retorne os agentes X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_CULT_OF_APOCALYPSE_CITY_RIOT_DESCRIPTION: "Membros do chamado Culto do Apocalipse instigaram um motim na cidade. Um conflito estourou entre os desordeiros e a polícia, com muitas baixas de ambos os lados. Devemos intervir e recuperar o controle da área antes que os militares se envolvam."
  STR_POSTAL_DIARY: "Diário do Louco"
  STR_POSTAL_DIARY_UFOPEDIA: "“As paredes de Bizâncio desmoronam lentamente. O ouro descasca-se do crânio-Zigurate sob os céus enfurecidos. A tempestade está se formando. As primeiras gotas escoam pelas rachaduras do pavimento de concreto, escoando, descendo, nos esgotos onde vivem. Os ratos. Multiplicando, devorando, planejando. Saindo para a cidade à noite, deixando seus fetiches de blasfêmia, pegando pessoas, drogando quem os vê, me drogando... Não vou durar muito mais. Os deuses estão com raiva, o céu está brilhando com relâmpagos, quase todas as noites agora. A torre vai cair, atingida pelas chamas. Os ratos podem estar em toda parte, ratos usando disfarces humanos. Os ratos devem morrer se o homem quiser sobreviver à grande limpeza. Como Prometeu, eu roubei seu fogo secreto e vou usá-lo para extrair minha ira. O relâmpago...! Ele vem de novo... Tanto nos céus quanto nos buracos infernais, é a hora.'"
  STR_ANCIENT_TABLET: "Tablet Antigo"
  STR_ANCIENT_TABLET_UFOPEDIA: "Vários anos atrás, um personagem misterioso se aproximou de um círculo de estudantes de arqueologia e mostrou-lhes uma placa feita de alguma liga desconhecida, que ele alegou ter trazido do Nepal. Ele também insistiu em manter segredo sobre o tablet, alegando que algumas pessoas perigosas estão atrás dele. Embora sem dúvida muito antigo, o tablet não combinava com nenhuma cultura conhecida e era indecifrável no início, mas depois de consultar um biólogo, acabou por conter instruções sobre a síntese de certas proteínas em répteis e pássaros. O grupo seguiu as instruções em um laboratório e supostamente criou uma espécie de quase-dinossauro, mas teve que ser abatido depois que mutilou vários membros em um acesso de raiva frenética.{NEWLINE}Alegadamente, alguns dos sobreviventes foram para o Nepal em pesquisa da fonte deste tablet. Ninguém ouviu falar deles desde então, mas na última mensagem eles falaram de um enorme sistema de cavernas que iriam explorar."
  STR_DARK_MAP: "Mapa Sombrio"
  STR_DARK_MAP_UFOPEDIA: "Algum tempo atrás, um documento misterioso apareceu em vários sites da Internet relacionados à criptozoologia: um mapa de cavernas localizadas no subsolo em todo o mundo. O mapa desapareceu pouco depois, mas aqueles que seguiram suas instruções alegaram que eram perfeitamente legítimos. Surpreendentemente, essas cavernas acabaram não sendo mapeadas por nenhuma instituição oficial, apesar de algumas delas serem excepcionalmente profundas e espaçosas..."
  STR_FIRST_DEICIDE: "Primeiro Deicídio"
  STR_FIRST_DEICIDE_UFOPEDIA: "Um professor de história antiga apresentou algumas teorias radicais sobre os antigos alienígenas, alegando que há muito tempo eles visitaram a Terra e tentaram controlá-la, mas foram impedidos pelos humanos. A princípio parecia uma façanha para chamar a atenção da mídia, mas o autor tornou-se mais radical com o tempo, alegando que os alienígenas provavelmente retornariam e que deveríamos nos preparar para derrotá-los novamente. Ele também publicou vários artigos extensos destacando a superioridade da raça humana sobre qualquer outra forma de vida sapiente possível e promovendo um retorno à vida rural simples para aprimorar nossas forças naturais. Depois que foi finalmente removido da universidade, ele reuniu um círculo de seguidores e começou a formar uma comunidade na Guiana para 'preparar-se para o Apocalipse'. Não está claro se esta comunidade ainda existe, pois nenhum traço foi encontrado dela."
  STR_HE_ARRIVED_AT_DUSK: "Ele Chegou ao Anoitecer"
  STR_HE_ARRIVED_AT_DUSK_UFOPEDIA: "Eles simplesmente o chamavam de Estranho. Ele era alto, pálido, estava vestido de forma conservadora e usava óculos escuros o tempo todo. Depois que ele chegou na cidade, ele começou a perguntar sobre fantasmas, demônios e outro folclore local, que havia em abundância. Fora isso, ele falou muito pouco, mas mencionou algumas 'grandes mudanças' em breve, sugerindo um colapso da sociedade e uma invasão iminente de alguns seres terríveis. Não se sabe o que aconteceu em seguida, mas na manhã seguinte em que foi visto pela última vez, vários habitantes importantes da cidade estavam desaparecidos. E alguns dias depois, vários corpos foram encontrados na floresta; corpos que pareciam vagamente humanos, mas não exatamente..."
  STR_EXORCISM_IN_BLOOD: "Exorcismo em Sangue"
  STR_EXORCISM_IN_BLOOD_UFOPEDIA: "Na década de 1980, alguns 'Adoradores do Diabo' se refugiaram em uma fazenda perto de Wojsławice, na Polônia. Pouco depois, a vila foi atormentada por vários incidentes sinistros, desde animais morrendo devido à perda total de sangue até condições climáticas anormais. Alguns moradores reclamaram com as autoridades, mas esses casos foram declarados acidentes estranhos e os denunciantes foram considerados supersticiosos. Esta história teve um fim abrupto após uma noite em que toda a seita foi assassinada com uma combinação de armas da era da Segunda Guerra Mundial e ferramentas agrícolas comuns. Os culpados nunca foram encontrados e toda a documentação relacionada a este caso rapidamente desapareceu nos vastos arquivos do Ministério da Segurança Pública, mas vários membros da Milícia Cidadã (agora aposentados) sussurram sobre coisas horríveis encontradas na fazenda: um altar decorado com iconografia blasfema , um armazenamento de líquidos vis não identificados, células ásperas para manter sacrifícios humanos, um enorme círculo mágico no celeiro, etc. A história não é totalmente compreendida, mas todos os envolvidos concordam que algo terrível foi evitado."
  STR_THEY_CALL_HIM_SMILEY: "Eles o chamam de 'Risonho'"
  STR_THEY_CALL_HIM_SMILEY_UFOPEDIA: "Um Luchador apelidado de 'Smiley' era conhecido por ter um olfato apurado, o que lhe permitia rastrear Zumbis desonestos em planícies abertas. Não importa se isso seja verdade ou não, ele era um caçador de zumbis excepcional, então ele absorvia grandes quantidades de 'Suco de Zumbi'. Uma vez, ele rastreou um grupo de zumbis até um antigo lixão no interior. Ele encontrou todos os zumbis mortos, massacrados por alguma força desconhecida. Smiley ficou obcecado com este mistério e decidiu caçar esses seres desconhecidos. Ao longo de algumas semanas, ele reuniu informações sobre bestas infernais cuspidoras de fogo que perseguiam a terra. Ele finalmente passou a encontrá-los e nunca mais voltou, mas alguns Luchadores murmuram sobre Smiley, monstruoso e desfigurado, mostrando-se aleatoriamente para matar e comer seus parentes..."
  STR_PORTABLE_PLAYER_FROM_HELL: "Tocador Misterioso do Inferno"
  STR_PORTABLE_PLAYER_FROM_HELL_UFOPEDIA: "Há uma história que muitos Wizkids afirmam ser mais do que apenas uma lenda urbana: um tocador misterioso que vem com uma fita que só pode ser reproduzida neste dispositivo. O referido dispositivo foi encontrado, comprado ou obtido de outra forma por muitas pessoas nos últimos anos. Parece perfeitamente mundano, mas suas partes internas são feitas de alguma liga estranha e irreconhecível. A fita contém uma espécie de música suave de baixa frequência, que o novo proprietário não para de ouvir. Nas semanas seguintes, o proprietário rapidamente se transforma em um santo vivo, sem sentir raiva, medo, ciúme ou qualquer outra emoção negativa. No entanto, no final, o dono é sempre encontrado brutalmente assassinado, com marcas de garras bestiais e queimaduras horríveis por todo o corpo. O player portátil também está sempre quebrado, aparentemente por dentro, e a fita faltando."
