  STR_MEDAL_CARREER_MISSIONS_UFOPEDIA: "O treinamento só pode levá-lo até certo ponto; agentes verdadeiramente extraordinários são feitos no campo. Esta recomendação é concedida a agentes que completaram com sucesso muitas missões, começando após 5 missões. {NEWLINE}Cada nível aumenta a Saúde e Sanidade em +1."
