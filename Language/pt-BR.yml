  STR_SHAMBLER_CORPSE: "Cadáver de Shambler"
  STR_SHAMBLER_TERRORIST: "Shambler"
  STR_SHAMBLER_UFOPEDIA: "Adaptados às baixas temperaturas, os Shamblers vagam pelos campos de gelo e geleiras das montanhas, alimentando-se de qualquer carne que encontrarem - incluindo humanos. Sua origem é incerta, mas provavelmente vêm de algum passado distante e foram recentemente despertados por algum fenômeno natural ou atividade humana, e sua distribuição cosmopolita repentina sugere ação deliberada. Desnecessário dizer que eles são extremamente perigosos em encontros próximos.{NEWLINE}Aviso: explosivos não são bons contra Shamblers. Seu pelo cintilante pode torná-los mais difíceis de mirar."
  STR_SHAMBLER_AUTOPSY: "Autópsia do Shambler"
  STR_SHAMBLER_AUTOPSY_UFOPEDIA: "Esta criatura é fortemente musculosa e indubitavelmente muito forte. O pelo espesso oferece boa proteção contra frio, calor, produtos químicos, ondas de choque e armas de fogo de pequeno calibre, mas é um tanto inflamável. É tecnicamente uma preguiça, ou pelo menos seu parente próximo, e é considerado um fóssil vivo."
  STR_FENRIR_ARMOR: "Análise de Combate Lobo Fenrir"
  STR_FENRIR_WEAPON: "Mordida Fenrir"
  STR_FENRIR: "Lobo Fenrir"
  STR_FENRIR_CORPSE: "Cadáver do Lobo Fenrir"
  STR_FENRIR_TERRORIST: "Lobo Fenrir"
  STR_FENRIR_UFOPEDIA: "Os Lobos Fenrir são caninos grandes, fortes e extremamente agressivos. Ao contrário dos lobos comuns, eles são criaturas solitárias, o que pode ser explicado pela grande quantidade de comida de que necessitam. Fenrirs são vistos principalmente em ambientes frios do hemisfério norte, mas também são conhecidos por vagar para o sul para zonas mais temperadas. Eles atacarão qualquer coisa que considerem comida, incluindo humanos e até automóveis. Embora não sejam numerosos, eles podem ser um problema sério para as comunidades humanas.{NEWLINE}Seu pelo cintilante pode torná-los mais difíceis de mirar."
  STR_FENRIR_AUTOPSY: "Autópsia do Lobo Fenrir"
  STR_FENRIR_AUTOPSY_UFOPEDIA: "Os Lobos Fenrir são caninos grandes, não muito diferentes dos lobos normais, exceto por seu grande tamanho. Músculos bem desenvolvidos garantem grande força e agilidade, além de alguma proteção contra projéteis. Por outro lado, seu pelo é suscetível ao fogo."
  STR_SPIKEBOAR_ARMOR: "Análise de Combate Porco-Espinho"
  STR_SPIKEBOAR: "Porco-Espinho"
  STR_SPIKEBOAR_CORPSE: "Cadáver do Porco-Espinho"
  STR_SPIKEBOAR_TERRORIST: "Porco-Espinho"
  STR_SPIKEBOAR_UFOPEDIA: "Os Porco-Espinhos aparecem predominantemente em florestas, precisando de muita comida e água para se sustentar. Eles são onívoros, alimentando-se principalmente de folhas de plantas, mas, tendo a oportunidade, também comem animais de todos os tamanhos, incluindo humanos. Quando chateada, a criatura atira pontas pontiagudas no agressor, que são perigosas até mesmo para alvos blindados."
  STR_SPIKEBOAR_AUTOPSY: "Autópsia do Porco-Espinho"
  STR_SPIKEBOAR_AUTOPSY_UFOPEDIA: "Esta grande criatura não tem nenhuma semelhança com as formas de vida modernas, mas certamente é um vertebrado, o que sugere origens comuns com a vida terrestre. Eles têm pele dura e seu corpo é coberto por agulhas, como um porco-espinho comum, o que lhe dá proteção adicional. Essas agulhas são fixadas em músculos especializados que parecem ser capazes de ejetar as agulhas com grande força."
  STR_SHADOWBAT_ARMOR: "Análise de Combate Morcego Sombrio"
  STR_SHADOWBAT_ARMOR_UFOPEDIA: "Morcegos Sombrios podem absorver sangue inimigo para se curar."
  STR_SHADOWBAT_WEAPON: "Mordida Morcego Sombrio"
  STR_SHADOWBAT: "Morcego Sombrio"
  STR_SHADOWBAT_CORPSE: "Cadáver do Morcego Sombrio"
  STR_SHADOWBAT_AUTOPSY: "Autópsia do Morcego Sombrio"
  STR_SHADOWBAT_UFOPEDIA: "Morcegos Sombrios são maiores e mais agressivos do que a maioria dos outros membros da sub-ordem Microchiroptera. Eles podem ser apenas um incômodo para um agente experiente, mas sua furtividade e velocidade não devem ser subestimadas. Ah, e de fato são morcegos sugadores de sangue, com um gosto especial por sangue humano."
  STR_SHADOWBAT_TERRORIST: "Morcego Sombrio"
  STR_SHADOWBAT_AUTOPSY_UFOPEDIA: "Este morcego é incomumente grande, mas não é diferente dos morcegos tropicais comuns. É equipado com presas extremamente afiadas, capazes de cortar sem esforço a maioria dos materiais macios, como couro ou pele de elefante."
  STR_BAT_TRAINING: "Treinamento de Morcegos"
  STR_BAT_RECRUITMENT: "Morcegos X-Com"
  STR_XCOM_BAT_ARMOR: "DESARMADO (MORCEGO)"
  STR_XCOM_BAT_ARMOR_UFOPEDIA: "Apesar de sua infâmia, Morcegos Sombrios são criaturas muito inteligentes e sociais. Sua agressividade inata é causada principalmente por superestimulação perto de aglomerados humanos barulhentos e desaparece depois que eles se acostumam. Eles são razoavelmente treináveis ​​e podem ser úteis para os agentes da X-Com como batedores noturnos."
  STR_MONGORN_CULTURE: "Cultura Mongorn"
  STR_MONGORN_CULTURE_UFOPEDIA: "O estudo desse Mongorn incomum nos permite concluir que é algo como um líder tribal. Distingue-se por músculos e presas mais avançados, é muito mais agressivo que seus parentes. Além disso, demonstra habilidades intelectuais mais desenvolvidas. Ele sabe usar ferramentas e não tem medo de fogo, talvez até possa usá-lo. Quando entediado, ele pinta padrões estranhos na parede.{NEWLINE}Isso muda completamente nossas ideias sobre a cultura dos Mongorns. Não entendemos a causa de por que apenas seu cérebro passou por mudanças tão dramáticas, mas não o resto da anatomia; esta é provavelmente uma manifestação de mutogênese artificial, mas tais manipulações genéticas complexas estão muito além dos limites da ciência contemporânea."
  STR_MONGORN_KING: "Rei Mongorn"
  STR_MONGORN_KING_CAVE: "A Reunião de Mongorns"
  STR_MONGORN_KING_ALERT: "OS MONSTROS ESTÃO SE REUNINDO!"
  STR_MONGORN_KING_DESCRIPTION: "Há um aumento acentuado da atividade de criaturas estranhas na área, e abundam os rumores sobre o desaparecimento de pessoas. Os moradores organizaram um pequeno esquadrão de caçadores e rastreadores experientes para procurar as pessoas perdidas, mas não se ouvem falar deles há dias."
  STR_MONGORN_KING_BRIEFING: "Há um aumento acentuado da atividade de criaturas estranhas na área, e abundam os rumores sobre o desaparecimento de pessoas. Os moradores organizaram um pequeno esquadrão de caçadores e rastreadores experientes para procurar as pessoas perdidas, mas não se ouvem falar deles há dias. Investigue o caso e, se necessário, elimine a ameaça potencial aos residentes locais. Para abortar a missão, retorne os agentes X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_MONGORN_KING_ARMOR: "Rei Mongorn"
  STR_MONGORN_ARMOR: "Análise de Combate Mongorn"
  STR_MONGORN_WEAPON: "Soco Mongorn"
  STR_MONGORN: "Mongorn"
  STR_MONGORN_CORPSE: "Cadáver de Mongorn"
  STR_MONGORN_TERRORIST: "Mongorn Selvagem"
  STR_MONGORN_UFOPEDIA: "Descobertos pela primeira vez na Mongólia, os mongorns vagam pelas planícies da Eurásia em busca de alimento e são muito agressivos. Embora não sejam totalmente inteligentes, os mongorns parecem entender a maior parte do que comunicamos a eles, mas sempre respondem com agressividade. Não está claro como uma criatura tão irracional poderia sobreviver na selva, mas é possível que eles foram de alguma forma condicionados a odiar e atacar os humanos sempre que possível. Essas criaturas são difíceis de lidar, pois seus sentidos aguçados e astúcia animal tornam-nas difíceis de caçar no ar livre."
  STR_MONGORN_AUTOPSY: "Autópsia do Mongorn"
  STR_MONGORN_AUTOPSY_UFOPEDIA: "Esta criatura é claramente o resultado de experimentação genética. Possui genes de humanos e também de outros primatas, com alguns padrões desconhecidos para as ciências da Terra. Eles têm quase 3 metros de altura, possuem grande resistência e uma pele resistente. Seu pelo é inflamável, o que possivelmente pode ser explorado em batalha."
  STR_CULT_BASE: "Base Avançada do Culto"
  STR_ANCIENT_ZOMBIES: "Zumbis Anciãos "
  STR_ANCIENT_ZOMBIES_UFOPEDIA: "Nós descobrimos um fato surpreendente: um pequeno apocalipse zumbi já aconteceu na Terra pelo menos uma vez. Há milhares de anos, ocorreu o surto de uma praga de Zumbis na África, causada pelo mesmo tipo de parasita. Esse evento resultou na criação de formas de Zumbis semelhantes às que conhecemos, culminando nas poderosas Múmias. Essas Múmias travaram guerras umas contra as outras e também contra os não-Zumbis, e a maioria delas acabou recuando para se esconder do mundo. Essas Múmias antigas ainda estão lá, com apenas uma sombra de seu antigo poder, mas ainda incrivelmente sábias e inteligentes. Agora outra geração de Zumbis apareceu na superfície, e os novos Zumbis planejam conquistar os domínios de suas irmãs mais velhas em busca de conhecimento e artefatos. Talvez seja uma boa ideia conversar com essas Múmias antigas, considerando que não parecem hostis à humanidade e temos um inimigo comum."
  STR_ZOMBIE_OVERLORDS: "Zumbis Supremos"
  STR_ZOMBIE_OVERLORDS_UFOPEDIA: "As Rainhas Vampiras, por mais poderosas que sejam, afirmam ser apenas uma sombra do verdadeiro pináculo do ciclo de vida Zumbi. Esses misteriosos senhores supostamente comandam vastos exércitos, têm Zumbis de elite à sua disposição e podem projetar uma força psiônica incomparável. Diz-se que moram ainda mais profundamente no subsolo do que os vampiros, onde a própria terra e as pedras se desintegram sob sua presença avassaladora... Ou é o que diz a Rainha.{NEWLINE}Embora a perspectiva de procurar ativamente por esses seres míticos possa ser um tanto desanimadora, não parece que temos muita escolha. E apesar de seus imensos poderes, zumbis - incluindo vampiros - são bastante ingênuos e facilmente impressionados, então talvez não seja tão ruim afinal?"
  STR_FOLLOW_THE_ZOMBIES: "Siga os Zumbis"
  STR_FOLLOW_THE_ZOMBIES_UFOPEDIA: "Com as informações da Guarda da Tumba, concluímos uma pesquisa de tribos Zumbis conhecidas. Algumas das trilhas nos levaram a cavernas escondidas, alcançando as profundezas da terra. Eles parecem viver lá, indiferentes à escuridão e ao calor. A julgar pelo nosso conhecimento da ecologia dos Zumbis, pode haver hordas deles. Aparentemente, nossos encontros com os zumbis foram apenas a ponta do iceberg.{NEWLINE}De qualquer forma, devemos começar a monitorar este submundo. Esses Zumbis podem nos levar aos seus mestres."
  STR_ZOMBIE_PLOT: "Enredo dos Zumbis"
  STR_ZOMBIE_PLOT_UFOPEDIA: "Estabelecemos que os chamados Parasitas Zumbis aparecem em uma área com atividade alienígena confirmada. Uma tripulação de uma nave alienígena rapta um humano, faz uma lavagem cerebral em um estado hipnótico e entrega a eles vários Parasitas Zumbis para serem implantados na comunidade local. Embora a hipnose seja temporária, a vítima geralmente acaba sendo o último hospedeiro do lote, que é como o sigilo é mantido. Infelizmente, só podemos especular sobre os verdadeiros motivos dos alienígenas."
  STR_SENTIENT_ZOMBIE: "Consciência Zumbi"
  STR_SENTIENT_ZOMBIE_UFOPEDIA: "Nossa descoberta de zumbis sapientes - se os guardas da tumba ainda podem ser chamados assim - revolucionou nossa compreensão dessas criaturas, seu ciclo de vida e seu status como seres vivos. Com matéria cerebral extra, os Tomb Guards agem quase como humanos: falam, usam ferramentas, têm alguns pensamentos abstratos. No entanto, eles não são humanos; seus eus são menores, e sua biologia alienígena afeta sua percepção do mundo. No entanto, devemos pensar neles como sapientes.{NEWLINE}No entanto, há outro aspecto significativo nesse estágio de Zumbi: a síntese de plasma hiperenergético. Isso é o que permitiu que eles se desenvolvessem tanto; eles não precisam depender apenas da coleta de plasma sanguíneo, eles o produzem lentamente! E de acordo com suas palavras, existem formas Zumbis ainda mais mentalmente avançadas por aí - seus 'Mestres'. Esses zumbis superinteligentes devem ter uma fisiologia ainda melhor. Honestamente, é um pouco assustador."
  STR_ZOMBIE_ARE_BREEDING: "'Eles Estão Reproduzindo!' Relatório Zumbi"
  STR_ZOMBIE_ARE_BREEDING_UFOPEDIA: "Comandante, a notícia da multiplicação dos Zumbis é sinistra: eles não só comem gente, mas os usam para aumentar seu número. Isso é conseguido quando os Zumbis comem uns aos outros até se transformarem em Zumbis Gordos, o que permite que eles regenerem seu hospedeiro e, finalmente, sofram mutação para o estágio de infecção. Este pode muito bem ser o objetivo final da 'evolução dos zumbis': reprodução. No entanto, algo não bate. Os Zumbis se desenvolvem com seus produtos químicos hiperenergéticos, e é por isso que comem uns aos outros, mas não os produzem; então eles sempre serão extintos no final. Por que se preocupar com a reprodução quando sua população vai morrer de qualquer maneira? Se os Zumbis são uma arma biológica, isso poderia ser uma medida de segurança contra um surto descontrolado ou talvez uma limitação técnica que não poderia ter sido superada?Devemos notificar os governos sobre o assunto."
  STR_ZOMBIE_EVOLUTION_HYPOTHESIS: "Hipótese da Evolução Zumbi"
  STR_ZOMBIE_EVOLUTION_HYPOTHESIS_UFOPEDIA: "Comandante, nossa análise de ambas as variantes de Zumbis, a 'regular' e a 'gorda', sugere que algum tipo de mudança evolutiva está acontecendo dentro dessas criaturas. Acho que é seguro presumir que algumas etapas adicionais desse processo podem existir.{NEWLINE}Vou continuar minha pesquisa a esse respeito, mas, por favor, entenda que, para fazê-lo corretamente, terei que ir passo a passo . Em outras palavras, se acontecer de encontrarmos vários estágios adicionais de Zumbis, devemos examiná-los na ordem de sua evolução. Quer dizer, se eles realmente evoluem."
  STR_ZOMBIE_PARASITE: "Parasita Zumbi"
  STR_ZOMBIE_PARASITE_UFOPEDIA: "Este pequeno organismo está pronto para se inserir em um ser humano, o que o transformaria em um Zumbi. É claramente extraterrestre na origem."
  STR_DAMAGED_ZOMBIE_PARASITE: "Parasita Zumbi danificado"
  STR_DAMAGED_ZOMBIE_PARASITE_UFOPEDIA: "Este Parasita Zumbi sobreviveu ao hospedeiro, mas está gravemente ferido. Ele está agitando violentamente seus tentáculos, tentando desesperadamente se regenerar. Não terá sucesso, mas podemos congelá-lo em seu estado meio morto e vendê-lo no Mercado Cinzento. Talvez a pesquisa médica desvende seus segredos regenerativos e algum bem possa advir dessa coisa maligna."
  STR_MEGAZOMBIE_ARMOR: "Análise de Combate do Mega-Zumbi"
  STR_MEGAZOMBIE: "MegaZumbi"
