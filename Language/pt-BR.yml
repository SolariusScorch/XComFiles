  STR_HYBRID_MIB_MEETING: "Encontro Híbrido/Homens de Preto"
  STR_ALERT_HYBRID_MIB_MEETING: "Híbridos e Homens de Preto: um encontro secreto!"
  STR_HYBRID_MIB_MEETING_DESCRIPTION: "Nossas fontes identificaram este local como um ponto de encontro, onde os representantes dos Homens de Preto interagem com os Híbridos para coordenar seus esforços para minar o status quo na Terra. Certifique-se de que a conferência seja um fracasso. Esteja atento às unidades de suporte pesado híbridas que foram vistas nas proximidades."
  STR_HYBRID_MIB_MEETING_BRIEFING: "Nossas fontes identificaram este local como um ponto de encontro, onde os representantes dos Homens de Preto interagem com os Híbridos para coordenar seus esforços para minar o status quo na Terra. Certifique-se de que a conferência seja um fracasso. Para abortar a missão, retorne os agentes X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_HYBRID_MIB_MEETING_UFOPEDIA: "Uma das organizações mais perigosas entre os associados dos híbridos meio humanos são os chamados Homens de Preto, que perseguem seus próprios interesses buscando contato com alienígenas. A rede híbrida às vezes se reúne com representantes do MiB em nome de seus mestres para negociar, compartilhar informações e presumivelmente conspirar contra a humanidade. Desnecessário dizer que tais contatos são perigosos para a X-Com e devem ser tratados de forma decisiva."
  STR_HYBRID_NETWORK: "Rede Híbrida"
  STR_HYBRID_NETWORK_UFOPEDIA: "Parece que nosso planeta não está apenas infestado de cultos, mas também infiltrado por agentes de bioengenharia dos próprios alienígenas, disfarçados de pessoas normais e preparando o planeta para algum tipo de... colheita? Bem, eu não posso dizer exatamente quanta verdade há nessas lendas, mas ainda temos documentos que contêm informações sobre essa 'Rede Híbrida' e eu os localizarei pessoalmente. Eu me pergunto quantos tipos de híbridos existem por aí e como eles se parecem..."
  STR_HYBRID_GROUND_CONVOY: "Comboio Híbrido"
  STR_HYBRID_GROUND_CONVOY_UFOPEDIA: "A infiltração de instituições humanas requer muito trabalho preliminar por parte dos alienígenas, incluindo transporte de carga vital, como documentos, artefatos ou pessoas. Este trabalho é realizado diligentemente por híbridos meio-alienígenas, que usam seus contatos e recursos para mover seu contrabando pelo mundo. Embora imperceptível, tal atividade é a base da diplomacia alienígena, que por sua vez pode levar a acordos sinistros entre os alienígenas e alguns grupos humanos."
  STR_HYBRID_BASE: "Base Híbrida"
  STR_HYBRID_BASE_UFOPEDIA: "Embora a rede híbrida seja bastante difusa, o estabelecimento de alguns centros de dados e armazenamento é inevitável. As bases híbridas são muito bem defendidas e representam um desafio significativo para as tropas da X-Com."
  STR_HYBRID_SECTOID_MEETING: "Encontro Híbrido-Alienígena"
  STR_ALERT_HYBRID_SECTOID_MEETING: "Híbridos Encontrando Seus Mestres!"
  STR_HYBRID_SECTOID_MEETING_DESCRIPTION: "Nossas fontes identificaram este local como um ponto de encontro, onde os Híbridos estão se reunindo com seus senhores alienígenas para obter instruções. É uma grande oportunidade para interromper suas atividades e obter informações valiosas."
  STR_HYBRID_SECTOID_MEETING_BRIEFING: "Nossas fontes identificaram este local como um ponto de encontro, onde os Híbridos estão se reunindo com seus senhores alienígenas para obter instruções. É uma grande oportunidade para interromper suas atividades e obter informações valiosas. Para abortar a missão, retorne os agentes X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_HYBRID_SECTOID_MEETING_UFOPEDIA: "Mesmo que os híbridos semi-alienígenas funcionem de forma autônoma, de tempos em tempos eles são obrigados a encontrar seus mestres para receber novas instruções e equipamentos. Essas reuniões são realizadas em áreas remotas, geralmente em instalações pertencentes à rede dos híbridos. Tais reuniões representam uma ameaça significativa aos esforços da X-com, uma vez que fortalecem visivelmente a influência alienígena na Terra."
  STR_HYBRID_SMALL_GROUND_CONVOY: "Pequeno Comboio Híbrido"
  STR_HYBRID_MEDIUM_GROUND_CONVOY: "Comboio Híbrido Médio"
  STR_HYBRID_SMALL_GROUND_CONVOY_BRIEFING: "Interceptamos uma pequena remessa Híbrida de recursos. Certifique-se de que não chegue ao seu destino. Para abortar a missão, retorne os operativos da X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_HYBRID_MEDIUM_GROUND_CONVOY_BRIEFING: "Interceptamos uma remessa Híbrida de recursos. Certifique-se de que não chegue ao seu destino. Para abortar a missão, retorne os operativos da X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
