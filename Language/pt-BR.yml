  STR_MASS_DRIVER_PISTOL: "Pistola Aceleradora de Massas"
  STR_MASS_DRIVER_PISTOL_UFOPEDIA: "A Pistola Aceleradora de Massas é uma arma muito potente, disparando pequenas balas ferromagnéticas usando um campo eletromagnético em vez de explosivos químicos. A maior velocidade da bala causa dano significativo, capaz de perfurar placas de blindagem do veículo com facilidade, além de dar maior precisão à arma."
  STR_MASS_DRIVER_PISTOL_CLIP: "Pente de Pistola Aceleradora de Massa"
  STR_MASS_DRIVER_RIFLE: "Rifle Acelerador de Massa"
  STR_MASS_DRIVER_RIFLE_UFOPEDIA: "Uma versão estendida e modificada da Pistola Aceleradora de Massa, Rifle Acelerador de Massa é uma arma muito precisa e extremamente poderosa. O tamanho pequeno das balas permite um clipe grande que leva muitos tiros para esgotar. A desvantagem óbvia da arma é a falta de uma configuração de disparo automático, pois causaria superaquecimento instantâneo."
  STR_MASS_DRIVER_RIFLE_CLIP: "Pente de Rifle Acelerador de Massa"
  STR_MASS_DRIVER_SNIPER_RIFLE: "Rifle de Precisão Acelerador De Massa"
