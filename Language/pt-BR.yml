  STR_ALERT_SEA_MONSTER_HUNT: "MONSTO MARÍTIMO AVISTADO!"
  STR_CRUISE_LINER_RAID_DESCRIPTION: "Recebemos um sinal de socorro de um navio civil sitiado por monstros marinhos. Precisamos descobrir o que aconteceu com o navio. Você não pode abortar esta missão."
  STR_CRUISE_LINER_RAID_BRIEFING: "Recebemos um sinal de socorro de um navio civil sitiado por monstros marinhos. Precisamos descobrir o que aconteceu com o navio. Você não pode abortar esta missão."
