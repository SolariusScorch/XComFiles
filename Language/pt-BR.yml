  STR_SOLDIER_ID: "Distintivo de Soldado"
  STR_SOLDIER_ID_UFOPEDIA: "Um distintivo militar, indicando o nome do soldado, unidade e outros dados pessoais básicos."
  STR_ELITE_SOLDIER_ID: "Distintivo de Soldado de Elite"
  STR_ELITE_SOLDIER_ID_UFOPEDIA: "Este distintivo pertencia a um membro das forças especiais. Se as coisas fossem diferentes, eles poderiam ter se tornado um ótimo complemento para a X-Com."
  STR_ROSARY: "Rosário"
  STR_ROSARY_UFOPEDIA: "Um símbolo religioso, usado para certos ritos."
  STR_CROSS: "Cruz"
  STR_CROSS_UFOPEDIA: "Amém."
  STR_MEDICAL_LICENSE: "Licença Médica"
  STR_MEDICAL_LICENSE_UFOPEDIA: "Não se preocupe. Mas também pela presença de um médico, nihil nocet."
  STR_DRIVING_LICENSE: "Carteira de Motorista"
  STR_DRIVING_LICENSE_UFOPEDIA: "Uma carteira de motorista padrão, emitida para um cidadão comum."
  STR_VIP_ID: "ID VIP"
  STR_VIP_ID_UFOPEDIA: "Uma carteira de identidade pessoal pertencente a uma pessoa muito importante. Pelo menos eles eram importantes na época em que este cartão de identidade foi feito..."
  STR_SECURITY_LICENSE: "Licença de Segurança"
  STR_SECURITY_LICENSE_UFOPEDIA: "Este documento confirma as qualificações de uma pessoa para trabalhar como guarda-costas pessoal, com tudo o que isso implica."
  STR_WORK_PERMIT: "Visto de Trabalho"
  STR_WORK_PERMIT_UFOPEDIA: "Este documento pertencia a um simples trabalhador que se encontrou no lugar errado na hora errada. Um lembrete sombrio para nós de que ninguém está a salvo da ameaça alienígena."
  STR_HUNTING_LICENSE: "Licença de Caça"
  STR_HUNTING_LICENSE_UFOPEDIA: "Licença de caçador. Abrange todas as armas de fogo legais, desde que sejam usadas de forma adequada."
  STR_HOSTESS_ACCESS_CARD: "Cartão de Acesso da Anfitriã"
  STR_HOSTESS_ACCESS_CARD_UFOPEDIA: "Este crachá permite que o usuário acesse certas áreas restritas, mas provavelmente nada realmente importante."
  STR_ENGINEER_ACCESS_CARD: "Cartão de Acesso de Engenheiro"
  STR_ENGINEER_ACCESS_CARD_UFOPEDIA: "Este cartão pessoal dá acesso a máquinas e bancos de dados protegidos. Ainda tem o nome do proprietário original."
  STR_TECHNICAL_ACCESS_CARD: "Cartão de Acesso do Técnico"
  STR_TECHNICAL_ACCESS_CARD_UFOPEDIA: "Este cartão de segurança permite ao usuário acessar uma área restrita correspondente."
  STR_SPORT_PARAPHERNALIA: "Parafernália de Esportes"
  STR_SPORT_PARAPHERNALIA_UFOPEDIA: "Eles existem para provar a devoção do dono ao clube local, para apoiar o time e para provocar os adversários."
  STR_HOUSE_KEY: "Chave de Casa"
  STR_HOUSE_KEY_UFOPEDIA: "Esta chave abre várias portas em uma determinada casa. Foi usado diariamente por um membro da equipe."
  STR_SURVIVAL_NOTES: "Notas de Sobrevivência"
  STR_SURVIVAL_NOTES_UFOPEDIA: "Um monte de notas manuscritas sobre como lidar com qualquer coisa que a Mãe Natureza possa jogar em você. Aparentemente, não funcionou."
  STR_POLICE_ID: "Carteira de Identidade Policial"
  STR_POLICE_ID_UFOPEDIA: "Um documento de identidade autêntico com uma insígnia bacana, assim como o número e a foto do oficial. O policial em questão não vai precisar mais disso, enquanto algumas pessoas que você conhece precisam."
  STR_SWAT_ID: "Cartão de identificação antiterrorista"
  STR_SWAT_ID_UFOPEDIA: "Este distintivo pertencia a um policial que fazia parte de um esquadrão que usava equipamento e táticas militares."
  STR_OSIRON_CONTACTS_WITCHES: "Bruxas Contatadas por Osiron"
  STR_POWERED_EXOSKELETON_KNOWN: "Exoesqueleto Motorizado Conhecido"
  STR_SYNDICATE_MYSTERIOUS_PARCEL_RECEIVED: "Pacote Misterioso do Eindicato Recebido"
  STR_SYNDICATE_MYSTERIOUS_PARCEL: "Pacote Misterioso do Sindicato"
  STR_SYNDICATE_MYSTERIOUS_PARCEL_DESCRIPTION: "Comandante, recebemos um pacote que não pedimos. Parece ser inofensivo, mas tem o logotipo do Sindicato..."
  STR_SYNDICATE_MYSTERIOUS_PARCEL_UFOPEDIA: "Apesar de tudo o que aconteceu, ainda temos inimigos comuns. Pegue isto.{NEWLINE}[Chave da Embaixada Alienígena Descriptografada adquirida]"
  STR_SYNDICATE_TESTAMENT_DECRYPTION: "Mensagem Final do Sindicato Descriptografada"
  STR_SYNDICATE_TESTAMENT_ENCRYPTED: "Mensagem Final do Sindicato"
  STR_SYNDICATE_TESTAMENT_ENCRYPTED_UFOPEDIA: "Do complexo subterrâneo, recuperamos uma mensagem codificada que parece ser do chefe REAL do Sindicato. Parece que pode ser decifrado com um daqueles anéis que encontramos no pessoal do Sindicato. Você gostaria que eu experimentasse?"
  STR_SYNDICATE_TESTAMENT_DECRYPTED: "Testamento do Sindicato Descriptografado"
  STR_SYNDICATE_TESTAMENT: "Testamento do Sindicato"
  STR_SYNDICATE_TESTAMENT_UFOPEDIA: "Saudações, comandante X-Com.{NEWLINE}{NEWLINE}Ao desmantelar nossa célula do Sindicato na Terra, você provou sua superioridade sobre as massas humildes. Você tem o potencial de atingir a verdadeira super-humanidade. Tudo que você precisa fazer é abandonar sua lealdade aos chamados Iluminados, cujo único objetivo é manter o homem no escuro e se esforçar para dominar a si mesmo e a natureza. {NEWLINE}{NEWLINE}Ou você se juntará a nós , ou você será destruído junto com todos os outros subumanos. Pense bem."
  STR_SYNDICATE_SUPERMUTANT: "Supermutante do Sindicato"
  STR_SYNDICATE_SUPERMUTANT_UFOPEDIA: "Supermutantes são criados pelo Sindicato infectando voluntários humanos com um mutagênico especial. Os espécimes resultantes possuem grande força física e habilidades mentais. Eles também são capazes de esconder sua verdadeira forma e passar por um ser humano normal. Porém, o processo tem uma mortalidade altíssima, e também tem... outras falhas."
  STR_SCHUTZSTAFFELN_RING: "Anel Schutzstaffeln"
  STR_SCHUTZSTAFFELN_RING_UFOPEDIA: "Um anel de prata, usado apenas por altos oficiais da SS no Terceiro Reich. Você não tem ideia de como isso acabou nas mãos de seu recente proprietário, mas não há dúvidas sobre sua autenticidade, tornando-o um item de colecionador muito valioso. {NEWLINE} Apesar de suas associações, o anel é estranhamente calmante ao toque."
  STR_SYNDICATE_HQ_ACCESS: "Acesso ao QG do Sindicato"
  STR_SYNDICATE_HQ_ACCESS_UFOPEDIA: "Ok, então temos um... plano ousado. A ideia é entrar no QG do Sindicato se passando por seus agentes. Já coletamos identidades suficientes para escolher algumas. Usaremos impersonatrons para mudar nossa aparência.{NEWLINE}Quando digo 'nós', é claro que me refiro a nossos agentes, não a mim... O que é uma pena, já que isso é muito emocionante!"
  STR_SYNDICATE_HQ: "Quartel General do Sindicato"
  STR_ALERT_SYNDICATE_HQ: "QG DO SINDICATO LOCALIZADO EM"
  STR_SYNDICATE_HQ_DESCRIPTION: "Este é o lugar de onde o Sindicato recebe pedidos. Nosso objetivo é capturar a instalação.{NEWLINE}Podemos esperar extrema resistência das forças do Sindicato. A base deve ser corredores padrão e salas de tamanhos variados."
  STR_SYNDICATE_HQ_BRIEFING: "Nossos agentes se disfarçaram usando Impersonatrons e estamos prestes a entrar na sede do Sindicato. Nosso objetivo é capturar toda a instalação. Para abortar a missão, retorne os operativos X-Com para a área de saída e clique no ícone 'Abortar Missão'."
  STR_SYNDICATE_HQ_UFOPEDIA: "Até mesmo o Sindicato deve ter suas operações supervisionadas de algum lugar. Graças às informações que obtivemos do mutante CEO, agora podemos rastrear este lugar e prender o responsável.{NEWLINE}No entanto, é mais fácil falar do que fazer. Todas as vias de acesso ao QG são fortemente protegidas para que possamos escapar. O Conselho também não autorizará um ataque frontal, por preocupação de que os líderes escapem - algo com o que concordo totalmente. A única maneira de entrar é usando alguma tecnologia de camuflagem superior contra a qual o Sindicato não está preparado. Como talvez... o Impersonatron?"
  STR_SYNDICATE_SUMMARY: "Resumo de Relatório do Sindicato"
  STR_SYNDICATE_SUMMARY_UFOPEDIA: "De: Comitê das Nações Unidas{NEWLINE}Assunto: O Sindicato{NEWLINE}Comandante,{NEWLINE}O Conselho recebeu e analisou seu relatório sobre a organização criminosa internacional conhecida como Sindicato. As evidências que você apresentou foram consideradas válidas e o Conselho concordou em tomar uma ação direta contra esta organização.{NEWLINE}Suas ordens são para atacar o Sindicato e derrubar sua principal base de operações. Para fazer isso, você deve prender um de seus líderes regionais e interrogá-lo para descobrir a localização de seu QG. Tome as medidas que julgar necessárias, mas não torne-as muito públicas.{NEWLINE} Bom trabalho até agora, comandante. Acreditamos que você lidará com este assunto rapidamente. Lembre-se, estaremos assistindo."
  STR_MONSTERS_THE_AFTERMATH: "Monstros: A Consequencia"
  STR_MONSTERS_THE_AFTERMATH_UFOPEDIA: "A documentação capturada do Sindicato no projeto de animais bizarros revelou que a organização monitorava criaturas perigosas de perto. Encontros com humanos, incluindo o X-Com, foram meticulosamente registrados e até avaliados. É quase como se eles estivessem jogando algum jogo competitivo grotesco, exceto de uma forma muito distanciada e impassível.{NEWLINE}Discutimos esse assunto com o Conselho e uma nova divisão operacional foi criada para lidar com qualquer monstro que tenha evitado o extermínio. Essa nova entidade, chamada Noah Institute, vai estudá-los e possivelmente até encontrar alguma utilidade para eles. Se algum dia precisarmos de qualquer produto relacionado a monstros, podemos pedir ajuda, mas considerando o quão raros são esses produtos, os preços serão altos."
  STR_MONSTROUS_BREED: "Raças Monstruosas"
  STR_MONSTROUS_BREED_UFOPEDIA: "Encontramos provas de que o conhecimento que o Sindicato usou para projetar todas as suas monstruosidades foi recebido de uma fonte externa desconhecida. Também encontramos registros de ordens escritas, segundo as quais o laboratório deveria criar todos os tipos de monstros e liberá-los em áreas povoadas. O comportamento humano e a eficiência do monstro deveriam ser avaliados, com base em muitas amostras. Os pedidos vieram do QG do Sindicato."
  STR_MONSTERS_FINAL_SOLUTION: "Monstros: Solução Final"
  STR_MONSTERS_FINAL_SOLUTION_UFOPEDIA: "Acontece que as criaturas que lutamos são regularmente distribuídas ao redor do mundo por uma rede de funcionários dedicados do Sindicato. Formas de vida aberrantes são liberadas na natureza, então se multiplicam e começam a ameaçar as populações locais.{NEWLINE}Mas não mais. Demorou um pouco, Comandante, mas com os dados do Sindicato consegui sintetizar um composto químico que reage violentamente com o plasma sanguíneo mutante, causando morte rápida e às vezes incineração. É inofensivo para os humanos e pode se dispersar pelo ar, tornando qualquer surto fácil de controlar. {NEWLINE} Já compartilhamos a fórmula com os governos mundiais. Agora, os monstros são problema deles, não nosso. Não significa que nunca mais veremos os monstros, mas pelo menos não será diariamente."
  STR_SYNDICATE_CHRYSSALID_RESEARCH: "Bio Pesquisa do SIndicato"
  STR_SYNDICATE_CHRYSSALID_RESEARCH_UFOPEDIA: "De acordo com um Cientista do Sindicato capturado, a organização está conduzindo uma extensa pesquisa sobre as criaturas alienígenas que continuamos encontrando. A pesquisa deles parece ser muito mais avançada do que a nossa e, portanto, potencialmente inestimável.{NEWLINE}Os laboratórios de pesquisa do sindicato são bem protegidos e difíceis de encontrar, mas há uma oportunidade que podemos usar: um desses laboratórios, localizado em um antigo A base de Red Dawn, sofreu algum tipo de surto de monstro e foi prontamente abandonada. Devíamos ir lá, lidar com a ameaça e pegar as amostras. Só tome cuidado, pois ele está cheio com aquelas aranhas demoníacas..."
  STR_SPIDER_SIBERIA: "Lab. do Sindicato Abandonado"
  STR_ALERT_SPIDER_SIBERIA: "LAB. DO SINDICATO ABANDONADO LOCALIZADO"
  STR_SPIDER_SIBERIA_BRIEFING: "Esta base abandonada contém segredos importantes do Sindicato. Aparentemente, aranhas gigantes assumiram o controle, um grande enxame em busca de abrigo em seus túneis com aquecimento nuclear. Devemos limpar a base para proteger as amostras. Para abortar a missão, retorne os operativos da X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_SPIDER_SIBERIA_DESCRIPTION: "Esta base abandonada contém segredos importantes do Sindicato. Está fervilhando de monstruosidades alienígenas."
  STR_SPIDER_SIBERIA_COMPLETE: "A Base da Sibéria (cheia de aranhas) foi conquistada."
  STR_UAC_WEAPON_DELIVERY: "Entrega de armas UAC"
  STR_ALERT_UAC_WEAPON_DELIVERY: "Distribuição ilegal de armas UAC detectada em"
  STR_UAC_WEAPON_DELIVERY_DESCRIPTION: "Os agentes da UAC estão entregando suas armas a uma célula local do Culto do Apocalipse. Vamos nos passar por Homens das Cavernas e aparecer no local antes que os devotos cheguem. Nosso objetivo é interceptar a remessa e encontrar evidências das atividades ilegais do UAC.{NEWLINE}Somente itens ocultáveis ​​e roupas civis são permitidos!"
  STR_UAC_WEAPON_DELIVERY_BRIEFING: "Os agentes da UAC estão entregando suas armas a uma célula local do Culto do Apocalipse. Vamos nos passar por Homens das Cavernas e aparecer no local antes que os devotos cheguem. Nosso objetivo é interceptar a remessa e encontrar evidências das atividades ilegais da UAC. Para abortar a missão, retorne os operativos da X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_UAC_WEAPON_LAB: "Laboratório de armas UAC"
  STR_ALERT_UAC_WEAPON_LAB: "Laboratório de armas UAC encontrado em"
  STR_UAC_WEAPON_LAB_DESCRIPTION: "Localizamos um local de pesquisa e desenvolvimento da UAC, onde suas armas experimentais são fabricadas. Devemos prender e interrogar o pessoal."
  STR_UAC_WEAPON_LAB_BRIEFING: "Localizamos um local de pesquisa e desenvolvimento da UAC, onde suas armas experimentais são fabricadas. Devemos prender e interrogar o pessoal. Para abortar a missão, retorne os operativos da X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_UAC_OFFICE: "Escritório UAC"
  STR_ALERT_UAC_OFFICE: "Edifício de Escritórios Vulneráveis da UAC localizado em"
  STR_UAC_OFFICE_DESCRIPTION: "Nossa investigação valeu a pena: conseguimos localizar um prédio da UAC conectado a atividades ilegais conhecidas. Devemos entrar no prédio disfarçados, fugir ou burlar sua segurança e prender o gerente executivo."
  STR_UAC_OFFICE_BRIEFING: "Nossa investigação valeu a pena: conseguimos localizar um prédio da UAC conectado a atividades ilegais conhecidas. Devemos entrar no prédio, fugir ou burlar sua segurança e prender o gerente executivo. Esta é a única prioridade nesta missão. Para abortar a missão, retorne os operativos da X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_UAC_SPACE_LAB_SURFACE: "Lab. Aeroespacial UAC"
  STR_ALERT_UAC_SPACE_LAB_SURFACE: "Lab. Aeroespacial UAC disponível"
  STR_UAC_SPACE_LAB_SURFACE_DESCRIPTION: "Localizamos com sucesso uma instalação secreta do UAC onde eles conduzem pesquisas ilegais sobre guerra espacial. O Conselho quer saber o que eles estão escondendo. Nossos patrocinadores querem que ataquemos o local e apreendamos todos os dados, ou então a concorrência pode levar a melhor. Além disso, como nosso objetivo é proteger a Terra das ameaças das sombras, e a UAC parece colaborar com o Culto do Apocalipse, temos nossos próprios motivos para não ignorar isso."
  STR_UAC_SPACE_LAB_SURFACE_BRIEFING: "Localizamos com sucesso uma instalação secreta da UAC onde eles conduzem pesquisas ilegais sobre guerra espacial. Precisamos nos infiltrar na instalação e prosseguir para o grande elevador que leva a um complexo de pesquisa subterrâneo. Para abortar a missão, retorne os operativos da X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_UAC_SPACE_LAB_UNDERGROUND_TAKEN: "Lab. Aeroespacial Subterrâneo UAC Conquistado."
  STR_UAC_SPACE_LAB_UNDERGROUND: "Lab. Aeroespacial Subterrâneo UAC"
  STR_ALERT_UAC_SPACE_LAB_UNDERGROUND: "Lab. Aeroespacial UAC disponível"
  STR_UAC_SPACE_LAB_UNDERGROUND_BRIEFING: "Suas forças entraram na área do laboratório aeroespacial UAC localizado no subsolo. Certifique-se de capturar o pesquisador líder com vida e, em seguida, proteja este local para que nossos agentes possam baixar todos os dados dos servidores. Para abortar a missão, retorne os operativos X-Com para a área de saída e clique no ícone 'Abortar Missão'."
  STR_MOON_UAC_BASE_LANDING: "Aterrisagem na Base Lunar UAC"
  STR_ALERT_MOON_UAC_BASE_LANDING: "Base Lunar do UAC Acessível!"
  STR_MOON_UAC_BASE_LANDING_BRIEFING: "Sua nave pousou na Lua, próximo às instalações do UAC. Localize a entrada e mova todos os seus agentes para a área amarela do elevador. Depois de reunir todos os seus agentes na área do elevador, clique no ícone 'abortar missão' para continuar para a próxima fase. Cuidado com as torretas de plasma!"
  STR_MOON_UAC_BASE_LANDING_DESCRIPTION: "Uma oportunidade de atingir uma base lunar UAC e finalmente frustar seu programa de portões dimensionais para sempre. Para chegar lá, precisaremos de uma espaçonave capaz - uma nave orbital não é suficiente para chegar à lua."
  STR_MOON_UAC_BASE_EXPLORATION: "Exploração da Base Lunar UAC"
  STR_MOON_UAC_BASE_EXPLORATION_BRIEFING: "Seus agentes penetraram nas defesas externas da base lunar e descobriram instalações UAC de aparência familiar. No entanto, esta instalação não parece conter a porta dimensional experimental que procuramos. Encontre o acesso aos níveis inferiores, marcados com ladrilhos amarelos. Depois de reunir todos os seus agentes na área do elevador, clique no ícone 'abortar missão' para continuar para a próxima fase."
  STR_UAC_MOON_BASE_DIMENSIONAL_PORTAL: "Base da Lua UAC: Portal Dimensional"
  STR_UAC_MOON_BASE_DIMENSIONAL_PORTAL_BRIEFING: "Você se aproxima do laboratório principal, escondido bem abaixo. Mas, de repente, a maquinaria arcana ganha vida, criando uma fenda dimensional temporária. A partir dele, uma horda de demônios se espalha na instalação! Supere esses inimigos e assuma o controle do portal para finalmente limpar a UAC desses inimigos infernais. Os demônios continuarão a invadir nosso mundo, a menos que você os mate todos!{NEWLINE}Como alternativa, encontre um livro de códigos UAC localizado próximo à entrada e evacue (abortar missão). Traga-o para casa e pesquise; isso iniciará o procedimento de autodestruição da base. Isso permitirá que você exploda a base e resolva o caso, mas perderá algumas descobertas."
  STR_MOON_UAC_BASE_TAKEN: "Base Lunar UAC Tomada"
  STR_UAC_MOON_BASE_DESTROYED: "Base Lunar UAC Destruída"
  STR_UAC_MOON_BASE_DESTROYED_UFOPEDIA: "Ao inserir a sequência correta, você inicia remotamente a autodestruição da base lunar do UAC. Sua tripulação restante foi impotente para detê-los e escaparam para a superfície, apenas para ser levado sob custódia pela segurança do UAC. Logo depois, todo o complexo foi completamente destruído em uma explosão subterrânea.{NEWLINE}Nunca saberemos quais tesouros sombrios podem ter sido perdidos neste incidente. Mas o que importa é que o programa não existe mais e a UAC voltou ao controle do Conselho. Independentemente do que o futuro traga, temos um elemento a menos do caos com que nos preocupar. O Conselho também parece satisfeito."
  STR_UAC_RESOLVED: "Caso UAC Resolvido"
  STR_UAC_BATTERY_BUY: "Aquisição de Baterias UAC"
  STR_FOUND_ITEMS: "Itens Encontrados"
  STR_FOUND_ITEMS_UFOPEDIA: "Sua equipe irá coletar e analisar todo o equipamento retirado dos inimigos. Muitos deles serão itens amplamente conhecidos, como armas populares, mas alguns podem ser bastante incomuns. Mesmo que o item seja relativamente comum, ele deve ser analisado de qualquer maneira para repassar as informações sobre eles aos nossos agentes e funcionários de uma forma padronizada. Adicionar essas informações padronizadas aos nossos livros também é um pré-requisito crucial para a aquisição da arma em questão. Você pode pensar que isso é burocracia desnecessária, Comandante, é por isso que estou aqui, para garantir que o Caos não nos consuma a todos.{NEWLINE}Sua Ufopédia conterá informações sobre todos os equipamentos analisados, seus parâmetros e fontes(quando aplicável)."
