  STR_CAVES: "Cavernas"
  STR_ALERT_CAVES: "CAVERNAS MISTERIOSAS LOCALIZADAS"
  STR_HIDDEN_CAVES_SEVERAL: "Cavernas Escondidas"
  STR_HIDDEN_CAVES_FEW: "Cavernas Escondidas"
  STR_HIDDEN_CAVES: "Cavernas Escondidas"
  STR_HIDDEN_CAVES_UFOPEDIA: "Nosso estudo comparativo dos padrões de migração de Aranhas e Shamblers mostrou que existe um vasto e complexo sistema de cavernas no subsolo. Esta rede de alguma forma não foi detectada antes e parece irradiar estranhas partículas de ondas que interferem em nossos scanners.{NEWLINE}Presumimos que existam ninhos nessas cavernas onde esses monstros se reproduzem. Devemos pesquisar e destruir esses ninhos. Além disso, quem sabe que segredos essas cavernas podem conter? Você será notificado se encontrarmos uma entrada."
  STR_HIDDEN_CAVES_SEVERAL_BRIEFING: "Você está prestes a entrar em uma caverna desconhecida, possivelmente um portão para o vasto submundo. Sua missão é neutralizar qualquer ameaça que este lugar possa representar para o mundo exterior. Espero que você tenha levado algumas fontes de luz com você. Boa sorte!"
  STR_HIDDEN_CAVES_FEW_BRIEFING: "Você está prestes a entrar em uma caverna desconhecida, um possível portal para o vasto submundo. Sua missão é neutralizar qualquer ameaça que este lugar possa representar para o mundo exterior. Espero que você tenha levado algumas fontes de luz com você. Boa sorte!"
  STR_HIDDEN_CAVES_DESCRIPTION: "Uma caverna misteriosa foi descoberta, possivelmente um portal para o vasto submundo. Sua missão é neutralizar qualquer ameaça que este lugar possa representar para o mundo exterior.{NEWLINE}Espere passagens extremamente estreitas e complicadas. Lembre-se de levar algumas fontes de luz com você. Explosivos também podem ser úteis."
  STR_CQC: "Combate em Local Apertado CQC"
  STR_CQC_UFOPEDIA: "Se você atirar em um inimigo de um ladrilho vizinho, eles tentarão derrubar sua arma ou usar alguma outra técnica corpo a corpo para se defender. Você deve superar suas defesas com um teste especial de combate corpo-a-corpo, baseado no Corpo a Corpo e nas Reações do seu oponente. O teste também depende da arma que você usa (pistolas são as melhores, armas pesadas são as piores). Se você falhar, seu tiro irá em uma direção aleatória; se tiver sucesso, você dispara normalmente.{NEWLINE}Essas regras não se aplicam a armas brancas ou ataques desarmados."
  STR_UNARMED_COMBAT_UFOPEDIA: "Incapacitar os inimigos sem usar nenhuma arma é um desafio, mas às vezes necessário. Dar golpes bem-sucedidos em combate desarmado depende igualmente de Combate Corpo a Corpo e Reações. O dano causado depende do equipamento usado, mas geralmente depende da Força e do Corpo a Corpo. Lembre-se de que a maioria dos inimigos pode fazer o mesmo com você e alguns são altamente proficientes em artes marciais.{NEWLINE}Para atacar com a mão vazia, basta clicar no slot vazio como com armas normais."
  STR_MELEE_UFOPEDIA: "Para a maioria dos lutadores, as armas brancas são apenas para situações desesperadoras, mas alguns agentes preferem desfrutar de seus pontos fortes: potência e velocidade."
  STR_PISTOLS_UFOPEDIA: "As Pistolas têm uma série de vantagens: não sofrem penalidades pelo uso com uma mão, são rápidas, leves e fáceis de transportar. Seu principal problema é o alcance efetivo limitado."
  STR_SMGS_UFOPEDIA: "Submetralhadoras têm disparos automáticos longos, são relativamente leves e possuem clipes grandes. Elas também sofrem menos ao serem disparadas com uma mão do que outras armas de duas mãos, e algumas simplesmente são de uma mão. Elas são, no entanto, bastante imprecisas e seu valor de dano geralmente é inexpressivo."
  STR_RIFLES_UFOPEDIA: "Rifles são muito precisos, também em longas distâncias. Eles geralmente têm o modo de disparo automático. Normalmente, eles têm melhores capacidades de penetração de blindagem do que as pistolas. Eles são altamente versáteis, a única desvantagem significativa é que eles exigem as duas mãos."
  STR_SHOTGUNS_UFOPEDIA: "As Espingardas causam danos relativamente altos. Elas são rápidas e muito precisas, mas apenas em distâncias curtas. Elas costumam usar munição de chumbo grosso, que funciona muito bem contra alvos com blindagem leve."
  STR_CANNONS_UFOPEDIA: "Os Canhões são armas grandes e volumosas que causam grande dano. Eles tendem a ter uma precisão decente de tiro direcionado e média de precisão de tiro instantâneo. Alguns canhões também possuem modo de disparo automático e/ou munição incomum."
  STR_LAUNCHERS_UFOPEDIA: "Os Lançadores de Foguetes disparam foguetes autopropelidos, geralmente com carga explosiva. Eles são lentos para usar e podem ser pesados, mas causam danos massivos e geralmente têm um bom raio de dano."
  STR_MACHINE_GUNS_UFOPEDIA: "Metralhadoras são poderosas, precisas e têm tiros automáticos bons e longos. Elas são bastante pesadas ​​e têm uso limitado além do fogo supressor."
  STR_SNIPER_RIFLES_UFOPEDIA: "Os Rifles de Precisão requerem alta Precisão de Tiro para serem eficazes, mas nas mãos certas são extremamente precisos e poderosos. No entanto, eles são muito lentos para disparar. Sua precisão geralmente cai em distâncias muito curtas. Eles normalmente aumentam a penetração da armadura e nunca rolam para baixo para causar dano. Eles tendem a lucrar mais quando ajoelhado do que com outras armas."
  STR_INCENDIARIES_UFOPEDIA: "Armas Incendiárias causam dano direto e também cobrem uma área com chamas. O fogo causa dano a cada turno a todas as unidades que estiverem nele. O fogo não causa ferimentos fatais, mas pode causar a imolação da unidade alvo. Uma unidade em chamas sofrerá dano a cada turno, enquanto estiver em chamas, e tem uma chance de parar de queimar a cada turno. O fogo também reduz drasticamente o moral, tornando o alvo sujeito ao pânico. A armadura não protege do fogo, mas pode, em alguns casos, reduzir o dano em uma determinada porcentagem."
  STR_ROBOT: "Robô"
  STR_DURATHREAD_ORIGINS: "Origem do Durathread"
  STR_DURATHREAD_ORIGINS_UFOPEDIA: "Comandante, eu fiz alguns interrogatórios sobre o oficial de alto escalão da Red Dawn que temos na caixa em relação a esta tecnologia Durathread. Eu esperava que ele contasse tudo sobre algum tipo de mestre alienígena, mas não! Aparentemente, essas máquinas foram fornecidas por uma organização secreta chamada Cyberweb. Não sabemos se esta Cyberweb é parte de algum plano de invasão alienígena ou talvez algum esquema de enriquecimento rápido, mas, considerando seu avanço tecnológico, sugiro que comecemos a procurá-los imediatamente.{NEWLINE}Tudo o que sabemos sobre a Cyberweb é que eles mantêm algum tipo de rede segura em todo o mundo. Espero que possamos visitá-los em breve."
  STR_CYBERWEB_BATTERY_TO_ION_BLASTER_CLIP: "Calibrador de Baterias: Ion Blaster"
  STR_CYBERWEB_BATTERY_TO_LIGHTNING_THROWER_CLIP: "Calibrador de Baterias: Lançador de Relâmpagos"
  STR_CYBERWEB_BATTERY_TO_IONIZER_CLIP: "Calibrador de Baterias: Ionizador"
  STR_IONIZER_CLIP_TO_CYBERWEB_BATTERY: "Ionizador Bateria Descarregada"
  STR_LIGHTNING_THROWER_CLIP_TO_CYBERWEB_BATTERY: "Lançador de Relâmpagos Bateria Descarregada"
  STR_ION_BLASTER_CLIP_TO_CYBERWEB_BATTERY: "Ion Blaster Bateria Descarregada"
  STR_CYBERWEB_BATTERY: "Bateria Cyberweb"
  STR_CYBERWEB_BATTERY_UFOPEDIA: "O equipamento Cyberweb de alta potência depende de baterias especiais que parecem empregar uma física muito exótica. A bateria não contém nenhuma fonte de alimentação; em vez disso, ele usa algum tipo de sucção interdimensional para obter a energia de outro plano, possivelmente de outro universo. Não é, entretanto, eterno, já que sua estrutura se desintegra facilmente sob tensão, permitindo apenas que alguma energia seja transferida antes de queimar. O lado positivo, a bateria é completamente invisível para todas as formas de detecção de energia, a menos que esteja ativa. O dispositivo parece bastante experimental, mas é muito impressionante.{NEWLINE}A mesma bateria da Cyberweb pode ser usada para alimentar várias armas e equipamentos, mas a cada vez deve ser calibrada para um dispositivo específico. Várias configurações são codificadas por cores."
  STR_LIGHTNING_THROWER: "Lançador de Relâmpagos"
  STR_LIGHTNING_THROWER_UFOPEDIA: "Esta arma um tanto desorganizada emite descargas elétricas mortais. Como relâmpagos normais, eles causam queimaduras graves e choque. Se o alvo sobreviver, é provável que ele fique inconsciente. No entanto, sua energia cai rapidamente em distâncias além de 12. O Lançador de Relâmpago é alimentado por uma bateria da Cyberweb."
  STR_LIGHTNING_THROWER_CLIP: "Bateria de Lançador de Relâmpago "
  STR_LIGHTNING_THROWER_CLIP_UFOPEDIA: "Essa bateria é calibrada para usar com o Lançador de Relâmpago"
  STR_IONIZER: "Ionizador"
  STR_IONIZER_UFOPEDIA: "Este canhão iônico experimental de disparo rápido é mortal para alvos vivos e máquinas. Ele é alimentado por uma bateria da Cyberweb."
  STR_IONIZER_CLIP: "Bateria do Ionizador"
  STR_IONIZER_CLIP_UFOPEDIA: "Essa bateria é calibrada pra ser usada com o Ionizador"
  STR_ION_BLASTER: "Ion Blaster"
  STR_ION_BLASTER_UFOPEDIA: "Esta arma dispara fluxos erráticos de plasma quente. É volumoso e pesado, parece mais um protótipo feito de itens de garagem do que uma arma produzida em massa, porém é bastante mortal. Ele é alimentado com baterias da Cyberweb."
  STR_ION_BLASTER_CLIP: "Bateria da Ion Blaster"
  STR_ION_BLASTER_CLIP_UFOPEDIA: "Esta bateria foi calibrada para ser usada com o Ion Blaster."
  STR_CYBERWEB_ROBOSPHERE_ARMOR: "Análise de Combate: Robosfera da Cyberweb"
  STR_CYBERWEB_ROBOSPHERE_TERRORIST: "Robosfera da Cyberweb"
  STR_CYBERWEB_ROBOSPHERE: "Robosfera"
  STR_CYBERWEB_ROBOSPHERE_UFOPEDIA: "Esta pequena unidade robótica é rápida, evasiva e bem armada. Ele também é coberto com uma armadura não corrosiva e à prova de balas, mas explosivos ou armas de energia provavelmente irão desativá-lo."
  STR_CYBERWEB_ROBOSPHERE_AUTOPSY: "Exame dos Destroços do Robosfera"
  STR_CYBERWEB_ROBOSPHERE_AUTOPSY_UFOPEDIA: "Este pequeno drone de combate está equipado com uma unidade antigravidade e uma arma a laser. Ele opera em um hardware altamente sofisticado. Sua armadura é menos resistente a armas de energia."
  STR_CYBERWEB_ROBOSPHERE_CORPSE: "Destroços da Robosfera da Cyberweb"
  STR_XCOM_ROBOTURRET_MINIGUN: "RoboTorreta/Minigun da X-Com"
  STR_XCOM_ROBOTURRET_LASER: "RoboTorreta/Canhao Laser da X-Com"
  STR_XCOM_ROBOTURRET_PLASMA: "RoboTorreta/Canhao Plasma da X-Com"
  STR_XCOM_ROBOTURRET_CORPSE: "Destroços do RoboTorreta"
  STR_CYBERWEB_ROBOTURRET_ARMOR: "Análise de Combate: RoboTorreta"
  STR_ROBOTURRET_LASER_WEAPON: "RoboTorreta Arma Laser"
  STR_ROBOTURRET_LASER_CANNON: "RoboTorreta Canhao Laser"
  STR_ROBOTURRET_PLASMA_CANNON: "RoboTorreta Canhao de Plasma"
  STR_ROBOTURRET_MINIGUN_WEAPON: "RoboTorreta Minigun"
  STR_ROBOTURRET_MINIGUN_WEAPON_CLIP: "Pente de RoboTorreta Minigun"
  STR_CYBERWEB_ROBOTURRET_TERRORIST: "RoboTorreta da Cyberweb"
  STR_CYBERWEB_ROBOTURRET: "RoboTorreta"
  STR_CYBERWEB_ROBOTURRET_UFOPEDIA: "Esta torreta móvel automática é inteligente o suficiente para participar de batalhas de forma autônoma e tem o poder de fogo para subjugar qualquer inimigo."
  STR_CYBERWEB_ROBOTURRET_AUTOPSY: "Exame dos Destroços da RoboTorreta"
  STR_CYBERWEB_ROBOTURRET_AUTOPSY_UFOPEDIA: "Esta torreta automática com piso dispara feixes de energia poderosos e é bem blindada."
  STR_CYBERWEB_ROBOTURRET_CORPSE: "Destroços da RoboTorreta da Cyberweb"
  STR_CYBERWEB_CENTURION_ARMOR: "Análise de Combate: Centurião Cyberweb"
  STR_CYBERWEB_CENTURION: "Centurião"
  STR_CYBERWEB_CENTURION_TERRORIST: "Centurião Cyberweb"
  STR_CYBERWEB_CENTURION_AUTOPSY: "Exame dos Destroços do Centurião"
  STR_CYBERWEB_CENTURION_AUTOPSY_UFOPEDIA: "Esta construção robótica é muito mais complexa do que outras máquinas Cyberweb que encontramos. É fortemente blindado e reforçado com liga de alta qualidade. É equipado com vários sensores ópticos, úteis para apontar a arma de energia principal."
  STR_CYBERWEB_CENTURION_CORPSE: "Destroços do Centurião da Cyberweb"
  STR_CYBERWEB_CENTURION_UFOPEDIA: "Este temível robô é uma poderosa unidade de batalha, armada com um blaster de íons e uma arma corpo-a-corpo de energia. Também é muito durável e difícil de destruir."
  STR_CYBERWEB_TECHNOMAD_AUTOPSY: "Implantes da Cyberweb"
  STR_CYBERWEB_TECHNOMAD_AUTOPSY_UFOPEDIA: "Os membros da Cyberweb parecem humanos por fora, mas são fortemente modificados com implantes inorgânicos. Eles incluem blindagem que protege os órgãos vitais, substituições cibernéticas para alguns desses órgãos e pequenos implantes cerebrais. Esses aumentos os tornam bastante resistentes a todas as formas de danos, além de aumentar sua força, precisão e reflexos."
  STR_CYBERWEB_MYSTEK_ARMOR: "Análise de Combate: Mystek Cyberweb"
  STR_CYBERWEB_MYSTEK_CORPSE: "Cadáver de Mystek Cyberweb"
  STR_CYBERWEB_MYSTEK: "Mystek Cyberweb"
  STR_CYBERWEB_MYSTEK_UFOPEDIA: "Mysteks são Technomades significativamente mais interessados ​​em ciências teóricas do que em aplicações práticas. Eles são considerados pelos Technomades regulares como figuras quase religiosas, educados nas artes secretas da física dimensional. Mysteks são de fato responsáveis ​​pela construção de portais de Cyberweb que levam a lugares além da Terra e, possivelmente, à nossa realidade."
