  STR_ZOMBIE_TROOPER_AUTOPSY: "Autópsia do Soldado Zumbi"
  STR_ZOMBIE_TROOPER_AUTOPSY_UFOPEDIA: "Este Zumbi foi equipado com uma armadura de combate moderna e implantes cibernéticos especiais conectados aos restos de seu sistema nervoso, bem como ao próprio parasita. Caso contrário, parece ser um Zumbi normal e bem alimentado."
  STR_ZOMBIE_TROOPER_UFOPEDIA: "Esta monstruosidade é claramente o resultado de experimentação científica em um Zumbi normal. Curiosamente, é capaz de utilizar objetos como armas e outros equipamentos militares, ao mesmo tempo que não consegue compreender mecanismos muito mais simples. Pode-se presumir com segurança que foi programado para algumas tarefas específicas, provavelmente por meio de um implante cibernético que encontramos em seu cérebro."
  STR_ZOMBIE_IMPLANT_VIRUS: "Implante do Vírus Zumbi"
  STR_ZOMBIE_IMPLANT_VIRUS_UFOPEDIA: "Finalmente temos todas as peças necessárias para resolver este caso. Acontece que o Sindicato, sendo o rival declarado da M.A.G.M.A., usou Osiron para fazer um acordo com a Cyberweb para produzir um vírus de computador projetado para interromper o funcionamento dos implantes zumbis da M.A.G.M.A. Este vírus foi então plantado em alguns laboratórios da M.A.G.M.A. e começou a infectar lentamente os implantes em Zumbis cativos, um por um. O processo era lento e irregular, o que contribuía para a dificuldade de isolar o problema. Além disso, a engenhosidade do design deste vírus impediu os especialistas da M.A.G.M.A. que notassem qualquer coisa.{NEWLINE}Depois de tudo isso, a M.A.G.M.A. certamente nos mostrará alguma gratidão. Devemos aguardar sua resposta."
  STR_ZOMBIE_IMPLANT_INVESTIGATION: "Investigação do Implante Zumbi"
  STR_ZOMBIE_IMPLANT_INVESTIGATION_UFOPEDIA: "O líder Osiron detido forneceu-nos algumas informações muito interessantes sobre o implante de zumbi da M.A.G.M.A. Aparentemente, o grupo que procurou criar tal ferramenta não é outro senão o misterioso Sindicato, uma corporação internacional fantasma que domina a maior parte do crime organizado em todo o mundo. O serviço foi fornecido por outro grupo obscuro, a Cyberweb.{NEWLINE}Por que este Sindicato quer sabotar as pesquisas da M.A.G.M.A.? Em primeiro lugar, eles são concorrentes de longo prazo e em condições muito ruins. Mas meus instintos me dizem que há um conflito mais profundo aqui.{NEWLINE}Por enquanto, devemos encontrar e prender alguns funcionários do Sindicato. Esperamos aprender mais então."
  STR_ZOMBIE_IMPLANT_ORIGINS: "Origens do Implante Zumbi"
  STR_ZOMBIE_IMPLANT_ORIGINS_UFOPEDIA: "As informações do Mestre EXALT nos permitiram prosseguir com nossa investigação do implante cerebral do Soldado Zumbi. Uma pessoa não identificada entrou em contato com o submundo do crime no ano passado com um pedido muito especial: criar um vírus de computador destinado a infectar dispositivos psiônicos. Essa pessoa fez algum tipo de acordo com um grupo chamado Osiron, que alegou conhecer as pessoas certas para isso. Nossas investigações adicionais confirmaram isso e também sugeriram que o dispositivo infectado pode ser o implante Zumbi. Precisamos verificar se alguma de nossas investigações anteriores nos deu alguma pista. Se sim, ótimo. Caso contrário, nosso próximo passo é localizar essas pessoas da Osiron e perguntar-lhes educadamente sobre seu misterioso cliente e seu provedor. Tenho certeza que a M.A.G.M.A. terá muito interesse em obter esta informação. Para esta missão, teremos que usar um veículo civil e equipamentos ocultáveis."
  STR_ZOMBIE_IMPLANT: "Implante do Soldado Zumbi"
  STR_ZOMBIE_IMPLANT_UFOPEDIA: "Este é um implante cibernético especial conectado ao cérebro. Ele permite que os Soldados Zumbis realizem certas tarefas complexas, como o uso de armas de longo alcance, embora não de forma muito eficiente. O implante parece ter uma função semelhante ao Psiclone, então pode-se presumir que foi projetado como um dispositivo de controle da mente para afetar o comportamento do Zumbi. Porém, não parece estar funcionando corretamente, pois o Soldado Zumbi não responde bem a nenhum tipo de estimulação do implante."
