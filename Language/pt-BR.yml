  STR_G11_CLIP: "Pente da H&K G11"
  STR_G36_BUY: "Aquisição da H&K G36"
  STR_G36_BUY_PREQ_A: "Pré-Requisito A para Aquisição da H&K G36"
  STR_G36_BUY_PREQ_B: "Pré-Requisito B para Aquisição da H&K G36"
  STR_G36: "H&K G36"
  STR_G36_UFOPEDIA: "O Heckler & Koch G36 é o principal rifle de batalha da Bundeswehr desde 1997. A arma dispara munição padrão da OTAN de 5,56 mm. É mais leve que um rifle da OTAN comum e possui mira avançada para fogo de precisão. A munição ignora mais blindagem do que a maioria dos rifles.{NEWLINE}{NEWLINE}A compra desta arma requer: Promoção II e qualquer arma que use munição 5,56 NATO."
  STR_RIFLE_M16: "M16"
  STR_RIFLE_M16_CLIP: "Pente 5.56 mm da OTAN"
  STR_RIFLE_M16_UFOPEDIA: "Este fuzil de assalto não é muito potente, mas é leve e preciso. O M16 é frequentemente encontrado nas mãos de agentes da EXALT. Ela dispara munição OTAN de 5,56 mm com melhor penetração de blindagem do que a maioria dos rifles.{NEWLINE}{NEWLINE}A compra desta arma requer Promoção II."
  STR_STEYR_AUG: "Steyr AUG"
  STR_STEYR_AUG_UFOPEDIA: "Esta arma dispara munição padrão de 5,56 mm da OTAN com grande precisão. Seus sistemas de alvo avançados o tornam mais preciso, mas também um pouco mais lento para disparar. Tem melhor penetração de blindagem do que a maioria dos rifles.{NEWLINE}{NEWLINE}A compra desta arma requer: Promoção II e qualquer arma que use munição 5,56 NATO."
  STR_KS23_BUY: "Aquisição da KS-23M "
  STR_KS23: "KS-23M"
