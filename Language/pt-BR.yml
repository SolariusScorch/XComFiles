  STR_UAC_OUTSOURCING_PREQ: "Pré-Req. Terceirização UAC"
  STR_UAC_OUTSOURCING: "Terceirização UAC"
  STR_UAC_OUTSOURCING_UFOPEDIA: "A fabricação de certos equipamentos aeronáuticos avançados é problemática, devido ao nosso espaço e recursos limitados. Nosso novo acordo especial com a UAC nos permite solicitar esses equipamentos de suas fábricas, com base em projetos desenvolvidos por nós. A X-Com continua sendo a única proprietária desses projetos, portanto, pagamos apenas o UAC para cobrir os custos de material e horas de trabalho de seu pessoal... E uma 'pequena taxa', é claro."
  STR_UAC: "UAC"
