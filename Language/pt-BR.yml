  STR_GHOUL_SOLDIER: "Ghoul"
  STR_GHOUL_CORPSE: "Cadáver de Ghoul"
  STR_GHOUL_UFOPEDIA: "Este tipo de Zumbi é semelhante ao tipo básico, mas a dieta especial fornecida por uma 'Strix' fornece bioplasma suficiente para estabilizar seu metabolismo ao custo de alguma massa corporal. Além disso, hormônios especiais presentes nos alimentos afetam fortemente sua biologia, abandonando a procriação para o desenvolvimento geral. Ghouls são rápidos, bastante fortes e surpreendentemente inteligentes: eles usam objetos, entendem comandos verbais simples e exibem consciência social. Eles são um pouco capazes de falar, mas não respondem muito a estímulos e têm pouco no que diz respeito à autopreservação, concentrando-se em proteger sua colméia."
  STR_GHOUL_AUTOPSY: "Autópsia de Ghoul"
  STR_GHOUL_AUTOPSY_UFOPEDIA: "Este Zumbi é significativamente mais magro e leve do que o tipo padrão. A fisiologia é semelhante, mas o corpo contém pouco plasma energético. Além disso, os tecidos cerebrais estão muito bem desenvolvidos, incluindo estruturas avançadas, como em um cérebro humano normal. Embora não sofra degeneração como os zumbis mundanos, é incapaz de sobreviver longe da colmeia."
  STR_VAMPIRE_KNIGHT_ARMOR: "Análise de Combate: Cavaleiro Vampiro"
  STR_VAMPIRE_KNIGHT: "Cavalheiro Vampiro"
  STR_VAMPIRE_KNIGHT_LEADER: "Cavalheiro Vampiro"
  STR_VAMPIRE_KNIGHT_CORPSE: "Cadáver de Cavalheiro Vampiro"
  STR_VAMPIRE_KNIGHT_UFOPEDIA: "Este tipo de Zumbi é senciente e bastante inteligente, embora tenha um conhecimento limitado dos humanos. Graças à sua fisiologia sobrenatural, ele retira energia do próprio planeta em várias formas; o resto ele adquire diretamente do solo ao hibernar ou ao extrair fluidos de outros organismos. É significativamente mais pró-ativo e curioso do que as formas anteriores. Ele tem boas habilidades sociais e mantém relacionamentos com outros Zumbis de alto nível, bem como comandar Zumbis menores com vastos poderes empáticos."
  STR_VAMPIRE_KNIGHT_AUTOPSY: "Autopsia do Cavalheiro Vampiro"
  STR_VAMPIRE_KNIGHT_AUTOPSY_UFOPEDIA: "Este zumbi parece muito humano por fora. Sua química é completamente diferente do estágio anterior: os níveis de energia celular estão fora da escala, mas há muito pouco metabolismo real acontecendo. Além disso, há muito pouca energia em seu sangue. Isso significa que o Vampiro na verdade não usa a substância química hiperenergética que os estágios anteriores usam. Ah, e não há presas, apenas partes do corpo do parasita que podem rastejar para fora da boca do vampiro para se alimentar de humanos capturados."
  STR_VAMPIRE_QUEEN_ARMOR: "Análise de Combate: Rainha Vampira"
  STR_VAMPIRE_QUEEN_ARMOR_UFOPEDIA: "As Rainhas Vampiras podem absorver o sangue do inimigo para se curar e se revigorar."
  STR_VAMPIRE_QUEEN: "Rainha Vampira"
  STR_VAMPIRE_QUEEN_COMMANDER: "Rainha Vampira"
  STR_VAMPIRE_QUEEN_CORPSE: "Cadáver da Rainha Vampira"
  STR_VAMPIRE_QUEEN_UFOPEDIA: "A Rainha Vampira surge em grupos maiores de Vampiros. Sua posição é principalmente uma construção social, uma vez que os vampiros tendem a formar relacionamentos hierárquicos, mas seu poder é reforçado com controle psiônico e químico sobre seus súditos. Ela é muito inteligente e possui uma forte autoconsciência. Comandando um grande número de súditos e pessoalmente poderosa, a Rainha dos Vampiros é um inimigo mortal - ou um interlocutor fascinante."
  STR_VAMPIRE_QUEEN_AUTOPSY: "Autópsia da Rainha Vampira"
  STR_VAMPIRE_QUEEN_AUTOPSY_UFOPEDIA: "Este espécime é biologicamente idêntico ao Cavaleiro Vampiro, exceto por uma massa muscular menor e um cérebro um pouco melhor desenvolvido - especialmente estruturas que se acredita estarem relacionadas aos psiônicos."
  STR_ANCIENT_MUMMY_MATRIARCH: "Múmia Ancestral Matriarca"
  STR_MUMMY: "Múmia"
  STR_MUMMY_CORPSE: "Cadáver de Múmia"
  STR_MUMMY_ARMOR: "Análise de Combate: Múmia"
  STR_MUMMY_ARMOR_UFOPEDIA: "As múmias têm habilidades psiônicas poderosas, permitindo-lhes manter um escudo do tipo verde (capacidade: 100, restauração: 25/turno)."
  STR_MUMMY_MATRIARCH: "Múmia Matriarca"
  STR_MUMMY_UFOPEDIA: "Ainda mais poderosas do que os vampiros, as múmias são a última forma definitiva de zumbi. Com níveis de energia extremamente altos e eficiência perfeita, eles utilizam 100% do potencial de sua mente e corpo. Eles ignoram danos significativos, mantêm um escudo psi e podem manifestar energia bruta na forma de explosões violentas. Com poder completo sobre Zumbis menores, eles podem liderar exércitos parasitas inteiros e governar pequenos reinos subterrâneos."
  STR_MUMMY_AUTOPSY: "Autópsia de Múmia"
  STR_MUMMY_AUTOPSY_UFOPEDIA: "Esta forma é semelhante a um Vampiro, mas existem algumas diferenças notáveis, embora sutis. O metabolismo é praticamente o mesmo, mas a múmia também armazena plasma sanguíneo energético dentro de seu corpo, como uma Strix. O cérebro está muito bem desenvolvido. Exceto as feridas que o mataram diretamente, o cadáver não apresenta danos ou imperfeições."
  STR_VAMPIRE_CASTLE: "Castelo Vampírico"
  STR_ALERT_VAMPIRE_CASTLE: "Castelo Vampírico Encontrado!"
  STR_VAMPIRE_CASTLE_BRIEFING: "Os zumbis ergueram uma caverna monumental que habita aqui. Limpe essa infestação para acabar com a ameaça ao mundo da superfície, mas seu principal objetivo é capturar seu terrível governante para interrogatório. Para abortar a missão, retorne os operativos X-Com para a área de saída e clique no ícone 'Abortar Missão'."
  STR_VAMPIRE_CASTLE_DESCRIPTION: "Os zumbis ergueram uma caverna monumental que habita aqui. Limpe essa infestação para acabar com a ameaça ao mundo da superfície, mas seu principal objetivo é capturar seu terrível governante para interrogatório. Espere ver um grande número de zumbis de vários tipos."
  STR_MUTANT_METABOLISM: "Metabolismo Mutante"
  STR_MUTANT_METABOLISM_UFOPEDIA: "Fiz alguns testes com relação àquela molécula misteriosa que a Diretora Médica havia isolado. Ela o identificou corretamente como uma fonte de energia para algumas das criaturas que examinamos, mas suspeito que isso seja muito mais profundo do que alguém jamais imaginou. Na verdade, podemos estar procurando o combustível biológico mais eficiente conhecido pela ciência.{NEWLINE}No entanto, para aprofundar nossa compreensão desse fenômeno, precisarei de um laboratório melhor. Terei todo o gosto em fornecer os planos necessários assim que estiverem concluídos. Nesse ínterim, sugiro que extraímos o máximo possível dessa substância dos cadáveres."
  STR_MUTANT_PHYSIOLOGY: "Fisiologia Mutante"
  STR_MUTANT_PHYSIOLOGY_UFOPEDIA: "Eu analisei grandes amostras daquela grande criatura que você me trouxe e cheguei a algumas conclusões interessantes. Em primeiro lugar, embora não tenhamos encontrado nenhuma evidência direta de bioengenharia, há muitas indicações de que ela foi projetada para algum propósito específico. Em segundo lugar, descobrimos um composto químico estranho na corrente sanguínea da criatura, que não consigo identificar, apesar das inúmeras referências cruzadas. No entanto, isso nos leva ao número três: este composto é extremamente energético e minhas observações mostram que os tecidos da criatura usam essa energia como combustível. Seguir esse caminho infelizmente está fora da minha área de especialização, mas se conseguirmos quebrar essa molécula misteriosa, tenho uma ideia de como usá-la para melhorar nossos equipamentos médicos de campo."
  STR_EXALT_OPERATIONS_PREQ: "Pré-Requisito das Operações EXALT"
  STR_EXALT_OPERATIONS: "Operações da EXALT"
  STR_EXALT_OPERATIONS_UFOPEDIA: "Agora temos dados suficientes para finalmente descobrir alguns canais para a elite governante do EXALT. Eles são homens ricos com identidades extremamente bem protegidas, mas às vezes podemos localizar uma casa segura ou reunião onde informações importantes são passadas para subordinados. Atacar um local assim seria difícil com toda a segurança presente, mas é nossa única chance.{NEWLINE}{NEWLINE}{NEWLINE}Além disso, a partir de agora, não vamos nos preocupar com os esconderijos EXALT; tais tarefas serão delegadas aos Batedores do Conselho."
  STR_ZSRR_OPERATIONS: "Operações da Red Dawn"
  STR_ZSRR_OPERATIONS_UFOPEDIA: "Comandante, parece que estamos chegando a algum lugar com a estrutura da Red Dawn. Eu completei uma lista de proeminentes apoiadores da Red Dawn e é apenas uma questão de tempo até que localizemos algum oficial de alto escalão da Red Dawn fazendo uma visita, ou talvez uma festa inteira. Esse deve ser um grande passo para paralisar a Red Dawn para sempre.{NEWLINE}Não é preciso dizer que essas casas são grandes e fortemente protegidas, então você decide se atacarmos ou não; podemos sempre esperar pela próxima oportunidade.{NEWLINE}{NEWLINE}{NEWLINE}Além disso, a partir de agora, não vamos nos preocupar com os esconderijos da Red Dawn; tais tarefas serão delegadas aos Batedores do Conselho."
  STR_BLACK_LOTUS_OPERATIONS: "Operações da Lotus Negra"
  STR_BLACK_LOTUS_OPERATIONS_UFOPEDIA: "Comandante, infiltrar-se em uma rede de negócios duvidosos do Leste Asiático não foi fácil, mas com certeza foi emocionante! De qualquer forma, agora temos acesso a algumas de suas fontes confiáveis, principalmente servidores de computador e tal, e podemos ter uma ideia de onde seus mestres podem morar. A análise de dados não é perfeita, mas temos a chance de localizar um membro de alto escalão da Lotus Negra sempre que ele receber um e-mail ou pagar por mantimentos de uma conta que conhecemos. Consultei nossa equipe de hackers, quero dizer eu mesma, e estamos prontos para prosseguir!{NEWLINE}{NEWLINE}{NEWLINE}Além disso, a partir de agora, não vamos nos preocupar com os abrigos da Lotus Negra; tais tarefas serão delegadas aos Batedores do Conselho."
  STR_CHURCH_OF_DAGON_OPERATIONS: "Operações da Igreja de Dagon"
  STR_CHURCH_OF_DAGON_OPERATIONS_UFOPEDIA: "Comandante, elaborei um plano para capturar um líder da seita. Já sabemos que eles podem ser encontrados em festas dedicadas a Dagon, realizando todos os tipos de rituais malignos e provavelmente se divertindo também. Agora tenho uma boa ideia de como calcular quando e onde essa cerimônia acontecerá. Ligo para você quando tiver alguma coisa.{NEWLINE}{NEWLINE}{NEWLINE}Além disso, a partir de agora, não vamos nos preocupar com os esconderijos da Igreja de Dagon; tais tarefas serão delegadas aos Batedores do Conselho."
  STR_EXALT_NETWORK: "Rede da EXALT"
  STR_EXALT_NETWORK_UFOPEDIA: "Com o monopólio do Psiclone e apoiado por pessoas ricas, a EXALT é muito influente. Seus agentes vêm de todas as camadas sociais, mas geralmente é governada por indivíduos ligados às elites políticas das Américas. Se quisermos chegar até essas pessoas, devemos localizar seus delegados que supervisionam a distribuição do Psiclone, comandam as operações de nível médio e assim por diante. Encontrá-los não deve ser muito difícil; Eu avisarei você se algo acontecer."
  STR_ZSRR_NETWORK_PREREQUISITE: "Pré-Requisito Rede Red Dawn"
  STR_ZSRR_NETWORK: "Rede da Red Dawn"
  STR_ZSRR_NETWORK_UFOPEDIA: "A Red Dawn tem boas conexões tanto no exército quanto nos círculos de negócios. Não me refiro apenas às grandes empresas, mas também aos proprietários de lojas, mecânicos de automóveis e assim por diante. Todos eles fornecem bons locais para todos os tipos de atividades, desde reuniões e instruções militares até treinamento de combate e talvez até mesmo para fazer ciência. Se colocarmos esses locais sob vigilância, podemos ter a chance de surpreendê-los enquanto eles estiverem lá, esperançosamente com algum oficial de alto escalão. Se conseguirmos chegar até eles, claro."
  STR_BLACK_LOTUS_NETWORK: "Rede da Lotus Negra"
  STR_BLACK_LOTUS_NETWORK_UFOPEDIA: "A atividade da Lotus Negra não se limita a postos avançados; na verdade, as coisas interessantes começam um nível acima, dentro de esconderijos mais permanentes. Esses edifícios, pertencentes a várias organizações no papel, mas na realidade pertencendo apenas à Lotus Negra, funcionam como centros de dados locais, campos de treinamento e instalações de armazenamento. Esta é uma grande chance de capturarmos um membro de alto escalão deste culto, mas eles provavelmente serão protegidos por uma série de guarda-costas bem treinados, então é isso.{NEWLINE}Um 'anfitrião' é uma palavra tão incrível , não?"
  STR_CHURCH_OF_DAGON_NETWORK: "Rede da Igreja de Dagon"
  STR_CHURCH_OF_DAGON_NETWORK_UFOPEDIA: "A Igreja de Dagon é uma organização secreta, com muitos membros quase nunca deixando seus assentamentos. No entanto, mantém uma rede de depósitos de emergência, geralmente escondidos em áreas remotas e sempre guardados por um grupo de membros da Igreja. Essas instalações são nossa melhor aposta para prender os líderes do culto, já que eles costumam usar os esconderijos para entrar em contato uns com os outros e coordenar a cooperação entre as aldeias. Não sabemos o que realmente está acontecendo lá, mas é definitivamente suspeito."
  STR_CHURCH_OF_DAGON_AFTER_NETWORK: "Que Dagon nos Proteja"
  STR_CHURCH_OF_DAGON_AFTER_NETWORK_UFOPEDIA: "Irmãos e irmãs na fé, infelizmente, parece que nossa justa causa não passa despercebida. Bravos iniciados e nossos postos mais externos começaram a desaparecer, atacados e destruídos por algum braço do mundo condenado. Não sabemos quem ou o que são aqueles que agem contra nós, ainda não. Emissários de nossos amados benfeitores concordaram em se reunir para discutir isso. Foi-nos garantido que os recém-chegados têm pouca importância. Dada a falta de armas, estou inclinado a concordar: eles parecem nada mais do que outro conjunto de guardas para as massas que ainda vivem na ignorância de nossa verdadeira situação. Até que saibamos que não são, vamos lutar contra eles como qualquer outro entre aqueles que colocam sua fé na terra.{NEWLINE}Até que as Estrelas estejam Certas."
  STR_CHURCH_OF_DAGON_AFTER_OPERATIONS: "Que Dagon nos Proteja"
  STR_CHURCH_OF_DAGON_AFTER_OPERATIONS_UFOPEDIA: "Meus irmãos, a ameaça dos invasores do mundo condenado aumenta. A adivinhação de nossos emissários às profundezas lançou luz sobre eles, pois agora os conhecemos como um golpe final e condenado do mundo que deixamos, um ataque cego pelas forças combinadas dos não iniciados para nos acabar. Eles vêem o toque de nosso mestre como uma ameaça, incapazes de admitir que o nosso é o único caminho para a salvação de todos nós. Felizmente, seus próprios controladores veem poucos motivos para abençoá-los: embora sitiem a própria carne de nossa fé, eles mal perfuram a pele: postos avançados podem cair, mas nosso verdadeiro lar e o templo permanecem longe, longe de seu alcance. Vamos conhecê-los e dar-lhes a luta que procuram: quando estiverem destruídos e sangrando, eles saberão que estamos certos.{NEWLINE}Até que as Estrelas Estejam Certas"
  STR_CHURCH_OF_DAGON_AFTER_HQ: "Que Dagon nos Proteja"
  STR_CHURCH_OF_DAGON_AFTER_HQ_UFOPEDIA: "A todos os meus irmãos na fé: o pior aconteceu, pois nossos santuários foram invadidos por aqueles que se opõem à nossa causa mais justa. Os aspirantes a salvadores do mundo condenado, eles não sabem o que fazem e nem contra o que se opõem. Ainda assim, nós os subestimamos: embora eles possam nunca vislumbrar os mistérios superiores, eles provaram ser hábeis em destruir tudo o que trabalhamos para realizar. Mesmo agora, sussurros do fundo nos dizem que eles sabem de nosso grande templo e fazem planos para atacá-lo. Embora os emissários do Grande Dagon estejam conosco para defendê-lo, se nossa fé vacilar, podemos muito bem cair: tudo o que nos resta é o consolo das profundezas.{NEWLINE}Até que as Estrelas Estejam Certas."
  STR_BLACK_LOTUS_AFTER_NETWORK: "A Deusa Fala"
  STR_BLACK_LOTUS_AFTER_NETWORK_UFOPEDIA: "Meus Irmãos Iluminados!{NEWLINE}Infelizmente, é exatamente como foi previsto. Das sombras, o dragão ataca: vestido de escamas negras, escondido atrás de olhos espelhados. Membros do nosso círculo mais externo desaparecem, deixando nada para trás além de manchas de sangue e rastros na poeira. Não podemos vê-los, não podemos conhecê-los, mas se tudo continuar como conhecido, isso é apenas o começo. Precisamos nos preparar.{NEWLINE}Que a Senhora nos veja."
  STR_BLACK_LOTUS_AFTER_OPERATIONS: "A Deusa Fala"
  STR_BLACK_LOTUS_AFTER_OPERATIONS_UFOPEDIA: "Meus irmãos iluminados!{NEWLINE}Continua. Todos os sinais são como sabemos: maior cresce o alcance dos Dragões. Guerreiros e iniciados caem. Nossos lugares secretos ficam expostos enquanto nos rouba. Ao nosso redor, os outros observam e esperam. O destino é inevitável, por enquanto. Ser tão atacado pela cabeça mais cega é uma humilhação, mas talvez seja inevitável: se não pode ver verdades, não pode ver armadilhas. Mesmo assim, ainda não acabou: se eles não podem ver, vamos mostrar nossa força.{NEWLINE}Que a Senhora nos veja."
  STR_BLACK_LOTUS_AFTER_HQ: "A Deusa Fala"
  STR_BLACK_LOTUS_AFTER_HQ_UFOPEDIA: "Meus irmãos iluminados!{NEWLINE}Acabou. Seu alcance não excede mais seu alcance. Nosso claustro é encontrado e o aperto aperta. Em breve a tribulação começará. O Dragão certamente nos devorará. Mas nós sabemos, este não é o fim, mas o começo. Ela está além deles e assim vai a verdade. Nós estamos preparados. Vamos enfrentar os próximos dias com a coragem necessária.{NEWLINE}Que a Senhora nos veja."
  STR_ZSRR_AFTER_NETWORK: "SITUAÇÃO ATUALIZADA"
  STR_ZSRR_AFTER_NETWORK_UFOPEDIA: "Camarada: No que diz respeito à sua última mensagem, posso confirmar que o que quer que esteja agarrando nossos rapazes não é uma operação policial. Nossos meninos não estão aparecendo em nenhum dos lugares habituais. Eles estão desaparecendo e, pela tagarelice que está rolando, não são nem mesmo os suspeitos de sempre: temos pressionado o suficiente que eles já teriam nos contado. Devíamos começar a enviar armas, talvez pedir a alguns dos Pioneiros para dar uma olhada mais de perto. É um incômodo agora, mas uma grande mancha negra onde deveria haver um inimigo é exatamente o cenário que não queremos.{NEWLINE}- Até o amanhecer!"
  STR_ZSRR_AFTER_OPERATIONS: "SITUAÇÃO ATUALIZADA"
  STR_ZSRR_AFTER_OPERATIONS_UFOPEDIA: "Camarada: Como atesta o relatório, a organização que está sequestrando nossos meninos e a que está invadindo nossos postos avançados são a mesma. Além do mais, é flagrantemente claro que eles nem deveriam estar fazendo isso: a ridícula mistura de armas que estão usando e a cobertura de armadura inconsistente por si só seriam suficientes para mostrar isso. No entanto, não é nem a metade: eles não usam nenhuma tática de luta adequada ou metodologia ortodoxa que sugira uma força militar ou mesmo especialistas em polícia. Não pense que isso significa que eles são inofensivos: eles são mal treinados, não são incompetentes. Seu equipamento parece ser resultado de restrições externas, não de oferta: está evoluindo à medida que continuam a nos agredir, possivelmente sugerindo que estão sendo liberados da coleira. Não sabemos a que altura estão os que seguram a referida guia. Se eles conseguirem ter acesso aos padrões adequados de equipamentos, ou mesmo alguns dos materiais especiais, eles podem muito bem ameaçar nossas bases operacionais ou pior.{NEWLINE}- Até o amanhecer!"
  STR_ZSRR_AFTER_HQ: "SITUAÇÃO ATUALIZADA"
  STR_ZSRR_AFTER_HQ_UFOPEDIA: "Camarada: Com a recente redução em nossos territórios centrais, acho que é bastante óbvio neste ponto que nossos inimigos ainda esquivos estão chegando perto de descobrir nosso centro de operações principal. É o que eu temia: eles estão cada vez mais organizados em uma unidade paramilitar treinada, com equipamento e apoio logístico adequados. Isso não seria tão ruim se não fosse pela natureza assimétrica de nossa guerra, já que suas próprias bases e centros de operação estão muito além de nosso alcance. Nossa única esperança neste momento é segurar seus ataques até que seus donos considerem suas operações insuficientemente econômicas e as encerrem. Se, no entanto, eles conseguirem ter acesso à nossa liderança, é apenas uma questão de tempo antes que eles consigam nossos nomes. Se parecer que estamos caindo, teremos que fazer o que fizemos antes: renomear, desligar e negar qualquer envolvimento. Só podemos esperar que funcione bem desta vez.{NEWLINE}- Até o amanhecer!"
  STR_EXALT_AFTER_NETWORK: "SOMENTE PARA OS OLHOS DOS MESTRES"
  STR_EXALT_AFTER_NETWORK_UFOPEDIA: "Parece que estamos experimentando um interesse inesperado em nossa organização. Desde dezembro, vários esconderijos e ativos desapareceram com pouca explicação e nenhum aviso. O pouco que podemos obter de testemunhas e sobreviventes que ainda não se voltaram contra nós sugere que algum tipo de agência governamental tomou conhecimento de nossa existência, exceto pelo fato de que eles parecem possuir a capacidade de cruzar fronteiras nacionais sem incidentes em sua busca. . Atualmente, eles parecem estar apenas levemente armados e seus ataques são de pequena escala; mas isso parece estar mudando a um ritmo alarmante. Combinado com seu alcance global, isso pode se tornar uma séria ameaça.{NEWLINE}Recomendação: aumente a segurança em postos avançados regionais e centros de distribuição de psiclones, comece a chamar nossos 'amigos' para uma investigação cautelosa sobre esses agentes."
  STR_EXALT_AFTER_OPERATIONS: "SOMENTE PARA OS OLHOS DOS MESTRES"
  STR_EXALT_AFTER_OPERATIONS_UFOPEDIA: "Nossa investigação da ameaça atingiu um obstáculo considerável. Boas notícias em primeiro lugar: agora temos certeza de que se trata de uma força-tarefa investigativa, não militar. Apesar dos danos que eles infligiram até agora, seu equipamento está abaixo do padrão e o tamanho das forças-tarefa é mínimo. Agora, a má notícia: o mandato internacional de nossos inimigos está confirmado: os mesmos agentes foram observados em locais totalmente divergentes (veja os anexos). Além disso, apesar de sua carga, eles conseguiram se infiltrar na rede de distribuição. Acreditamos que um número considerável de nossos postos avançados está comprometido e, o que é mais: eles podem até saber a localização de um ou mais de nossos retiros mais exaltados. Pior de tudo: nossos 'amigos' provaram ser alarmantemente incompetentes, ou reticentes, ou ambos. Eles não podem nos dizer quem realmente são, nem mesmo um nome.{NEWLINE}Recomendação: retire as forças dos esconderijos, fortifique os centros de distribuição, prepare-se para ataques em nossas propriedades."
  STR_EXALT_AFTER_HQ: "SOMENTE PARA OS OLHOS DOS MESTRES"
  STR_EXALT_AFTER_HQ_UFOPEDIA: "Nossa situação está se tornando cada vez mais insustentável: com o assalto aos nossos santuários e a captura do nosso mais estimado colega, é cada vez mais provável que nossa sede tenha sido comprometida pela força-tarefa. Dada a eficácia comprovada de seu interrogatório até agora, é improvável que ele consiga resistir por muito tempo. Nossos 'amigos' foram capazes de nos dar o nome de nossos antagonistas invulgarmente sombrios: X-Com. Os detalhes ainda permanecem indefinidos, mesmo neste estágio final. Todas as nossas informações podem nos dizer que eles parecem especificamente direcionados à nossa destruição, bem como a certos elementos mal orientados fora de nossas áreas de operação. É preocupante que haja a possibilidade distinta de que eles conheçam nossas parcerias mais esotéricas e que sua verdadeira agenda seja atingi-los, com nossa organização sendo apenas uma barreira para esse objetivo.{NEWLINE}Recomendação: Ative a rede de reserva e coloque-a na sede defesa. Prepare-se para o ataque imediato e ative as contingências."
  STR_TRITANIUM_MATRIX: "Matriz de Tritânio"
  STR_TRITANIUM_MATRIX_UFOPEDIA: "Esta máquina incrivelmente avançada é o coração de uma linha de produção de Tritânio. Usando campos de força guiados por poderosos computadores alienígenas, ele coloca camada sobre camada de átomos individuais para criar uma estrutura desejada. É capaz de produzir vários tipos de Tritânio e até improvisar para criar novos, com dados de entrada incompletos. Este dispositivo certamente revolucionará nossas capacidades industriais."
  STR_DURATHREAD_MANUFACTURING: "Manufatura de Durathread"
  STR_DURATHREAD_MANUFACTURING_UFOPEDIA: "Esta máquina usa algumas inovações tecnológicas bastante exclusivas para tecer tecido Durathread. Fizemos engenharia reversa do projeto para nosso próprio uso."
  STR_DURATHREAD: "Durathread"
