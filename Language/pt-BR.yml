  STR_ALERT_CARCHARODON_USO_HEAVY_CRUISER: "Cruzador de Escolta da Frota"
  STR_LOBSTERMAN_USO_FLEET_CRUISER_DESCRIPTION: "Nossos amigos da Hydrospace Dynamics forçaram um cruzador de abastecimento da frota a pousar. Seu objetivo é atacar a nave e adquirir o máximo de tecnologia aquática e tantos cativos quanto possível."
  STR_CARCHARODON_USO_HEAVY_CRUISER_BRIEFING: "Nossos amigos da Hydrospace Dynamics foram interceptados por uma Nave de Escolta enquanto tentavam forçar um cruzador de abastecimento a pousar. O cruzador de suprimentos escapou, mas a embarcação de Escolta foi abatida. Seu objetivo é atacar a nave e adquirir o máximo de tecnologia aquática e tantos cativos quanto possível. Para abortar a missão, retorne os operativos da X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_USO_HEAVY_CRUISER_DESCRIPTION: "Nossos amigos da Hydrospace Dynamics foram interceptados por uma nave de escolta enquanto tentavam forçar um cruzador de abastecimento a pousar. O cruzador de suprimentos escapou, mas a embarcação de escolta foi abatida. Seu objetivo é atacar a nave e adquirir o máximo de tecnologia aquática e tantos cativos quanto possível."
  STR_LOBSTERMAN_USO_FLEET_CRUISER_BRIEFING: Nossos amigos da Hydrospace Dynamics forçaram um cruzador de abastecimento da frota a pousar. Seu objetivo é atacar a nave e adquirir o máximo de tecnologia aquática e tantos cativos quanto possível. Para abortar a missão, devolva os agentes da X-Com ao veículo de transporte e clique no ícone 'Abortar missão'. "
  STR_INTO_THE_DEPTHS: "Nas profundezas"
  STR_INTO_THE_DEPTHS_UFOPEDIA: "Comandante, devo protestar! T'leth se foi, morto e enterrado, tanto quanto podemos saber: sem a fábrica Tasoth, eles estão machucados. Segui-los para o abismo só abrirá uma nova frente em um terreno para o qual somos totalmente inadequados. Mas, se você realmente quer persegui-los, então começarei a trabalhar em uma solução..."
  STR_DEEP_SEA_OPERATIONS: "Operações nas Profundezas do Mar"
  STR_DEEP_SEA_OPERATIONS_UFOPEDIA: "Bem, visto que você não desistiu disso, comandante, achei por bem entrar em contato com alguns de nossos amigos do Conselho. Com a ajuda deles, criamos uma nova empresa: Hydrospace Dynamics. Esta empresa cuidará da construção de todos os nossos submersíveis de alto mar e equipamentos para os quais não temos capacidade e seu primeiro projeto já está concluído! Este novo submersível, a Barracuda, foi criado usando nosso conhecimento dos princípios de construção de USO e armamento sônico. Juntos, isso permitirá que eles enfrentem os rápidos cruzadores de suprimentos de T'leth e os force a pousar. Essas naves já foram detectadas por nós antes, mas têm sido muito rápidas, profundas e bem armadas para que possamos alcançá-las."
  STR_LOST_ALIEN_SHIP_DATA: "Dados da Nave Alienígena Perdida"
  STR_LOST_ALIEN_SHIP_DATA_UFOPEDIA: "Encontramos um boato interessante em arquivos antigos de Kiryu-Kai. Aparentemente, eles recuperaram do mar uma nave alienígena acidentada. Não havia nenhum vestígio da tripulação, mas a equipe encontrou algumas representações visuais de formas humanóides com orelhas de gato ou de morcego. A nave parecia significativamente menos avançada do que a tecnologia alienígena típica na maioria das áreas, a química da energia sendo uma exceção notável.{NEWLINE}A parte mais incrível é que a equipe conseguiu consertar a nave e a batizou de 'Kitsune-106', em homenagem a alguns japoneses figuras do folclore. Infelizmente, a nave foi perdida durante seu vôo de teste, pouco antes do término do próprio Kiryu-Kai.{NEWLINE}Temos boas razões para acreditar que a nave alienígena ainda está esperando para ser recuperada e que devemos dedicar nossos recursos para esse fim ."
  STR_LOST_ALIEN_SHIP_DATA_DESCRIPTION: "Comandante, tenho notícias urgentes sobre algo que encontrei em arquivos antigos de Kiryu-Kai. Por favor, verifique meu relatório imediatamente.{NEWLINE}- Pesquisador Chefe"
  STR_LOST_ALIEN_SHIP_DATA_ANALYSIS: "Análise de Dados Perdidos de Cruzadores Extraterrestres"
  STR_LOST_ALIEN_SHIP_DATA_ANALYSIS_UFOPEDIA: "Após uma análise cuidadosa dos registros de dados Kiryu-Kai, era trivial refazer a trajetória do Kitsune-106. Encontramos os destroços meio enterrados no meio de uma selva em Borneo. Estava completamente abandonado, mas no casco encontramos alguns vestígios de disparo de arma balística. Parece que alguém ajudou ativamente Kiryu-Kai a falhar no vôo de teste. {NEWLINE} Os danos no casco foram extensos, mas o material alienígena se mostrou forte o suficiente para manter a nave inteira. Com nossos recursos, devemos ser capazes de superar Kiryu-Kai na restauração do Kitsune-106 à sua glória pretendida. Ainda assim, é improvável que possamos replicar a tecnologia de motores em nossos laboratórios - isso exigiria um novo ramo da indústria química que simplesmente não temos na Terra agora."
  STR_KITSUNE: "KITSUNE-106"
  STR_KITSUNE_UFOPEDIA: "Uma nave de desembarque alienígena, provavelmente destinada ao rápido lançamento de unidades especiais. Graças aos motores iônicos, sua velocidade supera a dos interceptores humanos mais avançados e pode entrar em órbita sem muita dificuldade. Também está armado."
  STR_MOTHBALLED_KITSUNE: "Destroços da Kitsune-106 "
  STR_MOTHBALLED_ARROW: "Flecha CF-105 Mothballed"
  STR_ARROW_INVESTIGATION: "Investigação da flecha CF-105 "
  STR_ARROW_INVESTIGATION_UFOPEDIA: "Depois que começamos a procurar novos dados sobre a CF-105, fomos contatados por um membro do Conselho, Sr. Mihko Mayestewan. Ele alegou agir como uma pessoa privada, não um representante do Conselho, e nos forneceu a documentação que nos levou a uma base semi-abandonada perto de Yellowknife. Lá encontramos o que presumimos ser a última Flecha existente. Requer alguma renovação, mas parece estar em boas condições de funcionamento. Talvez pudéssemos encontrar alguma utilidade para esta venerável nave? Afinal, é um Caça!"
  STR_ARROW_RUMORS: "Rumores da Flecha CF-105"
  STR_ARROW_RUMORS_UFOPEDIA: "Nós tropeçamos em um pedaço interessante da história sobre o caça CF-105, projetado no Canadá na década de 1950 e amplamente aclamado por seu design revolucionário. Esta nave foi cancelada antes de entrar em produção em massa e parece que as razões para isso foram de alguma forma relacionadas à guerra secreta que estamos começando a desvendar. Talvez o avião usasse alguma tecnologia restrita ou talvez fosse contra os interesses de alguém no poder?{NEWLINE}Talvez possamos encontrar nossas respostas se começarmos a cavar."
  STR_NIGHT_OF_THE_LOBSTERS: "Noite das Lagostas"
  STR_ALERT_NIGHT_OF_THE_LOBSTERS: "ATAQUE DOS HOMEMLAGOSTAS!"
  STR_NIGHT_OF_THE_LOBSTERS_DESCRIPTION: "Estranhas criaturas marinhas humanóides vieram do mar e estão atacando pessoas! Só a X-Com pode salvar o dia!"
  STR_NIGHT_OF_THE_LOBSTERS_BRIEFING: "Estranhas criaturas marinhas humanóides vieram do mar e estão atacando pessoas! Somente o X-Com pode salvar o dia. Para abortar a missão, retorne os agentes X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
