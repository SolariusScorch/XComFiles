  STR_TOMB_GUARD_FEMALE_CORPSE: "Cadáver da Guardiã da Tumba"
  STR_TOMB_GUARD_UFOPEDIA: "Tendo crescido ainda mais tecido neural humano, esses ex-infectantes são espertos o suficiente para desenvolver alguma consciência. Eles não são exatamente humanos, mas surpreendentemente próximos: capazes de comunicação básica, algum pensamento abstrato e interação social. Seus cérebros são quase totalmente humanos; o parasita ainda está lá, mas por ser primitivo, sua influência nos processos de pensamento é insignificante. Os Guardiões da Tumba comandam Zumbis menores com sinais bioquímicos, usando-os como drones, soldados e comida de emergência. Tendo um conhecimento muito limitado sobre o mundo, eles coletam avidamente todos os tipos de objetos para exame."
  STR_TOMB_GUARD_AUTOPSY: "Autópsia do Guardião da Tumba"
  STR_TOMB_GUARD_AUTOPSY_UFOPEDIA: "Este espécime tem um cérebro bem desenvolvido, com o parasita alienígena enterrado dentro dele. Sua bioquímica ainda é exótica, mas possui análogos de todas as funções do corpo humano, incluindo órgãos especializados como a laringe e as gônadas (embora certamente seja incapaz de procriar com humanos)."
  STR_STRIX_WEAPON: "Arma Strix"
  STR_STRIX_ARMOR: "Análise de Combate: Strix"
  STR_STRIX: "Strix"
  STR_STRIX_TERRORIST: "Strix"
  STR_STRIX_CORPSE: "Cadáver de Strix"
  STR_STRIX_UFOPEDIA: "Apesar de sua biologia exótica, esta criatura parece se assemelhar mais a um humano do que ao Infectente de onde evoluiu. É bastante inteligente e capaz de falar o básico, embora sua psicologia seja simples e infantil. Uma vez que pode sintetizar plasma sanguíneo, a Strix raramente come outros zumbis, mas às vezes se alimenta de animais grandes, incluindo humanos. Ele tem a capacidade de recrutar Zumbis menores, tentando-os com comida e, em seguida, transformando-os em seus drones pessoais. Ao contrário dos zumbis anteriores, ele tem uma fisiologia estável e vida útil prolongada."
  STR_STRIX_AUTOPSY: "Autópsia Strix"
  STR_STRIX_AUTOPSY_UFOPEDIA: "Claramente um estágio posterior de um Infectante, este tipo de Zumbi contém grandes quantidades de bioenergia, mas parece armazená-la em vez de usá-la. No entanto, seus órgãos são altamente desenvolvidos, principalmente o cérebro e o trato digestivo. Apesar de sua biologia exótica, parece se assemelhar mais a um humano do que a um Infectante. É dotado de glândulas mamárias modificadas, capazes de secretar plasma nutritivo."
  STR_GHOUL_ARMOR: "Análise de Combate: Ghoul"
  STR_GHOUL: "Ghoul"
  STR_ANCIENT_GHOUL_WARRIOR: "Guerreiro Ancestral Ghoul"
  STR_GHOUL_WARRIOR_ARMOR: "Análise de Combate: Guerreiro Ghoul"
  STR_GHOUL_WARRIOR: "Guerreiro Ghoul"
