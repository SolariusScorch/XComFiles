  STR_HEALING_PACK: "Gel Curativo"
  STR_HEALING_PACK_UFOPEDIA: "Um pacote de Healing Gel é muito compacto, mas extremamente valioso no campo de batalha. Para usar o kit médico, você deve ficar de frente para o soldado que precisa de tratamento. Se o soldado estiver atordoado, você deve ficar sobre o corpo. Clique no ícone do kit médico e selecione 'usar kit médico' no menu. Partes vermelhas do corpo mostram feridas fatais. Clique em uma parte do corpo que está ferida. Clique no botão 'Curar'. Uma ferida fatal será curada e alguma saúde restaurada."
  STR_ZOMBIE_INFESTATION_BASIC: "Infestação de Zumbis"
  STR_ZOMBIE_INFESTATION_BASIC_DESCRIPTION: "Um grupo de 'Zumbis' agressivos foi localizado nesta região. Devemos proteger a área e garantir que nada escape. A Captura de qualquer espécime vivo até então desconhecido também é encorajada."
