  STR_HOLODRONE_UFOPEDIA: "Os holodrones são armas de artilharia vivas e flutuantes. Eles são protegidos por uma bolha de plasma que interfere nos ataques de plasma e fogo. Pode ser que eles tenham sido desenvolvidos especificamente para combater inimigos equipados com plasma. O mecanismo funciona muito quente e radioativo para ser aplicado à armadura humana."
  STR_HOLODRONE_AUTOPSY_UFOPEDIA: "Um autômato muito complexo alimentado por um enorme, para seu tamanho, núcleo de Elerium. Dois eixos se estendem a partir deste núcleo e são usados ​​para espalhar a bolha de plasma que envolve a criatura. Também é evidente que o núcleo pode sobrecarregar e coletar essa energia extra para gerar um poderoso feixe de laser."
