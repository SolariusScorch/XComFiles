  STR_FORCEBLADE: "Lâmina de Força"
  STR_FORCEBLADE_UFOPEDIA: "Uma arma corpo a corpo alienígena, adequada para uso por esgrimistas psionicamente talentosos. A interação psiônica com a arma resulta em uma borda tremeluzente aparecendo ao longo do comprimento da arma. Essa borda é feita de campos de força e nas mãos certas pode se tornar absurdamente afiada em comparação com as armas brancas normais. Foi feito para os discípulos da Dama Dourada e funciona melhor quando usado por eles."
