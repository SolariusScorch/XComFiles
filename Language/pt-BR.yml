  STR_SILACOID: "Silacoid"
  STR_SILACOID_UFOPEDIA: "Esta forma de vida baseada em silício gera uma enorme quantidade de calor. Tem a força de esmagar rochas que podem ser ingeridas pelo núcleo quente. Possui uma inteligência primitiva e pode ser controlada por implantes ou seres telepáticos. Funciona com a raça Alienígena Chtonite."
  STR_SILACOID_AUTOPSY: "Autópsia de Silacoide"
  STR_SILACOID_AUTOPSY_UFOPEDIA: "O núcleo da criatura é extremamente quente e parece ser a base de um sistema digestivo. Seu sistema muscular único tem um tremendo poder e velocidade. Sua pele rochosa não é danificada por fogo ou munição incendiária."
  STR_SILACOID_ARMOR: "Análise de Combate: Silacoid"
  STR_DOG_RECRUITMENT: "Cachorros X-Com"
  STR_DOGE: "Cão de Ataque"
  STR_DOGE_CORPSE: "Cão morto"
  STR_EXPLOSIVES_LICENCE: "Licença para Explosivos"
  STR_EXPLOSIVES_LICENCE_UFOPEDIA: "Mesmo não sendo uma organização militar * piscadela *, de alguma forma consegui convencer a ONU a nos deixar usar explosivos. Na dúvida, pegue dinamite! Não me olhe assim, não consegui garantir os direitos de uso do C-4."
  STR_MACHINE_GUNS_LICENCE: "Licença para Metralhadoras"
  STR_MACHINE_GUNS_LICENCE_UFOPEDIA: "Este pequeno pedaço de papel diz que o Conselho nos autorizou a usar metralhadoras de nível militar durante as operações de campo. Certifiquei-me de que o acordo não nos proíbe especificamente de usar qualquer calibre específico!"
  STR_FIGHTER_PROCUREMENT: "Aquisição de Aviões de Combate"
  STR_FIGHTER_PROCUREMENT_UFOPEDIA: "Comandante, uma das nossas principais preocupações é que não podemos fazer nada sobre esses OVNIs voando ao redor do globo. Então eu conversei com alguns conhecidos russos meus e adivinhem, eles finalmente concordaram em nos emprestar alguns de seus caças MiG-31 que eram... não importa, nossa cooperação depende da condição de que eu não revele também muito sobre isso, até mesmo para você.{NEWLINE}Esses caças não são exatamente novos, mas ainda são o melhor que podemos esperar, especialmente em termos de velocidade. Se você deseja que eu vá encontrar essas pessoas novamente para finalizar o negócio, apenas me dê sua aprovação."
  STR_DOGE_JAWS: "Mordida"
  STR_DOGE_UFOPEDIA: "Esses cães altamente treinados são totalmente capazes de operar em condições de campo de batalha. Sempre obedientes, eles não atacarão a menos que sejam ordenados a fazê-lo. Eles são empregados por uma variedade de facções."
  STR_ALLOYS_MANUFACTURING: "Fundição de Tritânio"
  STR_ALLOYS_MANUFACTURING_UFOPEDIA: "Essa instalação nos permite fabricar materiais da classe Tritanium, como as Ligas Alienígenas (ou, como o Engenheiro Chefe propõe chamá-las a partir de agora, Nossas Ligas). A instalação também oferece espaço extra para qualquer projeto de engenharia."
  STR_PRECISE_ALLOY_SHAPING: "Modelagem de Liga Precisa"
  STR_PRECISE_ALLOY_SHAPING_UFOPEDIA: "Através da aplicação cuidadosa do conhecimento adquirido de sistemas de energia alienígenas, aprendemos como fabricar objetos de liga alienígena com uma precisão muito maior. Isso nos permitirá produzir projetos mecânicos intrincados feitos inteiramente desses materiais."
  STR_ALLOY_BLADES: "Lâminas de Tritânio"
  STR_ALLOY_BLADES_UFOPEDIA: "A descoberta de Ligas Alienígenas permitiu que nossos cientistas projetassem novas ferramentas com propriedades interessantes, como lâminas, feitas do material usado no casco externo dos OVNIs. Eles provaram ser praticamente indestrutíveis e retêm sua nitidez mesmo após uso prolongado."
  STR_ALLOY_KNIFE: "Faca de Tritânio"
  STR_ALLOY_KNIFE_UFOPEDIA: "Esta faca de combate é feita de ligas alienígenas, que permitem uma borda mais afiada e resistente do que qualquer outro material que possa ser moldado em uma lâmina. É especialmente bom em perfurar armaduras."
  STR_ALLOY_SWORD: "Espada de Tritânio"
  STR_ALLOY_SWORD_UFOPEDIA: "Esta espada especialmente criada é uma arma de combate corpo-a-corpo formidável, utilizando a força física do operativo para derrubar até mesmo inimigos com armaduras pesadas."
  STR_LIVING_QUARTERS_2: "Alojamento Grande"
  STR_LIVING_QUARTERS_2_UFOPEDIA: "Destinado a grandes bases, esta instalação é mais econômica do que os aposentos padrão, acomodando 200 pessoas com conforto considerável, além de fornecer 50 espaço de armazenamento."
  STR_GENERAL_STORES_2: "Depósito Grande"
  STR_GENERAL_STORES_2_UFOPEDIA: "Esta instalação é consideravelmente mais cara do que o Armazém Geral, mas oferece um espaço de armazenamento melhor estruturado (capacidade 275 unidades)."
