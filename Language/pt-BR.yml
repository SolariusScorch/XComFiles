  STR_BLACK_LOTUS_GOLDEN_ACADEMY_ESTABLISHED: "Academia Dourada Estabilizada"
  STR_BLACK_LOTUS_GOLDEN_ACADEMY_ESTABLISHED_DESCRIPTION: "A influência da Black Lotus está crescendo de forma constante. Eles acabaram de estabelecer uma frente pública, sob um nome não tão criativo 'A Academia Dourada'. Eles se apresentam como uma organização dedicada a apoiar iniciativas educacionais, culturais e sociais em todo o Sudeste Asiático e além. Suas atividades oficiais incluem a administração de escolas, museus, centros de pesquisa e orfanatos, e a resposta inicial de muitos governos locais foi muito entusiástica. O que realmente está acontecendo por trás de suas paredes, no entanto? Com certeza gostaria de saber! [-250 pontos]"
  STR_OSIRON_GOLDEN_ACADEMY_ESTABLISHED: "Academia Dourada Estabilizada"
  STR_OSIRON_GOLDEN_ACADEMY_ESTABLISHED_DESCRIPTION: "O Osiron fez uma grande jogada, oferecendo ajuda a alguns ex-psiônicos da Lótus Negra com a fundação de uma entidade oficial chamada 'A Academia Dourada'. Eles se apresentam como uma organização dedicada a apoiar iniciativas educacionais, culturais e sociais em todo o Sudeste Asiático e além. Suas atividades oficiais incluem a administração de escolas, museus, centros de pesquisa e orfanatos, e a resposta inicial de muitos governos locais foi muito entusiástica. O que está realmente acontecendo atrás de suas paredes, no entanto? Com certeza gostaria de saber! [-250 pontos]"
