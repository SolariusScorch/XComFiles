  STR_ZSRR_PIONEER_MALE_ARMOR: "Análise de Combate Pioneira da Red Dawn"
  STR_ZSRR_PIONEER_FEMALE_ARMOR: "Análise de Combate Pioneira da Red Dawn"
  STR_ZSRR_UBEK_ARMOR: "Análise de Combate Coordenador da Red Dawn"
  STR_ZSRR_UBEK: "Coordenador da Red Dawn"
  STR_ZSRR_UBEK_UFOPEDIA: "A elite da Red Dawn é formada por supervisores e controladores vindos das fileiras de ex-oficiais desiludidos de várias formações especiais pós-soviéticas, incluindo pára-quedistas, unidades contraterroristas como Alpha ou Vympel e GRU Spetznaz. Eles têm acesso total a todos os recursos à disposição da Red Dawn, incluindo extenso aumento biológico."
  STR_ZSRR_MATROS: "Marujo da Red Dawn"
  STR_ZSRR_MATROS_UFOPEDIA: "'Marujos' são membros da Red Dawn responsáveis pela logística, comunicação e supervisão. Seu nome e aparência refletem o fato de serem atuais ou ex-membros da Marinha Russa, que foi profundamente infiltrada pela Red Dawn e às vezes usada para objetivos \"não oficiais\". Seu equipamento apresenta apenas uma ameaça moderada em combate, mas seus corpos desenvolvidos pela bioengenharia não devem ser subestimados."
  STR_ZSRR_PIONEER: "Pioneira da Red Dawn"
  STR_ZSRR_PIONEER_MALE: "Pioneira da Red Dawn"
  STR_ZSRR_PIONEER_FEMALE: "Pioneira da Red Dawn"
  STR_ZSRR_PIONEER_UFOPEDIA: "Os pioneiros são oficiais em treinamento, servindo oficiais superiores da Red Dawn como assistentes, guarda-costas e enviados. Eles não são tão bem informados quanto seus chefes, mas são bem treinados e determinados."
  STR_ZSRR_RED_OPS_FEMALE: "Soldado Red Ops"
  STR_ZSRR_RED_OPS_MALE: "Soldado Red Ops"
  STR_ZSRR_RED_OPS: "Red Ops"
  STR_ZSRR_RED_OPS_UFOPEDIA: "Red Ops é uma formação militar de soldados de elite da Red Dawn com significativa experiência em combate. Essas pessoas são muito capazes e muito bem equipadas, o que as torna extremamente perigosas em combate. Eles são normalmente usados ​​para missões especiais sempre que um combate intenso é esperado, mas felizmente seu número limitado os impede de serem colocados em campo com muita frequência. Como outros membros da Red Dawn, eles são biologicamente aprimorados para aumentar suas características físicas."
  STR_ZSRR_MOLOLEC: "Capataz da Red Dawn"
  STR_ZSRR_MOLOLEC_UFOPEDIA: "Um Capataz, ou 'Molodets', é um nome comum para um soldado da Red Dawn. Esses indivíduos possuem sólido treinamento militar e excelentes características físicas, graças ao processo de aprimoramento. Embora não sejam particularmente bem informados, 'Capatazes' são razoavelmente competentes e amplamente usados para proteger a infraestrutura da Red Dawn, fazer trabalho mercenário e realizar ataques terroristas. Eles costumam usar armas militares."
  STR_ZSRR_GANGER: "Gangster da Red Dawn"
  STR_ZSRR_GANGER_UFOPEDIA: "Gangsters são os membros de menor escalão da Red Dawn. Embora não sejam particularmente bem treinados, eles têm excelentes reflexos, força e resistência, que após uma investigação mais aprofundada prova ser devido ao aprimoramento artificial. Em troca de seus serviços, os gangsteres recebem a promessa de força física e uma parte dos 'espólios de guerra', seja o que for. Gangsters geralmente operam em cidades e são fáceis de confundir com bandidos comuns, mas geralmente são supervisionados por membros da Red Dawn mais bem informados e bem equipados."
  STR_ZSRR: "Red Dawn"
  STR_ZSRR_UFOPEDIA: "A Red Dawn é uma organização paramilitar que opera na área do antigo Pacto de Varsóvia. Sua agenda não é clara, mas eles parecem ter sido estabelecidos por altos funcionários da URSS que tiveram acesso a alguma tecnologia sobrenatural que desapareceu de depósitos secretos pós-soviéticos. Os membros da Red Dawn são biologicamente melhorados para melhores capacidades de combate, o que indica um projeto de aprimoramento humano em uma escala sem precedentes. A maioria das atividades da Red Dawn está relacionada ao crime organizado e aos serviços mercenários, que eles usam para reunir mais dinheiro e poder. Eles também são muito bem fornecidos e, portanto, representam um alto risco para nossos agentes."
  STR_BASEBALL_BAT: "Taco de Beisebol"
  STR_BASEBALL_BAT_UFOPEDIA: "Como diz a piada, \"na Rússia eles venderam cem mil tacos de beisebol e nenhuma bola\". Aparentemente, os cultistas locais de poderes alienígenas também não hesitam em usá-lo. Requer pouca habilidade, mas a força física ajuda."
  STR_GOLF_STICK: "Taco de Golf"
  STR_GOLF_STICK_UFOPEDIA: "O golfe é considerado um esporte para nobres, então por que tantos canalhas têm equipamento de golfe?"
  STR_LUGER: "Luger"
  STR_LUGER_CLIP: "Pente Luger"
  STR_LUGER_UFOPEDIA: "Um design clássico de pistola, comumente usada no exército alemão na Primeira e Segunda Guerra Mundial. Foi extinta devido a mecanismos complexos, mas ainda pode ser encontrada nas mãos de civis."
  STR_MAUSER: "Mauser"
  STR_MAUSER_CLIP: "Pente Mauser"
  STR_MAUSER_UFOPEDIA: "Uma pistola com história e boa ergonomia, é bastante precisa e pode ser mortal em mãos habilidosas."
  STR_RIFLE: "Rifle BlackOps"
  STR_RIFLE_CLIP: "Pente do Rifle BlackOps"
  STR_RIFLE_UFOPEDIA: "Este rifle multiuso altamente preciso tem mira guiada a laser e leva munição de 6,7 mm em 20 projéteis de alta penetração.{NEWLINE}{NEWLINE}A compra desta arma requer: Promoção II, Contato: Indústrias BlackOps."
  STR_G11_BUY: "Aquisição da H&K G11"
