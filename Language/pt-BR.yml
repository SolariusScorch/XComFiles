  STR_CRAZY_HASSAN_CONTACT_UFOPEDIA: "Fizemos um check-up completo naquele tal Hassan. Enquanto muitas coisas sobre ele parecem misteriosas - místicas, até! - Concluí que o nível de risco é baixo o suficiente para que possamos fazer negócios com ele. Então eu fui e conheci Hassan pessoalmente, só para quebrar o gelo. Parece que ou ele tem muitos fornecedores ou é capaz de puxar lixo aleatório do nada...{NEWLINE}Umm, de qualquer forma, ele tem um monte, e quero dizer MUITO, de armas espalhadas aleatoriamente em sua casa. E podemos comprar tudo... bem, mais ou menos. Você vê, devido à forma como o negócio de Hassan funciona, o que podemos comprar dele é bastante confuso. Mas é sempre outra opção para conseguir algo bom talvez, hein?"
