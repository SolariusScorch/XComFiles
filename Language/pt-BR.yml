  STR_MILESTONE_1: "Resumo do Relatório da X-Com #1"
  STR_MILESTONE_1_UFOPEDIA: "De: X-Com: Investigação Global{NEWLINE}Para: Comitê das Nações Unidas{NEWLINE}Assunto: Atividade paranormal{NEWLINE}Nossa investigação sobre relatos anômalos em todo o mundo nos permitiu confirmar que esses incidentes são de fato causados por fatores que não podem ser explicados usando o conhecimento científico convencional. Os exemplos mais marcantes incluem organismos biológicos anormais (ver anexo no. 2), mas acreditamos que a maior preocupação para a ONU é o surgimento de organizações terroristas clandestinas que parecem estar de alguma forma relacionadas a essa atividade paranormal. Recomendamos enfaticamente que o Comitê das Nações Unidas tome medidas adicionais para reunir mais informações sobre esses grupos."
  STR_MILESTONE_2: "Resumo do Relatório da X-Com #2"
  STR_MILESTONE_2_UFOPEDIA: "De: X-Com: Unidade de Atividade Paranormal{NEWLINE}Para: Comitê das Nações Unidas{NEWLINE}Assunto: OVNI: Inimigo Desconhecido{NEWLINE}Nossa investigação sobre o assunto de atividade paranormal recente nos deu provas sólidas de que os 'cultos' estão relacionados a algum tipo de força extraterrestre, que apóia ativamente essas organizações. A mesma força extraterrestre parece estar por trás de fenômenos biológicos incomuns encontrados na Terra que fomos capazes de examinar em detalhes. Ainda não estamos cientes dos objetivos ou modus operandi dos alienígenas, mas sua atividade parece ser coordenada e global. Considerando que essa atividade parece promover desordem e perigo para a vida humana, estamos sugerindo que os alienígenas devem ser considerados hostis à humanidade por enquanto, e que meios maiores são necessários para reunir mais informações sobre essa ameaça."
  STR_MILESTONE_3: "Resumo do Relatório da X-Com #3"
  STR_MILESTONE_3_UFOPEDIA: "De: X-Com: Agência de Segurança Paranormal{NEWLINE}Para: Comitê das Nações Unidas{NEWLINE}Assunto: Conspiração Alienígena{NEWLINE}Nossas conclusões sobre todas as atividades alienígenas são bastante sombrias: não estamos apenas sitiados por forças alienígenas hostis, mas também por nossos escalões superiores de poder também estão profundamente infiltrados. Além disso, somos ameaçados não por apenas uma força, mas por uma série de concorrentes possíveis: os misteriosos alienígenas dos céus, a civilização submarina das Profundezas, um mundo desconhecido sob a superfície da Terra e, finalmente, os colaboradores humanos. Estimamos que nenhum deles está pronto para uma invasão total ainda, mas farão o que puderem para nos enfraquecer e nos confundir.{NEWLINE}Portanto, recomendo fortemente uma abordagem mais focada para construir as defesas da Terra, começando com a X-Com dando plenos direitos militares de intervir em nome não apenas da ONU, mas de toda a humanidade."
