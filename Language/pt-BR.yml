  STR_WRAP_UP_DIMENSION_X_EXPLORATION: "Notícias da Exploração da Dimensão X "
  STR_WRAP_UP_DIMENSION_X_EXPLORATION_UFOPEDIA: "Nosso trabalho na Dimensão X está completo. Repelimos a Cyberweb e reunimos dados inestimáveis ​​sobre os alienígenas. Agora é hora de ir para casa.{NEWLINE}Sim, este mundo estranho é muito interessante. Mas o Conselho acha que é muito cedo para uma exploração séria. Além disso... suspeito que eles já tenham acesso a mais mundos como este. Então, eles estão começando a evacuar a base permanentemente.{NEWLINE}Quaisquer que sejam os motivos, eles estão muito felizes com nosso desempenho. Esperemos que isso nos ajude a permanecer à tona neste mar turbulento de sigilo e traição."
  STR_CYBERWEB_HQ: "QG Cyberweb"
  STR_CYBERWEB_HQ_UFOPEDIA: "Localizamos o QG da Cyberweb, escondido na Dimensão X. Não é uma base: é um dirigível gigante, capaz de abrir um portão dimensional e causar o caos na Terra!{NEWLINE}Já que pode simplesmente escapar para a Dimensão X quando engajados por nossa nave, devemos atacar este encouraçado quando ele estiver em terra para manutenção. Até que concluamos esta operação, devemos garantir que os céus da Terra estejam bem protegidos de suas incursões. Cuidado: o Conselho vai odiar cada segundo desta nave perambulando na atmosfera da Terra.{NEWLINE}Não estrague tudo, comandante! O futuro da X-Com depende disso!"
  STR_CYBERWEB_DOMINATION: "Dominação da Cyberweb"
  STR_CYBERDREDNAUGHT: "Cyberweb Nave de Batalha"
  STR_CYBERDREDNAUGHT_ASSAULT: "Assalto a Nave de Batalha Cyberweb"
  STR_CYBERDREDNAUGHT_ASSAULT_DESCRIPTION: "Por fim, encontramos uma abertura na segurança da Cyberweb e pudemos planejar um ataque a terrível nave de batalha. Se tivermos sucesso, isso encerrará os planos da Cyberweb para dominar o mundo, e seus membros voltarão às suas vidas anteriores de pequenos crimes. Espere uma forte resistência das forças mecanizadas da Cyberweb.{NEWLINE}Você se aproximará do local em um Mudranger, então sua equipe está limitada a 14."
  STR_CYBERDREDNAUGHT_ASSAULT_BRIEFING: "Devemos proteger a Navio de Batalha para evitar uma guerra interdimensional contra a Internet Cibernética. Espere uma forte resistência das forças mecanizadas da Cyberweb. Para abortar a missão, retorne os operativos do X-Com à área de saída e clique no ícone 'Abortar a Missão' - mas lembre-se de que isso colocará o X-Com em uma posição muito desagradável."
  STR_CYBERDREDNAUGHT_SECURED: "Nave de Batalha Cyberweb está segura."
  STR_CYBERDREDNAUGHT_SECURED_UFOPEDIA: "Nossa longa batalha acabou - assumimos o controle da grande nave voadora. Um milagre da tecnologia, nascido neste mundo distante e estranho. Embora seja uma obra de criminosos, ainda inspira: se um bando de maníacos construiu algo assim, então até onde pode ir toda a humanidade com determinação suficiente?"
  STR_COUNCIL_APPEARS_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}Pouco depois de o último tiro ter matado, você foi contatado por um representante do Conselho. {NEWLINE}'Parabéns pela missão, comandante. A Terra está agradecida. Agora assumiremos o controle da embarcação capturada com nossa tripulação treinada.{NEWLINE}Obrigado, comandante, por seu enorme esforço em assumir o controle da Dimensão X. Agora é a nossa vez de garantir que continue assim. E usaremos esta nave para proteger nossa base principal aqui."
  STR_CYBERWEB_FORTRESS_ASSAULT_DESCRIPTION: "Se capturado, este forte pode revelar os segredos mais profundos da Cyberweb. Assuma o controle da instalação para permitir o acesso ao núcleo do computador.{NEWLINE}Esta missão acontecerá na Dimensão X, então certifique-se de que todo o pessoal use equipamento de proteção. Você se aproximará do local em um Mudranger, então sua equipe está limitada a 14."
  STR_CYBERWEB_FORTRESS_ASSAULT_BRIEFING: "Você está se aproximando de um forte Cyberweb, no meio do deserto rosa. Assuma o controle da instalação para permitir o acesso ao núcleo do computador. Para abortar a missão, retorne os operativos X-Com para a área de saída e clique no ícone 'Abortar Missão'."
  STR_CYBERWEB_FORTRESS_ASSAULT: "Ataque à Fortaleza da Cyberweb"
  STR_CYBERWEB_FORTRESS_SECURED: "A Fortaleza da Cyberweb está protegida."
  STR_DIMENSION_X_BASE_DEFENSE_FAUNA: "Defesa de Posto Avançado na Dimensão X"
  STR_ALERT_DIMENSION_X_BASE_DEFENSE: "POSTO AVANÇADO DA DIMENSÃO X SOBRE ATAQUE!"
  STR_DIMENSION_X_BASE_DEFENSE_FAUNA_DESCRIPTION: "Nosso posto avançado na Dimensão X está sob ataque da vida selvagem local. Devemos retornar além do portal e neutralizar a ameaça. Se não o fizermos, o Conselho ficará muito desapontado."
  STR_DIMENSION_X_BASE_DEFENSE_FAUNA_BRIEFING: "Nosso posto avançado na Dimensão X está sob ataque da vida selvagem local. Toda a equipe científica foi evacuada para uma área mais segura. Se não protegermos as instalações, a base terá que ser reconstruída, o que afetará negativamente nossa reputação. Para abortar a missão, retorne os operativos X-Com para a área de saída e clique no ícone 'Abortar Missão'."
  STR_DIMENSION_X_BASE_DEFENSE_ARMY: "Defesa de Posto Avançado na Dimensão X"
  STR_DIMENSION_X_BASE_DEFENSE_ARMY_DESCRIPTION: "Nosso posto avançado na Dimensão X está sendo atacado por nativos. Devemos retornar além do portal e neutralizar a ameaça. Se não o fizermos, o Conselho ficará muito desapontado."
  STR_DIMENSION_X_BASE_DEFENSE_ARMY_BRIEFING: "Nosso posto avançado na Dimensão X está sendo atacado por nativos. Todo o pessoal científico foi evacuado para uma área mais segura. Se não protegermos as instalações, a base terá que ser reconstruída, o que afetará negativamente nossa reputação. Para abortar a missão, retorne os operativos X-Com para a área de saída e clique no ícone 'Abortar Missão'."
  STR_DIMENSION_X_DESERT_BRIEFING: "Depois de fazer o seu caminho para a superfície, você vê um terreno baldio estranho, de aparência alienígena, se espalhando até onde você pode ver. Este lugar parece adequado para um posto avançado temporário para sua equipe de pesquisa, mas primeiro você deve protegê-lo e limpar a área de formas de vida hostis. Para abortar a missão, retorne os operativos X-Com para a área de saída e clique no ícone 'Abortar Missão'."
  STR_DIMENSION_X_DESERT: "Deserto da Dimensão X"
  STR_DIMENSION_X_DESERT_SECURED: "Posto Avançado da Dimensão X está seguro."
  STR_DIMENSION_X_DESERT_SECURED_UFOPEDIA: "Nossa equipe científica estabeleceu com sucesso o primeiro laboratório de pesquisa da humanidade em outra dimensão. Quando seus agentes voltaram para casa, esses cientistas estavam prestes a começar a sondar este estranho mundo em busca de respostas. Como é? Em que difere do nosso? É habitado? E, acima de tudo, onde está a Cyberweb?"
  STR_PINK_CAVES_DESCRIPTION: "Localizamos um rasgo no véu entre a nossa Terra e a Dimensão X. Devemos explorar este mundo desconhecido e se tudo correr bem, construir um posto avançado lá. Viajar para o outro lado provavelmente requer proteção ambiental. Espere... coisas estranhas."
  STR_PINK_CAVES_BRIEFING: "Depois de passar pelo portal, você entra em algum tipo de caverna alienígena. Encontre o seu caminho para a superfície, marcado por grades de saída marrons. Para abortar a missão, retorne os operativos X-Com para a área de saída e clique no ícone 'Abortar Missão'."
  STR_PINK_CAVES: "Ponto de Transferência da Dimensão X"
  STR_ALERT_PINK_CAVES: "ABORDAGENS A DIMENSÃO X"
  STR_CYBERWEB_PORTAL_SYSTEM: "Sistema de Portal Cyberweb"
  STR_CYBERWEB_PORTAL_SYSTEM_UFOPEDIA: "O portal da Cyberweb que apreendemos acabou por ser um dos muitos na Terra. Aparentemente, a tecnologia transdimensional que a Cyberweb usa tem suas desvantagens: ela só pode ser ativada em determinados horários e locais, portanto, para manter uma frequência razoável de viagem, é necessário ter muitas dessas instalações ao redor do globo. Isso significa que, se quisermos viajar além do portal, precisaremos cuidar do relógio também.{NEWLINE}Outro problema com esses portais é que eles estão... vazando, o que significa que, além do portão principal, portais menores tendem aparecer espontaneamente na vizinhança. Se esses miniportais emergirem fora de nosso  radar, isso geralmente leva a criaturas extradimensionais se infiltrando na Terra. A Cyberweb não parece se importar muito, no entanto."
  STR_CYBERWEB_PLANS: "Planos de Cyberweb"
  STR_CYBERWEB_PLANS_UFOPEDIA: "A documentação que adquirimos fala sobre o projeto da Cyberweb de desenvolver portais para outras dimensões. Por mais improvável que pareça, parece que eles não apenas tiveram sucesso em fazer exatamente isso, mas têm enviado pessoal e materiais por meio desses 'Portais Dimensionais' por um longo tempo, o que sugere uma grande operação deles do outro lado. O portal utiliza um meio denominado 'Subespaço' e é altamente instável, o que ocasionou diversos acidentes com graves perdas. No final, entretanto, a Cyberweb desenvolveu um método de controlá-la conectando diretamente uma bateria de supercomputadores optrônicos a ela; ainda assim, é impossível prever quanto tempo um portal permanecerá aberto. Se desenvolvermos uma maneira de rastrear distúrbios subespaciais causados ​​pela operação de um portal, podemos localizá-lo e enviar um esquadrão para apreendê-lo."
  STR_ADVANCED_FIREARMS_DEP_1: "Pré-Req 1. Armas de fogo avançadas"
