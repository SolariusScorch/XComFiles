  STR_MIB_AGENT: "Agente MiB"
  STR_MIB_AGENT_UFOPEDIA: "Esses indivíduos podem parecer medianos no início, mas eles são treinados e equipados com o nível mais alto possível e além. Eles também são programados para máxima eficiência, tenacidade e crueldade. Não espere que eles quebrem em combate.{NEWLINE}Os Agentes MiB parecem passar regularmente por algum tipo de limpeza ou bloqueio de memória muito difícil de romper, portanto, extrair informações específicas deles é altamente problemático."
  STR_MIB_ENFORCER: "Guarda MiB"
  STR_MIB_ENFORCER_UFOPEDIA: "Os Guardas MiB são supersoldados, resistentes e bem equipados. Eles regularmente se envolvem em atividades sombrias, principalmente como guarda-costas e assassinos e, portanto, podem possuir algumas informações relevantes sobre sua organização."
  STR_MIB_SCIENTIST: "Cientista MiB"
  STR_MIB_SCIENTIST_UFOPEDIA: "Os Cientistas são os gênios sem rosto que lideram os projetos de conhecimento dos Homens de Preto. Eles não são particularmente bem treinados, mas são extremamente inteligentes e têm acesso a dados muito interessantes. Algumas das mentes mais brilhantes do nosso século são cientistas MiB, embora o mundo nunca saiba seus nomes."
  STR_MIB_EXECUTOR: "Executor MiB"
  STR_MIB_EXECUTOR_UFOPEDIA: "Os Executores podem ser classificados como oficiais subalternos, mas eles se reportam aos escalões mais altos dos Homens de Preto - ou talvez a seus empregadores. Eles lideram pequenas equipes de agentes MiB em operações contra a humanidade e também possuem habilidades raras. Seus corpos estão visivelmente aumentados com cibernética e drogas."
  STR_MIB_COORDINATOR: "Coordenador MiB"
  STR_MIB_COORDINATOR_UFOPEDIA: "Os Coordenadores são oficiais de escalão médio do exército secreto dos Homens de Preto. Eles são designados para ajudar e às vezes assumem o comando de operações importantes. Todos eles são extremamente perigosos em muitos níveis: militar, social, psicológico e outros."
  STR_MIB_COMMANDER: "Comandante MiB"
  STR_MIB_COMMANDER_UFOPEDIA: "Esses homens devem ser considerados generais das forças dos Homens de Preto: eles são os mais poderosos, informados e influentes. Como oficiais superiores, eles têm acesso aos segredos mais profundos da MiB que um agente de campo pode conhecer."
  STR_MIB_STORMTROOPER: "Stormtrooper MiB"
  STR_MIB_STORMTROOPER_UFOPEDIA: "Stormtroopers são os especialistas em assalto de elite entre os poderosos agentes Homens de Preto. Eles vestem uma roupa leve equipada com um módulo antigravidade e um campo de camuflagem quase perfeito. Este último é infelizmente incompatível com o equipamento dos nossos agentes."
  STR_MIB_HEAVY_TROOPER: "Soldado Pesado MiB"
  STR_MIB_HEAVY_TROOPER_UFOPEDIA: "Esses indivíduos são Guardas que se especializam ainda mais em operações de trajes de força. Embora seu equipamento seja formidável, eles não possuem qualidades especiais - para agentes MiB, é claro."
  STR_MIB_SHOCK_TROOPER: "Soldado de Choque MiB"
  STR_MIB_SHOCK_TROOPER_UFOPEDIA: "Este operativo MiB foi fortemente modificado com cibernética e conectado a uma armadura de energia super pesada. Uma combinação de tecnologia extraterrestre com treinamento radical que é virtualmente imparável e sem pontos fracos. A armadura não pode ser adaptada para uso por humanos comuns usando implantes cibernéticos de baixo nível."
  STR_MIB_PSI_OPS_ARMOR: "Análise de Combate MiB Psi Ops"
  STR_MIB_PSI_OPS_ARMOR_UFOPEDIA: "MiB Psi Ops são fortes o suficiente para produzir escudos de força do tipo Verde (Capacidade: 125, restauração: 20/turno)."
  STR_MIB_PSI_OPS: "MiB Psi-Ops"
  STR_MIB_PSI_OPS_UFOPEDIA: "Psi-Ops são Executores especializados em combate psi. Eles são psiônicos de primeira linha, capazes de causar pânico em massa e quebrar a vontade de uma pessoa comum em segundos. Devemos eliminá-los assim que os encontrarmos."
  STR_MIB_PSI_OPS_CORPSE: "Cadáver do MiB Psi-Ops"
  STR_MIB_PILOT_ARMOR: "Análise de Combate: Piloto MiB"
  STR_MIB_PILOT: "Piloto MiB"
  STR_MIB_PILOT_UFOPEDIA: "Esses Homens de Preto são altamente treinados em comandar não apenas veículos, mas quase qualquer tipo de maquinário. Eles são equipados com vários implantes cibernéticos para aumentar seus reflexos de combate e facilitar a interface com qualquer máquina para a qual foram designados. Sua personalidade mostra vislumbres de intensidade crua típica de todos os Homens de Preto, mas eles são mais retraídos e menos agressivos na interação social do que os agentes de campo. Eles não possuem muitas informações relevantes, mas podem se lembrar de alguns detalhes de suas missões de voo."
  STR_MIB_PILOT_CORPSE: "Cadáver de Piloto MiB"
