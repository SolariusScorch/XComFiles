  STR_JARHEAD_FACTORY_DESCRIPTION: "Encontramos um local onde os humanos são transformados em pesadelos Jarheads , localizado em uma área periférica da cidade. Destrua o local e certifique-se de que nenhuma monstruosidade escape."
