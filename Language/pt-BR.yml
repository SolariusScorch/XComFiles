  STR_CRUISER: "Navio de Batalha"
  STR_TROOP_SHIP_UFOPEDIA: "Esta nave de inserção de tropas avançada é projetada especificamente para velocidade. Sua construção é leve, mas é protegida por poderosos escudos de força. Ela carrega um grande número de soldados alienígenas de elite."
  STR_STRIKER_UFOPEDIA: "Este OVNI muito avançado só pode ser avistado durante missões alienígenas de extrema importância. Eles são especializados em caçar naves inimigas de elite, mas também carregam uma tripulação bem equipada."
  STR_OBSERVER_UFOPEDIA: "Este OVNI avançado é raro de se ver na Terra. É usado para missões de reconhecimento e suporte leve. Ele tem excelentes parâmetros de vôo e geralmente é tripulado por alienígenas de elite, o que o torna um alvo difícil para nossa nave."
  STR_EXCAVATOR_UFOPEDIA: "Escavadores são pequenas naves usadas ​​principalmente para escavações e trabalhos de construção. Elas representam uma pequena ameaça as nossas naves."
  STR_FIGHTER_SHIP_UFOPEDIA: "Os caças são construídos exclusivamente para destruir aeronaves terrestres, incluindo nossos interceptores. Eles estão extremamente bem armados para seu tamanho, mas sua tripulação é muito pequena."
  STR_LIGHT_FIGHTER_SHIP_UFOPEDIA: "Esses OVNIs em miniatura são construídos para interceptar naves inimigas. Eles são extremamente rápidos e mortais para qualquer nave desarmada."
  STR_SENTRY_SHIP_UFOPEDIA: "Este pequeno OVNI tem a tarefa de observar e patrulhar. Ele está armado para a guerra e será um desafio para nossos interceptadores."
  STR_CONTACT_SHIP_UFOPEDIA: "O papel deste OVNI de tamanho médio é transportar representantes alienígenas menores para reuniões com seus aliados da Terra. É rápido e bem defendido, embora não seja tão perigoso quanto uma nave de assalto alienígena."
  STR_LAB_SHIP_UFOPEDIA: "Naves Cientificas são naves de grande porte, encarregadas de grandes operações de pesquisa e colheita. Muito maiores que as Colheitadeiras, elas são equipadas para conduzir experimentos complexos a bordo. Sua tripulação é numerosa e bem equipada."
  STR_CRUISER_UFOPEDIA: "Esta grande nave alienígena tem um poder de fogo formidável e integridade estrutural. Ela também é usada para o envio de tropas."
  STR_MIND_GUIDED_MISSILE: "Míssil Guiado pela Mente"
