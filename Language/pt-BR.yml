  STR_GANG_CAVEMEN: "Subcultura: Homem das Cavernas"
  STR_GANG_CAVEMEN_UFOPEDIA: "Essas pessoas têm uma posição muito firme sobre a possibilidade de que a humanidade tenha origens estranhas: eles a negam veementemente! Eles se vestem com peles e couro para mostrar seu 'orgulho de espécie consciente e autossuficiente' e parecem seguir uma coleção de conceitos da Nova Era, como crenças de reencarnação ou veganismo. Embora em sua maioria bem-educados, eles parecem ser facilmente manipulados por qualquer pessoa com controle de informações básicas."
  STR_GANG_EASY_RIDERS: "Subcultura: Nômades Livres"
  STR_GANG_EASY_RIDERS_UFOPEDIA: "Os Nômades Livres são originários de moradores de trailers ao redor do mundo, ou melhor, de sua margem mais anti-governamental. Seu objetivo é a liberdade pessoal total, principalmente de movimento e privacidade. Eles evitam o trabalho regular, mas muitas vezes conseguem empregos estranhos - legais ou não. Em sua maioria, falam bem e são conhecidos por seu talento para se associarem a pessoas no poder, o que ajuda tremendamente sua causa."
  STR_GANG_STORMIES: "Subcultura: Stormies"
  STR_GANG_STORMIES_UFOPEDIA: "Algumas tecnologias alienígenas chegaram aos mercados negros da Terra, incluindo a chamada Tempestade: uma imitação barata do soro do Red Dawn. Essa substância muito cara não se mostrou eficaz o suficiente para clientes sérios, então os traficantes decidiram atacar adolescentes inseguros, mas determinados (e ricos). Prometidos à perfeição física, esses adolescentes ficaram tão motivados que alguns deles conseguiram ativar o soro com força de vontade e dedicação à atividade física. Agora chamadas de Stormies, essas crianças mantêm sua subcultura de habilidades físicas, proezas de combate e amor livre - uma subcultura que foi de fato criada pelos fornecedores deste soro. Então, no fundo, eles são apenas grandes nerds.{NEWLINE}E, honestamente, devemos parar com esse comércio de tecnologia alienígena. Quem sabe o que virá a seguir?"
  STR_GANG_LUCHADORES: "Subcultura: Luchadores"
  STR_GANG_LUCHADORES_UFOPEDIA: "Há um rumor estranho nas ruas: se você comer um Zumbi, você ganhará força e vitalidade desumanas (e provavelmente proeza sexual também). Bem, esses Luchadores realmente foram e fizeram exatamente isso. E no caso deles, funcionou! Não sabemos ao certo por que, mas algumas pessoas conseguem absorver sangue de zumbi e espremê-lo para obter bioenergia, recebendo um impulso repentino em suas capacidades físicas. Este processo é bastante perigoso e doloroso (você está sujeito a todos os tipos de estresse físico e sente-se febril por dias!), mas os resultados são impressionantes, como você pode ver. Isso também diminui a inteligência e pode causar um comportamento destrutivo, então é melhor continuar com nossas soluções X-Com.{NEWLINE}Os luchadores geralmente vivem em pequenos grupos e são ferozmente territoriais. Cuidado: eles também são fáceis de subestimar."
  STR_GANG_MOTOR_MEN: "Subcultura: Motoqueiros Selvagens"
  STR_GANG_MOTOR_MEN_UFOPEDIA: "Essas pessoas sentem que algum tipo de guerra está acontecendo e pensam que já perdemos. Mas eles também acham que nada muda e que a humanidade sobreviverá de alguma forma. Viva rápido, morra jovem, roube a última gota de energia de uma civilização condenada à ruína - esse é o lema deles. Na prática, eles viajam entre cidades menores e por onde passam espalham o caos e roubam o que precisam."
  STR_GANG_PINKY_DEVILS: "Subcultura: Demônios Rosados"
  STR_GANG_PINKY_DEVILS_UFOPEDIA: "Este grupo segue uma cultura centrada no ocultismo e na moda: elogie Lúcifer, tenha bom aspecto. Esta, hum, religião não tem muitos membros, mas eles frequentemente participam de vários rituais - de quebrar janelas 'para Satan' a orgias realmente interessantes. Além disso, eles costumam ser drogados, então tome cuidado.{NEWLINE}Não conhecemos exatamente os princípios de sua fé, porque quase todos os membros têm sua própria versão. No entanto, eles acreditam em seres demoníacos e pretendem reencarnar como tal. Parece que há algo um pouco estranho com eles..."
  STR_GANG_TECH_WIZARDS: "Subcultura: Wizkids"
  STR_GANG_TECH_WIZARDS_UFOPEDIA: "Os wizkids prosperam à beira do Mercado Cinzento, onde tecnologia incomum é comprada e vendida. Inteligentes e ricos, eles procuram esses artefatos não por dinheiro ou poder, mas puramente pela sensação de ser alguém mais do que um mero mortal. Eles consideram a humanidade 'massas ignorantes' e visam abertamente viver delas sempre que possível. Eles também acreditam que depois que o mundo como o conhecemos cair, serão eles que tomarão o poder."
  STR_GANG_WESTMEN: "Subcultura: Homem do Oeste"
  STR_GANG_WESTMEN_UFOPEDIA: "Orgulhosamente se autodenominando 'refugiados da modernidade', os homens do oeste acreditam na futilidade da civilização humana em face de várias ameaças. Eles planejam criar uma alternativa, baseada não em cidades - já que estas podem ser destruídas facilmente - mas em pequenas comunidades escondidas. Eles falam bem da tática de guerrilha, mas muitos não se consideram soldados. Na verdade, tudo o que eles concordam é que a civilização está condenada e é melhor que estejam em outro lugar quando isso acontecer. Eles roubam todos os recursos que podem e chamam isso de 'operações de recuperação'."
  STR_BROTHER_OF_APOCALYPSE: "Irmão do Apocalipse"
  STR_BROTHER_OF_APOCALYPSE_UFOPEDIA: "Há algo de desumano sobre este homem, e não o tipo estranho de desumano: seus olhos ardem com intensa paixão primitiva. Irmãos do Apocalipse foram escolhidos entre os mais pobres da Terra para transformá-los em missionários fanáticos do caos e da destruição. Eles são bem educados em seu evangelho, destinado a alimentar o fogo da rebelião entre as massas descontentes. Eles exibem uma lealdade incrível para com seus superiores misteriosos, bem como tenacidade e resiliência na batalha."
  STR_PONTIFF_OF_APOCALYPSE: "Bispos do Apocalipse"
  STR_PONTIFF_OF_APOCALYPSE_UFOPEDIA: "Embora o Culto do Apocalipse não seja muito hierárquico, os Bispos são clérigos altamente respeitados, ocupados em administrar mosteiros e promover a doutrina. Eles também possuem poderes mentais muito além das capacidades dos cultistas menores, permitindo-lhes lançar fogo infernal sobre seus inimigos."
  STR_CLERIC_OF_APOCALYPSE: "Clérico do Apocalipse"
  STR_CLERIC_OF_APOCALYPSE_UFOPEDIA: "Clérigos lideram Postos Avançados do Apocalipse, Ordens independentes de Irmãos. Curiosamente, eles não têm superiores; como anarquistas de coração, esses cultistas não estão dispostos a formar uma hierarquia complexa. Os clérigos são recrutados entre os irmãos por um grupo de três ou mais clérigos mais velhos, com base em habilidades intelectuais e psicossociais."
  STR_SAMAEL_OF_APOCALYPSE: "Samael do Apocalipse"
  STR_SAMAEL_OF_APOCALYPSE_UFOPEDIA: "Acontece que 'Samael' não é apenas um nome, mas também uma classificação única: não pode haver mais de um Samael por século. Este bispo foi elevado ao status de Samael em um ritual proibido envolvendo as forças do caos e da carnificina para ser seu campeão na Terra. Ele é tão útil quanto os Bispos regulares, mas também muito mais perigoso: usando seu dispositivo misterioso, ele pode convocar Diabretes através do tempo e do espaço. Nem ele nem nós entendemos como esse dispositivo funciona."
  STR_COMMUNION_OF_APOCALYPSE: "Comunhão do Apocalipse"
  STR_ALERT_COMMUNION_OF_APOCALYPSE: "REUNIÃO DO CULTO DO APOCALIPSE!"
  STR_COMMUNION_OF_APOCALYPSE_DESCRIPTION: "Aqui, todos os tipos de seguidores se reúnem na floresta para celebrar seus objetivos profanos. Prenda os seguidores e os enviados. Cuidado, pois os inimigos são numerosos e bem armados."
  STR_COMMUNION_OF_APOCALYPSE_BRIEFING: "Aqui, todos os tipos de seguidores se reúnem para celebrar seus objetivos profanos. Prenda os seguidores e os enviados. Para abortar a missão, retorne os agentes X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_COMMUNION_OF_APOCALYPSE_UFOPEDIA: "O único contato dos seguidores com seus superiores é durante as reuniões especiais. Estes são uma mistura de um ritual religioso, uma reunião de negócios, uma palestra e um reporte militar. Devemos encontrar alguém mais bem informado lá."
  STR_OUTPOST_OF_APOCALYPSE: "Posto Avançado do Apocalipse"
  STR_OUTPOST_OF_APOCALYPSE_TEMPERATE: "Posto Avançado do Apocalipse"
  STR_OUTPOST_OF_APOCALYPSE_DESERT: "Posto Avançado do Apocalipse"
  STR_ALERT_OUTPOST_OF_APOCALYPSE: "POSTO AVANÇADO DO APOCALIPSE ENCONTRADO!"
  STR_OUTPOST_OF_APOCALYPSE_BRIEFING: "Encontramos um templo fortificado do Culto do Apocalipse. Devemos esmagar suas defesas e assumir o controle do edifício. Para abortar a missão, retorne os agentes X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_OUTPOST_OF_APOCALYPSE_DESCRIPTION: "Encontramos um templo fortificado do Culto do Apocalipse. Devemos esmagar suas defesas e assumir o controle do edifício."
  STR_OUTPOST_OF_APOCALYPSE_UFOPEDIA: "Interrogar um Irmão do Apocalipse nos permitiu determinar a localização potencial de vários postos avançados permanentes mantidos por este estranho culto. Esperamos descobrir mais sobre seus segredos nesses lugares."
  STR_TOWER_OF_APOCALYPSE: "Torre do Apocalipse"
  STR_ALERT_TOWER_OF_APOCALYPSE: "TORRE DO APOCALIPSE ENCONTRADA!"
  STR_TOWER_OF_APOCALYPSE_BRIEFING: "Encontramos um mosteiro isolado do Culto do Apocalipse. Nossa tarefa é subjugar os cultistas e reunir informações sobre o Culto. Para abortar a missão, retorne os agentes X-Com ao veículo de transporte e clique no ícone 'Aborta"
  STR_TOWER_OF_APOCALYPSE_DESCRIPTION: "Encontramos um mosteiro isolado do Culto do Apocalipse. Nossa tarefa é subjugar os cultistas e reunir informações sobre o Culto."
  STR_TOWER_OF_APOCALYPSE_UFOPEDIA: "As Torres do Apocalipse são mosteiros secretos onde os membros do Culto podem se entregar livremente às suas práticas blasfemas. Simpatizantes comuns não têm entrada nesses mosteiros, apenas membros plenos podem entrar. Cada torre é administrada por um clérigo sênior com o título de Bispo, que provavelmente está mais bem informado sobre os assuntos do culto do que os clérigos comuns."
  STR_MYSTERIES_OF_APOCALYPSE: "Mistérios do Apocalipse"
  STR_MYSTERIES_OF_APOCALYPSE_UFOPEDIA: "Comandante, sinto muito, mas apesar de chegar ao topo do Culto do Apocalipse, não encontramos nada de especial. Eles simplesmente começaram a se reunir um dia, de forma espontânea, sem qualquer organização ou ordem. Mas eles ainda precisavam de dinheiro e, de alguma forma, encontraram um patrocinador muito rico. Acho que eles recebem uma ajuda financeira que vai além de seus apoiadores imediatos, mas mesmo eles não sabem quem pode ser seu misterioso financiador. Ainda assim, esta é a única pista que tenho, então tentarei pensar em algo."
  STR_GOALS_OF_APOCALYPSE: "Objetivos Secretos do Apocalipse"
  STR_GOALS_OF_APOCALYPSE_UFOPEDIA: "Comandante, a jovem do departamento de inteligência reclamou de um enigma em sua investigação desse Culto do Apocalipse, então decidi ajudar. Passei longas horas lendo todos os tipos de textos religiosos, políticos e de entretenimento produzidos pelo Culto e com a ajuda de um software de análise de linguagem, encontrei uma mensagem oculta: a humanidade adormeceu e o papel do Culto é sacudi-la. Eles visam preparar a humanidade para as adversidades futuras, que dizem que virão muito em breve. Infelizmente, não sabemos de onde essas informações se originaram. Talvez devêssemos encontrar mais pistas..."
  STR_CULT_OF_APOCALYPSE: "Culto do Apolypse"
  STR_CULT_OF_APOCALYPSE_UFOPEDIA: "Além de outros perigos, há um poder misterioso escondido entre as pessoas da Terra, conspirando para afogar o mundo no caos, mas aparentemente não relacionado a nenhum culto alienígena conhecido ou conspirações inspiradas em xeno. Por muitos anos essa presença foi cultivando várias gangues e seitas com objetivos rebeldes, fazendo aliados e estudando inimigos. Agora eles parecem perto de se revelar diante do mundo, e provavelmente não será bom."
