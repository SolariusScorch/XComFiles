  STR_CROC_AUTOPSY: "Autópsia Croc"
  STR_CROC_UFOPEDIA: "Crocs são a bucha de canhão do império Reptoid. Numerosos e ferozes, mas não estúpidos, eles são amplamente empregados pelos Reptoids como soldados e trabalhadores. Eles vivem em comunidades autônomas, nas regiões superiores do profundo Shogg. São muito resistentes ao calor e ao fogo."
  STR_CROC_AUTOPSY_UFOPEDIA: "Este réptil humanóide tem escamas grossas e músculos bem desenvolvidos. Seus tecidos parecem altamente resistentes ao calor, o que sugere que eles são mais adequados para um ambiente muito mais quente do que a Terra atual. Sua estrutura genética parece perfeitamente terrestre, no entanto."
