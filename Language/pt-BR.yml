  STR_STRANGE_CREATURE: "Descrição da Criatura Estranha"
  STR_COOL_ALIEN_GADGET: "Dispositivo Extraterrestre Maneiro"
  STR_ZSRR_BIO_ENHANCEMENT: "Red Dawn Bio-Realce"
  STR_ZSRR_BIO_ENHANCEMENT_UFOPEDIA: "Todos os membros da Red Dawn são submetidos a um procedimento médico que aumenta significativamente suas habilidades básicas de combate, principalmente resistência a danos e força. Mesmo os escalões mais baixos são impulsionados - na verdade, parece ser um ponto importante de seu processo de recrutamento - o que sugere que está amplamente disponível e barato, apesar de ser muito mais avançado do que qualquer conhecimento médico padrão. É baseado em agentes retrovirais que modificam o metabolismo da pessoa para criar proteínas artificiais que promovem o crescimento muscular e alteram o tecido muscular para aumentar a eficiência."
  STR_SUPERLASKA_APPREHENSION: "O Cliente Especial"
  STR_ALERT_SUPERLASKA_APPREHENSION: "AGENTE HÍBRIDO DETECTADO EM"
  STR_SUPERLASKA_APPREHENSION_DESCRIPTION: "Espiões Híbridos se infiltram na indústria do sexo para coletar informações e amostras de genes e, possivelmente, também recrutar seguidores.{NEWLINE}Um agente da X-Com irá se passar por um cliente e apreender o agente clone. Você vai começar em um café e depois varrer a área. Como esta é uma missão de inteligência, apenas equipamentos Ocultáveis ​​podem ser usados."
  STR_SUPERLASKA_APPREHENSION_BRIEFING: "Espiões híbridos se infiltram na indústria do sexo para coletar informações e amostras de genes e, possivelmente, também recrutar seguidores. Para desligar esta célula, um agente X-Com irá se passar por um cliente e apreender o agente clone, que provavelmente reconhecerá uma armadilha imediatamente e terá que ser subjugado. Para abortar a missão, retorne o agente X-Com ao café e clique no ícone 'Abortar Missão'."
  STR_SUBMARINE: "CALYPSO"
  STR_BIG_SUBMARINE: "TRIDENTE"
  STR_PINKDESERT_EXIT: "Saída Deserto Alien"
  STR_SKI_LODGING_XCOM: "ALOJAMENTO DE ESQUI"
  STR_XCOM_CAFE: "CAFÉ"
  STR_HYBRID_OPERATIONS: "Operações Híbridas"
  STR_HYBRID_OPERATIONS_UFOPEDIA: "Alienígenas Híbridos conduzem projetos de inteligência que visam a subversão dos governos da Terra e outras instituições poderosas. Clones de aparência humana se infiltram nessas instituições para sabotar suas atividades, desviar seus recursos ou simplesmente coletar informações. Quando necessário, também organizam ataques terroristas e assassinatos."
  STR_ALERT_HOLIDAY_RESORT_TERROR: "RESORT DE FÉRIAS ATACADO!"
  STR_HOLIDAY_RESORT_TERROR: "Ataque ao Resort de Férias"
  STR_HOLIDAY_RESORT_TERROR_DESCRIPTION: "Agentes artificiais produzidos por Alienígenas Híbridos atacaram um popular local turístico. Devemos agir rapidamente.{NEWLINE}Espere lutar contra especialistas sem armadura em um terreno misto com muitos reféns."
  STR_HOLIDAY_RESORT_TERROR_BRIEFING: "Agentes artificiais produzidos por Hybridos se infiltraram em um popular local turístico. Seu objetivo é assassinar toda a população e usar o caos que se seguiu para personificar algumas das vítimas. Devemos agir rapidamente para proteger a vida dos civis e sabotar o plano de infiltração. Para abortar a missão, retorne os operativos da X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_CHEMPISTOL: "Pistola Química"
  STR_CHEMPISTOL_UFOPEDIA: "Esta arma dispara jatos de produtos químicos pressurizados e altamente ativos. É absolutamente mortal para alvos vivos e máquinas desprotegidas. A mistura química pode ser produzida a partir de ingredientes comuns, mas é altamente incomum e provavelmente feita com orientação de extraterrestres."
  STR_CHEMPISTOL_CLIP: "Tanque da Pistola Química"
  STR_CHEMPISTOL_EXTINGUISHER_CLIP: "Tanque Extintor da Pistola Química"
  STR_CHEMOGUN: "Arma Química"
  STR_CHEMOGUN_UFOPEDIA: "Esta arma dispara jatos de produtos químicos pressurizados e altamente ativos. É absolutamente mortal para alvos vivos e máquinas desprotegidas. A mistura química pode ser produzida a partir de ingredientes comuns, mas é altamente incomum e provavelmente feita com orientação de extraterrestres."
  STR_CHEMOGUN_CLIP: "Tanque da Arma Química"
  STR_CHEMOGUN_EXTINGUISHER_CLIP: "Tanque Extintor da Arma Química"
  STR_EXTINGUISHER_TANKS: "Tanques Extintores"
  STR_EXTINGUISHER_TANKS_UFOPEDIA: "As armas químicas feitas pelos híbridos operam de uma forma que os torna perfeitamente capazes de pulverizar produtos químicos que salvam vidas em vez de acabar com elas. Isso nos permite usá-los como uma versão mais prática do extintor de incêndio."
  STR_ARACHNOQUAKE_SURFACE: "Ninho de Aranhas ao Ar Livre"
  STR_ARACHNOQUAKE_UNDERGROUND: "Ninho Subterrâneo de Aranhas"
  STR_ARACHNOQUAKE: "Ninho de Aranhas"
  STR_ALERT_ARACHNOQUAKE: "ARANHAS GIGANTES ATERRORIZAM"
  STR_ARACHNOQUAKE_SURFACE_DESCRIPTION: "A atividade de mineração perturbou um grande ninho subterrâneo de aranhas gigantes, que apareceu de repente na cidade.{NEWLINE}Devemos proteger a área afetada e proteger todos os civis em perigo. Em seguida, precisamos prosseguir no subsolo para encontrar e eliminar a origem do problema."
  STR_ARACHNOQUAKE_SURFACE_BRIEFING: "A atividade de mineração perturbou um grande ninho subterrâneo de aranhas gigantes, que repentinamente apareceu na cidade. Devemos proteger a área afetada e defender todos os civis em perigo. Em seguida, precisamos prosseguir no subsolo para encontrar e eliminar a origem do problema. Para abortar a missão, retorne os operativos da X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_ARACHNOQUAKE_UNDERGROUND_BRIEFING: "Depois de limpar as ruas de todas as aranhas gigantes, encontramos uma passagem dos esgotos para uma grande caverna subterrânea. Devemos matar a rainha-aranha para garantir que os aracnídeos não ponham mais em perigo a população. Para abortar a missão, retorne os operativos do X-Com para a área de saída e clique no ícone 'Abortar Missão'."
  STR_SHIV: "Canivete"
  STR_SHIV_UFOPEDIA: "Uma faca simples, um tanto perigosa em mãos habilidosas."
  STR_SWITCHBLADE: "Canivete"
  STR_SWITCHBLADE_UFOPEDIA: "Uma faca dobrável com uma lâmina que se estende automaticamente por uma mola. Um favorito de todos os tempos para todos os gangsters lá fora."
  STR_WEREWOLF_ARMOR: "Análise de Combate do Lobisomem"
  STR_WEREWOLF_WHITE_ARMOR: "Análise de Combate do Lobisomem Alpha"
  STR_WEREWOLF: "Lobisomen"
  STR_WEREWOLF_TERRORIST: "Lobisomen"
  STR_WEREWOLF_UFOPEDIA: "Esta criatura, como seu homônimo mítico, é um humanoide com características de lobo. É fortemente musculoso e muito agressivo, com inteligência de macaco e instintos predatórios altamente desenvolvidos. Não segue ordens com facilidade, preferindo manifestar hostilidade aos funcionários, mesmo quando está com fome ou sob ameaça de dor. Seus genes sugerem um design totalmente artificial."
  STR_WEREWOLF_AUTOPSY: "Autópsia do Lobisomem"
  STR_WEREWOLF_AUTOPSY_UFOPEDIA: "Os Lobisomens têm DNA humano e canino, combinados de maneiras desconhecidas para a ciência. Eles desenvolveram muito músculos, dentes e garras. O cérebro é grande, indicando bons sentidos e inteligência."
  STR_WEREWOLF_CORPSE: "Corpo de Lobisomen"
  STR_WEREWOLF_WHITE: "Lobisomem Alpha"
  STR_WEREWOLF_WHITE_CORPSE: "Corpo de Lobisomen"
  STR_WEREWOLF_WHITE_LEADER: "Lobisomem Alpha"
  STR_WEREWOLF_WHITE_UFOPEDIA: "Esses lobisomens são maiores e mais fortes do que seus irmãos normais. Eles também parecem facilmente impor sua vontade a outros lobisomens, possivelmente por algum mecanismo de dominação parecido com psi. É conhecido que paralisa os humanos com medo projetado psionicamente."
  STR_WERECAT_ARMOR: "Análise de Combate Homem-Gato"
  STR_WERECAT_BLACK_ARMOR: "Análise de Combate Homem-Gato Alpha"
  STR_WERECAT: "Homem-Gato"
  STR_WERECAT_TERRORIST: "Homem-Gato"
  STR_WERECAT_UFOPEDIA: "Esta criatura semi-inteligente não é apenas forte, mas também extremamente rápida para seu tamanho. Vive em selvas e desertos, caçando vários animais de médio e grande porte, inclusive humanos. Parece calmo e sereno na maioria das vezes, mas mostra grande determinação e paciência em buscar uma maneira de escapar da prisão. Seus tecidos têm características genéticas de humanos e felinos, o que só pode significar que foram criados com engenharia genética avançada."
  STR_WERECAT_AUTOPSY: "Autópsia do Homem-Gato"
  STR_WERECAT_AUTOPSY_UFOPEDIA: "Este mutante metade humano, metade felino tem músculos, presas e garras formidáveis. Seu código genético parece artificial, mas certamente está fora do reino da genética contemporânea."
  STR_WERECAT_CORPSE: "Cadáver do Homem-Gato"
  STR_WERECAT_BLACK: "Homem-Gato Alpha"
  STR_WERECAT_BLACK_CORPSE: "Cadáver do Homem-Gato"
  STR_WERECAT_BLACK_LEADER: "Homem-Gato Alpha"
  STR_WERECAT_BLACK_UFOPEDIA: "Esses grandes homens-gato pretos exibem funções cognitivas de um nível mais alto do que o tipo normal e parecem exercer algum tipo de controle mental sobre seus pares. Eles também podem tentar usar essas habilidades em agentes."
  STR_ALIEN_ORIGINS: "Origens Alienígenas"
  STR_ALIEN_ORIGINS_UFOPEDIA: "É claro que estamos lutando uma batalha perdida na Terra. As hordas de alienígenas são esmagadoras em número. O melhor que podemos fazer é desacelerar seu progresso. A única esperança para a humanidade é enfrentar os alienígenas em sua origem. Nossa pesquisa parece indicar uma base de operações próxima dentro de nosso sistema solar. Os alienígenas apontam para este lugar como o centro de uma antiga civilização que antecede a história humana. Devemos localizar este lugar o mais rápido possível. No entanto, precisamos capturar e interrogar um líder alienígena para obter informações mais detalhadas. Os OVNIs maiores provavelmente contêm pelo menos um líder alienígena."
  STR_ALIEN_LIFEFORMS: "Formas de Vida Extraterrestre"
  STR_ALIEN_LIFEFORMS_UFOPEDIA: "A análise de vários organismos incomuns nos levou à conclusão de que alguns deles compartilham certas características que apontam para suas origens alienígenas. Essas características permitem que vivam livremente em ambientes de baixo oxigênio e baixa pressão, mas a maioria deles se sai bem na Terra por pelo menos algum tempo. Na maioria dos casos, esses organismos são alterados com a cirurgia, aumentando algumas de suas habilidades, mas também tornando-os dependentes de tecnologia. Esse modelo aponta para uma estrutura em forma de colmeia, onde diferentes formas de vida desempenham suas funções específicas, sustentadas e cuidadas por toda a sociedade."
  STR_HYBRID_STORAGE: "Instalação de Armazenamento Híbrido"
  STR_HYBRID_STORAGE_UFOPEDIA: "Os Híbridos preparam e armazenam suprimentos de emergência para as forças de infiltração alienígenas. Esses suprimentos consistem principalmente de alimentos adaptados para consumo pelos alienígenas. Embora não sejam particularmente perigosos, esses locais devem ser localizados e limpos."
  STR_HYBRID_STORAGE_DESCRIPTION: "Há um depósito nesta área onde os Alienígenas Híbridos armazenam suprimentos para seus mestres. O objetivo é apreender esses materiais para pesquisa.{NEWLINE}Espere alguns combatentes leves na cidade."
  STR_HYBRID_STORAGE_BRIEFING: "Há um depósito nesta área onde os Alienígenas Híbridos armazenam suprimentos para seus mestres. O objetivo é apreender esses materiais para pesquisas. Para abortar a missão, retorne os operativos da X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_ALERT_HYBRID_STORAGE: "ARMAZENAMENTO HÍBRIDO ENCONTRADO EM"
  STR_HYBRID_STORAGE_FACILITY: "Instalação de Armazenamento Híbrido"
  STR_ALERT_HYBRID_CLONING_FARM: "FABRICA DE CLONAGEM DE AGENTES HÍBRIDOS ENCONTRADA!"
  STR_HYBRID_CLONING_FARM: "Clonagem de Agentes Híbridos"
  STR_HYBRID_CLONING_FARM_UFOPEDIA: "Os híbridos criam seus agentes especiais com tecnologia alienígena. Esses humanos artificiais são programados para obedecer a seus criadores e não tem raciocínio próprio. Esses experimentos são conduzidos em áreas rurais isoladas para manter o sigilo."
  STR_HYBRID_CLONING_FARM_DESCRIPTION: "Esta fazenda remota está sendo usada pelos híbridos para desenvolver humanos artificiais para fins de inteligência. Devemos acabar com essa ameaça e apreender todos os equipamentos.{NEWLINE}Espere resistência das equipes da instalação e dos agentes clonados."
