  STR_VAN: "VAN/PÚBLICA"
  STR_VAN_UFOPEDIA: "Este veículo pode não ser rápido, mas é espaçoso e discreto. Indetectável."
  STR_CIVILIAN_CAR: "CARRO/PÚBL."
