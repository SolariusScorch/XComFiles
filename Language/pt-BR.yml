  STR_PLASMA_CASTER_CLIP_UFOPEDIA: "Este dispositivo aproximadamente cúbico é usado como munição para Lançador de Plasma. Contém uma pequena quantidade de Elerium que pode ser recuperada."
  STR_PLASMA_SNIPER_RIFLE: "Rifle de Precisão de Plasma"
