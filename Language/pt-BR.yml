  STR_WASPITE_UFOPEDIA: "Vespas são agentes terroristas de elite e combatentes. Eles são muito agressivos, geneticamente modificados e aprimorados ciberneticamente, tornando-os inimigos temíveis. Sua fragilidade geral sugere um papel de artilharia, em vez de infantaria. O dispositivo espiral que substitui seus corpos originais gera um campo antigravitacional, permitindo que flutuem no ar."
  STR_WASPITE_AUTOPSY_UFOPEDIA: "A anatomia desta criatura beira a insanidade. O corpo consiste em um sistema de suporte de vida em espiral, combinado com uma planta simbiótica de bioengenharia. Enxertados no corpo estão um par de braços mecânicos e a cabeça semelhante a um inseto da criatura, que é presumivelmente a única peça que resta da espécie original. A parte vegetal do corpo é vulnerável ao fogo."
  STR_CYBERMITE_UFOPEDIA: "Este robô em miniatura é uma arma de terror automatizada e representa o auge da robótica alienígena. Assim que o poderoso sensor óptico avista um alvo, a criatura corre para ele e ataca. O núcleo de Elerium miniaturizado está configurado para acender e explodir uma vez danificado o suficiente, tornando o ato de matar a criatura mortal para qualquer pessoa próxima."
  STR_CYBERMITE_AUTOPSY_UFOPEDIA: "A característica mais proeminente deste robô incrivelmente complexo é sua arma, uma ferrão de liga ligada a um tanque miniaturizado que, pelos vestígios encontrados, é presumivelmente preenchido com uma potente toxina. O núcleo de energia está muito danificado para ser totalmente compreendido, mas parece ser projetado para ser muito suscetível a danos e é provável que isso faça com que ele exploda."
  STR_CROC: "Croc"
  STR_CROC_CADET: "Cadete Croc"
