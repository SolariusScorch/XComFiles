  STR_DEAD_CATTLE: "Gado Mutilado"
  STR_DEAD_CATTLE_DESCRIPTION: "Algumas vacas foram mutiladas por indivíduos desconhecidos de uma maneira muitas vezes atribuída a alienígenas. Devemos capturar os locais e interrogá-los, especialmente se forem hostis.{NEWLINE}Se capturá-los com vida é impossível, faça o que for preciso. Você só tem 10 turnos para completar a missão antes que o inimigo chegue. Se você não conseguir concluí-lo a tempo, prepare-se para ser destruído!"
