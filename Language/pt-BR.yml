  STR_CROP_CIRCLES: "Círculos de Colheita"
  STR_CROP_CIRCLES_MIB_BRIEFING: "Estamos respondendo a um relatório de padrões estranhos e regulares encontrados em um campo. No entanto, nossos inimigos chegaram primeiro. Vamos emboscar suas forças para salvar e interrogar os habitantes locais. Você só tem 10 turnos para completar a missão antes que os reforços inimigos cheguem. Se você não conseguir concluí-lo a tempo, prepare-se para ser obliterado! Para abortar a missão, retorne os operativos da X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_CROP_CIRCLES_DESCRIPTION: "Estamos respondendo a um relatório de padrões estranhos e regulares encontrados em um campo. Devemos abordar os habitantes locais e pressioná-los para obter informações antes que sejam capturados por outra pessoa. {NEWLINE} Faça o que puder para salvar suas vidas, embora não esperemos que sejam muito receptivos. Se capturá-los vivos é impossível, faça o que você deve. Você só tem 10 turnos para completar a missão antes que o inimigo chegue. Se você não conseguir concluí-lo a tempo, prepare-se para ser obliterado!"
