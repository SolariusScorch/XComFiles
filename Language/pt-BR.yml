  STR_ZOMBIE_INFESTATION_MEDIUM: "Grande Infestação de Zumbis"
  STR_ZOMBIE_INFESTATION_MEDIUM_DESCRIPTION: "Um grande grupo de 'Zumbis' foi visto nesta região. Devemos proteger a área e garantir que nada escape. A Captura de qualquer espécime vivo anteriormente desconhecido também é incentivada"
  STR_ZOMBIE_INFESTATION_MEDIUM_BRIEFING: "Um grande grupo de 'Zumbis' foi visto nesta região. Devemos proteger a área e garantir que nada escape. A Captura de qualquer espécime vivo até então desconhecido também é encorajada. Para abortar a missão, retorne os operativos da X-Com ao veículo de transporte e clique no ícone 'Abortar Missão'."
  STR_ZOMBIE_CATACOMBS: "Catacumbas de Zumbis"
  STR_ZOMBIE_CATACOMBS_BRIEFING: "Devemos limpar este ninho de Zumbis o mais rápido possível. Tenha cuidado, pois algum tipo de inteligência parece estar coordenando essas criaturas normalmente irracionais. Para abortar a missão, retorne os operativos do X-Com para a área de saída e clique no ícone 'Abortar Missão'."
  STR_ZOMBIE_CATACOMBS_DESCRIPTION: "Nossa equipe de 'ecologistas de Zumbis' descobriu um complexo subterrâneo onde essas criaturas vivem e se reproduzem. Devemos limpá-lo o mais rápido possível. Espere corredores escuros e apertados e muitos zumbis. Pegue alguns explosivos ou outro equipamento para destruir paredes."
  STR_ALERT_ZOMBIE_CATACOMBS: "CATACUMBAS DE ZUMBIS LOCALIZADA"
  STR_ZOMBIE_HIVE: "Colmeia de Zumbis"
  STR_ZOMBIE_HIVE_BRIEFING: "Localizamos um local subterrâneo com uma forte presença de Zumbis. Devemos descobrir suas intenções e prevenir desastres. Para abortar a missão, retorne os operativos do X-Com para a área de saída e clique no ícone 'Abortar Missão'."
